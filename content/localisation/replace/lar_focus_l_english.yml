 autonomous_state:0 "Autonóm állam"
 semi_autonomous_state:0 "Félautonóm állam"
 SPA_a_great_spain:0 "Egy Nagy Spanyolország"
 SPA_a_great_spain_desc:1 "A fiatal második köztársaság nem teljesítette a vallás, a család és a tulajdon védelmére vonatkozó kötelezettségeit. Miközben a baloldal keresztény civilizációnkat ostromolja, a Confederación Española de Derechas Autónomas kiáll annak védelmében, és Spanyolországnak valódi egységet és új szellemiséget ad. A parlament aláveti magát a nép akaratának, vagy megszüntetjük."
 SPA_hand_over_the_ceda_campaign_chest:0 "CEDA kampányláda átadása"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "A választási kampányunk után rengeteg pénzünk maradt. Abban az esetben, ha a Parlament elutasítja a véleményünket, fel kell készülnünk a megszüntetésére. Átadjuk a Confederación Española de Derechas Autónomas kampányládáját a katonaság megvilágosodott részeinek, hogy elõkészítsék a baloldal elleni felkelésüket."
 SPA_negotiate_carlist_support:0 "Karlista támogatás tárgyalása"
 SPA_negotiate_carlist_support_desc:1 "Ügyünknek vannak szövetségesei, akiket azonban meg kell keresnünk. A baloldalról érkezõ egyházellenes érzelmek felkorbácsolták a karlistákat, akik már régóta készülnek a Köztársasággal való konfrontációra. Ha elnyerjük a támogatásukat, felkelésünk nagyban megerõsödik."
 SPA_negotiate_carlist_support_tt:1 "A polgárháború kezdetén kapsz 5 jól képzett egységet §Y3 gyalogsági§! zászlóaljjal.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§REzeket az egységeket a polgárháború befejeztével eltávolítjuk, ha Spanyolország nem lesz karlista!§!\n"
 SPA_the_army_of_africa:0 "Az afrikai hadsereg"
 SPA_the_army_of_africa_desc:1 "A közelgõ harcban a gyõzelem kulcsa a tapasztalt afrikai hadsereg. Biztosítanunk kell az ügyünk iránti hũségüket, terveket kell kidolgoznunk Észak-Afrika villámgyors elfoglalására, majd elõ kell készítenünk ezeknek a harcedzett csapatoknak a szárazföldre való áthelyezését, ahol a mi javunkra billenthetik a mérleg nyelvét."
 SPA_the_army_of_africa_tt:0 "A polgárháború kezdetén kapsz 5 jól kiképzett egységet §Y7 gyalogos§! és §Y2 tüzér§! zászlóaljjal, emellett §Yfelderítõ§! és §Ymérnõk§! támogatással, valamint garantált irányítással a §Y[290.GetName]§! felett.\n"
 SPA_secure_the_northern_garrisons:0 "Az északi helyõrségek biztosítása"
 SPA_secure_the_northern_garrisons_desc:1 "A megfelelõ 'bátorítás' segítségével megszerezzük az északi helyõrségparancsnokok támogatását. Egy jól idõzített egyidejũ felkeléssel ez szilárd hatalmi bázist biztosít számunkra, ahonnan a baloldaliak elleni háborút folytathatjuk, ha az elsõ puccskísérletünk kudarcot vallana."
 SPA_secure_the_northern_garrisons_tt:1 "Növeli a §Yhelyõrségi irányítást§! §Gteljesre§! e területeken: §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§! , §Y[166.GetName]§!, és §Y[172.GetName]§!.\n\nA nacionalisták a polgárháborút e tartományok ellenõrzésével kezdik meg, amíg a §Yhelyõrségi irányítás§! bennük legalább §Ogyér§!.\n"
 SPA_sin_paquito:0 "Sin Paquito"
 SPA_sin_paquito_desc:1 "A kormány, félve az esetleges hũtlenségétõl, Francisco Francót küldte a kanári-szigeteki erõk parancsnokságára. Azonban meghívásaink ellenére sem ígérte meg nekünk a támogatását, csupán késleltet minket határozatlanságával. Ha "Miss Kanári-szigetek 1936" nem dönt úgy, hogy csatlakozik hozzánk, akkor egyszerũen nélküle fogunk továbbhaladni."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Ügyünknek erõs vezetõkre van szüksége, és Francisco Franco a dicsõített Afrikai Hadsereg vezetõje. Ahhoz, hogy a felkelésünk sikeres legyen, annak ellenére, hogy a döntés meghozatalában tétovázik, meg kell szereznünk a támogatását, bár ennek valószínũleg ára lesz..."
 SPA_con_paquito_tt:1 "A polgárháború kitörésekor §YFrancisco Franco§! nacionalista tábornagy lesz.\n"
 SPR_the_popular_front:0 "A népfront"
 SPR_the_popular_front_desc:1 "A fasizmus és a vallási babonák által a személyes szabadságjogainkra jelentett veszély a legfontosabb, ezért a jobboldallal szemben egységesen fellépõ politikai pártok széles frontját kell létrehoznunk. Csak ha összefogunk, akkor leszünk képesek megállítani elõrenyomulásukat és megmenteni köztársaságunkat."
 SPR_secure_the_guardia_de_asalto:0 "Guardia de Asalto biztosítása"
 SPR_secure_the_guardia_de_asalto_desc:1 "A társadalom polarizálódása növekszik, és ezzel együtt az erõszak is. Biztosítanunk kell a rohamgárdisták, a jól képzett nehézrendõrségi tartalékunk hũségét. Felbecsülhetetlen értékũek lesznek, ha az erõszak tovább eszkalálódik."
 SPR_secure_the_guardia_de_asalto_tt:1 "A polgárháború kezdetén kapsz 3 kiképzett egységet §Y6 gyalogos§! zászlóaljjal. A nacionalisták 6 gyengén kiképzett egységet kapnak §Y3 gyalogsági§! zászlóaljjal.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "A polgárháború kezdetekor 5 képzett egységet kapsz §Y6 gyalogsági§! zászlóaljjal. A nacionalisták 10 rosszul kiképzett egységet kapnak §Y3 gyalogsági§! zászlóaljjal.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RHa egyik fókuszt nem választják, a nacionalisták kapják meg mindkét típust!§!\n"
 SPR_secure_the_guardia_civil:0 "A Guardia Civil biztosítása"
 SPR_secure_the_guardia_civil_desc:1 "A szélsõséges elemek továbbra is megzavarják a közrendet, és a polgári zavargások elleni küzdelemben a Guardia Civil a frontvonal. Rendõri erõnk lojalitásának biztosítása szükséges, ha az erõszak megfékezése és az ellenõrzés fenntartása a célunk."
 SPR_secure_the_guardia_civil_tt:1 "A polgárháború kezdetén kapsz 6 rosszul kiképzett egységet §Y3 gyalogsági§! zászlóaljjal. A nacionalisták 3 képzett egységet szereznek §Y6 gyalogsági§! zászlóaljjal.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "A polgárháború kezdetén kapsz 10 rosszul kiképzett egységet §Y3 gyalogsági§! zászlóaljjal. A nacionalisták 5 képzett egységet kapnak §Y6 gyalogsági§! zászlóaljjal.\n"
 SPR_train_the_union_youth:0 "Az Unió ifjúságának kiképzése"
 SPR_train_the_union_youth_desc:1 "A hadseregbõl hũtlenségrõl szóló híresztelések érkeznek, és fel kell készülnünk a legrosszabbra. Gyorstalpaló tanfolyamokat fogunk tartani a fegyverhasználatról és az alapvetõ katonai taktikákról fiatal támogatóink elkötelezett és elszánt részeinek, hogy a legrosszabbra való tekintettel egy pillanat alatt felfegyverkezhessenek."
 SPR_train_the_union_youth_tt:1 "A polgárháború kezdetén kapsz 5 jól kiképzett egységet §Y3 gyalogsági§! zászlóaljjal.\n"
 SPR_enlarge_the_weapon_caches:0 "Fegyverraktárak megnövelése"
 SPR_enlarge_the_weapon_caches_desc:1 "Már az 1934-es asztúriai bányászsztrájk elõtt is fegyverraktárakat hoztak létre titokban országszerte, felkészülve arra az elkerülhetetlen szükségszerũségre, hogy szabadságjogainkat katonai fegyverekkel védjük meg. Ezekben a válságos idõkben jól tesszük, ha tovább bõvítjük õket."
 SPR_enlarge_the_weapon_caches_tt:1 "A polgárháború kitörésekor a felszerelés §Y80%§!-a helyett §Y50%§! lesz megtartva.\n"
 SPR_distribute_arms_to_the_people:0 "Fegyverek kiosztása a népnek"
 SPR_distribute_arms_to_the_people_desc:1 "A katonaság hũtlensége már szinte biztos, és egyértelmũ, hogy nem számíthatunk rájuk a köztársaság értékeinek védelmében. El kell kezdenünk a fegyverek terjesztését azok között, akik a Köztársaság érdekeit szívükön viselik, hogy õk képezhessék az elsõ védelmet egy esetleges lázadással szemben."
 SPR_distribute_arms_to_the_people_tt:0 "A polgárháború kezdetekor kapsz 10 kiképzetlen egységet §Y3 gyalogsági§! zászlóaljjal.\n"
 SPR_disband_the_army:0 " A hadsereg feloszlatása"
 SPR_disband_the_army_desc:1 "Nem hagyhatjuk tovább figyelmen kívül a hadseregben tapasztalható hũtlenség jeleit. Még ha ez cselekvésre is sarkallja az összeesküvõket, nincs más választásunk, mint megkísérelni a hadsereg azonnali hatállyal történõ feloszlatását, és megragadni a kezdeményezést."
 SPR_disband_the_army_tt:2 "§GCsökkenti a hadsereg azon részét, amely a polgárháború kezdetén a nacionalista frakció oldalára áll, §Y50%§!-ról §Y20%§!-ra, és csökkenti az afrikai hadsereg hadosztályainak számát §Y5§!rõl §Y3§!ra.§!\nA lojalisták §Y80%§! részét §Rfeloszlatja§!, de a felszerelése visszakerül a raktárba.\n\nHa ezt a fókuszt nem választják, akkor a kormány a polgárháború kezdetén aktívan feloszlatja a hadsereget, további elõnyök nélkül.\n\n§RA lojális hadsereg maradványai a polgárháború azonnali kezdetét idézik elõ!§!\n" 
 SPA_the_phalanx_ascendant:0 " A falanx aszcendens"
 SPA_the_phalanx_ascendant_desc:2 "A Falange felemelkedése most van. A megszũnt Köztársaság a halálán van, és bár a harc hosszú és kemény lesz, megtettük az elsõ lépéseket a Spanyol Birodalom újjászületéséhez vezetõ úton."
 SPA_bolster_offensive_infrastructure:0 "Offenzív infrastruktúra megerõsítése"
 SPA_bolster_offensive_infrastructure_desc:1 "A legnagyobb szũk keresztmetszet a támadási terveinkben az, hogy nem tudunk elegendõ ellátást biztosítani a frontvonalbeli egységeinknek. Ha az infrastruktúra javítására összpontosítunk ezekben a szektorokban, akkor támadó mũveleteinket nagymértékben meg kell erõsítenünk."
 SPA_bolster_offensive_infrastructure_tt:0 "Spanyol polgárháborút igényel.\nHozzá add §Y1 infrastruktúrát§! 3 véletlenszerũ frontvonalbeli területhez.\n"
 SPA_the_fifth_column:0 "Az ötödik pillér"
 SPA_the_fifth_column_desc:1 "Emilio Mola szavaival: "Ahogy négy pillérem Madrid felé közeledik, a város belsejébõl egy ötödik pillér fog felemelkedni, és belülrõl fogja aláásni a köztársasági védelmet". Ezeket az 'ötödik pilléreket' minden városban, amelyet megközelítünk, megszervezzük, ami döntõ elõnyt biztosít számunkra."
 SPA_the_fifth_column_tt:0 "Feloldja az §Yötödik kolumnisták aktiválása§! döntést, amely lehetõvé teszi kisebb felkelések létrehozását az ellenséges területen.\n"
 SPA_emergency_munitions_corporations:0 "Vészhelyzeti muníciós vállalatok"
 SPA_emergency_munitions_corporations_desc:1 "A háborús erõfeszítések azonnali megerõsítést igényelnek, ha fenn akarjuk tartani bátor csapataink megfelelõ szintũ ellátását. Azokat, akik nem harcolnak, rögtönzött mũhelyekbe szervezzük, amelyek a legalapvetõbb szükségleti cikkeket fogják elõállítani csapataink számára."
 SPA_the_corpo_truppe_volontarie:1 "A Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc:1 "Támogatóink [ITA.GetNameDef]ból elküldték nekünk a Corpo Truppe Volontarie-t, hogy segítsen nekünk a harcunkban, de ha sikerrel akarunk járni, akkor azt jelentõsen ki kell bõvíteni. Egy diplomáciai követet küldünk [ITA.GetNameDef]ba, hogy ügyünket képviselje, és további katonai segítséget szerezzen a nevünkben."
 SPA_the_condor_legion:0 "A Kondor Légió"
 SPA_the_condor_legion_desc:1 "Támogatóink [GER.GetNameDef]ból elküldték nekünk a Kondor Légiót, hogy segítsen minket a harcunkban, de ha sikerrel akarunk járni, akkor azt jelentõsen ki kell bõvíteni. Egy diplomáciai követet küldünk [GER.GetNameDef]ba, hogy ügyünket képviselje, és további katonai segítséget szerezzen a nevünkben."
 SPA_equipment_shipments:0 "Felszerelés Szállítások"
 SPA_equipment_shipments_desc:1 "Nem csak csapatokra van szükségünk a gyõzelmünk biztosításához. Külföldi támogatóinkkal meg kell értetni, hogy milyen sürgõs szükségünk van felszerelésre, és hogyan tudnak ebben segíteni nekünk."
 SPA_obtain_training_staff:0 "Kiképzõ személyzet igénybevétele"
 SPA_obtain_training_staff_desc:1 "Bár büszkeségünket sértheti, el kell ismernünk, hogy külföldi támogatóink milyen kiváló tapasztalattal rendelkeznek a hadviselés mũvészetében. Meg kellene hívnunk katonai szakértõiket Spanyolországba, hogy tanítsák a tisztjeinket és segítsenek kiképezni a csapatainkat, ami megadja nekünk a szükséges elõnyt a köztársaságiakkal szemben."
 SPA_doctrinal_advancements:0 "Doktrinális elõrelépések"
 SPA_doctrinal_advancements_desc:1 "Külföldi támogatóink az elmúlt évtizedekben bõséges elõrelépéseket tettek a katonai gondolkodás és doktrína terén. Talán rávehetnénk õket, hogy osszák meg velünk az ötleteiket, hogy a jelenlegi háborúnkban kipróbálhassuk õket."
 SPA_secure_the_national_defense_council:0 "Nemzetvédelmi Tanács biztosítása"
 SPA_secure_the_national_defense_council_desc:1 "Vezetõ nélkül, ügyünk élén egy katonai és civil vezetõkbõl álló, lazán összefogott célokat kitũzõ junta áll. Ha keresztül akarjuk vinni az akaratunkat, és el akarjuk érni a Spanyolországnak kijáró újjászületést, biztosítanunk kell az uralmat e sokszínũ, olykor civakodó szervezet felett."
 SPA_suspend_the_constitution:0 "Az alkotmány felfüggesztése"
 SPA_suspend_the_constitution_desc:1 "Nem fogunk haladni, amíg egy olyan alkotmányhoz ragaszkodunk, amely többszörösen bebizonyította hibás voltát és gyengeségét. Felfüggesztjük azt, megnyitva az utat egy katonai átmeneti kormány elõtt, amely átvezethet minket ezen a szükséges testvérharcon, ami viszont végül egy új, erõs, tekintélyelvũ kormánynak ad majd teret."
 SPA_primo_de_rivera_fogolycsere:0 "Primo De Rivera fogolycsere"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "A Falange alapítóját, José Antonio Primo de Riverát, a régi diktátor, Miguel Primo de Rivera fiát még a polgárháború kitörése elõtt bebörtönözték. A republikánusok jelezték, hogy hajlandóak velünk fogolycserét kötni, és ha vissza akarjuk szerezni ideológiai vezetõnket, bele kell egyeznünk."
 SPA_eliminate_the_carlists:0 "A karlisták felszámolása"
 SPA_eliminate_the_carlists_desc:1 "A mi elképzelésünk Spanyolországról nem összeegyeztethetõ a karlistákéval. Egy haldokló dinasztiához ragaszkodva, gyenge vezetõikkel és vallási fanatizmusukkal fenyegetést jelentenek magára Spanyolország jövõjére nézve. Ki kell gyomlálnunk ezeket a másként gondolkodókat, hogy igazi erõs vezetõk léphessenek a színre, és vasmarokkal egyesíthessék az országot."
 SPR_carlist_uprising_flag:0 "A karlisták fellázadtak."
 SPA_absorb_carlist_remnants:0 "Maradék karlista bekebelezése"
 SPA_absorb_carlist_remnants_desc:1 "Mivel a karlizmus szinte teljesen megszũnt, a frakció kevésbé fanatikus elemei még mindig hasznosak lehetnek a frontvonalakon. Nem hagyhatjuk ezt a lehetõséget veszni - minden egyes alkalmas ember, akit össze tudunk szedni, a Falange egészének céljait fogja elõmozdítani."
 SPA_establish_the_directory:0 "A Direktórium létrehozása"
 SPA_establish_the_directory_desc:1 "Emilio Mola, a felkelés nagy tervezõje, elegendõ támogatást kapott a Juntától és a Falange politikai vezetõitõl ahhoz, hogy megkezdje tervének következõ szakaszát: egy olyan Direktórium felállítását, amely a polgárháború minden aspektusát irányítja majd, amíg az országot nem biztosítják."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§! ismert lesz mint §YSpanyol Direktórium§!\n"
 SPA_a_one_party_state:0 "Egypárti állam"
 SPA_a_one_party_state_desc:1 "A demokrácia, ahelyett, hogy egy végcél lenne, ahogy a köztársaságiak elhitetnék velünk, valójában nem más, mint egy eszköz arra, hogy a gyengék és méltatlanok elragadják az állam feletti teljes ellenõrzést. Meg fogunk szüntetni minden más politikai pártot, hogy az erõs vízióval rendelkezõket ne akadályozzák a Nagy-Spanyolországért folytatott törekvéseikben."
 SPA_a_one_party_state_tt:0 "A jelenlegi összesített §Ynem-fasiszta§! támogatás felét §Rstabilítás§! büntetésként lesz alkalmazva:\n"
 SPA_expand_conscription:0 "A sorkatonaság kiterjesztése"
 SPA_expand_conscription_desc:1 "A polgárháború megviseli országunkat, de nem enyhíthetjük a republikánusokra nehezedõ nyomást. Újabb erõltetésre van szükség, amelyet megújított toborzási erõfeszítésekkel táplálunk."
 SPA_safeguard_the_freedom_of_worship:0 "Védjük meg a vallásszabadságot"
 SPA_safeguard_the_freedom_of_worship_desc:1 "A köztársaságiak magába az Istenbe vetett hitet fenyegetik, és világossá kell tennünk mindenki számára, hogy mi vagyunk a kereszténység utolsó bástyája. Megvédjük minden keresztény jogát és az istentisztelet szabadságát, és mindenki, aki akar, csatlakozhat harcunkhoz védelmükben."
 SPA_prepare_the_pyrenees_defenses:0 "Pireneusok védelmének elõkészítése"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Olyan pletykák jutottak el hozzánk, hogy a köztársaságiak segítségért folyamodtak [FRA.GetNameDef]hoz. Bár valószínũtlen, nem vállalhatjuk a kockázatot, hogy ez igaz, és nem hagyhatjuk védtelenül északi határainkat. Azonnal meg kell kezdeni a védelmi elõkészületeket arra az esetre, ha [FRA.GetAdjective] beavatkozna."
 SPA_prepare_the_pyrenees_defenses_tt:0 "2. szintũ §Yerõdök§! kerülnek elhelyezésre a francia határon fekvõ tartományokban §YPaís Vasco§!, §YNavarre§!, §YNyugat-Aragónia§!, §YKelet-Aragónia§! és §YKatalónia§! területén.\n"
 SPA_develop_all_talent:0 "Minden tehetség fejlesztése"
 SPA_develop_all_talent_desc:1 "Mindenkinek, aki arra érdemes, biztosítani kell a felsõoktatáshoz való könnyũ hozzáférést, valamint a szükséges finanszírozást ahhoz, hogy az állam számára érdekes elképzelések megvalósulhassanak. Az új kutatási és fejlesztési létesítmények létrehozásába való befektetés kétségtelenül sokféle területen fog számunkra kifizetõdõ eredményeket hozni."
 SPA_regional_agrarian_commissions:0 "Regionális agrárbizottságok"
 SPA_regional_agrarian_commissions_desc:1 "A vidéket feldúlta a háború. Annak érdekében, hogy a lakosság ne éhezzen, azonnali hatállyal agrárbizottságokat hozunk létre minden régióban. Ezek maximalizálni fogják a sértetlen szántóföldek termelékenységét, és lehetõvé teszik számunkra a nép élelmezését."
 SPA_the_national_syndicalist_state:0 "A nemzeti-szindikalista állam"
 SPA_the_national_syndicalist_state_desc:1 "A polgárháború véget ért, és eljött az idõ, hogy az ideiglenes katonai kormány átadja az irányítást, és a Falange valódi vezetõi lépjenek elõ, hogy Spanyolország számára új korszakot vezessenek be."
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§! §YSpanyol Birodalom§! néven lesz ismert\n"
 SPA_syndicalize_production:0 "A termelés szindikalizálása"
 SPA_syndicalize_production_desc:1 "Mozgalmunk megkülönbözteti magát mind a kapitalizmustól, mind a kommunizmustól. Ehelyett nemzeti szindikátusokat hozunk létre, ahol a munkavállalók és a munkaadók együtt dolgozhatnak a termelékenység maximalizálásán egész Spanyolország javára."
 SPA_strengthen_the_supreme_reality_of_spain:0 "Spanyolország legfõbb valóságának megerõsítése"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Túl sokáig gyengítette a spanyol államot a szeparatizmus, a széthúzás és a helyi autonómia. Mi leszámolunk ezekkel az ostoba elképzelésekkel, és egy új valóságot mutatunk be az egységes Spanyolország számára, amelyhez mindenki, csoporttól vagy osztálytól függetlenül, kapcsolódhat és hozzájárulhat."
 SPR_recovering_from_civil_war_focus_tt:0 "Feloldja a §YPolgárháborúból való felépülés§! döntéseket, lehetõvé téve, hogy a tulajdonukban lévõ spanyol területek visszatérjenek a §Ymagterület§! státuszba, ha kellõen magas §Ybehódolás§!.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Dicsõség és gazdagság a tengeri útvonalakon"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "Spanyolország sorsa mindig is az óceánok túloldalán feküdt. Dicsõség és gazdagság vár ránk, csak meg kell újítanunk a tengeri útvonalak feletti uralmunkat, ahogyan a múltban is tettük."
 SPA_improve_domestic_naval_facilities:0 "A tengerészeti létesítmények fejlesztése"
 SPA_improve_domestic_naval_facilities_desc:1 "Egy nagy haditengerészethez nagyszerũ infrastruktúra szükséges. Új dokkokra és létesítményekre van szükség, és ezek építését már most el kell kezdenünk."
 SPA_a_great_maritime_power:0 "Egy nagy tengeri hatalom"
 SPA_a_great_maritime_power_desc:1 "A spanyol hatalomtól egykor féltek az óceánokon. Bár szerencsénk az évszázadok során csökkent, a tengerekkel való kapcsolatunk megmaradt. Felkaroljuk tengeri örökségünket, és megújítjuk jelenlétünket a világ vízi útjain."
 SPA_commerce_protection:0 "A kereskedelem védelme"
 SPA_commerce_protection_desc:1 "A globális kereskedelem minden eddiginél inkább az egészséges gazdaság kulcsa. A saját kereskedelmi hajózásunk védelmének képessége megerõsíti a pozíciónkat bármilyen jövõbeli konfliktusban, amibe kerülhetünk."
 SPA_exemplify_the_art_and_science_of_warfare:0 "A hadviselés mũvészetének és tudományának példája"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "A hadviselés éppúgy tudomány, mint mũvészet, és meg kell adnunk azoknak, akik ezt mũvelik, a szükséges eszközöket és létesítményeket, hogy felfedezhessék elképzeléseiket."
 SPA_the_will_to_empire:1 "A birodalom iránti akarat"
 SPA_the_will_to_empire_desc:1 "Megvan bennünk az elhatározás, hogy birodalmat építsünk. Megerõsítjük, hogy Spanyolország történelmi kiteljesedése a Birodalomban rejlik. Igényt tartunk Spanyolország számára egy kiemelkedõ pozícióra Európában, és hirdetjük, hogy Spanyolország továbbra is az a szellemi tengely lesz, amely összeköti a hispán világot."
 SPA_unite_iberia:0 "Ibéria egyesítése"
 SPA_unite_iberia_desc:1 "Portugália és Spanyolország egykor egységes volt, és egyesek szerint újra egységesnek kellene lennie. Egyetértünk. Az ibériai egyesülés mérhetetlenül megerõsíti majd pozíciónkat a világban."
 SPA_absorb_the_portuguese_empire:0 "Portugál Birodalom elnyelése"
 SPA_absorb_the_portuguese_empire_desc:1 "A portugál gyarmatbirodalom része az új ibériai hegemóniánknak, még ha õk talán még nem is látják így. Ez könnyen orvosolható."
 SPA_claim_the_aragonese_possessions:0 "Aragóniai területek követelése"
 SPA_claim_the_aragonese_possessions_desc:1 "Az Aragóniai Királyság egykor messze és szélesre nyúlt a Földközi-tengeren. Spanyolország, mint az Aragóniai Királyság történelmi utódja, jogosan megérdemli, hogy ezek a területek visszakerüljenek az ellenõrzése alá. Ezt a jogunkat érvényesíteni fogjuk."
 SPA_reclaim_spanish_africa:1 "Spanyol Afrika kiterjesztése"
 SPA_reclaim_spanish_africa_desc:1 "Nincs ok arra, hogy észak-afrikai területeink jelenlegi határai kõbe vésõdjenek. A jelenlegi francia gyengeség mellett talán nincs is jobb alkalom arra, hogy a mostaninál jobban megalapozzuk igényünket a területre."
 SPA_reassert_american_dominance:0 "Az amerikai dominancia megerõsítése"
 SPA_reassert_american_dominance_desc:1 "A függetlenségük óta eltelt évszázadban a különbözõ latin-amerikai nemzetek csak veszekedtek és civakodtak egymással. Elfelejtették azt az erõt, amely a mi kulturális egységünkben rejlik, ezért emlékeztetni fogjuk õket, hogy mi vagyunk az a tengely, amely körül forognak."
 SPA_reassert_american_dominance_tt:0 "Feloldja az §YAmerikai dominancia megerõsítése§! döntést, ami lehetõvé teszi a gyengébb dél-amerikai országok békés leigázását. 
 SPA_retake_the_americas:0 "Az amerikai kontinensek visszavétele"
 SPA_retake_the_americas_desc:2 "A nagyobb latin-amerikai hatalmaknak nem áll szándékukban önként elfogadni a vezetésünket - és nem fogjuk harc nélkül visszaszerezni régi birtokainkat [USA.GetNameDef]tól. Bár a kihívás nagy, birodalmi ambícióink megvalósítása közel van, ha sikerül legyõznünk õket."
 SPA_embrace_the_spanish_destiny:0 "Fogadd el a spanyol sorsot"
 SPA_embrace_the_spanish_destiny_desc:1 "Spanyolországra egyedülálló végzet vár: megadni minden spanyolnak a szabadságot, hogy egy erõs és szabad nemzethez tartozzon; hogy ellenségeink ellenvetéseivel szemben újra elfoglalhassuk kiemelkedõ helyünket a világban; és hogy megvédjük a keresztény életformát."
 SPA_the_national_and_popular_army_of_spain:0 "Spanyolország nemzeti és népi hadserege"
 SPA_the_national_and_popular_army_of_spain_desc:1 "Az új spanyol nemzet katonai ereje egy nemzeti és népi hadseregbe fog szervezõdni, amelybe minden munkaképes férfit besorozzák."
 SPA_mandatory_pre_military_training:0 "Kötelezõ katonai elõképzés"
 SPA_mandatory_pre_military_training_desc:1 "A hadseregbe való bevonulásra való felkészülés érdekében minden férfi kötelezõ katonai elõképzésben részesül."
 SPA_all_shall_serve:0 "Mindenkinek szolgálnia kell"
 SPA_all_shall_serve_desc:1 "Az Új-Spanyolország minden spanyol akaratának kifejezõdése, és ezért mindenkinek lehetõvé kell tenni, hogy kötelességét teljesítse annak védelmében. A toborzási normákat ennek megfelelõen ki kell szélesíteni."
 SPA_the_armey_of_africa_model:0 "Az "Afrika hadserege"-modell"
 SPA_the_army_of_africa_model_desc:1 "Az Afrikai hadsereg sikere a polgárháborúban nem maradt észrevétlen. Az új hadseregünknek meg kell felelnie az általa felállított mércének, ezért az õ példájukat követve fogjuk modellezni."
 SPA_equipment_modernization:0 "Felszerelés modernizáció"
 SPA_equipment_modernization_desc:1 "Csak a legjobb fegyverzet lesz megfelelõ az új hadseregünk számára, és ennek megfelelõen új fegyverzetet kell kifejlesztenünk."
 SPA_artillery_modernization:0 "Tüzérség modernizációja"
 SPA_artillery_modernization_desc:1 "A tüzérség a modern hadviselés kulcsfontosságú része, ezért az elöregedõ darabjainkat új és erõsebb modellekkel kell modernizálnunk."
 SPA_expand_the_air_branch:0 "légierõ bõvítése"
 SPA_expand_the_air_branch_desc:1 "A polgárháború világosan megmutatta, hogy milyen fontos szerepet játszik a légierõ. Ha olyan erõvé akarunk válni, amellyel számolni kell, akkor ezen a területen is terjeszkednünk kell."
 SPA_expand_the_special_forces:0 "A különleges erõk bõvítése"
 SPA_expand_the_special_forces_desc:1 "Egy maroknyi specialista képes elérni azt, amit több tucatnyi sorkatonai gyalogos nem. Megkezdjük a különleges feladatokra való speciális kiképzést, biztosítva, hogy szükség esetén rendelkezésünkre álljanak a szükséges eszközök."
 SPA_motorization:0 "Motorizáció"
 SPA_motorization_desc:1 "Egy hadsereg tömeges motorizációja új taktikai és stratégiai lehetõségek széles skáláját nyitja meg. Ez olyan elõny, amit nem hagyhatunk ki."
 SPA_an_armored_corps:0 "Egy páncélos hadtest"
 SPA_an_armored_corps_desc:1 "Spanyolországnak szüksége van egy páncélos hadtestre, ha nem akarja, hogy a szomszédai lehagyják."
 SPA_join_the_axis:0 "Csatlakozás a tengelyhez"
 SPA_join_the_axis_desc:1 "Spanyolország jövõje a fennálló világrend megdöntésében rejlik. Szövetségre kell lépnünk a hasonlóan gondolkodókkal, hogy erõnket az övékkel egyesíthessük."
 SPA_fascist_economic_aid:0 "Fasiszta gazdasági támogatás"
 SPA_fascist_economic_aid_desc:1 "A polgárháború tönkretette nemzetünket, de talán új szövetségeseink hajlandóak lennének segíteni újjáépítési programjainkat."
 SPA_facilitate_pyrenees_freight_transports:0 "Pireneusi teherszállítások megkönnyítése"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "Az északról érkezõ új anyagok szállítását tovább kell könnyíteni, hogy lépést tudjunk tartani a kereslettel, ezért bõvíteni fogjuk a Pireneusok mellett haladó vasútvonalakat."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "Maximum §Yinfrakstruktúra§! hozzá adása §YMadridban§!, §YGuadalajaraban§!, §YKelet-Aragóniában§!, §YKatalóniában§!, §YBurgosban§!, és §YPaís Vascoban§!."
 SPA_improve_cross_country_railways:0 "Határokon átívelõ vasutak fejlesztése"
 SPA_improve_cross_country_railways_desc:1 "Az országos vasúthálózatunk bõvítése nemcsak a nagyon szükséges munkahelyeket biztosítja, hanem megkönnyíti a csapatok és az utánpótlás mozgását, és nemzeti büszkeségként szolgál minden spanyol számára."
 SPA_support_the_war_industry:0 "A hadiipar támogatása"
 SPA_support_the_war_industry_desc:1 "Mielõtt bõvíthetnénk a hadiiparunkat, elõször gondoskodnunk kell a segédipar bõvítésérõl, amelytõl függ."
 SPA_italian_shipbuilding_expertise:0 "Olasz hajóépítési szakértelem"
 SPA_italian_shipbuilding_expertise_desc:1 "Az olasz szakértõk meghívásával javítanunk kell hajóépítési képességeinket, ami lehetõvé teszi számunkra, hogy könnyebben bõvíthessük haditengerészetünket, különösen a legnagyobb hajók tekintetében."
 SPA_the_duty_to_work:0 "A munkakötelezettség"
 SPA_the_duty_to_work_desc:1 "Minden spanyolnak kötelessége van az állam felé. Ha ez a kötelesség nem is követeli meg tõlük, hogy a fronton harcoljanak, megköveteli tõlük, hogy megtegyenek mindent, amit tudnak, hogy ellássák és felszereljék azokat, akik ezt teszik."
 SPA_expand_the_war_industry:0 "A hadiipar kiterjesztése"
 SPA_expand_the_war_industry_desc:1 "Egy erõs államnak nagy hadiiparra van szüksége, ha ezt az erõt meg akarja mutatni - és a miénk lehetne nagyobb is."
 SPA_national_recovery:0 "Nemzeti fellendülés"
 SPA_national_recovery_desc:1 "Eljött az idõ, hogy összehangolt nemzeti erõfeszítéseket tegyünk a polgárháború pusztításaiból való kilábalás érdekében."
 SPA_autarky:0 "Autarkia"
 SPA_autarky_desc:1 "Ahhoz, hogy helyzetünket ne fenyegessék mások, biztosítanunk kell, hogy gazdaságunk teljesen önellátó legyen."
 SPA_spanish_austerity:0 "Spanyol megszorítások"
 SPA_spanish_austerity_desc:1 "Bár nem kívánatos, de a megszorítások politikája szükséges ahhoz, hogy felszabadítsuk a nemzetünk talpra állításához szükséges forrásokat."
 SPA_reduce_rduce_reliance_on_foreign_resources:0 "A külföldi erõforrásokra való rászorultság csökkentése"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "A másoktól való függés olyan gyengeség, amelyet csak potenciális ellenségeink használhatnak ki. Minden erõforrás tekintetében önellátásra kell törekednünk."
 SPA_reduce_rduce_reliance_on_foreign_resources_tt:0 " Feloldja az egyedülálló §YForrások keresése§! döntéseket, lehetõvé téve a meglévõ és új szárazföldi nyersanyaglelõhelyek bõvítését és fejlesztését.\n"
 SPA_expand_the_axis_gold_trade:0 "A tengely aranykereskedelem kiterjesztése"
 SPA_expand_the_axis_gold_trade_desc:1 "A tengelyhatalmak kétségbeesetten keresik a kereskedelmet, a szövetségesek blokádja alatt feszülnek. Aranyuk a mi nemzetünkbe áramlik, amelyen keresztül természeti erõforrásokat szerezhetnek mind tõlünk, mind más semleges országoktól. Ebbõl nagy hasznot húzunk, ezért talán még inkább ösztönöznünk kellene..."
 SPA_ensure_agricultural_self_sufficiency:0 "Mezõgazdasági önellátás biztosítása"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Meg kell szabadulnunk a külföldrõl érkezõ élelmiszerimporttól - mezõgazdaságunkat olyan mértékben kell bõvíteni, hogy az egész nemzetünket el tudja látni."
 SPA_unify_the_nationalist_front:0 "Nacionalista front egyesítése"
 SPA_unify_the_nationalist_front_desc:1 "A lázadók, vagy "nacionalisták", ahogyan magukat nevezni kezdték, csoportok laza csoportosulása, akiket csak a köztársaság megdöntésének vágya egyesít. A sikerhez vezetõ út a belharcok elkerülése és a közös ellenség elleni harcra való összpontosítás"
 SPA_save_the_alcazar:0 "Mentsük meg az Alcázart!"
 SPA_save_the_alcazar_desc:1 "A toledói Alcázart még mindig az ügyünkhöz hũ erõk tartják, de ostrom alatt állnak! Felszabadításuk, bár stratégiailag nem fontos, nagy propagandagyõzelem lenne, és megerõsítené Francisco Franco pozícióját a katonai junta de facto vezetõjeként."
 SPA_martyrdom_for_primo_de_rivera:0 "Primo De Rivera mártíromsága"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, a Falange párt alapítója, a polgárháború kezdete elõtt bebörtönözve volt. Bár fogolycserét ajánlottak nekünk, talán ez a potenciális politikai rivális jobban szolgálná ügyünket kivégzett mártírként... Biztosítani fogjuk, hogy a fogolycserérõl szóló tárgyalások "kudarcba fulladjanak"."
 SPA_caudillo_of_spain:0 "Spanyolország Caudillója"
 SPA_caudillo_of_spain_desc:1 "Francisco Franco eredményei önmagukért beszélnek, potenciális riválisai pedig nincsenek többé. A junta körében egyre nõ a támogatottsága. Ahhoz, hogy õt nevezzük ki a hivatalos vezetõnknek, csak a nyilatkozatot kell megírni."
 SPA_extol_the_martyrs_of_the_war:0 "A háború mártírjainak dicsõítése"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Azokra, akik életüket áldozták ügyünkért, emlékezni kell, és tisztelni kell áldozatukért. Tetteiknek példaként kell szolgálniuk mindannyiunk számára."
 SPA_consolidate_the_north:0 "Észak konszolidálása"
 SPA_consolidate_the_north_desc:1 "A gyõzelemhez vezetõ út elsõ lépésének az északi területek meghódításának és megszilárdításának kell lennie. Amint ez megtörtént, továbbléphetünk a köztársasági front egyéb sebezhetõ területeire."
 SPA_foment_a_carlist_split:0 "A karlista megosztottság szítása"
 SPA_foment_a_carlist_split_desc:1 "A karlisták belsõleg ugyanolyan megosztottak, mint maga a nacionalista front. A különbözõ karlista vezetõk egymás ellen kijátszásával gyengíthetjük a hatalmukat, megnyitva az utat számunkra, hogy külön-külön alkukat kössünk a különbözõ karlista csoportokkal."
 SPA_a_methodical_approach:0  "Módszeres megközelítés"
 SPA_a_methodical_approach_desc:1 "A siker kulcsa ebben a polgárháborúban nem a merész manõverekben és a vakmerõ támadásokban rejlik, hanem a gondos és módszeres tervezésben, valamint a megfontolt és pontos támadásokban."
 SPA_tackle_the_vulnerable_fronts:0 "A sebezhetõ frontok leküzdése"
 SPA_tackle_the_vulnerable_fronts_desc:1 "Az ellenséges frontvonal bizonyos részein sebezhetõségeket észleltek. Ezekre a területekre kell összpontosítanunk, hogy maximalizáljuk offenzíváink hatását."
 SPA_tackle_the_vulnerable_fronts_tt:0 "Javítja a §YPolgárháborús offenzívák§! döntéseket azáltal, hogy egy offenzíva megkezdésekor ideiglenes harci bónuszt biztosít az ellenséggel szemben.\n"
 SPA_integrate_the_requetes:0 "A Requetés integrálása"
 SPA_integrate_the_requetes_desc:1 "Azokat a karlista Requetéseket, akik jobban alkalmazkodnak a mi gondolkodásmódunkhoz, integrálni kell a fegyveres erõinkbe. Tapasztalatuk és kiképzésük felbecsülhetetlen értékũ lesz az elõttünk álló harcban."
 SPA_portuguese_aid:0 "Portugál támogatás"
 SPA_portuguese_aid_desc:1 "We must accept aid from wherever it may come. Portugal, having harbored many of our leaders who were forced to flee after the failed 1932 rebellion, might be willing to provide us with material aid should we ask, and this may even form the basis for even closer collaboration in the future."
 SPA_the_iberian_pact:0 "Az ibériai paktum"
 SPA_the_iberian_pact_desc:1 "Két nemzetünk integritása a köztük lévõ jó kapcsolatokon múlik. Egy olyan paktumot kellene javasolnunk, amely szerint Spanyolország és Portugália mindig ugyanazon az oldalon áll, bármilyen globális háborúba lépnek, vagy bármilyen szövetséghez csatlakoznak. Az egyesült Ibéria erõs Ibéria!"
 SPA_the_iberian_pact_tt:0 "Ez a megállapodás kötelezi bármelyik felet, hogy bármelyik frakcióhoz vagy ugyanahhoz az oldalhoz csatlakozzon bármelyik háborúban, amelyikhez a másik csatlakozott."
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap]nak jóvá kell hagynia a megállapodást, hogy a bónuszok hatályba lépjenek.§!\n"
 SPA_the_latin_bloc:0 "A latin blokk"
 SPA_the_latin_bloc_desc:1 "Nagyhatalmi blokkok alakulnak ki a világban. Ahelyett, hogy belekeverednénk a közöttük növekvõ feszültségekbe, inkább saját hatalmi blokkot kellene létrehoznunk azokkal a nemzetekkel, amelyek kulturálisan és ideológiailag hozzánk hasonlóak: a Földközi-tenger körüli latin országokkal."
 SPA_utilize_the_intellectuals:0 "Az értelmiség hasznosítása"
 SPA_utilize_the_intellectuals_desc:1 "A kiváló szellemi képességekkel megáldottaknak meg kell adni a szükséges forrásokat, hogy a lehetõ legjobban szolgálhassák hazájukat oly módon, ahogyan a csapataink nem tudják."
 SPA_banish_the_party_leaders:0 "Pártvezetõk számũzése"
 SPA_banish_the_party_leaders_desc:1 "A Falange és a karlisták egyes pártvezetõi egyre inkább a saját programjukat próbálják erõltetni, ami tüskének bizonyul számunkra. Ha kihasználjuk a széthúzásukat, hogy aláássuk a pozíciójukat, akkor igazolhatjuk, hogy ezeket az engedetlen vezetõket számũzzük az országból, és Franco-hoz hũ bábokkal helyettesítjük õket."
 SPA_fuse_the_parties:0 "A pártok összeolvasztása"
 SPA_fuse_the_parties_desc:1 "A szükséges elõkészületek megtörténtek, és eljött az idõ, hogy a Falange és a karlisták egyetlen párttá egyesüljenek, amelynek élén Francisco Franco áll."
 SPA_fuse_the_parties_tt:0 "§GEltávolítja§! §YA karlista felkelés küszöbön áll küldetést§!\n"
 SPA_join_the_allies:0 "Csatlakozz a szövetségesekhez"
 SPA_join_the_allies_desc:1 "Számunkra egyértelmũ, hogy az inga melyik irányba leng - csatlakozunk a szövetségesekhez, elfogadjuk hathatós gazdasági segítségüket, és biztosítjuk, hogy a jó oldalukon állunk, amikor elkerülhetetlenül megnyerik a háborút."
 SPA_the_stabilization_plan:0 "A stabilizációs terv"
 SPA_the_stabilization_plan_desc:1 "El kell távolodnunk az autarkia ésszerũtlen falangista álmától és az ennek érdekében végrehajtott tarthatatlan gazdaságpolitikától. A világ többi részével való gazdasági paritás elérése érdekében ehelyett a gazdasági liberalizációt kell szem elõtt tartanunk, amely remélhetõleg olyan gazdasági fellendülést indít el, amely minden spanyol számára elõnyös lesz."
 SPA_expand_spanish_bases:0 "Spanyol bázisok bõvítése"
 SPA_expand_spanish_bases_desc:1 "Az imperialisták, akikkel szövetkeztünk, arra vágynak, hogy bázisainkat felhasználva terjesszék befolyásukat az egész világon. Hogy eleget tegyünk nekik, bõvítenünk kell kontinentális légi és haditengerészeti bázisainkat."
 SPA_capitalist_economic_aid:0 "Kapitalista gazdasági támogatás"
 SPA_capitalist_economic_aid_desc:1 "A nyugati gazdasági segítség felbecsülhetetlen értékũnek kell, hogy bizonyuljon nemzetünk megpróbáltatásai utáni talpra állásában."
 SPA_improve_living_standards:0 "Az életszínvonal javítása"
 SPA_improve_living_standard_desc:1 "Mindenki számára lehetõvé kell tenni, hogy részesüljön a nemzetünk gazdasági fellendülése által aratott elõnyökbõl, függetlenül a státuszától."
 SPA_domestic_industrial_developments:0 "Belföldi ipari fejlesztése"
 SPA_domestic_domestic_industrial_developments_desc:1 "A nyugati innovációt a spanyol munkások számára adaptálni lehet, mindkét világból a legjobbat átvéve, és javítva a nemzet fellendülését."
 SPA_the_spanish_miracle:0 "A spanyol csoda"
 SPA_the_spanish_miracle_desc:1 "A stabilizációs terv a legmerészebb álmainkat is felülmúlta; a gazdasági fellendülést, amelyet tapasztalunk, csakis csodának nevezhetjük!"
 SPA_adopt_the_26_points:0 "A 26 pont elfogadása"
 SPA_adopt_the_26_points_desc:1 "Miután a Falange "27 pontjából" kényelmesen kivettük a politikai pártok egyesülését tiltó kikötést, az így kapott "26 pont" jó pártkiáltványt alkot, amelybõl inspirációt meríthetünk a kormánypolitikákhoz."
 SPA_direct_the_universities:0 "Egyetemek irányítása"
 SPA_direct_the_universities_desc:1 "A jelenleg az akadémiákon dolgozó tehetségeket kétségtelenül jobban fel lehetne használni a katonai célú irányított kutatásban. Ennek megfelelõen fogjuk utasítani az egyetemeket."
 SPA_dictator_for_life:0 "Életre szóló diktátor"
 SPA_dictator_for_life_desc:2 "Franco jól szolgálta nemzetét. Nem látjuk szükségét, hogy változtassunk ezen az állapoton, és semmiképpen sem látjuk indokoltnak, hogy visszatérjünk a régi gyenge monarchiához."
 SPA_invest_in_naval_infrastructure:0 "Befektetés a haditengerészeti infrastruktúrába"
 SPA_invest_in_naval_infrastructure_desc:1 "Spanyolországnak új haditengerészeti létesítményekre van szüksége flottánk bõvítésének támogatására."
 SPA_expand_the_slipways:0 "A sólyák bõvítése"
 SPA_expand_the_slipways_desc:1 "Korábban más nemzetektõl vásároltuk a legnagyobb hajókat. Növelnünk kellene a saját sólyáink méretét, hogy magunk építhessük meg ezeket a hajókat."
 SPA_the_plan_imperial:0 "A Birodalmi terv"
 SPA_the_plan_imperial_desc:1 "Nagyszabású programba fogunk kezdeni, hogy visszaadjuk a spanyol haditengerészetnek a világ egyik legnagyobb flottájának státuszát."
 SPA_restart_small_scale_shipbuilding:0 "A kisméretũ hajóépítés újraindítása"
 SPA_restart_small_scale_shipbuilding_desc:1 "Haditengerészetünknek számos olyan méretũ kísérõhajóra lesz szüksége, amelyeket a kisebb hazai hajógyárak képesek megépíteni. Ösztönöznünk kell ezen hajógyárak új tervek kifejlesztését."
 SPA_la_division_azul:0 "La División Azul"
 SPA_la_division_azul_desc:1 "Bár legyõztük a kommunista fenyegetést itt Ibériában, a gonosz gyökere még mindig ott van keleten. Miközben mások viselik a harcok súlyát, nekünk egy önkéntesekbõl álló hadosztályt kell küldenünk, hogy kivegyük a részünket a fenyegetés elleni harcból."
 SPA_the_tangiers_enclave:0 "A Tangiers-i enklávé"
 SPA_the_tangiers_enclave_desc:1 "Tanger városát 1923-ban nemzetközi övezetté tették, Franciaország, Spanyolország és Nagy-Britannia közös igazgatása alatt. Tekintettel arra, hogy a két közigazgatási társunk jelenleg háborúba keveredett, be kell lépnünk, és magunknak kell gondoskodnunk a város védelmérõl."
 SPA_the_tangiers_enclave_tt:0 "§REz felbosszanthatja a nemzetközi övezet közigazgatási társainkat!§!\n"
 SPA_demand_french_north_africa:0 "Francia Észak-Afrika követelése"
 SPA_demand_french_north_africa_desc:1 "A [FRA.GetAdjective] gyarmatok az anyaországuk bukásával meggyengülve maradtak. Fel kell ajánlanunk a védelmünket, azzal a hallgatólagos egyetértéssel, hogy az elutasítás nem opció."
 SPA_restore_the_monarchy:0 "A Monarchia helyreállítása"
 SPA_restore_the_monarchy_desc:1 "Az ideiglenes kormány a kommunisták kiszorításával és a Második Köztársaság megszũnésével betöltötte a célját. Most itt az ideje a spanyol monarchia helyreállításának!"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§! a továbbiakban §YSpanyol Királyság§! néven lesz ismert\n"
 SPA_stamp_out_the_maquis:0 "A Maquis felszámolása"
 SPA_stamp_out_the_maquis_desc:1 "A Maquis, ellenségeink maradványai, folyamatosan gerillaháborút vívnak, hogy a spanyol anyaország feletti ellenõrzésünket támadják. Idõvel a befolyásuk csökkent, és most elérkezett az idõ, hogy egyszer s mindenkorra kiirtsuk õket."
 SPA_defenses_against_strategic_bombing:0 "Védekezés a stratégiai bombázás ellen"
 SPA_defenses_against_strategic_bombing_desc:1 "Amennyiben csatlakozunk a globális konfliktushoz, biztosítanunk kell városaink megfelelõ védelmét az elkerülhetetlen nagyszabású stratégiai bombázások ellen, amelyeknek leendõ ellenségeink kétségtelenül ki fognak minket tenni."
 SPA_defenses_against_invasion:0 "Az invázió elleni védelem"
 SPA_defenses_againainst_invasion_desc:1 "Spanyolország tengerpartjai messze nyúlnak, és mindent meg kell tennünk, hogy az ellenség számára kellemetlenné tegyük az invázió kilátását. Erõs erõdítésekkel remélhetõleg elérhetjük, hogy a zsákmány ne érje meg az árát."
 SPA_defenses_against_invasion_tt:0 "§Y1 erõd§! és §Y2 parti erõd§! lesz elhelyezve a kontinentális magtartományokban egy §Ykikötõbázissal§!.\n"
 SPA_retake_gibraltar:0 "Gibraltár visszafoglalása"
 SPA_retake_gibraltar_desc:1 "Több mint két évszázad telt el azóta, hogy Gibraltárt kiszakították Spanyolország szívélyes kebelébõl. Ez a brit seb Ibéria arcán nem maradhat fenn tovább."
 SPA_claim_west_africa:0 "Nyugat-Afrika követelése"
 SPA_claim_west_africa_desc:1 "Nyugat-Afrika francia uralma teljesen érdemtelen. A terület természetes földrajzi kapcsolatot képez a guineai gyarmatunkkal, így minden szempontból a Spanyol Gyarmatbirodalom szerves részének kell tekinteni."
 SPA_supremacy_of_the_communion:0 "A közösség felsõbbrendũsége"
 SPA_supremacy_of_the_communion_desc:1 "Amilyen biztos, ahogyan Isten teremtette az eget és a földet, ugyanolyan biztos, hogy a tradicionalista közösség tartja a kulcsot Spanyolország egységes jövõjéhez. A karlista felkelések a 19. században talán meghiúsultak, de szellemiségük nem tört meg: a hithez hũségesek készen állnak arra, hogy ismét felkeljenek a Köztársaság ellen."
 SPA_prepare_the_carlist_insurrection:0 "Karlista felkelés elõkészítése"
 SPA_prepare_the_carlist_insurrection_desc:1 "A Falangéval kötött szövetségünket a szükség szülte, és annak élettartamát már hetekben lehet számolni. Le kell csapnunk feltételezett szövetségeseinkre, mielõtt õk csapnának le ránk, és meg kell szüntetnünk hibás ideológiájukat, mielõtt esélye lenne gyökeret verni az egyszerũ emberek tudatában."
 SPA_prepare_the_carlist_insurrection_tt:1 "Feloldja a §YKarlista felkelés elõkészítése§! döntéseket, lehetõvé téve, hogy a karlista oldal számára ellenõrzött államokat biztosítson a felkelésben.\n\nEzeken kívül biztosítja a §YBurgost§! és §YNavarrát§! a karlista oldal számára, ha ezeket ellenõrzik."
 SPA_contact_the_union_militar_espanola:0 "Kapcsolatfelvétel az Unión Militar Españolával"
 SPA_contact_the_union_militar_espanola_desc:1 "Az Unión Militar Española, a Köztársaság ellen összeesküdött tisztek masszív titkos társasága, sokan vannak, akik szimpatizálhatnak ügyünkkel. Kapcsolatba kell lépnünk velük, és minél több ilyen vezetõtõl támogatást kell szereznünk, ha eljön az idõ."
 SPA_head_the_junta_nacional:0 "A Junta Nacional vezetõje"
 SPA_head_the_junta_nacional_desc:1 "A karlista hadigépezet legfõbb háborús végrehajtó szerve, a Junta Nacional Carlista de Guerra, egy vezetõt igényel, aki egyesíti a különbözõ karlista regionális juntákat. Manuel Fal Conde lehet ez a vezetõ."
 SPA_unite_the_requetes:0 "Requetés egyesítése"
 SPA_unite_the_requetes_desc:1 "A karlista regionális junták túl sokáig egymástól függetlenül mũködhettek. Egyesítenünk kell õket és a milíciáikat; a Requetést, hogy jobban megszervezzük a karlista háborús erõfeszítéseket és felszámoljuk a belsõ disszonanciát."
 SPA_the_war_in_the_north:0 "A háború északon"
 SPA_the_war_in_the_north_desc:1 "Észak mindig is a karlista mozgalom szíve volt. Minden felkelésnek arra kell összpontosítania, hogy ezt biztosítsuk hadmũveleti bázisunknak."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "A karlista háború szellemének felélesztése"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "A 19. századi karlista háborúk sajnálatos veszteségeket jelenthettek ügyünk számára, de az ellenállás szelleme a mai napig él. Nem nyugszunk, amíg a jogos örökös nem ül a spanyol trónon, és nem biztosítja a keresztény hitet minden spanyol számára."
 SPA_arms_modernization:0 "Fegyverek modernizálása"
 SPA_arms_modernization_desc:0 "Lehetnek a mi csapataink a legelkötelezettebbek, leghũségesebbek, legodaadóbbak, legbuzgóbbak és legjobban kiképzettek, de a kereszténység védelméhez még mindig megfelelõ fegyverekre van szükségük. Biztosítani fogjuk számukra, hogy rendelkezzenek azzal, amire szükségük van."
 SPA_no_compromise_on_carlist_ideals:0 "Karlista eszme mindenek felett"
 SPA_no_compromise_on_carlist_ideals_desc:2 "Bár a kezdeti felkelésünk során együttmũködtünk a Falangéval, mára világossá vált számunkra, hogy eszméinkkel kapcsolatban kompromisszumot kötni árulással ér fel. Ha a Falange nem fogadja el a követeléseinket, akkor nincs más választásunk, mint hogy õket is felszámoljuk."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§! továbbiakban §YKarlista Spanyolország§! néven lesz ismert\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§RA fasiszták támogatói polgárháborút fognak kirobbantani!§!\n"
 SPA_the_crusade_against_democracy:0 "A keresztes hadjárat a demokrácia ellen"
 SPA_the_crusade_against_democracy_desc:1 "Csak a jogos karlista örököst ruházta fel maga Isten az uralkodás szent jogával. A demokrácia nemcsak a király megsértése, hanem maga Isten akarata elleni káromlás is. Nem szabad megengedni, hogy ez a fertõ tovább létezzen ezen a világon."
 SPA_the_crusade_against_democracy_timer_tt:1 "Legalább 70 nap telt el a §YA keresztes hadjárat a demokrácia ellen§! legutóbbi módosítása óta.\n"
 SPA_expand_the_requetes:0 " A Requetés bõvítése"
 SPA_expand_the_requetes_desc:1 "Eddig viszonylag kis létszámú, de viszonylag jól képzett rohamcsapatokra támaszkodtunk. Ambícióink azonban sokkal többet kívánnak. Ki kell bõvítenünk ezeket a Requetéseket, és biztosítani kell a szükséges kiképzést mindazok számára, akik válaszolnak a vadászhívásra."
 SPA_militarize_the_masses:0 "A tömegek militarizálása"
 SPA_militarize_the_masses_desc:1 "Az értékeket, amelyekért kiállunk, nem védhetjük meg egyedül a Requetésünkkel. Mindenkinek, aki hũséges a Koronához és szívében hordozza Isten szeretetét, katonai kötelességét kell teljesítenie eszméi védelmében."
 SPA_defenders_of_catholicism:0 "A katolicizmus védelmezõi"
 SPA_defenders_of_catholicism_desc:1 "Mint négyszáz évvel ezelõtt, Spanyolországnak ismét a katolikus hit védelmezõjének kell lennie. Ennek értelmében a közkatona is hitének kardja és pajzsa kell, hogy legyen, és ezt a szent kötelességet tartsa szem elõtt, bárhová is küldi õt királya harcba."
 SPA_battle_rites:0 "Harci szertartások"
 SPA_battle_rites_desc:2 "A nemzetünk védelmében folytatott háború szent kötelesség. Káplánjaink elkísérik a katonákat a csatatéren, és a helyszínen elvégzik az utolsó kenetet mindazoknak, akik a végsõ áldozatot hozzák a királyért és a hitért, biztosítva, hogy mindenki a mennyben részesüljön jutalomban."
 SPA_cultivate_fanaticism:0 "Fanatizmus ápolása"
 SPA_cultivate_fanaticism_desc:1 "A karlista katona legcsodálatra méltóbb tulajdonsága a kitartás és a rendíthetetlen elszántság a veszélyekkel és nehézségekkel szemben, abban a tudatban, hogy Isten megjutalmazza õket kötelességükért, ha elesnek. Az elesetteknek ezt az elkötelezettségét és áldozatkészségét példaként kell állítani, amely felé minden újoncnak törekednie kell."
 SPA_the_third_dimension_of_warfare:0 "A hadviselés harmadik dimenziója"
 SPA_the_third_dimension_of_warfare_desc:1 "A karlista fékezhetetlen szellem már a földön is uralkodik; most az eget is meg kell hódítania."
 SPA_a_modern_fighter_fleet:0  "A modern vadász raj"
 SPA_a_modern_fighter_fleet_desc:1 "Pilótáinknak a legjobb gépeket kell adni, amelyeket államunk fel tud sorakoztatni. Amit létszámban hiányolunk, azt képességben, bátorságban és felszerelésben kell pótolnunk."
 SPA_confirm_the_fueros:0 "Fueros megerõsítése"
 SPA_confirm_the_fueros_desc:1 "A nemzet kormányzása a király hatáskörébe tartozik, de õsi kiváltságok biztosítják a Királyság egészét alkotó régiók önrendelkezési jogát. Ezeket a jogokat, vagy ahogyan a fueros nevezik, meg kell erõsíteni, ha a különbözõ régiók lojalitását fenn akarjuk tartani."
 SPA_encourage_local_industrialization:0 "A helyi iparosítás ösztönzése"
 SPA_encourage_local_industrialization_desc:1 "Az iparosítást ösztönözni kell a különbözõ regionális kormányainknak, mivel az ehhez hasonló helyi kezdeményezések kétségtelenül a nemzet egészének megerõsítését szolgálják."
 SPA_encourage_local_mining:0 "Helyi bányászat ösztönzése"
 SPA_encourage_local_mining_desc:0 "Iparunknak szüksége van erõforrásokra, és önelégülté vált nettó importõr szerepében. Ösztönöznünk kell a szélesebb körũ bányászati vállalkozások ösztönzését hazánkban, hogy kihasználjuk az Ibériai-félsziget gazdagságát, és csökkentsük a külföldi beszállítóktól való függõségünket."
 SPA_settle_the_succession_question:0 "Az utódlási kérdés rendezése"
 SPA_settle_the_succession_question_question_desc:1 "A karlista ügy megosztott a különbözõ trónigényeket támogató táborok között. Alfonso Carlos, a karlista trónörökös 1936 végén utód nélkül halt meg, de nem azelõtt, hogy Bourbon-Parmai Xavériert nevezte volna ki örökösének. Vannak azonban, akik ehelyett a régi számũzött alkotmányos király, XIII. Alfonz igényét támogatják."
 SPA_dios_patria_rey:1 "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc:1 "A karlista gyülekezeti kiáltás visszhangzik a történelemben, és példázza az általunk igaznak tartott hitet. Arra emlékeztet, hogy mindannyian csak egy kis szerepet játszunk a katolicizmus, a helyi közösségeink és a spanyol nemzet egészének, valamint királyunk végsõ szuverenitásának védelmében. Isten, a haza és a király!"
 SPA_restore_the_empire:0 "Állítsuk helyre a birodalmat"
 SPA_restore_the_empire_desc:1 "Birodalmunk vár! Csak a hadiipart kell létrehoznunk, hogy elfoglalhassuk."
 SPA_strengthen_the_empire:0 "A birodalom megerõsítése"
 SPA_strengthen_the_empire_desc:0 "Az új Spanyol Birodalom csírázó gazdasága még mindig küszködik, és a kincstárból többet kellene arra fordítani, hogy iparunk gyorsabban felépüljön a polgárháború pusztításaiból."
 SPA_prosperity_of_the_empire:0 "A birodalom jóléte"
 SPA_prosperity_of_the_empire_desc:0 "A Birodalom fellendülése és jóléte a legfontosabb, és ha további figyelmet fordítunk nemzetünk infrastruktúrájának javítására, és ezáltal a kereskedelem és az ipar fejlõdésének ösztönzésére, biztosítani fogjuk, hogy ezt a célt rövid idõn belül elérjük."
 SPA_press_the_gibraltar_claim:0 "Gibraltar követelése"
 SPA_press_the_gibraltar_claim_desc:1 "A királyunkat ért sértés a gibraltári enklávé létezése. Meg kell bosszulni!"
 SPA_claim_the_french_throne:0 "Követeljük a francia trónt"
 SPA_claim_the_french_throne_desc:1 "A spanyol és a francia trón több mint fél évszázada dinasztikusan kapcsolódik egymáshoz. Jelenlegi királyunk sem más, és történetesen õ a francia trón legitimista igénylõje is. Ezt a helyzetet egyszerũen ki kell használni."
 SPA_retake_the_spanish_netherlands:0 "Hollandia visszavétele"
 SPA_retake_the_spanish_netherlands_desc:1 "Birodalmunk egykor Németország határaiig terjedt. Nincs okunk rá, hogy ne tegye ezt újra, és ne tegye lehetõvé számunkra, hogy közben megbosszuljuk a 80 éves háborút."
 SPA_restore_the_iberian_union:0 "Ibériai Unió helyreállítása"
 SPA_restore_the_iberian_union_desc:1 "Csaknem négy évszázad telt el azóta, hogy Spanyolország és Portugália közös sorsot osztott meg egymással, amely túl rövid ideig tartott. Ibéria együtt erõsebb, ezért gondoskodunk arról, hogy a portugál trónra való új igényt 'keressünk'..."
 SPA_the_war_of_vengeance:0 "A bosszúháború"
 SPA_the_the_war_of_vengeance_desc:1 "Az 1898-as spanyol-amerikai háború még mindig élõ emlék, és hogy milyen mély hatást gyakorolt a spanyolok nemzeti pszichéjére, azt a '98-as nemzedék írásai példázzák a legjobban. A gyarmataink elvesztése miatti nemzeti szégyenérzetet meg kell bosszulni. Amerikát a sarkára kell állítani."
 SPA_found_the_academia_vazquez_de_mella:0 "Az Academia Vázquez De Mella megalapítása"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Meg kell alapítanunk a tradicionalista gondolkodás nagy központját, amelyet a karlista gondolkodók is felhasználhatnak az új spanyol monarchia javát szolgáló új vívmányok és fejlesztések érdekében."
 SPA_a_fleet_worthy_of_a_king:0 "Egy királyhoz méltó flotta"
 SPA_a_fleet_worthy_of_a_king_desc:1 "Flottánkat nagymértékben ki kell bõvíteni, ha az uralkodó képes lesz akaratát az óceánokon keresztül érvényesíteni. Azonnal új haditengerészeti infrastruktúrát kell építeni."
 SPA_rebuild_the_battlefleet:0 "A hadiflottát újjá építése"
 SPA_rebuild_the_battlefleet_desc:1 "A spanyol-amerikai háború után négy évtizeden át a haditengerészetünk letargikus és félénk volt. Az új nagy hadihajókkal való kiegészítés, amelyek képesek bármilyen ellenséggel szembenézni, az újjászületés érzését kelti majd a soraiban, valamint lehetõvé teszi számunkra, hogy megmérkõzzünk a tengereken a szomszédainkkal."
 SPA_imperial_security:0 "Birodalmi biztonság"
 SPA_imperial_security_desc:1 "A Birodalom biztonsága nem a nagy csatahajókban rejlik, hanem a megfelelõ mennyiségũ cirkálóban. Azonnal meg kell kezdeni az új típusok és új kereskedelmi védelmi doktrínák kidolgozását, hogy biztosíthassuk a tengerentúli területeink ellátását."
 SPR_regional_defense_council_of_aragon:0 "Aragónia Regionális Védelmi Tanácsa"
 SPR_regional_defense_council_of_aragon_desc:1 "A hadviselés érdekében, és csakis szükségképpen, a polgárháború eredményeként létrejött autonóm anarchista kommunákat egy egységes védelmi tanács alá kell tömöríteni, amely képes összehangolni erõfeszítéseinket. Azzal fogjuk kezdeni, hogy létrehozunk egyet Aragóniában."
 SPR_appropriate_the_means_of_production:0 "A termelési eszközök kisajátítása"
 SPR_appropriate_the_means_of_production_desc:1 "Elmúltak azok az idõk, amikor a gazdagoknak dolgoztunk. Elmúltak azok az idõk, amikor a munkánkat nem díjazták. Elfoglaljuk a gyárakat és a mũhelyeket, a gazdaságokat és a boltokat, felszámoljuk az osztályokat, és a munkás átveszi sorsának irányítását."
 SPR_autogestion:0 "Autogestión"
 SPR_autogestion_desc:1 "Maximalizálni fogjuk a termelést azáltal, hogy lehetõvé tesszük a munkások számára, hogy az autogestión elvei szerint részt vegyenek a munkahelyi önirányításban. Ez számos elõnyt biztosít a dolgozók önállósága, a munkamorál és ennek eredményeként az általános termelékenység tekintetében."
 SPR_collectivization_and_workers_control:0 "Kollektivizálás és a munkások ellenõrzése"
 SPR_collectivization_and_workers_control_desc:1 "A helyi kormányzás szükséges aspektusaihoz a munkástanácsokhoz fogunk fordulni, minden dolgozónak beleszólást biztosítva, ugyanakkor lehetõvé téve a nagyobb léptékũ együttmũködést is."
 SPR_arm_the_people:0 "Néphadsereg"
 SPR_arm_the_people_desc:1 "A nemzeti hadsereg könnyen felhasználható arra, hogy a kormány fenntartsa az ellenõrzést a lakosság felett, és így nem jelent megoldást a közösség védelemre. Magának a népnek kell fegyvereket adni, amelyekkel megvédhetik közösségeiket."
 SPR_the_maximum_concession:0 "A maximális engedmény"
 SPR_the_maximum_concession_desc:1 "A fasizmus elleni harc szellemében a lehetõ legnagyobb engedményt tettük: együttmũködést a kapitalistákkal és a tekintélyelvũ kommunistákkal. Ez az engedmény a legteljesebb, ameddig hajlandóak vagyunk elmenni, és nem tarthat örökké. Amíg tart, addig a lehetõ legtöbbet fogjuk kihozni belõle."
 SPR_seize_public_transport:0 "Tömegközlekedés lefoglalása"
 SPR_seize_public_transport_desc:1 "Mindenki ki akarja venni a részét a szabadságharcból. Szövetségeseink között sokan vannak, akik a tömegközlekedésben dolgoznak és szívesen állítják jármũveiket bátor katonáink szolgálatába. Ez rendhagyó taktikai elõnyhöz juttathat minket ellenségeinkkel szemben."
 SPR_seize_public_transport_tt:0 " §REz a jellemzõ a polgárháború befejeztével eltávolításra kerül!§!\n"
 SPR_agrarian_collectivization:0 "Agrárkollektivizálás"
 SPR_agrarian_collectivization_desc:1 "Mezõgazdaságunk kollektivizált megszervezése biztosítani fogja, hogy a községekben élõk mindenkinek biztosítsák a szükséges élelmet, ahelyett, hogy a termést ott adják el, ahol a legnagyobb hasznot hajtják."
 SPR_mujeres_libres:0 "Mujeres Libres"
 SPR_mujeres_libres_desc:1 "A szociális forradalom csak részben sikerült. A következõ lépés a munkásosztálybeli nõk felszabadítása, felhatalmazása és nevelése. Az egyenlõség a közösség egészének javát fogja szolgálni."
 SPR_literacy_programs:0 "Mũveltségi programok"
 SPR_literacy_programs_desc:1 "Az írástudatlanság széles körben elterjedt a munkások körében, de megfelelõ programokkal ez gyorsan javítható, ami kétségkívül lehetõvé teszi a rejtett tehetségek felszínre kerülését."
 SPR_shared_burdens:0 "Közteherviselés"
 SPR_shared_burdens_desc:2 "Hosszú és kemény lesz a harc a szabadságunkért a tekintélyelvũség, a kapitalizmus és a vallási babonák ellen. Mindannyiunknak ki kell vennünk a részünket a ránk váró nehézségek hordozásából, mielõtt mindannyian learathatnánk munkánk gyümölcsét."
 SPR_international_brigades:0 "Nemzetközi brigádok"
 SPR_international_brigades_desc:1 "Ügyünk nagy nemzetközi figyelmet keltett, és a világ minden tájáról érkeztek emberek, hogy velünk együtt harcoljanak a fasiszta fenyegetés ellen. Senkit sem utasítunk el, amennyiben kiveszi a részét a közösségért. Nemzetközi brigádokba szervezzük õket."
 SPR_seize_the_gold_reserves:0 "Az arany tartalékok lefoglalása"
 SPR_seize_the_gold_reserves_desc:1 "A köztársaság aranytartalékai veszélyben vannak, hogy fasiszta, vagy ami még rosszabb, sztálinista kezekbe kerülnek. Ha lefoglaljuk õket, kétségtelenül kockáztatjuk, hogy magunkra vonjuk a kormány haragját, de ez lehetõvé teheti számunkra, hogy a háborús erõfeszítéseinket a külföldi feketepiaci fegyverbeszerzésekkel finanszírozzuk."
 SPR_gold_reserves_flag:0 "Az aranytartalékokat már lefoglalták vagy áthelyezték"
 SPR_foreign_arms_purchases:0 "Külföldi fegyvervásárlások"
 SPR_foreign_arms_purchases_desc:1 "Az általunk 'felszabadított' aranytartalékokat külföldi fegyverek beszerzésére lehetett felhasználni, amelyekre nagy szükségünk van. A nemzetközi közvélemény nem feltétlenül támogat bennünket, így azonban valószínũleg unortodox csatornákon kell majd keresztülmennünk, hogy hozzájussunk ezekhez..."
 SPR_foreign_arms_purchases_tt:0 "Feloldja a §YKülföldi fegyvervásárlások§! döntéseket, lehetõvé téve különbözõ típusú felszerelések vásárlását.\n"
 SPR_masters_of_our_own_fate:0 "Saját sorsunk mesterei"
 SPR_masters_of_our_own_fate_desc:1 "A sztálinisták és republikánus bábjai egyre inkább megsértik szabadságjogainkat, szisztematikusan aláássák erõfeszítéseinket és kiiktatják ügyünk prominens támogatóit. Ami sok, az sok. Saját sorsunk urai vagyunk, még akkor is, ha ez azt jelenti, hogy harcolnunk kell ellenük is."
 SPR_anarchist_uprising_flag:0 "Az anarchisták fellázadtak."
 SPR_masters_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! továbbiakban §YRegionális Aragóniai Védelmi Tanács§! néven lesz ismert\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! továbbiakban §YSpanyol Kommuna§! néven lesz ismert\n"
 SPR_masters_of_our_own_fate_tt_4:0 "A POUM miniszterek §Gelérhetõvé§! válnak, de a demokrata és sztálinista miniszterek §Reltávolításra§! kerülnek.\n"
 SPR_masters_of_our_own_fate_tt:0 "§RA kommunista és demokrata támogatók polgárháborút kezdenek!§!\n"
 SPR_all_must_bear_the_torch:0 "Mindenki hordja a fáklyát"
 SPR_all_must_bear_the_torch_desc:1 "Minden egyes ember maga a forradalom; ha az egyén bátorsága és vadsága nem lenne meg, a kollektíva elbukna ellenségei elõtt. Ezt az üzenetet minden támogatónkkal meg kell ismertetni; mindannyiunknak segítenünk kell abban, hogy magasra tarthassuk az anarchizmus fáklyáját."
 SPR_the_threats_abound:0 "A veszélyek sokasodnak"
 SPR_the_threats_abound_desc:1 "Egyértelmũ, hogy a világ nem ért egyet a puszta létezésünkkel. Bárhová fordulunk, mindenhol hideg fejjel, vagy akár nyílt ellenségeskedéssel találkozunk. Most már nyilvánvaló számunkra: nincsenek szövetségeseink, akikre támaszkodhatnánk. Fel kell készülnünk a háborúra minden egyes megszũnt nemzetállammal."
 SPR_portuguese_anarchism:0 "Portugál anarchizmus"
 SPR_portuguese_anarchism_desc:1 "A szabadságért folytatott háborúnk átterjedt a portugál határon, és a kormány destabilizálódik. Megfelelõ támogatással nem elképzelhetetlen, hogy egy teljes körũ anarchista felkelés alakulhat ki a határaikon belül. Meg kell gyújtanunk ezt a lángot!"
 SPR_regional_defense_council_of_iberia:0 "Ibériai Regionális Védelmi Tanács"
 SPR_regional_defense_council_of_iberia_desc:1 "Az egykori Portugália felszabadításával egy új védelmi tanácsot hozhatunk létre, amely az Ibériai-félszigeten létezõ összes közösség kívánságát képviseli."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! továbbiakban §YIbériai Regionális Védelmi Tanács§! néven lesz ismert\n"
 SPR_a_new_way_of_warfare:0 "A hadviselés új módja"
 SPR_a_new_way_of_warfare_desc:1 "Gyalogságunk bátorsága kétségtelen, de a háború realitásai messze túlmutatnak azon, amit a gyalogság leküzdhet. Meg kell kezdenünk a hadviselés új gépeinek fejlesztését, mind a szárazföldön, mind a levegõben, hogy megvédjük közösségeinket."
 SPR_communal_military_strategies:0 "Kommunális katonai stratégiák"
 SPR_communal_military_military_strategies_desc:1 "A nagyszabású hadviselés megszervezése úgy, hogy közben hũek maradjunk az anarchizmus alapelveihez, nagy kihívás. Olyan is, aminek fel kell nõnünk, hogy megfeleljünk, hiszen e nélkül minden, amiért harcolunk, elveszett."
 SPR_maintaining_the_fire:0 "A tũz fenntartása"
 SPR_maintaining_the_fire_desc:1 "A háborútól való fáradtság a bukás hírnöke. Erõsnek kell maradnunk, és újra fel kell élesztenünk a népben a tüzet, amely a lehetõ legtöbbre hajtja õket."
 SPR_freedom_of_thought:0 "A gondolat szabadsága"
 SPR_freedom_thought_desc:2 "A szũklátókörũségnek nincs helye közösségeinkben. Mindenkit szívesen látunk, függetlenül az elképzeléseitõl, amíg elfogadja társadalmunk elemi alapjait."
 SPR_torchbearers_of_tomorrow:0 "A holnap fáklyavivõi"
 SPR_torchbearers_of_tomorrow_desc:1 "Azok, akik kiveszik a részüket ügyünk támogatásából, legyen szó szellemi vagy katonai tevékenységrõl, maga a megtestesült jövõ. Ez a felismerés hatalmas hajtóerõ lehet, ezért gondoskodnunk kell arról, hogy tisztában legyenek munkájuk fontosságával."
 SPR_the_inevitable_counterblow:0 "Az elkerülhetetlen ellencsapás"
 SPR_the_inevitable_counterblow_desc:1 "A közösségi életmódunkkal szembeni nemzetközi ellenségeskedés egyre erõsödik. Csak idõ kérdése, hogy mikor jön az ellencsapás, és nekünk készen kell állnunk arra, hogy fogadjuk."
 SPR_improve_military_infrastructure:0 "A katonai infrastruktúra fejlesztése"
 SPR_improve_military_infrastructure_desc:1 "Ahhoz, hogy idõben elérjük az ostromlott közösségeket, nagymértékben javítanunk kell a közösségek közötti infrastruktúránkat. Ennek lehetõvé kell tennie, hogy a Védelmi Tanács egésze gyorsan reagálhasson minden olyan külsõ fenyegetésre, amelyre bármelyik egyes község esetleg nincs felkészülve."
 SPR_fortify_the_pyrenees:0 "A Pireneusok megerõsítése"
 SPR_fortify_the_pyrenees_desc:1 "A legkézenfekvõbb támadási útvonal északról érkezne. Feltétlenül meg kell erõsíteni a Pireneusokat minden olyan csapás ellen, amely rajta keresztül vagy a partjai mentén ér."
 SPR_fortify_the_pyrenees_tt:0 "3. szintũ §Yerõdöket§! helyezz el a francia határon fekvõ tartományokban §YPaís Vasco§!, §YNavarre§!, §YNyugat-Aragónia§!, §YKelet-Aragónia§! és §YKatalónia§! területén.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "La Línea de la Concepción erõdítése"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción az elsõ bástya a túloldali ellenséggel szemben. Megfelelõ védekezéssel képesek leszünk bármilyen, Gibraltár felõl érkezõ támadással szembeszállni."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "3. szintũ §Yerõdöket§! helyezz el a gibraltári határon lévõ tartományokban §YSevillában§! és §YGranadában§!.\n"
 SPR_fortify_the_coastlines:0 "A partvonalak megerõsítése"
 SPR_fortify_the_coastlines_desc:1 "Nem zárhatjuk ki a tengeri invázió lehetõségét. A kibõvített védelemnek kellemetlen kilátást kell nyújtania az ellenség számára, mintha védtelenek maradnánk ezen a határon."
 SPR_fortify_the_coastlines_tt_1:0 "§Y1 parti erõd§! elhelyezése a part menti tartományokban §YGalicia§!, §YAsturias§! és §YPaís Vasco§! területén.\n"
 SPR_fortify_the_coastlines_tt_2:0 "§Y1 erõd§! és §Y2 parti erõd§! elhelyezése a magtartományokban egy §Ykikötõvel§!.\n"
 SPR_militarize_the_industry:0 "Az ipar militarizálása"
 SPR_militarize_the_industry_desc:2 "A községeket ösztönözni kell a hadianyagtermelés növelésére, különben azt kockáztatjuk, hogy bátor katonáinkat éheztetni fogjuk az otthonaink védelméhez szükséges eszközök nélkül."
 SPR_communal_autarky:0 "Kommunális autarkia"
 SPR_communal_autarky_desc:1 "A világ elkerült minket, ezért be kell érnünk a saját területünkön található természeti erõforrásokkal. Ez egy optimalizálási gyakorlat, amiben megtanulunk majd jeleskedni."
 SPR_faith_in_the_cause:0 "Hit az ügyben"
 SPR_faith_in_the_cause_desc:1 "Nincs helye a defetista gondolkodásnak, amikor az egész világ ellened van. Vagy fenntartjuk rendíthetetlen hitünket a békés jövõ elérésében, vagy elbukunk."
 SPR_militarize_the_people:0 "A nép militarizálása "
 SPR_militarize_the_people_desc:1 "Nincs meg az a luxus, hogy tisztán tartsuk a kezünket a vértõl. Mindenkit meg kell tanítani arra, hogy önvédelembõl fegyvert fogjon, hogy amikor eljön az idõ, harcolhasson a jövõjéért."
 SPR_anarchism_knows_no_borders:0 "Az anarchizmus nem ismer határokat"
 SPR_anarchism_knows_no_borders_desc:1 "Ha a világ nemzetei nem akarnak minket megtũrni maguk között, akkor az egyetlen lehetõségünk egy olyan jövõre, amelyben békében kollektivizálódhatunk, maga a nemzetállamok eltörlése."
 SPR_plant_the_seeds_of_revolution:0 "A forradalom magvainak elültetése"
 SPR_plant_the_seeds_of_revolution_desc:1 "A hozzánk hasonló érzelmũeket elnyomó kormányaik már régóta elhallgattatták. Mi megadjuk ezeknek a csoportosulásoknak a szükséges fegyvereket, hogy belülrõl megdönthessék a nemzetüket, és csatlakozzanak az ügyünkhöz, amikor megfutamítjuk ellenségeinket, és csatlakozunk hozzájuk."
 SPR_plant_the_seeds_of_revolution_tt:1 "Feloldja a §YA forradalom magvainak elültetése§! döntéseket, lehetõvé téve anarchista felkelések létrehozását a szomszédos ellenséges országokban.\n"
 SPR_global_defense_council:0 "Globális Védelmi Tanács"
 SPR_global_defense_council_desc:1 "Határaink túlnõttek az Ibériai-félsziget földrajzi területén, és az a cím, amelyet ideiglenes védelmi tanácsunknak adtunk, már nem reprezentatív mindazokra nézve, akik a részesei. Szervezetünket átnevezzük valami olyasmire, ami megfelelõen magában foglalja a bolygó összes népét."
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§! továbbiakban §YGlobális Védelmi Tanács§! néven lesz ismert\n"
 SPR_global_defense_council_tt_2:0 "Feloldja §YA forradalom magvai§! döntéseket, lehetõvé téve minden olyan külföldi irányítású állam átadását és magterületé tevését, amely kellõen magas §Ybehódolással§! rendelkezik.\n"
 SPR_the_anti_fascist_workers_revolution:0 "Az antifasiszta munkásforradalom"
 SPR_the_anti_fascist_workers_revolution_desc:2 "Itt az ideje, hogy a spanyol munkás fellázadjon a fasiszta ellenség ellen! Kéz a kézben állunk a burzsoáziával, de csak addig, amíg szükséges, hogy biztosítsuk ennek a fenyegetésnek a leküzdését. A forradalom most kezdõdik!"
 SPR_strengthen_the_euzko_gudarostea:0 "Euzko Gudarostea megerõsítése"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "A baszk régió létfontosságú iparral rendelkezik, és jobban kell védeni. A helyi önkormányzat által felállított hadsereg bõvítése nagyban hozzájárulhat az ottani frontvonalak megerõsítéséhez."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "6 egységet kapsz §YPaís Vascóban§!, ami §Y3 gyalogsági§! zászlóaljjat tartalmaz.\n"
 SPR_remove_after_civil_war_tt:0 "§REzek az egységek a polgárháború befejeztével eltávolításra kerülnek!§!\n"
 SPR_fortify_the_iron_ring:0 "A Vasgyũrũ megerõsítése"
 SPR_fortify_the_iron_ring_desc:1 "Baszkföld legnagyobb városa, Bilbao, megkapja a saját 'Vasgyũrũ' erõdítményét, így a baszkok félelmetes akadályt állíthatnak a fasiszta ellenséggel szembeni védelemre."
 SPR_arm_the_workers_militias:0 "A munkásmilíciák felfegyverzése"
 SPR_arm_the_workers_militias_desc:1 "A munkásságból milíciákat szerveztünk, és most gondoskodnunk kell arról, hogy megfelelõen fel legyenek szerelve, hogy a fasiszta ellenség és a hũtlen hadsereg ellen az elõõrsöt képezhessék."
 SPR_hinder_nkvd_interference:0 "Az NKVD beavatkozásának akadályozása"
 SPR_hinder_nkvd_interference_desc:1 "A szovjet NKVD túl régóta avatkozik be a spanyol belügyekbe. Sztálin hangos bírálói eltũntek, politikusaink elszigetelõdtek, és a fasiszták elleni küzdelmünkkel szemben néha inkább állítólagos szövetségeseink, mint ellenségeink állnak ki. Ami sok, az sok. Vissza fogunk vágni a sztálinisták ellen."
 SPR_hinder_nkvd_interference_tt:0 "Kicseréli a §YAz anarchista felkelés leverése§! küldetést a §YA kormány elnyomása§! küldetésre.\n"
 SPR_demand_ministerial_positions:0 "Miniszteri pozíciók követelése"
 SPR_demand_ministerial_positions_desc:1 "Ha a Köztársaság továbbra is a támogatásunkat akarja, akkor a politikusainknak kormánypozíciókat kell adniuk. Csak így fogják világossá tenni, hogy értékes szövetségesnek tekintenek bennünket a közös harcunkban."
 SPR_the_stalinist_doctrine:0 "A sztálini doktrína"
 SPR_the_stalinist_doctrine_desc:1 "Antifasiszta csoportosulások laza szövetségében vannak olyanok, akik Sztálintól függetlenül értelmezik Marx szavát. Ez szálka az egész szocializmus szemében, és nem engedhetjük, hogy ez így folytatódjon. Hogy a Munkásharc ne kerüljön veszélybe, ki kell iktatnunk ezeket a különvéleményeket, és egy vezér alatt kell egyesülnünk."
 SPR_subvert_the_stalinists:0 "A sztálinisták megdöntése"
 SPR_subvert_the_stalinists_desc:1 "Nem mi kezdtük ezt a veszekedést, de ha a sztálinisták ragaszkodnak hozzá, akkor eljátsszuk a játékukat. Belülrõl gyengítjük a hatalmi bázisukat azáltal, hogy megingatjuk a támogatóikat és elszívjuk az utánpótlásukat. Bárhová is mennek, minket fognak találni velük szemben. "
 SPR_class_war:0 "Osztályharc"
 SPR_class_war_desc:1 "A népfront koncepciója hibás; a munkás soha nem lehet igazán szabad, amíg arra kényszerítik, hogy együtt dolgozzon a burzsoáziával. Csak a teljes kompromisszummentes osztályharc hozhatja el nekünk a vágyott szabadságot, még akkor is, ha ez azt jelenti, hogy egyszerre kell harcolnunk a kapitalisták és a fasiszták ellen."
 SPR_secularize_the_new_state:0 "Az új állam szekularizálása"
 SPR_secularize_the_new_state_desc:1 "Az új társadalomban, amelyet építünk, nincs helye a vallásnak. Ezek csak arra szolgálnak, hogy megerõsítsék az osztályszerkezeteket, vagy engedelmességre bírják a munkásokat. Csak akkor lehetünk igazán szabadok, ha megszabadítjuk elménket ezektõl a babonáktól."
 SPR_appropriate_church_riches:0 "Egyházi vagyonok megfelelõ felhasználása"
 SPR_appropriate_church_riches_desc:1 "A katolikus egyház által felhalmozott vagyont sokkal jobban el lehetne költeni a mi ügyünk finanszírozására. A meglévõ gyárak fejlesztésére és újak alapítására fogjuk felhasználni, amelyek mindannyian kiveszik a részüket a végcélunk elérésében."
 SPR_an_army_of_all_classes:0 "Minden osztály hadserege"
 SPR_an_army_of_all_classes_desc:1 "A fasiszta fenyegetéssel szemben az osztályok nem számítanak. Olyan hadsereget fogunk létrehozni, amelyben mindenki szívesen szolgál, és egyúttal megismertetjük õket a honfitársaik által nagyra tartott egészséges szocialista értékekkel."
 SPR_relocate_the_gold_reserves:0 "Az aranytartalékok áthelyezése"
 SPR_relocate_the_gold_reserves_desc:1 "Aranytartalékaink kulcsfontosságúak a hadianyagok külföldrõl történõ beszerzésében. Biztosítanunk kell, hogy biztonságos helyen tároljuk, ami sajnos szükségessé teszi, hogy külföldre költöztessük."
 SPR_relocate_the_gold_reserves_tt:0 "§RAranytartalékaink a fogadó ország kegyeire lesznek bízva!§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "Népfront stratégia újra erõsítése"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "Elengedhetetlen, hogy a köztünk és szövetségeseink között fennálló ellentéteket egyelõre elfelejtsük, hogy mindannyian a fontosabb harcra összpontosíthassunk: a fasiszták elleni küzdelemre."
 SPR_anti_fascist_unity:0 "Antifasiszta egység"
 SPR_anti_fascist_unity_desc:1 "Az anarchista és antisztálinista szövetségeseink és köztünk lévõ nézeteltérések egyre súlyosbodnak. Nem engedhetjük meg magunknak, hogy ez irányíthatatlanná eszkalálódjon. Figyelmünket újra a valódi ellenségre kell összpontosítanunk, még akkor is, ha a belsõ béke ára kormányzati szintũ engedményekkel jár a mi önfejũ szövetségeseinknek."
 SPR_anti_fascist_unity_tt:1 "Feloldja az §YAntifasiszta egység§! döntéseket, lehetõvé téve az anarchista felkelés késleltetését engedményekért cserébe.\n"
 SPR_crush_the_revolution:0 "A forradalom leverése"
 SPR_crush_the_revolution_desc:1 "Az anarchista kommunák önálló viselkedésmódja szálka volt a tenyerünkben, és õszintén szólva, a gyér védelmük kritikus gyengeséget jelent frontvonalunkban. Jobb nekünk nélkülük, ezért itt az ideje, hogy ezt a forradalmat egyszer s mindenkorra leverjük."
 SPR_crush_the_revolution_tt:0 "§RA függetlenek támogatói polgárháborút fognak kirobbantani!§!\n"
 SPR_united_under_socialism:0 "Együtt a szocializmusban"
 SPR_united_under_socialism_desc:1 "Bár különbözõ régiókból és háttérrel rendelkezünk, ezeket a különbségeket magunk mögött kell hagynunk, és a szocializmus egységes követésére kell összpontosítanunk. "
 SPR_wealth_redistribution:0 "Vagyon újraelosztása"
 SPR_wealth_redistribution_desc:1 "Most, hogy a gazdagok vagyonát elkoboztuk, biztosítanunk kell, hogy mindenki részesüljön ebbõl a gyõzelembõl azáltal, hogy újraosztjuk ezt a vagyont, hogy a lakosság körében mindenki egyformán részesüljön a javaiból."
 SPR_collective_recovery_efforts:0 "Kollektív helyreállítási erõfeszítések"
 SPR_collective_recovery_efforts_desc:1 "A spanyol közösség egészét egyetlen nagy összefogásra kell tömöríteni, hogy helyrehozzuk az erõszakos polgárháborúnkból eredõ károkat. Gyárainkat újra kell építeni, hogy az emberek visszatérhessenek a munkába, és új infrastruktúrát kell építeni, hogy megkönnyítsük a helyi közösségek közötti interakciót."
 SPR_repair_and_expand_the_dockyards:0 "A dokkok megjavítása és bõvítése"
 SPR_repair_and_expand_the_dockyards_desc:1 "A nagyobb dokkok sem voltak mentesek a polgárháború pusztításától. Miközben ezeket megjavítjuk, meg kell vizsgálnunk a bõvítésüket is, hogy felkészüljünk a jövõbeli haditengerészeti bõvítési programokra."
 SPR_the_peoples_fleet:0 "A nép flottája"
 SPR_the_peoples_fleet_desc:1 "A nép akarata a szárazföldön és a tengeren egyaránt megnyilvánul. Ezt az akaratot egy új flottának kell támogatnia, amelynek építését azonnal megkezdjük."
 SPR_land_redistribution:0 "Föld újraelosztása"
 SPR_land_redistribution_desc:1 "Mindazoknak, akik földet akarnak mũvelni, ezt lehetõvé kell tenni. A háború elõtt azok által birtokolt földet, akik nem voltak képesek azt megfelelõen használni, most azok fogják kiosztani azok számára, akik képesek rá."
 SPR_expand_the_means_of_production:0 "A termelési eszközök bõvítése"
 SPR_expand_the_means_of_production_desc:1 "A kollektíva egészsége az ipar erején múlik. A miénk bõvítésével biztosíthatjuk a belsõ stabilitást, és megerõsíthetjük a külsõ ellenséggel szembeni védelmünket."
 SPR_invite_socialist_intellectuals:0 "Szocialista értelmiségiek meghívása"
 SPR_invite_socialist_intellectuals_desc:1 "Társaságunk menedékhely lesz minden olyan értelmiségi számára, aki osztozik a szocialista ügy iránti elkötelezettségünkben. Ezeket az egyéneket messzirõl és messzirõl meg kell hívni, hogy zsenialitásuk olyan elõrelépéseket nyújtson, amelyekbõl mi többiek is profitálhatunk."
 SPR_solidify_government_control:0 "A kormány ellenõrzésének megszilárdítása"
 SPR_solidify_government_control_desc:1 "Az autonóm államokat országszerte korlátozni kell a szabadságjogaikban az egész ország érdekében. Nem hagyhatjuk, hogy a külföldön fenyegetõ fasiszta fenyegetésekkel szemben gyengítsék egységünket."
 SPR_reeducate_the_bourgeoisie:0 "Burzsoázia átnevelése"
 SPR_reeducate_the_bourgeoisie_desc:1 "A népfront kifutotta a maga útját, és eljött az ideje, hogy a burzsoáziát átneveljük és megszabadítsuk gazdasági és társadalmi téveszméitõl. Mi még az állam rendes polgáraivá fogjuk tenni õket."
 SPR_the_spanish_red_army:0 "A spanyol Vörös Hadsereg"
 SPR_the_spanish_red_army_desc:1 "Egy új és hũséges hadsereget kell létrehozni, hogy megvédje a spanyol munkás érdekeit a külföldi fenyegetésekkel szemben. Ezt a Szovjetunió hadseregének mintájára fogjuk kialakítani."
 SPR_expand_soviet_aid:0 "A szovjet segélyek kiterjesztése"
 SPR_expand_soviet_aid_desc:1 "Ezt a háborút nem tudjuk egyedül megnyerni, nemzetközi segítségre van szükségünk. [SOV.GetNameDefCap]val meg kell értetni, hogy a fasizmus elleni kritikus harc itt, Ibériában folyik, és hogy itt kell megállítani az elõrenyomulásukat."
 SPR_expand_soviet_aid_tt:0 "\n§RSzovjet segítségnek jelentõs ára lesz, amit a polgárháború befejezése után kell kifizetni!§!\n"
 SPR_soviet_equipment_shipments:0 "Szovjet felszerelésszállítások"
 SPR_soviet_equipment_shipments_desc:1 "Amit a hazai iparunk nem tud biztosítani, azt a [SOV.GetNameDef] fegyverszállítmányokból kell pótolni."
 SPR_soviet_military_advisors:0 "Szovjet katonai tanácsadók"
 SPR_soviet_military_advisors_desc:1 "A szovjet katonai tanácsadók megadhatják csapatainknak és vezetõinknek a szükséges elõnyt ellenségeinkkel szemben."
 SPR_soviet_industrial_aid:0 "Szovjet ipari támogatás"
 SPR_soviet_industrial_aid_desc:1 "A fegyverszállítások önmagukban nem fogják kitölteni a frontcsapatainknak szükséges kvótákat. A hazai iparunk bõvítéséhez nyújtott szovjet segítség lehetõvé teheti számunkra, hogy egyelõre pótoljuk ezt a különbséget, és talán idõvel elérjük a teljes önellátást."
 SPR_soviet_technological_advancements:0 "Szovjet technológiai fejlesztések"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] olyan technológiával rendelkezik, amivel mi nem. A fasizmus legyõzésének céljával bizonyára hajlandóak lennének megosztani velünk ezeket a fejlesztéseket."
 SPR_soviet_recovery_aid:0 "Szovjet helyreállítási támogatás"
 SPR_soviet_recovery_aid_desc:1 "A megnyert háborúval [SOV.GetNameDef] készen áll arra, hogy segítsen nekünk az újjáépítési erõfeszítéseinkben."
 SPR_all_must_do_their_part:0 "Mindenki tegye a dolgát"
 SPR_all_must_do_their_part_desc:1 "A szocialista ügy sikeréhez minden embernek hozzá kell járulnia az ügyhöz. Nincs helye a különbözõ közösségeink közötti belsõ megosztottságnak."
 SPR_the_red_tide:0 "A vörös áradat"
 SPR_the_red_tide_desc:1 "A népünk tudja, hogy az ügyünk igazságos és helyes, és csak annyit kell tennünk, hogy kihasználjuk ezt az érzést, hogy biztosítsuk az elszánt újoncok folyamatos áramlását a hadseregünk számára. Mint a vörös áradat, erõink el fognak mosni mindenkit, aki ellenünk fordul."
 SPR_arm_the_tide:0 "Fegyveres áradat"
 SPR_arm_the_tide_desc:1 "Megfelelõ felszerelés nélkül a szocialista munkás egyéni buzgalma nem lehet sikeres a csatában. Mi megadjuk nekik a hadviseléshez szükséges eszközöket."
 SPR_against_fascism:0 "A fasizmus ellen"
 SPR_against_fascism_desc:1 "A fasiszta ellenséget talán legyõztük az Ibériai-félszigeten, de határainkon túl még mindig létezik. Csatlakoznunk kell a nemzetközi harchoz, hogy egyszer s mindenkorra kioltsuk."
 SPR_doctrinal_advancements:0 "Doktrinális elõrelépések"
 SPR_doctrinal_advancements_desc:1 "A polgárháborúból levont tanulságokat tovább lehet fejleszteni olyan új katonai doktrínákká, amelyek jobban megfelelnek a hadviselés jelenlegi realitásainak".
 SPR_lessons_from_the_civil_war:0 "A polgárháború tanulságai"
 SPR_lessons_from_the_civil_war_desc:1 "A polgárháború küzdelmei számos leckét adtak nekünk a hadviselés mũvészetérõl. Bolondok lennénk, ha ezeket nem alkalmaznánk új mintahadseregünkben."
 SPR_nationalize_the_industry:0 "Ipar államosítása"
 SPR_nationalize_the_industry_desc:1 "Ahelyett, hogy hagynánk, hogy iparunk a befektetõk és vállalatok kezében kerüljön, az államnak az ellenõrzése alá helyezzük, hogy jobban irányíthassuk és szervezhessük termelésüket."
 SPR_beacon_of_socialism:0 "A szocializmus világítótornya"
 SPR_beacon_of_socialism_desc:1 "Nemzetünk a szocializmus ragyogó világítótornya, amely biztosan vonzza a hasonlóan gondolkodó tudósokat, akik a munkások ügyét akarják szolgálni."
 SPR_increase_arms_production:0 "Fegyvergyártás növelése"
 SPR_increase_arms_production_desc:0 "A kommunizmus eszméinek védelméhez hadseregünknek fegyverekre van szüksége. Nagyszerũ nemzetünk ipari kapacitását fejleszteni kell, hogy ezeket a fegyvereket biztosítani tudjuk."
 SPR_exploit_spains_riches:0 "Spanyol kincsek kiaknázása"
 SPR_exploit_spains_riches_desc:0 "Az Ibériai-félsziget gazdag természeti erõforrásokban. Ezek kiaknázása nagymértékben erõsíti hadiiparunkat, miközben olyan vagyont is termel, amelyet nemzetünk újjáépítésére fordíthatunk."
 SPR_unify_the_london_bureau:0 "A londoni iroda egyesítése"
 SPR_unify_the_london_bureau_desc:1 "A Harmadik Internacionálé megalakulására és a Trockij és Sztálin közötti hatalmi harcokra reagálva megalakult a Forradalmi Szocialista Egység Nemzetközi Irodája, amely elutasította a marxizmus mindkét értelmezését. Az ottani kapcsolatainkhoz fordulunk, hogy megalakítsuk a szocializmus egységes frontját a trockizmus és a sztálinizmus ellen."
 SPR_against_trotskyism_and_stalinism:1 "A trockizmus és a sztálinizmus ellen"
 SPR_against_trotskyism_and_stalinism_desc:1 "A Trockij és Sztálin és támogatóik közötti civakodás túl sokáig aláásta a szocialista ügy egységét és integritását. Ha nem tudják félretenni nézeteltéréseiket, akkor egyszerũen meg kell szabadítanunk ügyünket a befolyásuktól."
 SPR_against_trotskyism_and_stalinism_tt:0 "§Y$puppet_wargoal_focus$§! háborús célt kapsz a §YSztálinista§! vagy a §YTrockista§! Szovjetunió ellen vagy §YMexikó§! ellen."
 SPR_red_bulwark_in_the_west:0 "Vörös bástya nyugaton"
 SPR_red_bulwark_in_the_west_desc:1 "Földrajzi helyzetünk a szövetségeseinktõl való elszigeteltség. Ha támadás ér minket, különösen erõs tengeri hatalmak részérõl, nem számíthatunk [SOV.GetNameDef] segítségére. Ezért gondoskodnunk kell arról, hogy védelmünk olyan legyen, hogy a szocializmus bástyájaként mũködhessünk; nyugati horgonyaként Európában."
 SPR_appeal_for_increased_autonomy:0 "Felhívás a megnövekedett autonómiáért"
 SPR_appeal_for_increased_autonomy_desc:1 "A gyõzelmünket lehetõvé tevõ [SOV.GetAdjective] támogatás ára az alárendeltség volt. A szocializmus hũséges és rátermett védelmezõinek bizonyultunk, és ezt Moszkvában bizonyára elismerik. Talán meg tudjuk gyõzni õket, hogy lazítsanak a gyeplõn."
 SPR_modernize_the_armed_forces:0 "A fegyveres erõk modernizálása"
 SPR_modernize_the_armed_forces_desc:1 "Az Európa nyugati részén elfoglalt ingatag pozíciónkat nagyban megerõsítené, ha új fegyvereket és felszereléseket fejlesztenénk fegyveres erõink számára."
 SPR_a_red_iberia:0 "A vörös Ibéria"
 SPR_a_red_iberia_desc:1 "Eljött az idõ, hogy az Ibériai-félsziget egészét egyesítsük a szocializmus zászlaja alatt."
 SPR_support_french_communists:0 "Támogassuk a francia kommunistákat"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] a közelmúltban kommunista érzelmũ volt. Ha meglátják a bölcsességet a mi együttmũködésünkben a munkáscélok elõmozdításában, akkor egyesítjük erõinket, de ha nem lesznek ilyen felvilágosultak, akkor erõszakkal kell elhoznunk nekik a szocializmust."
 SPR_avenge_foreign_interference:0 "Külföldi beavatkozás megbosszulása"
 SPR_avenge_foreign_interference_desc:1 "Idegen hatalmak beavatkoztak az ellenünk folyó polgárháborúba, támogatva fasiszta ellenségeinket. Ezt nem felejtettük el, és a válaszunk végre kéznél van."
 SPR_avenge_foreign_interference_tt:0 "Háborús célokat biztosít minden olyan országgal szemben, amely a polgárháború alatt önkénteseket küldött a nacionalistáknak.\n"
 SPR_provide_for_the_people:0 "Nép ellátása"
 SPR_provide_for_the_people_desc:1 "Az elsõ feladat az, hogy biztosítsuk népünk élelmiszerellátását. Gyõzelmünket nem árnyékolhatja be az éhínség okozta csapás."
 SPR_collectivize_industry:0 "Az ipar kollektivizálása"
 SPR_collectivize_industry_desc:1 "Az ipar kollektivizálása a termelékenység és a munkásmorál további javítását fogja szolgálni."
 SPR_connect_the_country:0 "Az ország összekapcsolása"
 SPR_connect_the_country_desc:1 "Az országot átszövõ infrastrukturális munkálatok nagyszabású projektje biztosítani fogja az áruk gyors mozgását a félsziget legtávolabbi területei között. Ez hosszú távon csak a javunkat fogja szolgálni."
 SPR_transplant_soviet_industry:0 "Szovjet ipar átültetése"
 SPR_transplant_soviet_industry_desc:2 "A szovjetek különösen ügyesnek bizonyultak egész gyárak áthelyezésében, akár több ezer kilométeres távolságra is. Saját hazai hadiiparunk beindítása érdekében kérni fogjuk néhány kevésbé fontos gyáruk átültetését az Ibériai-félszigetre."
 SPR_the_five_year_plan:0 "Az ötéves terv"
 SPR_the_five_year_plan_desc:1 "Egy merész új terv gondoskodik arról, hogy a spanyol államot legfeljebb öt év alatt helyi ipari nagyhatalommá alakítsuk át."
 SPR_slipway_enlargement:0 "A sólya bõvítése"
 SPR_slipway_enlargement_desc:1 "A nagyobb katonai hajók építése érdekében meg kell vizsgálnunk a dokkjaink bõvítését."
 SPR_a_red_fleet:0 "A vörös flotta"
 SPR_a_red_fleet_desc:1 "Egy erõs haditengerészetre van szükség ahhoz, hogy kivegyük a részünket a szocializmus elterjesztésébõl az egész világon. Vörös flottánk építése ma kezdõdik."
 SPR_maintain_the_second_republic:0 "A második köztársaság fenntartása"
 SPR_maintain_the_second_republic_desc:1 "A lázadó katonaságnak nem sikerült a puccskísérlete, és kormányunk fenntartja képességét a szabad kormányzáshoz. A Második Köztársaság gyõzni fog a jobboldal fenyegetésével szemben, ahogyan 1934-ben a bányászsztrájk felett is gyõzedelmeskedett."
 SPR_new_leadership:0 "Új vezetés"
 SPR_new_leadership_desc:1 "Új vezetésre van szükség ahhoz, hogy a Köztársaság túlélje ezeket a nehéz idõket. Olyan tanácsadókat és minisztereket hozunk be, akik új szemlélettel rendelkeznek arról, hogyan lehet a legjobban felvenni a harcot a fasiszta fenyegetéssel szemben, így jobban meg tudjuk védeni elveinket és meggyõzõdésünket."
 SPR_the_future_of_the_republic:0 "A köztársaság jövõje"
 SPR_the_future_of_the_republic_desc:1 "A jelenlegi küzdelem kétségtelenül meghatározónak fog tũnni a köztársaság jövõjére gyakorolt hatásában. Nem szabad sem fáradságot, sem költséget nem kímélnünk annak érdekében, hogy ezt a jövõt megfelelõen alakítsuk."
 SPR_petition_for_french_aid:0 "Petíció a francia segítségért"
 SPR_petition_for_french_aid_desc:1 "Északi szomszédaink haboznak, hogy segítséget nyújtsanak nekünk, mivel a belsõ zavargások kilátásától tartanak, ha bármilyen lépést tennének. Nem hagyhatjuk, hogy ennyire határozatlanok maradjanak; a puszta túlélésünk függ a cselekvési hajlandóságuktól."
 SPR_petition_for_french_french_aid_tt:0 "§R[FRA.GetNameDefCap]nak jóvá kell hagynia a megállapodást, hogy a bónuszok hatályba lépjenek.§!\n"
 SPR_ensure_loyalty:0 "Hũség biztosítása"
 SPR_ensure_loyalty_desc:1 "A kormányt a katonasága árulta el a legbrutálisabban. Az elsõ lépés e seb begyógyításához az, hogy biztosítjuk minden tiszt lojalitását, akit ezentúl kinevezünk."
 SPR_enlist_the_carabineros:0 "Carabineros besorozása"
 SPR_enlist_the_carabineros_desc:2 "Átmeneti intézkedésként a frontvonalakon unortodox megoldásokhoz kell folyamodnunk. Katonaság híján a Carabineros, egy félkatonai határõrség és vámhivatal, ugyanolyan jó erõ lesz a lövészárkok megtöltésére, mint bármi más."
 SPR_enlist_the_carabineros_tt:0 "Egy egységet kapsz §Y3 gyalogsági§! zászlóaljjal öt véletlenszerũ területen.\n"
 SPR_the_popular_army:0 "A népi hadsereg"
 SPR_the_popular_army_desc:1 "Új hadseregünk azokból áll majd, akiket nem szennyezett be a katonaság árulása; azokból a lakosságból, akik buzgón védelmezik azokat az elveket, amelyekre a Köztársaság épül, de akik talán korábban nem szolgáltak. Ezzel az újjászervezéssel együtt új fegyvereket és doktrínákat is ki fogunk dolgozni, hogy segítsük ezt az új hadsereget a harcban."
 SPR_take_the_initiative:0 "Kezdeményezés átvétele"
 SPR_take_the_initiative_desc:1 "Nem maradhatunk tétlenek, míg ellenségeink kiválasztják, mikor és hol támadjanak meg minket. A háborúkat a kezdeményezéssel nyerik meg, ezért ezt kell tennünk."
 SPR_no_pasaran:0 "¡No Pasarán!"
 SPR_no_pasaran_desc:1 "Let the creed of the anti-fascist echo from every home in every city; from every rooftop to every street; from every barricade to every ditch: "¡No Pasarán!" - they shall not pass!"
 SPR_no_pasaran_tt:2 "Place §Y1 Fort§! in all provinces with §Y1 Victory Point§! in controlled states.\nPlace §Y2 Forts§! in all provinces with §Y3 Victory Points§! in controlled states.\nPlace §Y3 Forts§! in all provinces with §Y10 Victory Points§! in controlled states.\nPlace §Y4 Forts§! in all provinces with §Y30 Victory Points§! or more in controlled states.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "Egy értelmiségieknek megfelelõ frontvonal"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "Kár, hogy legokosabb elméink a frontvonalakon harcolnak a fasiszták ellen - sokkal jobban hasznosíthatjuk õket messze a vonalak mögött; olyan új hadviselési eszközöket alkotva, amelyek sokkal többet segítenének harcunknak, mint amennyit néhány extra katona esetleg tudna."
 SPR_strengthen_the_anti_fascist_coalition:0 "Az antifasiszta koalíció megerõsítése"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "Megszüntettük a koalíciónk eltérõ részeit - remélhetõleg ez azt jelenti, hogy most végre arra összpontosíthatunk, hogy megerõsítsük egységes elhatározásunkat a fasizmus felszámolásában."
 SPR_oppose_the_communists:0 "A kommunisták elutasítása"
 SPR_oppose_the_communists_desc:1 "A kommunisták nem mások, mint szükséges szövetségesek a fasizmus elleni harcban. Ha ennek vége, a magunk módján kell elbánnunk velük."
 SPR_fortify_the_central_government:0 "A központi kormány megerõsítése"
 SPR_fortify_the_central_government_desc:1 "Meg kell erõsítenünk a kormányt a kommunista befolyással szemben, nehogy titokban sikerüljön belülrõl átvenniük az irányítást a köztársaság felett".
 SPR_secure_democratic_principles:0 "A demokratikus alapelvek biztosítása"
 SPR_secure_democratic_principles_desc:1 "Nem hagyhatjuk, hogy a kommunista befolyás megváltoztassa vagy akár el is pusztítsa azokat az elveket, amelyekre a Második Köztársaságot alapították - függetlenül a kommunistákhoz vagy [SOV.GetNameDef]hoz való viszonyunktól, ezeket az elveket a szívünkben kell hordoznunk, ha nem is nyíltan."
 SPR_subvert_soviet_control:0 "Szovjet ellenõrzés aláásása"
 SPR_subvert_soviet_control_desc:1 "A gyõzelmünket lehetõvé tevõ [SOV.GetAdjective] támogatás ára az alárendeltség volt, és úgy tũnik, hogy a nyomorúságunknak még nincs vége. Elkezdjük aláásni a [SOV.GetAdjective] azon erõfeszítéseit, hogy a kommunista befolyást kiterjesszék országunkra, elõkészítve a szabadságunkért és függetlenségünkért folytatott végsõ harcot."
 SPR_subvert_sovjet_control_tt:1 "\n§R[SOV.GetNameDefCap] valószínũleg büntetõ intézkedéseket foganatosít engedetlenségünk következtében!§!\n"
 SPR_war_of_independence:0 "Függetlenségi háború"
 SPR_war_of_independence_desc:1 "Eljött az idõ, hogy egykori szövetségeseink ellen forduljunk, nehogy az Unió egy újabb tagállamává váljunk. Egy utolsó nagy erõfeszítésre van szükség népünk részérõl, hogy elérjük a végsõ jutalmat, a szabadságot mind a bal-, mind a jobboldali önkényuralomtól."
 SPR_war_of_independence_tt:1 " §RHa nem fogadják el a követeléseinket, az háborúhoz vezet!§!"
 SPR_those_who_would_not_help_us:0 "Azok, akik nem segítenének nekünk"
 SPR_those_who_would_not_help_us_desc:1 "A Nyugat magunkra hagyott minket a fasiszták elleni harcainkban, de azóta megváltoztak a dolgok, és õk is belekerültek a saját háborújukba. Most ismét szükségünk van a segítségükre, és talán ezúttal megtanultak odafigyelni ránk, amikor egy új ellenséggel szemben alakítjuk az élcsapatot."
 SPR_those_those_who_who_would_not_help_us_tt:0 "§RAz országoknak jóvá kell hagyniuk a megállapodást ahhoz, hogy a bónuszok hatályba lépjenek.§!\n"
 SPR_ideological_allies:0 "Ideológiai szövetségesek"
 SPR_ideological_allies_desc:1 "Spanyolországot a polgárháború olvasztótégelyében kovácsolták újra - ideológiai szövetségeseinkkel együtt fogunk kiállni mind a jobboldal, mind a baloldal szélsõségeivel szemben."
 SPR_enemies_of_our_enemy:0 "Az ellenségünk ellenségei"
 SPR_enemies_of_our_enemy_desc:1 "Bár a polgárháború során ellenségeinket segítették, most közös ellenségünk van. Talán itt az ideje, hogy félretegyük nézeteltéréseinket, amíg a nagyobb harcot meg nem nyerjük."
 SPR_deal_with_the_devil:0 "Alku az ördöggel"
 SPR_deal_with_the_devil_desc:1 "A németeknek bõséges tapasztalatuk van a szovjetek elleni harcban, és bár hivatalos szövetségbe soha nem egyezhetnénk bele, talán katonai tudásuk cseréje egyértelmũ elõnyhöz juttathatna bennünket a közös ellenségünk elleni saját háborús erõfeszítéseinkben."
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap]nak jóvá kell hagynia a megállapodást, hogy a bónuszok hatályba lépjenek.§!\n"
 SPR_foreign_industrial_aid:0 "Külföldi ipari támogatás"
 SPR_foreign_industrial_aid_desc:0 "Az új paktumainkkal a külföldi vállalkozásokat arra fogjuk csábítani, hogy nemzetünkbe fektessenek be, és segítsék az újjáépítésünket."
 SPR_stabilize_the_nation:0 "A nemzet stabilizálása"
 SPR_stabilize_the_nation_desc:1 "Gyõztesen kerültünk ki a polgárháborúból, de most biztosítanunk kell, hogy a stabilitás visszatérjen, és hogy ez ne fordulhasson elõ még egyszer."
 SPR_end_fascism_at_all_costs:0 "A fasizmus ellen mindenáron"
 SPR_end_fascism_at_all_costs_desc:2 "Semmi sem számít a fasiszták teljes megsemmisítésén túl - ha ehhez el kell adnunk a lelkünket a kommunizmusnak, akkor legyen úgy."
 SPR_communists_in_the_government:0 "Kommunisták a kormányban"
 SPR_communists_in_the_government_desc:1 "A kommunisták befolyása a kormányban olyan mértékben megnõtt, hogy most már teljes vezetõváltást követelnek, hogy az tükrözze a köztársaság új realitásait".
 SPR_communists_in_the_government_tt:0 "A sztálinista miniszterek §Gelérhetõvé§! válnak, de a demokrata minisztereket §Reltávolítják§!"
 SPR_restore_higher_education:0 "A felsõoktatás visszaállítása"
 SPR_restore_higher_education_desc:1 "A háború alatt megrongálódott felsõoktatási intézményeket újra kell építeni és bõvíteni kell, biztosítva ezzel az iparunk számára az okos elmék folyamatos utánpótlását."
 SPR_engineering_advances:0 "Mérnöki elõretörés"
 SPR_engineering_advances_desc:1 "A mérnöki tudományok új vívmányai lehetõvé teszik a jobb ipar, valamint az új típusú repülõgépek és páncélok építését".
 SPR_rebuild_the_nation:0 "A nemzet újjáépítése"
 SPR_rebuild_the_nation_desc:0 "A polgárháború borzalmai után visszatért a stabilitás, és lassan visszanyerjük ipari lábainkat. Az ipari bõvítési programokba történõ kiterjedt beruházások idõszaka kétségtelenül megadja gazdaságunknak azt a lökést, amelyre szüksége van ahhoz, hogy ismét lendületet kapjon."
 SPR_reprofessionalize_the_military:0 "A hadsereg újraszabályozása"
 SPR_reprofesszionalize_the_military_desc:1 "Szükségképpen a hadseregünket azokból építették újjá, akiket nem a katonai élet szigorú fegyelmében neveltek. Ahhoz, hogy hadseregünket ideiglenes szükséghadseregbõl valódi nemzeti hadsereggé alakítsuk át, újra hivatásossá kell tennünk, és megfelelõ fegyelemmel és parancsnoki struktúrával kell felruháznunk."
 SPR_experiences_from_the_civil_war:0 "Tapasztalatok a polgárháborúból"
 SPR_experiences_from_the_civil_war_desc:1 "Katonaságunk polgárháborús tapasztalatai a katonai gondolkodás és a felszerelések fejlesztése terén drámai új elõrelépéseket eredményeztek."
 SPR_a_new_military_academy:0 "Egy új katonai akadémia"
 SPR_a_new_military_academy_desc:1 "Ahhoz, hogy elérjük a valóban professzionális nemzeti hadsereggel kapcsolatos célunkat, új akadémiát kell létrehoznunk, amely biztosítja, hogy tisztjeink a lehetõ legjobbak legyenek."
 SPR_revive_the_republican_navy:0 "A köztársasági haditengerészet újjáélesztése"
 SPR_revive_the_republican_navy_desc:1 "Haditengerészetünket éppúgy megtépázta a polgárháború kezdete, mint hadseregünket, és újjáépítésének prioritást kell élveznie államunk nemzetbiztonsága szempontjából. Ehhez új infrastruktúra kiépítésére lesz szükség, amit azonnal meg fogunk kezdeni."
 SPR_navy_modernization:0 "Haditengerészet modernizációja"
 SPR_navy_modernization_desc:1 "Az elszenvedett veszteségek egyik elõnye, hogy nincs okunk tartózkodni az új és modern hajómodellek építésétõl. Érdeklõdnünk kell a megfelelõ tervekrõl, és azonnal gondoskodnunk kell a megépítésükrõl."
 SPR_expand_the_naval_academy:0 "A haditengerészeti akadémia bõvítése"
 SPR_expand_the_naval_academy_desc:1 "A polgárháború megmutatta a haditengerészetünk vezetésének hiányosságait. Tengerészeti akadémiánk minõségének javítása, valamint méretének növelése biztosíthatja, hogy ezek a költséges taktikai és stratégiai hibák a jövõben sokkal kevésbé valószínũek legyenek."
 SPR_prepare_for_the_next_war:0 "Felkészülés a következõ háborúra"
 SPR_prepare_for_the_next_war_desc:1 "Hadiiparunkat bõvíteni kell, ha erõsek akarunk lenni a háború sújtotta nemzetünket fenyegetõ különféle külföldi fenyegetésekkel szemben. Fel kell készülnünk arra, ami jönni fog."
 SPR_wartime_industry:0 "Háborús ipar"
 SPR_wartime_industry_desc:0 "Ismét háborúban találjuk magunkat, ezért biztosítanunk kell, hogy ipari bõvítésünk inkább a katonai, mint a polgári igények kielégítésére összpontosítson."
 SPR_fuel_for_the_war_machine:0 "Üzemanyag a hadigépezet számára"
 SPR_fuel_for_the_war_machine_desc:0 "Az erõforrások kiemelkedõ fontosságúak a hadiiparunk számára, és minél inkább önellátóak tudunk lenni ezekben az igényekben, annál jobb. Új bányák, acélmũvek és alumíniumkohók építésével országszerte nagyot léphetnénk elõre az ilyen önellátás elérésében."
 SPR_join_the_global_fight_against_fascism:0 "A fasizmus elleni globális harc"
 SPR_join_the_global_fight_against_fascism_desc:1 "Spanyolországban legyõztük a fasizmust, de a világ más országaiban még létezik. A mi kötelességünk, hogy ezt a harcot a végsõkig vigyük."
 SPR_the_anti_fascist_crusade:0 "Az antifasiszta keresztes hadjárat"
 SPR_the_anti_fascist_crusade_desc:1 "A spanyolok jóval azelõtt harcoltak a fasiszták ellen, hogy bárki más felismerte volna a veszélyt. Ez a harc a mi harcunk, és nem hagyjuk abba, amíg meg nem nyerjük."
 FRA_devalue_the_franc_desc:1 "Míg más országok engedték, hogy valutájuk értéke csökkenjen, hogy segítsék gazdaságukat, mi ezt határozottan elutasítottuk. Ennek eredményeképpen gazdaságunk lemaradt másokhoz képest. Ha versenyképesebbé akarunk válni, és át akarjuk vészelni az elkövetkezõ vihart, nem szabad elvetnünk a valutánk leértékelését, még akkor sem, ha ez népszerũtlen intézkedésnek bizonyulna."
 FRA_autoroutes:0 "Autópályák"
 FRA_autoroutes_desc:0 "A németek lenyũgözték a világot az országuk különbözõ részeit összekötõ, korlátozott hozzáférésũ, nagy forgalmú utak koncepciójával. Megmutatjuk a világnak, hogy mi is képesek vagyunk ugyanerre."
 FRA_invest_in_the_metropole:1 "Nagyvárosok fejlesztése"
 FRA_invest_in_the_metropole_desc:0 "Az iparunk újjáépítésének elsõ lépése az kell legyen, hogy javítsuk ipari alapjainkat a területeinken."
 FRA_invest_in_the_colonies:1 "Gyarmatok fejlesztése"
 FRA_invest_in_the_colonies_desc:0 "Az európai ipari magterületeink nem rendelkeznek elegendõ népességgel és erõforrással egy nagy ipari terjeszkedés fenntartásához. Ha gazdaságunk versenyképes akar lenni a világ többi részével szemben, ki kell használnunk gyarmatainkat."
 FRA_colonial_industry_effect_tt:2 "Két §Ypolgári gyárat§! ad hozzá minden egyes gyarmatunkhoz, amelybe korábban beruházott.\n"
 FRA_industrial_expansion_effect_tt:1 "Két §YPolgári gyárat§! ad hozzá a korábban beruházott nagyvárosi területekhez.\n"
 FRA_military_factories_effect_tt:1 "Két §Ykatonai gyárat§! ad hozzá minden korábban beruházott területhez.\n"
 FRA_invest_in_west_africa:0 "Befektetés Nyugat-Afrikába"
 FRA_invest_in_west_africa_desc:0 "Nyugat-Afrika hatalmas munkaerõ- és erõforrás-tartalékai miatt tökéletes befektetés-jelölt."
 FRA_invest_in_indochina:0 "Befektetés Indokínában"
 FRA_invest_in_indochina_desc:0 "Az indokínai birtokaink és az anyaországunk közötti nagy távolság hátránynak tũnhet, de ez egyben megvéd minden ottani ipart az ellenséges támadástól."
 FRA_invest_in_syria:0 "Befektetés Szíriában"
 FRA_invest_in_syria_desc:0 "Szíria tökéletes helyzetben van ahhoz, hogy ellátjon minket egy európai vagy afrikai háború esetén. Ipari potenciáljának erõsítése szintén támogatni fogja pozícióinkat a térségben."
 FRA_global_integration:0 "Globális integráció"
 FRA_global_integration_desc:0 "A Brit Birodalom egymást támogató részek finoman összehangolt rendszere. Semmi sem mondja azt, hogy mi ne tudnánk ugyanilyen jól boldogulni a gyarmatainkkal."
 FRA_begin_rearmament:0 "Újrafegyverkezés megkezdése"
 FRA_begin_rearmament_desc:1 "Az 1919-ben Foch marsall által megjósolt 20 éves fegyverszünet gyorsan véget ér, és egyre valószínũbbnek tũnik, hogy a világ a következõ években háborúba torkollik. Készen kell állnunk."
 FRA_firepower_kills:0 "Gyilkos tũzerõ"
 FRA_firepower_kills_desc:0 "A Nagy Háború tanulságai éppoly egyszerũek voltak, mint amilyen kegyetlenek: a nyílt céltáblák miatt egymással harcoló emberek napjai lejártak. Ma a gyilkolás tömegesen történik a legmodernebb fegyverekkel, nagy távolságból."
 FRA_methodical_battle:0 "Módszeres csata"
 FRA_methodical_battle_desc:0 "Egyesek azt állítják, hogy a csata káosz, de õk bolondok. A csata nem más, mint a megfelelõ eszközök módszeres alkalmazása az átfogó terv alapján. Tervezz jól, és az ellenség szándékai akár történelmi lábjegyzet is lehet."
 FRA_division_cuirassee:0 "Cuirassée Hadosztály"
 FRA_division_cuirassee_desc:0 "Egy de Gaulle nevũ vállalkozó szellemũ tiszt egy újfajta hadosztályt javasolt, amely a nehézpáncélosokat a gyalogsággal és a közepes harckocsikkal kombinálja, hogy kombinált egységként harcoljanak."
 FRA_infantry_tanks:0 "Gyalogsági harckocsik"
 FRA_infantry_tanks_desc:0 "Bármi más, a harckocsik elsõ és utolsó feladata, hogy lehetõvé tegyék a gyalogság számára a terep elfoglalását és megtartását. Ezért gyalogsági egységeinket mindig modern, ütõképes harckocsikkal kell felszerelnünk."
 FRA_special_forces:0 "Különleges erõk"
 FRA_special_forces_desc:0 "A jövõben a háborút egyre inkább olyan területeken fogják vívni, ahol a sima gyalogosok a végsõkig eljutnak. Olyan új és még ütõképesebb alakulatokat kell létrehoznunk, amelyek képesek ilyen körülmények között is helytállni."
 FRA_fusiliers_marine:1 "A tengerészgyalogosok"
 FRA_fusiliers_marine_desc:0 "A partok, mint áthatolhatatlan védmũvek napjainak vége. A jövõben képesnek kell lennünk arra, hogy felvegyük a harcot az ellenséggel, bárhol is legyen az, és minden ellenállással szemben elfoglaljunk egy partraszállási területet."
 FRA_battle_of_maneuver:0 "Manõverezési csata"
 FRA_battle_of_maneuver_desc:0 "A régi elképzelés, miszerint a csatatér egy kis terület, ahol a hadseregek összecsapnak, halott. A tömeges motorizáció, a repülõgépek és a gyors rádiókommunikáció révén a csaták gyorsan, több száz kilométeres körzetekben mozognak. Minél hamarabb felkészülünk erre, annál jobb."
 FRA_air_dominance_desc:0 "A repülõgép fejlõdése egy harmadik területet hozott létre a hadseregen belül, amelyrõl gondoskodnunk kell. Sũrgösen fejlesztenünk kell, mert különben katasztrófával kell szembenéznünk."
 FRA_air_ground_cooperation:0 "Légi-földi együttmũködés"
 FRA_air_ground_cooperation_desc:0 "A légi harc csak akkor hoz tényleges katonai eredményeket, ha az egy földi cél érdekében történik. Minél jobban integráljuk a légi és a földi harcot, annál hatékonyabbak leszünk."
 FRA_flying_artillery_desc:0 "A mai gyorsan mozgó csatákban a földön lévõ lassú tüzérségi eszközök nem biztos, hogy képesek lépést tartani. A bombákat szállító repülõgépek átvehetik a szerepüket."
 FRA_form_the_popular_front:0 "A népfront megalakítása"
 FRA_form_the_popular_front_desc:1 "A fasizmus németországi és olaszországi térnyerésével világossá vált, hogy a baloldali belharcoknak véget kell vetni, ha ügyünk fenn akar maradni. Egy széles, az összes baloldali pártból álló népfront rendelkezik majd a népi felhatalmazással, hogy végre foglalkozhassunk a fasizmust létrehozó gazdasági feltételekkel."
 FRA_ban_communism_desc:0 "Bár elképzelhetetlen, hogy bárki komolyan egy kommunista forradalom káoszát és vérontását akarja a saját hazájára zúdítani, úgy tũnik, hogy vannak közöttünk olyanok, akik éppen ezt tennék. Nem engedhetjük meg, hogy tovább szervezkedjenek az állam ellen. A legkeményebb intézkedéseket kell meghozni."
 FRA_invite_communist_ministers:0 "Kommunista miniszterek meghívása"
 FRA_invite_communist_ministers_desc:0 "A radikális jobboldal visszahatásától való félelem megakadályozta a kommunisták bevonását a tényleges kormányba. De a félelem rossz tanácsadó. Ha már muszáj az összecsapás, jöjjenek csak."
 FRA_strengthen_the_unions:0 "Szakszervezetek erõsítése"
 FRA_strengthen_the_unions_desc:0 "Túl sokáig nyitva állt az egyes dolgozók azon joga, hogy társaikkal összefogva kollektív tárgyalásokat folytassanak. Mostantól nem."
 FRA_celebrate_the_commune:0 " A Kommuna ünneplése"
 FRA_celebrate_the_commune_desc:0 "Bár rövid életũ volt, a párizsi kommün volt az elsõ kísérlet egy kommunista társadalom létrehozására francia földön."
 FRA_womens_suffrage_desc:1 "Éppoly abszurd, mint szégyenletes, hogy Franciaország keményen dolgozó asszonyai, akik újra és újra a barikádokon harcoltak a jogaikért, nem szavazhatnak a választásokon. Meg fogjuk szüntetni ezt az igazságtalanságot."
 FRA_legal_equality:0 "Jogi egyenlõség"
 FRA_legal_equality_desc:0 "A nõket még mindig minden szempontból másodrendũ állampolgároknak tekintik, akik mindig a férfi akaratának vannak alávetve. Ennek a képtelenségnek mostantól vége."
 FRA_industrial_collectivization:0 "Ipari kollektivizálás"
 FRA_industrial_collectivization_desc:1 "A francia gazdaság ma apró, kevés alkalmazottal rendelkezõ, örökké egymással versengõ és az erõforrásokat elszívó, nem hatékony kisipari termelésbõl áll. Összefogjuk ezeket a kis cégeket, hogy végre olyan vállalatokat hozzunk létre, amelyek a világszínvonalon is versenyképesek."
 FRA_agricultural_collectivization_desc:0 "Ami az iparra vonatkozik, ugyanúgy vonatkozik a gazdákra is szerte Franciaországban. Az apró gazdaságok nem engedhetik meg maguknak a modern berendezéseket, nagyrészt úgy dolgoznak, mint a dédapáik. Azzal, hogy mezõgazdasági termelõegységekbe tömörítjük õket, növeljük a hatékonyságot és a termelést."
 FRA_force_the_issue:0 "A kérdés erõltetése"
 FRA_force_the_issue_desc:1 "Messzire jutottunk a Népfront megalakulása óta. De nem hagyhatjuk félbe a munkánkat. Itt az ideje, hogy a baloldalon mindenki döntsön és állást foglaljon - vagy a forradalommal vagy ellene."
 FRA_force_the_issue_tt:0 "A stabilitási büntetés a §Ydemokrata§! pártok népszerũségétõl függ.\n"
 FRA_reconciliation:0 "Megbékélés"
 FRA_reconciliation_desc:0 "A múltban a francia forradalmak túl gyakran taszították az országot a forradalmi és ellenforradalmi terror végtelen görcseibe. Talán itt az ideje, hogy olyan köztársaságot építsünk, amelyben mindenkinek megvan a helye, akár támogatta a forradalmat, akár nem."
 FRA_constitutional_convention:0 "Alkotmányos konvenció"
 FRA_stitutional_convention_desc:0 "Köztársaságunk jellegének alapvetõ megváltoztatása nem történhet meg egyik napról a másikra, és nem történhet meg új alkotmány megtárgyalása nélkül".
 FRA_anti_fascist_coalition:0 "Antifasiszta koalíció"
 FRA_anti_fascist_coalition_desc:0 "A haladás menetére a legnagyobb veszélyt a fasizmus terjedése jelenti. Össze kell fognunk minden olyan országgal, amely hajlandó felvenni a harcot ezzel a fenyegetéssel, különben egyikünk számára sem lesz holnap."
 FRA_invite_anti_fascist_emigrants:0 "Antifasiszta bevándorlók meghívása"
 FRA_invite_anti_fascist_emigrants_desc:1 "Az elsõ lépés, amit minden fasiszta rezsim megtesz, hogy számũzi kritikusait és azokat az embereket, akik alternatív elképzelést mutathatnak be arról, hogyan lehetne megszervezni az országot. Ugyanakkor ezek az emberek tökéletesen alkalmasak arra is, hogy számũzetésben lévõ kormányt alakítsanak, hogy felkészüljenek arra a napra, amikor országuk felszabadul."
 FRA_reconnect_to_the_balkans:0 "Kapcsolatok a Balkánnal"
 FRA_reconnect_to_the_balkans_desc:0 "Franciaország már régóta igyekszik ellensúlyozni a közép-európai hatalmakat azáltal, hogy a balkáni országok felé fordul. Ez a kapcsolat még mindig megvan, még ha az utóbbi idõben hagytuk is elhalványulni."
 FRA_pre_empt_the_fascist_attack:0 "A fasiszta támadás megelõzése"
 FRA_pre_empt_the_fascist_tack_desc:0 "Miért hagyjuk, hogy az ellenség nyugodtan készülõdhessen, és akkor válasszuk ki az elkerülhetetlen támadás pillanatát, amikor az nekik a legjobban megfelel? Mi fogunk elõször lecsapni, és szétzúzzuk ezt a fenyegetést, mielõtt még ideje lenne felkészülni."
 FRA_loyalty_to_moscow:0 "Hũség Moszkvához"
 FRA_loyalty_to_moscow_desc:0 "A Szovjetunióban gyakorolt szocializmus modellje talán nem tökéletes, de minden kétséget kizáróan a Szovjetunióban valósult meg a szocialista eszmék legmagasabb fokú végrehajtása. Bolondok lennénk, ha megpróbálnánk megtalálni a saját utunkat."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Amikor egy szocialista országot egy idegen megszálló fenyeget, akkor minden szocialista országot fenyegetés fenyeget. Nem nézhetjük tétlenül, hogy elvtársaink az életükért harcolnak."
 FRA_host_the_german_exiles:0 "A német számũzöttek vendégül látása"
 FRA_host_the_german_exiles_desc:0 "Németország, Marx és Engels hazája, egykor a kommunista gondolkodás és gyakorlat élvonalába tartozott. Sok német kommunista elmenekült, amikor a nácik átvették a hatalmat. Ha otthont adunk nekik, segíthetnek megszervezni a felszabadított területek hatékonyabb kormányzását."
 FRA_revolution_to_the_utmost:0 "Forradalom a végsõkig"
 FRA_revolution_to_the_utmost_desc:0 "A félig befejezetlenül hagyott forradalom nem is forradalom. Nem szabad megállnunk, amíg a cselekedet be nem fejezõdik, és az új politikai rendszer biztonságban lesz bármi áron."
 FRA_destroy_the_counter_revolution:0 "Elllenforradalom elpusztítása"
 FRA_destroy_the_counter_revolution_desc:0 "Franciaországban még most is készülnek egyesek arra, hogy a saját népük hátába döfjék a tõrt, ha az egy másodpercnyi gyengeséget is mutat. Mi nem hagyjuk õket, és mi fogunk elõször lecsapni."
 FRA_revolutionary_zeal_desc:1 "A francia népben mindig is különös buzgalom volt a régi rend felszámolására és az új felemelésére. Ezt nem szabad elbátortalanítani."
 FRA_loyalty_to_the_cause:0 "Hũség az ügyhöz"
 FRA_loyalty_to_the_cause_desc:1 "Más országok megfogalmazhatják saját elképzeléseiket a kommunizmusról, de semmi okunk sincs arra, hogy a miénkkel kapcsolatban kompromisszumot kössünk. Lehet, hogy félúton megálltak, mert kétségek gyötörték õket, hogy a cél szentesíti-e az eszközt. Mi nem fogjuk."
 FRA_carry_the_revolution_north:0 "Forradalom északon"
 FRA_carry_the_revolution_north_desc:0 "A Csatorna túloldalán fekszik az ipari forradalom szülõhelye, és vele együtt a modern kapitalizmus hazája. Nem engedhetjük meg, hogy ez a hely egy ellenforradalmi ellenség ugródeszkájává váljon."
 FRA_carry_the_revolution_west:0 "Forradalom nyugaton"
 FRA_carry_the_revolution_west_desc:1 "Az Ibériai-félsziget rendszerei egy cérnaszálon függnek, készen arra, hogy egy népi forradalom elsöpörje õket. Mi el fogjuk szakítani ezt a cérnát."
 FRA_carry_the_revolution_east:0 "Forradalom keleten"
 FRA_carry_the_revolution_east_desc:0 "Keleti határainknál fekszik a legnagyobb fenyegetés új rendünkre. Az ott összegyũlt reakciós erõk akkor fognak lecsapni, amikor a legkevésbé engedhetjük meg magunknak - de csak akkor, ha idõt adunk nekik, hogy felkészüljenek rá."
 FRA_carry_the_revolution_south:0 "Forradalom délen"
 FRA_carry_the_revolution_south_desc:0 "Az elsõ ország, amely a fasizmusnak esett áldozatul, Olaszország volt. Ennek következtében az ideológia szilárdan beágyazódott Olaszországban. Világnézeteink nem tudnak békésen egymás mellett létezni. Ezt õk is ugyanolyan jól tudják, mint mi, és kétségtelenül fel fognak készülni a cselekvésre. Nekünk is így kell tennünk."
 FRA_egalite_liberte_solidarite_desc:1 "Az elsõ francia forradalom elsöpörte az évezredekig fennálló rendszereket, és örökre megváltoztatta Európa arculatát. Mi befejezzük, amit õk elkezdtek."
 FRA_reform_the_labour_laws:0 "A munkaügyi törvények reformja"
 FRA_reform_the_labour_laws_desc:0 "A franciaországi munkavállalók kemény körülmények között, alacsony bérezéssel és kevés juttatással dolgoznak. Itt az ideje, hogy átfogó reformcsomagot hajtsunk végre sorsuk javítása érdekében."
 FRA_nacionalize_key_industry:0 "A fõbb iparágak államosítása"
 FRA_nationalize_key_industry_desc:0 "A jelenlegi helyzetben nem szabad visszariadnunk gazdaságunk radikális átalakításától, hogy megfelelhessünk a közelgõ fenyegetésnek. Az idõ rövid - nem várhatunk arra, hogy a szabad piac megoldja a problémát."
 FRA_reorganize_the_aviation_industry:0 "A légi ipar újjászervezése"
 FRA_reorganize_the_aviation_industry_desc:0 "Több tucat apró vállalatra felosztva, a mi légiközlekedési iparunk évtizedes lemaradásban van a németországi és az amerikai iparhoz képest. Radikális átszervezésre van szükség."
 FRA_form_the_state_arsenals:0 "Az állami hadseregek megalakítása"
 FRA_form_the_state_arsenals_desc:0 "Ahhoz, hogy hadseregünket modern fegyverekkel lássuk el, nem várhatunk addig, amíg a magáncégek kiépítik a szükséges gyártási kapacitásokat."
 FRA_general_work_council:0 "Általános Munkatanács"
 FRA_general_work_council_desc:0 "Létrehozunk egy nemzeti ügynökséget, amely a munkaadók és a munkavállalók közötti vitás kérdéseket kezeli, és biztosítja, hogy munkavállalóinkat a lehetõ leghatékonyabban foglalkoztassák."
 FRA_national_champions:0 "Nemzeti bajnokok"
 FRA_national_champions_desc:0 "Azzal, hogy kiválasztunk néhány olyan vállalatot, amelyek képesek globális szinten is versenyképesek lenni, és a lehetõ legnagyobb mértékben támogatjuk õket, olyan modern gazdaságot hozhatunk létre, amely minden mással egyenrangú."
 FRA_dirigisme_desc:0 "Bár a szovjet modell teljes körũ tervgazdasága egyértelmũen túlságosan szélsõséges intézkedés, gazdaságunk optimalizálásához bizonyos fokú tervezésre és irányításra van szükség."
 FRA_ban_the_leagues:0 "Ligák betiltása"
 FRA_ban_the_leagues_desc:0 "A szélsõjobboldali ligák ellenõrizetlenül szervezõdhettek. Bár jelenleg túl gyengék ahhoz, hogy puccsal próbálkozzanak, nem lehet tudni, mire lehetnek képesek a jövõben. A legjobb, ha most megszüntetjük õket."
 FRA_the_blum_viollette_proposal:0 "A Blum-Viollette javaslat"
 FRA_the_blum_viollette_proposal_desc:1 "A Francia Köztársaság állampolgárságának mindenki elõtt nyitva kell állnia, aki erre jogosult. Algériában sok hũséges alattvalónk szeretne teljes jogú állampolgárrá válni, de ezt még nem tehetik meg. Azzal, hogy teljes jogú állampolgárokká tennénk õket, sokkal szorosabban kötnénk Algériát Franciaországhoz."
 FRA_expand_the_citizenship:0 "Az állampolgárság kiterjesztése"
 FRA_expand_the_citizenship_desc:0 "Egy köztársaság számára tũrhetetlen, hogy a területén élõ emberek egy része ne válhasson az állampolgárává, nálunk azonban ez az állapot továbbra is fennáll. Ezt azonnal orvosolnunk kell."
 FRA_france_undividable_desc:0 "Franciaországot egyetlen egységgé kell formálni, egyetlen zászló alatt. Itt az ideje, hogy ezt nyíltan elismerjük, már csak azért is, hogy a megosztottságtól való félelmeket eloszlassuk."
 FRA_french_union:0 "Francia Unió"
 FRA_french_union_desc:0 "Itt az ideje, hogy egy új Franciaországot hirdessünk, egy olyan Franciaországot, amely átível a földgolyón, amelyben birodalmunk minden része egyesül. Népszavazásokat fogunk tartani minden részen, hogy megerõsítsük a nép akaratát, hogy ennek az új, nagyobb Franciaországnak a részévé váljon."
 FRA_french_union_tt:0 "Gyarmatbirodalmunk különbözõ részein népszavazásokat tartunk. Egyes részek dönthetnek úgy, hogy inkább teljesen függetlenné válnak."
 FRA_encourage_immigration:0 "A bevándorlás ösztönzése"
 FRA_encourage_immigration_desc:1 "Hazánknak égetõ szüksége van munkaerõre, hogy pótolja a Nagy Háborúban elszenvedett veszteségeket. Azzal, hogy megkönnyítjük a letelepedést Franciaországban, vonzóvá tehetjük a képzett bevándorlókat, akik pótolhatják ezt a hiányt."
 FRA_review_foreign_policy:0 "Külpolitika felülvizsgálata"
 FRA_review_foreign_policy_desc:0 "Az 1919-ben létrehozott kontinentális rend egyre inkább veszélyeztetettnek tũnik. Itt az ideje, hogy felülvizsgáljuk külpolitikai lehetõségeinket, hogy új szövetségeket biztosítsunk a közelgõ vihar átvészeléséhez."
 FRA_intervention_in_spain:0 "Spanyol intervenció"
 FRA_intervention_in_spain_desc:0 "A spanyolországi polgárháború az ideológiák közötti összecsapást a küszöbünkre hozta. Óvatosan kell eljárnunk, nehogy a konfliktus átterjedjen hazánkra."
 FRA_support_the_finns:0 "A finnek támogatása"
 FRA_support_the_finns_desc:0 "A finnek az életükért küzdenek. Segítenünk kell õket."
 FRA_confirm_eastern_commitments:0 "Keleti vállalások erõsítése"
 FRA_confirm_eastern_commitments_desc:0 "A Nagy Háború után szövetségi hálózatot hoztunk létre Kelet-Európában, ellensúlyként az újraéledõ Németországgal és az expanzív Szovjetunióval szemben. A térségben lévõ szövetségeseink most azon tũnõdnek, vajon valóban a segítségükre sietnénk-e, ha hívnának minket. Meg kellene nyugtatnunk õket, mielõtt úgy döntenének, hogy máshol keresnek segítséget."
 FRA_strengthen_the_little_entente:0 "A kis antant megerõsítése"
 FRA_strengthen_the_little_entente_desc:0 "A Kisantant kötelez minket arra, hogy a kelet-európai és balkáni szövetségeseink segítségére siessünk. Hagytuk, hogy ez a szövetség megszũnjön, de most nagyobb szükség van rá, mint valaha. Itt az ideje, hogy újjáélesszük."
 FRA_invest_in_our_weaker_allies:0 "Befektetés gyengébb szövetségeseinkbe"
 FRA_invest_in_inour_weaker_allies_desc:0 "Ha háború esetén ütõképes szövetségeseinket akarjuk, lehetõvé kell tennünk számukra, hogy saját katonai szükségleteiket kielégíthessék. Az iparukba történõ mérsékelt beruházási program lehetõvé teszi számukra, hogy helyben állítsák elõ a szükséges lõszereket."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "Kevesebb katonai gyárral rendelkezik, mint mi"
 FRA_coordinate_rearmament:0 "Újrafegyverkezés koordinálása"
 FRA_coordinate_rearmament_desc:0 "Ahhoz, hogy a németek és más ellenfeleink egységes fejlesztési folyamatához igazodjunk, a szövetségeseinkkel is össze kell hangolnunk erõfeszítéseinket."
 FRA_foreign_guest_workers:0 "Külföldi vendégmunkások"
 FRA_foreign_guest_workers_desc:0 "A munkaerõhiányunk az iparunk bõvítésének és a fegyveres erõink méretének növelésének egyik fõ szũk keresztmetszete. Ha meghívjuk a szövetségeseink szakképzett munkásait, hogy gyárainkban dolgozzanak, az felszabadítja a hadseregbe küldhetõ munkaerõt."
 FRA_join_the_ententes:0 "Belépés az Antantba"
 FRA_join_the_ententes_desc:1 "Franciaország nem tud egyszerre két kölcsönös védelmi kötelezettséget fenntartani. Hacsak nem tudjuk rávenni a briteket, hogy a mi kötelezettségvállalásainkat is tiszteletben tartsák, választanunk kell. Azzal, hogy szétszórt szövetségi hálózatainkat egyetlen egésszé egyesítjük, nagyságrendekkel növeljük szövetségeink elrettentõ erejét."
 unlocks_espionage_operation_tt:0 "Felold egy §YKémkedési mũveletet§!:\n"
 FRA_revive_the_franco_polish_alliance:1 "A francia-lengyel szövetség felélesztése"
 FRA_revive_the_franco_polish_alliance_desc:0 "Franciaország mindig is támogatta a független Lengyelországot. Az elmúlt években az országaink közötti kapcsolatok kissé lehũltek. Németország fenyegetésével a láthatáron itt az ideje, hogy újra felélesszük paktumunkat."
 FRA_revive_the_franco_the_franco_polish_alliance_tt:0 "\nLengyelországot meghívnánk a frakciónkba, ha mi lennénk a saját frakciónk vezetõi."
 FRA_buy_time:0 "Idõ megvásárlása"
 FRA_buy_time_desc:0 "Nem állunk készen arra, hogy a németekkel szembenézzünk a harctéren. A szövetségeseink gyengék, a hadseregünk elavult. Lehet, hogy áldozatokat kell hoznunk, ha túl akarjuk élni."
 FRA_arms_purchases_in_the_us:1 "Fegyverbeszerzések az USA-ban"
 FRA_arms_purchases_in_the_us_desc:0 "A hadiiparunk egyszerũen nem képes ellátni erõinket a szükséges modern fegyverekkel. Az Egyesült Államoknak azonban van szabad termelési kapacitása. Hacsak nem döntenek úgy, hogy visszatérnek az elszigetelõdéshez, úgy tũnik, rá lehetne õket venni, hogy eladják nekünk a szükséges fegyvereket."
 FRA_france_leads:0 "Vezetõ Franciaország"
 FRA_france_leads_desc:0 "Egy olyan büszke történelmũ nemzet, mint Franciaország, nem hagyhatja, hogy más országok diktálják külpolitikáját. Saját döntéseinket fogjuk meghozni, saját érdekeink által vezérelve."
 FRA_concessions_to_italy:1 "Engedmények Olaszországnak"
 FRA_concessions_to_italy_desc:0 "Olaszország még mindig egy afrikai birodalomról álmodik. Ha némi engedményeket tennénk - és helyeselnénk Etiópia meghódítását -, talán megakadályozhatnánk a Róma és Berlin közötti tengely kialakulását."
 FRA_ratify_the_stresa_front:0 "A Stresa Front ratifikálása"
 FRA_ratify_the_stresa_front_desc:0 "Olaszország jelezte, hogy afrikai területekért cserébe csatlakozna frakciónkhoz. Itt az ideje tollat ragadni és ratifikálni a szükséges szerzõdéseket."
 FRA_franco_soviet_treaty:1 "Francia-[SOV.GetAdjective] szerzõdés"
 FRA_franco_soviet_treaty_desc:1 "A [SOV.GetAdjective]ek ugyanúgy aggódnak a fasizmus európai térnyerése miatt, mint mi. Talán meg tudnánk gyõzni õket, hogy támogassanak minket, ha eljönne az idõ."
 FRA_revive_the_national_bloc:0 "A nemzeti blokk újjáélesztése"
 FRA_revive_the_national_bloc_desc:0 "A politikai színtér napról napra radikálisabbá válik. A baloldal a kommunistákkal munkákodik. Most erõs, stabil vezetésre van szükség."
 FRA_laissez_faire:0 "Laissez-Faire"
 FRA_laissez_faire_desc:0 "A kommunisták nyíltan beszélnek arról, hogy radikálisan átalakítják hazánk gazdasági szerkezetét, hogy megfosztják a keményen dolgozó embert jogos tulajdonától. Ezzel szemben mi a szabadság egyszerũ fogalmát állítjuk. A dinamikus gazdaság mindig felülmúlja a fojtogató bürokrácia baloldali rémálmát."
 FRA_protect_the_rights_of_man:0 "Az ember jogainak védelme"
 FRA_protect_the_rights_of_man_desc:0 "Lehet, hogy soha nem mondják ki nyíltan, de mindenki számára nyilvánvaló, akinek van szeme, hogy lássa: a tulajdonhoz való jog megnyirbálása csak az elsõ lépés az összes olyan jog megszüntetéséhez, amelyért büszke õseink oly keményen küzdöttek. Ezt nem hagyjuk!"
 FRA_freedom_front:0 "Szabadságfront"
 FRA_freedom_front_desc:0 "Amikor a kommunisták által ígért káosz és felfordulás elõtt állunk, hajlandónak kell lennünk szövetségre lépni más pártokkal, még azokkal is, amelyeket személy szerint elítélendõnek találunk."
 FRA_stimulate_the_dynamic_market:0 "A dinamikus piac ösztönzése"
 FRA_stimulate_the_dynamic_market_desc:0 "A dinamikus piac bizonyítottan a leghatékonyabb gazdasági szervezõdési forma. De még mindig emberek irányítják, és az embereknek néha szükségük van némi megnyugtatásra, hogy kemény munkájuk nem lesz hiábavaló. Néhány korlátozás törvényi úton történõ eltörlésével és garanciák nyújtásával segíthetünk a befektetõknek legyõzni félelmeiket, és hozzájárulhatunk gazdaságunk élénkítéséhez."
 FRA_agricultural_protectionism_desc:0 "A világgazdaság egyre ellenségesebbé vált hagyományos termelési módszereinkkel szemben. Ha nem teszünk intézkedéseket gazdáink védelmében, hamarosan mérhetetlen méretũ válsággal nézünk szembe, mivel gazdáink nem tudnak versenyképesek maradni a tengerentúlról érkezõ tömegtermelésũ élelmiszerekkel szemben."
 FRA_economic_devolution:0 "Gazdasági decentralizáció"
 FRA_economic_devolution_desc:0 "Abszurd azt gondolni, hogy egy párizsi bürokrata tudja, mi a legjobb egy bordeaux-i vállalat számára. Bíznunk kell a vállalkozóinkban, és fel kell hatalmaznunk õket, hogy saját megoldásokat alkossanak."
 FRA_promote_entrepeneurship:0 "A vállalkozói szellem elõmozdítása"
 FRA_promote_entrepeneurship_desc:0 "Egy dinamikus piac lüktetõ szíve mindig is az az egyén volt, aki egy lehetõséget meglátva gyorsan lépett, hogy kihasználja azt. Az elmúlt években ezt a szellemet felesleges szabályozásokkal fojtották el. Ezeket vissza kellene vonnunk."
 FRA_utilize_the_leagues:0 "Ligák kihasználása"
 FRA_utilize_the_leagues_desc:0 "Szomorú tény, hogy a politikai erõszak mindennapossá vált Franciaországban. Ha az ország túl akarja élni a kommunista forradalom fenyegetését, nem szabad visszariadnunk olyan emberek segítségétõl, akik képesek és hajlandóak az utcán találkozni a kommunista gengszterekkel, ha arra kerül a sor."
 FRA_national_regeneration:0 "Nemzeti újjászületés"
 FRA_national_regeneration_desc:0 "A túlzott demokrácia és a félrevezetett republikanizmus megmérgezte országunkat és megosztotta népünket. Hosszú idõbe fog telni, amíg begyógyulnak ezek a sebek, de legalább az elsõ lépések megtették."
 FRA_national_regeneration_trigger_tt:0 "A függetlenek és a fasiszták támogatottsága együttesen meghaladja az 50%-ot"
 FRA_destroy_decadence:0 "A dekadencia elpusztítása"
 FRA_destroy_decadence_desc:1 "Soha egyetlen ország sem volt még nagy, ha megengedte magának, hogy hónapokig vitatkozzon a legapróbb kérdésrõl is. Néhány ország, amely óceánok mögött biztonságban van, és globális birodalmak támogatják, talán azt hiszi, hogy megengedheti magának ezt a luxust. Mi nem engedhetjük meg magunknak."
 FRA_integralism:0 "Integralizmus"
 FRA_integralism_desc:0 "Az integralizmus ideológiája azt állítja, hogy a társadalom minden aspektusának össze kell fognia és úgy kell mũködnie, mintha egy nagyobb egésznek egy kis darabja lenne. Ennek a társadalomnak jól szervezettnek kell lennie, hogy minden része harmonikusan mũködjön együtt."
 FRA_work:0 "Munka"
 FRA_work_desc:0 "A kézmũves a gazdaság legfontosabb alkotóeleme. Ha a megfelelõ emberek vezetik, nincs nemesebb hivatás, mint a haza szolgálatába állítani a munkáját."
 FRA_family:0 "Család"
 FRA_family_desc:0 "A társadalom legkisebb egysége nem az egyén, hanem a család. Ennek az egyszerũ és nyilvánvaló ténynek a vitatása volt a régi köztársaság legnagyobb hibája."
 FRA_fatherland:0 "A haza"
 FRA_fatherland_desc:0 "A haza mindenek felett áll. Ehhez nem férhet kétség."
 FRA_political_unity:0 "Politikai egység"
 FRA_political_unity_desc:1 "Franciaország története az abszolutizmus bukása óta a politikai belharcok története. Amikor egység volt - Franciaország gyõzedelmeskedett. Amikor belsõ viszályok voltak - Franciaország vereséget szenvedett. Ezért nem engedhetjük meg, hogy kevesek ambíciói kárt okozzanak a sokak megélhetésének."
 FRA_diplomatic_freedom:0 "Diplomáciai szabadság"
 FRA_diplomatic_freedom_desc:1 "A köztársasági kormányok mesterséges konstrukciókhoz láncolták magukat Kelet-Európában, amelyek abban a pillanatban elbuknak, amint megvonjuk a támogatásunkat. Ezek kötelezettségek, nem eszközök, és mint ilyenektõl meg fogunk válni."
 FRA_latin_entente:0 "Latin Antant"
 FRA_latin_entente_desc:1 "A Római Birodalom utódállamai között fennálló testvériség tagadhatatlan. Európa germán népei túl sokáig uralták a kontinenst. Itt az ideje, hogy visszaszerezzük nemzeti vívmányainkat."
 FRA_reach_out_to_spain:0 "Spanyolország elérése"
 FRA_reach_out_to_spain_desc:0 "A polgárháborúból frissen felépült Spanyolország természetes szövetségesünk a kontinens újraformálására tett kísérletünkben."
 FRA_invite_portugal:0 "Portugália meghívása"
 FRA_invite_portugal_desc:1 "Bár gyarmatbirodalma mára jócskán megcsappant, a felfedezés és a hódítás lángja még mindig ott ég minden portugál szívében."
 FRA_compensate_italy:0 "Olaszország kompenzálása"
 FRA_compensate_italy_desc:0 "A múltban néhány apró terület miatt kialakult viták, konfliktusba sodorták nemzeteinket. Az ilyen ostobaságoknak könnyen véget lehet vetni, és gyorsan lehet kölcsönösen elfogadható megoldást találni."
 FRA_intervention_in_greece:0 "Görög intervenció"
 FRA_intervention_in_greece_desc:0 "Görögország a Földközi-tenger legértékesebb területeinek egy részét ellenõrzi. Nem engedhetjük, hogy egy ellenséges kormány ellenõrzése alá kerüljön, ezért nekünk kell elõször cselekednünk."
 FRA_the_congress_of_paris:0 "A párizsi kongresszus"
 FRA_the_congress_of_paris_desc:0 "A berlini kongresszuson alakultak ki Afrika határai. De a térkép ma úgy néz ki, mint egy tákolmány. Itt az ideje, hogy újrarajzoljuk a térképet, és így megteremtsük egy új gyarmatbirodalom alapját."
 FRA_the_natural_borders_of_france:0 "Franciaország természetes határai"
 FRA_the_natural_borders_of_france_desc:0 "Természetes, hogy egy ország elõször a saját érdekeit nézi. A németekkel nem tudunk békésen együtt élni a harcban, ezért természetes határainkat kell biztosítanunk, hogy megvédjük a szívünk földjét."
 FRA_towards_a_new_europe:0 "Egy új Európa felé"
 FRA_towards_a_new_europe_desc:1 "Franciaország válaszúthoz érkezett. Megbilincselhetjük magunkat a régi rendhez, vagy magunkhoz ölelhetjük az újat. Mivel a németek készen állnak a kontinens újjáalakítására, elõnyös lenne számunkra, ha a jó oldalukra állnánk."
 FRA_establish_spheres_of_influence:0 "Befolyási szférák létrehozása"
 FRA_establish_spheres_of_influence_desc:1 "Népünk évszázadokon át abban a hitben élt, hogy halálos, örökletes ellenségek vagyunk. Ez a hit azon a gondolaton alapult, hogy érdekeink összeegyeztethetetlenek. De bizonyára meg tudnánk állapodni, ha csak meghatároznánk a befolyási szféráinkat, és szorgalmasan tartózkodnánk a beavatkozástól."
 FRA_split_belgium:0 "Belgium felosztása"
 FRA_split_belgium_desc:0 "Most, hogy Belgium a mi befolyási övezetünkbe került, itt az ideje, hogy a francia nyelvũ részeket visszacsatoljuk. A többi részbõl új államot alakítunk ki."
 FRA_align_belgium:0 "Belga szövetség"
 FRA_align_belgium_desc:0 "A belgák nekünk köszönhetik létüket, és nem hagyhatjuk, hogy ezt elfelejtsék. Ha hagyjuk, hogy függetlenek maradjanak, akkor legalább arról gondoskodunk, hogy baráti kormányt állítsanak fel."
 FRA_grow_the_empire:0 "Birodalmi terjeszkedés"
 FRA_grow_the_empire_desc:0 "Abszurd, hogy egy Belgium méretũ országnak megengedik, hogy egy nála többször akkora gyarmatot tartson fenn. Mi sokkal alkalmasabbak vagyunk egy ilyen terület igazgatására."
 FRA_bring_home_quebec:0 "Québec hazahozatala"
 FRA_bring_home_quebec_desc:0 "A régen elveszített tartomány idõvel újra a miénk lesz. A világ minden francia ajkú lakosa végül újraegyesül a hazával."
 FRA_expand_to_the_suez:0 "Bõvítés a Szuezi-partig"
 FRA_expand_to_the_suez_desc:0 "Az ellenõrzés megosztása köztünk és Nagy-Britannia között a Levantéban egy megvalósíthatatlan kompromisszum, amelyet most már, szerencsére, nem kell többé betartanunk."
 FRA_dominate_the_middle_east:0 "Uralkodás a Közel-Keleten"
 FRA_dominate_the_middle_east_desc:0 "A Közel-Kelet országai mesterséges konstrukciók, amelyeket az Oszmán Birodalom tetemébõl faragtak ki. Nem szuverénebbek, mint egy átlagos francia falu, és itt az ideje, hogy emlékeztessük õket erre a tényre."
 FRA_the_council_of_rambouillet:0 "A Rambouillet-i Tanács"
 FRA_the_council_of_rambouillet_desc:0 "Az ország zũrzavarban van, a nép erõs vezetõt keres. Világossá vált, hogy a republikanizmus cserbenhagyta a francia népet, és itt az ideje, hogy visszatérjenek Franciaország természetes uralkodói. De elõbb meg kell teremteni az alapokat a monarchia visszaállításához."
 FRA_revise_the_constitution:0 "Az alkotmány felülvizsgálata"
 FRA_revise_the_constitution_desc:0 "A köztársasági alkotmányt mindig is ideiglenes intézkedésnek szánták, amelyet túl sokáig hagytak fennmaradni. Most átírjuk, hogy lehetõvé tegyük a monarchia visszatérését."
 FRA_repeal_the_law_of_exile:0 "A számũzetési törvény hatályon kívül helyezése"
 FRA_repeal_the_law_of_exile_desc:0 "A francia királyi család egyetlen feje és örököse sem tartózkodhat francia földön kifejezett engedély nélkül. Mielõtt a monarchia diadalmas visszatérése megtörténhetne, meg kell szüntetnünk ezt a bosszantó kis akadályt."
 FRA_orleanist_restoration:1 "Orléanista restauráció"
 FRA_orleanist_restoration_desc:2 "Az Orléans-ház jelentõs támogatottsággal rendelkezik a franciaországi royalisták körében. Bár egyes ellenzõk más trónjelöltet részesítenének elõnyben, aligha lehet kétséges, hogy az orléanista örökösnek van a legjobb esélye arra, hogy békésen egyesítse maga mögött az országot."
 FRA_guarantee_the_constitution:0 "Az alkotmány garantálása"
 FRA_guarantee_the_constitution_desc:0 "Mielõtt a republikánus sajtó egyáltalán elindíthatná alaptalan kampányait a királyi uralom legitimitása ellen, vasszigorú garanciákkal kell aláásnunk tekintélyüket a nép egyéni jogainak tiszteletben tartására."
 FRA_the_first_citizen_of_the_state:0 "Az állam elsõ polgára"
 FRA_the_first_citizen_of_the_state_desc:0 "A király, bár jelentõs hatalommal bír, soha nem tekinthetjük zsarnoknak vagy a régi típusú abszolutista uralkodónak. Ehelyett egy modern uralkodónak tiszteletben kell tartania a törvényt, és az elsõ védelmi vonalnak kell lennie azokkal szemben, akik törvénytelenül bitorolnák a hatalmat."
 FRA_counter_action_desc:0 "Az Action Francaise már régóta a monarchiához való visszatérés legerõsebb szószólója. Sajnos, más témákban kevésbé elfogadhatóak a nézeteik. Itt az ideje, hogy közöljük velük, hogy betöltötték a céljukat, és megszabaduljunk tõlük."
 FRA_no_further_humiliations:0 "Elég a megaláztatásból"
 FRA_no_further_humiliations_desc:0 "Az egymást követõ köztársasági kormányok éveken át hagyták, hogy a németek a nemzetközi szerzõdéseket semmibe vegyék, amelyek közül néhányat szemtelenül megszegtek, mielõtt még a tinta megszáradt volna. Ennek most vége."
 FRA_slum_clearing:0 "Nyomortelepek felszámolása"
 FRA_slum_clearing_desc:0 "Annak ellenére, hogy a világ egyik nagyhatalma vagyunk, az egyszerũ francia munkás gyakran megdöbbentõ körülmények között, undorító nyomorban él. Egyetlen címre méltó király sem tũrheti el, hogy alattvalói ilyen állapotban éljenek."
 FRA_public_welfare:0 "Közjólét"
 FRA_public_welfare_desc:0 "Az a király, aki nem dolgozik a legkisebb alattvalóiért, nem is király."
 FRA_the_legitimate_heir:0 "A törvényes örökös"
 FRA_the_legitimate_heir_desc:1 "A legitimisták a karlista ágat tekintik Franciaország trónjának törvényes örökösének. Az õ jelöltjük trónra való kinevezésével megnyílik a kínzó lehetõség, hogy Spanyolországot és Franciaországot kettõs monarchiában kormányozzák."
 FRA_secure_the_crown_of_spain:0 "Spanyolország koronájának biztosítása"
 FRA_secure_the_crown_of_spain_desc:0 "Az elsõ lépés a király születési jogainak igénybevételéhez az, hogy biztosítsuk Spanyolországot a különbözõ, felbukkanó trónkövetelõ kormányoktól. Kicsinyes civakodásaik már egyszer véres polgárháborúba taszították az országot - nem szabad hagynunk, hogy újra megtörténjen."
 FRA_unite_the_crowns:0 "A korona egyesítése"
 FRA_unite_the_crowns_desc:0 "Mivel Spanyolországot biztosítottuk, most egyesíthetjük a koronákat, és létrehozhatunk egy új királyságot, a Francia-Spanyol Királyságot."
 FRA_two_countries_two_crowns:0 "Két ország, két korona"
 FRA_two_countries_two_crowns_desc:0 "Nincs olyan megvalósítható módja annak, hogy egyesítsük az országokat, ahol az egyik nem tekintené magát a másik alattvalójának. Ehelyett azt tanácsoljuk a királynak, hogy mindkettõt személyes, de nem jogi unióban kormányozza."
 FRA_proclaim_the_third_empire:0 "Harmadik birodalom kikiáltása"
 FRA_proclaim_the_third_empire_desc:0 "A Bonapartistákat a trónért folytatott küzdelemben kívülállóknak tekinthetik, de magukban hordozzák az álmot egy olyan korról, amikor egész Európa meghajolt a franciák császára elõtt."
 FRA_avenge_waterloo:0 "Bosszú Waterlooért"
 FRA_avenge_waterloo_desc:0 "I. Napóleon történetét örökre meghatározza a legnagyobb veresége. Ha sikerrel akarunk járni, meg kell mutatnunk, hogy ott is gyõzni tudunk, ahol õ vesztett."
 FRA_reorganize_the_dutch:0 "A hollandok újjászervezése"
 FRA_reorganize_the_dutch_desc:0 "A hollandok is a Francia Birodalom részei voltak egykor. Most, hogy legyõzték õket, ideje visszatérni ehhez a természetes állapothoz."
 FRA_retribution_for_sedan:0 "Sedánért való megtorlás"
 FRA_retribution_for_sedan_desc:0 "A németek több mint fél évszázada ünneplik a sedáni csatát, és az ott aratott gyõzelmüket Harmadik Napóleon felett. A jövõben minden német meg fogja tanulni átkozni annak a helynek a nevét."
 FRA_disunite_germany:0 "Németország szétválasztása"
 FRA_disunite_germany_desc:0 "A Franciaország feletti diadal lehetõvé tette Poroszország számára, hogy a kisebb német államokat a zászlaja alatt egyesítse. Most, hogy a németek vereséget szenvedtek, helyes, ha ez a folyamat megfordul."
 FRA_return_to_borodino:0 "Visszatérés Borogyinóba"
 FRA_return_to_borodino_desc:0 "Borogyinónál Napóleon a legközelebb került ahhoz, hogy gyõzelmet arasson Európában. Az orosz hadsereget szinte teljesen megsemmisítette, és ha csak egy kicsit is gyorsabb lett volna, az oroszokkal kiegyezhetett volna. Megmutatjuk a világnak, hogy ez is lehetséges."
 FRA_je_suis_la_deluge:1 "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc:0 "A francia forradalom volt az árvíz, amely elsöpörte a régi és gyenge rendszereket, amelyek oly sokáig uralták Európát. Most egy új árvíz van itt."
 FRA_coordinate_rearmament_tt:0 "Csökkenti a frakciónk tagjainak termelési engedélyek költségét."
 invite_to_faction_tt:0 "Meghívást kap a frakciónkba."
 VIC_emergency_powers_to_petain:0 "Sürgõsségi hatalom Petainnek"
 VIC_emergency_powers_to_petain_desc:0 "Mivel a Franciaországért folytatott harc elveszett, nyilvánvaló, hogy radikális intézkedéseket kell hozni az állam biztonsága érdekében. Az elnököt nem lehet korlátozni abban, hogy megtegye, ami szükséges."
 VIC_the_national_revolution:0 "A nemzeti forradalom"
 VIC_the_national_revolution_desc:1 "Vereségünket kétségtelenül nemzetünk alapvetõ hibája okozta. Hosszú idõbe fog telni, amíg ezt a hibát orvosolni tudjuk, de talán a vereségünk okozta sokk lehetõvé teszi, hogy megerõsödve térjünk vissza."
 VIC_long_term_economic_planning:0 "Hosszú távú gazdasági tervezés"
 VIC_long_term_term_economic_planning_desc:1 "Bár csábító a jelenlegi helyzetet olyan fontosnak tekinteni, hogy az minden más gondot felülír, nem szabad elfelejtenünk, hogy vannak dolgok, amelyek megvalósítása hosszú idõt vesz igénybe. Gazdasági tervek sorozatának megalkotásával hatékonyan tudjuk növelni gazdaságunkat."
 VIC_aid_small_businesses:0 "Kisvállalkozások támogatása"
 VIC_aid_small_businesses_desc:2 "A gazdaságunkat alkotó számos kisvállalkozást súlyosan érintette a fejadagolás és más háborús intézkedések. Meg kell próbálnunk ezt orvosolni, hogy segítsük a túlélésüket."
 VIC_venerate_the_craftsman:0 "Tiszteljük a kézmũveseket"
 VIC_venerate_the_craftsman_desc:0 "A munkáról szóló vita túl sokáig az ipari munkásra összpontosított, aki egy nagy gyárban, egy nagy vállalatnál dolgozik. Itt az ideje, hogy megmutassuk a szakképzett kézmũves teljesítményét, aki a saját mũhelyében dolgozik, és gondoskodik a családjáról."
 VIC_down_with_marianne:0 "le Marianne-nal"
 VIC_down_with_marianne_desc:1 "Marianne, a francia republikanizmus szimbólumának álvallásos imádata kiforgatta népünk elméjét. Akárcsak az általa képviselt értéktelen köztársaságot, minden nyomát ki kell irtani."
 VIC_up_with_jean_darc:1 "Fel Jeanne d'Arc-kal"
 VIC_up_with_jean_darc_desc:1 "Jeanne d'Arc bátran harcolt a látszólag elsöprõ erejũ ellenséggel szemben, mindenét feláldozta a haza javára, és zászlaja alá gyũjtötte a nemzetet, hogy kiũzze a megszállókat. Bizonyára sokkal jobb szimbólum õ a mi ifjúságunk számára, mint Marianne."
 VIC_celebrate_motherhood:0 "Ünnepeljük az anyaságot"
 VIC_celebrate_motherhood_desc:0 "Alapvetõen nyilvánvaló, hogy a nõ helye a háztartásban van, ahogyan a férfinak is a gyárban vagy a mezõn a helye. Emlékeztetni kell népünket arra, hogy a nõ munkája éppoly létfontosságú a nemzet fennmaradása szempontjából, mint a férfié."
 VIC_prosecute_the_losers:0 "A vesztesek üldözése"
 VIC_prosecute_the_losers_desc:0 "Franciaország évekig kitartott a császár seregei ellen, mégis összeomlott a mostani háborúban. Ennek oka kell, hogy legyen, és addig nem állhatunk meg, amíg ez napvilágra nem kerül, és a felelõsöket bíróság elé nem állítják."
 VIC_concessions_to_the_germans:1 "Koncessziók a németeknek"
 VIC_concessions_to_the_germans_desc:0 "A helyzet realitásai megkövetelik, hogy egyezségre jussunk egykori ellenségeinkkel. Meg kell találni a módját annak, hogy csökkentsük a ránk nehezedõ bénító terheket."
 VIC_mandatory_work_service:0 "Kötelezõ munkaszolgálat"
 VIC_mandatory_work_service_desc:1 "Sikerült ígéretet szereznünk a németektõl, hogy csökkentik a megszállási költségeinket, ha munkásokat szállítunk nekik. Úgy tũnik azonban, hogy az emberek közül kevesen hajlandóak elvégezni a szükséges munkát, hogy segítsenek hazájuknak a szükség órájában. Ahol az ösztönzés kudarcot vallott, ott most sajnálatos módon kényszert kell alkalmaznunk."
 VIC_a_nation_reborn:0 "Egy nemzet újjászületése"
 VIC_a_nation_reborn_desc:0 "Megalázott és legyõzött nemzetünk újjáépítésének hosszú és fájdalmas folyamatának végén egy újjászületett Franciaország áll, amely megszabadult a republikanizmus rákos daganatától és belsõ megosztottságától." 
 VIC_end_the_occupation:0 "Vége a megszállásnak"
 VIC_end_the_occupation_desc:0 "Nemzeti forradalmunk végén készen állunk arra, hogy elfoglaljuk helyünket egykori ellenségeink mellett, és harcoljunk egy új Európáért, egy olyan Európáért, amely biztonságban van a bolsevizmus fenyegetésétõl és mentes a republikanizmus megosztó kísértéseitõl."
 VIC_the_national_bureau_of_statistics:0 "A Nemzeti Statisztikai Hivatal"
 VIC_the_national_bureau_of_statistics_desc:0 "Ha népünket egy jobb jövõbe akarjuk vezetni, kemény adatokra van szükségünk, amelyekre döntéseinket alapozhatjuk. Egy új ügynökséget kellene létrehoznunk, amelynek feladata ezen adatok elõállítása lenne."
 VIC_the_legionary_service_order:0 "A légiósok szolgálati rendje"
 VIC_the_legionary_service_order_desc:0 "Mivel a hadseregünk nagyrészt lefegyverzett, és mindenesetre túlságosan szétfeszített ahhoz, hogy egész Franciaországot megvédje, szükségünk van a hazafiak új szervezetére, amely támogatja a rendszert."
 VIC_form_the_milice:0 "Milícia megalakítása"
 VIC_form_the_milice_desc:0 "Mivel az ellenállás egyre erõsebbé válik Franciaország-szerte, szükségünk van egy olyan erõ létrehozására, amely képes felvenni velük a harcot. Csak a leghazafiasabb tagokat fogjuk toborozni, és messzemenõ szabadságot adunk nekik, hogy úgy cselekedjenek, ahogyan jónak látják, hogy megfékezzék ezeket a terroristákat."
 VIC_anti_bolshevist_volunteers:0 "Antibolsevista önkéntesek"
 VIC_anti_bolshevist_volunteers_desc:0 "Az emberi történelem legnagyobb harca zajlik most a nyugati civilizáció erõi és a kommunizmus erõi között. Nem nézhetjük tétlenül, hogy ez a titáni csata zajlik."
 VIC_rebuild_the_military:0 "A katonaság újjáépítése"
 VIC_rebuild_the_military_desc:0 "A francia hadsereget teljesen legyõzték és megalázták, hosszú erõfeszítésekbe fog kerülni, hogy újra teljes harci erõre kapjon."
 VIC_finish_the_naval_buildup:0 "Haditengerészet kiépítésének befejezése"
 VIC_finish_the_naval_buildup_desc:0 "A néhai köztársaság számos hajót fektetett le a flotta modernizálása érdekében. Túl késõn kezdték el és túl lassan folytatták, nem tudták idõben befejezni. De még szolgálhat egy új francia haditengerészet magjaként."
 VIC_hidden_materials:0 "Rejtett anyagok"
 VIC_hidden_materials_desc:1 "A németek nem tudták volna olyan gyorsan újjáépíteni a hadseregeiket, ha nem csalnak a szerzõdésekben foglalt feltételekkel. Ezért csakis az a tisztességes és helyes, ha mi is ugyanezt tesszük."
 VIC_analyze_our_defeat:0 "A vereségünk elemzése"
 VIC_analyze_our_defeat_desc:0 "A vereségünk nem volt elkerülhetetlen. Sok különbözõ ember mulasztotta el a feladatát, a megvetendõ önelégültség hosszú sorában. Ki fogjuk deríteni a pontos okokat, és gondoskodunk arról, hogy a jövõben jobban felkészüljünk."
 VIC_modernize_the_airforce:0 "A légierõ modernizálása"
 VIC_modernize_the_airforce_desc:0 "Vereségünk talán legmegalázóbb része az volt, hogy képtelenek voltunk a levegõben versenyezni. Túl kevés modern repülõgépünk volt. Ahogy a háború folytatódik körülöttünk, az új repülõgépeket gyorsan gyártásba veszik. Nem engedhetjük, hogy hasonló még egyszer megtörténjen."
 VIC_learn_from_the_enemy:0 "Tanulás az ellenségtõl"
 VIC_learn_from_the_enemy_desc:0 "A leggyorsabb módja annak, hogy megértsük, hogyan és miért vallottunk kudarcot, ha megértjük, mit csináltak jól az ellenfeleink."
 VIC_buy_from_the_enemy:0 "Vásárlás az ellenségtõl"
 VIC_buy_from_the_enemy_desc:0 "A hadiiparunk nem volt képes arra, hogy elegendõ modern fegyverrel lásson el minket, és még mindig nem képes. Arra kell törekednünk, hogy minden elérhetõ forrásból modern fegyvereket szerezzünk be."
 FRA_appeal_to_the_french_nation:0 "Felhívás a francia nemzethez"
 FRA_appeal_to_the_french_nation_desc:0 "Franciaország talán elvesztette a csatát, de a háborút nem. Minden hazafias francia kötelessége, hogy ellenálljon."
 FRA_appeal_to_overseas_territories:0 "Felszólítás a tengerentúli területekhez"
 FRA_appeal_to_overseas_territories_desc:0 "Bár Franciaország nagyvárosi területei az ellenség kezére kerülhettek, birodalmának nagy része még mindig szabad. Ha a segítségünkre tudjuk hívni õket, akkor visszaküzdjük magunkat az ellenséggel szemben."
 FRA_appeal_to_overseas_territories_tt:0 "A világ különbözõ részein található gyarmati területeknek esélyük van arra, hogy a mi oldalunkra álljanak."
 FRA_intervention_in_north_africa:0 "Intervenció Észak-Afrikában"
 FRA_intervention_in_north_africa_desc:0 "Észak-Afrika a lehetõ legjobb támaszpontot jelenti egy invázióhoz a haza visszafoglalására. A mi oldalunkra fordítása létfontosságú a felszabadító hadjáratunkhoz."
 FRA_intervention_in_west_africa:0 "Intervenció Nyugat-Afrikában"
 FRA_intervention_in_west_africa_desc:0 "Nyugat-Afrika megszámlálhatatlanul sok millió lakost rejt, akiket be lehet sorozni egy új hadseregbe, hogy visszafoglaljuk hazánkat."
 FRA_intervention_in_syria:0 "Intervenció Szíriában"
 FRA_intervention_in_syria_desc:0 "Ha megfosztjuk az ellenséget a szíriai stratégiai területek birtoklásától, az megvédi a Szuezi-csatornát, és drámaian javítja helyzetünket a Földközi-tenger keleti részén."
 FRA_intervention_in_indochina:0 "Intervenció Indokínában"
 FRA_intervention_in_indochina_desc:0 "Távol az európai harcoktól, indokínai gyarmataink ideális területet jelentenek ahhoz, hogy segítsenek megvédeni érdekeinket a térségben."
 FRA_intervention_in_central_africa:0 "Intervenció Közép-Afrikában"
 FRA_intervention_in_central_africa_desc:0 "Közép-Afrika létfontosságú a szövetségesek háborús erõfeszítései szempontjából, és fontos propagandacsapásként ragadható meg számunkra."
 FRA_intervention_in_madagascar:0 "Intervenció Madagaszkáron"
 FRA_intervention_in_madagascar_desc:2 "Ha az ellenségnek megengedjük, hogy elfoglalja és megerõsítse Madagaszkárt, katasztrófával nézünk szembe az Indiai-óceánon. Egy gyors és határozott fellépés biztosíthatja, hogy a sziget a mi oldalunkon maradjon."
 FRA_form_the_national_committee:0 "A nemzeti bizottság megalakítása"
 FRA_form_the_national_committee_desc:0 "Kevesen hitték volna, hogy ügyünk sikerrel járhat. De most végre elég erõsek vagyunk ahhoz, hogy bejelenthessük egy teljesen mũködõképes számũzetésben lévõ kormány megalakulását, amely készen áll arra, hogy átvegye az ellenségtõl felszabadított bármely francia terület irányítását."
 FRA_form_the_provisional_government_of_the_republic:1 "Alakítsuk meg az ideiglenes kormányt"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Párizs felszabadításával már nem vagyunk számũzetésben lévõ kormány. Itt az ideje, hogy megkezdjük országunk újjáépítésének nehéz munkáját."
 FRA_continue_the_fight:0 "Folytassuk a harcot"
 FRA_continue_the_fight_desc:0 "Eddig kevés katona döntött úgy, hogy csatlakozik hozzánk, de akiket mégis, azokat fel kell fegyverezni és fel kell szerelni."
 FRA_the_free_french_navy:0 "A szabad francia haditengerészet"
 FRA_the_free_french_navy_desc:0 "Szövetségeseink kétségbeesett harcban állnak a túlélésért, amelyhez a tengeri útvonalak létfontosságúak. Nekünk is meg kell tennünk a magunk részét, hogy segítsük õket."
 FRA_colonial_recruitment_desc:0 "Mivel az anyaország nem áll rendelkezésre toborzás céljából, gyarmatainkhoz kell fordulnunk segítségért. Sok alattvalónk hajlandó fegyvert ragadni, hogy értünk harcoljon."
 FRA_the_regiment_normandie:0 "A normandiai ezred"
 FRA_the_regiment_normandie_desc:0 "Létfontosságú, hogy mi, franciák minden fronton harcolónak tũnjünk. Most, hogy a szovjetek harcba szálltak közös ellenségünkkel, vadászpilóták egy kisebb csoportját küldhetnénk a segítségükre."
 FRA_refus_absurde:0 "Refus Absurde"
 FRA_refus_absurde_desc:0 "Még a vereség órájában is erõs marad egyes szívekben az ellenállási szándék. Õk alkotják majd az ellenállási mozgalom alapját a megszállt területeken."
 FRA_the_maquis:0 "A Maquis"
 FRA_the_maquis_desc:1 "Franciaország vidéki területei fedezéket nyújtanak mindazoknak, akik menekülni akarnak a megszállók vagy kollaboráns lakájaik elõl. Támogatnunk kell azokat az embereket, akik az ellenállás jegyében megtagadják munkájukat az ellenségtõl, hogy idõvel az ellenállás melegágyaivá alakíthassuk ezeket a területeket."
 FRA_reach_out_to_trade_unions:0 "Elérni a szakszervezeteket"
 FRA_reach_out_to_trade_unions_desc:0 "Ha le akarunk csapni azokra az iparágakra, amelyeket most az ellenség kényszerített szolgálatba, akkor az ottani munkásokkal való jó kommunikáció tũnik a legjobb módszernek. Õk sokkal hatékonyabban tudnak késleltetni vagy szabotálni bármilyen termelést, mint bármilyen külsõ erõ."
 FRA_cooperation_with_the_communists:0 "Együttmũködés a kommunistákkal"
 FRA_cooperation_with_the_communists_desc:0 "Közös harcunkban nem utasíthatunk vissza egyetlen szövetségest sem, aki felajánlja magát - még ha elvtársnak is nevezi magát."
 FRA_connections_to_industrialists:0 "Kapcsolatok az iparosokkal"
 FRA_connections_to_industrialists_desc:0 "Míg a hadiiparban dolgozó munkásokkal való együttmũködés segít, a gyárakat irányító emberekkel való együttmũködés önmagában is elõnyökkel jár".
 FRA_the_civil_and_military_organization:0 "A polgári és katonai szervezet"
 FRA_the_civil_and_military_organization_desc:0 "A sok kis csoport, amely ellenállási akciókat hajt végre, nagyobb szervezetbe tömörül. Erre áldásunkat kell adnunk."
 FRA_national_council_of_the_resistance_desc:0 "Az ellenállás egyre erõsödik Franciaországban, és olyannyira erõteljes lett, hogy új irányítóbizottságra van szüksége, amely koordinálja tevékenységét."
 FRA_national_uprising_desc:0 "Eljött az óra. Itt az idõ, hogy fegyvert ragadjatok és kilépjetek az árnyékból, amely ennyi éven át beburkolt benneteket!"
 FRA_french_forces_of_the_interior:0 "Francia belsõ erõk"
 FRA_french_forces_of_the_interior_desc:1 "Az ellenállásnak több ezer embere van fegyverben, szerte Franciaországban. Ahogy mi és szövetségeseink elõrenyomulunk az országon keresztül, össze fogjuk söpörni õket, és a hadseregünk katonáivá tesszük õket."
 FRA_french_forces_of_the_interior_tt:0 "Gyenge gyalogsági egységeket hoz létre minden felszabadított magterületen."
 FRA_naval_rearmament:0 "Tengerészeti fegyverkezés"
 FRA_naval_rearmament_desc:0 "Hajóépítõ iparunk elsorvadt, míg mi arra összpontosítottunk, hogy lépést tartsunk más területek fejlõdésével. Ennek eredményeképpen most nagy a veszélye annak, hogy a Földközi-tengeren és az Atlanti-óceánon lemaradunk riválisainktól. Többet kell beruháznunk, hogy behozzuk az elvesztegetett idõt."
 FRA_colonial_naval_bases:0 "Gyarmati haditengerészeti bázisok"
 FRA_colonial_naval_bases_desc:0 "A globális hatalom kivetítésének kulcsa az a képesség, hogy a hazai vizektõl távol is fenn tudjunk tartani egy flottát. Már most is nagy gyarmati birtokaink vannak, most fejlesztenünk kell õket, hogy üzemanyag-utántöltõ- és repterekként szolgáljanak.air bases for our fleet."
 FRA_develop_colonial_dockyards:0 "A gyarmati dokkok fejlesztése"
 FRA_develop_colonial_dockyards_desc:0 "A birodalmunk különbözõ részein lévõ haditengerészeti bázisok kibõvítésével és korszerũsítésével a szükséges nehézipar letelepítésével és a tengerentúli hajók építéséhez szükséges nagy dokkok megépítésével foglalkozhatunk."
 FRA_the_old_school:0 "A régi iskola"
 FRA_the_old_school_desc:0 "A haditengerészeti technológia minden fejlõdése ellenére a tengeri hatalom kulcseleme még mindig a más flottaegységek támogatásával mũködõ tõkehajó. Akár a csatahajó marad ez a tõkehajó, akár az új repülõgép-hordozó, tovább kell növelnünk hajóépítõ iparunk méretét, hogy lépést tudjunk tartani más tengeri hatalmakkal."
 FRA_carrier_planes:0 "Hordozó repülõgépek"
 FRA_carrier_planes_desc:0 "Egy hordozó csak annyira jó, mint a repülõgépei. Modern repülõgépek nélkül minden hordozó elvesztegetett befektetés."
 FRA_rush_the_richelieus:0 "Richelieus lerohanása"
 FRA_rush_the_richelieus_desc:0 "Mivel az európai helyzet egyre kétségbeejtõbbé válik, nincs idõnk arra, hogy hagyományos eszközökkel építsük új felszíni egységeinket. Prioritást kell adnunk az anyagoknak, hogy új csatahajóinkat minél hamarabb szolgálatba állíthassuk."
 FRA_prioritize_the_joffre:0 "A Joffre prioritása"
 FRA_prioritize_the_joffre_desc:0 "A jelenlegi hordozóflottánk reménytelenül elavult és bármely potenciális ellenséggel szemben felülmúlható. Biztosítanunk kell, hogy az új hordozó projektje elsõbbséget élvezzen."
 FRA_the_young_school:0 "A fiatal iskola"
 FRA_the_young_school_desc:0 "A repülés, a tengeralattjárók és a torpedók fejlõdése elavulttá tette a anyahajókat. Korlátozott haditengerészeti iparunkkal nem engedhetjük meg magunknak, hogy idõt és pénzt pazaroljunk gigantikus úszó erõdök építésére, amelyek tehetetlenek a modern tengeri csatatér fenyegetéseivel szemben. Ehelyett a hatékonyság javítására kellene összpontosítanunk, hogy több kisméretũ hajót építhessünk."
 FRA_undersea_combat:0 "Tenger alatti harc"
 FRA_undersea_combat_desc:0 "A tengeralattjáró az elmúlt évtizedben érett meg. Ma már halálos fenyegetést jelent minden felszíni hajóra, miközben egyre nehezebb felderíteni és megsemmisíteni."
 FRA_surface_combat:0 "Felszíni harc"
 FRA_surface_combat_desc:0 "A tüzérség fejlõdésével szinte lehetetlenné vált olyan hajót építeni, amely reménykedhet abban, hogy túlélhet egy hosszabb ütközetet egy másik tõkehajóval. Sokkal jobb egy modern rombolókból és torpedónaszádokból álló flottával rendelkezni, hogy az ellenséget tömeges torpedósorozatokkal lehengereljük."
 FRA_prioritize_the_joffre_tt:0 "Hozzáad egy modern §Yhordozót§! 40%-os készültségi fokon az építési sorhoz."
 POR_infrastructure_in_angola_tt:0 "Hozzá ad §Y2 tengerészeti bázist§! az angolai Namibe tartományba.\n Hozzá ad §Y3 tengerészeti bázist§! az angolai Luanda tartományba.\n"
 FRA_SNCAN_formed:0 "SNCAN megalakítva"
 FRA_SNCAO_formed:0 "SNCAO megalakítva"
 FRA_SNCASE_formed:0 "SNCASE megalakítva"
 FRA_SNCASO_formed:0 "SNCASO megalakítva"
 vichy_french_focus:0 "Vichy Franciaország fókuszfája"
 POR_colonial_assimilation_policy_desc:0 "Más országokkal ellentétben a portugál nemzetet nem a faji hovatartozás, hanem a közös kultúra és a civilizációs küldetés határozza meg. A faji elõítéletek helyett a keveredésre van szükségünk."
 POR_colonial_army_desc:0 "Ahhoz, hogy erõs nemzetünk legyen, nem támaszkodhatunk csak a fõvárosi hadseregre. Gyarmati egységeket kell felállítanunk, felfegyvereznünk és kiképeznünk õket a modern hadviselésre."
 POR_luso_tropicalism:0 "Luso-tropikalizmus"
 POR_luso_tropicalism_desc:1 "El kell ismernünk Portugália multikulturális jellegét a 15. század óta, és hangsúlyoznunk kell a nemzeti egységet, integrálva afrikai gyarmatainkat a területünkbe, és állampolgárságot kell adnunk a helyi lakosságnak. Természetesen lesznek ellenzõi, de azt kell tennünk, ami a területünkön élõ emberek számára helyes."
 POR_limited_self_rule:0 "Korlátozott önrendelkezés"
 POR_limited_self_rule_desc:0 "Azzal, hogy növeljük afrikai gyarmataink autonómiáját, lehetõvé téve számukra, hogy saját kormányt alakítsanak, sürgõsebb ügyekre koncentrálhatunk. Ez a dekolonizáció közelebb hozhat minket a világ demokráciáihoz."
 POR_infrastructure_in_angola:0 "Infrastruktúra Angolában"
 POR_infrastructure_in_angola_desc:0 "Angola számos feltáratlan gazdagsággal rendelkezik. Fejlesztenünk kell a térség infrastruktúráját, hogy a jövõben kiaknázhassuk erõforrásait."
 POR_develop_north_angola:0 "Észak-Angola fejlesztése"
 POR_develop_north_angola_desc:1 "Észak-Angolában felfedeztünk egy vasforrást, ki kell építenünk a kitermelõipart, amely szükséges ennek az értékes erõforrásnak a kiaknázásához."
 POR_develop_south_angola:0 "Dél-Angola fejlesztése"
 POR_develop_south_angola_desc:0 "Az erõforrások felkutatása Dél-Angolában sikeres volt. Most már ki tudjuk fejleszteni a szükséges kitermelõipart."
 POR_portuguese_oil:0 "Portugál olaj"
 POR_portuguese_oil_desc:0 "Egy olaj nélküli nemzet nem képes fenntartani a gazdaságát konfliktus esetén. Angolában kell keresnünk a kereskedelmi szempontból életképes olajmezõket."
 POR_develop_mozambique:0 "Mozambik fejlesztése"
 POR_develop_mozambique_desc:0 "Mozambik infrastruktúrájának és iparának fejlesztésével képesek leszünk kiaknázni az ottani alumíniumforrásokat a saját hasznunkra."
 POR_continue_the_public_works:0 "A közmunkák folytatása"
 POR_continue_the_public_works_desc:0 "Az állami szabályozásoknak köszönhetõen, amelyeket kormányunk a bizonytalan pénzügyi helyzetũ évek után végrehajtott, sikerült stabilizálnunk gazdasági helyzetünket, és továbbra is be kell fektetnünk a közprojektekbe, hogy ösztönözzük infrastruktúránkat.""
 POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc:0 "Portugáliának szüksége van egy fejlett mérnöki iskolára a legmodernebb oktatási és kutatási eszközökkel, hogy ne maradjon le a közelgõ küzdelemben."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "Az Oficinas Gerais de Material de Engenharia-ba való befektetéssel sokkal gyorsabban leszünk képesek hadseregünket modern és magas színvonalú felszerelésekkel ellátni."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Az Oficinas Gerais de Material de Aeronáutico létesítményeinek fejlesztése jelentõsen javítani fogja a repülõgépgyártásunkat."
 POR_roads_bridges_and_dams:0 "Utak, hidak és gátak"
 POR_roads_bridges_and_dams_desc:0 "Be kell fektetnünk olyan állami építési projektekbe, amelyek az infrastruktúránk és az úthálózatunk javítására összpontosítanak."
 POR_extraction_industries:0 "Kitermelõ iparágak"
 POR_extraction_industries_desc:0 "Sok gazdagságunk a talajban rejlik, de bányáink régiek és kézmũvesek. Modern kitermelõipart kell építenünk."
 POR_hydroelectricity:0 "Vízerõmũvek"
 POR_hydroelectricity_desc:0 "A Portugália északi és középsõ részén végrehajtott nagy beruházásoknak köszönhetõen most lehetõség nyílik olyan gátak hálózatának kiépítésére, amelyek áramot termelnek és szabályozzák a folyók vízhozamát."
 POR_military_vehicles:0 "Katonai jármũvek"
 POR_military_vehicles_desc:0 "Hadseregünknek modern jármũvekre van szüksége az elkövetkezõ csatákhoz. Ha gyõzni akarunk a jövõbeni konfliktusokban, biztosítanunk kell számukra a megfelelõ ellátást a legjobb minõségben."
 POR_portuguese_artillery:0 "Portugál tüzérség"
 POR_portuguese_artillery_desc:0 "A tábori tüzérség létfontosságú a modern csatatereken. Be kell fektetnünk olyan új létesítmények építésébe, amelyek lehetõvé teszik számunkra, hogy növeljük a tüzérségi fegyverek gyártását."
 POR_advanced_artillery:0 "Fejlett tüzérség"
 POR_advanced_artillery_desc:0 "Új tüzérségi darabokat kell kifejlesztenünk, és ki kell képeznünk a csapatokat arra, hogyan lehet hatékonyabban végrehajtani a sortüzeket és támogatni a gyalogság elõrenyomulását."
 POR_military_research_facilities:0 "Katonai kutatási létesítmények"
 POR_military_research_facilities_desc:0 "A fegyverkezési iparunk fejlesztésére irányuló erõfeszítéseinket megfelelõ kutatási beruházásokkal kell kísérnie, ha modern és hozzáértõ hadsereget akarunk fenntartani."
 POR_armor_focus:0 "Páncélos fókusz"
 POR_armor_focus_desc:0 "Ahhoz, hogy uralni tudjuk a csatateret, a legjobb harci gépekre van szükségünk. Bõvítenünk kell a páncélozott jármũveinket gyártó létesítményeket, és további kutatásba kell befektetnünk."
 POR_mechanized_focus:0 "Mechanizált fókusz"
 POR_mechanized_focus_desc:0 "A gépesített jármũvek más kerekes jármũveknél sokkal jobban alkalmasak gyalogosaink védelmére, amikor ellenséges tũz alá kerülnek. Az ilyen típusú jármũvek kutatása és gyártása kulcsfontosságúnak bizonyulhat."
 POR_light_aircraft_focus:0 "Könnyũ repülõgépek fókusz"
 POR_light_aircraft_focus_desc:0 "A repülés folyamatosan fejlõdik, és megfelelõ repülõgépipart kell kialakítanunk hadseregünk támogatására."
 POR_advanced_light_aircraft:0 "Fejlett könnyũ repülõgépek"
 POR_advanced_light_aircraft_desc:0 "A repülés és a hadsereg más ágai közötti koordináció létfontosságú. A csapatainkat támogató modern repülõgépek kifejlesztése drasztikusan javítja a harci sikereinket. "
 POR_jet_research:0 "Sugárhajtómũ-kutatás"
 POR_jet_research_desc:0 "Ha uralni akarjuk az eget, a legújabb fejlesztéseket kell megvalósítanunk repülõgépeink számára. A repülõgépeink meghajtásának új módjainak kutatása, mint például a sugárhajtómũvek, tũnik a legígéretesebb útnak."
 POR_industrial_modernization:0 "Ipari modernizáció"
 POR_industrial_modernization_desc:0 "Polgári iparunk nagy része még mindig elavult. Sokkal hatékonyabbá válhatna, ha idõt és forrásokat szánnánk a korszerũsítésére."
 POR_a_new_industry_desc:1 "Az automatizált termelés legújabb technológiai vívmányainak köszönhetõen tovább javíthatjuk és bõvíthetjük polgári létesítményeinket, hogy új hatékonysági szinteket érjünk el."
 POR_food_industries:0 "Élelmiszeripar"
 POR_food_industries_desc:0 "Itt az ideje, hogy Portugália elõrelépjen és élénkítse feldolgozóiparát. Kezdhetjük az élelmiszeripari gyárak fejlesztésével az ország északi részén."
 POR_textile_industry:0 "Textilipar"
 POR_textile_industry_desc:0 "Ahhoz, hogy textiliparunk teljes potenciálját kiaknázzuk, új gyárakat kell építenünk, amelyek lehetõvé teszik a területünkön megtermelt nagy mennyiségũ gyapot feldolgozását."
 POR_second_navy_reequipment:0 "Második haditengerészet újraépítése"
 POR_second_navy_reequipment_desc:0 "A haditengerészeti újjáépítési program elsõ szakasza befejezõdött. Most a második fázissal kell folytatnunk, javítva haditengerészeti hajógyárainkat és megnyitva egy pályázatot számos modern hajó külföldi megvásárlására."
 POR_a_powerful_merchant_marine:0 "Egy erõs kereskedelmi tengerészet"
 POR_a_powerful_merchant_marine_desc:0 "Nagy kereskedelmi flottát kell építenünk, amely képes szállítani minden olyan erõforrást, amelyre gazdaságunknak szüksége van. Ezt úgy lehet elérni, hogy kisebb dokkokban építenek kereskedelmi hajókat."
 POR_merchant_marine_protection:0 "A kereskedelmi tengerészet védelme"
 POR_merchant_marine_protection_desc:0 "A Nagy Háborúban szerzett tapasztalataink megtanítottak minket arra, hogy a kereskedelmi hajókat meg kell védeni a tengeralattjárók jelentette fenyegetés ellen."
 POR_submarine_effort:0 "Tengeralattjáró-erõfeszítés"
 POR_submarine_effort_desc:0 "Meg kell kezdenünk a modern tengeralattjárók kutatását és gyártását. Ez hatalmas elõnyhöz juttat minket, ha egyszer csatlakozunk a víz alatti hadviseléshez."
 POR_fuzileiros:0 "Fuzileiros"
 POR_fuzileiros_desc:0 "Egy jól képzett tengerészgyalogos haderõ alapvetõ fontosságú tengerentúli birtokaink biztonsága szempontjából."
 POR_naval_research_institute:0 "Tengerészeti Kutatóintézet"
 POR_naval_research_institute_desc:0 "Megfelelõ befektetéssel a mi Escola Naval-unk javíthatná kutatási erõfeszítéseit, és magasabb színvonalú oktatást biztosíthatna a jövõ tisztjei számára."
 POR_air_naval_research:0 "Légi-tengerészeti kutatás" 
 POR_air_naval_research_desc:0 "Össze kell gyũjtenünk legjobb pilótáinkat és tengerésztisztjeinket, hogy új módszereket találjunk ki növekvõ légierõnk és haditengerészetünk összehangolására."
 POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Fõ prioritásunknak egy erõs haditengerészet kiépítésének kell lennie, amely képes megvédeni a messze fekvõ birodalmunkat. Meg kell rendelkeznünk a kapacitással és a tudással, hogy nagyobb hajókat építsünk. A lisszaboni fõ haditengerészeti dokkokat meg kell bõvíteni, és hajóépítési szakértõket kell alkalmazni."
 POR_national_cruiser_production:0 "Nemzeti cirkálógyártás"
 POR_national_cruiser_production_desc:0 "Továbbra is a nagy hajók építésére kell összpontosítanunk. A modern cirkálók nagy tũzerõt biztosítanak haditengerészetünknek."
 POR_battleship_effort:0 "Csatahajó-erõfeszítés"
 POR_battleship_effort_desc:0 "Ha át akarjuk venni az uralmat a tengerek felett, akkor fel kell lendítenünk az erõs, modern csatahajók gyártását, amelyek sok ország haditengerészetét megrémítik majd, ha rájuk gondolnak."
 POR_carrier_effort:0 "Hordozó-erõfeszítés"
 POR_carrier_effort_desc:0 "A modern repülõgépek jelentette növekvõ fenyegetés miatt a hordozók egyre fontosabbá válnak a tengerekért folytatott harcban."
 POR_atlantic_defense_strategy:0 "Atlanti védelmi stratégia"
 POR_atlantic_defense_strategy_desc:0 "Az óceán közepén elszigetelten fekvõ szigeteinket könnyen elfoglalhatják egyenként. A megfelelõ befektetésekkel azonban elsüllyeszthetetlen repülõgép-hordozóvá alakíthatók!"
 POR_endless_sea_desc:0 "Ázsiában lévõ enklávéink ki vannak téve az õket körülvevõ birodalmak ellenségeskedésének. A védelmük megerõsítésére kell összpontosítanunk, hogy ellen tudjanak állni egy esetleges inváziónak."
 POR_popular_front:0 "Népfront"
 POR_popular_front_desc:0 "A spanyol népfront mutatja az utat. A kommunistákat, szocialistákat és anarchistákat egy széles frontban kell egyesítenünk, amely a fasizmussal és a világforradalommal szembeni ellenállás élére áll."
 POR_nation_in_arms_desc:0 "Portugália népének fel kell készülnie a fasizmus és az imperializmus gonoszsága elleni harcra. Fegyvereket kell átadnunk nekik, és el kell kezdenünk a katonai kiképzést, hogy amikor eljön az idõ, nemzetünk készen álljon a harcra!"
 POR_unify_leftist_youth_wings:0 "Baloldali ifjúság egyesítése"
 POR_unify_leftist_youth_wings_desc:0 "Megalapítjuk a PCP ifjúsági tagozatát, egyesítjük a jelenlegi szervezeteket és felhívást intézünk a potenciális tagokhoz, hogy csatlakozzanak. Ez egy olyan platform létrehozásához fog vezetni, ahol fiatalabb tagjaink találkozhatnak, megvitathatják és megtehetik elsõ lépéseiket a politikai tevékenységünkben."
 POR_nacionalize_industry:0 "Az ipar államosítása"
 POR_nationalize_industry_desc:0 "A magántõke túl sokáig kiürítette gazdaságunkat és késleltette társadalmunk fejlõdését. Meg kell szabadulnunk tõle a magánvállalatok államosításával és minden egyes gyár termelésének átvételével, Portugália népeinek javára."
 POR_reorganization_of_the_communist_party:0 "A Kommunista Párt újjászervezése"
 POR_reorganization_of_the_communist_party_desc:0 "Salazar diktatórikus rezsimje alatt sok párttagunkat letartóztatták. Visszahozzuk õket, és újjászervezzük pártunk struktúráját, biztosítva, hogy minden részleget a legjobban képzett emberek irányítsanak."
 POR_potential_civil_war_low_requirement_tt:0 "§RHa a §Ystabilitás§! §Y40%§ §Ralatt van, amikor ez a fókusz befejezõdik, akkor polgárháború lesz!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§RHa a §Ystabilitás§! §Y60%§ §Ralatt van amikor ez a focus befejezõdik, akkor polgárháború lesz!§!§!§!§!"
 POR_join_the_comintern:0 "Csatlakozás a Kominternhez"
 POR_join_the_comintern_desc:0 "A Szovjetunió kikövezte az utat más országok számára, hogy kövessék szocialista példájukat. Hasznos lesz számunkra, ha együttmũködünk szovjet elvtársainkkal, hiszen mindannyian ugyanazokra a célokra törekszünk."
 POR_research_collaboration:0 "Kutatási együttmũködés"
 POR_research_collaboration_desc:0 "Szovjetunióbeli elvtársaink ambiciózus, jól finanszírozott K+F programmal rendelkeznek. Egy megállapodás, hogy technológiai fejlesztéseiket megosztják velünk, kölcsönösen elõnyös lesz a proletárháborúnkban."
 POR_support_the_spanish_republic:1 "A Spanyol Köztársaság támogatása"
 POR_support_the_spanish_republic_desc:0 "A spanyol népek harcban állnak a nacionalista puccs ellen, amely azzal fenyeget, hogy átveszi az egész országot. Most kell támogatnunk a köztársaságiakat, mert ha elpusztulnak, egy potenciális új ellenséggel találjuk magunkat az ajtónk elõtt."
 POR_workers_of_iberia_unite:0 "Ibéria munkásai, egyesüljetek!"
 POR_workers_of_iberia_unite_desc:1 "Ki kell hirdetnünk az ibériai proletariátus egységét mindenféle zsarnokság ellen, és csatlakoznunk kell spanyol elvtársainkhoz a polgárháborúban, bástyává válva a fasizmus ellen.\nAz áldozatainkat nem fogják elfelejteni, mert a mi ügyünk az igazság!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§RA §Yfüggetlenek§! támogatói polgárháborút fognak kirobbantani§!"
 POR_the_iberian_socialist_union:1 "Az ibériai szocialista szövetség"
 POR_the_iberian_socialist_union_desc:1 "A spanyol köztársaságiakkal a háború alatt vívott közös küzdelmeink azt mutatják, hogy itt az ideje, hogy az Ibériai-félszigetet egy népi szocialista kormány alatt egyesítsük.\nEgyütt egyszer és mindenkorra legyõzzük ellenségeinket!"
 POR_visit_the_front:0 "A front meglátogatása"
 POR_visit_the_front_desc:0 "Több portugál tisztet küldenek a spanyol front meglátogatására. Ellenõrzést fognak végezni, amelynek középpontjában a légierõ új technikáinak alkalmazása áll."
 POR_they_need_our_help:0 "Szükségük van a segítségünkre"
 POR_they_need_our_help_desc:0 "A spanyolországi helyzet kritikus. Most kell cselekednünk, ha el akarjuk hárítani a nacionalisták diadalát. Csatlakozunk spanyol rokonainkhoz a harcban; együtt legyõzzük a lázadókat!"
 POR_intervention_in_spain:0 "Intervenció Spanyolországban"
 POR_intervention_in_spain_desc:0 "A spanyol kormány igazodása elfogadhatatlan számunkra. Ambícióik fenyegetést jelentenek eszméinkre és népünkre, ezért fel kell lépnünk, és erõszakkal kell felszámolnunk ezt az ellenséges hozzáállást."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n§YKormány megdöntése§! háborús célt kap [GetSpanishRepublicFlagAndNameDef] ellen."
 POR_securing_the_free_world:0 "A szabad világ biztosítása"
 POR_securing_the_free_world_desc:0 "Ha nagyhatalommá akarunk válni, jó lesz, ha elkezdünk úgy is viselkedni. Megvédjük az eszméinket és érdekeinket osztó kisebb nemzeteket minden potenciális külföldi fenyegetéssel szemben."
 portugal_guarantees_freedom_tt:0 "Garantáljuk minden független kisebb §YDemokratikus§! vagy §Yfüggetlen§! nemzet önállóságát Európában."
 POR_protect_chinese_civilians:0 "A kínai civilek védelme"
 POR_protect_chinese_civilians_desc:0 "A Makaó portugál területének közelében zajló külföldi katonai manõverekrõl szóló jelentések nyugtalanságot kezdtek kelteni a polgári lakosság körében. Nem tũrünk el semmilyen fenyegetést polgáraink vagy földünk ellen; dicsõ nemzetünk érdekében most kell cselekednünk!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "Semlegesség a spanyol polgárháborúban"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "Kitört a spanyol polgárháború, de nem engedhetjük meg magunknak, hogy most nemzetközi konfliktusokba keveredjünk. A szigorú semlegesség politikáját kell meghirdetnünk, miközben megerõsítjük nemzetünket és javítjuk diplomáciai kapcsolatainkat."
 POR_british_investment_in_mines:0 "Brit beruházások a bányászatban"
 POR_british_investment_in_mines_desc:0 "A brit kormány megmutatta, hogy érdekeltséget mutat az országunkban található erõforrások kiaknázására irányuló befektetések iránt. Ez értékes lehetõséget jelenthet a kitermelési létesítményeink és a kutatás-fejlesztés terén elért elõrehaladásunk javítására."
 POR_british_industrial_investments:0 "Brit ipari beruházások"
 POR_british_industrial_investments_desc:0 "Polgári iparunkat bõvíteni kell, hogy kielégítsük növekvõ gazdaságunk igényeit. A brit kormány érdekelt abban, hogy új beruházást eszközöljön hazánkban, amennyiben közelebb igazodunk az eszméikhez..."
 POR_allow_free_elections:0 "Szabad választások engedélyezése"
 POR_allow_free_elections_desc:0 "Az Egyesült Királyság befolyása végre kivirágzott Portugáliában, és népünk követeli a jogot, hogy megválaszthassa azt a kormányt, amelyik a legjobban képviseli az érdekeit."
 POR_join_the_allies:0 "Csatlakozás a szövetségesekhez"
 POR_join_the_allies_desc:0 "Itt az ideje, hogy kövessük a nagy európai demokráciák példáját, és csatlakozzunk hozzájuk a küzdelmeikben. Együtt minden ellenséggel szemben helytállunk!"
 POR_research_sharing:0 "Kutatásmegosztás"
 POR_research_sharing_desc:0 "Az Egyesült Királyságból származó harcostársaink messze elõttünk járnak a technológiai kutatás terén. A kutatásmegosztási megállapodás megerõsít minket, és ezáltal a szövetségünket is."
 POR_oppose_germany:0 "Németország elutasítása"
 POR_oppose_germany_desc:0 "Németország ellenségeskedései teljesen tũrhetetlenek, és mégis, eddig senki sem volt képes megállítani õket. Most, hogy hadseregünk végre felkészült a háborúra, Portugália csatlakozik a harchoz, és szembe száll mindazokkal, akik meg akarják fosztani a nemzeteket a szabadságuktól."
 POR_british_guns:0 "Brit fegyverek"
 POR_british_guns_desc:0 "A hadiiparunk nincs felkészülve a modern hadviseléshez szükséges fegyverek gyártására. Aláírhatnánk egy szerzõdést, hogy az Egyesült Királyságban vásároljuk meg õket."
 POR_estado_novo_desc:1 "1933-as alkotmányunk óta a korporatizmus és az autarkia elveit követjük. A legbiztosabb út a nagyobb nemzeti megerõsödéshez az, ha tovább hangsúlyozzuk ezt a szemléletet, és egy új, erõsebb államot építünk."
 POR_support_the_spanish_nationalists:1 "A spanyol nacionalisták támogatása"
 POR_support_the_spanish_nationalists_desc:0 "Ki kell mutatnunk támogatásunkat a spanyol nacionalistáknak, akik hazájuk dicsõségéért harcolnak a kommunista és anarchista fenyegetés ellen."
 POR_portuguese_legion:0 "Portugál légió"
 POR_portuguese_legion_desc:1 "A spanyol polgárháború kitörésére válaszul a katonai rendõrséget a határra küldték. Létre kell hoznunk egy önkéntes, hazafias fegyveres milíciát, amely képes átvenni rendõri feladataikat."
 POR_observation_mission:0 "Megfigyelõ küldetés"
 POR_observation_mission_desc:0 "Katonai megfigyelõ missziót küldenek Spanyolországba, hogy megvizsgálják az alkalmazott új taktikákat és fegyverrendszereket."
 POR_send_assistance:0 "Segítség küldése"
 POR_send_assistance_desc:0 "A spanyol polgárháborúban a nacionalisták sorsa egy hajszálon függ, mivel a frontok konszolidálódni látszanak. Csatlakoznunk kell a harchoz, és segítenünk kell a felkelõknek legyõzni a köztársasági kormányt, egyszer s mindenkorra felszámolva a kommunista fenyegetést Ibériában."
 POR_nationalist_intervention:0 "Nacionalista intervenció"
 POR_nationalist_intervention_desc:0 "A spanyol kormány ambíciói veszélyeztetik érdekeinket, és ezt nem tũrhetjük. Ha szomszédaink nem hajlandók az ügyünk mellé állni, akkor meggyõzõbb eszközökkel kell õket erre kényszerítenünk."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n§YKormány megdöntési§! háborús célt kapsz [SPA.GetFlag [SPA.GetNameDefCap] ellen."
 POR_national_syndicalism_desc:0 "Módosítani fogjuk Salazar hibáját, hogy feloszlatta a Nemzeti Szindikalista Mozgalmat és számũzte Francisco Rolão Pretót. Újra legitimálnunk kell a mozgalmat, és vissza kell hoznunk Pretót."
 POR_camisas_azuis:0 "Camisas Azuis"
 POR_camisas_azuis_desc:0 "A Camisas Azuis a Nemzeti Szindikalisták fegyveres milíciája volt, de a csoportot elítélték és feloszlatták az eszméik miatt. Engedélyeznünk kell ennek a szervezetnek az újbóli megalakulását, hiszen a kékingesek mozgósítása értékes munkaerõforrást biztosít hadseregünk számára."
 POR_join_the_axis:0 "Csatlakozás a tengelyhez"
 POR_join_the_axis_desc:0 "A németekhez kell csatlakoznunk, és támogatnunk kell õket az elkövetkezõ konfliktusokban. Lehet, hogy Németország lesz Közép-Európa nagyhatalma, de Portugália lesz a legerõsebb tengerentúli birodalom!"
 POR_research_agreements:0 "Kutatási megállapodások"
 POR_research_agreements_desc:1 "Olyan megállapodást kell kötnünk Németországgal, amely hozzáférést biztosít számunkra fejlett katonai technológiájához, ami fellendíti kutatásainkat, és lehetõvé teszi számunkra, hogy jobb felszereléseket alkalmazzunk a harctéren."
 POR_the_fifth_empire_desc:0 "Az Ötödik Birodalom az intellektuális és spirituális tudás, a Hit és a Birodalom végsõ egyesülését képviseli. Csak a Portugál Nemzet vezethet e valóság felé, egyesítve az egész világot nemcsak területileg, hanem szellemileg és kulturálisan is."
 POR_expand_the_chinese_territories:0 "A kínai területek kiterjesztése"
 POR_expand_the_chinese_territories_desc:0 "Most, hogy az ázsiai nemzeteket meggyengítette a háború, itt az ideje, hogy területünket Makaótól Kínáig kiterjesszük. A kimerült kínai és japán hadseregek nem lesznek ellenfeleink!"
 POR_expand_the_chinese_territories_tt:0 "§YHódítás§! háborús célt kapsz bármely nemzet ellen, amely birtokolja:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat:0 "A japán fenyegetéssel való foglalkozás"
 POR_deal_with_the_japanese_threat_desc:0 "A japán hadsereg a Csendes-óceánon lévõ gyarmatainkat fenyegeti, megszállva a közeli enklávékat és elszigetelve gyarmatainkat. Elébe kell mennünk az esetleges ellenségeskedéseiknek azzal, hogy háborút viszünk a japán hazába most, amikor õk nem számítanak rá."
 POR_refuse_the_naval_blockade:0 "A tengeri blokád visszautasítása"
 POR_refuse_the_naval_blockade_desc:1 "Kihasználhatjuk [ENG.GetNameDef] háborúban álló országok ellen elrendelt tengeri blokádját. Diplomatáink kényelmes megállapodásokról fognak tárgyalni, hogy a gazdasági támogatásukért cserébe hajózási kapacitásunkat kölcsönadjuk a a [ENG.GetAdjective] ellen harcoló országoknak."
 POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc:0 "Itt az ideje, hogy megbosszuljuk a brit ultimátum által 1890-ben elszenvedett megaláztatást. Nyugat- és kelet-afrikai gyarmatainkat végre össze kell kapcsolni!"
 POR_recover_the_east_indies:0 "Kelet-India visszaszerzése"
 POR_recover_the_east_indies_desc:0 "Követelnünk kell, ami jogosan a miénk. Kelet-India ismét portugál ellenõrzés alá kerül."
 POR_recover_brazil:0 "Brazília visszaszerzése"
 POR_recover_brazil_desc:0 "A régi portugál birodalom dicsõségének visszaszerzése érdekében a korábbi amerikai gyarmatokra kell összpontosítanunk. A brazil föld Portugáliához tartozik, ezért erõszakkal kell visszaszerezni."
 POR_army_reorganization:0 "A hadsereg újjászervezése"
 POR_army_reorganization_desc:0 "Újjá kell szerveznünk a hadsereget, csökkentve a felduzzadt tisztikar és a nem hatékony egységek számát, és megfelelõ sorozási rendszert kell bevezetnünk. Ezzel megteremtjük egy modern hadsereg alapjait."
 POR_metropolitanan_army:0 "Fõvárosi hadsereg"
 POR_metropolitanan_army_desc:0 "A Portugáliára leselkedõ legkiemelkedõbb veszélyt az jelenti, hogy belerángatják egy európai háborúba, és látják, hogy a szárazföldünket megszállják. Csak egy erõs, modern hadsereg riaszthatja el ellenségeinket!"
 POR_standardization:0 "Szabványosítás"
 POR_standardization_desc:0 "Olyan szabványosítási rendszert kell bevezetnünk, amely lehetõvé teszi, hogy felszereléseink magas szintũ kompatibilitást és hatékonyságot érjenek el gyártásuk során."
 POR_defend_the_borders:0 "Határok megvédése"
 POR_defend_the_borders_desc:0 "Az invázió veszélye mindig jelen van, és hosszú határokat kell megvédenünk az egész területünkön. Megfelelõ erõdítményeket kell építenünk, hogy ellen tudjunk állni egy esetleges inváziónak."
 POR_rebuild_the_lines_of_torres_vedras:0 "Torres Vedras-i vonalak újjáépítése"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "A legfelsõbb vezetés tisztjei közül többen azt állítják, hogy határaink túlságosan kiterjedtek ahhoz, hogy megvédjük õket, és azt javasolják, hogy építsük újra a Linhas de Torres Vedras-t, a régi erõdítményeket a modern hadviseléshez igazítva. Abban az esetben, ha az ellenség áttöri a vonalainkat, visszavonulunk Lisszabonba, ugyanazt a stratégiát követve, amely a napóleoni háborúk idején jól szolgált a francia invázió ellen."
 POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc:0 "A katonai reform újra létrehozta a hadsereg vezérkarát (Corpo do Estado Maior), mint a modern hadviselés tanulmányozására szolgáló elit intézményt. Új létesítményekbe kell beruháznunk, hogy javítsuk a hatékonyságát."
 POR_staff_wargames:0 "Vezérkari hadijátékok"
 POR_staff_wargames_desc:0 "A tisztjeink felkészítésére kell összpontosítanunk, hogy teljes mértékben ki tudják használni a modern doktrínákat, a szervezetet, a kiképzést és a felszerelést."
 POR_a_royal_wedding:0 "Királyi esküvõ"
 POR_a_royal_wedding_desc:0 "Dom Duarte Nuno de Braganza, a portugál trón törvényes örököse és Mária Francisca orléans-i hercegnõ, a brazil trónkövetelõ lánya közötti házasság a portugál és brazil monarchista elemek tetszését fogja elnyerni."
 POR_the_return_of_duarte:0 "Duarte visszatérése"
 POR_the_return_of_duarte_desc:0 "D. Duarte Nuno de Braganza Portugáliába való visszatérésének engedélyezése a köztársaságiak részérõl nem lesz elfogadott, de ez szükséges lépés a Monarchia helyreállításához."
 POR_support_a_spanish_monarchy_in_the_war:1 "A spanyol Monarchia támogatása a háborúban"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "Nem mintha nagyra értékelnénk a karlistákat, de természetesen egy spanyol monarchia sokkal jobb lenne, mint egy fasiszta vagy kommunista rezsim jelenléte a félszigeten. A kisebbik rosszat kell elõnyben részesítenünk..."
 POR_assist_the_requetes:0 "Requetés segítése"
 POR_assist_the_requetes_desc:0 "A portugál hadsereg és légierõ több tagját Spanyolországba küldik, hogy felügyeljék a karlisták háborús erõfeszítéseit és tanácsot adjanak vezetõiknek. Amíg ott vannak, információkat is gyũjtenek majd az egyes felek által alkalmazott harci taktikákról."
 POR_join_the_carlist_fight:0 "Csatlakozás a karlista harchoz"
 POR_join_the_carlist_fight_desc:0 "A spanyol polgárháborúban a karlista gyõzelem biztosításának legjobb módja, ha a Requetés oldalán harcolunk, és mi magunk gyõzzük le a többi spanyol frakciót."
 POR_the_royal_iberian_alliance:0 "Az ibériai királyi szövetség"
 POR_the_royal_iberian_alliance_desc:0 "A spanyol monarchia együttmũködését kell keresnünk, hogy szembenézhessünk az Európában és azon túl jelen lévõ fenyegetésekkel. Csak egyesülve kerülhetünk ki gyõztesen a zũrzavaros idõkbõl."
 POR_monarchist_uprising_in_brazil:1 "Monarchista felkelés Brazíliában"
 POR_monarchist_uprising_in_brazil_desc:0 "A brazil monarchisták felhívása segít elõkészíteni az utat a brazil trón visszaállításához. Biztosítanunk kell, hogy minden ellenállással szemben gyõzedelmeskedjenek."
 POR_the_empire_of_brazil:0 "A brazil birodalom"
 POR_the_empire_of_brazil_desc:0 "A színpad készen áll arra, hogy Pedro herceg igényt tarthasson a brazil trónra és Brazília császárává koronázzák."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RHa §YBrazilia§R nem §Rfüggetlen§R és kevesebb mint §Y50% a stabilitás§R vagy §Y70% független§R amikor ez a fókusz teljesül, akkor a Brazil monarchisták polgárhorút kezdenek, belerángatva minket!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "A Monarchia visszaállítása"
 POR_restoration_of_the_monarchy_desc:0 "Kihirdetjük a Portugál Monarchia helyreállítását, D. Duarte Nuno de Braganza uralkodása alatt. \nViva o Rei de Portugal!"
 POR_the_kingdom_reunited:0 "Az újraegyesített királyság"
 POR_the_kingdom_reunited_desc:1 "A portugál és a brazil trón helyreállítását követõen végre kell hajtanunk országaink egyesítését, mielõtt közös küzdelmeink emlékei elmaradnak. \nEgy javaslatot fogunk benyújtani a brazil kormánynak, világossá téve, hogy ha nem írják alá önként, kénytelenek leszünk más eszközökkel nyomást gyakorolni az ügyre...".
 POR_remember_olivenca:0 "Emlékezés Olivençára"
 POR_remember_olivenca_desc:0 "A spanyolok már régen megtagadták tõlünk az Olivença feletti szuverenitást. Most visszavesszük, ahogyan a többi környezõ területet is..."
 POR_deal_with_fascism:0 "Leszámolás a fasizmussal"
 POR_deal_with_fascism_desc:0 "A fasizmus egy olyan csapás, amely bánatot és nyomorúságot hozott az emberiségre. Itt az ideje, hogy szembeszálljunk vele, egyenesen a forrásánál csapva le. Ha egyszer gyõzedelmeskedünk, a világot a mi akaratunk szerint fogjuk átformálni, és ez jobbra fog fordulni."
 POR_deal_with_fascism_tt:0 "§YHódítás§! háborús célt kapsz a nagyobb vagy szomszédos fasiszta nemzetek ellen:"
 POR_latin_america:0 "Latin-Amerika"
 POR_latin_america_desc:0 "Most, hogy birodalmunk megszilárdult, rátekinthetünk az amerikai birtokainkat körülvevõ területekre, és visszaszerezhetjük azokat a területeket, amelyeket egykor a Brazil Birodalom birtokolt."
 POR_the_communist_threat:0 "A kommunista fenyegetés"
 POR_the_communist_threat_desc:0 "A kommunisták finoman terjesztik megtévesztõ eszméiket a lakosság körében, nemcsak Portugáliában, hanem az egész világon. Arra kell összpontosítanunk, hogy felszámoljuk ezt a globális fenyegetést, mielõtt belülrõl felemészt bennünket."
