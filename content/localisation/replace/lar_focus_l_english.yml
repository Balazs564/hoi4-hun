 POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§YSpanyol köztársaság§!) Megkapja az eseményt §Y'Az Ibériai Szocialista Unió'§!."
 POR_the_iberian_socialist_union_cores_tt:0 "§YAz Ibériai Szocialista Unió§! magterületeket kap egész Ibériára, Islas Canarias és Islas Baleares szigetekre."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "Minden spanyol báb annektálnak."
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§YPortugália§! neve §YIbériai Szocialista Unió§!" lesz.
 POR_the_popular_front_bloc:0 "A Népfront Blokk"
 POR_the_popular_front_bloc_desc:1 "Most, hogy hangsúlyoztuk ibériai identitásunkat és megszilárdítottuk nemzetünket, mint [Root.GetNameDef], a kommunizmust kell terjesztenünk külföldön, és szövetségeseket kell keresnünk, akik hajlandók csatlakozni ügyünkhöz és együtt harcolni a zsarnokság és az elnyomás ellen."
 POR_the_popular_front_bloc_tt:0 "§Y'Portugália meghív minket a Népfront blokkba'§! eseményt kap."
 POR_the_popular_front_bloc_explanatory_tt:0 "Minden független §YKommunista§! nemzet Európában megkapja az eseményt §Y'Portugália meghív minket a Népfront Blokkba'§!."
 POR_latin_american_communism:0 "Latin-amerikai kommunizmus"
 POR_latin_american_communism_desc:0 "El kell jutnunk a latin-amerikai népekhez. Az ott jelenlévõ kommunista elemekre apellálva, és támogatva erõfeszítéseiket az egységes nemzetközi blokk eszméjének terjesztésére, megteremtjük az amerikai és az európai szocialisták közötti szövetség alapjait."
 POR_our_comrades_overseas:0 "Elvtársaink a tengerentúlon"
 POR_our_comrades_overseas_desc:0 "Konferenciát fogunk szervezni azon latin-amerikai nemzetek között, amelyek hajlandóak a blokkunkhoz csatlakozni. Itt az ideje, hogy megmutassuk a világnak a latin-amerikai és ibériai népek közötti egységet."
 POR_our_comrades_overseas_tt:0 "Latin-Amerika bármely független §YKommunista§! nemzetének meg fogja kapni az eseményt §Y'Portugália meghív minket a Népfront Blokkba'§!."
 POR_cooperate_with_french_militants:0 "Együttmũködés a francia milicistákkal"
 POR_cooperate_with_french_militants_desc:0 "Franciaországi elvtársainknak nagy szükségük van segítségre az országukat megszálló fasiszta nemzetek elleni harcukban. Fegyverekkel, felszereléssel és lõszerrel kell ellátnunk õket, hogy legyen esélyük a harcban."
 POR_anti_fascism:0 "Antifasizmus"
 POR_anti_fascism_desc:0 "A fasizmus nagy veszélyt jelent az ügyünkre, és le kell vele számolni. Minden eszközzel harcolnunk kell, hogy megszabadítsuk a világot gonosz karmaitól."
