 free_french_focus:0 "Szabad Franciaország fókusz fája"
 POR_strengthen_the_regime:0 "A rendszer megerõsítése"
 POR_strengthen_the_regime_desc:0 "Még mindig sok disszidens szervezkedik a rezsim ellen. Megerõsítjük a titkosrendõrséget, és eszközöket biztosítunk számukra a felforgató szervezetek felszámolásához."
 POR_the_capital_of_espionage:0 "A kémkedés fõvárosa"
 POR_the_capital_of_espionage_desc:0 "Lisszabonban végtelen számú ügynök és összeesküvés van: kémek, akik információkat gyũjtenek a transzatlanti szállítmányokról, árulók, akik együttmũködnek korábbi ellenségeikkel, és kettõs ügynökök, akik hamis információkat továbbítanak az ellenségnek. Mi kihasználhatjuk ezt a helyzetet, összegyũjthetjük a területünkön mozgó információk töredékeit, és fejleszthetjük a saját elhárításunkat."
 POR_appease_monarchists:0 "Monarchisták kiengesztelése"
 POR_appease_monarchists_desc:0 "Ahhoz, hogy elnyerjük az országunkban élõ monarchista elemek támogatását, kooptálnunk kell õket a kormányba, és azt a benyomást kell keltenünk, hogy a Monarchia visszaállítása a jövõ lehetõsége. Ezek a kompromisszumok biztosíthatják számunkra azt a stabilitást és támogatást, amelyre a rezsimnek szüksége van."
 POR_national_gold_reserves:0 "Nemzeti aranytartalékok"
 POR_national_gold_reserves_desc:0 "Ebben a háborúban semlegesnek maradva is lehet hasznot húzni. Mindkét fél verseng a barátságunkért és az áruinkért, és ha sikerül kielégítenünk az igényeiket, akkor az aranytartalékaink jelentõsen megnõhetnek."
 POR_concordat_with_the_holy_see:0 "Konkordátum a Szentszékkel"
 POR_concordat_with_the_holy_see_desc:0 "Megállapodást fogunk kötni a Vatikánnal, amely ösztönzi az egyház társadalmi szerepét, és megakadályozza, hogy beavatkozzon Portugália politikai ügyeibe.\n\n "Deus, Pátria e Família" - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance:0 "Becses Angol-Portugál Szövetség"
 POR_honor_anglo_portuguese_alliance_desc:0 "A XIV. századból származó angol-portugál szövetség a világ legrégebbi szövetsége. Ezekben a sorsdöntõ idõkben tiszteletben tartjuk ezt a szerzõdést, és segítünk [ENG.GetNameDef]nak a háborúban. \nEgyütt fogunk gyõzni!"
 POR_proudly_alone:0 "Büszkén egyedül"
 POR_proudly_alone_desc:0 "A háborúhoz való csatlakozás potenciálisan hazánk lerohanását és tengerentúli területeink elvesztését eredményezi. Emellett a konfliktusba való belépés destabilizálná az Ibériai-félszigetet, és Portugáliát is annak a veszélynek tenné ki, hogy Spanyolország megszállja. Semlegesnek kell maradnunk, és földjeink biztonságát kell keresnünk, mert más veszélyek is leselkednek ránk..."
 POR_the_eastern_menace:0 "A keleti fenyegetés"
 POR_the_eastern_menace_desc:0 "A [JAP.GetNameDef] sikerei Kínában és Délkelet-Ázsiában elsõsorban az ellenséges csapatok gyenge állapotának voltak köszönhetõek, amelyekkel szemben álltak. Meg kell akadályoznunk, hogy ugyanez a keleti területeinken is megtörténjen. Megerõsítjük gyarmatainkat, és le fogjuk mérni az elsõ csapást, mielõtt a [JAP.GetAdjective] megteszi."
 POR_ditadura_militar:0 "Ditadura Militar"
 POR_ditadura_militar_desc:0 "Végre megvan a szükséges támogatás ahhoz, hogy eltávolítsuk Salazart a hatalomból és visszaállítsuk a katonai diktatúrát. Magunk mögött hagyjuk az Új Államot, és meghozzuk azokat az intézkedéseket, amelyekre Portugáliának szüksége van ahhoz, hogy ezekben a sorsdöntõ idõkben felvirágozzon."
 POR_field_maneuvers:0 "Terepi manõverek"
 POR_field_maneuvers_desc:0 "A Corpo do Estado Maior új manõvereket fejlesztett ki, amelyek segítenek a legrégebbi doktrínáink újraértékelésében és frissítésében; ez szükséges lépés egy modern hadsereg létrehozásához."
 POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc:0 "Elit gyalogsági rohamosztagot fogunk alkotni, amely képes az ellenséges erõk hátába támadni, felbecsülhetetlen taktikai elõnyt biztosítva."
 POR_regimento_de_comandos:0 "Regimento de Comandos"
 POR_regimento_de_comandos_desc:0 "Szükségünk van elit erõkre, akiket különbözõ harci helyzetekre képeztek ki, és a legnehezebb körülmények között is képesek teljesíteni.\n\n "Audaces Fortuna Juvat"
 FRA_laissez_faire_tt:0 "A gazdaságunk körülbelül két év múlva hatékonyabbá válik."
 FRA_carry_the_revolution_west_tt:0 "§YKormány megdöntése§! hadicélt kapsz §YSpanyolország§! vagy a spanyol polgárháború bármely megmaradt, nem kommunista frakciója ellen."
 SPA_primo_de_rivera_prisoner_exchange:0 "Primo De Rivera Prisoner Exchange"
 SPA_the_army_of_africa_model:0 "The "Army of Africa"-Model"
 SPA_reduce_reliance_on_foreign_resources:0 "Reduce Reliance on Foreign Resources"
 SPA_reduce_reliance_on_foreign_resources_tt:0 "Unlocks unique §YProspect for Resources§! decisions, allowing for the expansion of existing and development of new mainland resource deposits.\n"
 SPA_improve_living_standards_desc:1 "All must be allowed to share in the benefits reaped by the economic upturn of our nation, no matter their status."
 SPA_domestic_industrial_developments_desc:1 "Western innovation can be adapted for the Spanish worker, taking the best from both worlds and improving the recovery of the nation."
 SPA_defenses_against_invasion_desc:1 "Spain's coastlines stretch far and wide, and we must do all we can to make the prospect of invasion an unpalatable one to the enemy. Strong fortifications should hopefully make the prize not worth the cost."
 SPA_settle_the_succession_question_desc:1 "The Carlist cause is split between camps supporting diffent claims to the throne. Alfonso Carlos, the Carlist heir, died without issue late 1936, but not before appointing Xavier of Bourbon-Parma as his heir. However, there are whose who instead support the claim of the old exiled constitutional king Alfonso XIII."
 SPA_the_war_of_vengeance_desc:1 "The Spanish-American War of 1898 is still in living memory, and the profound impact it had on the national psyche of the Spaniard is best exemplified in the writings of the Generation of '98. The national embarrassment of the loss of our colonies must be avenged. America must be brought to heel."
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! will be known as §YRegional Defense Council of Aragon§!\n"
 SPR_communal_military_strategies_desc:1 "Organizing large-scale warfare while remaining true to the tenets of anarchism is a great challenge. It is also one that we must rise to meet, as without it all that we fight for is lost."
 SPR_freedom_of_thought_desc:2 "Closed-mindedness has no place in our communities. All are welcome, no matter their ideas, as long as they accept the basic underpinnings of our society."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
 has_hired_juan_negrin_tt: "§YJuan Negrín§!: Is hired as advisor"
 SPA_embrace_pan_hispanism: "Embrace Pan-Hispanic Nationalism"
 SPA_embrace_pan_hispanism_desc: "In recent years, there has been a surge in Panhispanism throughout our old colonies, and now with our successful campaigns of reconquest, it is time to embrace their ideas, so that the Spanish Empire can stand for another thousand years!"
 SPA_embrace_pan_hispanism_tt: "We control every core state of §Y[CHL.GetName]§!, §Y[ARG.GetName]§!, §Y[ECU.GetName]§!, §Y[PRU.GetName]§!, §Y[URG.GetName]§!, §Y[PAR.GetName]§!, §Y[BOL.GetName]§!, §Y[COL.GetName]§!, §Y[VEN.GetName]§!, §Y[PAN.GetName]§!, §Y[COS.GetName]§!, §Y[NIC.GetName]§!, §Y[HON.GetName]§!, §Y[ELS.GetName]§!, §Y[GUA.GetName]§!, §Y[MEX.GetName]§!, §Y[DOM.GetName]§!, §Y[CUB.GetName]§! and §Y[PUE.GetName]§!."
 SPA_absorb_the_portuguese_empire_tt: "We will gain cores on any §YPortuguese§! cores we control"
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] is likely to take punitive action as a result of our disobedience!§!\n"
 SPR_those_who_would_not_help_us_tt:0 "§RCountries must approve of the agreement for the bonuses to take effect.§!\n"
 SPR_reprofessionalize_the_military_desc:1 "By necessity our army has been rebuilt from those who were not educated in the strict discipline of military life. To transform our army from a temporary emergency force to a true national military, we must re-professionalize it and instill it with the proper discipline and command structures."
 FRA_constitutional_convention_desc:0 "A fundamental shift in the nature of our republic can not be done overnight, and it can not be done without negotiating a new constitution."
 FRA_pre_empt_the_fascist_attack_desc:0 "Why should we allow the enemy to prepare in peace and pick the moment that the inevitable attack happens when it best suits them? We will strike first, and crush this threat before it has time to get ready."
 FRA_nationalize_key_industry:0 "Nationalize Key Industries"
 FRA_invest_in_our_weaker_allies_desc:0 "If we are to have capable allies in case of war, we must enable them to meet their own military needs. A program of moderate investments into their industry will allow them to produce the munitions they need locally."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nPoland would be invited into our faction if we were leaders of our own faction."
 VIC_long_term_economic_planning_desc:1 "While it is tempting to see the current situation as so important that it supersedes all other concerns, we must not forget that there are things that take a long time to implement. By creating a series of economic plans, we can grow our economy in an efficient manner."
 POR_nationalize_industry:0 "Nationalize Industry"
 POR_metropolitan_army:0 "Metropolitan Army"
 POR_metropolitan_army_desc:0 "The most preeminent danger to Portugal is being dragged into a European war and seeing our mainland invaded. Only a strong modern army can deter our enemies!"
