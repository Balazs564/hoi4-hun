#Building local support in a state
 wtt_political_organisation.1.t:0 "Jelentések [state.GetName] Területérôl"
 wtt_political_organisation.1.desc:0 "Helyi párttisztviselôk [state.GetName] területén arról számoltak be, hogy a régió polgárainak többsége továbbra is támogat bennünket. A kemény munka a terület támogatásának növekedéséhez vezetett."
 wtt_political_organisation.1.a:0 "Az emberek felismernek egy gyôztest, amikor látnak egyet."
 wtt_political_organisation.2.t:0 "Jelentések [state.GetName] Területérôl"
 wtt_political_organisation.2.desc:0 "A(z) [state.GetName] területérôl érkezô jelentések szerint úgy tûnt, hogy [majority_country.GetNameDef] összehangoltan próbálta növelni a támogatást a régióban. A lakosság egyértelmû többsége továbbra is támogatja ôket."
 wtt_political_organisation.2.a:0 "A küzdelem folytatódik."
 wtt_political_organisation.3.t:0 "[state.GetName] Támogat Bennünket"
 wtt_political_organisation.3.desc:0 "Friss hírek érkeztek [state.GetName] területérôl, ahol egy "[Root.GetLeader] Gondolkodáskutató Egyesület" alakult meg. Ez a csoport most komoly támogatást  kap a lakosságtól. Bármilyen elôbbi támogatásuk [old_majority_country.GetLeader] számára nem került említésre."
 wtt_political_organisation.3.a:0 "Egy kiváló elméletet követnek."
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap] Többséget Szerez [state.GetName] Területén"
 wtt_political_organisation.4.desc_not_majority:0 "\nÜgynökeink [state.GetName] területén azt jelentették, hogy [old_majority_country.GetNameDef] támogatása a körzetben jelentôsen lecsökkent. A közelmúltban a(z) [majority_country.GetNameDef] támogatását szolgáló demonstrációk a terület nagyobb városain áthaladtak, és [majority_country.GetLeader] plakátjai minden egyes faluban megtalálhatók."
 wtt_political_organisation.4.desc_had_majority:0 "A rendelkezésükre álló összes eszköz felhasználásával [majority_country.GetNameDef] ügynökeinek sikerült [state.GetName] népességének többségét a saját oldalukra állítani. Meg kell kettôzni erôfeszítéseinket, hogy elnyerjük az emberek bizalmát."
 wtt_political_organisation.4.a:0 "Ez elfogadhatatlan."
 wtt_political_organisation.5.t:0 "Jelentések [state.GetName] Területérôl"
 wtt_political_organisation.5.desc:0 "Annak ellenére, hogy nagy erôfeszítéseket tesznek [state.GetName] népességének meggyôzéséért, úgy tûnik néhányan hajlandók nyíltan oldalt váltani. A pletyka azt jelenti, hogy [majority_country.GetLeader] kijelentette, hogy [state.GetName] területét mindenáron meg kell tartani. Sok polgár fél a megtorlástól, ha nyíltan elmondják, hogy [Root.GetLeader] személyét támogatják, de a helyi képviselôk reménykednek abban, hogy a jövôben megújuló erôfeszítések képesek lesznek több embert meggyôzni."
 wtt_political_organisation.5.a:0 "Újra meg kell próbálnunk."
 wtt_political_organisation.6.t:0 "[From.GetNameDef] Felkelésének Támogatása [state.GetName] Területén"
 wtt_political_organisation.6.desc_not_majority:0 "Újságírók [state.GetName] területén jelentették, hogy [From.GetLeader] beszédén rekord nagyságú tömeg jelent meg. Úgy tûnik, hogy a lakosság jelentôs része támogatja [From.GetNameDef] kormányát. Jelenleg azonban a többség még mindig [majority_country.GetLeader] személyét támogatja."
 wtt_political_organisation.6.desc_has_majority:0 "Zavaró hírek érkeztek [state.GetName] területérôl. [From.GetLeader] beszédén hatalmas tömeg gyûlt össze, és a helyi párttisztviselôk a dühös állampolgárok közé csoportosultak, akik válaszokat keresnek [state.GetName] jövôjére. Jelenleg a területen elfoglalt helyünk még mindig biztonságos, de ez gyorsan meg is változhat."
 wtt_political_organisation.6.a:0 "Erre nagyon kell figyelnünk."

#Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t:0 "Jelentések [state.GetName] Területérôl"
 wtt_political_organisation.7.desc:0 "Egy demonstráció [state.GetName] területén erôszakossá vált, mivel a tüntetôket megtámadott és elfojtott egy maszkos csoport. Úgy tûnik, hogy ez az erôszakos támadás az ellenzék politikai támogatását is eltüntette. \n\nBár nincs semmi, ami közvetlenül összekötne minket ezzel az incidenssel, az üzenetnek hangosnak és világosnak kellett lennie."
 wtt_political_organisation.7.a:0 "Ez megtanítja ôket, hogy ne avatkozzanak bele a dolgokba."
 wtt_political_organisation.8.t:0 "Jelentések [state.GetName] Területérôl"
 wtt_political_organisation.8.desc:0 "Egy kormánypárti demonstráción [state.GetName] területén fegyveres csôcselék támadt [majority_country.GetLeader] támogatóira. Számos kormánypárti halt meg az összecsapásban, és kormányunk támogatási is veszélyesen lecsökkent."
 wtt_political_organisation.8.a:0 "Gyalázatos."
 wtt_political_organisation.9.t:0 "[state.GetName] Támogat Bennünket"
 wtt_political_organisation.9.desc:0 "Ügynökeink [state.GetName] területén egy sor támadás hajtottak végre [old_majority_country.GetLeader] helyi pártközpontjánál, súlyosan megkárosítva a párt politikai szervezeteit. Ez a népesség számára nem maradt észrevétlen. [old_majority_country.GetLeader] támogatói most már csak egy elkülönült kisebbség."
 wtt_political_organisation.9.a:0 "Minden fair a szerelemben és a háborúban, de a politika egy kicsit mindkettô."
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap] Többséget Szerez [state.GetName] Területén"
 wtt_political_organisation.10.desc_not_majority:0 "[old_majority_country.GetLeader] támogatása [state.GetName] területén jelentôsen lecsökkent, miután gyújtóbombák sorait dobálták a pártirodákra. TEzek a támadások valószínûleg [majority_country.GetLeader] által szervezettek, aki megígérte, hogy "visszaállítja a rendet" [state.GetName] területén. Úgy tûnik, hogy a lakosság többsége most ôt támogatja."
 wtt_political_organisation.10.desc_had_majority:0 "Számos terrortámadást követôen [state.GetName] helyi lakossága elvesztette a hitét abban, hogy meg tudjuk védeni ôket. Mivel a támadások kizárólag a partirodákat célozták meg, egyértelmû, hogy [majority_country.GetLeader] áll ezek mögött."
 wtt_political_organisation.10.a:0 "Ez elfogadhatatlan."
 wtt_political_organisation.11.t:0 "Jelentések [state.GetName] Területérôl"
 wtt_political_organisation.11.desc:0 "A(z) [majority_country.GetLeader] támogatásának elnyomására irányuló kampányunk úgy tûnik, hogy teljesen elmaradt a sikertôl. Erôfeszítéseink ellenére [state.GetName] polgárainak többsége továbbra is [majority_country.GetLeader] személyét támogatja."
 wtt_political_organisation.11.a:0 "Talán mással kellene próbálkozunk."
 wtt_political_organisation.12.t:0 "Elnyomás [state.GetName] Területén"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] példátlan politikai erôszakot tapasztalhatott. A(z) [From.GetLeader] és [majority_country.GetLeader] támogatói közötti utcai összecsapások mindennapossá váltak. jelen pillanatban úgy tûnik, hogy [majority_country.GetLeader] személye mögött még mindig ott van a lakosság többsége."
 wtt_political_organisation.12.desc_has_majority:0 "[From.GetLeader] ügynökei [state.GetName] területén megkezdték a megfélemlítés és a politikai terror kampányát. Jelentések szerint a polgárokat, akik minket nyilvánosan támogatnak, árulóként bélyegzik meg. A párt tisztviselôit megverték, és néhány irodánkat felégették. Mindezek ellenére a helyi lakosság többsége még mindig nem hajlandó a terrorhoz kötôdni, és továbbra is minket támogat."
 wtt_political_organisation.12.a:0 "Gyôzni fogunk!"

#Warlord support 
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] a Támogatásunkat Kéri"
 wtt_political_warlord_support.1.desc:0 "[asking_for_support.GetLeader] egy képviselôje azért érkezett, hogy politikai szövetséget ajánljon fel. [asking_for_support.GetLeader] ígéretet tett arra, hogy nem szól bele belsô ügyeinkbe a jelenlegi politikai küzdelemben. A konfliktusba való beavatkozás hosszú távú következményekkel járhat, mivel az egyéb érintett felek kétségtelenül árulásnak fogják tartani."
 wtt_political_warlord_support.1.a:0 "Támogatni fogjuk ôket."
 wtt_political_warlord_support.1.b:0 "Várnunk kell egy jobb ajánlatra."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] Támogat Bennünket"
 wtt_political_warlord_support.2.desc:1 "A(z) [Root.GetLeader] számára érkezett személyes levelében [warlord_asked_for_support.GetLeader] köszönete mond az adminisztráció nagylelkû támogatásáért. A levélben az is áll, hogy a személyes tanácskozás után [warlord_asked_for_support.GetLeader]arra a következtetésre jutott, hogy Kína egészének érdekeit a legjobban az szolgálja, ha [Root.GetLeader] nagyobb szerepet kap a politikai jövôjének alakításában.\n\nEzután a levél befejezôdik, [warlord_asked_for_support] támogatni fogja erôfeszítéseinket a jelenlegi politikai küzdelemben."
 wtt_political_warlord_support.2.a:0 "Jó ember."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] Elutasítja"
 wtt_political_warlord_support.3.desc:0 "A(z) [warlord_asked_for_support.GetLeader]támogatásának biztosítására irányuló küldetésünk sikertelen volt. [warlord_asked_for_support.GetLeader] úgy véli, hogy a jelenlegi politikai küzdelem puszta mellékág, amely elvonja a figyelmünket attól, hogy a Kína elôtt álló valós veszélyekre összpontosítsunk."
 wtt_political_warlord_support.3.a:0 "Mindaddig, amíg ô semleges marad..."
 wtt_political_warlord_support.10.desc:0 "Eddig úgy határoztunk, hogy végigüljük az aktuális politikai küzdelmet. Megjegyzést tettek arról, hogy mire lenne szükségünk ahhoz, hogy megállapítsuk [From.GetLeader] támogatását.\n\nAlaposan mérlegelni kell a lehetôségeinket, és biztosítanunk kell, hogy ne árusítsuk ki függetlenségünket sem."
 wtt_political_warlord_support.10.a:0 "Nyilvános támogatás kérése."
 wtt_political_warlord_support.10.b:0 "Puskák szállításának kérése."
 wtt_political_warlord_support.10.c:0 "Segítség kérése a katonai reformálásban."
 wtt_political_warlord_support.10.d:0 "Nem fognak ilyen könnye megvenni!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] Nyilvános Támogatást Követel"
 wtt_political_warlord_support.11.desc:0 "A(z) [From.GetLeader] személyével folytatott tárgyalások lezárultak. [From.GetNameDef] vezetôje megjegyezte, hogy a területen élô népesség nagy érdeklôdéssel követi az eseményeket Kína körül, és felmerül az a spekuláció, hogy [From.GetLeader] beszáll a küzdelembe. \n\nA nyilvánosan kihirdetett barátság [From.GetLeader] felé biztosítja [From.GetNameDef] népének, hogy vezetôjüket a kínai politika egyik fontos erejének és köztiszteletben részesülô személynek tartják."
 wtt_political_warlord_support.11.a:0 "Ha ez az, amit elvesz..."
 wtt_political_warlord_support.11.b:0 "Ez elfogadhatatlan."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] Fegyvereket Követel"
 wtt_political_warlord_support.12.desc:0 "A(z) [From.GetLeader] személyével folytatott tárgyalások lezárultak. [From.GetNameDef] vezetôje megjegyezte, hogy lakosságot nagyon aggasztja a katonáinak szegényes felszerelése. Sok egységnek még fegyvere sincs, és számos katonának már rég elavult fegyvert kell használnia, beleérte a régi elöltöltôs puskákat és a kardokat. \n\nMivel a folyamatban levô konfliktusban lévô oldalak megválasztása katonai konfrontációhoz vezethet, [From.GetLeader] határozottan elkötelezte magát amellett, hogy újra felszereli fegyverrel a katonaságot, még mielôtt támogatását nyilvánosan ismeretné."
 wtt_political_warlord_support.12.a:0 "Reméljük, ezt nem fogjuk megbánni..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] katonai segítséget kér"
 wtt_political_warlord_support.13.desc:0 "A(z) [From.GetLeader] személyével folytatott tárgyalások lezárultak. Válaszában megjegyezte, [From.GetLeader] hogy katonai erôi hiányolják a tapasztalt tiszteket, és nagy szükségük van a reformra. [From.GetNameDef] népe sosem fogja elfogadni ôt, amiért a jelenlegi küzdelemben ilyen merész állást vívott úgy, hogy közben a hadsereg ilyen káoszban van. \n\nHa segítenénk [From.GetLeader] számára megreformálni a hadsereget, örömmel támogatna minket nyilvánosan."
 wtt_political_warlord_support.13.a:0 "Egy kisebb áldozat."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] Támogatását Nyújt"
 wtt_political_warlord_support.21.desc:0 "A hét elején összegyûlt nemzeti és nemzetközi sajtónak köszönhetôen [From.GetLeader] magát "[From.From.GetLeader] gondolkodásának elsô számú tanulójának elsô" nevezte, mondván, hogy az olyan emberek, mint [From.From.GetLeader], azok, akik lehetôvé teszik, hogy Kína felemelkedjen a belsô viszályok és konfliktusok országából.\n\nAmikor azt kérdezték, hogy [From.From.GetLeader] fontolóra veszi-e a kormányzati pozíciót, [From.GetLeader] azt válaszolta, hogy ha valaki [From.From.GetLeader] tapasztalata és bölcsessége mellé áll."
 wtt_political_warlord_support.21.a:0 "Milyen kedves tôle."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] Felszerelést Küld"
 wtt_political_warlord_support.22.desc:0 "A puskák és más gyalogsági felszerelések elsô szállítmánya megérkezett [From.GetNameDef] személyétôl. Bár ezek a fegyverek aligha élvonalbeli technológiák, úgy tûnik, hogy jól mûködnek, és a lehetô legrövidebb idôn belül átadható a csapatok kezébe.\n\nA szállítmányok kívül [From.GetLeader] megjegyezte, hogy emlékeztet minket arra, hogy tartsuk be az alkut."
 wtt_political_warlord_support.22.a:0 "Ezek nagyon hasznosak lesznek."
 wtt_political_warlord_support.23.desc:0 "Tisztek egy csoportja érkezett, amelyet [From.GetLeader] küldött, hogy segítsen nekünk a katonaság megreformálásában. A csoport szakemberek széles skáláját foglalja magában, a tapasztalt gyalogsági parancsnokoktól a tüzérségi személyzetig és a törzstisztekig. \n\nA vezetôjük átadott egy megjegyzést [From.GetLeader] személyétôl, miszerint emlékeztetni kíván minket arra, hogy tartsuk be az alkut."
 wtt_political_warlord_support.23.a:0 "Nagyon örvendetesek."

 wtt_take_national_leadership.1.t:0 "[From.GetLeader] Készen Áll a Nemzeti Vezetésre"
 wtt_take_national_leadership.1.desc:0 "Kínában nagy demonstrációk zajlottak le, követelve, hogy [old_leader.GetLeader] mondjon le Kína vezetésérôl, és adja át az irányítást [new_leader.GetLeader] számára. Még a kormányunkon belül is sokan úgy hiszik, hogy [new_leader.GetLeader] bevonásával több az esély a kínai egyesülésre. \n\n[new_leader.GetLeader] politikai támogatottsága olyan mértékben nôtt, hogy a hatalomátruházás megtagadása az ellenségeskedéshez való visszatérést kockáztatná."
 wtt_take_national_leadership.1.a:0 "Az emberek ismertették akaratukat."
 wtt_take_national_leadership.1.b:0 "Ez nem demokrácia!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] Elbocsátása"
 wtt_take_national_leadership.2.desc:0 "Egy hivatalos ünnepség keretein belül [old_leader.GetLeader] átadta a köztársasági elnöki szerepet [new_leader.GetLeader] számára. [new_leader.GetLeader] beszédében elmondta: \n\n"[old_leader.GetLeader] tradicionális gondolkodásmódja vezette Kínád oda, ahol most van, és keményen dolgozott, hogy erôsebbé tegye országunkat. Ô egy igazi hazafi, és és az is marad. [old_leader.GetLeader] erôs és nagy vezetôként vált emlékezetessé. de új ötleteket is meg kell adnunk lehetôségként, hogy bizonyítsunk magunk elôtt a világban: együtt egy új, élhetôbb Kínát teremtünk, amely erôs és egységes!"\n\n[old_leader.GetLeader] nem kommentálta a beszédet."
 wtt_take_national_leadership.2.a:0 "Három éljen [new_leader.GetLeader] számára!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] Megtagadja"
 wtt_take_national_leadership.3.desc:0 "Annak ellenére, hogy [new_leader.GetLeader] személyét hatalmas támogatás járja át, [From.GetLeader] nem hajlandó lemondani a köztársasági elnöki szereprôl. Azt mondja, hogy ô soha nem lesz hajlandó átadni az országot árulóknak és banditáknak, [From.GetLeader] egyértelmûvé tette, hogy nem mozdul el posztjáról egy tapodtat sem."
 wtt_take_national_leadership.3.a:0 "Akkor erôvel mondatjuk le!"

