l_english:
 fighter:0 "Vadászgép"
 fighter_equipment_desc:0 "A vadászgépek gyorsak és mozgékonyak. Multifunkcionalitásuk okán a légifölény megszerzésétõl egészen a bombázók kíséréséig mindenre alkalmasak."
 cv_fighter:0 "Vadászgép (Fedélzeti)"
 cv_fighter_equipment_desc:0 "A repülõgép-hordozóra módosított vadászgépek gyorsak és mozgékonyak. Multifunkcionalitásuk okán a légifölény megszerzésétõl egészen a bombázók kíséréséig mindenre alkalmasak."
