 rocket_interceptor_equipment_1_desc:0 "Rövid hatótávú kísérleti elfogó egy megbízhatatlan kémiai rakétameghajtással."
 rocket_interceptor_equipment_1_short:0 "Elfogóvadász I"
 rocket_interceptor_equipment_2:0 "Elfogóvadász II"
 rocket_interceptor_equipment_2_desc:0 "Rövid hatótávú kísérleti elfogó egy már valamennyivel megbízhatóbb kémiai rakétameghajtással."
 rocket_interceptor_equipment_2_short:0 "Elfogóvadász II"
 rocket_interceptor_equipment_3:0 "Elfogóvadász III"
 rocket_interceptor_equipment_3_desc:0 "Végül a rakétameghajtás fejlesztésével megoldottuk a problémák többségét, és az elfogóvadászt most már szilárd, biztonságos hajtómũvel rendelkezik."
 rocket_interceptor_equipment_3_short:0 "Elfogóvadász III"
 rocket_suicide_equipment_1:0 "Öngyilkos repülõgép"
 rocket_suicide_equipment_1_short:0 "Öngyilkos repülõgép"
 rocket_suicide_equipment_1_desc:0 "Egy speciálisan egyszer használatos repülõgépnek tervezett, rakétahajtású, emberi irányítású, hajók ellen bevethetõ rohamrepülõgép."
 JAP_rocket_suicide_equipment_1:0 "Jokoszuka MXY-7 Óka"
 JAP_rocket_suicide_equipment_1_short:0 "Óka"
 JAP_rocket_suicide_equipment_1_desc:0 "A Jokoszuka MXY-7 Óka (Cseresznyevirág) egy speciálisan egyszer használatos repülõgépnek tervezett, rakétahajtású, emberi irányítású, hajók ellen bevethetõ kamikaze rohamrepülõgép, amelyet Japán használt a második világháború végén."
 scout_plane:0 "Felderítõ repülõgép"
 scout_plane_equipment_desc:0 "Kifejezetten fotómegfigyelés céljára kifejlesztett repülõgép. Elsõdlegesen a sebességét és a lopakodási képességeit használja a túléléshez, és veszíteni fog minden szemtõl szembeni küzdelemben."
 scout_plane_equipment:0 "Felderítõ repülõgépek"
 scout_plane_equipment_1:0 "Felderítõ repülõgép I"
 scout_plane_equipment_1_desc:0 "Az elsõ világháborúban történõ elsõ bevetésük óta információk gyũjtés az ellenséges csapatok mozgásáról és jelentések készítés az ellenséges haditengerészet csatarendbe állásáról volt a repülõgépek eredeti feladata, és ez továbbra is fontos küldetésük."
 scout_plane_equipment_2:0 "Felderítõ repülõgép II"
 scout_plane_equipment_2_desc:0 "A légi megfigyeléshez és a nagy távolságú felderítéshez speciális repülõgépek kifejlesztésével biztosíthatjuk, hogy pontos képet kapjunk az ellenfelünk szándékairól és képességeirõl."
