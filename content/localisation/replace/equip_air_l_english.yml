 cv_cas:1 "Zuhanóbombázó (Fedélzeti)"
 cv_CAS_equipment_desc:0 "A fedélzeti zuhanóbombázók a földi egységek légi támogatására lettek tervezve, ugyanakkor ezek repülõgép-hordozóról szállnak fel."
 nav_bomber:0 "Torpedóbombázó"
 nav_bomber_equipment_desc:0 "A torpedóbombázók az ellenséges hajók elpusztítására szolgálnak."
 cv_nav_bomber:1 "Torpedóbombázó (Fedélzeti)"
 cv_nav_bomber_equipment_desc:0 "A repülõgép-hordozóra módosított torpedóbombázók az ellenséges hajók elpusztítására szolgálnak."
 tac_bomber:0 "Taktikai bombázó"
 tac_bomber_equipment_desc:0 "A taktikai bombázók kicsik és fürgék, ezáltal képesek hatékonyan segíteni a szárazföldi egységeket a harcban."
 jet_tac_bomber:2 "Taktikai bombázó (Sugárhajtású)"
 jet_tac_bomber_equipment:2 "Sug. taktikai bombázó"
 jet_tac_bomber_equipment_desc:0 "A sugárhajtású taktikai bombázók kicsik és fürgék, ezáltal képesek hatékonyan segíteni a szárazföldi egységeket a harcban."
 heavy_fighter:0 "Romboló vadászgép"
 heavy_fighter_equipment_desc:0 "A romboló vadászgépek nagy hatótávolságúak és nehéz fegyverzetũek. Leginkább a bombázó repülõgépek megvédésére, illetve az ellenséges bombázók elpusztítására alkalmasak, viszont súlyuk miatt nem jól menõverezhetõek."
 strat_bomber:0 "Stratégiai bombázó"
 strat_bomber_equipment_desc:0 "A stratégiai bombázó az ellenséges infrastruktúra elpusztítására alkalmas."
 jet_strat_bomber:2 "Stratégiai bombázó (Sugárhajtású)"
 jet_strat_bomber_equipment:2 "Stratégiai bombázó (Sugárhajtású)"
 jet_strat_bomber_equipment_desc:0 "A sugárhajtású stratégiai bombázó az ellenséges infrastruktúra elpusztítására alkalmas."
 transport_plane:0 "Szállító repülõgép"
 transport_plane_equipment_desc:0 "Ejtõernyõsöket szállít a mũveleti területre."
 guided_missile:0 "Vezérelt rakéta"
 fighter_equipment:0 "Vadászgép"
 cv_fighter_equipment:0 "Vadászgép (Fedélzeti)"
 strat_bomber_equipment:0 "Stratégiai bombázó"
 rocket_interceptor_equipment:0 "Rakétahajtású elfogóvadász"
 rocket_interceptor_equipment_desc:0 "Rövid hatótávú, kémiai anyagokkal hajtott rakétahajtású elfogóvadász." 
 suicide_craft_equipment:0 "Öngyilkos repülõgép"
 suicide_craft_equipment_desc:0 "Rövid hatótávú, kémiai rakétameghajtású ember irányította bomba."
 fighter_equipment_0:0 "Korai vadászgép"
 fighter_equipment_0_short:0 "Vadászgép"
 fighter_equipment_0_desc:0 "A vadászgépek sok változáson mentek keresztül a nagy háború alatt, és a duplafedeles kialakítás már elavulttá vált, ideje a polgári célú javításokat a katonai célokba integrálni."
 fighter_equipment_1:0 "Vadászgép I"
 fighter_equipment_1_short:0 "Vadászgép I"
 fighter_equipment_1_desc:0 "A könnyũ törzsek forradalmasítva lettek a csillagmotorokkal együtt. Monoplán szárny és teljesen acél test. Ez a dizájn az elsõ lépés a modern repülõgép felé."
 fighter_equipment_2:0 "Vadászgép II"
 fighter_equipment_2_short:0 "Vadászgép II"
 fighter_equipment_2_desc:0 "A vadászaink sebességét jelentõsen megnöveli az a technológiai ugrás, amit tenni készülünk. Új vadászgépeink eddig elérhetetlen magasságokban, rettentõ sebességgel, mindent felülmúló távolságokat tesznek majd meg. Mindemellett brutális fegyverzettel fognak rendelkezni."
 fighter_equipment_3:0 "Vadászgép III"
 fighter_equipment_3_short:0 "Vadászgép III"
 fighter_equipment_3_desc:0 "Az elõzõ vadászgép szériánk kezd elavulni. Új perspektívákat kell keresnünk, hogy acélmadaraink megtarthassák az elsöprõ fölényüket."
 heavy_fighter_equipment:0 "Romboló vadászgép"
 heavy_fighter_equipment_1:0 "Romboló vadászgép I"
 heavy_fighter_equipment_1_short:0 "Romb. vadászgép I"
 heavy_fighter_equipment_1_desc:0 "Bombázóiknak védelemre van szüksége az ellenséges vadászgépekkel szemben a bevetésük alatt. Ki kell fejlesztenünk egy olyan vadászgépet, amely a bombázók hatótávolságával rendelkezik. Ezek a repülõgépek nagyobbak, nehezebbek és lomhábbak lesznek a megszokott vadászoknál, de számottevõ fegyverzettel lesznek felszerelve."
 heavy_fighter_equipment_2:0 "Romboló vadászgép II"
 heavy_fighter_equipment_2_short:0 "Romb. vadászgép II"
 heavy_fighter_equipment_2_desc:0 "A háború ráébresztett minket arra, hogy a romboló vadászgépek sebezhetõek a gyorsabb gépekkel szemben. Azonban a nehéz fegyverzetük miatt még mindig alkalmasak a bombázók védelmére. A következõ cél; növelni a fegyverzet hatékonyságát a sebességgel és hatótávval párhuzamosan."
 heavy_fighter_equipment_3:0 "Romboló vadászgép III"
 heavy_fighter_equipment_3_short:0 "Romb. vadászgép III"
 heavy_fighter_equipment_3_desc:0 "Romboló repülõgépeink teljesítményén látszik, hogy megfelelõ fejlesztések mellett képesek legyõzni az ellenség bombázóikat és kísérõ vadászokat, majd a kíséret eltávolítása után hatékonyan tudják leküzdeni fõ célpontjaikat."
 strat_bomber_equipment_1:0 "Stratégiai bombázó I"
 strat_bomber_equipment_1_short:0 "Strat. bombázó I"
 strat_bomber_equipment_1_desc:0 "A tapasztalatok azt mutatják, hogy a stratégiai bombázóknak az ellenség hátországát kell megtörni. Ennek szellemében kell õket ellátnunk minden olyan eszközzel, melyek növelik a bevetés sikeres végrehajtásának esélyeit."
 strat_bomber_equipment_2:0 "Stratégiai bombázó II"
 strat_bomber_equipment_2_short:0 "Strat. bombázó II"
 strat_bomber_equipment_2_desc:0 "A bombázás bizonyítottan képes térdre kényszeríteni az ellenséget. Új generációs repülõgépeinknek növelnünk kell sebességét, bombaterhük mennyiségét, illetve maximális hatótávolságát."
 strat_bomber_equipment_3:0 "Stratégiai bombázó III"
 strat_bomber_equipment_3_short:0 "Strat. bombázó III"
 strat_bomber_equipment_3_desc:0 "Bombázóinkat nagy bevetési magasságokra kell terveznünk, hogy csökkentsük az ellenséges légvédelem okozta veszteségeket. Mindeközben több terhet (bombák, üzemanyag, fegyverzet) képesek szállítani."
 jet_strat_bomber_equipment_1:0 "Stratégiai bombázó I (Sugárhajtású)"
 jet_strat_bomber_equipment_1_short:0 "Strat. bombázó I (Sug.)"
 jet_strat_bomber_equipment_1_desc:0 "Több sugárhajtómũ alkalmazása példa nélküli sebességet és teherbírást eredményez. Ezek a repülõgépek az új kor tömegpusztító fegyverei."
 tac_bomber_equipment:0 "Taktikai bombázó"
 tac_bomber_equipment_0:0 "Korai bombázó"
 tac_bomber_equipment_0_short:0 "Korai bombázó"
 tac_bomber_equipment_0_desc:0 "Az elterjedt vélekedések szerint az elkövetkezendõ háborúnkban a bombázók nagy szerepet játszanak az ellenség pusztításában. Ezért nagy mennyiségũ bombát kell tudniuk elszállítani a mũveleti területre."
 tac_bomber_equipment_1:0 "Taktikai bombázó I"
 tac_bomber_equipment_1_short:0 "Takt. bombázó I"
 tac_bomber_equipment_1_desc:0 "A közepes bombázók gyorsak, képesek nagy terhek szállítására, és nem utolsósorban masszívak az ellenség tüzével szemben."
 tac_bomber_equipment_2:0 "Taktikai bombázó II"
 tac_bomber_equipment_2_short:0 "Takt. bombázó II"
 tac_bomber_equipment_2_desc:0 "A masszívabb konstrukció jelentõs bombaterhet és nagyobb túlélési esélyt jelent a bombázó számára."
 tac_bomber_equipment_3:0 "Taktikai bombázó III"
 tac_bomber_equipment_3_short:0 "Takt. bombázó III"
 tac_bomber_equipment_3_desc:0 "A vadászgépektõl kölcsönzött ötletek lehetõvé teszik egy új generációs taktikai bombázó megépítését, melyet két motor fog hajtani."
 transport_plane_equipment:0 "Szállító repülõgép"
 transport_plane_equipment_1:0 "Szállító repülõgép I"
 transport_plane_equipment_1_short:0 "Szállító repülõgép I"
 transport_plane_equipment_1_desc:0 "§LEjtõernyõs bevetésekre tervezett repülõgépek.§!"
 nav_bomber_equipment:0 "Torpedóbombázó"
 cv_nav_bomber_equipment:0 "Torpedóbombázó (Fedélzeti)"
 nav_bomber_equipment_1:0 "Torpedóbombázó I"
 nav_bomber_equipment_1_short:0 "Torpedóbombázó I"
 nav_bomber_equipment_1_desc:0 "A haditengerészetben jelentõs szerepet fog játszani ez a repülõgép. Olyan konstrukciót kell kifejlesztenünk, amellyel képes lesz a tengeralattjárók likvidálására, az ellenséges hajók zavarásásra, illetve felderítésre."
 nav_bomber_equipment_2:0 "Torpedóbombázó II"
 nav_bomber_equipment_2_short:0 "Torpedóbombázó II"
 nav_bomber_equipment_2_desc:0 "Az új motorok és a megújult aerodinamika pozitív hatással van a torpedóbombázóink harci képességeire."
 nav_bomber_equipment_3:0 "Torpedóbombázó III"
 nav_bomber_equipment_3_short:0 "Torpedóbombázó III"
 nav_bomber_equipment_3_desc:0 "Az utolsó csavarig acélból készül majd minden torpedóbombázónk. Ez plusz hasznos terhet és nagyobb túlélési esélyt biztosít a bombázó számára."
 CAS_equipment:0 "Zuhanóbombázó"
 cv_CAS_equipment:0 "Zuhanóbombázó (Fedélzeti)"
 CAS_equipment_1:0 "Zuhanóbombázó I"
 CAS_equipment_1_short:0 "Zuhanóbombázó I"
 CAS_equipment_1_desc:0 "A zuhanóbombázó doktrínánk megköveteli egy olyan repülõgép meglétét, amely precíziós csapást tud mérni az ellenséges egységekre. Ezek a repülõgépek kisebb terhet hordoznak, mint a taktikai bombázóink, azonban képesek kisebb célpontokat nagy pontossággal támadni."
 CAS_equipment_2:0 "Zuhanóbombázó II"
 CAS_equipment_2_short:0 "Zuhanóbombázó II"
 CAS_equipment_2_desc:0 "A háború korai éveihez képest jelentõsen javult zuhanóbombázóink védelme az ellenség fegyvereivel szemben. A következõ generációs zuhanóbombázók jelentõs fegyvertöbbletet hordozhatnak majd magukkal, ezért harci potenciáljuk is megnõ."
 CAS_equipment_3:0 "Zuhanóbombázó III"
 CAS_equipment_3_short:0 "Zuhanóbombázó III"
 CAS_equipment_3_desc:0 "Az ellenséges légvédelem és vadászgépek által okozott veszteségek elkerülése végett fejlesztenünk kell a zuhanóbombázóink képességeit. Az új dizájn erõsebb motorokat, plusz hasznos terhet és erõsebb törzset jelent számunkra."
 jet_fighter_equipment_1:0 "Vadászgép I (Sugárhajtású)"
 jet_fighter_equipment_1_short:0 "Vadászgép I (Sug.)"
 jet_fighter_equipment_1_desc:0 "Az eddigi vadászgépek teljesítménye messze elmarad a sugárhajtómũves társaikétól. Bár, még nem ismerjük az új hajtómũ korlátait, de azt tudjuk, hogy a légcsavaros gépek napjai leáldoztak."
 jet_fighter_equipment_2:0 "Vadászgép II (Sugárhajtású)"
 jet_fighter_equipment_2_short:0 "Vadászgép II (Sug.)"
 jet_fighter_equipment_2_desc:0 "Az új nyilazott szárnyak és a könnyebb anyagok felhasználásával vadászgépeink sebessége és hatótávolsága jelentõsen megnõ."
 jet_tac_bomber_equipment_1:0 "Sugárhajtású Taktikai Bombázó I"
 jet_tac_bomber_equipment_1_short:0 "Takt. Bombázó I (Sug.)"
 jet_tac_bomber_equipment_1_desc:0 "A modern, sugárhajtású vadászgépek mind lehagyják bombázóinkat. Muszáj megalkotnunk az új kor bombázóját."
 jet_tac_bomber_equipment_2:0 "Sugárhajtású Taktikai Bombázó II"
 jet_tac_bomber_equipment_2_short:0 "Takt. Bombázó II (Sug.)"
 jet_tac_bomber_equipment_2_desc:0 "Nincs sebességkorlát, a jövõ bombázói hatótávolsági és magassági rekordokat fognak felállítani, repüléseiket interkontinentális keretek között hajtják majd végre."
 cv_nav_bomber_equipment_1:0 "Torpedóbombázó I (Fedélzeti)"
 cv_nav_bomber_equipment_1_short:0 "Torpedóbombázó I (Fedélzeti)"
 cv_nav_bomber_equipment_1_desc:0 "Egy korai torpedóbombázó, amely repülõgép-hordozóhoz igazított módosításokkal bír."
