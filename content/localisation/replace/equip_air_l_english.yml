 jet_fighter_equipment:0 "Vadászgép (Sugárhajtású)"
 jet_fighter_equipment_desc:0 "A sugárhajtású vadászgépek gyorsak és mozgékonyak. Multifunkcionalitásuk okán a légifölény megszerzésétõl egészen a bombázók kíséréséig mindenre alkalmasak."
