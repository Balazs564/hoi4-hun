 ORDER_PROV_TOOLTIP_FALLBACK_LINE:0 "- §GJobb-kattints§!, és húzd az egeret, hogy kiadj egy defenzív parancsot.\nEz a fajta defenzív parancs csak §Yegyszer használatos parancs§!, amivel a §Ypartvonalat ôrizheted§!, vagy esetleg kijelölhetsz egy §Yvisszavonulási vonalat§! az egységeidnek."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE:0 "- §GKattints§!, hogy §Ydefenzív vonalat§! hozz létre a határon.\n- §GJobb-kattints§!, majd mozgasd az egeret, hogy létrehozz egy §Ydefenzív vonalat§! a határ mentén."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_ARMY_GROUP:0 " - §GKattints§!, hogy §Ydefenzív vonalat§! hozz létre a teljes határon.\n - §GShift + kattints§!, hogy §Ydefenzív vonalat hozz létre§! a teljes határon, kivéve az al-hadsereg vonalakat.\n - §GJobb-kattints§! és rajzold fel a §Ydefenzív vonalat§! ezen a határon.\n - §GShift + jobb-kattints§! és rajzold fel a §Ydefenzív vonalat§! along ezen a határon, kivéve az al-hadsereg vonalakat."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_CANT:0 "§RIde nem tudsz frontvonalat húzni§!\nVidd az egered az egyik kiemelt front fölé."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_EDIT:1 "§GJobb-kattints§!, és mozgasd az egeret, hogy módosítsd ezt a §Ydefenzív vonalat§!"
