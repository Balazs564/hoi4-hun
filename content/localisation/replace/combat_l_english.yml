 SCREENING_TOOLTIP_NO_SCREENS:1 "A §Ykisegítõ csoportok§! hiányai lehetõvé teszi az ellenséges tengeralattjáróknak és más könnyũ hajóknak a csatahajóid célbavételét torpedókkal, ami nagymértékũ büntetést ad a pozicionálásban."
 SCREENING_BOX_TOOLTIP:0 "A §Ykisegítõ csoport§! minden kisegítõ hajót magában foglal - rendszerint könnyũ cirkálókat és rombolókat - amely az ellenséges kisegítõhajókat távol tartja a fõ §Yharcvonaltól§!. Az elégtelen kisegítés lehetõvé teszi, hogy az ellenséges kisegítõk torpedótámadásokat hajtsanak végre a harcvonal ellen."
 CAPITAL_BOX_TOOLTIP:0 "A §Yharcvonal§! nyújtja a legfõbb tũzerõt, amelybe rendszerint csatahajók és nehéz cirkálók tartoznak bele. Megakadályozzák azt is, hogy az ellenséges csatahajók baráti §Yrepülõgép-hordozókat§! vegyenek célba."
 CARRIER_BOX_TOOLTIP:1 "A §Yhordozó csoport§! nyújtja a flotta távoli csapásméréseit. A §Ykisegítõ csoport§! és a §Yharcvonal§! egyaránt megvédi az ellenségtõl, a hordozók pedig zavartalanul indíthatnak támadást az ellenséges célpontokra. Ha §Ykonvojokra§! lenne szükség a harcokban, akkor ebben a körzetben fognak megjelenni."
