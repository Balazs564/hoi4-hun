 combat_stat_depth_charges_info:1 "§HMélyvízi bombák§!\n\nA mélyvízi bombákat a tengeralattjárók ellen használják, amiket más fegyvertípusok nem képesek megtámadni.\n"
 combat_stat_light_guns_info:2 "§HKönnyũ fegyverzetek§!\n\nA könnyũ fegyverzetek hatékonyabbak a §Ykisegítõ hajók§! ellen. A flotta könnyũ fegyverzetei mindig a legközelebbi ellenséget fogják célba venni. \n"
 combat_stat_heavy_guns_info:2 "§HNehéz fegyverzetek§!\n\nA nehéz fegyverzetek hatékonyabbak a §Ycsatahajók§! ellen. Elérhetik az ellenség két legközelebbi csoportját, de leginkább a nagyobb célpontokra fognak fókuszálni.\n"
 combat_stat_anti_air:1 "§HFlotta légvédelem§!\n\nA flotta légvédelembe az összes hajón lévõ légvédelmi fegyverzetének összessége, amely az ellenséges bombázókat veszik célba, és így csökkentik az általuk okozott károkat.\n"
 combat_stat_torpedoes_info:2 "§HTorpedók§!\n\nA torpedókat nem akadályoza meg a páncélzat, így nagyon hatékonyak a §Ycsatahajók§! ellen. Az ellenség ellen indított torpedó mennyisége függ a §Ykisegítési hatékonyságtól§! is.\n"
 screening_efficiency_info:2 "§HKisegítési hatékonyság§!\n\nA magas §Ykisegítési hatékonyság§! megvédi a §Ycsatahajóidat§! az ellenséges torpedóktól. A repülõgép-hordozóidat a csatahajóid és a kisegítõi hajóid is támogatják.\n"
 POSITIONING_INFO:1 "A §Hpoziciónális§! mutatja, hogy a flottád milyen jól pozicionált az ellenséghez képesét. Ez befolyásolja a flották relatív mérete, az idõjárás és a vezetõ képességei. Azok a hajók, amelyek azután csatlakoznak a harcba, miután már elkezdõdött, ideiglenes büntetést kapnak a pozicionálásban.\n\nHa a pozicionálás 100% alá kerül, a flotta büntetést fog kapni.\n"
