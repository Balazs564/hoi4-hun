 BM_FORT_MODIFIER_DESC_WITH_RAILWAY_GUN:0 "Az erõdök csökkentik a védõk veszteségeit és segítik a védekezést. Az erõsen megerõsített tartományok bevétele érdekében használj szupernehéz tankokat, mérnököket vagy vasúti ágyúkat. A több irányból történõ támadás szintén csökkenti az erõdök hatását." 
