 MAN_banditry:0 "Banditizmus"
 MAN_banditry_desc:0 "Alacsony intenzitású hadviselést folytatunk partizánokkal, megszállókkal és köztársasági terroristákkal. A vidék megbékítésére kell fókuszálnunk azzal, hogy levadásszuk ezeket a banditákat."
 MAN_kwantung_veto:0 "Kwantung vétó"
 MAN_kwantung_veto_desc:0 "Az 1905 daliani japán-orosz konfliktus után a Kwantung (japánul Kantō) helyôrséget hozott létre, amely az expanzionista tábornokokkal együtt lopott el több kínai földet is Japán számára. Ezt tetôzte még a Mukden incidens is 1932-ben, mikor Mandzsukuo birodalmából faragtak ki területet az északkeleti hadurak. A Kwantung hadsereg továbbra is uralja a területet, és a tábornokuk érdekeit Mandzsukuo igényei fölé helyezik. \n\nCsak úgy oldhatjuk meg a problémát, ha a japán hadsereg egyenrangúnak ismer el minket, vagy erôvel dobjuk ki ôket innen."
