l_english:
 CHI_nine_power_treaty:0 "Kilenchatalmi szerzôdés"
 CHI_nine_power_treaty_desc:0 "Még mindig a nem hivatalos szerzôdések hatása alatt dolgozunk, amelyek formalizálják a "nyitott ajtós politikát" Kína felé. A külföldieknek még mindig van területen kívüli jogai, és nem teljesen mi irányítjuk gazdaságunkat."
 CHI_army_corruption:0 "Hadsereg korrupció"
 CHI_army_corruption_desc:0 "Fegyveres erôink tele vannak korrupciós ügyekkel és nepotizmussal. Ha elég erôssé akarjuk ôket tenni, akkor hosszú és drága hadseregreformon kell átesni."
 CHI_ineffective_bureaucracy:0 "Hiábavaló bürokrácia"
 CHI_ineffective_bureaucracy_desc:0 "A polgárháború okozta káosz megakadályozott egy hatékony állami apparátus létrehozását. A rendelkezésre álló újoncok egyharmada nincs besorozva, egyszerûen azért, mert senki sem tudja, hogy léteznek. A vizsgálati folyamat átalakítása biztosítja az illetékesek felvételét."
 CHI_incompetent_officers:0 "Alkalmatlan tisztek"
 CHI_incompetent_officers_desc:2 "Tisztjeink még nem vívtak meg modern háborúkat. Keményen kell küzdeniük, amíg nem érjük el más hasonló nemzetek szintjét. Az oktatás egy nagyobb reformterv része lesz."
 CHI_hyper_inflation_none:0 "Stabil gazdaság"
 CHI_hyper_inflation_none_desc:0 "A gazdaság nem mutatja elôrelátható bajok jeleit."
 CHI_hyper_inflation_1:0 "Alacsony infláció"
 CHI_hyper_inflation_1_desc:0 "Közgazdászaink az infláció enyhe növekedését észlelték. Ezt szem elôtt kell tartanunk."
 CHI_hyper_inflation_2:0 "Mérsékelt infláció"
 CHI_hyper_inflation_2_desc:0 "Az infláció jelentôsen befolyásolta a gazdaságot. Ellenintézkedéseket kell tennünk, mielôtt a dolgok rossz kézbe kerülnének."
 CHI_hyper_inflation_3:0 "Magas infláció"
 CHI_hyper_inflation_3_desc:0 "A kormány által kibocsátott pénz egyre kevesebbet ér, a vásárlóerô csökken, és néhány áru csak a megfelelô kapcsolattal rendelkezô emberek számára elérhetô."
 CHI_hyper_inflation_4:0 "Túlzott infláció"
 CHI_hyper_inflation_4_desc:0 "A devizanem értéke elpárolog. Az árak napról napra drasztikusan emelkednek. Sürgôsen ellenintézkedéseket kell tennünk, mielôtt teljesen összeomlik a gazdaság."
 CHI_hyper_inflation_5:0 "Gazdasági összeomlás"
 CHI_hyper_inflation_5_desc:0 "A pénznemünk teljesen összeomlott. Az ország nagy részén a kereskedelem visszaállt a cserekereskedelemre. A szegénység széles körben elterjedt. Munkatársaink az általuk kiadott papírpénzeket az otthonaik melegítéséhez használják. A helyzet megoldásához agresszív pénzügyi és gazdasági reformprogram szükséges."
