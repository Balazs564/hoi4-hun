 MAN_low_legitimacy:0 "Alacsony legitimáció"
 MAN_low_legitimacy_5_desc:0 "Puyi császár a Csing császárok legitim leszármazottja, akik Kínát háromszáz éven át kormányozták. A Xinhai forradalom, amely 1911-ben leváltotta ôt, nagyon népszerû volt, mivel a késô Csing kormány tehetetlen volt mind a kínai földet ellopni szándékozó külföldiekkel szemben, mind pedig a tartományi kormányzókkal, hadurakkal szemben. Puyi császár Japán nevezte ki Mandzsukuo császáraként, de a mandzsúriai nép nem fogadta el ôt, ahogy a többi kínai ország sem. \n\nFüggetlenné kell tennünk a császárt Japántól, hogy újraegyesítsük alatta a nemzetet."
