 MAN_arms_seized_1:0 "Lôszerhiány Mandzsuriában"
 MAN_arms_seized_1_desc:0 "A Csing Birodalom egy meglepetésszerû támadást szervezett, és számos fegyverraktárat és lôszer-hulladéklerakót elfoglalt területükön. Szükségünk lesz némi idôre ahhoz, hogy területükön átrendezzük ellátásunk módját."
 MAN_underground_gun_shops:0 "Földalatti mûhelyek"
 MAN_underground_gun_shops_desc:0 "Számos elôkészítô mûhelyt hoztunk létre az udvaroban és a pincékben, hogy több berendezést gyárthassunk. A minôség talán nem annyira jó, de számok pótolják majd." 
