 ENG_march_on_downing_street_desc:0 "A Downing Street 10, azaz az Egyesült Királyság kormányszékhelye elôtti végsô menetelés a kormányt arra fogja ösztönözni, hogy népszavazást kezdjen a nemzet jövôjérôl. Nem állhatnak szemben az emberek akaratával."
 ENG_speech_against_germany:1 "Egy németellenes beszéd megtartása"
 ENG_speech_against_germany_desc:0 "Ahogy Mosley népszerûsége emelkedik, úgy gyarapodnak az ôt kritizálók is. Hogy eloszlassuk a félelmeket, miszerint Hitler politikáját szeretné a britekre erôltetni, Mosley egy grandiózus, jól megfogalmazott beszéd keretein belül fogja magát elhatárolni a Hitler-féle fasizmustól."
