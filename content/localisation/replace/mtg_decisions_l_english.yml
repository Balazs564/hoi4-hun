 HOL_gateway_to_europe_hol_category:0 "Európa kapuja"
 HOL_gateway_to_europe_hol_category_desc:0 "A britek és a németek közti háborúskodás felerôsíti kereskedelmünket. Az igényeik kezelése során óvatosnak kell lennünk, hiszen ha az egyiknek kedvezünk, a másik ellenségessé válhat velünk szemben."
 HOL_gateway_to_europe_ger_category:0 "Európa kapuja"
 HOL_gateway_to_europe_ger_category_desc:0 "A hollandok létrehozták a 'hátsó kaput', így megkerülhetjük a brit kereskedelmi blokádot. Nyomást kell helyeznünk a hollandokra a kereskedelmünk fellendülése érdekében."
 HOL_gateway_to_europe_eng_category:0 "Európa kapuja"
 HOL_gateway_to_europe_eng_category_desc:0 "A németek a hollandokat 'hátsó kapunként' használják, megkerülve a blokádunkat a semleges holland hajózás és kikötôk használatával, ezzel vígan kihasználva a kereskedelmet. Ha a blokádunkat sikeresebbé kívánjuk tenni, akkor a hollandokra nagyobb nyomást kell helyeznünk."
 HOL_attract_foreign_investors:0 "A külföldi befektetôk bevonzása"
 HOL_attract_foreign_investors_desc:0 "Ha több befektetôt vonzunk a gyarmati fejlesztéseink egy részének finanszírozására, könnyebbé válik számunkra a pénzügyi teher, és lehetôvé teszi számunkra, hogy több forrást fordítsunk a kontinensre."
 HOL_attract_foreign_industry:0 "A külföldi ipar bevonzása"
 HOL_attract_foreign_industry_desc:0 "Ha több ipart vonzunk be a gyarmati fejlesztéseink egy részének finanszírozására, könnyebbé válik számunkra a pénzügyi teher, és lehetôvé teszi számunkra, hogy több forrást fordítsunk a kontinensre."
 HOL_attract_west_indies_oil_companies:0 "A nyugat-indiai olajvállalatok bevonzása"
 HOL_attract_west_indies_oil_companies_desc:0 "Számos külföldi olajipari vállalat érdeklôdését fejezte ki a Curaçaoi és Arubai finomítók megépítésével kapcsolatban, hogy megosszák a venezuelai olaj feldolgozását és a vele együtt járó gazdagodást is."
 HOL_attract_west_indies_oil_companies_tt:1 "Hozzáad §G1§! építési szlotot és §Y1 polgári gyárat§! §YCuraçao§! területéhez, miután ez a döntés §Y5§! alkalommal elfogadásra került.\n"
 HOL_attract_east_indies_oil_companies:1 "A kelet-indiai olajvállalatok bevonzás"
 HOL_attract_east_indies_oil_companies_desc:1 "A külföldi olajvállalatok segítségével a kelet-indiai finomítók nagy költekezések nélkül is bôvíthetôk, ezzel megfelelve a kelet-ázsiai szféra olajszükségleteinek."
 HOL_attract_east_indies_oil_companies_tt:1 "Hozzáad §G1§! építési szlotot és §Y1 polgári gyárat§! §YJáva§!, §YSzumátra§! vagy §YKalimantán§! területéhez, miután ez a döntés §Y3§!, §Y6§!, és §Y10§! alkalommal elfogadásra került.\n"
 HOL_inundate_the_water_lines:0 "A holland vízvonal elárasztása"
 HOL_inundate_the_water_lines_desc:0 "A gondosan elôkészített holland vízvonalat el kellene árasztanunk, hogy megakadályozzuk az ellenség elôrenyomulását, még akkor is, ha ez károsítja a vidéket."
 HOL_drain_the_water_lines:0 "A holland vízvonal lecsapolása"
 HOL_drain_the_water_lines_desc:0 "A veszély elhárult, így a holland vízvonalakat le lehet engedni, ami lehetôvé teszi számunkra, hogy ismét kihasználhassuk a vidéket."
 HOL_crack_down_on_pacifist_movements:0 "A pacifista mozgalmak megállítása"
 HOL_crack_down_on_pacifist_movements_desc:0 "A különbözô pacifista mozgalmak már igencsak akadályozzák a fegyverkezéseinket. Ha az emberek hangját nem lehet lecsillapítani, akkor erôvel kell elhallgattatni ôket."
 hol_war_on_pacifism_in_progress:0 "Már küzdünk a pacifizmussal.\n"
 HOL_establish_pro_war_labor_indoctrination:0 "A háborús munkáskiképzés megalapítása"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Amíg a munkások a mi oldalunkon állnak, mások sorba el fognak bukni. A munkahelyi produktivitás kisebb költségével felkelthetjük a munkásokban a patriotizmus érzését, és megértethetjük velük, hogy egy erôs hadsereg az ô életük megvédésére szolgál."
 HOL_anti_pacifist_propaganda:0 "Antipacifista propaganda"
 HOL_anti_pacifist_propaganda_desc:0 "Csak a kemény munka és a megfelelô források lehetnek hatással népünk gondolkodásmódjára. Meg kell kezdenünk egy nagy propagandakampányt, amely bár nem olcsó, de meg fogja értetni népünkkel, hogy a védtelenség luxusa nem marad következmények nélkül."
 HOL_request_equipment:0 "Felszerelés kérése"
 HOL_request_equipment_desc:0 "A katonaságunknak felszerelésre van szüksége. Talán a jövôbeli, potenciális szövetségeseink segítséget nyújthatnak nekünk..."
 HOL_request_equipment_tt:0 "VAGY\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] kormányának jóvá kell hagynia a megállapodást, hogy a bónuszok hatályba lépjenek.§!\n"
 HOL_draw_up_combined_staff_plan:0 "Egy kombinált személyzeti terv felvázolása"
 HOL_draw_up_combined_staff_plan_desc:0 "A túlélésünk a hadseregünktôl és a jövôbeli potenciális szövetségeseink összehangolt együttmûködésétôl függ. Küldhetnénk egy katonai bevetést azzal a céllal, hogy kidolgozzunk egy kombinált személyzeti tervet, amely nagyban megkönnyíti az együttmûködést az ellenséges hatalmak invázióival szemben."
 HOL_exchange_intelligence_data:0 "Hírszerzési információcsere"
 HOL_exchange_intelligence_data_desc:0 "A hírszerzô szolgálatunk sikeresebb lehetne, ha információcserét kínálnánk jövôbeli potenciális szövetségeseinknek, jelentôsen növelve a nemzetek felkészültségét egy esetleges ellenséges invázió elôtt."
 HOL_prepare_evacuation_of_gold_reserves:0 "Az aranytartalékok kimenekítésének elôkészítése"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "A nemzeti aranytartalékunk - a nemzeti kormányunk alapját - muszáj lesz evakuálnunk egy invázió esetén. Ha ezt nem tesszük meg, az esetleges emigráns kormányunkat teljesen erôtlenné tenné."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Eltávolításra kerül, ha egy §Ykormány számûzetésbe§! kerül.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Szerzel §Y100 politikai befolyást§! és egy £legitimacy §Ylegitimáció§! növekedést, mikor egy §Ykormány számûzetésbe§! kerül.\n"
 HOL_share_military_knowledge:0 "A katonai tudás megosztása"
 HOL_share_military_knowledge_desc:0 "A közel 150 éves béke után a szomszédaink sokkal fejlettebbek katonailag, mint mi. Talán a jövôbeli potenciális szövetségeseink hajlandóak lennének megosztani velünk tudásukat, hogy kisegítsenek minket hazánk megvédésében."
 HOL_demand_reduced_dutch_trade_with_germany:0 "A Németországgal való csökkentett holland kereskedelem követelése"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "A hollandokat fel kell emelni, és összhangban kell lenniük a Németországra háruló kereskedelmi korlátozásokkal. Bizonyára nem szeretnék, ha ezeket a korlátozásokat rájuk is kiterjesztenénk."
 HOL_demand_increased_dutch_trade_with_germany:0 "A Németországgal való megnövelt holland kereskedelem követelése"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "A hollandokat emlékeztetnünk kell a német állammal szembeni kereskedelmi kötelezettségeikre, valamint a szomszédunk katonai sérülékenységére. De csak finoman, természetesen."
 HOL_gateway_to_europe_decisions_tt:1 "Ha [HOL.GetNameDef] kedvezését követeljük, akkor kapunk egy bizonyos mennyiségû §Ypolitikai befolyást§!, amely megegyezik az összes §YEurópa kapuja§! résztvevô által befektetett összeggel. Az összeg jelenleg ennyi:\n"
 HOL_placate_the_british:0 "A britek lecsillapítása"
 HOL_placate_the_british_desc:0 "A jelenlegi kereskedelmi tárgyalások során néhány engedményt kell adnunk a briteknek, ha meg akarjuk szüntetni a kereskedelmi szankcióba való bekerülés veszélyét."
 HOL_placate_the_germans:0 "A németek lecsillapítása"
 HOL_placate_the_germans_desc:0 "A jelenlegi kereskedelmi tárgyalások során néhány engedményt kell adnunk a németeknek, ha meg akarjuk szüntetni az esetleges inváziójukat, engedetlenségünk esetén."
 HOL_radio_oranje:0 "Oránia Rádió"
 HOL_radio_oranje_desc:0 "Itt az ideje, hogy a BBC-n egy másik holland "Oránia Rádió" mûsor is közvetítésre kerüljön, hogy reményt adjon mind a megszállt hazaiaknak, mind azoknak, akik a szabadságukért harcolnak szövetségeseink mellett."
 HOL_obtain_dockyard_access:0 "Hajógyártási engedély szerzése"
 HOL_obtain_dockyard_access_desc:0 "Az invázió idején különbözô hajók által építés alatt. Néhányat sikerült átmenekítenünk Angliába, de most brit segítségre van szükségünk ahhoz, hogy befejezhessük ôket."
 HOL_assemble_air_squadron:0 "Repülôgépek kérése"
 HOL_assemble_air_squadron_desc:0 "Számos toborzónk azt kérte, hogy oktassunk ki repülôgép pilótákat, hogy a levegôben is tudjunk harcolni. Ehhez viszont a szövetségeseinktôl repülôgépeket kell kérnünk."
 HOL_request_infantry_equipment:0 "Gyalogsági felszerelés kérése"
 HOL_request_infantry_equipment_desc:0 "Ha segíteni akarjuk szövetségeseinket a harcokban, be kell szereznünk tôlük a szükséges felszereléseket."
 HOL_pull_strings_with_british_industrialists:0 "A protekció kihasználása a brit iparmágnásoknál"
 HOL_pull_strings_with_british_industrialists_desc:0 "Az angol-hollandi ipari együttmûködés már sok éve folyik, és számos multinacionális céget, például a Philips-et és a Royal Dutch Shell-t is érinti. Lehet, hogy most kihasználhatjuk ezen brit kapcsolatainkat arra, hogy ellássuk az emigráns erôinket."
 HOL_request_aid_for_the_engelandvaarders:0 "Segély kérése az Engelandvaarder-ek számára"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Az Északi-tenger több, mint 100 kilométeren választja el Angliát Hollandiától, de ez nem akadályozza meg a hollandokat abban, hogy elkerüljék a megszállást, és harcoljanak honfitársaik mellett a haza felszabadulásáért. Az "Engelandvaarder"-ek (Angliába hajózók) kajakokon és kis csónakokon próbálják meg túlélni az utat Hollandiából Angliáig. Sajnos tíz emberbôl csak egy éli túl a menekülést az anyaföldrôl. Kötelességünk megkérni a briteket, hogy ezen embereknek növeljék a túlélési valószínûségét, és tegyenek meg minden tôlük telhetôt a megmentésükért."
 VEN_abc_islands:0 "Az ABC-szigetek"
 VEN_abc_islands_desc:0 "Az ABC-szigetek közvetlenül a partjaink mellett fekszenek, és minden hozzá tartozó jogosan minket illet. Nemcsak a földrajzi közelségük miatt, hanem mert az összes olajunkat ezen a szigeten finomítják, így rendkívül fontosak országunk gazdaságának. A holland kormány jelenlegi gyengeségével biztosan nem merik megtagadni ajánlatunkat, hogy "segítsük" ôket a szigetek védelmében..."
 HOL_offer_venezuelan_protection:0 "A venezuelai védelem felajánlása"
 HOL_bernhard:0 "Bernát"
 HOL_bernhard_desc:0 "A királynô fia és Juliana hercegnô férje, Lippe-Biesterfeldi Bernát igen nagy vágyakozást mutatott az ellenség elleni harcra, hazája védelmében. Bár eredetileg német, hollandnak vallja magát, és nem akar mást, csak teljesíteni hazafias kötelességét. Figyelembe véve a szabad szellemû és független személyiségét, és annak vágyát, hogy személyesen részt vállaljon az ügyekben, az ô vágyálmainak megfelelô pozíció adásával váratlan következményekkel szembesülhetünk."
 HOL_give_bernhard_generalship:0 "Tábornoki rang adása Bernátnak"
 HOL_give_bernhard_generalship_desc:0 "A herceg jelezte azon kívánalmát, hogy harcoljon új hazája védelmében, és nem akar mást, mint a hadsereget irányítani, hogy megpróbálja gyôzelemre vezetni ôket."
 HOL_pursue_diplomatic_grievances:0 "A diplomáciai sérelmek üldözése"
 HOL_pursue_diplomatic_grievances_desc:0 "A Bernát hercegre, sôt az egész kormányunkra irányuló sérelmek már teljes mértékben diplomáciai körbe estek, amely katonai fenyegetést von maga után. Azonnali és egyértelmû kijelentést követelünk, vagy kénytelenek vagyunk követni a szavaikat..."
 HOL_pursue_diplomatic_grievances_tt:0 "Ez háborús indokot eredményezhet az adott célpont ellen.\n"
 HOL_relocate_government_to_batavia:0 "A kormány áthelyezése Bataviába"
 HOL_relocate_government_to_batavia_desc:0 "Az anyaföldünket lerohanták, de a gyarmataink érintetlenek. Bár ellentétes a királynô akaratával, kormányunkat áthelyezhetjük Betaviába, Holland Kelet-India fôvárosába, és onnan folytathatjuk tovább háborús erôfeszítéseinket."
 HOL_propose_benelux_unification:0 "Ajánlat a Benelux Államok egyesülésére"
 HOL_propose_benelux_unification_desc:0 "A globális válságok bôvelkednek, és csak kis népek vagyunk a nagyok között. Ha ellen akarunk állni a következô háborúban, akkor a kormányzás minden szintjén erôltetnünk kell az egységesülést, még akkor is, ha ez azt jelenti, hogy lemondunk szuverenitásunkról."
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap] és [LUX.GetNameDefCap] jóvá kell hagynia a megállapodást, hogy a bónuszok hatályba lépjenek.§!\n"
 ENG_host_CZE_exile_government:0 "Egy emigráns [CZE.GetAdjective] kormány létrehozása"
 ENG_demand_treaty_compliance:0 "A szerzôdés betartásának követelése"
 ENG_demand_treaty_compliance_tt:0 "Ha §Y60 napon belül§! nem tesznek eleget a kötelességeiknek, akkor §Ybábbá§! tehetjük ôket.\n"
 ENG_demand_treaty_compliance_tt2:0 "A haditengerészet mérete §Ycsatahajókban§!, §Ycsatacirkálókban§! és §Yrepülôgép-hordozókban§! mérve §Y[Root.GetName]§! kormányáénál több, mint §Y100%-kal§! nagyobb."
 ENG_demand_treaty_compliance_tt3:0 "A haditengerészet mérete §Ycsatahajókban§!, §Ycsatacirkálókban§! és §Yrepülôgép-hordozókban§! mérve §Y[Root.GetName]§! kormányáénál több, mint §Y65%-kal§! nagyobb."
 ENG_demand_treaty_compliance_tt4:0 "A haditengerészet mérete §Ycsatahajókban§!, §Ycsatacirkálókban§! és §Yrepülôgép-hordozókban§! mérve §Y[Root.GetName]§! kormányáénál több, mint §Y35%-kal§! nagyobb."
 ENG_britain_demands_treaty_compliance:0 "[ENG.GetName] követeli a szerzôdés betartását"
 ENG_britain_demands_treaty_compliance_desc:0 "[ENG.GetNameDefCap]követelte, hogy csökkentsük a csatahajó-állományunk számát, és tartsuk be a washingtoni haditengerészeti szerzôdésben foglaltakat."
 ENG_britain_demands_treaty_compliance_tt_1:0 "A §Ycsatahajók§! és a §Yrepülôgép-hordozók§! aránya §Y[ENG.GetName]§! kormányáéval összehasonlítva nem több, mint §Y100%§!.\n"
 ENG_britain_demands_treaty_compliance_tt_2:0 "A §Ycsatahajók§! és a §Yrepülôgép-hordozók§! aránya §Y[ENG.GetName]§! kormányáéval összehasonlítva nem több, mint §Y65%§!.\n"
 ENG_britain_demands_treaty_compliance_tt_3:0 "A §Ycsatahajók§! és a §Yrepülôgép-hordozók§! aránya §Y[ENG.GetName]§! kormányáéval összehasonlítva nem több, mint §Y35%§!.\n"
 foreign_influence:0 "Külföldi befolyás"
 foreign_influence_desc:0 "A védelmünk alatt álló országok csak a legjobb és méltányosabb kormányzást érdemlik. Az idegen ideológiák destabilizáló hatásait meg kell szüntetni."
 nation_building:0 "Nemzetépítés [From.GetNameDef] területén"
 nation_building_desc:0 "Adminisztrációk új generációit kell kiképeznünk, hogy a(z) [From.GetAdjective] népet átvezessék a totalitarianizmusból a demokráciába és a jogállamiságba."
 socialist_education:0 "Szocialista oktatás [From.GetNameDef] területén"
 socialist_education_desc:0 "A(z) [From.GetAdjective] nép ellenségei beszivárognak szövetségeinkbe, és a demokratikus mozgalommal ellentétes érdekeket próbálják kisegíteni. Segítenünk kell a legitim kormányt abban, hogy Marx és Engels hallhatatlan tudományával átoktassuk a lakosságot."
 paramilitary_training:0 "Paramilitáris kiképzés [From.GetNameDef] területén"
 paramilitary_training_desc:0 "A baloldali lázítók és más áruló mocsadékok próbálják meggyengíteni a(z) [From.GetAdjective] nemzetet. Segítsük a baráti erôket, akik hajlandóak együttmûködni hadseregünkkel."
 military_parade:0 "Katonai felvonulás [From.GetNameDef] területén"
 military_parade_desc:0 "A demokraták, a szocialisták, a nacionalisták és a felvilágosodás más eszméi nagy gondot okoznak a(z) [From.GetAdjective] kormánynak. Keresztülmasírozhatnánk [From.GetNameDef] fôvárosán, és megmutathatnánk nekik a(z) [Root.GetAdjective] hadsereg erejét."
 police_action:0 "Rendôri intézkedés [From.GetNameDef] területén"
 police_action_desc:0 "A(z) [From.GetAdjective] nép készen áll arra, hogy a helyi rendôrség és a félkatonai erôk hozzájárulásával egy felelôs önkormányzat vezetését vegyék át."
 fraternal_republic:0 "Testvéri köztársaság [From.GetNameDef] területén"
 fraternal_republic_desc:0 "A(z) [From.GetAdjective] nép beavatkozást követel hadseregünktôl, hogy eltiporjuk a felettük zsarnokoskodó, parazita földesurakat és kapitalistákat."
 ultranationalist_coup:0 "Fasiszta puccs [From.GetNameDef] területén"
 ultranationalist_coup_desc:0 "A gyenge [From.GetAdjective] kormány nem érdemli meg a támogatásunkat. Népünket egy új korba kell elvezetnünk!"
 military_dictatorship:0 "Katonai diktatúra [From.GetNameDef] területén"
 military_dictatorship_desc:0 "Számos gyenge ember van a(z) [From.GetAdjective] kormányban, akiket muszáj eltávolítanunk. Az ateisták, szakszervezetisek és liberálisok is megjelentek [From.GetLeader] minisztérium körében."
 MTG_naval_treaties:0 "Haditengerészeti szerzôdések"
 MTG_naval_treaties_desc:1 "A kiadások korlátozása és egy másik, egymással ellentétes haditengerészeti verseny elkerülése érdekében a világ nagy haditengerészeti hatalmai több szerzôdést írtak alá, amelyek korlátozzák a flották és egyes hajótípusok méretét. Ezen szerzôdések aláírójaként bizonyos korlátozások hatálya alá tartozunk, de mindaddig, amíg ellenfeleink is követik ôket, fenn kell tartani a hatalmi egyensúlyt.\n\nJelenlegi hadihajóállományunk [GetRelevantNavalTreatyNation] állományához mérten: [GetStrengthRatioBritain]"
