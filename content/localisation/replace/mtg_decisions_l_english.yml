 MEX_category_church_power:0 "Egyházi hatalom"
 MEX_category_church_power_desc:0 "Az §Yegyházat§! a forradalmi állam már sok éve elnyomta. A jövôbeni politikánk bármilyen ideológiával vagy reálpolitikával is határozható meg, mindegy, de határozottan cselekednünk kell."
 MEX_decision_transfer_lands_to_church:0 "Az egyház földjeinek visszaadása"
 MEX_decision_transfer_lands_to_church_desc:0 "A forradalom elôtti egyház nagy és gazdag volt. A kapzsi tábornokok és kormányzók ellopták a hatalmas egyházi földeket a hagyományos tulajdonosuktól, de most vissza fogjuk venni."
 MEX_decision_nationalize_church_lands:0 "Az egyház földjeinek államosítása"
 MEX_decision_nationalize_church_lands_desc:0 "Az egyházak és a szemináriumok hivatalosan a kormány tulajdonában vannak, a papok és apácák állami alkalmazottak. A költségek kimerítôek lesznek. Talán csökkenthetjük a kormány kiadásait néhány templom lebontásával?"
 MEX_decision_pardon_cristero_fighter:0 "Megkegyelmezés a Cristero harcosoknak"
 MEX_decision_pardon_cristero_fighter_desc:0 "Calles elnök úr nagyrészt a Cristero-háború felbujtásáért felelôs. Most már „félreállt”, így a tehetséges és hûséges Cristero harcosokat betoborozhatnánk a hadseregünkbe."
 MEX_decision_assassinate_cristero_traitor:0 "Az Cristero harcosok meggyilkolása"
 MEX_decision_assassinate_cristero_traitor_desc:0 "A lázadók, akik fegyvert fogtak a legitim kormány ellen, megérdemlik a büntetést, és nem kapnak kegyelmet. Bár az egyházi vezetôkkel megtárgyalt béke feltételei az ellenségeskedések lezárására irányultak, tudjuk, hogy az árulók újra fegyvert fognának, amint esélyük lenne. Véget kell vetnünk nekik."
 MEX_decision_attend_public_mass:0 "Részvétel egy nyilvános misén"
 MEX_decision_attend_public_mass_desc:0 "Húsz évig a mexikói elnökök nyíltan vagy hallgatólag ellenségesek voltak az egyházzal szemben. Néhány egyszerû gesztussal lecsillapíthatjuk a kedélyeket a politikai és vallási rendszereink között."
 MEX_decision_prosecute_clergyman:0 "A papok üldözése"
 MEX_decision_prosecute_clergyman_desc:0 "Az 1917-es alkotmány tiltja a papoknak, hogy részt vegyenek a politikai rendszerünkben. A köpenyek nyilvánosan viselésének büntetései, a politikai nyilatkozatok miatti bebörtönzések; mindig van valamilyen mód, hogy elnyomjuk az egyházat, és megmutassuk a mexikói állam fölényét a babonásokkal szemben."
 MEX_decision_reconciliation_committee:0 "Békítôbizottság"
 MEX_decision_reconciliation_committee_desc:0 "A Cristiada során a mindkét oldalon elkövetett sok bûncselekmény egy olyan sebet nyitott fel, amely még nem gyógyult meg. A múlt igazságtalanságainak megvilágításával talán megakadályozhatjuk a jövôbeni gyalázkodásokat."
 MEX_decision_incite_tensions:0 "A feszültségek ösztönzése"
 MEX_decision_incite_tensions_desc:0 "A belsô ellenségeink még mindig ellenünk szervezkednek. Készen kell állnunk minden fenyegetéssel szemben! Támogatóinkat egy demonstrációnkban fogjuk összegyûjteni, hogy megmutassuk a meggyôzô akaratot!"
 MEX_category_military_issues:0 "Katonai kérdések"
 MEX_mission_cedillos_rebellion:0 "Caudillo lázadás"
 MEX_mission_cedillos_rebellion_desc:0 "Saturnino Cedillo tábornok és a caudillók évek óta függetlenül mûködtek a központi kormányzattól. [Root.GetLeader] az egységes nemzet megteremtésére tett kísérletei veszélyt jelentenek hatalmukra, és ezért tisztességes vagy tisztességtelen eszközökkel törekednek a folyamatok berekesztésére."
 MEX_mission_second_cristiada:0 "Második Cristero-háború"
 MEX_mission_second_cristiada_desc:0 "A 'Szent Egyház' babonás kultikusai elleni támadásaink a hadsereg jobboldali elemeit haragítják. Mérsékeljük a kedélyeket, különben fel kell készülnünk a harcokra."
 MEX_mission_second_cristiada_dummy:0 "Második Cristero-háború"
 MEX_mission_second_cristiada_dummy_desc:0 "Ha a kormány túlságosan nagy hibákat vétett az egyházhoz való hozzáállásában, így a Cristerók ismét fegyvereket foghatnak, hogy megdöntsék hatalmunkat."
 MEX_mission_second_revolution:0 "Második mexikói forradalom"
 MEX_mission_second_revolution_desc:0 "A Szent Egyház támogatása a hadsereg baloldali elemeit haragítja. Mérsékeljük a kedélyeket, különben fel kell készülnünk a harcokra."
 MEX_mission_second_revolution_dummy:0 "Második mexikói forradalom"
 MEX_mission_second_revolution_dummy_desc:0 "Míg a vallás kérdésének bizonyos mértékû mérséklését a kormány szekularistái tolerálják, a túlságosan szoros kapcsolat az Egyházzal a baloldali és az ateista tábornokok lázadását ösztönzi."
 MEX_decision_support_spanish_loyalists:0 "A spanyol baloldal támogatása"
 MEX_decision_support_spanish_loyalists_desc:0 "A köztársaságpárti kormánynak puskákat szállítunk, hogy megvédjük a demokráciát Franco és a fasiszta csatlósaival szemben."
 MEX_decision_support_spanish_fascists:0 "A spanyol jobboldal támogatása"
