 MTG_treaty_reduction_mission:0 "A haditengerészeti leszerelés teljesítése"
 MTG_treaty_reduction_mission_desc:0 "Nyilvánosan kijelentjük, hogy elkötelezettek vagyunk az aktív csatahajó-állomány csökkentésében. Sürgôsen el kell távolítanunk néhányat, hogy eleget tegyünk az elfogadott számoknak."
 MTG_treaty_reduction_signatory_mission:0 "Visszatérés a leszerzôdött haditengerészeti mérethez"
 MTG_treaty_reduction_signatory_mission_desc:0 "A haditengerészeti szerzôdések aláírójaként csak bizonyos mennyiségû csatahajót használhatunk. Jelenleg meghaladjuk az elfogadott számot, és az emberek közben elkezdtek érdeklôdni, hogy vajon mi is elkötelezettek vagyunk-e a nemzetközi fegyverkorlátozásokban."
 MTG_treaty_renew_mission:0 "Második londoni haditengerészeti konferencia"
 MTG_escalator_clause_invocation_mission:0 "Hivatkozás a mozgólépcsô-záradékra"
 MTG_escalator_clause_invocation_mission_desc:0 "A szerzôdések egyik aláírója úgy döntött, hogy többé már nem követi a szerzôdésben aláírtakat, és most valószínûleg nagyobb és erôsebb hajókat fog építeni. Szerencsére, a szerzôdésekben szereplô záradék lehetôvé teszi számunkra, hogy automatikusan egy mozgólépcsô-záradékra hivatkozunk, amely lehetôvé teszi számunkra, hogy ebben az esetben enyhítsük a hajó méretére és fegyverzetére vonatkozó korlátozásokat."
 MTG_escalator_clause_tt:0 "Ez csökkenti az összes többi aláíró számára a csatahajók költségeinek korlátozását."
 MTG_send_treaty_warning_to_FROM:0 "Figyelmeztetés küldése [From.GetNameDef] számára"
 MTG_send_treaty_warning_to_FROM_desc:0 "Úgy tûnik, [From.GetNameDef] azt hiszi, hogy nem fogjuk figyelmeztetni ôket a hajóépítési szabálytalanságaik miatt. Tájékoztatnunk kellene ôket a hibáikról."
