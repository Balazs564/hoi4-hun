 governments_in_exile_exiled_desc:0 "Although our homelands are under enemy occupation, the government has managed to escape. We need to build support for our cause, gather all expatriates, emigres and refugees here, and work with our host to recapture our homeland."
 governments_in_exile_ETH_desc:0 "[ROOT.GetLeader] has, for the time being, set up a government in exile from [ROOT.GetLeader.GetHerHis] base in [?ETH.host_nation.GetNameDef]. The situation is dire, but far from hopeless. A number of warriors managed to escape and hopefully more will join us over time. Additionally, the Imperial family is well situated, so we should be able to divert funds to improve our chances of reconquering [ETH.GetName].\n\n   Current balance of Imperial Treasury TUR_recall_ataturk_to_active_service_desc:0 "Mustafa Kemal Atatürk, Turkey's first field marshal, played an absolutely pivotal role in securing our independence in the National Campaign. He has one of the sharpest military minds on the continent, and destiny has made it necessary to call upon the Father of the Turks to personally lead our troops to victory once again."
