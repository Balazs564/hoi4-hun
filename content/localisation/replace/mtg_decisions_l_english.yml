 MTG_abandon_treaty_democratic_desc:0 "A haditengerészeti fegyverzetek menetének megakadályozása sikertelen volt. Engedélyeznünk kell a fegyverkezést, hogy ellenálljunk a jövô fenyegetéseinek."
 MTG_abandon_treaty_fascist:0 "A haditengerészeti szerzôdések felfüggesztése"
 MTG_abandon_treaty_fascist_desc:0 "A világ demokráciái ostobán állnak a jogállamisághoz. De a nemzetek harcában csak egy törvény létezik: a természet, és a természet törvényei erôt igényelnek. Nem fogjuk visszatartani a flottaépítési terveinket!"
 MTG_cheat_on_treaty:0 "A szerzôdések kijátszása"
 MTG_cheat_on_treaty_desc:0 "A hajótervezésre vonatkozó haditengerészeti szerzôdések túlságosan kegyetlenek. Néhány kreatív csalással talán felszabadíthatnánk egy kis plusz súlyt a hasznosabb felszerelések számára."
