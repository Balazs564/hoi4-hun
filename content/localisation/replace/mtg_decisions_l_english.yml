 governments_in_exile:0 "Kormányok számûzetésben"
 governments_in_exile_desc:0 "Bár a hazájuk ellenséges megszállás alatt áll, néhány bátor katona és polgár hajlandó folytatni a harcot. Ha kiterjesztjük elismerésünket a számûzetésben lévô baráti kormányokra, akkor kihasználhatjuk az emigránsok, emigránsok és menekültek erôforrásait, új egységeket alkotva, amelyek a mi oldalunkon harcolnak majd."
 request_reinstatement:0 "A(z) [From.GetAdjective] kormány újra beiktatásának kérése"
 request_reinstatement_desc:0 "Hûséges szövetségeseink segítettek abban, hogy visszavegyük a közös ellenségeink által elfoglalt földeket, és hogy a(z) [Root.GetAdjective] anyaföld viszonylag biztonságossá váljon. Az oltalmazónk engedélyét kell kérnünk ahhoz, hogy a kormányzat beiktatásra kerüljön, és egy [Root.GetRulingPartyLong] kabinet létre legyen hozva addig, amíg a háború véget nem ér."
 grant_parliamentary_audience:1 "[From.GetAdjective] parlamenti beszéd"
 grant_parliamentary_audience_desc:0 "A(z) [From.GetNameDef] terrorizáló erôi által elkövetett visszaélések elviselhetetlenek. Engedjük a(z) [From.GetAdjective] nemzet képviselôit a törvényhozó testületünk elôtt vallomást tenni, és meggyôzni a(z) [Root.GetAdjective] népet ennek a háborúnak a szükségességérôl."
