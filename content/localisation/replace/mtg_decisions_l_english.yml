 exile_recruitment_campaign:0 "[Root.GetAdjective] emigránsok toborzási kampánya"
 exile_recruitment_campaign_desc:0 "[From.GetNameDef] emigráns kormányának köszönhetôen van egy biztos forrásunk, ahonnan növelhetjük erôinket, és felkészüljünk arra, hogy gyôztesen térjünk vissza [Root.GetNameDef] államába. Arra kell összpontosítanunk, hogy a háborús erôfeszítésekhez szükséges embereket összegyûjtsük."
 exile_extraction_campaign:0 "[From.GetAdjective] kivonási kampány"
 exile_extraction_campaign_desc:0 "Bár a hadseregének nagy részét elfogták és internálták, mikor a(z) [From.GetAdjective] kormány kapitulált, még mindig vannak demobilizált csapatok [From.GetNameDef] területén, akiknek lehetôsége van elhagyni a megszállt régiókat, hogy segítsék háborús erôfeszítéseinket. Terveket dolgozunk ki arra, hogy miképp segíthetnénk a holtponton lévô egységek elhozásában, akik ezután fegyveresen és kiképzetten harcolhatnánk mellettünk hazájukért."
 expatriate_donations:0 "Külföldi adományok [From.GetNameDef] területérôl"
 expatriate_donations_desc:0 "[From.GetNameDef] szenvedô népének külföldön élô rokonai és menekültjei vannak. Ha felkérjük ezeket a(z) [From.GetAdjective] közösségeket arra, hogy áldozatot hozzanak annak érdekében, hogy felszabadítsák hazájukat, akkor több forrást gyûjthetünk be tôlük a háborús erôfeszítéseinkhez."
 request_control_of_navy:0 "A(z) [From.GetAdjective] haditengerészet irányításának kérése"
 request_control_of_navy_desc:0 "A hatékonyság érdekében szövetségünk nagy hasznot hozhatna azzal, hogy integráljuk a(z) [From.GetAdjective] haditengerészetet a mienkbe."
 category_exile_forces:0 "Emigráns erôk"
 category_exile_forces_desc:0 "Az egyesülésünk eltiporja majd a gyûlölt ellenséget! Ha egyesítjük nemzeteink legjobb rendelkezésre álló dolgait, és együtt küzdjük le az akadályokat, akkor az agresszoroknak semmi esélyük nem lehet!"
 weapons_for_the_resistance:0 "Fegyverek a(z) [From.GetAdjective] ellenállásnak"
 weapons_for_the_resistance_desc:0 "Az ellenséges vonalak mögötti [From.GetAdjective] patrióta csoportok közös ellenségeinket pusztíthatnák, ha lôszereket küldenénk nekik."
 purge_infiltrators:0 "A(z) [From.GetAdjective] beszivárgók megtisztítása"
 purge_infiltrators_desc:0 "Barátaink a legitim [From.GetAdjective] kormányban aggodalmukat fejezték ki a növekvô bolsevik és fasiszta mozgalmak miatt, amelyek a nálunk szolgáló önkéntes erôinken belül is megszaporodtak. El kell távolítanunk a hûtlen tiszteket, és semlegesítenünk kell a zendülô alakulatokat, mielôtt a dolgok elfajulnának. A befolyás, amit ezzel nyerünk az országukban, felbecsülhetetlen lesz, különösen a háború után."
 unity_parade:0 "[From.GetAdjective]-[Root.GetAdjective] egységi felvonulás"
 unity_parade_desc:0 "A(z) [From.GetAdjective] önkéntes erôk katonái számos gyôzelmet arattak a gyûlölt ellenség ellen, így a közös áldozatainkra egyaránt büszkék vagyunk. A hazai front körüli csapatokat felvonultatjuk, bizonyítva, hogy együtt megállíthatatlanok vagyunk! A legitim [From.GetAdjective] kormány kritikusai ellenezhetik ezt, mondván, hogy ezzel csak pazaroljuk az erôforrásokat, de a sikereink elfojtják kétségeiket."
 joint_training_exercise:0 "Csatlakozás [From.GetAdjective]-[Root.GetAdjective] hadgyakorlathoz"
 joint_training_exercise_desc:0 "Szárazföldön, vízen és levegôben kombináljuk erôinket, hogy eltiporjuk a zsarnokokat, akik [From.GetAdjective] szövetségesünk hazáját lerohanták, és fenyegetik a világ civilizációnak jövôit! WHadgyakorlatot indítunk, hogy összehangoltabban harcolhassunk közös ellenségeinkkel szemben."
