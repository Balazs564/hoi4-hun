 ENG_the_mosley_plan:2 "A Mosley-terv beiktatása"
 ENG_the_mosley_plan_desc:0 "A gazdaság merész szerkezetátalakításával, bôséges propagandával és az állami beruházásokkal együtt nagy erôfeszítéseket kell tennie a népnek ahhoz, hogy helyreállítsák a nemzetet és megkezdhessük a fegyverkezést."
 ENG_imperial_conference_decision:0 "Birodalmi konferencia"
 ENG_imperial_conference_decision_desc:0 "A birodalmi konferencia megkezdôdött, és a következô két hónapban talán elôterjeszthetjük a javaslatainkat, mielôtt még az domínium képviselôi hazatérnek. A diplomáciai kapcsolatok javítása az domíniumainkkal valószínûleg esélyt ad arra, hogy ezek a domíniumok késôbb egyetértsenek a javaslatainkkal."
 ENG_imperial_conference_discussion_in_progress:0 "A birodalmi konferencia folyamatban van.\n"
 imperial_conference_ends_tt:0 "A birodalmi konferencia véget ért.\n"
 ENG_discuss_imperial_defense:0 "A birodalmi védelem megvitatása"
 ENG_discuss_imperial_defense_desc:0 "Bemutatunk egy olyan javaslatot, amely szerint a Nemzetközösség minden tagjának jelentôsen hozzá kell járulnia a Birodalom védelméhez."
 ENG_discuss_imperial_trade:0 "A birodalmi kereskedelem megvitatása"
 ENG_discuss_imperial_trade_desc:0 "Bemutatunk egy olyan javaslatot, amely szerint a Nemzetközösség minden tagjának a Birodalmon belüli kereskedelmet kell preferálnia, hogy még nagyobb fellendülést érhessünk el."
 ENG_discuss_imperial_economy:0 "A birodalmi gazdaság megvitatása"
 ENG_discuss_imperial_economy_desc:0 "Bemutatunk egy olyan javaslatot, amely szerint a Nemzetközösség minden tagjának jelentôst befektetést kell kezdenie a hazai gazdaságukba, csökkentve a mi befektetéseink számát és a ránk való folyamatos támaszkodást."
 ENG_discuss_appeasement:0 "A békülések megvitatása"
 ENG_discuss_appeasement_desc:0 "Sok kritikát kaptunk a békülési politikáinkért, ezért ezt a politikát a Nemzetközösséggel is megvitatjuk."
 ENG_discuss_imperial_federation:0 "A birodalmi föderáció megvitatása"
 ENG_discuss_imperial_federation_desc:0 "Már a múlt évszázad óta támogatják egyes hangok, hogy a Birodalom részei egyetlen Birodalmi Föderációba csatlakozzanak. Mindezt ahelyett, hogy inkább a "hazai szabály" alternatívája felé haladnának, ami magában foglalja az összes domíniumot. Most javaslatot teszünk arra, hogy mindezt utoljára megvitassuk."
