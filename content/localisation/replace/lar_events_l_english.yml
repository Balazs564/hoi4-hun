 lar_portugal_iberian_summit.8.desc:0 "Spanyolország és Portugália közös kérelmet küldött nekünk a(z) [Root.GetFactionName] csoporthoz való csatlakozásukról. Arra számítanak, hogy mindkét Ibériai nemzetet befogadjuk szövetségünkbe.\n\nAmikor a Földközi-tengerre való bejutás biztosításának lehetõségeit mérlegeltük, a katonai parancsnokaink amiatt aggódtak, hogy új frontok nyílnak meg, amelyek megvédésére esetleg nincs elegendõ erõforrásunk..."
 lar_portugal_iberian_summit.8.a:0 "Elfogadjuk, együtt legyõzzük ellenségeinket."
 lar_portugal_iberian_summit.8.b:0 "Visszautasítjuk, csak gyengítenének minket."
 lar_portugal_iberian_summit.9.t:0 "Ibériai Csúcstalálkozó - [From.GetNameDef] Elutasítja"
 lar_portugal_iberian_summit.9.desc:0 "A helyzet egyértelmũ félreértése és a velünk való együttmũködés szándékának hiányában a(z) [From.GetAdjective] kormány elutasította javaslatunkat, hogy csatlakozzanak [? Global.POR_iberian_summit_target.GetFactionName] csoportjához.\nTalán arra kellene összpontosítanunk, hogy most mi magunk találjunk szövetségeseket..."
 lar_portugal_iberian_summit.9.a:0 "Milyen ostoba szomszédaink vannak!"
 lar_portugal_navy_mutiny.1.t:0 "Haditengerészeti Lázadás"
 lar_portugal_navy_mutiny.1.desc:0 "A Flotta Forradalmi Szervezete (Organização Revolucionária da Armada) lázadást szervezett a Haditengerészetünkben, több tisztet is letartóztattak. A Dão romboló által vezetett tengeri lázadás célja a Földközi-tenger spanyol kikötõibe hajózni, és részt venni a köztársaságiak oldalán a Spanyol Polgárháború harcaiban.\n\nA legénység egy részének habozása azonban akadályozta a lázadókat és így még mindig van lehetõségünk megállítani õket."
 lar_portugal_navy_mutiny.1.a:0 "Igaz ügyért harcolnak. Hadd távozzanak!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "A fellázadt hajók átadásra kerülnek [SPD.GetNameDefCap] részére.\nHa [SPD.GetFlag][SPD.GetNameDef] megnyeri a Spanyol Polgárháborút, akkor ugyanannyi hajót visszaadnak nekünk.\nA §RKommunista Támogatás§! befolyásolja a távozó hajók számát."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Megpróbáljuk megállítani a lázadókat.\nA lázadó hajóknak esélyük van a sikerre és átkerülnek [SPD.GetNameDefCap] kötelékébe.\nA §RKommunista Támogatás§! hatással lesz a lázadó hajók számára és a távozási esélyeikre."
 lar_portugal_navy_mutiny.1.b:0 "Hagyjuk abba ezt az ostobaságot!"
 lar_portugal_navy_mutiny.2.t:0 "A lázadók elhajóznak"
 lar_portugal_navy_mutiny.2.desc:0 "Váratlanul, miután értesültek arról a döntésünkrõl, hogy engedélyezzük a lázadó hajók távozását a kikötõkbõl, a legénység többsége úgy döntött, hogy felhagy a lázadással abban a reményben, hogy kormányunk komolyabb intézkedéseket fog hozni, és a közeljövõben a Köztársaságiak oldalán belép a Spanyol Polgárháborúba.\nCsak a Dão romboló, ami úton volt már Spanyolországba, nem volt hajlandó visszafordulni\nA Spanyol kormány megígérte, hogy a Polgárháború után a Dão romblolót kárpótlásként átadja nekünk."
 lar_portugal_navy_mutiny.2_extra.desc:0 "A lázadók többségének meglepetésére a hajóikat elengedték és most Spanyol kikötõk felé tartanak. A Dão romboló halad az élen, amit további [?POR_ships_revolted_not_including_dao] hajó követ.\n\nElértük a Spanyol Köztársasági kormányt, és biztosítottak arról, hogy a polgárháború befejezése után hajókat fognak adni Portugáliának."
 lar_portugal_navy_mutiny.2.a:0 "Remélhetõleg egy darabban térnek vissza..."
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] hajó visszaadásra kerül [Root.GetNameDef] részére, ha [SPD.GetNameDef] megnyeri a Spanyol Polgárháborút."
 lar_portugal_navy_mutiny.3.t:0 "Lázadási Jelentés"
 lar_portugal_navy_mutiny.3.desc:0 "A lázadást a hũséges part menti erõink gyors intézkedéseinek köszönhetõen levertük. A lázadókat az áruló tetteik miatt letartóztatták és megbüntették. A további engedetlenségi kísérletek megakadályozása érdekében a lázadásban részt vevõ hajók legénységét megbízható matrózokkal helyettesítettük."
 lar_portugal_navy_mutiny.3_extra.desc:0 "A lázadás jobban szervezett volt, mint azt a tisztjeink eredetileg gondolták. Amikor a parti tüzérségünk tüzet nyitott a lázadó hajókra, a lázadók gõzt adtak, és a Dão romboló vezetésével kihajóztak a kikötõbõl. A hajók egy részét a menekülési kísérlet közben eltalálták, és zátonyra futottak a parton, ahol csapataink letartóztatták az árulókat.\n\nSajnos [?POR_ships_revolted] hajónak sikerült elmenekülnie és jelenleg Spanyolország felé tartanak. A Polgárháború után felkeressük a Spanyol kormányt, hogy kompenzálják számunkra ezt a veszteséget."
 lar_portugal_navy_mutiny.3.a:0 "Ez soha többé nem fordulhat elõ!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GA lázadást leverték.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] hajó §! a Köztársasági Spanyolországhoz kerül.\nHa a Köztársaságiak nyerik meg a Spanyol Polgárháborút, akkor ugyanennyi hajót adnak nekünk vissza."
 lar_portugal_navy_mutiny.4.t:0 "Portugál matrózok érkeznek a segítségünkre!"
 lar_portugal_navy_mutiny.4.desc:0 "A Portugál legénység hajlandó a Haditengerészetük több hajójával segíteni a Spanyol Köztársaságot a Nacionalista lázadás ellen. A tiszteket letartóztatták, és arra számítva, hogy a partról erõs tũzbe kerülnek, a hajók készen állnak a kikötõ lehetõ leggyorsabb elhagyására.\n\nAzonban a legénység meglepetésére a Portugál kormány hajlandó megelõzni a helyzet további eszkalálódását, kompromisszumot kötött és megengedte a matrózoknak, hogy elhajózzanak és harcoljanak az ügyünkért a Spanyol Polgárháború végéig, ami után visszatérnek haza.\n\nA legénység egy része úgy döntött, hogy Portugáliában marad, és nyomást gyakorolt a kormányra, hogy tegyen további lépéseket a nacionalisták ellen, és ennek eredményeként most [?POR.POR_ships_revolted] hajó most a kikötõink felé tart. Üdvözölnünk kell bajtársainkat és köszönetet kell mondanunk bátorságukért."
 lar_portugal_navy_mutiny.4_extra.desc:0 "A Portugál legénység hajlandó a Haditengerészetük több hajójával segíteni a Spanyol Köztársaságot a Nacionalista lázadás ellen. Tisztjeik letartóztatását követõen a tengerészek megkísérelték elhagyni a kikötõt, de heves választ kaptak a Hadseregtõl.\nAz erõs parti tüzérségi tũz alatt végrehajtott kétségbeesett kitörés során [?POR.POR_ships_revolted] hajóknak sikerült elmenekülnie és most Spanyolország felé tartanak.\n\nMiután nem sikerült megfékezniük ezt a Lázadást, a Portugál kormány azt követeli, hogy a háború után térítsük meg nekik a veszteségüket.\n\nMost azonban üdvözölnünk kell bajtársainkat, és köszönetet kell mondanunk a bátor matrózok áldozataiért, mivel sokukat letartóztatták vagy megsebesítették a lázadás során."
 lar_portugal_navy_mutiny.4.a:0 "Nem felejtjük el e bátor Portugál férfiak tetteit!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective] hajó§! átkerült [Root.GetNameDef] erõihez, és most õ irányítja azokat.\nA Spanyol Polgárháború befejeztével visszakerülnek [POR.GetNameDef] tulajdonba."
 lar_portugal_navy_mutiny.5.t:0 "Tengerészeink visszatérnek a Spanyol Polgárháborúból"
 lar_portugal_navy_mutiny.5.desc:1 "A Spanyol Polgárháborúnak vége és a Köztársasági kormány elfogadta, hogy [?POR_ships_revolted] hajót ad nekünk ellentételezésként azokért cserébe, amelyekkel a konfliktus elején segítettük õket. Rombolóink azonban a feladatuk elvégzése után nem biztos, hogy a legjobb állapotban vannak, ezért a Spanyol Köztársaság megvizsgálja, hogy bármelyik hajónkat ki kell-e cserélni a saját hajóira."
 lar_portugal_navy_mutiny.5.a:0 "Meglátjuk, milyen jól teljesítenek ezek a hajók..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] át fog adni [?POR_ships_revolted] hajót [Root.GetNameDef]§! részére."
 lar_portugal_navy_mutiny.6.t:0 "Ideje búcsúzni Portugál bajtársainktól"
 lar_portugal_navy_mutiny.6.desc:0 "Most, hogy a nacionalista lázadást leverték ideje, hogy a konfliktus elsõ hónapjaiban segítségünkre érkezõ bátor portugál matrózok végre visszatérjenek hazájukba.\nMegvizsgáljuk a Portugál hajókat, hogy eldöntsük melyek vannak olyan jó állapotban, hogy visszahajózhatnak Portugáliába, és melyeket kell saját hajóinkból kipótolni.\n\nNagy köszönetet mondunk ezeknek a bátor matrózoknak és soha nem felejtjük el a bátorságukat."
 lar_portugal_navy_mutiny.6.a:0 "Isten veletek harcostársaink!"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted] hajó visszakerül [POR.GetNameDef] soraiba."
 lar_portugal_iberian_workers_united.1.t:0 "Egyesült Ibériai Munkások"
 lar_portugal_iberian_workers_united.1.desc:0 "Spanyolország és Portugália olyan sokáig független nemzetek voltak, amik a különbségeiket hangsúlyozták a hasonlóságaik helyett, de ezek az idõk véget értek; eljött a nap, amikor a Spanyol és a Portugál munkások összefogtak a fasizmus elleni harcban!"
 lar_portugal_iberian_workers_united.1.a:0 "Amíg egyesülve vagyunk soha nem fognak minket legyõzni!"
 lar_portugal_iberian_workers_united.2.t:1 "Az Ibériai Szocialista Unió"
 lar_portugal_iberian_workers_united.2.desc:1 "Most, hogy végre elértük a békét, [From.GetNameDefCap] megkereste kormányunkat, hogy fontoljuk meg az Ibériai-félsziget egyesítését egy Népköztársasági kormány alatt. Ez a(z) [Root.GetAdjective] és a(z) [From.GetAdjective] identitás csökkenéséhez vezet, mivel mindannyian az Ibériai Szocialista Unió ibériai állampolgárai leszünk."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] és [POR.GetNameDef] egyesüljön!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "Az §YIbériai Szocialista Unió§! bekebelezi a §YKöztársasági Spanyolországot§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] független nemzet marad."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] Elutasítja a(z) a [ENG.GetAdjective] Tengeri Blokádot"
 lar_portugal_naval_blockade.1.desc:0 "A(z) [POR.GetAdjective] kormány kijelentette, hogy nem köteles betartani az ellenünk elrendelt [ENG.GetNameDef] tengeri blokádot. Kaptunk egy tisztességes megállapodásról szóló ajánlatot, amelynek értelmében a(z) [POR.GetAdjective] konvojok támogatni fogják háborús erõfeszítéseinket. Árut szállítanak oda, ahová saját konvojaink nem tudnak eljutni, cserébe olcsó fogyasztási cikkeket küldhetnek [POR.GetNameDef] területére."
 lar_portugal_naval_blockade.1.a:0 "Megfontoljuk ezt az üzletet..."
 lar_portugal_naval_blockade.1_tt:0 "Elérhetõvé teszi [ENG.GetNameDefCap] háborús ellenfeleinek döntéseit."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] elfogadta a tengeri blokád elkerülésérõl szóló ajánlatunkat"
 lar_portugal_naval_blockade.2.desc:0 "Ma megérkezett [From.GetNameDef] üzenete, ami szerint elfogadják ajánlatunkat a brit tengeri blokád elkerülésérõl. Konvojainkat azon területeik szükségleteinek ellátására fogjuk használni, ahová a(z) [From.GetAdjective] hajók nem tudnak eljutni. Cserébe átállítják egyik gyárukban a termelést, hogy biztosítsák számunkra a saját projektjeinkhez szükséges anyagokat."
 lar_portugal_naval_blockade.2.a:0 "Ez mindkét nemzet számára elõnyös lesz."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Elutasítja a Tengeri Blokádot"
 lar_portugal_naval_blockade.3.desc:0 "A(z) [POR.GetAdjective] kormány kijelentette, hogy nem tesznek eleget az általunk bevezetett tengeri blokádnak. [POR.GetNameDefCap] megállapodást javasolt ellenségeinknek, felajánlva nekik, hogy támogassák háborús erõfeszítéseiket a(z) [POR.GetAdjective] konvojok árucsempészésre való felhasználásával.\n\nBár a semlegességükkel tisztelettel és megértéssel viseltettek a konfliktusban, úgy tũnik, hogy korábbi barátaink már nem tisztelik az Angol – Portugál Szövetséget. Nyíltan ellenségeinket támogatják és így országaink közötti több mint öt évszázados szerzõdést bontanak fel...."
 lar_portugal_naval_blockade.3.a:0 "Azok az áruló opportunisták!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Portugália népszerũsíti a monarchista érzelmet!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "A Portugál kormány a Brazil monarchistákhoz fordul, egy olyan propagandakampányt támogatva, amelyben Pedro Henrique herceget dicsérik és ami szerint igényt tart Brazília trónjára.\nNem szabad figyelmen kívül hagynunk ennek lehetséges hatásait a Brazil lakosság körében, nehogy elharapózzon egy monarchista mozgalom, ami a kormány megdöntéséhez vezethet."
 lar_portugal_promote_monarchist_cause.1.a:0 "Hogy merik ?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "A Portugál Királyság és Brazília Újraegyesítése"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] megkereste kormányunkat, és azt javasolták, hogy Dom Duarte Nuno fennhatósága alatt egyesítsük nemzeteinket, akit Portugália és Brazília királyává koronáznának meg.\n\nA(z) [POR.GetAdjective] kormány kijelentette, hogy nem fogadják el a nemleges választ, és felszólítottak bennünket, hogy fogadjuk el a javaslatot a nemzeteink közötti esetleges konfliktus elkerülése érdekében."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] és [POR.GetNameDef] ismét egyesüljön!"
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] független nemzet marad."
 lar_portugal_promote_monarchist_cause.3.t:0 "Monarchista Felkelés!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "A(z) [POR.GetAdjective] kormány támogatásával a Brazil Monarchisták átvették az irányítást Rio de Janeiro felett, és országszerte fegyvert fognak a velünk szemben álló fasiszta árulók ellen.\nAz ellenség különbözõ frakciók támogatását kereste nemzetünkben, de a helyreállított [Root.GetName] hũ alattvalói nem félnek, mert [Root.GetLeader], a törvényes Császáruk gyõzelemre vezeti õket!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "A Portugál kormány segítségével a Brazil monarchisták országszerte fegyvert fognak. Ha ezeknek az árulóknak sikerül visszaállítaniuk a Monarchiát, akkor nagyon valószínũ, hogy nem sokkal késõbb azt fogjuk látni, hogy szeretett országunk Portugál irányítás alá kerül.\n\nElvesztettük az ország nagy részét, de szerencsére a lázadók kudarcot vallottak Rio de Janeiro elfoglalásában, lehetõséget adva nekünk arra, hogy összeszedjük csapatainkat, kivonuljunk a fõvárosból, és visszaszerezzük földjeinket azoktól, akik tönkreténnék."
 lar_portugal_promote_monarchist_cause.3.a:0 "A Brazil trón helyre fog állni!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G csatlakozik hozzánk a polgárháborúban.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Ki kell irtanunk ezeket az árulókat!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R ellenséges oldalon belép a polgárháborúba.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "A Brazil Trón Helyreállt"
 lar_portugal_promote_monarchist_cause.4.desc:0 "A(z) [POR.GetAdjective] kormány segítségével a Brazil Monarchistáknak sikerült békésen megváltoztatniuk a kormányt. Vannak még néhányan elszórva az országban, akik még mindig ellenzik [Root.GetLeader], törvényes Császárunk trónra emelkedését, de hamarosan elfogadják a helyzetet."
 lar_portugal_promote_monarchist_cause.4.a:0 "Éljen a Császár!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brazília Elfogadja az Egyesítést"
 lar_portugal_promote_monarchist_cause.5.desc:0 "A Brazil kormány bölcsen elfogadta a nemzeteink egyesítésére irányuló javaslatot. Portugália és Brazília hatalmas Egyesült Királysága [Root.GetLeader] király uralma alatt ismét felemelkedik.\n\nEz hatalmat és jólétet hozhat szeretett nemzetünk számára!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Ez megerõsíti Portugáliát."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brazília Elutasítja az Egyesítést"
 lar_portugal_promote_monarchist_cause.6.desc:0 "A(z) [BRA.GetAdjective] kormány vakmerõen úgy döntött, hogy elutasítja [Root.GetLeader] irányítása alatt történõ nemzetegyesítõ javaslatunkat.\nBár számunkra ez teljesen elfogadhatatlan, ez csak egy kisebb akadály számunkra a volt Portugál Királyság helyreállításának tervének végrehajtásában.\n\nVégül nekik is engedelmeskedniük kell követeléseinknek, ahogy mások is ezt teszik..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Sorsuk megpecsételõdött!"
 lar_portugal_promote_monarchist_cause.7.t:0 "Monarchisták Felemelkednek!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Hazánkban kritikus a helyzet. A Monarchista mozgalom lendületet vett és egy monarchiaellenes koalíció vette át a kormányban a hatalmat, feltehetõen a küszöbön álló felkelés megakadályozása érdekében.\nA társadalmi instabilitás gyorsan növekszik, mert a Brazil állampolgárok felismerik e koalíció vezetõinek fasiszta jellemét, és társadalmunk egyre inkább a fasizmus és a monarchizmus között polarizálódik.\nEbben a sorsdöntõ helyzetben itt az ideje, hogy az egyik oldal mellett döntsünk."
 lar_portugal_promote_monarchist_cause.7.a:0 "Monarchisták Támogatása."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "A Monarchisták mellett fogsz majd állni egy esetleges polgárháborúban."
 lar_portugal_promote_monarchist_cause.7.b:0 "Anti-monarchista Koalíció Támogatása."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "A fasiszták mellé fogsz állni egy esetleges polgárháborúban."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugália csatlakozott a Brazil polgárháborúhoz"
 POR_brazil_supports_monarchism_flag:0 "Brazília a monarchizmust támogatja"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] [Root.GetAdjective] Hajók Vásárlásának Lehetõségét Keresi"
 lar_portugal_purchase_ships.1.desc:0 "A(z) [From.GetAdjective] kormány tudatában van annak, hogy nem rendelkezik megfelelõ haditengerészettel, ezért pályázatot írt ki [Root.GetAdjective] hajók megvásárlására. Ha elfogadnánk az általuk ajánlott hajók megépítését, akkor olyan árukkal látnának el minket, amiket a saját céljaink megvalósítására használhatunk fel."
 lar_portugal_purchase_ships.1.a:0 "Ez elõnyös lesz mindkettõnk számára."
 lar_portugal_purchase_ships.1.a_tt:0 "Kapni fogunk §Y1§! külsõs §YPolgári Gyárat§! fizetségként, amint [POR.GetNameDefCap] az üzlet mellett dönt."
 lar_portugal_purchase_ships.1.b:0 "Nem érdekel minket."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] Elfogadja Hajóink Megépítését"
 lar_portugal_purchase_ships.2.desc:0 "A(z) [From.GetAdjective] kormány beleegyezett abba, hogy hajókat építsen a(z) [Root.GetAdjective] haditengerészet számára. Három különbözõ ajánlatot nyújtottak be, amelyek közül választhatunk."
 lar_portugal_purchase_ships.2.a:0 "Tengeralattjárók Vásárlása."
 lar_portugal_purchase_ships.2.b:0 "Rombolók Vásárlása."
 lar_portugal_purchase_ships.2.c:0 "Könnyũcirkálók Vásárlása."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] Elutasítja Hajóink Megépítését"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] elutasította ajánlatunkat, hogy [From.GetNameDefCap]i hajókat vásároljunk haditengerészetünk számára.\nMás országokat kell megkeresnünk, amelyek hajlandók elfogadni az ajánlatunkat, vagy a saját haditengerészeti létesítményeink fejlesztésére kell összpontosítanunk, hogy egy hatalmas [Root.GetAdjective] flotta felépítéséhez ne kelljen külföldi hatalomra támaszkodnunk."
 lar_portugal_purchase_ships.3.a:1 "Nélkülük is boldogulunk."
 lar_portugal_purchase_ships.4.t:0 "A Hajók Elkészültek - Tengeralattjárók"
 lar_portugal_purchase_ships.4.desc:0 "Csaknem egy évig tartó építés után az általunk megrendelt három [GetPortugueseShipsBuilder] tengeralattjáró több tengeri teszten is átesett, és végre készen áll arra, hogy hivatalosan is üzembe állítsuk õket.\nA hajók [Root.GetAdjective] kikötõben vannak és a legénységük parancsra vár."
 lar_portugal_purchase_ships.4.a:0 "Helyes"
 lar_portugal_purchase_ships.4.a_tt:0 "Három tengeralattjáróval bõvült a Tartalék Flottánk"
 lar_portugal_purchase_ships.5.t:0 "A Hajók Elkészültek - Rombolók"
 lar_portugal_purchase_ships.5.desc:0 "Csaknem egy évig tartó építés után az általunk megrendelt két [GetPortugueseShipsBuilder] romboló több tengeri teszten is átesett, és végre készen áll arra, hogy hivatalosan is üzembe állítsuk õket.\nA hajók [Root.GetAdjective] kikötõben vannak és a legénységük parancsra vár."
 lar_portugal_purchase_ships.5.a:0 "Helyes"
 lar_portugal_purchase_ships.5.a_tt:0 "Két rombolóval bõvült a Tartalék Flottánk"
 lar_portugal_purchase_ships.6.t:0 "A Hajók Elkészültek - Könnyũcirkálók"
 lar_portugal_purchase_ships.6.desc:0 "Majdnem másfél év építés után az általunk megrendelt [GetPortugueseShipsBuilder] könnyũcirkáló több tengeri teszten is átesett, és végre készen áll arra, hogy hivatalosan is üzembe állítsuk.\nA hajó [Root.GetAdjective] kikötõben van és a legénysége parancsra vár."
 lar_portugal_purchase_ships.6.a:0 "Helyes"
 lar_portugal_purchase_ships.6.a_tt:0 "Egy könnyũ cirkálóval bõvült a Tartalék Flottánk"
 POR_ENG_Ship_Builder:0 "a [ENG.GetAdjective]"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjective]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] szimpatizál a Spanyol Köztársasággal"
 lar_portugal_spanish_civil_war.1.desc:0 "Ma [POR.GetNameDef] bejelentette, hogy támogatja a Spanyol Köztársaságot, és a kormány jelentõs intézkedések meghozatalát fontolgatja a Spanyol Polgárháború eseményeiben. Beszéde során [POR.GetLeader] elítélte az Ibériában megjelenõ Fasiszta fenyegetést, és azt állítja, hogy [POR.GetNameDef] feladata segíteni Spanyol bajtársait a nacionalisták elleni harcban."
 lar_portugal_spanish_civil_war.1.a:0 "Jobb, ha nem kerülnek az utunkba..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] beléphet ellenünk harcolva a Spanyol Polgárháborúba [SPD.GetFlag][SPD.GetNameDef] oldalán!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] együttérez a Spanyol Nacionalistákkal"
 lar_portugal_spanish_civil_war.2.desc:0 "A(z) [POR.GetNameDef] kormány bejelentette, hogy támogatja a Spanyol Nacionalistákat, és [POR.GetNameDef] jelentõs intézkedések meghozatalát fontolgatja a Spanyol Polgárháború eseményeiben. Beszéde során [POR.GetLeader] elítélte az Ibériában megjelenõ Kommunista és Anarchista fenyegetést, és azt állítja, hogy [POR.GetNameDef] feladata segíteni Spanyol szomszédait a Köztársaságiak elleni harcban."
 lar_portugal_spanish_civil_war.2.a:0 "Nem szabadna beleavatkozniuk ebbe az ügybe..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] beléphet ellenünk harcolva a Spanyol Polgárháborúba [SPA.GetFlag][SPA.GetNameDef] oldalán!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] együttérez a Spanyol Karlistákkal"
 lar_portugal_spanish_civil_war.3.desc:0 "A(z) [POR.GetNameDef] kormány ma bejelentette a Spanyol Karlisták támogatását és kijelentette, hogy [POR.GetNameDef] komoly intézkedéseket fontolgat a Spanyol Polgárháború eseményeiben. Beszéde során [POR.GetLeader] kijelentette, hogy a Monarchia az egyetlen módja annak, hogy stabilitást és jólétet teremtsen a politikája által túlságosan polarizált Ibériai-félszigeten, és hogy [POR.GetNameDef] feladata segíteni a Spanyol royalistákat a Monarchia helyreállításáért vívott küzdelmükben."
 lar_portugal_spanish_civil_war.3.a:0 "Nem szabadna beleavatkozniuk ebbe az ügybe..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] beléphet ellenünk harcolva a Spanyol Polgárháborúba [SPB.GetFlag][SPB.GetNameDef] oldalán!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Az Ibériai Királyi Szövetség Megalakítása"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] kijelentette, hogy az összes társadalmi széthúzás és instabilitás után, amelyet országaink a Spanyol Polgárháború alatt elszenvedtek, azért történt, hogy az Ibériai országok megkezdjék a jólét és a haladás keresését.\n\nA(z) [ From.GetAdjective] kormány azt javasolta, hogy tárgyaljunk a két királyság közötti szövetségrõl, és hagyjuk magunk mögött a múltbeli különbségeket és dolgozzunk együtt a fenyegetések leküzdésében, amik nemcsak Európában, hanem az egész világon leselkednek ránk."
 lar_portugal_royal_iberian_alliance.1.a:0 "Ez a szövetség elõnyös lesz Portugália számára."
 lar_portugal_royal_iberian_alliance.1.b:0 "Ez a szerzõdés elfogadhatatlan számunkra."
 lar_portugal_overseas_provinces.1.t:0 "Angolai Területek Beintegrálva"
 lar_portugal_overseas_provinces.1.desc:0 "Angola északi és déli területei végül nemzetünkbe integrálódtak. A helyi Angolai lakosság megszerezte a portugál állampolgárságot és most ugyanazokkal a jogokkal és kötelességekkel rendelkeznek, mint bármely más Portugál állampolgár, beleértve a katonai szolgálatot is. Ez új haderõt biztosít a hadsereg számára."
 lar_portugal_overseas_provinces.1.a:0 "Jó hírek!"
 lar_portugal_overseas_provinces.2.t:0 "Mozambiki Terület Beintegrálva"
 lar_portugal_overseas_provinces.2.desc:0 "Egykori mozambiki gyarmatunk végül nemzetünkbe integrálódott. A helyi Mozambiki lakosság megszerezte a portugál állampolgárságot és most ugyanazokkal a jogokkal és kötelességekkel rendelkeznek, mint bármely más Portugál állampolgár, beleértve a katonai szolgálatot is. Ez új haderõt biztosít a hadsereg számára."
 lar_portugal_overseas_provinces.2.a:0 "Ez Portugália érdekében történt."
 lar_news.7.t:0 "A Francia-Német paktum"
 lar_news.7.desc:0 "[FRA.GetLeader] és [GER.GetLeader] találkozott Berlinben, hogy megvitassák Közép-Európa politikai és stratégiai helyzetét. Bár a találkozó részletei nem ismertek és hivatalos közleményt sem tettek közzé, a megfigyelõk egyértelmũ elmozdulást észleltek a Benelux-államokkal szembeni [FRA.GetAdjective] és [GER.GetAdjective] retorikában és politikában.\n\nAhol a Belgiumi Német kisebbség egykor a Német propaganda célkeresztjében volt, ma már csak elvétve említik meg, miközben megjegyzik, hogy Belgium egy "mesterséges konstrukció, nem egy nemzet; csupán véletlenszerũen összedobált nemzetek gyũjteménye", és nagy hangsúlyt fektetnek a nagy számú, Francia ajkú lakosságra."
 lar_news.7.a:0 "Figyelnünk kell a védelmünkre!"
 lar_news.7.b:0 "Franciaország követelõzik."
 lar_news.7.c:0 "Európa kis nemzetei remegnek."
 lar_news.7.d:0 "Ideje átrajzolni Európa határait."
 lar_news.7.e:0 "Értelmes megoldás értelmes nemzetek között."
 lar_news.8.t:0 "[FRA.GetLeader] Franciaország Trónját Követeli"
 lar_news.8.desc:0 "[This.GetFrenchCoronationCity] városában tartott ünnepségén [FRA.GetLeader] hivatalosan is megkapta a(z) [This.GetFrenchRoyalTitle] címet.\n\nTrónra jutását széles körben a Harmadik Köztársaság politikai tehetetlenségének tekintik, aminek tevékenységét egyre inkább a politikai spektrum szélsõségei közötti erõszakos ütközetek határoztak meg. Most egy mélyen megosztott ország újjáépítésének és újraegyesítésének nehéz feladata vár rá. Sok megfigyelõ rámutatott arra, hogy a hatalomra kerülésekben nagy szerepet játszottak a szélsõjobboldali ligák, ami azt jelzi, hogy  "[This.GetFrenchRoyalTitle]" valójában csak a jobboldali csõcselék kegyelmébõl lett uralkodó."
 lar_news.8.a:0 "Egy másik nemzet is visszatér a dolgok természetes rendjéhez."
 lar_news.8.b:0 "Hamarosan újabb forradalom éri el õket."
 lar_news.8.c:0 "Visszatérés a régen elfeledett napokhoz."
 lar_news.8.d:0 "Éjen soká [FRA.GetLeader]!"
 lar_news.8.e:0 "Ez a rossz fajta abszolút uralkodó!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "Párizs"
 LaR_France_Emperor:0 "A Franciák Császára"
 LaR_France_King:0 "Franciaország Királya"
 LaR_France_King_of_The_French:0 "A Franciák Királya"
 lar_news.9.t:0 "Francia Kommunisták Átveszik a Hatalmat"
 lar_news.9.desc:0 "Hosszú politikai és gazdasági reformok után a Népfronti kormány kommunista miniszterei ma azt követelték, hogy a megmaradt centrista miniszterek lépjenek vissza és ismerjék el a Kommunista Pártot egyedüli kormánypártnak, vagy azonnal csatlakozzanak a Kommunista Párthoz.\n\nUgyanakkor számos nagy, állami tulajdonban lévõ gyár felfegyverzett dolgozói elfoglalták az ország egész területén a stratégiai helyszíneket. Párizs parancsára a hadsereg a laktanyákban maradt és nem volt hajlandó beavatkozni.\n\nÉjszakára a Kommunista puccs teljessé vált és az új kormány átvette a hatalmat."
 lar_news.9.a:0 "A radikálisok átvették a hatalmat."
 lar_news.9.b:0 "Az utolsó Francia Forradalom."
 lar_news.9.c:0 "A lehetõ legrosszabb alternatívát választva kerülték el a fasizmust."
 lar_news.9.d:0 "A Forradalom gyõzedelmes!"
 lar_news.9.e:0 "Újabb fenyegetés közelít Európában."
 lar_news.10.t:0 "Karlista Felkelés a Spanyol Polgárháborúban"
 lar_news.10.desc:0 "A Manuel Fal Conde irányítása alatt álló Karlist erõk egyre inkább félreállva és egyre kevésbe befolyásolva a Nacionalista Frontot, lemondtak a Nacionalista ügyrõl. A saját, független felkelésük kinyilvánításaként a Karlista Requeték, fõleg az ország északi részén, korábbi szövetségeseikhez fordultak, miközben folytatták a harcot a Köztársasági ellenségeikkel.\n\nA Nacionalista vezetés alábecsüli a Polgárháborúban a katonai helyzetét, de nyilvánvaló, hogy a jelenlegi káosz bõségesen kínál lehetõségeket a Köztársaságiak számára."
 lar_news.10.desc_2:0 "A Karlista erõk Manuel Fal Conde irányításával lemondtak az új kormány támogatásáról és egyre inkább félreállva csökkent a befolyásuk a háború utáni új Nacionalista kormány felett. Egy újabb lázadás keretében a Karlista Requeték, fõleg az ország északi részén, korábbi szövetségeseihez fordultak, egy új rivális kormányt kihirdetve.\n\nA Nacionalista vezetõk gyorsan elítélték Fal Conde cselekedeteit, azzal vádolva õt, hogy "Spanyolországot egy újabb polgárháborúba sodorja", de a Karlisták válasza pusztán a Köztársaságiak veresége óta szisztematikusan ugyan az; a Nacionalista vezetés által megfogalmazott, a mozgalom felszámolására írányuló kommunikáció. Így nem hagynak más választási lehetõséget, mint megvédeni magukat."
 lar_news.10.a:0 "Most komolyan kell venniük minket!"
 lar_news.10.b:0 "Rövidlátásuk veszélyezteti háborúnkat!"
 lar_news.10.b_2:0 "Kockára tennék a Köztársaságiak fölötti gyõzelmünket?!"
 lar_news.10.c:0 "Ez jobb, mint amit remélhettünk!"
 lar_news.10.c_2:0 "Hadd fulladjanak bele a gyõzelmükbe!"
 lar_news.10.d:0 "Ez egyre bonyolultabb..."
 lar_news.10.d_2:0 "Sosem lesz már vége?!"
 lar_news.11.t:0 "Anarchista Felkelés a Spanyol Polgárháborúban"
 lar_news.11.desc:1 "A Spanyolország északkeleti részén fekvõ, többnyire önállóan mũködõ Anarchista kommunák központosított irányításának újbóli megerõsítésére irányuló kormányzati kísérletek, valamint a disszidens Kommunista nézetek Sztálini elnyomása mára a Köztársasági fronton teljes körũ harcokhoz vezetett.\n\nElõször csak utcai harcok és a milíciák, illetve a kormány és a Sztálinista erõk közötti kisebb összetũzések voltak, de a felek kompromisszumkészségének hiánya miatt a konfliktus néhány nap alatt gyorsan eszkalálódott. Ezen belsõ fenyegetésnek a kezelésére irányuló katonai erõk átcsoportosítása miatt a Nacionalistákkal szembeni frontvonal észrevehetõen meggyengült."
 lar_news.11.desc_2:0 "A Spanyolország északkeleti részén fekvõ, többnyire önállóan mũködõ Anarchista kommunák központosított irányításának újbóli megerõsítésére irányuló kormányzati kísérletek, valamint a disszidens Kommunista nézetek Sztálini elnyomása mára a Spanyol Polgárháború Köztársasági gyõztesei közötti teljes harcokhoz vezetett.\n\nElõször csak utcai harcok és a milíciák, illetve a kormány és a Sztálinista erõk közötti kisebb összetũzések voltak, de a felek kompromisszumkészségének hiánya miatt a konfliktus néhány nap alatt gyorsan eszkalálódott. Mivel a frakciók vezetõi nem hajlandók a békérõl tárgyalni és a harci vonalak kiépültek, úgy tũnik Spanyolország egy újabb polgárháborúba sodródik."
 lar_news.11.a:0 "Kiváló, hadd tépjék szét magukat!"
 lar_news.11.b:0 "Így vagy úgy, a beavatkozásuknak vége lesz."
 lar_news.11.b_2:0 "Kockára tennék a Nacionalisták fölötti gyõzelmünket?!"
 lar_news.11.c:0 "Itt az ideje, hogy levessük az igát"
 lar_news.11.d:0 "A Köztársaságiaknak alig van szükségük külsõ segítségre, hogy veszítsenek..."
 lar_news.12.t:0 "[From.GetNameDefCap] Csatlakozik [From.GetFactionName] Frakcióhoz"
 lar_news.12.desc:0 "A polgárháborúból való kilábalás közepette, meglepõ módon [From.GetNameDef] tárgyalásokat kezdeményezett a(z) [From.GetFactionName] frakcióba való belépésérõl. Úgy tũnik, hogy a Tengelyhatalmak által a polgárháború idején adott nagymértékũ támogatás nem eredményezett szorosabb kapcsolatot az új [From.GetAdjective] kormány és külföldi támogatóik között."
 lar_news.12.a:0 "Kell, hogy legyenek szövetségeseink!"
 lar_news.12.b:0 "Örömmel fogadjuk õket."
 lar_news.12.c:0 "Akkor õket is legyõzzük."
 lar_news.12.d:0 "Kiválasztották melyik oldalra állnak."
 lar_news.13.desc:0 "A polgárháborúból való kilábalás közepette, meglepõ módon [From.GetNameDef] tárgyalásokat kezdeményezett a(z) [From.GetFactionName] frakcióba való belépésérõl. Az együttmũködés már a polgárháború alatt megkezdõdött, amelynek során [From.GetNameDef] kiterjedt katonai segítséget kapott a(z) [From.GetFactionName] frakciótól, és úgy tũnik, hogy ez egy szorosabbra font jövõ kezdete."
 lar_news.14.t:0 "[SPA.GetNameDefCap] Francia Észak-Afrikát Követeli"
 lar_news.14.desc:0 "A hetek óta tartó, könyörtelen [SPA.GetAdjective] nyomással szembesülve, amely tegnap egy végsõ ultimátum kihírdetésébe torkollt, a(z) [From.GetAdjective] kormány nem látott más lehetõséget, mint engedni a követeléseknek és lemondani az Észak-Afrika feletti ellenõrzésrõl, a szomszédjukkal való béke fenntartása érdekében."
 lar_news.14.a:0 "Bölcs döntést hoztak."
 lar_news.14.b:0 "Nem volt más választásunk."
 lar_news.14.c:0 "A gazemberek odaadják a MI területünket!"
 lar_news.14.d:0 "És így egy csapásra elvesztettük Észak-Afrikát..."
 lar_news.14.e:0 "Élnek a lehetõséggel."
 lar_news.15.t:0 "A Francia-Spanyol Unió"
 lar_news.15.desc:0 "Amióta [SPB.GetNameDef] és [FRA.GetNameDef] monarchista ikermozgalmai hatalomra kerültek, a Francia-Spanyol kapcsolatok szorosabbá váltak, és külpolitikájuk egyre inkább összefonódott.\n\nMost, [FRA.GetNameDef] Legitimista elmozdulása után, a hivatalosan megnevezett [SPB.GetLeader] Király, mint a Francia trón jogos követelõje, hivatalos kiáltványt tett közzé, bejelentve szándékát, hogy átveszi a Francia koronát. Erre válaszként [FRA.GetNameDef] Legitimista kormánya megkezdte a pazar koronázási szertartás elõkészítését a Reimsi székesegyházban."
 lar_news.15.a:0 "Hamarosan egy nagyhatalom fog születni!"
 lar_news.15.b:0 "Gyönyörũ jövõ vár Franciaországra!"
 lar_news.15.c:0 "Ez az erõviszonyok jelentõs felborulását okozná!"
 lar_news.16.t:0 "Az Ibériai Unió"
 lar_news.16.desc:0 "A(z)z [SPB.GetAdjective] kormány több hónapos nyomása után, [POR.GetNameDef] elszigetelten, szövetségesek nélkül, és egy túlerõben lévõ [SPB.GetAdjective] hadsereggel szembesülve, nem látott más lehetõséget, mint elfogadni [SPB.GetLeader] [POR.GetAdjective] trónra való állítólagos követelését. Ennek eredményeként a nemzet mára már csak a terjeszkedõ [SPB.GetNameDef] egy tartománya lett."
 lar_news.16.a:0 "Az Ibériai Unió ismét olyan, amilyennek lennie kell!"
 lar_news.16.b:0 "Iberia újra egyesült? Érdekes."
 lar_news.17.t:0 "[From.GetAdjective] Monarchia Helyreállt"
 lar_news.17.b:0 "Milyen jó nekik."
 lar_news.18.desc:0 "Francisco Franco hatalomról történõ meglepõ lemondása és a jogos Spanyol Király visszatérésének bejelentése után hónapokkal, [From.GetSPBkingloc] ma reggel végre bevonult Madridba. Az emberek által kedvelt királyi menet Madrid utcáin haladt végig a San Jerónimo el Real templomig.\n\nPompás ünnepségen [From.GetSPBking2loc].\n\nBár a nemzet nagy része még mindig romokban fekszik, talán az új király egyesítõ és építõ erõként szolgálhat, és [From.GetNameDef] egy dicsõségesebb jövõ felé fordulhat."
 lar_news.18.a:0 "Végre visszatér jogos államfõnk!"
 lar_news.18.b:0 "De vajon észrevehetõ változást hoz-e?"
 lar_news.19.t:0 "A Latin Blokk"
 lar_news.19.desc:0 "Ma [From.GetNameDef] bejelentette a Latin hatalmak egy új szövetségének létrehozását, amely alternatívát jelenthet a világ nagy hatalmi blokkjaival szemben. Hónapokig tartó tárgyalások ellenére sem teljesen világos, mely nemzetek választják az új szervezethez való csatlakozást, bár a szakértõk által említett nevek között szerepel [POR.GetNameDef], [FRA.GetNameDef] és [ITA.GetNameDef]."
 lar_news.19.a:0 "Ez a legjobb módszer közös érdekeink megvédésére."
 lar_news.19.b:0 "Merész lépés."
 lar_news.20.t:0 "[SPD.GetAdjective] Függetlenségi Háború"
 lar_news.20.desc:0 "Az elmúlt hónapokban a(z) [SOV.GetAdjective]-[SPD.GetAdjective] kapcsolatok egyre feszültebbé váltak, és független megfigyelõk jelezték, hogy a kommunistákat szisztematikusan eltávolítják a(z) [SPD.GetAdjective] befolyásos pozíciókból. Válaszul [SOV.GetNameDef] létrehozott egy közvetlen megszállási zónát az ország keleti részén, megkísérelve az önfejũ [SPD.GetAdjective] kormány sarokba szorítását.\n\nMost ez a helyzet fordulóponthoz érkezett, [SPD.GetLeader] szenvedélyes híradásás keretében kinyilvánította a(z) [SPD.GetAdjective] függetlenséget és honfitársai összefogására buzdított, hogy "egyszer és mindenkorra megszabadítsák a nemzetet a Szovjet befolyástól". Ugyanakkor megkezdõdött egy nagyléptékũ [SPD.GetAdjective] meglepetésszerũ támadás a megszállási zóne ellen."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "A megtorlásunk gyors és szörnyũ lesz!"
 lar_news.20.c:0 "Milyen megfelelõ. ¡Buena suerte, España!"
 lar_news.20.d:0 "Cseberbõl vederbe..."
 lar_news.21.t:0 "A Londoni Iroda Egyesítése"
 lar_news.21.desc:0 "Ahogy a(z) [From.GetAdjective] erõ megnõtt, a kormány megfelelõnek látta bejelenteni egy új kommunista szövetség megalakulását a Forradalmi Szocialista Egység Nemzetközi Irodája néven, ami a Marxizmus Trockista és Sztálini értelmezését egyaránt ellenzi.\n\nA "Londoni Irodával" kezdve, amely egy Londonban székelõ, független kommunista szervezetekbõl álló bizottság, minden olyan nemzetet szívesen látnak soraikban, akik "külsõ közremũködés nélkül kívánnak a kommunista eszmék útjára lépni"."
 lar_news.21.a:0 "Mi vezetjük a tisztátalan Marxista világot."
 lar_news.21.b:0 "Megvetendõ!"
 lar_news.21.c:0 "Érdekes javaslat!"
 lar_news.21.d:0 "A kommunisták még több törést okoznak!"
 lar_news.22.t:0 "Az Anarchizmus Sikeres"
 lar_news.22.desc:1 "Annak ellenére, hogy a Spanyol Polgárháború lezárása óta eltelt már némi idõ, az Ibériai Anarchista közösségek várt megszũnése nem történt meg. Éppen ellenkezõleg, a közösségeknek állítólag sikerült stabilizálniuk és újjáépíteni a régiót, és a világ minden országából továbbra is vonzák a hasonló gondolkodású bevándorlókat.\n\nA folyamatos ellenséges nemzetközi viszony fényében a közösségek úgy döntöttek, hogy a "védelmi tanácsuk" által szervezettek maradnak, és folytatják a kiterjedt fegyverkezési programjukat."
 lar_news.22.a:1 "Sokmindent elértünk, de fel kell készülnünk a legrosszabbra is!"
 lar_news.22.b:1 "Egzisztenciális veszélyt jelentenek életmódunkra!"
 lar_news.23.t:0 "Az Ibériai nemzetek csatlakoznak a(z) [ENG.GetFactionName] frakcióhoz"
 lar_news.23.desc:0 "[POR.GetAdjective] és [?global.POR_iberian_summit_spanish_tag.GetAdjective] politikusok összefogtak, a(z) a [ENG.GetAdjective] kormányhoz fordultak és felvételüket kérték a(z) [ENG.GetFactionName] frakcióba. Még nem világos, hogy csak a külföldi fenyegetésekkel szemben keresnek védelmet vagy valóban hajlandóak részt venni a demokráciáért folytatott harcban.\n\nA helyzet mérlegelése után azonban [ENG.GetNameDefCap] úgy döntött, hogy ez az érdekeiknek megfelelõ, és végül lehetõvé tették az Ibériai nemzetek szövetséghez való csatlakozását."
 lar_news.23.a:0 "Most együtt fogunk harcolni."
 lar_news.23.b:0 "Így csak több feláldozható létszámunk lesz."
 lar_news.23.c:0 "Együtt fogunk harcolni a szabadságért!"
 lar_news.23.d:0 "Az Ibériai nemzetek végre együttmũködnek..."
 lar_news.24.t:0 "Az Ibériai nemzetek csatlakoznak a(z) [GER.GetFactionName] frakcióhoz"
 lar_news.24.desc:0 "[POR.GetAdjective] és [?global.POR_iberian_summit_spanish_tag.GetAdjective] politikusok összefogtak, a(z) a [ENG.GetAdjective] kormányhoz fordultak és felvételüket kérték a(z) [ENG.GetFactionName] frakcióba. Még nem világos, hogy ez csak új területek megszerzésére irányuló opportunista manõver vagy a megszállás elkerülésének kétségbeesett kísérlete.\n\nA helyzet mérlegelése után azonban [ENG.GetNameDefCap] úgy döntött, hogy ez az érdekeiknek megfelelõ, és végül lehetõvé tették az Ibériai nemzetek szövetséghez való csatlakozását."
 lar_news.24.a:0 "A megfelelõ oldalt választottuk."
 lar_news.24.b:0 "Ellenségeink most elpusztulnak!"
 lar_news.24.c:0 "Az ördöggel cimborálnak."
 lar_news.24.d:0 "Az Ibériai nemzetek végre együttmũködnek..."
 lar_news.25.t:0 "Királyi Esküvõ Brazíliában"
 lar_news.25.desc:0 "Ma Dom Duarte Nuno, Braganza hercege feleségül vette Maria Francisca Orléans-Braganza hercegnõt a brazíliai Petrópolis székesegyházban. Ez a házasság nemcsak a Portugál és a Brazil Brigantin házakat békítette meg, hanem egyesítette a Miguelistákat és a Liberális Braganzákat is, és ezzel megszũntette a Portugál királyi család versengését és mindkét országban felszította a monarchista érzelmeket.\n\nAzt mondják, hogy az ünnepséget követõen Dom Duarte beszélgetést folytatott ismert Brazil és Portugál udvarhölggyel és nemes urral, ahol nyíltan kimondátk a 'Monarchia' és a 'helyreállítás' szavakat."
 lar_news.25.a:0 "Ez csak a kezdet."
 lar_news.25.b:0 "Érdekes fejlemény..."
 lar_news.26.t:0 "A Portugál és Brazíl Birodalom"
 lar_news.26.desc:0 "A monarchia helyreállítását követõen Portugáliában és Brazíliában a Portugál Király és a Brazil Császár több találkozón vett részt, hogy ismét megvitassák a két ország újraegyesítésének szükségességét és annak lehetséges elõnyeit.\nA legutóbbi Brazíl–Portugál csúcstalálkozón folytatott hosszú tárgyalások után az uralkodók megállapodtak [POR.GetNameDef] hivatalos újraalapításában.\n\nMa a gyülekezõ monarchista tömeg áldásával [POR.GetLeader] Portugál és Brazil császár lett. A Császár megköszönte alattvalóinak hũségüket és kijelentette, hogy az uralma alatt élõ összes polgár nevében fog kormányozni."
 lar_news.26.a:0 "Éljen a Császár!"
 lar_news.26.b:0 "Egy felemelkedõ birodalom, amely ismét kudarcot vall."
 lar_news.26.c:0 "Csak a nagyság téveszméi..."
 lar_news.27.t:0 "Ibéria Egyesülése"
 lar_news.27.desc:1 "A Portugál és Spanyol politikusok az elmúlt hónapokban számos találkozót tartottak, ahol megvitatták az Ibériai egységes baloldali állam megalakítását, amelyet a két nemzet politikusai közösen irányítanának.\n\nHosszas elõkészületek és tárgyalások után ma a Portugál és a Spanyol vezetõk hivatalosan is kijelentették, hogy [POR.GetNameDef] megalakult, egy olyan új állam, ahol az ibériai polgárok a közös érdekeiket képviselõ vezetõket választanak, és ahol szabadon lehet mozogni."
 lar_news.27.a:0 "Ez csak a kezdet."
 lar_news.27.b:0 "Az Ibériai népek egy jó kezdeményezése."
 lar_news.27.c:0 "A Kommunista fenyegetés úgy terjed, mint a pestis..."
 lar_news.27.d:0 "Csak egy fantázianév, hogy elrejtsék valódi ambícióikat."
 lar_news.28.t:0 "A Spanyol Köztársaságot Legyõzték"
 lar_news.28.desc:0 "Úgy tũnik, hogy a Spanyol Polgárháborúnak vége, mivel a fennmaradó Köztársasági erõk kapituláltak vagy bujkálnak. Noha a Nacionalista vezetés már kijelentette a Polgárháború végét, a szakértõk rámutatnak a Nacionalista frakción belüli egyre növekvõ nézeteltérésre, és azt állítják, hogy az egy új szakaszába léphet. Egy közös ellenség elvesztésével valószínũ, hogy ezek a nézeteltérések tovább õrlik a Nacionalisták egységét.\n\nBizonyos mértékben a nacionalista vezetõk és maguk az emberek is ezt látják, mivel a Polgárháború idején a Köztársaságiak ellen alakult milíciákat még nem oszlatták fel, és azok éberen figyeljék a szomszédaikat."
 lar_news.28.a:0 "Legalább a javunkra alakult a Polgárháború."
 lar_news.28.b:0 "A konfliktus egyelõre nem tũnik rendezettnek."
 lar_news.28.c:0 "Hadd tépjék szét egymást a gyõzelmükben!"
 lar_news.28.d:0 "Csak idõ kérdése, hogy foglalkozunk a Karlistákkal..."
 lar_news.28.e:0 "Gyorsan kell cselekednünk, nehogy a Karlisták és a Falangisták újra széttagolják nemzetünket!"
 lar_news.28.f:0 "Csak idõ kérdése, mikor kell megküzdenünk a Falangistákkal..."
 lar_news.29.t:0 "A Spanyol Nacionalistákat Legyõzték"
 lar_news.29.desc:0 "Úgy tũnik, hogy a Spanyol Polgárháborúnak vége, mivel a megmaradt Nacionalista erõk kapituláltak vagy bujkálnak. Noha a Köztársasági vezetés már kijelentette a Polgárháború végét, a szakértõk rámutatnak a Köztársasági frakción belüli egyre növekvõ nézeteltérésre, és azt állítják, hogy az egy új szakaszába léphet. Egy közös ellenség elvesztésével valószínũ, hogy ezek a nézeteltérések tovább rombolják a Második Köztársaság egységét.\n\nA jelek szerint a Köztársasági vezetõk és maguk a nép is ezt látja, mivel a Polgárháború idején a Nacionalisták ellen alakult milíciákat még nem oszlatták fel, és azok éberen figyeljék a szomszédaikat."
 lar_news.29.d:0 "Csak idõ kérdése, hogy mikor foglalkozunk a kormánnyal..."
 lar_news.29.e:0 "Csak idõ kérdése, hogy az anarchistákkal foglalkozzunk..."
 lar_news.281.t:0 "Andalúzia Helyreállítva!"
 lar_news.281.desc:0 "Évszázadokkal ezelõtt a rekongvisztában elũzték Iberiából a Mórokat. Most a(z) [From.GetOldAdjective] erõk mélyen benyomultak Ibéria déli részébe és évszázadok óta elõször kezdték meg a régió Mór telepeinek létrehozását. [From.GetOldNameDefCap] mint ilyen, egyúj nemzetté szervezõdött, amit “[From.GetNameDefCap]” néven ismernek, visszaszerezve az ókori Szultanátus örökségét, amely egykor egész Ibériát uralta.\n\nAz Omajjád Kalifátus szinte az egész iszlám világot uralta; a nyugati Ibériától a keleti Perzsiáig. Talán [From.GetLeader] szeretné újraalkotni ezt a régi Birodalmat és egyesíteni a Közel-Kelet, Észak-Afrika és Európa különbözõ népeit."
 lar_news.281.a:0 "Egy dicsõséges nap!"
 lar_news.281.b:0 "Mit jelent ez Spanyolország számára?"
 lar_news.291.t:0 "Polinézia Egyesült!"
 lar_news.291.desc:0 "Hawai, Aotearoa, Tahiti és Szamoa szigetei szilárdan [From.GetOldAdjective] ellenõrzés alatt állnak, és [From.GetLeader] kihirdette, hogy az országot mostantól [From.GetNameDef] néven nevezik, és ez minden Csendes-óceáni nép otthona.\n\nA Polinéz világot öröm járta át, és néhányan egészen addig merészkedtek, hogy [From.GetLeader]t Kamehameha igazi utódjának hirdették ki, aki az a Hawaii király volt, aki alig több mint két évszázaddal ezelõtt beteljesítette a Naha Próféciát."
 lar_news.291.new_zealand_desc:0 "Hawai, Aotearoa, Tahiti és Szamoa szigetei szilárdan [From.GetOldAdjective] ellenõrzés alatt állnak, és [From.GetLeader] kihirdette, hogy az országot mostantól [From.GetNameDef] néven nevezik, és ez minden Csendes-óceáni nép otthona.\n\nA gyarmati kizsákmányolás hosszú idõszaka miatt az õslakos Maorik gyakran vonakodtak bármiféle hũséget vagy támogatást ígérni a(z) [From.GetOldAdjective] kormány számára, de a Kiwi és Māori vezetõk közötti Ratana Szövetség aláírása óta és a Māori vezetõk egyre nagyobb kormányon belüli képviselete miatt, [From.GetNameDef] a gyarmatosítás utáni multikulturalizmus mintapéldájává vált."
 lar_news.291.a:0 "Kei whea mai!"
 lar_news.291.b:0 "Aloha!"
 LAR_fra_voted_independence_tt:0 "A Függetlenség Mellett Szavazott"
 SPR_core_of_spain_flag:0 "Spanyolország része."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] Stratégiai Szövetséget javasol"
 lar_fra_join_the_ententes.1.desc:0 "A(z) [From.GetAdjective] kormány azzal a javaslattal fordult hozzánk, hogy összhangba hozzuk eltérõ stratégiai érdekeinket. Miközben a kontinensen diplomáciai és katonai kötelezettségeiknek kívánnak eleget tenni, tisztában vannak a világ számos részén lévõ közös érdekeinkkel is.\n\nEzért azt javasolják, hogy csatlakozzunk hozzájuk egy olyan szövetségben, amely biztosítaná a kölcsönös segítségnyújtást, ha bármelyikünk érdekei veszélybe kerülnének."
 lar_fra_join_the_ententes.1.a:0 "Ésszerũ javaslat."
 lar_fra_join_the_ententes.1.b:0 "Ez nem a mi érdekünk."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] elfogadja Javaslatunkat"
 lar_fra_join_the_ententes.2.desc:0 "A(z) [From.GetAdjective] kormány megvitatta a javasolt szövetséget és úgy döntött, hogy elfogadja azt. Miközben diplomatáink kidolgozzák a részleteket, biztosak lehetünk abban, hogy [From.GetNameDef] a segítségünkre siet, ha szükségünk lesz rá - mindaddig, amíg mi is hajlandóak vagyunk ugyanezt megtenni értük."
 lar_fra_join_the_ententes.2.a:0 "Szövetségünk egyre erõsebbé válik."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] elutasítja Javaslatunkat"
 lar_fra_join_the_ententes.3.desc:0 "Heves vita után a(z) [From.GetAdjective] kabinet kis többséggel elutasította javaslatunkat. A hivatalos válasz megjegyzi, hogy [From.GetNameDef] és [This.GetNameDef] szövetsége elkerülhetetlenül kötelezi [From.GetNameDef]t olyan országok védelmére, amelyek úgy döntöttek, hogy nem kötõdnek hozzá. Bár természetesen szabadon megválaszthatjuk a saját külpolitikánkat, ez továbbra is folytatódik, és nem szabad arra számítanunk, hogy [From.GetNameDef] a segítségünkre siet, ha nagyobb konfliktusba keveredünk."
 lar_fra_join_the_ententes.3.a:0 "Rövidlátó bolondok!"
 LaR_france_vichy_notification_events.1.t:0 "Szíria elhagyja [FRA.GetLeader]t"
 LaR_france_vichy_notification_events.1.desc:0 "[FRA.GetLeader] közvetlen fellebbezését követõen a terület kormányzója kijelentette hũségét az úgynevezett "[FRA.GetAdjective] Emigráns Kormány" iránt, amelynek élén [FRA.GetLeader] áll. A területen lévõ csapatainkat felkérték, hogy csatlakozzanak [FRA.GetLeader] erõihez, de a legtöbben úgy döntöttek, hogy haza jönnek hozzánk.\n\nMindazonáltal [FRA.GetLeader] most ellenõrzése alatt tartja a régiót."
 LaR_france_vichy_notification_events.1.a:0 "Hitszegés és Árulás!"
