 LaR_france_vichy_notification_events.7.t:0 "[FRA.GetLeader] melletti puccs Szíriában"
 LaR_france_vichy_notification_events.7.desc:0 "[FRA.GetLeader] hũ erõk puccsot követtek el a területen. Közvetlenül hajnal elõtt több fegyveres csoport, egyértelmũen [FRA.GetLeader] parancsára, stratégiai helyszíneket foglalt el a terület körül, hogy semlegesítse az ellenállásra tett összehangolt kísérleteket. Délig minden nagyobb népességũ központot az irányításuk alá vontak, és ténylegesen megszerezték a terület feletti irányítást."
 LaR_france_vichy_notification_events.7.a:0 "Micsoda maradi, nem francia módszerek!"
