l_english:
 LAR_concessions_stresa_front_tt:0 "Elvárják tõled, hogy teljesítsd kötelezettséged azzal, hogy csatlakozol a Németország elleni Stresa Fronthoz. Területi Koncessziók nem lehetségesek, ha megtagadod."
 lar_concessions_italy_tt:0 "Olaszország nagyobb valószínũséggel vállalja a Németország elleni együttes fellépést"
 lar_france_stresa_front_italy_agreed:0 "Olaszország beleegyezett abba, hogy csatlakozik a Stresa Fronthoz területi engedményekért cserébe"
 france_continue_the_fight_tt:0 "Nem kapunk újabb lehetõséget arra, hogy becsülettel adjuk meg magunkat. Ha veszítünk, akkor az egész Francia anyaországot elfoglalják."
 lar_congress_of_paris.1.t:0 "A Párizsi Kongresszus"
 lar_congress_of_paris.1.desc:1 "[This.GetLeader] meghívására, [ITA.GetLeader], [SPA.GetLeader] és [POR.GetLeader] Párizsba érkeztek, hogy egy Afrikai gyarmati területekrõl szóló megállapodásról tárgyaljanak. Mivel Franciaország és Olaszország lesz a terjeszkedésben érdekelt fõ hatalom, engedményeket kell tenni [SPA.GetNameDef] és [POR.GetNameDef] számára, hogy meggyõzzék õket a szövetséghez való csatlakozásról és a háborúba lépésrõl.\n\nMíg [POR.GetLeader] valószínũleg Angola és Mozambik egyesítésének hosszú ideje dédelgetett tervét kísérli meg támogatni, addig [SPA.GetLeader] meggyõzéséhez a francia fennhatóság alatt álló észak-afrikai területek átadása lesz szükséges."
 lar_congress_of_paris.1.a:1 "Máshol kapunk kompenzációt."
 lar_congress_of_paris.2.t:0 "Afrika Térképének Újrarajzolása"
 lar_congress_of_paris.2.desc:1 "A tárgyalások elsõ fordulójában a francia delegáció a földrész középen történõ, egyszerũ felosztását javasolta, az Egyiptomi, Szudáni és Kenyától délre fekvõ követelésekkel szemben. Noha a javaslat részletekbe menõ - és elsõsorban azokat a területeket érinti, amelyeket egyikünk sem tart uralma alatt - Francia támogatást ígér egy nagy Afrikai birodalom meghódításához."
 lar_congress_of_paris.2.a:1 "Egy Afrikai Olasz birodalom álma érdekében érdemes kicsit kockáztatni."
 lar_congress_of_paris.2.b:1 "Nincs rá okunk, hogy ezt támogassuk."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] egyetért"
 lar_congress_of_paris.3.desc:1 "[From.GetNameDef] delegációja elvben elfogadta a javasolt területi változtatásokat. Bár még van néhány apróbb részlet, amit ki kell dolgozni, és a javasolt új határ pontos vonala továbbra is vita tárgyát képezi, a diplomatáink nem számítanak olyan nagyobb problémákra, amelyek a megállapodást keresztül húznák."
 lar_congress_of_paris.3.a:1 "Szép munka!"
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] elutasítja"
 lar_congress_of_paris.4.desc:1 "[From.GetNameDef] delegációja bejelentette a tárgyalások befejezését. A javasolt változásokkal kapcsolatos alapvetõ véleménykülönbségre hivatkozva elmentek Párizsból, hogy visszatérjenek [From.GetNameDef] területére.\n\n Sietõs távozásuk után a(z) [From.GetAdjective] nagykövet kijelentette, hogy a(z) [From.GetAdjective] kormány nem tartja magát semmiféle kölcsönös segítségnyújtási szerzõdéshez vagy velünk fennálló szövetséghez."
 lar_congress_of_paris.4.a:1 "Több marad nekünk."
 lar_congress_of_paris.5.desc:1 "Miközben a többi Párizsi delegáció azon vitatkozott, hogy kinek kellene olyan területeket megszereznie, amelyeket egyikük sem birtokol, a diplomatáink egy elérhetõbb célt javasoltak. A Francia kormány jelezte, hogy hajlandó a javaslatunk értelmében átadni nekünk Marokkót, cserébe azon ígéretünkért, hogy támogatjuk õket bármilyen közelgõ háborúban. Ez összekapcsolná az Észak- és Nyugat-afrikai gazdasági érdekeltségeinket."
 lar_congress_of_paris.5.a:1 "Ha hajlandók megfizetni az árat, akkor készek vagyunk megtenni a mi részünket."
 lar_congress_of_paris.5.b:1 "Semennyi sivatag sem ér fel egy csepp spanyol vérrel."
 lar_congress_of_paris.6.desc:1 "Bár valós hatalom hiányában a Párizsi diplomatáinknak nagyon nehéz dolguk van az eljárás befolyásolására, azért támogatást ajánlottak az Angola és Mozambik közötti területek átvételéhez, valamint lehetõséget arra, hogy Dél-Afrikának nagy részére igényt tarthassunk. Úgy tũnik, hogy ezeknek a területeknek a részünkre történõ átadása a két nagyhatalom számára lehetõvé teszi a konfliktus elkerülését, amely az egész szerzõdést felboríthatná.\n\nHa ezzel egyetértünk, akkor arra kötelezzük magunkat, hogy harcoljunk Franciaország és Olaszország oldalán a birodalmaik kiterjesztése érdekében."
 lar_congress_of_paris.6.a:1 "Csekély ár érte."
 lar_congress_of_paris.6.b:1 "Túl sokat kérnek és túl keveset kínálnak."
 lar_france_political_violence.1.t:0 "A tiltakozások erõszakossá válnak"
 lar_france_political_violence.1.desc:1 "A jobboldal és a szélsõjobbos ligák laza szövetsége tiltakozásokat és tüntetéseket tartott ma Párizsban. Úgy tũnik, hogy a tüntetõk nem is tervezték békésre a gyũlést és utána a hazamenetelt. Úgy tũnt, mintha egy ki nem mondott szóra a tüntetések megváltoztak és Nemzetgyũlésre kezdtek hasonlítani. A sebtében összehívott rohamrendõrök képesek voltak tartani a lépést a menetoszloppal az épülettõl karnyújtásnyira. A csoportok több alkalommal rátámadtak a rendõrségre, és csak nehez tudták visszaverni õket.\n\nA tüntetõk csak jóval éjfél után szóródtak szét. A zavargások hírei elterjedtek, és valószínũleg aláássák a közvéleménynek a kormány általi közrend fenntartásának képességébe vetett hitét."
 lar_france_political_violence.1.a:1 "A Köztársaságnak ezt el kell viselnie."
 lar_france_political_violence.1.b:0 "Felelõsök bíróság elé állítása."
 lar_france_political_violence.2.desc:1 "A szakszervezetek és értelmiségiek koalíciója a közelmúltbeli politikai döntésekre reagálva megszervezte a „Cselekvési Napot” a fõvárosban. A tüntetések féken tartására tett rendõrségi erõfeszítések ellenére az anarchisták és a radikális kommunisták kis csoportjai megpróbáltak lázadást szítani. Számos üzletet kifosztottak és villamosokat borítottak fel. A lovasrendõrség megakadályozta a Rue Royale-ra kezdett barikádépítéseket, amikkel a Nemzetgyũlésbe való belépést akadályozták volna meg.\n\nAhogy a lázadóak szétszóródtak Franciaországban és a munkások visszatérnek munkahelyükre, az országban sokakban felmerül a kérdés, hogy vajon a kormány továbbra is képes-e fenntartani a közrendet."
 lar_france_political_violence.3.t:0 "Jobboldali Zavargások"
 lar_france_political_violence.3.desc:1 "Egy nemrégiben hozott kormányhatározatot követõen az ország egész területérõl érkezõ monarchisták és jobboldali szélsõségesek szétszórodtak a fõvárosban azzal a kifejezett céllal, hogy „befejezzék az 1934-ben félbemaradt munkát”, amikor is egy hasonló zavargás során nem sikerült a parlamentet megtámadni, de sikerült a kormányt lemondatni.\n\nBár a rendõrséget elõre figyelmeztették, hogy a tüntetések valószínũleg erõszakossá válnak, felkészületlenek voltak a jól felkészített, szervezett csoportok agressziójával szemben. Számos esetben a Place de la Concorde-t õrzõ rendõrségnek tüzet kellett nyitnia a tüntetõkre, hogy tarthassák pozíciójukat.\n\nTöbb tucat halottal és több száz sebesülttel végül a tüntetõk távoztak a fõvárosból, de sikerült megmutatniuk az országnak, hogy a kormány még a saját fõvárosában sincs biztonságban."
 lar_france_political_violence.3.a:1 "Most bármilyen intézkedés csak még rosszabbra fordítaná a dolgokat."
 lar_france_political_violence.3.b:0 "A Köztársaság uralkodni fog!"
 lar_france_french_union.2.t:1 "Észak-Afrika az Unióhoz való csatlakozásról szavazott"
 lar_france_french_union.2.desc:1 "Számos megfigyelõt meglepve Algéria, Marokkó és Tunézia népe szũk többséggel hagyta jóvá a Francia Unióról szóló népszavazást. Mivel ezen területek lakosai most teljes állampolgárságot kapnak, a képviselõiket visszaküldhetik a Nemzetgyũlésbe.\n\nMindhárom országban a fennmaradó nacionalista elemek komoly csapást kapnak a moráljukra. Legalább egy generáció szükséges, hogy ezek a sebek begyógyuljanak."
 lar_france_french_union.2.a:1 "Megértik a Fraternité jelentését!"
 lar_france_french_union.3.t:1 "Észak-Afrika a távozásról szavazott"
 lar_france_french_union.3.desc:1 "A helyi kormányzatok minden erõfeszítése ellenére Algéria, Marokkó és Tunézia szavazói nagymértékben elutasították a javasolt Francia Uniót. Az eredmények nyilvánosságra hozatala után a térség több nagyvárosában hatalmas tüntetésekre került sor. A nacionalista csoportok a gyõzelmüket kihasználva azonnali és teljes függetlenséget követeltek.\n\nAz Észak-Afrikai francia erõk parancsnoka erõsítés iránti kérelmet sürgönyzött, mivel valószínũnek tũnik, hogy néhány radikálisabb elem megpróbálhatja az ügyet a saját kezébe venni."
 lar_france_french_union.3.a:1 "Micsoda hálátlanság!"
 lar_france_french_union.4.t:1 "Nyugat-Afrika az Unióhoz való csatlakozásról szavazott"
 lar_france_french_union.4.desc:1 "Heteknyi kampány után az egész nyugat-afrikai francia területen az embereket felhívták a közvélemény-kutatásokra, hogy döntsenek-e területükrõl az új Francia Unió részévé. Az elõzetes eredmények az Unió egészséges többségét mutatják. Úgy tũnik, hogy a nacionalista ügy már gyerekcipõben elfojtották, és sok függetlenség-aktivista most arra készül, hogy folytassa a politikai önrendelkezés további küzdelmét a Nemzetgyũlésen belül."
 lar_france_french_union.5.t:1 "Nyugat-Afrika a távozásról szavazott"
 lar_france_french_union.5.desc:1 "Egy intenzív és néha viharos kampány után úgy tũnik, hogy a nacionalista oldal a Nyugat-Afrikai francia területeken megnyerte a Francia Unióhoz való csatlakozásról szóló népszavazást. Miközben a helyi európaiak még mindig emésztik az eredményt, a helyi függetlenségi mozgalmak vezetõi felszólítottak a cselekvésre, és az eredményt a teljes függetlenségre vonatkozó egyértelmũ mandátumnak nyilvánították."
 lar_france_french_union.6.t:1 "Közép-Afrika az Unióhoz való csatlakozásról szavazott"
 lar_france_french_union.6.desc:1 "Az eredmények a hatalmas, fejletlen régióiból lassan érkeznek, és úgy tũnik, hogy a szavazók elenyészõ többsége jóváhagyta az új Francia Unióhoz való csatlakozást. A nacionalista csoportok elismerték a vereséget, de követelték az új államtól, hogy a hũségükért cserébe fordítson nagyobb figyelmet a régió fejlesztésére."
 lar_france_french_union.7.t:1 "Közép-Afrika a távozásról szavazott"
 lar_france_french_union.7.desc:1 "A francia Közép-Afrikában az Uniót támogató pártok számos politikai kudarcot szenvedtek el, mivel egyik terület a másik után szavazott az új Francia Unióhoz való csatlakozás ellen. A függetlenség melletti pártok az egymást követõ gyõzelmeket ünneplik, számos aktivista azt állítja, hogy a régió feletti túlzott Francia uralmat gyõzték le."
 lar_france_french_union.8.t:1 "Szíria az Unióhoz való csatlakozásról szavazott"
 lar_france_french_union.8.desc:1 "A Szíriai és a Libanoni franciák megszavazták, hogy az új Francia Unió tagjává váljanak. Noha sok megfigyelõ ezt az eredményt teljesen valószínũtlennek tartotta, a helyi lakosság úgy véli, hogy a Francia Uniós tagság garantálja az Európai piacokra való belépést és a helyi gazdaságba történõ nagyobb beruházásokat."
 lar_france_french_union.9.t:1 "Szíria az Unió ellen szavazott"
 lar_france_french_union.9.desc:1 "A Francia Unióról szóló nemrégiben tartott népszavazás eredményeinek bejelentését hangos tapssal fogadták Damaszkuszban és Bejrútban, mivel világossá vált, hogy a régió túlnyomórészt az új Unióhoz való csatlakozás ellen szavazott. Mivel a legfontosabb nacionalista pártok már a népszavazást is egy függetlenségi szavazásnak nyilvánították, a helyi katonai parancsnok aggasztó jelentéseket küldött a fõvárosba, amiben további erõsítést kért."
 lar_france_french_union.10.t:1 "Indokína az Unióhoz való csatlakozásról szavazott"
 lar_france_french_union.10.desc:1 "Az Indokínából érkezõ beszámolók szerint Vietnám, Laosz és Kambodzsa minimális többséggel, de az új Francia Unió tagjává vált. Úgy tũnik, hogy még a helyi közigazgatásban dolgozókat is meglepte, mivel azonnal elrendelték a szavazatok újraszámolását. A térség nacionalista csoportjai súlyos csapást szenvedtek, a moráljuk szinte megszũnt. Sokan nyíltan azon gondolkodtak, hogy vajon valóban úgy képviselik-e az emberek akaratát, ahogyan azt õk hiszik."
 lar_france_french_union.11.t:1 "Indokína az Unió ellen szavazott"
 lar_france_french_union.11.desc:1 "Az Indokínából érkezõ népszavazási eredmények a vártnál sötétebb képet festenek. Míg a fõvárosban csak kevés ember hitte, hogy a nacionalista szélsõgések szavaznak az unióba való belépésrõl, most úgy tũnik, hogy a nacionalista érzelmek sokkal szélesebb körben elterjedtek, mint azt korábban hitték. Az esemény során a terület egyetlen részében sem alakult ki az unióhoz való csatlakozásról többség. A nacionalista aktivisták akár háború árán is vállalnák a Franciaországtól történõ azonnali elválást, mert úgy gondolják, hogy ez egy ideális pillanat a nemzeti függetlenségük megszerzésére."
 FRA_syria_intervention.1.t:0 "A Szövetségesek megszerzik Szíriát"
 FRA_syria_intervention.1.desc:1 "Damaszkuszban egy visszafogott ünnepségen a Vichy-erõk helyi parancsnoka hivatalosan átadta a területet a szövetségeseknek. A harc az egész térségben véget ért, az életben maradt Vichy-erõk fogságba estek. Az érintett francia katonák közül nagyon kevés akar csatlakozni a FRee Francia erõkhöz, a többségük inkább haza szeretne menni."
 FRA_syria_intervention.1.a:1 "Jól harcoltak."
 FRA_syria_intervention.2.t:0 "Vichy megtartja Szíriát"
 FRA_syria_intervention.2.desc:1 "Heves harcok után, amelyek több kulcsfontosságú ponton megállították a szövetségesek elõrehaladását, a helyi szövetséges parancsnok megállította a hadmũveleteket. A szövetséges erõk nagyrészt visszavonultak kiindulási helyükre, amikor a Vichy csapatok megerõsítették pozíciójukat. A Vichy erõk nem indítottak hajtóvadászatot és úgy tũnik, elégedettek pozíciójuk megtartásával."
 FRA_syria_intervention.2.a:1 "Sok jó ember halt meg a semmiért."
 FRA_syria_intervention.3.t:0 "Tũzszünet Szíriában"
 FRA_syria_intervention.3.desc:1 "A szíriai szövetséges elõretörés megállt, és a Vichy erõknek sikerült megszilárdítaniuk védekezõ vonalaikat. A többszörös, jól összehangolt támadások ellenére a térségben lévõ szövetséges erõk nem tudták kiszorítani a védõket. Mindkét fél beásta magát, majd tũzszünetrõl állapodtak meg, illetve arról, hogy Vichy továbbra is a térség minden fontos részét irányítása alatt tartja."
 FRA_syria_intervention.3.a:1 "A Status Quo megmarad."
 FRA_indochina_intervention.1.t:0 "A szövetségesek megszerzik Indokínát"
 FRA_indochina_intervention.1.desc:1 "A szövetséges hadoszlopok Indokína számos nagyobb városát elérték, és arra kényszerítették a helyi kormányzót, hogy tũzszünetet kérjen. A rosszul szervezett, szétszórt védõk számára minden további ellenállás hiábavalónak bizonyult. A védõk maradéka letette a fegyvert és arra várnak, hogy visszatérhessenek Vichy Franciaországba."
 FRA_indochina_intervention.1.a:1 "Egy létfontosságú siker."
 FRA_indochina_intervention.2.t:0 "Vichy megtartja Indokínát"
 FRA_indochina_intervention.2.desc:1 "A hihetetlenül nehéz terepen zajló heves harcok után a régió szövetséges parancsnoka megszakította a mũveletet. Mivel az elõretolt egységek utánpótlási helyzete egyre nehezebbé vált, és Vichy ellenállása megszilárdult, a szövetséges erõk úgy döntöttek, hogy visszavonulnak, és így a terület irányítását Vichynek hagyják meg."
 FRA_indochina_intervention.2.a:1 "Micsoda ember és idõáldozat."
 FRA_indochina_intervention.3.t:0 "Tũzszünet Indokínában"
 FRA_indochina_intervention.3.desc:1 "A rossz idõjárási viszonyok és a nehéz utánpótlás mindkét oldal helyzetét megnehezítette. Az Indokínai szövetséges és Vichy erõk parancsnoka tũzszünetrõl állapodott meg. Tekintettel a támadó szövetségesek által tapasztalt hatalmas nehézségekre, és a meglepetés okozta hatás megszũnésére, a vezérkar nem számít további elõrehaladásra a helyzet javulásáig."
 FRA_indochina_intervention.3.a:1 "Sokat markoltunk, keveset fogtunk."
 FRA_central_africa_intervention.1.t:0 "A szövetségesek megszerzik Közép-Afrikát"
 FRA_central_africa_intervention.1.desc:1 "A közepes ellenállással szemben a szövetséges egységek mélyen behatoltak Közép-Afrika Vichy által irányított területeire. A parancs ellenére, hogy Vichy a lehetõ leghosszabb ideig tartson ki, a térség Francia egységei nagyrészt abbahagyták az ellenállást, és már nem tartóztatják fel a szövetséges elõrehaladást."
 FRA_central_africa_intervention.1.a:1 "Tudják, ki az igazi ellenség."
 FRA_central_africa_intervention.2.t:0 "Vichy megtartja Közép-Afrikát"
 FRA_central_africa_intervention.2.desc:1 "A Közép-Afrikai francia egységek váratlanul erõteljes ellenállást tanusítottak, több szövetséges támadó hadoszlopot támadtak meg és jelentõs veszteségeket okoztak. Nehéz helyzetbe kerülve, és egyértelmũen alábecsülve az ellenséget, a helyi szövetséges parancsnok visszavonta csapatait a kiindulási helyükre, és ott beásták magukat, ahol további parancsra várnak."
 FRA_central_africa_intervention.2.a:1 "Miért állnak ellen a felszabadítóiknak?"
 FRA_central_africa_intervention.3.t:0 "Tũzszünet Közép-Afrikában"
 FRA_central_africa_intervention.3.desc:1 "Közép-Afrika számos kulcsfontosságú helyén zajló heves csatározások mindkét oldalt kimerítették és nem képesek tovább folytatni a harcot. Bár a Vichy francia erõk továbbra is a régió legtöbb kulcsfontosságú területét az irányításuk alatt tartják, a szövetséges erõk bizonyos területeken kisebb eredményeket tudtak elérni. Az utánpótlási helyzet azonban annyira rossz lett, hogy a közeljövõben egyik fél sem tud egy újabb támadást indítani."
 FRA_central_africa_intervention.3.a:1 "Nem szereztünk semmit."
 FRA_west_africa_intervention.1.t:0 "A Szövetségesek megszerzik Nyugat-Afrikát"
 FRA_west_africa_intervention.1.desc:1 "A nyílt terepen gyorsan haladva, a szövetséges egységek képesek voltak bekeríteni a francia védõk nagy részét, és feladásra kényszeríteni õket. Mivel nem maradt tartalék a szövetséges elõretörés megállítására, a helyi kormányzó hivatalosan átadta a területet."
 FRA_west_africa_intervention.1.a:1 "A világ egy másik része most szabadon lélegzik."
 FRA_west_africa_intervention.2.t:0 "Vichy megtartja Nyugat-Afrikát"
 FRA_west_africa_intervention.2.desc:1 "Sikertelen támadások és heves harcok sorozatát követõen a helyi szövetséges parancsnok leállította a támadó mũveleteket a térségben és utasította az egységeit, hogy vonuljanak vissza védhetõbb területre. A Vichy erõk egyesültek a kulcsfontosságú helyek körül és beástak magukat, így a további támadások valószínũleg nem lesznek sikeresek."
 FRA_west_africa_intervention.2.a:1 "A szerencse nem kedvezett a merészeknek."
 FRA_west_africa_intervention.3.t:0 "Tũzszünet Nyugat-Afrikában"
 FRA_west_africa_intervention.3.desc:1 "A bizonytalan utánpótlási helyzetük ismeretében és a további erõsítés hiányában, a Vichy és a szövetséges erõk hosszú ideig tartó manõverek és ellenmanõverek sorozatát hajtották végre, hogy megpróbálják kedvezõtlen terepre csalni ellenfelüket és ott döntõ csapást mérni rá. A katonák és a felszerelés elhasználódtak, és nincs választási lehetõségük. Mindkét fél beásta magát és várja a másik elsõ lépését."
 FRA_west_africa_intervention.3.a:1 "Micsoda idõpocsékolás."
 lar_compensate_italy.1.t:0 "Franciaország Gyarmati Kompenzációt kínál"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] Rómába érkezett, hogy egy nemzetek közötti, fontos kérdéseket megoldó szerzõdés feltételeirõl tárgyaljon. Megjegyezte, hogy a nemzeteink között régóta fennálló testvériséget a Nagy Háború közös áldozatai biztosítják, és felajánlotta, hogy átadja Dzsibuti francia kikötõt számunkra, cserébe azért a biztosítékért, hogy háború idején Franciaország segítségére leszünk."
 lar_compensate_italy.1.a:1 "Biztosítani kell a szövetséget."
 lar_compensate_italy.1.b:1 "Nem vagyunk olyan könnyen megvásárolhatók."
 lar_compensate_italy.2.t:1 "[From.GetLeader] elfogadja"
 lar_compensate_italy.2.desc:1 "[This.GetLeader] diadallal tért vissza Olaszországból, mivel [From.GetLeader] beleegyezett, hogy aláírja a javasolt szerzõdést. Most már csak annyit kell tennünk, hogy hivatalosan átadjuk Kelet-Afrikai területeinket Olaszországnak."
 lar_compensate_italy.2.a:0 "Nem nagy áldozat."
 lar_compensate_italy.3.t:1 "[From.GetLeader] visszautasítja"
 lar_compensate_italy.3.desc:1 "A kezdeti sikerek ellenére az olaszországi tárgyalások gyorsan megszakadtak, amikor világossá vált, hogy [From.GetLeader] sokkal nagyobb engedményeket vár, mint Dzsibuti javasolt átengedése."
 lar_compensate_italy.3.a:1 "Innen merre tovább?"
 lar_intervention_in_greece.1.t:0 "Franciaország beavatkozást javasol Görögországban"
 lar_intervention_in_greece.1.desc:1 "A francia nagykövet kormányának egy üzenetét adta át, amely a Földközi-tenger keleti részén fekvõ közös érdekeinkre mutatott rá. [From.GetLeader] kormányát különösen érdekli Kréta szigetének haditengerészeti bázisként való megszerzése, de azt is megjegyzi, hogy Görögországban egy „barátságtalan vagy ellenséges” kormány létezése sokkal nehezebbé tenné a térségben végrehajtott mũveleteket. Mint ilyen, a(z) [From.GetAdjective] kormány bátorít bennünket a közös beavatkozásra Görögországban egy kedvezõbb kormány felállítása vagy a területek igazgatásának átvétele érdekében."
 lar_intervention_in_greece.1.a:1 "A nagy elmék hasonlóan gondolkodnak!"
 lar_intervention_in_greece.1.b:1 "Mi döntjük el a saját stratégiánkat."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] elfogadja"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] üzenetet küldött egy római nagykövetünkön keresztül, amiben a legnagyobb támogatását fejezte ki, és teljes mértékben egyetért véleményünkkel. A(z) [From.GetAdjective] katonaságot arra utasították, hogy készítse el a Görögország elleni közös katonai akcióterveket, ha szükség lenne rájuk."
 lar_intervention_in_greece.2.a:1 "Szinte biztosan szükség lesz rájuk."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] visszautasítja"
 lar_intervention_in_greece.3.desc:1 "A(z) [From.GetAdjective] nagykövet meglehetõsen kurta üzenete szerint kormányát jelenleg nem érdekli a kelet mediterrán térség helyzetének megváltoztatása. A jelenlegi helyzetet részesítik elõnyben a katonai akciókkal járó bizonytalanságokkal szemben."
 lar_intervention_in_greece.3.a:1 "Ez a félelem hangja."
 lar_dominate_the_middle_east.1.t:0 "Franciaország behódolást követel"
 lar_dominate_the_middle_east.1.desc:1 "[From.GetLeader] kormánya új Közel-Keleti tejhatalmú megbízottat nevezett ki. Ma a fõvárosunkban [This.GetLeader] vezetõvel történt találkozón a francia képviselõ megjegyezte, hogy a francia kormány aktívabb szerepet kíván vállalni a térségben, és elvárja, hogy közvetlenül részt vegyenek a régió stabilitását érintõ kérdésekben.\n\nBár nem említette ennek megtagadásának következményeit, megjegyezte, hogy a francia kormánynak 'nehéz' lenne elfogadni a kormányunk független külpolitikáját."
 lar_dominate_the_middle_east.1.a:1 "El kell fogadnunk ezt az új helyzetet."
 lar_dominate_the_middle_east.1.b:1 "Megküzdöttünk a szabadságunkért, és nem engedjük el ilyen könnyen!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] elfogadja"
 lar_dominate_the_middle_east.2.desc:1 "A tanácsadóival folytatott vita után [From.GetLeader] hivatalosan elfogadta kéréseinket és engedélyezte képviselõnknek, hogy bármilyen külpolitikai döntésrõl konzultáljon vele annak biztosítása érdekében, hogy azok megfeleljenek kívánságainknak."
 lar_dominate_the_middle_east.2.a:1 "Jól is teszi."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] visszautasítja"
 lar_dominate_the_middle_east.3.desc:1 "A képviselõnknek tartott hosszú beszédében [From.GetLeader] bemutatta a(z) [From.GetAdjective] nép hosszú és büszke háborús hagyományait, elmagyarázva, hogy soha sem hajlottak egyik külföldi uralkodóhoz sem, ellenálltak minden erõszakos kísérletnek, és inkább meghalnak, mintsem térdet hajtsanak."
 lar_dominate_the_middle_east.3.a:1 "Akkor haljanak meg!"
 lar_dominate_the_middle_east.3.b:0 "Ez csak haszontalan mocsok, tele haszontalan emberekkel."
 lar_spheres_of_influence.1.t:0 "Franciaország meg akarja vitatni a befolyási területeket"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] Berlinbe érkezett, hogy találkozzon [This.GetLeader] vezetõvel, hogy eloszlassa a nemzeteink között fennálló feszültséget. A megvitatott kérdések között szerepelt közép-európa szerkezetének átalakítása. [From.GetLeader] világossá tette, hogy [BEL.GetNameDef] francia nyelvũ népességét a nemzetének alapvetõ érdekének tekinti.\n\nA kormánya azonban sokkal rugalmasabb volt, amikor [HOL.GetNameDef] és [LUX.GetNameDef] sorsáról kellett dönteni, és egy közös memorandum elfogadását javasolta, miszerint az utóbbi két országot a mi saját befolyási területünknek kell tekinteni, míg az elõbbi francia befolyási területnek tekintendõ."
 lar_spheres_of_influence.1.a:1 "Ésszerũ javaslat"
 lar_spheres_of_influence.1.b:0 "Franciaországnak elõbb befolyással kell rendelkezni, hogy területekrõl egyezkedhessen"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] elfogadja"
 lar_spheres_of_influence.2.desc:1 "[From.GetLeader] vezetõvel folytatott tárgyalások csak néhány percet vettek igénybe, és a két vezetõ gyorsan megállapodásra jutott az általunk javasolt vonalon. Az egyetlen vitapont a belga területen élõ kis német nyelvũ közösség volt, amot a diplomáciai szolgálatnak kellett megoldania."
 lar_spheres_of_influence.2.a:1 "Diplomáciai stratégiánk újabb sikere."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] visszautasítja"
 lar_spheres_of_influence.3.desc:1 "[From.GetLeader] és [This.GetLeader] között egy állítólag nagyon feszült találkozón percek alatt meghiúsult a nemzetek közötti feszültségek feloldásának reménye. A német delegáció nem volt hajlandó feladni álláspontját és kijelentette, hogy Belgium, mint egy jelentõs német kisebbséggel rendelkezõ nemzet, [From.GetNameDef] természetes érdeke, és az az elképzelés, hogy szabad kezet kell adnunk ennek kezelésére, teljesen elfogadhatatlan."
 lar_spheres_of_influence.3.a:1 "Úgy tũnik, hogy csak az idõnket pazaroltuk."
 lar_align_belgium.1.t:1 "Franciaország különleges jogokat követel"
 lar_align_belgium.1.desc:2 "Események sorozata után, amikor is néhány francia nyelvũ polgárunkat maszkos gengszterek támadták meg az utcákon, a francia nagykövet ma telefonhívást kezdeményezett [This.GetLeader] számára, és ismertette kormánya állásfoglalását, amelyben kijelentik, hogy mi nyilvánvalóan nem vagyunk képesek megvédeni a francia közösséget a határainkon belül. Ezért a francia kormány kötelességének tartja, hogy ezt megtegye helyettünk. Ebbõl a célból átfogó jogi biztosítékot kérnek, ideértve a csapatok hazánkban történõ állomásoztatásának jogát és a francia csendõröknek a határainkon belüli nyomozások elvégzésének lehetõségét.\n\nA jogok megadásának elutasítása ellenséges cselekedetnek tekinthetõ, amely a legsúlyosabb következményekhez vezethet."
 lar_align_belgium.1.a:1 "Nincs más választásunk, mint egyetérteni."
 lar_align_belgium.1.b:1 "1914-ben sem hajtottunk fejet és most sem fogunk!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] elfogadja"
 lar_align_belgium.2.desc:1 "A(z) [From.GetAdjective] kabinet egyhangúlag megszavazta a javaslatunk elfogadását, annak ellenére, hogy több tag lemondott, hogy ne kelljen szavaznia. Egy katonai összekötõ egység és a köztisztviselõk egy kis csoportja már elindult Brüsszelbe, hogy összehangolja a(z) [From.GetAdjective] hatóságokkal való munkát."
 lar_align_belgium.2.a:1 "Bölcsen döntöttek."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] felesküszik a harcra"
 lar_align_belgium.3.desc:1 "Ahelyett, hogy diplomáciai úton reagálnának az állásfoglalásunkra, úgy tũnik, hogy a(z) [From.GetAdjective] kormány a katonaságot teljes készenlétbe helyezte és lezárta a határt. A brüsszeli újságok, bár reálisak a gyõzelmi kilátásokról, tele vannak a Waterloo csatára való utalásokkal, és elõrevetítik a francia erõk szégyenteljes vereségét, ha támadnunk kellene."
 lar_align_belgium.3.a:1 "Majd meglátjuk!"
 lar_align_belgium.3.b:1 "Belgium nem ér egyetlen golyót és egyetlen csepp vért sem."
 lar_split_belgium.1.t:1 "[From.GetLeader] Vallóniát követeli"
 lar_split_belgium.1.desc:1 "Az elmúlt néhány hétben olyan csoportok formálódtak, amelyek azt állítják, hogy hazánkban a francia nyelvũ lakosságot képviselik, és elkezdtek agitálni Vallónia Franciaországgal történõ 'újraegyesítéséért'. Ma a francia nagykövet átadott egy értesítést, amelyben kijelentette, hogy [From.GetLeader] kormánya hivatalos politikájává tette országunk francia nyelvũ területeinek a sajátjukba való beintegrálását.\n\nA határon csapatok tömegei jelentek meg azt demonstrálva, hogy minden szükséges eszközzel hajlandók végrehajtani ezt az új politikát."
 lar_split_belgium.1.a:1 "Semmit sem nyerhetünk az elkerülhetetlen elleni küzdelemmel."
 lar_split_belgium.1.b:1 "Ez a mi országunk, és harcolni fogunk minden egyes négyzetméterért!"
 lar_split_belgium.2.t:1 "Belgium beleegyezik a Megosztásba"
 lar_split_belgium.2.desc:1 "A belga kormány beleegyezett abba, hogy a mi felügyeletünk alatt népszavazások sorozatát rendezzék meg Belgium francia nyelvũ részeinek Franciaországgal való egyesülésrõl. A Belgiumot támogató pártok mind bojkottot követelnek, így a gyõzelmünk szinte biztos."
 lar_split_belgium.2.a:1 "A demokrácia olyan szép dolog."
 lar_split_belgium.3.t:0 "Belgium dacol"
 lar_split_belgium.3.desc:1 "A(z) [From.GetAdjective] kormány mindenféle, a Vallónia és Franciaország egyesülésérõl szóló beszédre komoly fellépéssel reagált, az egyesülést támogató csoportok irodáinak felrobbanásával és vezetõik letartóztatásával. Amikor nagykövetünk hivatalos tiltakozást nyújtott be, erõteljesen tájékoztatták arról, hogy a(z) [From.GetAdjective] kormány felelõs a rend fenntartásáért az országon belül, és ezért külsõsök ne szóljanak bele a munkájukba."
 lar_split_belgium.3.a:1 "Megtanuljuk nekik a tiszteletet!"
 lar_split_belgium.3.b:1 "Ez nem éri meg az erõfeszítéseket."
 lar_concessions_to_italy.1.t:1 "Franciaország területi kompenzációt javasol Olaszországnak"
 lar_concessions_to_italy.1.desc:2 "[From.GetLeader] kormánya hangot adott azon véleményének, hogy próbáljuk meg Olaszországot a mi oldalunkra állítani, és kezdjük meg egy lehetséges szövetség létrehozását Németország és Olaszország között. [ITA.GetLeader] valószínũleg valamilyen engedmény vagy kompenzáció útján vásárolható meg. Tekintettel a Kelet-Afrikai területeinkre, Dzsibuti és Szomáliföld Olaszország számára történõ [From.GetAdjective] átadása egy formális szövetséget hozhat létre, amelynek célja Németország visszatartása."
 lar_concessions_to_italy.1.a:1 "Csírájában el tudjuk fojtani ezt az úgynevezett Tengelyt!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] soha nem tartotta be ígéreteit."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] elfogadja"
 lar_concessions_to_italy.2.desc:1 "A(z) [From.GetAdjective] kabinet éppen hogy megszavazta javaslatunkat. Bár diplomáciai körökben továbbra is jelentõs kétségek merülnek fel [ITA.GetLeader] kormányával való szövetség következményeivel kapcsolatban, most továbbléphetünk, és közös javaslatunkat a(z) [ITA.GetAdjective] fél elé terjeszthetjük."
 lar_concessions_to_italy.2.a:1 "Az üzenet elküldése."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] visszautasítja"
 lar_concessions_to_italy.3.desc:1 "A javaslatunk nem nyert támogatást a(z) [From.GetAdjective] kabinetben. Noha egyetértés volt abban, hogy [ITA.GetNameDef] kormányával való szövetség elõnyös lenne, a(z) [From.GetAdjective] kormány nem tudta elfogadni a területi engedményeket ennek eléréséhez."
 lar_concessions_to_italy.3.a:1 "Egyedül kell megoldanunk az ügyünket."
 lar_concessions_to_italy.4.t:0 "Nagy-Britannia és Franciaország gyarmati megállapodást kínál"
 lar_concessions_to_italy.4.desc:1 "[ENG.GetNameDef] és [FRA.GetNameDef] nagykövetei találkoztak [This.GetLeader] vezetõvel, hogy megvitassák a Stresában kötött megállapodások megerõsítésére irányuló további erõfeszítéseket. A legutóbbi diplomáciai támadásuk részeként most területi engedményeket kínálnak Kelet-Afrikában, Dzsibuti és Szomália brit részének átadását.\n\nA terület tényleges átadása a szövetségi szerzõdés ratifikálásához kapcsolódna."
 lar_concessions_to_italy.4.a:0 "Bármit a szép határokért"
 lar_concessions_to_italy.4.b:0 "Minket nem lehet megvásárolni!"
 lar_concessions_to_italy.5.t:0 "Franciaország gyarmati engedményeket kínál"
 lar_concessions_to_italy.5.desc:1 "A(z) [From.GetAdjective] nagykövet átadta kormányának üzenetét. Úgy tũnik, hogy [From.GetLeader] hivatalosan meg akarja erõsíteni a Stresában kötött elõzetes megállapodásokat. Az üzlet vonzóbbá tételéhez [From.GetAdjective] felajánlja nekünk a Kelet-Afrikai Francia területeket.\n\nDiplomáciai körökben hírek keringenek arról, hogy a(z) [From.GetAdjective] nagyköveteket korábban megkeresték a(z) a [ENG.GetAdjective] felet egy közös nyilatkozat aláírásával, ami még nagyobb területi engedményekrõl szólt, de azt visszautasították."
 lar_concessions_to_italy.5.a:1 "Ésszerũnek tũnik."
 lar_concessions_to_italy.5.b:1 "Az ajánlat túl keveset kínál, miközben túl sokat kér."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] elfogadja"
 lar_concessions_to_italy.6.desc:1 "A(z) [From.GetAdjective] kormány elvben beleegyezett a javasolt területi cserébe és megígérte, hogy ratifikálja a stresai megállapodást, amint a szerzõdés végleges feltételeirõl megállapodtak. A részletekrõl folytatott tárgyalásokat a diplomatákra hagytak, a végleges szerzõdést egy késõbbi idõpontban lesz megerõsítve. A területek átruházására csak a szerzõdés aláírása után kerül sor."
 lar_concessions_to_italy.6.a:2 "Munkára fel!"
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] visszautasítja"
 lar_concessions_to_italy.7.desc:1 "Üzenetünkre egy meglehetõsen szũkszavú levében válaszolva a(z) [From.GetAdjective] kormány megjegyzi, hogy jelenleg nem áll érdekében e szövetség fenntartása és a stresai megállapodás ratifikálása. Szerintük semmilyen területi engedmény nem változtat ezen."
 lar_concessions_to_italy.7.a:0 "Ezzel elég nagy pácba kerültünk."
 lar_ratify_the_stresa_front.1.t:0 "A Stresai Front ratifikálása"
 lar_ratify_the_stresa_front.1.desc:1 "A Stresai Megállapodások aláírásának és megerõsítésének elõkészületei folyamatban vannak, szövetséget kialakítva Franciaországgal területi engedmények fejében. A diplomaták több hónapos munkája után már csak alá kell írni a papírokat."
 lar_ratify_the_stresa_front.1.a:1 "A(z) [This.GetAdjective] diplomácia diadala."
 lar_ratify_the_stresa_front.1.b:1 "Ez már nem szolgálja az érdekeinket."
 lar_ratify_the_stresa_front.2.desc:1 "Eljött az ideje, hogy teljesítsük a(z) [From.GetAdjective] kormánynak tett ígéretünket. A jelenleg érvényben lévõ Szövetségi megállapodással kötelesek vagyunk Dzsibutit átadni számukra."
 lar_ratify_the_stresa_front.2.a:2 "Franciaország betartja ígéreteit."
 lar_ratify_the_stresa_front.2.b:1 "A helyzet megváltozott."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] elutasítja a Szövetség ratifikálását"
 lar_ratify_the_stresa_front.3.desc:1 "Váratlanul a(z) [From.GetAdjective] kormány úgy döntött, hogy többé nem tartja tiszteletben a Stresai Megállapodások megerõsítésére irányuló korábbi elkötelezettségét. Ennek okainak megismerésére irányuló minden diplomáciai akció kudarcot vallott. A(z) [From.GetAdjective] diplomatákat ugyanúgy sokkolta a hirtelen pálfordulás."
 lar_ratify_the_stresa_front.3.a:1 "Szomorú nap."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] és [ITA.GetNameDef] már aláírta a Stresai Megállapodásokat és hivatalossá tette szövetségét. Most rajtunk a sor, hogy betartsuk igéretünket, aláírjuk a Megállapodásokat és átengedjük Szomáliai területeinket [ITA.GetAdjective] irányítás alá."
 lar_ratify_the_stresa_front.4.a:1 "Szavunkat adtuk."
 lar_ratify_the_stresa_front.4.b:1 "Érdekeink megváltoztak."
 lar_franco_soviet_treaty.1.t:2 "Franciaország egy Kölcsönös Segítségnyújtásról szóló Szerzõdést javasol"
 lar_franco_soviet_treaty.1.desc:1 "[From.GetLeader] kormánya különleges követet küldött Moszkvába, hogy megvitassák egy Szövetség lehetõségeit. A(z) [From.GetAdjective] javaslat értelmében megígérjük, hogy részt veszünk minden [From.GetNameDef] elleni védelmi háborúban, és [From.GetNameDef] is a segítségünkre lesz, ha megtámadnak minket."
 lar_franco_soviet_treaty.1.a:1 "1894 szelleme tovább él!"
 lar_franco_soviet_treaty.1.b:1 "Egyikünk sem tudná hatékonyan segíteni a másikat."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] elfogadja"
 lar_franco_soviet_treaty.2.desc:1 "A(z) [From.GetAdjective] kormány egyetértett javaslatunkkal, de hangsúlyozta, hogy nem fogadják el a háborút olyan intézkedésként, amely jelentõsen megváltoztatja Európa politikai állapotát. Szövetségünk tehát szigorúan védelmi lesz; mindkét fél elkötelezi magát, hogy csak akkor siet a másik segítségére, ha egy harmadik hatalom megtámadja õt."
 lar_franco_soviet_treaty.2.a:1 "Ennek elégnek kell lennie."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] visszautasítja"
 lar_franco_soviet_treaty.3.desc:1 "A(z) [From.GetAdjective] külügyminiszterrel folytatott fagyos találkozón nagykövetünket arról tájékoztatták, hogy a(z) [From.GetAdjective] félnek nem érdeke, hogy szövetséget kössön velünk. Európa földrajza - mondták neki - lehetetlenné teszi a(z) [From.GetAdjective] csapatok számára, hogy hatékonyan támogassanak minket a területeink elleni bármilyen támadás során, és ez visszafelé is igaz. A(z) [From.GetAdjective] kormánynak ezért vissza kell utasítania minden ilyen ajánlatot."
 lar_franco_soviet_treaty.3.a:2 "Lehetetlen vagy csak kényelmetlen?"
 lar_end_the_occupation.1.t:0 "A Megszállás vége"
 lar_end_the_occupation.1.desc:1 "Néhány év után [From.GetLeader] kormánya hivatalosan sikeresnek nyilvánította a 'Nemzeti Forradalmat'. A régi Francia politikai rendszer gyengeségét és dekadenciáját, ahogy azt egy rádióadásban állították, véglegesen felszámolták, és helyébe egy megújult kormányzati rendszer lépett, amely jobban megfelel egy olyan nemes és harcos nemzetnek, mint Franciaország.\n\nEzen erõfeszítés részeként kormánya hivatalosan kérte a fegyverszünet által rá rótt kötelezettségek és korlátozások feloldását és az összes francia terület kormánya ellenõrzése alá vonását.\n\nCserébe felajánlotta, hogy újra belép a háborúba, és megbünteti azokat, akik a két országot egy generáción belül már a második véres háborúba sodorták."
 lar_end_the_occupation.1.a:1 "Tárt karokkal fogadjuk õket!"
 lar_end_the_occupation.1.b:1 "Úgy tũnik, ötletei jóval a lehetõsgei fölé mutatnak."
 lar_end_the_occupation.2.t:1 "A megszállás véget ér"
 lar_end_the_occupation.2.desc:1 "Az Acél Paktum [This.GetLeader] általi aláírását követõen az egész országban jelenlévõ Német csapatok átadták az irányítást a Francia erõknek. [From.GetLeader] és [This.GetLeader] részvételével tartott ceremóniát követõen a Párizsi Német helyõrség bevonta a(z) [From.GetAdjective] zászlót, és kivonult a városból, hosszú évek után elõször a Tricolore-nak hagyva azt."
 lar_end_the_occupation.2.a:1 "Visszanyertük a becsületünket."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] visszautasítja"
 lar_end_the_occupation.3.desc:1 "Annak ellenére, hogy nagyvonalúan felajánlották, hogy álljunk ki egymás mellett a Bolsevista fenyegetés ellen, és a háborút kirobbantó bũnösöket üldözzük, [From.GetLeader] durván visszautasította diplomáciai közeledésünket. A Francia nép - jelentette ki - eddig nem tudott semmiféle harci erõt felmutatni a háborúban, és nem lát okot arra, hogy [From.GetNameDef] nyugati határainak védelmét egy olyan országra bízza, amit egyszer már legyõztek."
 lar_end_the_occupation.3.a:1 "Eljött az idõ, hogy egyesítsük erõinket [FRA.GetLeader] csapataival!"
 lar_end_the_occupation.3.b:2 "Erre a sértésre acéllal és tũzzel válaszolunk!"
 lar_end_the_occupation.4.t:0 "Vichy ajánlata"
 lar_end_the_occupation.4.desc:1 "Az események egy meglepõ fordulata, hogy [From.GetLeader] képviselõje felajánlotta, hogy egyesítsük erõinket. A haderõ legnagyobb titokban történt alapos újjáépítése után [From.GetLeader] úgy véli, hogy eljött az ideje a háborúba történõ ismételt belépésre és hazájának felszabadítására.\n\nA kormányában lévõ forrásaink azonban rámutatnak arra, hogy egy, a megszállt Francia területek visszatérése irányuló korábbi kísérlet kudarcot vallott, és ez a valódi motiváció e legújabb lépés mögött."
 lar_end_the_occupation.4.a:1 "Végre meglátták az igazi okot."
 lar_end_the_occupation.4.b:1 "Miért kellene segítenünk a gyáváknak és az árulóknak?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] elfogadja"
 lar_end_the_occupation.5.desc:1 "[From.GetLeader] kormányához indított küldöttségünk sikeresen visszatért - vele együtt. Évek óta elõször tette a lábát francia földre. [From.GetLeader] találkozott [This.GetLeader] vezetõvel, hogy megvitassák a hatalomátadás pontos részleteit."
 lar_end_the_occupation.5.a:0 "Nagyszerũ!"
 lar_end_the_occupation.6.t:0 "[From.GetLeader] visszautasítja"
 lar_end_the_occupation.6.desc:2 "[This.GetLeader] igaz férfiként, hazafiaként, katonákként és állampolgárokként elviselt különbözõ kudarcairól szóló, hosszú elõadást követõen [From.GetLeader] küldöttségét üres kézzel küldtük vissza. Aznap egy késõbbi rádióüzenetben [From.GetLeader] nyilvánosan elítélte kormányunkat, mint 'a francia történelem legnagyobb gyáváinak és árulóinak gyülekezetét'.\n\nHa vissza akarjuk szerezni hazánkat és fel akarjuk szabadítani a németektõl, akkor azt magunknak kell megtennünk, segítségük nélkül."
 lar_end_the_occupation.6.a:1 "Milyen igazi hazafi csapja félre egy francia társ kezét?"
 lar_low_stability_civil_war.1.t:1 "Kommunista Felkelés!"
 lar_low_stability_civil_war.1.desc:1 "Hetekig tartó agitáció és titkos elõkészületek után több francia városban tömegsztrájkok kezdõdtek. Szinte azonnal fegyveres, úgynevezett „Munkásõr Brigádok” alakultak, amelyeket néha lázadó katonai egységek támogattak. A kormányhoz hũ erõkre országszerte számos alkalommal tüzet nyitottak, a lázadók és a lojalisták közötti összecsapások tũzharcokká fajultak.\n\nA belsõ rend folyamatos csökkenésével a kormány gyakorlatilag elvesztette az ország nagyrésze felett az irányítást."
 lar_low_stability_civil_war.1.a:1 "Még egy Francia Forradalom?"
 lar_low_stability_civil_war.2.t:1 "Reakciós Felkelés!"
 lar_low_stability_civil_war.2.desc:1 "A reakciós katonatisztek és a gazdag földtulajdonosok titkos társasága nyilvánvalóan katonai puccsot készített elõ a kormány ellen. Míg némelyikük kilétét a rendõrség ismeri, egyeseket még nem sikerült beazonosítani. A nyomozás során történt kiszivárogtatást követõen az összeesküvõk úgy döntöttek, hogy még az egész összeesküvés feltárása elõtt cselekszenek.\n\nA puccs elhamarkodott és zavaros jellege azt mutatta, hogy nem sikerült elérnie a kívánt meglepetést, egységek nem voltak a megfelelõ pozicióban és a helyõrségeket még idõben figyelmeztették. A lojalista csapatok gyorsan cselekedtek, és sikeresen megakadályozták a kormányunk elleni támadást, de arra kényszerültek, hogy az ország nagy részét elhagyják. A Lázadás megjelenésével úgy tũnik, hogy az ország teljes polgárháborúba süllyedt."
 lar_low_stability_civil_war.2.a:1 "Mindannyian tudtuk, hogy ez megtörténik."
 lar_worker_shortage.1.t:1 "A munkavállalók hiánya súlyosbodik"
 lar_worker_shortage.1.desc:1 "A tervezet meghosszabbítását és a korábban felmentett munkavállalók figyelmének felhívását követõen sok vállalat számolt be az üres álláshelyek betöltésével kapcsolatos problémákról. Még a fegyveripart is érinti ez a munkáshiány, és ennek következtében a termelési teljesítmény elkezdett csökkeni.\n\nIpari szakértõk arra ösztönzik a kormányt, hogy találjon új munkaerõ forrásokat, akár a katonaság bizonyos létszámának felszabadításával, akár a hadseregbe bevonult dolgozók pótlásával."
 lar_worker_shortage.1.a:1 "Talán nõket is felvehetnének?"
 lar_worker_shortage.2.t:0 "A katonák visszatérnek a munkapadkhoz"
 lar_worker_shortage.2.desc:1 "A katonaság kifejezett tiltakozása ellenére a szakmunkásokra vonatkozó besorozás alól történõ felmentés ismételt bevezetése enyhítette a munkavállalók hiányát. A statisztikák a termelékenység jelentõs javulását mutatják, gyorsan visszatért a sorozás bevezetése elõtti szintekre."
 lar_worker_shortage.2.a:1 "Minõséget, nem mennyiséget!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] fegyvereket akar vásárolni"
 lar_arms_purchases.1.desc:1 "Figyelembe véve a gyorsan romló helyzetet Európában, a Francia tisztviselõk hozzánk fordultak, hogy nehézfegyverekre és modern repülõgépekre kiviteli engedélyeket szerezzünk, és akkor megrendelésekre is számíthatunk tõlük. Bár a megrendelések összmennyisége túl alacsony ahhoz, hogy markánsan megváltozzon a gazdaságunk, mégis jó néhány munkahelyet teremt."
 lar_arms_purchases.1.a:0 "Feltétlenül!"
 lar_arms_purchases.1.b:0 "Semmi esetre sem!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] elfogadja"
 lar_arms_purchases.2.desc:1 "[From.GetLeader] elnök támogatásával az Egyesült Államok Szenátusa széles körũ törvényjavaslatot fogadott el, amely lehetõvé tette számunkra, hogy fegyvergyártásról szóló megrendeléseket adjunk le az amerikai gyárakban, de jelentõsen korlátozták a finanszírozási lehetõségeket. Mivel az Egyesült Államokbeli elszigetelõdést támogató frakció továbbra is meg van gyõzõdve arról, hogy a Nagy Háború alatt felhalmozott hatalmas adósságok okozták az USA Németországgal szembeni hadüzenetét, úgy tũnik, nagyon szívesen fogadják, hogy ezeket a fegyvereket kemény valutával fizessük ki."
 lar_arms_purchases.2.a:1 "Ha erre van szükség."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] visszautasítja"
 lar_arms_purchases.3.desc:1 "A széleskörũ lobbizás és számos intervenció melleti szenátor támogatása ellenére az Egyesült Államokból származó katonai felszerelések exportengedélyeinek megszerzésére tett kísérleteink kudarcot vallottak. A kongresszusi elszigetelõdési lobbi sikeresen blokkolta a téma napirendre tũzését attól tartva, hogy bármilyen fegyvereladás az elsõ lépés a teljes körũ beavatkozás felé."
 lar_arms_purchases.3.a:0 "Gyávaság!"
 lar_france_volunteers.1.t:1 "[From.GetNameDef] Önkéntesek"
 lar_france_volunteers.1.desc:1 "Azzal, hogy [From.GetLeader] kormánya úgy döntött, enyhíti a határellenõrzést Spanyolország és [From.GetNameDef] között, önkéntesek kezdtek beáramlani, hogy a mi oldalunkon harcoljanak.\n\nSajnos az új politika mindenkire érvényes, vagyis valószínũleg a háború más résztvevõi is kapnak további támogatást."
 lar_france_volunteers.1.a:1 "Ez jó?"
 lar_france_volunteers.3.t:0 "Az önkéntesek visszatérnek"
 lar_france_volunteers.3.desc:2 "A Spanyolországi harcok lezárultával néhányan, akik [From.GetLeader] oldalán jöttek harcolni, visszatértek. A katonai hírszerzés interjút akar készíteni velük, hátha a tapasztalataik betekintést nyújtanak a modern hadviselésbe, de a kormányban sokan attól tartanak, hogy esetleg más politikai csoportokat is radikalizálnak."
 lar_france_volunteers.3.a:0 "Hadd térjenek vissza."
 lar_france_volunteers.3.b:0 "Küldjük vissza õket."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] meghív bennünket a Beavatkozásellenes Bizottságba"
 lar_non_intervention.1.desc:1 "[From.GetLeader] hivatalosan szorgalmazta egy Beavatkozásellenes Bizottság megalakítását, amely állítólag nem ad lehetõséget a Spanyolországi háborúba való külsõ beavatkozásra. A javaslattal terjedõ üzenet azonban gyakorlatilag nem tartalmaz megbízható módszereket a beavatkozás mellõzésének kikényszerítésére.\n\nMég ha beleegyezünk is, hogy nem avatkozunk be, kiskapuk sokasága biztosítja, hogy továbbra is képesek legyünk befolyásolni a Spanyolországi háborút. Az egyetlen kézzelfogható hatás [From.GetLeader] kormányának nép általi támogatási növekedése lenne."
 lar_non_intervention.1.a:1 "Ezek a feltételek elfogadhatók."
 lar_non_intervention.1.b:1 "Ez bolond ügy, és nem veszünk részt benne!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] csatlakozik a Beavatkozásellenes Bizottsághoz"
 lar_non_intervention.2.desc:1 "[From.GetnameDef] a Spanyolországi erõszak felszámolásának létfontosságú lépésének nevezte és hivatalosan aláírta a Beavatkozásellenes Bizottsági szerzõdést. Függetlenül attól, hogy valóban betartják-e annak feltételeit, vagy sem."
 lar_non_intervention.2.a:1 "Nincs okunk kételkedni bennük, igaz?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] elutasítja a Beavatkozásellenes Bizottságba való belépést"
 lar_non_intervention.3.desc:1 "Robusztus megerõsítési mechanizmusok hiányára hivatkozva [From.GetNameDef] hivatalosan elutasította a Beavatkozásellenes Bizottsághoz való csatlakozásról szóló ajánlatunkat. Hogy ez azt jelenti-e, hogy [From.GetLeader] közvetlenül szeretne-e Spanyolország ügyeibe beavatkozni, továbbra sem világos."
 lar_non_intervention.3.a:1 "Ezt csak az idõ fogja megmondani."
 lar_appeal_to_overseas_territories.2.t:0 "Indokína Vichynél marad"
 lar_appeal_to_overseas_territories.2.desc:0 "Indokína helyi kormányzója nem volt hajlandó hivatalosan és nyilvánosan megfontolni a minket támogató kormányra való váltás támogatását. A kolónia egyik rádióadásában szigorú fellépést jelentett be minden olyan csoport ellen, amelyek 'tudatlanul és felelõtlenül cselekedtek ennek az állapotnak a megváltoztatása érdekében'."
 lar_appeal_to_overseas_territories.2.a:0 "Gyáva és áruló."
 lar_appeal_to_overseas_territories.3.t:0 "Indokína [This.GetLeader] mellé áll"
 lar_appeal_to_overseas_territories.3.desc:0 "Indokína kormányzója kinyilvánította [This.GetLeader] iránti támogatását megjegyezve, hogy a Vichyi kormányt alkotmányosan nem legitimálják, és egyértelmũen kényszer alatt cselekszenek. A térség katonai erõi azonban nagyrészt hũségesek maradtak a Vichy kormányhoz. Jelenleg a hazatelepítési megállapodásról tárgyalnak."
 lar_appeal_to_overseas_territories.3.a:0 "Nagyszerũ!"
 lar_appeal_to_overseas_territories.4.t:0 "Szíria továbbra is Vichynél marad"
 lar_appeal_to_overseas_territories.4.desc:0 "A Szíriai helyi vezetõ úgy döntött, hogy teljesen figyelmen kívül hagyja fellebbezésünket. Egyes források arról számolnak be, hogy a zárt ajtók mögött egy rövid megbeszélés zajlott, de végül nem érkeztek hivatalos megkeresések a rádióadásról vagy az ügyünk támogatására tett intézkedésekrõl."
 lar_appeal_to_overseas_territories.5.t:0 "Szíria [This.GetLeader] mellé áll"
 lar_appeal_to_overseas_territories.5.desc:0 "Úgy tũnik, hogy egy kisebbfajta puccs történt Szíriában, a kormányzó letartóztatta a gyarmati adminisztráció több kulcsfiguráját is. Ezt követõen kijelentette, hogy engedelmeskedik [This.GetLeader] utasításainak és felszólított minden hazafias franciát, hogy ragadjon fegyvert a hazánkat megszálló ellenséggel szemben."
 lar_appeal_to_overseas_territories.6.t:0 "Közép-Afrika Vichynél marad"
 lar_appeal_to_overseas_territories.6.desc:0 "Közép-Afrikai területeink gyarmati ügyintézõi együttesen lemondtak [This.GetLeader] rádiófelhívása miatt, azt hazaárulásnak nevezték, amelynek célja a legitim kormány tekintélyének aláásása. A forrásaink szerint félnek az átállás miatt az õshonos lakosság reakciójától, és aggódnak a támogatottságuk csökkenése miatt, ha a függetlenebb gondolkodású emberek egy része úgy dönt, hogy megpróbál kitörni."
 lar_appeal_to_overseas_territories.6.a:0 "Mindegyiküket együttvéve sem lehet õket férfiaknak nevezni!"
 lar_appeal_to_overseas_territories.7.t:0 "Közép-Afrika átáll"
 lar_appeal_to_overseas_territories.7.desc:0 "Félix Éboué ügyintézõ vezetésével Közép-Afrika gyarmatai összefogtak ügyünk érdekében. Már megkezdõdött a toborzás a helyi lakosság körében."
 lar_appeal_to_overseas_territories.8.t:0 "Nyugat-Afrika továbbra is Vichynél marad"
 lar_appeal_to_overseas_territories.8.desc:0 "Habár a Nyugat-Afrikai helyi ügyintézõk nagyjából támogatták a mi oldalunkra lépést, úgy tũnik, hogy a térség európai lakosságának jelentõs része nem. Az állami nyomásgyakorlás következtében a helyi kormányzók kénytelenek voltak Vichy kormánynak nyilvánosan kinyilvánítani támogatásukat."
 lar_appeal_to_overseas_territories.9.t:0 "Nyugat-Afrika [This.GetLeader] mellé áll"
 lar_appeal_to_overseas_territories.9.desc:0 "Miközben a Nyugat-Afrikai területeink helyi ügyintézõi még azon vitatkoztak, hogyan reagáljanak [This.GetLeader] felhívására, a régió hazafias polgárai úgy döntöttek, hogy cselekszenek és átveszik a gyarmati kormányzást. A terület immár az ellenõrzésünk alatt áll."
 lar_appeal_to_overseas_territories.10.t:0 "Madagaszkár Vichynél marad"
 lar_appeal_to_overseas_territories.10.desc:0 "A sziget kormányzója polgáraihoz fordult, hogy maradjanak nyugodtak és tartsák be a törvényes Vichy kormány utasításait. Úgy tũnik, hogy a szigeten kevés az elégedetlenség, a legtöbb lakos elfogadja ezt az utasítást."
 lar_appeal_to_overseas_territories.11.t:0 "Madagaszkár átáll"
 lar_appeal_to_overseas_territories.11.desc:0 "Madgaszkár kormányzója felajánlotta a sziget katonai támaszpontjait erõinknek és szövetségeseinknek, cserébe további támogatást kérve bárminemũ támadással szemben."
 lar_appeal_to_overseas_territories.12.t:0 "Észak-Afrika továbbra is Vichynél marad"
 lar_appeal_to_overseas_territories.12.desc:0 "Noha táborunkban kevesen reménykedtek abban, hogy a Vichy hatalom fellegvára Észak-Afrikában át fog állni a mi oldalunkra, a visszautasítás hevessége mégis meglepetést okozott. A helyi kormányzó õrültségnek nevezte [This.GetLeader] felhívását és megfogadta, hogy minden szükséges eszközzel támogatja a Vichy kormányt."
 lar_appeal_to_overseas_territories.13.t:0 "Észak-Afrika átáll"
 lar_appeal_to_overseas_territories.13.desc:0 "Az események meglepõ fordulataként az Észak-Afrikai francia helyi kormányzó elrendelte a katonaság számára, hogy tartóztassa le a Vichy párti szókimondó tisztviselõket, és támogatását fejezte ki [This.GetLeader] új kormányának."
 lar_france_political_violence.4.t:0 "Visszatér a Politikai Erõszak"
 lar_france_political_violence.4.desc:0 "Rövid nyugalmas idõszak után, [This.GetLeader] támogatottsága soha nem látott magasságokba emelkedett, és úgy tũnik, hogy a kommunisták és a reakciós csoportok közötti helyi politikai erõszak visszatért. A rendõrség az emberek és a vállalkozások elleni politikai indíttatású bũncselekmények növekedésérõl számolt be, felidézve azokat a kaotikus napokat, amelyekrõl azt gondoltuk, hogy már magunk mögött hagytuk."
 lar_france_political_violence.4.a:0 "Ezeket a szélsõségeseket meg kell állítani!"
 france.10.e:0 "A Harc Folytatása"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] egyesítést követel"
 lar_france_vichy_reunification.1.desc:0 "Miután erõivel felszabadította Párizst, [From.GetLeader], a számũzetésben lévõ Francia Erõk vezetõje azt követelte, hogy kormánya kapjon teljes felhatalmazást Franciaország minden nem megszállt területe felett. A hatalom átadásának bármilyen módon történõ megtagadása szerinte a Köztársaság törvényes kormánya elleni fegyveres akció."
 lar_france_vichy_reunification.1.a:0 "Ideje megszũntetni ezt a természetellenes megosztottságot."
 lar_france_vichy_reunification.1.b:0 "Egy árulónak nincs joga semmit sem követelni."
 lar_france_vichy_reunification.2.t:0 "A Vichy kormány feloszlik"
 lar_france_vichy_reunification.2.desc:0 "A Vichy kormány megszavazta a saját feloszlatását, és átadta nekünk a kormányzói hatalmat. A legtöbb alacsony szintũ köztisztviselõ úgy döntött, hogy a helyén marad, és az itt maradó katonai erõk a parancsnokságunk alá kerültek."
 lar_france_vichy_reunification.2.a:0 "Újra egységesek vagyunk."
 lar_france_vichy_reunification.3.t:0 "A Vichy kormány továbbra is a helyén marad"
 lar_france_vichy_reunification.3.desc:0 "[From.GetLeader] kormánya nem volt hajlandó átadni nekünk a kormányzói jogköröket. A tárgyalások megkezdésére irányuló minden kísérlet süket fülekre talált, és csak a fegyveres harc maradt számunkra az egyetlen opció."
 lar_france_vichy_reunification.3.a:0 "Akkor erõvel fogjuk elérni az egységet."
 SPA_civil_war_event_tt:0 "§GElérhetõvé teszi a lezárt hadosztály sablonokat.§!\n"
 SPR_civil_war_event_tt:0 "§GElérhetõvé teszi a lezárt hadosztály sablonokat§! és §Rfeloszlatja a kapcsolódó egységeket.§!\n"
 lar_spain.1.desc:2 "A Spanyol Autonóm Jogok Szövetségének hatalmas választási kampánya ellenére a Spanyol Szocialista Munkáspárt és a Republikánus Baloldal által az anarchisták, kommunisták és szakszervezeti képviselõk segítségével létrehozott baloldali népfront úgy tũnik, hogy megnyerte az 1936-os választások. Az erõsen megosztott spanyol politikai helyzetet jellemzi, hogy a Népfront vezetõ szerepe a népszavazáson sokkal szũkebbnek tũnik, mint azt a kényelmes elõnye jelzi.\n\n[Root.GetLeader] elnök vezetésével akármilyen új kormány alakul is meg, az elkövetkezõ napokban és hetekben egy egyre barátságtalanabb és ellenségesebb politikai jobboldallal kell megküzdenie. Ahelyett, hogy lecsillapítanánk a hazánkat sújtó politikai erõszakot és társadalmi nyugtalanságot, valószínũnek tũnik, hogy a legutóbbi választások eredményei csak tovább szítják az elégedettlenséget."
 lar_spain.1.a:1 "Csak a fasizmus megszũntetésével maradhat életben Spanyolország!"
 lar_spain.1.b:1 "Csak a Második Köztársaság hamvain lehet újjáépíteni Spanyolországot!"
 SPR_republican_garrison_control_decisions_tt:0 "\nElérhetõvé teszi a Térképen Végzett §YKibõvített Helyõrség Irányítást§!, ami lehetõvé teszi a §YNemzeti Befolyás§! §Gelleni intézkedéseket§! az államokban.\n\nAzok az államok, amelyeknek nincs §RTeljes§! §YHelyõrség Irányítása§! a Polgárháború kezdetén, §YKöztársasági Irányítás§! alatt kezdik meg a konfliktust.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nElérhetõvé teszi a Térképen Végzett §YKibõvített Helyõrség Irányítást§!, ami lehetõvé teszi a §YNemzeti Befolyás§! §Gkiterjesztését§! az államokban.\n\nCsak azok az államok, amelyeknek §RTeljes§! §YHelyõrség Irányítása§! van a Polgárháború kezdetén kezdik meg a konfliktust §YNacionalista Irányítás§! alatt.\n"
 lar_spain.2.t:0 "A Spanyol Polgárháború"
 lar_spain.2.desc:1 "Ma reggel pontosan hajnali 5: 00-kor, egy nappal az Észak-Afrikai helyõrségekkel való kapcsolat megszakadása után, egész Spanyolországban jól elõkészített katonai mũveletek indultak azzal a szándékkal, hogy megszerezzék az irányítást a nagyobb városok összes kormányzati intézménye és stratégiai pontja felett. A Hadsereg, a Haditengerészet és a Légierõ nagy része nem engedelmeskedik a kormányzati parancsoknak, miközben Karlista milíciák fellázadtak az ország északi részén.\n\nA puccskísérlet teljes sikerét csak a nem hivatalos lakossági milíciák akadályozták meg, akiknek gyors intézkedés révén sikerült megtartani az irányítást a célbavett helyek és városok felett. Annak ellenére, hogy nem sikerült teljesíteni kezdeti céljaikat, valószínũtlennek tũnik, hogy a felkelés vezetõi ugyanolyan szívesen adják fel erõs pozíciójukat, mint 1932-ben. Mivel egyik fél sem tũnik kompromisszumkésznek, a jelenlegi helyzetbõl könnyen országos polgárháború alakulhat ki..."
 lar_spain.2.a:1 "...amit, mint egy egységes Nacionalista Front, megnyerünk!"
 lar_spain.2.b:1 "...amit Falange vezetésével megnyerünk!"
 lar_spain.2.c:0 "...amit Isten, az Anyaföld és a Király segítségével megnyerünk!"
 lar_spain.2.d:0 "...amit a demokratikus elveinkhez híven meg fogunk nyerni!"
 lar_spain.2.e:0 "...amit a dolgozó emberek bátorsága révén megnyerünk!"
 lar_spain.2.f:0 "...amit a közös forradalmi harc révén megnyerünk!"
 lar_spain.6.t:0 "A Polgárháborús Frontok Megszilárdulnak"
 lar_spain.6.desc:1 "Alig egy hét küzdelem áll mögöttünk és már nyilvánvalóvá vált, hogy a Spanyol terep nem alkalmas nagy mennyiségũ felszerelés szállítására. Növekszik a frontvonalak és az offenzívák ellátásának nehézsége, és ez csak tovább fog súlyosbodni, ha továbbra is mindenhol egyszerre próbálunk meg harcolni."
 lar_spain.6_tt:1 "\nElérhetõ teszi a Térképen Végzett §YPolgárháborús Offenzívákat§!, ami lehetõvé teszi a §RTervezetlen Offenzíva§! harci büntetést a megcélzott államokban.\n"
 lar_spain.6.a:1 "Majd kivárjuk a megfelelõ idõt és akkor csapunk le."
 lar_spain.7.t:0 "Karlista Felkelés!"
 lar_spain.7.desc:1 "A Nacionalista Front felett gyakorolt növekvõ befolyásainkra felfigyelve a Karlisták elvesztették türelmüket, és úgy döntöttek, hogy saját kezükbe veszik az irányítást. A Requeték erõink ellen fordultak, miközben folytatták az ellenségeink elleni harcot is.\n\nSenki nem tudja, hogy mit remélnek ettõl az ostoba cselekedettõl, de ez eddig csak a Republikánus pozíció megerõsödését szolgálta."
 lar_spain.7.desc_2:0 "Óvakodva a háború utáni új kormányzat növekvõ befolyásától, a Karlisták türelmetlenül úgy döntöttek, hogy saját kezükbe veszik az irányítást, és a Requetéik erõink ellen fordultak.\n\nKockára tennék a Republikánusok felett nehezen kiharcolt gyõzelmünket, hogy megalapozzák dominanciájukat az új kormányban!"
 lar_spain.7.a:1 "Az ellenszegülésük többe fog kerülni nekik, mint nekünk!"
 lar_spain.8.t:0 "Fasiszta Rajtaütés!"
 lar_spain.8.desc:1 "A politikai függetlenség iránti álhatatos ragaszkodásunkat megelégelve a Falange vezetés úgy döntött, hogy megpróbálja letörölni mozgalmunkat a térképrõl. A Falangista erõk Requetéink ellen fordultak és megpróbálták letartóztatni több vezetõ gondolkodónkat és politikusunkat.\n\nRugalmatlanságuk miatt veszélyeztetik az egész Nacionalista Front helyzetét, és a Republikánus erõknek segíthetnek megerõsödni."
 lar_spain.8.desc_2:0 "A háború utáni kormányban a befolyáshoz való álhatatos ragaszkodásunkat megelégelve, a Falange vezetés úgy döntött, hogy megpróbálja letörölni mozgalmunkat a térképrõl! A Falangista erõk Requetéink ellen fordultak és megpróbálták letartóztatni több vezetõ gondolkodónkat és politikusunkat.\n\nKockára tennék a Republikánusok felett nehezen kiharcolt gyõzelmünket, hogy megakadályozzák befolyásszerzésünket az új kormányban!"
 lar_spain.8.a:1 "Ostobaságuk többe fog kerülni nekik, mint nekünk!"
 lar_spain.9.t:0 "Anarchista Felkelés!"
 lar_spain.9.desc:1 "Az Anarchista közösségek növekvõ függetlensége a közelmúlt legfontosabb eseményei közé került. Az Anarchistákat és POUM szövetségeseiket nagymértékben zavarja a közös háborús erõfeszítéseink centralizált irányítása. A nézeteltérések teljes erõsségũ utcai harcokká fokozódtak.\n\nA kezdeti helyi harcok tovább terjedtek, és azzal fenyegetnek, hogy veszélyeztetik a nacionalistákkal fennálló frontvonalunk egységét."
 lar_spain.9.desc_2:0 "Az Anarchista közösségek növekvõ függetlensége a közelmúlt legfontosabb eseményei közé került. A stabil és centralizált kormányhoz való fokozatos visszatérés megkezdésére irányuló ésszerũ erõfeszítéseink miatt az anarchisták és POUM szövetségeseik a helyi nézeteltéréseket teljes körũ utcai harcokká fokozták.\n\nKockára tennék a nacionalisták felett nehezen elért gyõzelmünket, hogy fenntartsák ostoba elképzeléseiket a függetlenségrõl!"
 lar_spain.9.a:1 "Itt az ideje, hogy ismét érvényre juttassuk a kormányzati irányítást ezeken a területeken."
 lar_spain.10.t:0 "Kormányzati Közbelépés!"
 lar_spain.10.desc:2 "Kétségtelenül bosszantó, ahogy a függetlenségre való törekvéseink során a Második Köztársaság kormánya és Sztálinista szövetségesei megpróbálták megragadni a területünkön lévõ stratégiai helyszínek és épületek feletti irányítást. Ezeknek a próbálkozásoknak a visszaszorítására tũzharcok alakultak ki a volt szövetségeseinkkel, ami azóta utcai harcokká fajult.\n\nKompromisszumképtelenségük miatt a kormány gyakorlatilag háborús helyzetbe hozott bennünket, és így nagyban megerõsítette a nacionalisták pozícióját."
 lar_spain.10.desc_2:0 "Kétségtelenül bosszantó, ahogy a függetlenségre való törekvéseink során a Második Köztársaság kormánya és Sztálinista szövetségesei megpróbálták megragadni a területünkön lévõ stratégiai helyszínek és épületek feletti irányítást. Ezeknek a próbálkozásoknak a visszaszorítására tũzharcok alakultak ki a volt szövetségeseinkkel, ami azóta utcai harcokká fajult.\n\nAhelyett, hogy békésen élni hagynának minket, kockára tennék a nacionalisták felett nehezen elért gyõzelmünket, hogy ne kelljen kompromisszumokat kötniük és lemondaniuk az irányításról!"
 lar_spain.10.a:1 "Forradalmunkat nem fogjuk hagyni ilyan könnyen elhalni!"
 lar_spain.11.t:0 "Karlisták Legyõzve"
 lar_spain.11.desc:1 "A fanatikus harcok ellenére erõink legyõzték az utolsó ellenálló Karlista csoportokat. Bár ennek eredményeként a konfliktus nagymértékben leegyszerũsödik, harcunk folytatódik az ellenségeink ellen."
 lar_spain.11.a:1 "De legalább haladunk elõre."
 lar_spain.12.t:0 "Falangisták  Legyõzve"
 lar_spain.12.desc:1 "A Falangista erõk tömegesen adták meg magukat az utolsó nagy fellegváruk elfoglalását követõen, és a folytatólagos elszigetelt ellenálló tevékenységek ellenére ez a Falange szervezett hadseregének a végét jelenti. Bár ennek eredményeként a konfliktus nagymértékben leegyszerũsödik, harcunk folytatódik az ellenségeink ellen."
 lar_spain.13.t:1 "Nacionalisták Legyõzve"
 lar_spain.13.desc:1 "A Nacionalisták által elszenvedett legutóbbi katonai vereséget követõen Franco tábornok bejelentette a teljes körũ fegyverletételt. Bár ennek eredményeként a konfliktus nagymértékben leegyszerũsödik, harcunk folytatódik az ellenségeink ellen."
 lar_spain.14.t:1 "Anarchisták Legyõzve"
 lar_spain.14.desc:1 "Az Anarchista ellenállás, bár heves volt, az elmúlt hetekben egyre szervezetlenebbé vált. A mai katonai gyõzelem végül a Védelmi Tanács feltétel nélküli megadását hozta el, bár szorványosan folytatódnak a harcok azokban a községekben, amelyek nem fogadják el a parancsot. Bár ennek eredményeként a konfliktus nagymértékben leegyszerũsödik, harcunk folytatódik az ellenségeink ellen."
 lar_spain.15.t:1 "POUM Legyõzve"
 lar_spain.15.desc:1 "A POUM ellenállása, bár heves volt, az elmúlt hetekben egyre szervezetlenebbé vált. A mai katonai gyõzelem végül feltétel nélküli megadásra késztette a kommunista vezetést, ami után erõink megkezdték a most már nem vitatott tulajdonú erõdítményeik elfoglalását. Bár ennek eredményeként a konfliktus nagymértékben leegyszerũsödik, harcunk folytatódik az ellenségeink ellen."
 lar_spain.16.t:0 "Második Köztársaságot Legyõzve"
 lar_spain.16.desc:1 "A közelmúltbeli katonai vereségek sorozata után, és azt látva, hogy az ellenõrzésük alatt tartott területeik a félsziget töredékére csökkentek, a Második Köztársaság katonai vezetõi meghajoltak a kormány elõtt és békét javasoltak. Noha ennek megakadályozása érdekében újabb Kommunista felkelés tört ki, a megmaradó Köztársasági erõk legyõzték ezeket, és mivel nem volt nagyon más választásuk, vállalták a feltétel nélküli megadást.\n\nBár ennek eredményeként a konfliktus nagymértékben leegyszerũsödik, harcunk folytatódik az ellenségeink ellen."
 lar_spain.17.t:0 "Sztálinisták Legyõzve"
 lar_spain.17.desc:1 "A közelmúltbeli katonai vereségek sorozata után, és azt látva, hogy az ellenõrzésük alatt tartott területeik a félsziget töredékére csökkentek, a kommunista katonai vezetõk végül békét ajánlottak. Bár ennek eredményeként a konfliktus nagymértékben leegyszerũsödik, harcunk folytatódik az ellenségeink ellen."
 lar_spain.18.t:0 "A Lázadás Inkább Várakozik"
 lar_spain.18.desc:1 "Terveink elkészültek, és képesek vagyunk elindítani a puccsot. A szomorú kudarccal végzõdött 1932-es Szanjurjádai puccskísérlet megismétlõdésének elkerülése érdekében azonban meg kell várnunk, amíg a politikai légkör számunkra a legmegfelelõbb lesz. Erõforrásainkat arra használjuk fel, hogy elfedjük nyomainkat, amíg várunk a megfelelõ idõpontra..."
 lar_spain.18.a:1 "Az lenne a legjobb, ha nem várakoznánk sokáig."
 lar_spain.18.a_tt:0 "Ez a Nemzeti Lelkület a Polgárháború kezdetén megszũnik.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] Behódolást követel"
 lar_spain.19.desc:0 "[From.GetAdjective] diplomaták azt követelték, hogy az övéknek rendeljük alá a külpolitikánkat. Azt állítják, hogy a globális kérdésekben [From.GetNameDef] 'átveszi a Hispán világ vezetését'."
 lar_spain.19.a:0 "Erõs vezetõre van szükségünk; miért ne õk lennének azok?"
 lar_spain.19.b:0 "Képes vagyunk kiállni a saját érdekeinkért, önmagunkért!"
 lar_spain.20.t:0 "[From.GetNameDefCap] Behódol"
 lar_spain.20.desc:0 "Ragaszkodásunkra reagálva a(z) [From.GetAdjective] kormány elfogadta vezetõ szerepünket a Hispán világot érintõ nemzetközi kérdésekben."
 lar_spain.20.a:0 "Dicsõségre vezetjük õket."
 lar_spain.21.t:0 "[From.GetNameDefCap] Elutasítja a Követeléseket"
 lar_spain.21.desc:0 "Ragaszkodásunk ellenére a(z) [From.GetAdjective] kormány elutasította vezetõ szerepünket a Hispán világot érintõ nemzetközi kérdésekben. Továbbra is a saját külpolitikájukat folytatják."
 lar_spain.21.a:0 "Akkor erõszakkal mutatjuk meg nekik a vezetõ szerepünk elõnyeit."
 lar_spain.22.t:0 "[From.GetNameDefCap] Támogatást Kér"
 lar_spain.22.desc:0 "A(z) [From.GetAdjective] kormány anyagi segítséget kért a Köztársaságiak elleni harcukhoz. A polgárháború különösen pusztítónak bizonyul, és nagyon megterheli erõforrásaikat. Biztosítanak minket arról, hogy minden általunk nyújtott segítség felbecsülhetetlen értékũ lesz a kommunizmus leküzdésében."
 lar_spain.22.a:0 "Minden segítséget meg kell adnunk nekik."
 lar_spain.22.b:0 "Jelenleg nincs semmi tartalékunk, amit megoszthatnánk velük."
 lar_spain.23.t:0 "[From.GetNameDefCap] Támogatást Küld"
 lar_spain.23.desc:0 "A(z) [From.GetAdjective] kormány arról tájékoztat minket, hogy anyagi támogatást küldenek nekünk, hogy segítsenek bennünket a kommunizmus visszaszorításáért folytatott küzdelemben."
 lar_spain.23.a:0 "Emlékezni fogunk a segítségükre."
 lar_spain.24.t:0 "[From.GetNameDefCap] Nem Küld Támogatást"
 lar_spain.24.desc:0 "[From.GetAdjective] diplomaták arról tájékoztatnak bennünket, hogy sajnos jelenleg nem tudnak segítséget nyújtani nekünk."
 lar_spain.24.a:0 "A babérjaikon ülnek, miközben a kommunizmust Spanyol vér árán fékezzük meg."
 lar_spain.25.t:0 "Az Ibériai Paktum"
 lar_spain.25.desc:0 "[From.GetAdjective] küldöttek olyan javaslattal érkeztek, ami kölcsönöses megerõsíti védelmi képességeinket, valamint fenntartja a békét az Ibériai-félszigeten.\n\nA javasolt paktum kötelezi majd a feleket, hogy csatlakozzanak bármely olyan szövetséghez, amelynek a másik fél tagja lesz, ugyanakkor azt is elõírják, hogy mindkét fél ugyanahhoz az oldalhoz csatlakozik minden konfliktusban, amelybe a másik fél belép; akár agresszorként, akár azzal, hogy hadat üzennek neki."
 lar_spain.25.a:0 "Egy ilyen paktum mérhetetlenül megerõsíti a köztünk lévõ köteléket."
 lar_spain.25.b:0 "Fenn kell tartanunk a függetlenségünket."
 lar_spain.26.desc:0 "[From.GetNameDefCap] arról tájékoztat minket, hogy a javasolt Ibériai Paktumot boldogan elfogadják. Ezentúl a mi oldalunkon fognak állni minden szövetségben és háborúban."
 lar_spain.26.a:0 "Valóban hũséges barátok."
 lar_spain.27.desc:0 "[From.GetNameDefCap] arról tájékoztat bennünket, hogy elutasítják a javasolt Ibériai Paktumot, mivel attól tartanak, hogy ez túlságosan korlátozná a külpolitikai önálló cselekvésüket."
 lar_spain.27.a:0 "Meggyengítik magukat anélkül, hogy tudnának róla."
 lar_spain.28.t:0 "Az Ibériai Paktum Életbe Lép"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] üdvözölte a(z) [iberian_pact_invitee.GetFactionName] részvételét a programban, és ezzel annak biztosítását, hogy az Ibériai-félszigeten fennmarad a béke. Eljött az ideje, hogy fenntartsuk az alku ránk esõ részét és csatlakozzunk ehhez a szövetséghez is."
 lar_spain.28.a:0 "Elkötelezettek vagyunk."
 lar_spain.29.desc:1 "Eljött az idõ. [iberian_pact_war_target.GetNameDefCap] háborúba lépett ellenségeivel, ezért paktumunk elõírásainak megfelelõen csatlakoznunk kell hozzájuk, és egységes frontot kell alkotnunk a külvilág felé."
 lar_spain.30.t:0 "A Latin Blokk"
 lar_spain.30.desc:0 "Látva, hogy együttmũködésünk folyamatosan erõsödik, a(z) [From.GetAdjective] kormány most egy teljes körũ szövetségre tett javaslatot, amelyben rajtunk és a Spanyolokon kívül részt vehetnek az Olaszok és a Franciák."
 lar_spain.30.a:0 "Milyen kiváló ötlet!"
 lar_spain.30.b:0 "Ezekkel az országokkal való szövetkezés nem az érdekünk jelenleg."
 lar_spain.31.desc:0 "A(z) [From.GetAdjective] kormány arról tájékoztat minket, hogy elfogadják javaslatunkat a Latin Blokk megalakítására."
 lar_spain.31.a:0 "Felbecsülhetetlen tagjai lesznek ennek az új szövetségnek."
 lar_spain.32.desc:0 "A(z) [From.GetAdjective] kormány arról tájékoztat bennünket, hogy egyelõre nem érdekeltek egy Latin szövetséghez való csatlakozásban."
 lar_spain.32.a:0 "Talán késõbb megváltoztatják véleményüket."
 lar_spain.33.t:0 "A Spanyol Katonai Unió"
 lar_spain.33.desc:0 "A Karlista ügynek még mindig vannak szövetségesei a katonaság soraiban. A velük való együttmũködés és segítségük megszerzése nagyban hozzájárul a felkelésünk sikeréhez."
 lar_spain.33.a:0 "A Katonai Unió szövetségeseinek biztosítása [union_militar_target_state_1.GetName] államban."
 lar_spain.33.b:0 "A Katonai Unió szövetségeseinek biztosítása [union_militar_target_state_2.GetName] államban."
 lar_spain.33.c:0 "A Katonai Unió szövetségeseinek biztosítása [union_militar_target_state_3.GetName] államban."
 lar_spain.33_tt:0 "5 jól képzett Karlista Requetét hoz létre §Y3 gyalogsági§! zászlóaljjal, amikor megkezdõdik a Karlista felkelés.\n"
 lar_spain.34.t:0 "Az Örökösödési Kérdés"
 lar_spain.34.desc:0 "A gyermektelen Alfonso Carlos halálával a Karlista vonal kihalt, és ennek következtében a Karlista mozgalom kettészakadt.\n\nVannak, akik támogatnák az Alfonso Carlos által kinevezett utódot, Xavier Bourbon-Parmát, de neki nincs dinasztikus joga a trónra. Mások inkább a számũzött, XIII. Alfonso király visszatérését támogatják, aki annak ellenére, hogy õ az áruló II. Izabella sarja, dinasztikus joggal rendelkezik a trónra.\n\nHa ez a kérdés nem oldódik meg gyorsan, akkor nagyon valószínũ, hogy a támogatásunk több, egymással vitázó tábort hoz létre."
 lar_spain.34.a:0 "A Király akaratát teljesíteni kell! Xavier lesz az új királyunk!"
 lar_spain.34.a_tt:0 "Xavier Bourbon-Parma lesz a monarchia helyreállítása után a király.\n"
 lar_spain.34.b:0 "A dinasztikus folytonosságot fenn kell tartani. XIII. Alfonso lesz a királyunk!"
 lar_spain.34.b_tt:0 "XIII. Alfonso lesz a monarchia helyreállítása után a király.\n"
 lar_spain.35.t:0 "A Monarchia Helyreállítása"
 lar_spain.35.desc:1 "Az uralkodó nélkül töltött, több mint fél évtized után nehéz volt visszafogni a Madridban összegyült üdvözlõ tömeget, amikor [From.GetSPBkingloc] ma reggel bevonult a városba. Az ujjongó nézõk által követett királyi menet Madrid utcáin haladt a San Jerónimo el Real templomig.\n\nPompás ünnepségen lett [From.GetSPBking2loc] királlyá koronázva.\n\nBár a nemzet nagy része még mindig romokban hever, az új Király talán egyesítõ és gyógyító erõként szolgálhat, és [From.GetNameDef] egy dicsõségesebb jövõ felé fordulhat."
 SPB_xavier_king:0 "Xavier Bourbon-Parma"
 SPB_alfonso_king:0 "XIII. Alfonso"
 SPB_xavier_king2:0 "Xavier megkapta I. Javier koronáját és átvette királyi stílusát, végül a jogos Karlista vonal örököse került a Spanyol trónra"
 SPB_alfonso_king2:0 "XIII. Alfonso sokévi számũzetés után visszatért a Spanyol trónra, és véget vetett az évszázados vérontásnak azáltal, hogy egyesítette az utódlás két vérvonalát"
 lar_spain.35.a:0 "Az igazságtalanság évszázada véget ért. Viva el Rey!"
 lar_spain.36.t:0 "Tanger Megszállása"
 lar_spain.36.desc:0 "Az 1924. évi Tanger-i Megállapodás figyelmen kívül hagyásával [From.GetAdjective] csapatok megszállóként léptek be a Tanger-i Nemzetközi Zónába. Annak ellenére, hogy a Spanyol nacionalisták felhívták a figyelmet a terület végleges bekebelezésére, a(z) [From.GetAdjective] fél arról biztosított minket, hogy ez csak egyszerũen egy 'ideiglenes háborús intézkedé', és a város késõbb visszakapja a háború elõtti státuszát."
 lar_spain.36.a:0 "Ha nem állunk ki a Tangeriek jogai mellett, akkor ki fog?"
 lar_spain.36_tt:0 "Ha §Y[SPA.GetName]§! nem hátrál meg, akkor megkapjuk:\n"
 lar_spain.36.b:0 "Ígéretük egyelõre elég jó."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] zord és hivatalos kifogást emelt Tanger megszállása ellen. Jogellenesnek ítélik cselekedeteinket, sõt eljutottak odáig, hogy katonai erõ alkalmazását is kilátásba helyezték, hogy a Nemzetközi Övezetbõl eltávolítsanak minket, ha nem lépünk azonnal vissza."
 lar_spain.37.a:0 "Nem fogunk megijedni az üres fenyegetéseiktõl."
 lar_spain.37.b:0 "Akkor vissza kell vonulnunk."
 lar_spain.38.desc:0 "Ahogy az várható volt, a gyenge [From.GetAdjective] kormány nem mert megtámadni Tangerben állomásozó csapatainkat. Most még jobban beintegrálhatjuk a várost a nemzetünkbe."
 lar_spain.38.a:0 "Ismét Spanyol!"
 lar_spain.39.t:0 "[From.GetNameDefCap] Észak Afrikát Követeli"
 lar_spain.39.desc:0 "[From.GetAdjective] diplomaták ultimátumot nyújtottak be nekünk, követelve, hogy haladéktalanul mondjunk le az Észak Afrikai területeink ellenõrzésérõl [From.GetNameDef] javára. Kétségtelen, hogy a jelenlegi nemzetközi helyzetünk gyengeségét akarják kihasználni..."
 lar_spain.39.a:0 "Nem engedhetünk meg magunknak újabb háborút. El kell fogadnunk."
 lar_spain.39.b:0 "Nem fogják ilyen könnyen megszerezni!"
 lar_spain.40.t:1 "[From.GetNameDefCap] Elfogadja a Követeléseket"
 lar_spain.40.desc:0 "[From.GetNameDefCap] elfogadta követeléseinket, és diplomatáik biztosítják, hogy azonnal intézkednek Észak-Afrika irányításának átadásáról."
 lar_spain.40.a:0 "Nagyon hatékony."
 lar_spain.41.t:0 "[From.GetNameDefCap] Elutasítja a Követeléseket"
 lar_spain.41.desc:0 "[From.GetAdjective] diplomaták arról tájékoztattak minket, hogy kategorikusan elutasítják az összes Észak-Afrikai Spanyol követelést."
 lar_spain.41.a:0 "Akkor erõvel kell majd elvennünk."
 lar_spain.42.t:0 "[From.GetNameDefCap] a Francia Trónt Követeli"
 lar_spain.42.desc:0 "Miután a közelmúltban elfoglalta a Spanyol trónt, [From.GetLeader] király már nyilvánvalóvá tette terveit a Francia trónról, kiemelve a koronára vonatkozó legitim jogát.\n\nHazánkban a Legitimisták legutóbbi politikai gyõzelmével a király most helyénvalónak találta, hogy végrehajtsa ezeket a terveket, és hivatalosan kijelentette, hogy Reimsben a lehetõ leggyorsabban megkoronázzák."
 lar_spain.42.a:0 "Jogosan követeli - lelkesen elfogadjuk. Vive le Roi!"
 lar_spain.42.b:0 "Franciaország soha nem lesz Spanyolország alárendeltje!"
 lar_spain.43.t:0 "[From.GetNameDefCap] Elismeri a Követelést"
 lar_spain.43.desc:0 "A(z) [From.GetAdjective] Legitimista kormány meghallgatta [Root.GetLeader] Király kérését, és most hivatalosan tájékoztattak minket arról, hogy elismerik a Francia koronára vonatkozó jogos igényét. Biztosítanak minket arról, hogy azonnal intézkednek a koronázási szertartás megtartásáról."
 lar_spain.43.a:0 "Minden úgy van, ahogy lennie kell."
 lar_spain.43_tt:0 "Megkezdõdnek a koronázás elõkészületei."
 lar_spain.44.t:0 "[From.GetNameDefCap] Elutasítja a Követelést"
 lar_spain.44.desc:0 "Annak ellenére, hogy [Root.GetLeader] Király jogosan követelte a Francia koronát, a(z) [From.GetAdjective] kormány a jelek szerint az utolsó pillanatban kihátrált mögüle. A lakossági zavargásokra hivatkoztak, amelyek Franciaország vélt Spanyol uralom alá vonása miatt törtek ki, és ezért sajnálatos módon elutasítják a hivatalos koronázási ceremóniát."
 lar_spain.44.a:0 "[Root.GetLeader] ettõl függetlenül Francia Király lesz."
 lar_spain.45.t:0 "Az Ibériai Unió"
 lar_spain.45.desc:0 "Csakúgy, mint 1580 és 1640 között, [From.GetNameDef] két nemzetünk unióját javasolja [From.GetLeader] vezetése alatt. [From.GetAdjective] diplomaták arra buzdítanak bennünket, hogy mérlegeljük azt az erõt, amelyet az egységes Ibéria egy vezetõ irányítása alatt képes lenne megmutatni a világnak."
 lar_spain.45.a:0 "Bölcsen beszélnek."
 lar_spain.45.b:0 "Portugáliát soha nem fogják uralni a Spanyolok!"
 lar_spain.46.t:0 "Ibériai Unió - [From.GetNameDefCap] Elfogadja"
 lar_spain.46.desc:0 "[From.GetNameDefCap] elfogadta javaslatunkat, hogy Iberiát egyesítsük [Root.GetLeader] vezetése alatt. Megteszik a szükséges intézkedéseket ami a kormányzati apparátusuk miénkbe történõ integrációjához kell."
 lar_spain.46.a:0 "Bölcsen döntöttek. Egyesülten erõsebbek vagyunk!"
 lar_spain.47.t:0 "Ibériai Unió - [From.GetNameDefCap] Elutasítja"
 lar_spain.47.desc:0 "[From.GetNameDefCap] elutasított minden lehetõséget az Ibériai-félsziget megosztott vezetésének egyesítésérõl. A kiterjedt tárgyalások ellenére a(z) [From.GetAdjective] küldöttség álláspontja röviden úgy foglalható össze, hogy "gyere és vedd el, ha elég kemény vagy!""
 lar_spain.47.a:0 "Javaslatuk elfogadható."
 lar_spain.48.t:0 "Portugál Anarchizmus"
 lar_spain.48.desc:0 "[From.GetNameDef] területén kitört harcok az elmúlt napokban átterjedtek a(z)[Root.GetAdjective] határvidékekre, és a helyi városokból a(z) [From.GetAdjective] Anarchista milíciák gyorsan elkezdték magukhoz vonzani a hasonló gondolkodású embereket. Határmenti erõink gyors fellépése ellenére a harcok puszta erõszakossága miatt el kellett hagyniuk õrhelyeiket, és a Polgárháborúban érintett mindkét féltõl érkezett, jól kiképzett [From.GetAdjective] erõkkel folytatott kezdeti összecsapások után kénytelenek voltak visszavonulni.\n\nAz azóta eltelt napokban a(z) [From.GetAdjective] Anarchista ügy támogatása tovább terjedt az egész [Root.GetAdjective] társadalomban, nyilvánvalóan nagy részben a titkosan érkezett külföldi támogatás következtében.\n\nEbbõl következõen a legnagyobb erõfeszítéseink ellenére, a nemzet gyakorlatilag a nagyobb [From.GetAdjective] Polgárháborúba süllyedt."
 lar_spain.48.a:0 "Miért kellett bennünket belevonni ebbe ?!"
 lar_spain.49.desc:0 "Amióta a(z) [Root.GetAdjective] harcok átterjedtek a(z) [From.GetAdjective] határon, a helyi anarchista támogatók tömegévál áltak ügyünk mellé. Néhány jól megtervezett és kivitelezett 'bátorító lépéssel' az Anarchistákat támogató hangulat futótũzként terjedt el a(z) [From.GetAdjective] társadalom fiataljai között.\n\nA(z) [From.GetAdjective] anarchista sejtek történt [Root.GetAdjective] fegyverkészletek átadása következtében [From.GetNameDef] helyzete addig romlott, hogy a kormány a felkelés teljes körũ elnyomására kényszerült. Ennek a felkelésnek a vezetõi most hivatalosabb és közvetlenebb segítségünket kérték, azt javasolva, hogy vegyük át a vezetõ szerepet a globális anarchista harcban, és õk hadd csatlakozzanak hozzánk hivatalosan, amikor a harcok alábbhagynak."
 lar_spain.49.a:0 "Lelkesen üdvözöljük az Anarchisták támogatóit!"
 lar_spain.50.t:0 "Portugál Anarchizmus - a Polgárháború Véget Ér"
 lar_spain.50.desc:0 "Anarchista küzdelmünk [From.GetAdjective] részének kedvezõ lezárásával a(z) [From.GetAdjective] sejtek most a Védelmi Tanácsba történõ felvételüket kérik."
 lar_spain.50.a:0 "Védelmünk alá vesszük õket."
 lar_spain.51.t:0 "Aranytartalék Áthelyezése"
 lar_spain.51.desc:0 "Nemzetünk aranytartalékát veszélyezteti a nacionalista elõretörés. Cselekednünk és biztosítanunk kell, hogy a tartalékokat biztonságosan külföldre juttassuk, nehogy az ellenségeink kezébe kerüljön."
 lar_spain.51.a:0 "[SOV.GetNameDef] számára küldjük el."
 lar_spain.51.b:0 "[SPR_relocated_gold_reserves_selection_1.GetNameDefCap] városába küldjük el."
 lar_spain.51.c:0 "[SPR_relocated_gold_reserves_selection_2.GetNameDefCap] városába küldjük el."
 lar_spain.51.d:0 "[SPR_relocated_gold_reserves_selection_3.GetNameDefCap] városába küldjük el."
 lar_spain.52.t:0 "[From.GetNameDefCap] Áthelyezi Aranytartalékát"
 lar_spain.52.desc:0 "[From.GetNameDef] küldeményei folyamatosan érkeznek hazánkba, mivel a(z) [From.GetAdjective] kormány a Polgárháború ideje alatt külföldön õrizteti aranytartalékát."
 lar_spain.52.a:0 "Talán ez egy lehetõség..."
 lar_spain.53.t:0 "Spanyol Aranytartalék"
 lar_spain.53.desc:0 "Egy ideje már a(z) [From.GetAdjective] aranytartalékok hazánkba érkeztek, és mi továbbra is bõséges támogatást küldünk [From.GetNameDef] részére, ellenszolgáltatás nélkül. A kormány tagjai kezdik felhívni a figyelmet ezen ügyek faramuci helyzetére."
 lar_spain.53.a:0 "Az aranytartalékot 'fizetségnek' fogjuk tekinteni."
 lar_spain.53.b:0 "Egy [SPD.GetAdjective] gyõzelem elegendõ fizetség lenne."
 lar_spain.54.t:0 "Aranytartalék Lefoglalva!"
 lar_spain.54.desc:1 "[From.GetNameDef]-i diplomatáink arról tájékoztattak minket, hogy a(z) [From.GetAdjective] kormány lefoglalta aranytartalékunkat! Állítólag még egy hivatalos közleményt sem tartanak szükségesnek errõl, kijelentve azt, hogy ez 'magától értetõdõ' dolog az általuk adott anyagi segítség 'késedelmes megfizetésére'."
 lar_spain.54.a:0 "Hogy merik?!"
 lar_spain.54.a_tt:0 "§REz a Polgárháború után hatással lesz gazdaságunkra!§!\n"
 lar_spain.55.t:0 "Kormányzati Finanszírozási Hiány"
 lar_spain.55.desc:0 "Aranytartalékaink lefoglalásával most nemesfém hiányában szenvedünk, így nem tudjuk finanszírozni a nemzet újjáépítését. Az állami szektorba történõ beruházásokat sajnálatos módon el kell halasztani."
 lar_spain.55.a:0 "Ez sajnálatos..."
 lar_spain.56.t:0 "[From.GetNameDefCap] Autonómiát Kér"
 lar_spain.56.desc:0 "Bár a(z) [From.GetAdjective] képviselõk alig várják, hogy bizonyíthassák lojalitásukat és kivegyék részüket a forradalomból, most az autonómia növelése érdekében emeltek szót. Azt állítják, hogy ha kissé lazítanánk a gyeplõn, akkor sokkal jobban tudnák segíteni ügyünket."
 lar_spain.56.a:0 "Kiérdemelték a bizalmunkat."
 lar_spain.56.b:0 "De a gyeplõ szorosan tartása még jobb."
 lar_spain.57.t:0 "[From.GetNameDefCap] Autonómiát Biztosít"
 lar_spain.57.desc:0 "[From.GetNameDef]-i képviselõink arról tájékoztatnak minket, hogy a(z) [From.GetAdjective] kormány alkalmasnak ítélte meg a helyzetet, hogy nagyobb önállóságot biztosítson nekünk."
 lar_spain.57.a:0 "Elõrehaladás!"
 lar_spain.58.t:0 "[From.GetNameDefCap] Elutasítja az Autonómiát"
 lar_spain.58.desc:0 "[From.GetNameDef]-i képviselõink arról tájékoztatnak minket, hogy a(z) [From.GetAdjective] kormány elutasította a nagyobb autonómiára irányuló kérelmünket."
 lar_spain.58.a:0 "Nem bíznak bennünk?"
 lar_spain.59.t:0 "Egy Vörös Ibéria"
 lar_spain.59.desc:0 "A közös ideológiai érdekeinket látva [From.GetNameDefCap] követeket küldött egy egységes Ibériáról szóló javaslattal. Azt javasolják, hogy ha félretesszük nézeteltéréseinket és összefogunk [From.GetAdjective] vezetés alatt, jobban segíthetjük az Ibériai Forradalom sikerét."
 lar_spain.59.a:0 "A munkavállalók ereje nagymértékben megerõsödne!"
 lar_spain.59.b:0 "Mi magunk jobban el tudjuk terjeszteni a Forradalmat."
 lar_spain.60.t:0 "Egy Vörös Ibéria - [From.GetNameDefCap] Elfogadja"
 lar_spain.60.desc:0 "[From.GetNameDefCap] helyesléssel reagált indítványunkra - egyetértenek az egységes szocialista Ibéria koncepciójával."
 lar_spain.60.a:0 "Együtt erõsebbek vagyunk."
 lar_spain.61.t:0 "Egy Vörös Ibéria - [From.GetNameDefCap] Elutasítja"
 lar_spain.61.desc:0 "[From.GetNameDefCap] nyíltan elutasította az egységes szocialista Ibéria javaslatát. Miközben egyetértenek abban, hogy sok közös érdekünk van, úgy gondolják, hogy ezeket a célokat két független nemzetként hatékonyabban tudjuk elérni."
 lar_spain.61.a:0 "Még csak nem is tudják, hogy mekkorát tévednek."
 lar_spain.62.t:0 "Kommunista Felkelés!"
 lar_spain.62.desc:0 "A(z) [From.GetAdjective] földalatti sejtek, amik tiltott támogatást kapnak [From.GetNameDef] kormányától, az elmúlt hónapokban felbátorították azokat a helyi kommunista csoportokat, amelyekkel évek óta küzdünk. Kétségtelenül több külföldi segélyt ígértek, de ezek a csoportok most fegyvert fogtak és a hadsereg hũtlen tagjai egy nagyszabású felkelés keretében csatlakoztak hozzájuk, aminek célja a kormány erõszakos megdöntése."
 lar_spain.62.a:0 "Le fogjuk törni ezt a lázadást!"
 lar_spain.63.t:0 "Kommunista Felkelés [From.GetNameDefCap] városában!"
 lar_spain.63.desc:0 "Ahogy az várható volt, néhány jó helyre pozícionált anyagi támogatással a kommunista csoportok, amelyek már egy ideje zavarják a(z) [From.GetAdjective] kormányt, most akcióba lendültek. Egy nagyszabású felkelés keretében megpróbálják átvenni az irányítást a kormány felett, de nagyban támaszkodnak a mi támogatásunkra. Vezetõik, bár idealisztikusak és lelkesek, kevés hadviselési tapasztalattal rendelkeznek és segítségért és irányításunkért fordultak hozzánk."
 lar_spain.63.a:0 "És megkapják tõlünk!"
 lar_spain.64.t:0 "[From.GetNameDefCap] Támogatást Kér"
 lar_spain.64.desc:0 "Noha [From.GetNameDef] politikai helyzete régóta bizonytalan, úgy tũnik, hogy a konfliktus súlyossága meglepetést okozott a(z) [From.GetAdjective] kormánynak. Minden segítséget elfogadnak amire szükségünk lehet a fasizmus elleni küzdelemben, és arra buzdítottak bennünket, hogy ebben a kritikus idõszakban ne késlekedjünk túl sokáig.\n\nKétséges, hogy a Köztársasági kormány külsõ segítség nélkül megnyerheti-e a polgárháborút, és bár egy demokratikus Spanyolországi gyõzelem kívánatos eredmény lenne, valószínũ, hogy ennek a támogatásnak a biztosítása a kommunista szimpatizánsokat bátorítaná fel hazánkban."
 lar_spain.64.a:0 "Bennünk bíznak és nekünk saját felelõsségünk is segíteni nekik."
 lar_spain.64.b:0 "Nem kockáztathatjuk saját politikai stabilitásunkat az õ megsegítésük érdekében."
 lar_spain.65.t:0 "[From.GetNameDefCap] Támogatást Ad"
 lar_spain.65.desc:0 "A(z) [From.GetAdjective] kormány arról tájékoztat minket, hogy elküldik nekünk a támogatás elsõ jelképes szállítmányát. Bár kritikus fontosságú a morálunk növelése érdekében, a tényleges anyagi hatása elhanyagolható, de a Franciák biztosítanak minket arról, hogy megvizsgálják a jövõbeni jelentõsebb segítségnyújtás lehetõségét."
 lar_spain.65.a:0 "Ez csodálatos hír!"
 lar_spain.66.t:0 "[From.GetNameDefCap] Elutasítja a Kérelmet"
 lar_spain.66.desc:0 "A Franciák arról tájékoztatnak minket, hogy sajnos nem tudnak támogatást küldeni nekünk, mivel ez veszélyeztetné belpolitikai stabilitásukat."
 lar_spain.66.a:0 "És úgy gondolják, hogy a fasisztákkal közös újabb határvonal nem veszélyezteti?"
 lar_spain.67.t:0 "[From.GetAdjective] Függetlenségi Háború!"
 lar_spain.67.desc:0 "Úgy tũnik, hogy a(z) [From.GetAdjective] kormány gyorsan megfeledkezett arról, hogy kinek köszönheti a közelmúltbeli polgárháborús gyõzelmét. Ma reggel hirtelen megszakadt minden kommunikáció a(z) [From.GetNameDef] képviselõinkkel, és az állami médiájukban [From.GetLeader] propaganda közleményét sugározták, ami nyilvánvaló próbálkozás a(z) [From.GetAdjective] emberek újabb háborús lelkesítésére.\n\nMa reggel késõbb Moszkvában hivatalos függetlenségi nyilatkozatot tettek."
 lar_spain.67.a:0 "Összetörjük ezt a hajthatatlanságot!"
 lar_spain.67.b:0 "Nincs más választásunk, mint elfogadni."
 lar_spain.68.t:0 "[From.GetNameDefCap] Támogatást Kér"
 lar_spain.68.desc:0 "[From.GetNameDefCap] anyagi segítségkéréssel keresett meg minket, a(z) [SOV.GetNameDef] elleni függetlenségi háborújukhoz."
 lar_spain.68.a:0 "És megkapják tõlünk."
 lar_spain.68.b:0 "Nem kockáztathatjuk a Szovjetekkel fennálló kapcsolatunkat."
 lar_spain.69.t:0 "[From.GetNameDefCap] Támogatást Biztosít"
 lar_spain.69.desc:0 "[From.GetNameDefCap] meghallgatta segítségkérésünket, és felajánlották, hogy jelentõs mértékben bevonnak minket a kölcsön-lízing támogatási programjaikba."
 lar_spain.69.a:0 "Ez nagyon pozitív hír."
 lar_spain.70.t:0 "[From.GetNameDefCap] elutasítja a Támogatást"
 lar_spain.70.desc:0 "[From.GetNameDefCap] arról tájékoztatott minket, hogy jelenleg képtelenek segítséget nyújtani nekünk, a hazai és nemzetközi közvéleményre gyakorolt lehetséges hatások miatt."
 lar_spain.70.a:0 "Másodszor hagynak el minket."
 lar_spain.71.t:0 "[From.GetNameDefCap] Megnemtámadási Szerzõdést Kérelmez"
 lar_spain.71.desc:0 "Mivel mindketten háborúban állunk a kommunistákkal, [From.GetNameDefCap] javaslatot tett egy Megnemtámadási Szerzõdésre. Ez lehetõvé tenné számunkra, hogy a közelgõ Vörös fenyegetésre összpontosítsunk, figyelmen kívül hagyva pillanatnyi nézeteltéréseinket."
 lar_spain.71.a:0 "[SOV.GetNameDef] megsemmisítéséhez képest minden egyéb csak másodlagos."
 lar_spain.71.b:0 "Egy szerzõdés a Köztársaságiakkal? Soha!"
 lar_spain.72.t:0 "[From.GetNameDefCap] Elfogadja a Megnemtámadási Szerzõdést"
 lar_spain.72.desc:0 "A(z) [From.GetAdjective] kormány bölcsen elfogadta a Megnemtámadási Szerzõdésre vonatkozó javaslatunkat. Azonnal hatályba is lép."
 lar_spain.72.a:0 "Felismerik a nagyobb veszélyt."
 lar_spain.73.t:0 "[From.GetNameDefCap] Elutasítja a Megnemtámadási Szerzõdést"
 lar_spain.73.desc:0 "[From.GetNameDefCap] meghallgatta a Megnemtámadási Szerzõdésre vonatkozó javaslatunkat, de arról tájékoztatott minket, hogy jelenleg nem áll érdekükben aláírni."
 lar_spain.73.a:0 "Vajon mit terveznek?"
 lar_spain.74.t:0 "[From.GetNameDefCap] Támogatást Kér"
 lar_spain.74.desc:0 "A(z) [From.GetAdjective] kormány segítségünket kérte a(z) [SOV.GetNameDef] elleni háborújukban. Biztosítottak bennünket, hogy nincs sokra szükségük, és hogy némi kritikus hírszerzési információ megosztása felbecsülhetetlen értéket jelent számukra, vagy segítsünk nekik a hadseregparancsnokság kiképezésében a(z) [SOV.GetAdjective] taktikákat jobban ellensúlyozandó."
 lar_spain.74.a:0 "Egy csodálatos ötlet. Halál a Szovjetekre!"
 lar_spain.74.b:0 "Féltékenyen kell õriznünk az elõnyünket."
 lar_spain.75.t:0 "[From.GetNameDefCap] Támogatást Ad"
 lar_spain.75.desc:1 "Megfontolva a kérésünket, [From.GetNameDef] javaslatot tett katonai szakértõk elküldésére, hogy kiképezzék hadseregparancsnokságunkat az általuk ismert [SOV.GetAdjective] stratégiák jobb ellensúlyozására, miközben bizonyos értékes hírszerzési információkkal is szolgálnak."
 lar_spain.75.a:0 "Ez felbecsülhetetlen értékũnek bizonyul a Szovjetek elleni harcban."
 lar_spain.76.t:0 "[From.GetNameDefCap] elutasítja a Támogatást"
 lar_spain.76.desc:0 "Kérésünk ellenére [From.GetNameDef] megtagadta bármilyen segítség nyújtását a Szovjetekkel folytatott harcunkban. A Szovjet frontról származó információk megszerzésére irányuló minden próbálkozásunk is süket fülekre talált."
 lar_spain.76.a:0 "Minden titkukat féltékenyen õrzik."
 lar_spain.77.t:0 "XIII. Alfonso Meghalt"
 lar_spain.77.desc1:0 "Miután a Második Köztársaság 1931-es kihirdetése óta számũzetésben élt a Spanyolország felett uralkodó utolsó király, XIII. Alfonso ma hajnalban Rómában meghalt. Számũzetése és [Root.GetNameDef] jelenlegi helyzete miatt viszonylag fiatalon belehalt szívbetegségébe. Várhatóan Rómában temetik el.\n\nMíg Alfonso elsõ és második fia már 1933-ban lemondott a trónról és úgy tũnik, hogy a harmadik fia, Infante Juan lesz az örökös, vannak olyan hírek, amelyek szerint a néhai Király második fia, Infante Jaime fontolóra vette, hogy ismét megerõsíti öröklési jogát."
 lar_spain.77.desc2:0 "Ma korábban váratlanul meghalt XIII. Alfonso király Madridban, miután súlyos mellkasi fájdalmaktól szenvedett. A király testét hamarosan az állami sírboltban helyezik örök nyugalomra a madridi San Jerónimo el Real templomban, lehetõvé téve a tömegek számára, hogy leróják tiszteletüket a király elõtt.\n\nMíg korábban a hallási problémái miatt lemondott öröklési jogáról, a Király második fia, Infante Jaime apja halála utáni órákban gyorsan megerõsítette trónhoz való jogát. A Karlisták elsöprõ támogatásával szemben nem valószínũ, hogy öccse, Infante Juan képes lesz megváltoztatni ezt a helyzetet."
 lar_spain.77.a:0 "A király meghalt. Viva el Rey!"
 lar_spain.78.t:0 "Sanjurjo Meghalt"
 lar_spain.78.desc:0 "Csak alig néhány nappal a polgárháború kezdete után tragédia sújtott minket, mivel a puccs kiválasztott vezetõje, José Sanjurjo meghalt egy Portugáliába tartó repülõgép balesetben. Az utazás célja az volt, hogy átvegye a Spanyolországi Nacionalista erõk irányítását.\n\nÚgy tũnik, hogy a tábornok hõsi 'merész pilóta' benyomását akarta kelteni miután több mint két év számũzetés után visszatért Spanyol földre. Egy kisebb repülõgéphez ragaszkodott, a rendelkezésre álló nagyobbakk helyett, és azt követelve, hogy minden nehéz poggyászát ugyanarra a repülõgépre rakják, túlterhelte azt és lezuhant.\n\nFelszállás után azonnal lezuhant és meghalt, és ezután a nacionalista vezetésért versengõ tábornokok összecsaptak egymással."
 lar_spain.78.a:0 "Túl sokat kockáztatott."
 lar_spain.78_tt:0 "§YJosé Sanjurjo Meghalt.§!\n"
 lar_spain.79.t:0 "[Root.GetLeader] Megkoronázása"
 lar_spain.79.desc:0 "Sok pompa és ünnepség kíséretében ma megkoronázták [Root.GetLeader] Királyt a Reimsi Székesegyházban. A hivatalos szertartás után a király üdvözölte a kint várakozó ujjongó tömeget, akik megmámorosodtak attól, hogy nemzetük visszatér a monarchiához.\n\nAz alattvalóinak szóló beszédében a király hangsúlyozta a Francia és a Spanyol egységet, amit személye szimbolizál. Bárhol is fenyegetik a Francia érdekeket, találnak maguk mellett egy Spanyolt, aki támogatja õket."
 lar_spain.79.a:0 "Nagyszerũ nap a Királyság számára!"
 lar_spain.81.t:0 "A Gyõzelem Ára"
 lar_spain.81.desc:0 "A Spanyol Polgárháborúban való erõs részvételünk miatt a(z) [SPD.GetAdjective] kormány felett gyakorolt befolyásunk olyan mértékben kibõvült, hogy valójában Moszkva egyik bábállama."
 lar_spain.81.a:0 "Nyugat-Európában növekszik a befolyásunk!"
 lar_spain.82.t:0 "A Gyõzelem Ára"
 lar_spain.82.desc:0 "A Polgárháborúban miénk a gyõzelem, de a Szovjet segélyekre való jelentõs támaszkodásunk azt jelentette, hogy komoly adósságot halmoztunk fel, amelyet vissza kell fizetnünk. A Polgárháború kaotikus idõszaka azt is jelentette, hogy a Sztálinistáknak sikerült az új katonai szervezetünkben és kormányunkban kulcsfontosságú pozíciókat elfoglalniuk. Ezért most nehéz helyzetben vagyunk.\n\nMoszkva már elkezdett 'javaslatokat' tenni a hozzájuk hũ miniszterek és tisztek kinevezésére, és egyelõre nem tudjuk megtagadni követeléseiket súlyos gazdasági következmények nélkül, vagy ami még rosszabb, egy új polgárháború is kitörhet. Ha valódi függetlenséget szeretnénk elérni, gondosan kell kijátszani a kártyáinkat, és vagy be kell bizonyítanunk hũségünket, vagy alá kell ásnunk és szét kell rombolnunk az államunkra gyakorolt Sztálinista befolyást."
 lar_spain.82.a:0 "Meglátjuk, meddig tart ez a helyzet."
 lar_spain.83.t:0 "Az Árulás Jelei"
 lar_spain.83.desc:0 "Az elmúlt hetekben [SPD.GetNameDef]-i kapcsolattartóinktól, képviselõinktõl, hũséges sztálinista minisztereinktõl és tisztjeinktõl többször is visszatartottak fontos információkat, és megtagadták tõlük a(z) [SPD.GetAdjective] kormányzati és katonai tisztviselõkkel való kapcsolatfelvételt. Most eljutott hozzánk a hír, hogy embereinket szisztematikusan eltávolítják a befolyásos pozíciókból, és még a külföldi segélyprogramjainkat is megakasztják.\n\nAz ilyen gyakoriságú 'egybeesések' nem lehetnek véletlenek. A(z) [SPD.GetAdjective] kormány egyértelmũ árulási jeleket mutat, és vissza akarja vonni a(z) [SOV.GetNameDef] fél iránti kötelezettségeit. Moszkvában megtorlásról és a gyeplõ szorosabbra húzásáról kezdtek beszélni."
 lar_spain.83.a:0 "Üzenetet küldünk egy Katalóniában történõ megszállási övezet létrehozásáról."
 lar_spain.83.b:0 "Minden bizonnyal a beavatkozásunk nélkül is megoldódik minden."
 lar_spain.84.t:1 "Katalán Megszállási Övezet"
 lar_spain.84.desc:0 "Elfogyott Moszkva türelme, amiért folyton falba ütköztek a kormányunk feletti nagyobb hatalom megszerzésében. A Szovjetek egyoldalúan megszállási övezetet hoztak létre Katalóniában, Valenciában és Aragonia egy részén, egy névlegesen független kormány alatt, aminek úgy tũnik, hogy gyakorlatilag nincs tényleges hatalma. A hũséges kommunista erõk özönlenek ebbe az új övezetbe, hũséget fogadva a Moszkva-párti 'kormánynak'.\n\nAz üzenet világos: engedelmeskedj Moszkva utasításainak, vagy további büntetõ fellépésre számíts! Bár nem valószínũ, hogy képesek lesznek kiterjeszteni befolyásukat mielõtt a terveink megvalósulnak, kétségtelenül kihívást jelent majd földjeinkrõl a szovjet erõk elũzése."
 lar_spain.84.a:0 "A feszültség növekszik. Gyorsan folytatnunk kell terveinket!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] Irányítása Alá Vonta [SPR_stolen_state_name.GetName]-t"
 lar_spain.85.desc:0 "Erõink teljesen irányításuk alá vonták [SPR_stolen_state_name.GetName]-t, kiszorítottak minden Szovjet támogatót és a helyi Moszkva-barát vezetést. Gyorsan újjáépítjük a(z) [SPD.GetAdjective] helyi kormányt a térségben."
 lar_spain.85.a:0 "Államról államra megszabadítjuk országunkat a Sztálinista befolyástól!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] Irányítása Alá Vonta [SPR_stolen_state_name.GetName]-t"
 lar_spain.88.desc:0 "[SPD.GetAdjective] erõk teljesen irányításuk alá vonták [SPR_stolen_state_name.GetName]-t, elũzték a támogatóinkat és a helyi Moszkva-párti vezetést, és gyorsan helyreállítják saját helyi kormányukat a térségben."
 lar_spain.88.a:0 "Egy megnyert csata még nem jelenti a háború megnyerését."
 lar_spain.89.t:0 "[From.GetNameDefCap] Elfogadja a Követeléséket"
 lar_spain.89.desc:0 "Váratlanul a(z) [From.GetAdjective] kormány meghátrált és beleegyezett a függetlenségi követeléseinkbe. Úgy tũnik, hogy nem akarnak Európa nyugati részén egy újabb konfliktusba keveredni."
 lar_spain.89.a:0 "Úgyis veszítettek volna."
 lar_spain.90.t:0 "Niceto Alcalá-Zamora Elbocsátása"
 lar_spain.90.desc:0 "A baloldal különbözõ pártjai közötti, az 1936-os választási gyõzeelem után egyesült baloldali pártok közötti harcok elérték csúcspontjukat. Niceto Alcalá-Zamora elnök centralista és kompromisszumos politikája elidegenítette Cortes-i támogatóit, akik alkotmányellenesnek ítélték a Cortes feloszlatásáról szóló szavazást, és felmentették hivatalából.\n\nAlcalá-Zamora helyett a Cortes megválasztotta régi riválisát, Manuel Azañát, aki most azt az irigylésre méltó feladatot örökölte meg, hogy visszahozza a stabilitást az egyre polarizálódó spanyol politikai színtérre."
 lar_spain.90.a:0 "A káosz teljes."
 SPR_spanish_elections_flag:0 "1936-ban Spanyol választásokat tartottak"
 lar_heavy_water.1.t:0 "A Telemark Nehézvízi Üzem Megsemmisült"
 lar_heavy_water.1.desc:0 "A Telemarki helyõrség parancsnoka arról számolt be, hogy a Vemork vízerõmũben katasztrofális robbanás történt tegnap este, ami elpusztította a nehézvíz elõállításához használt létesítményeket. A vizsgálatok még folyamatban vannak, a rendelkezésre álló bizonyítékok nagyon határozottan azt sugallják, hogy egy ellenséges elit egység szabotálta a létesítményt.\n\nÚgy tũnik, hogy egy kommandós ejtõernyõs egységet dobtak le, akik a döbbenetesen laza õrséget kijátszva behatoltak az épületbe, robbanóanyagot helyeztek el a tartályoknál és a robbanás elõtt alig néhány perccel eltũntek az éjszakában.\n\nPolgári áldozatokról nem számoltak be, ami arra a következtetésre vezette a parancsnokot, hogy a helyi ellenállás korábban tudhatott a rajtaütésrõl. A helyõrség most végzi a terület átfésülését, de nem találtak nyomokat, és úgy gondoljuk, hogy a csapat már elhagyta a környéket."
 lar_heavy_water.1.a:0 "Jelentõs visszalépés."
 lar_heavy_water.2.t:0 "A Gunnerside Mũvelet Sikeres"
 lar_heavy_water.2.desc:0 "A Telemark helyi kapcsolattartói jelentései azt jelzik, hogy a Gunnerside Mũvelet teljes sikerrel lezajlott. Az ejtõernyõs ledobást követõen a csapat az összes õrt elkerülve sikeresen beszivárgott az üzembe.\n\nA robbanótöltetek elhelyezése után a csapat nyom nélkül elhagyta a helyszínt, és most szétvált, hogy elkerülje az utánuk kutató csapatokat. A rajtaütés óta nem hallottunk semmit a csapattól, de ez várható volt. Arra is számítunk, hogy a németek nyilvánosan bejelentik, hogy megölték vagy elfogták valamelyik kommandósunkat."
 lar_heavy_water.2.a:0 "Aki mer az nyer."
 lar_bruneval_raid.1.t:0 "Ellenséges Kommandós rajtaütés radarfelszerelést zsákmányolt"
 lar_bruneval_raid.1.desc:0 "Megérkeztek az ellenséges rajtaütésrõl szóló jelentések, amik szerint egy kis ellenséges erõ megtámadta egyik radarberendezésünket. A helyõrség bátor, de végül sikertelen védekezését követõen az ellenséges erõk rövid ideig átvették az irányítást a létesítmény felett, majd az azonnali, erõteljes ellentámadás visszaszorította õket a tengerpartra, ahol sietve felszálltak a rájuk váró hajókra és elmentek.\n\nA radar telepítésének alapos átvizsgálása során kiderült, hogy számos alkatrészt eltávolítottak, és a létszámellenõrzés során kiderült, hogy az egyik radartechnikus hiányzik, valószínũleg az ellenséges csapat elrabolta."
 lar_bruneval_raid.1.a:0 "Milyen gyáva módja a háborúnak."
 lar_bruneval_raid.2.t:0 "A Harapás Mũvelet Sikeres"
 lar_bruneval_raid.2.desc:0 "Az ellenséges radar elleni rajtaütés teljes siker volt. A támadó egység sikeresen földet ért, minimálisan szétszóródva az ejtõernyõs ugrás után.\n\nA felszerelés összegyũjtése és a tájékozódás után az ejtõernyõsök a célpont felé indultak és rövid, de heves tũzharcban megsemmisítették a gyenge helyõrséget. A terület biztosítása után a támadókat kísérõ radartechnikus fényképeket készített a radarról és kiszerelte a kiválasztott alkatrészeket, hogy hazaszállíthassák azokat.\n\nA riasztott helyõrséggel folytatott második tũzharcot követõen megtisztították az evakuációs partszakaszt, és a csapat hajóra szállt, hogy visszainduljanak hozzánk, és egy ellenséges radartechnikust is magukkal vittek további kihallgatásra."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung Sikertelen"
 lar_capture_tito.1.desc:0 "Titó Jugoszláv partizánvezér elfogására vagy meggyilkolására irányuló mũveletünk nem járt sikerrel. Az elsõ légideszant-hullám elég közel került a barlanghoz, amit Titó rejtekhelyének gyanítottunk, de erõs ellenséges egységek gyilkos tüzében találtuk magunkat, amelyekrõl a hírszerzésünk nem tudott. Míg csapataink bátran harcoltak, az ellenséges erõsítés a vártnál hamarabb megérkezett. Még egy elkeseredett kitörési kísérlet sem járt sikerrel.\n\nA túlélõk baráti területre vonultak vissza. Tito jelenlegi tartózkodási helye nem ismert."
 lar_capture_tito.1.a:0 "Ezúttal megúszta."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung Sikeres"
 lar_capture_tito.2.desc:0 "Tito partizánvezér megsemmisítésére irányuló mũveletünk teljes sikert aratott. Bár az ellenség számított a támadásra, a közvetlen légitámadás és a Tito fõhadiszállásán történõ ejtõernyõs csapatok támadási kombinációja meglepte õket. A barlangban lévõ fõhadiszálláson és annak környékén zajló heves tũzharcot követõen Tito holttestét a meggyilkoltak között találták meg."
 lar_capture_tito.2.a:0 "Elkaptuk."
 Tito_killed:0 "§YJosip Broz Titót§! megölték."
 lar_rescue_mussolini.1.t:0 "A mentési kísérlet sikertelen"
 lar_rescue_mussolini.1.desc:0 "A Mussolini megmentésére tett kísérlet jelentõs emberáldozatot követelve kudarcot vallott. Csapatokkal és felszereléssel túlterhelve az ejtõernyõsök szállítására használt vitorlázórepülõk közül több nem tudta a megfelelõ magasságot elérni a hegyen való átkeléséhez, és a rossz idõjárási viszonyok miatt lezuhantak. Mivel a támadóerõnek csak egy kisebb része maradt meg, a parancsnok úgy döntött, hogy a gyorsaságra és a meglepetés erejére épít.\n\nSajnos a börtönõrök ekkor már teljes riadókészültségben voltak és tüzet nyitottak, amikor a rohamosztagos csoport megpróbált behatolni a szállodába. Rövid küzdelem után a helyzetük tarthatatlanná vált és a lõszerük is elfogyott. Ekkor a parancsnok megadta magát."
 lar_rescue_mussolini.1.a:0 "Érdemes volt megpróbálni."
 lar_rescue_mussolini.2.t:0 "Mussolini Megmenekült"
 lar_rescue_mussolini.2.desc:0 "Mussolini kiszabadítása sikeres volt. A kis ejtõernyõs egység sikeresen leszállt a szálloda közelében, és lövés nélkül megrohamozta az épületet. A helyi õrség nem küzdött, miután felismerte az ellenállás kilátástalanságát. Ezt követõen Mussolinit egy Fiesler Storch repülõgéppel mentették ki, és baráti területre tért vissza, ahonnan tovább fog utazni, hogy találkozzon [GER.GetLeader] vezérrel."
 lar_rescue_mussolini.2.a:0 "Nem felejtjük el a barátainkat."
 lar_operative_event.1.t:0 "Ügynök Elfogva"
 lar_operative_event.1.desc:0 "Miközben ellenséges vonalak mögé helyezték, [This.GetName] ügynököt elfogta az ellenséges [From.From.GetAdjective] kémelhárítás. Más forrásokból származó jelentések szerint [This.GetSheHe] kihallgatás céljából egy távoli helyre került elszállításra. Noha úgy gondoljuk, hogy [This.GetSheHe] a lehetõ leghosszabb ideig megpróbál ellenállni a kihallgatásoknak, valószínũleg az ellenség végül hasznos információkra tesz szert, hacsak nem mentjük meg [This.GetSheHe] ügynököt még mielõtt megtörik."
 lar_operative_event.1.a:0 "Egy mentési akciót kell végrehajtanunk!"
 lar_operative_event.2.t:0 "Ügynök Bujkálásra Kényszerült"
 lar_operative_event.2.desc:0 "Mialatt [From.From.GetNameDef] területén teljesítette küldetését, [This.GetName] ügynököt észlelte a(z) [From.From.GetAdjective] kémelhárítás. Az utolsó üzenet amit [This.GetSheHe] küldött, arról szólt, hogy [This.GetSheHe] észlelte az ellenséges megfigyelést [This.GetHerHim] követése során, és hogy [This.GetSheHe] menekülési protokollt fog végrehajtani.\n\nEzek részeként [This.GetName] természetesen megszakítja a kapcsolatot [This.GetHerHis] felügyelõivel, hogy elkerülje az ellehetetlenítésüket.\n\nSiker esetén [This.GetName] pár héten belül ismét kapcsolatba lép velünk."
 lar_operative_event.2.a:0 "Nem tehetünk mást, csak várhatunk és reménykedhetünk."
 lar_operative_event.3.t:0 "Ügynököt Megölték"
 lar_operative_event.3.desc:0 "Úgy tũnik, hogy [This.GetName], [From.From.GetNameDef] területén bevetett egyik ügynökünk meghozta a végsõ áldozatot kötelessége teljesítése során és meghalt. [From.From.GetAdjective] forrásokból származó jelentések természetesen ritkák, de úgy tũnik, hogy [This.GetName] ügynököt a(z) [From.From.GetAdjective] kémelhárítás nyomon követte. Valószínũnek tũnik, hogy [This.GetSheHe] ügynököt elfogták volna és õ vagy a halált választotta, hogy elkerülje a létfontosságú információk átadását, vagy pedig [From.From.GetAdjective] ügynökök ölték meg, miközben ellenállt a letartóztatásnak."
 lar_operative_event.3.a:0 "[This.GetHerHis] egy hõs, aki most örök békét lelt."
 lar_operative_event.4.t:0 "Ügynök Megsérült"
 lar_operative_event.4.desc:0 "A(z) [From.From.GetAdjective] kémelhárítással való találkozás után [This.GetName] arról számolt be, hogy [This.GetSheHe] egy ideig nem lesz képes cselekedni [This.GetHerHim] õrizetbe vételének során kötört harc közben elszenvedett sérülések miatt.\n\n[This.GetName] most biztonságos helyen van, [This.GetHerHis] sebeit ápolja és néhány hétig nem lesz elérhetõ, amíg [This.GetSheHe] rendbe nem jön."
 lar_operative_event.4.a:0 "[This.GetSheHe] hamarosan visszatér sorainkba."
 lar_operative_event.5.t:0 "Ellenséges Ügynök Átállt"
 lar_operative_event.5.desc:0 "Hírszerzõ szolgálatunk nagy sikert ért el: alapos kihallgatást követõen [This.GetHerHis] valószínũsíthetõ sorsáról értesülve, [This.GetSheHe] ügynököt kémkedéssel vádolták meg. Az elfogott [From.From.GetAdjective] ügynököt [This.GetName] kivállalta, hogy együttmũködjön velünk [This.GetHerHis] állam elleni bũncselekményeinek teljes amnesztiája fejében.\n\n[This.GetHerHis] tudásával a(z) [From.From.GetAdjective] kémelhárítás teljes belsõ mũködésérõl [This.GetSheHe] sokkal könnyebben fog beszivárogni [From.From.GetNameDef] területeire és a(z) [From.From.GetAdjective] kémelhárítás elõtt rejtve marad."
 lar_operative_event.5.a:0 "De arra számítottunk, hogy [This.GetHerHim] meghal?"
 lar_operative_event.6.t:0 "[From.GetAdjective] Ügynök Elfogva!"
 lar_operative_event.6.desc:0 "[This.GetName] ügynököt elkapták amikor megpróbált behatolni az adminisztrációnkba, és titkos információkat kiszivárogtatni [This.GetHerHis] feletteseinek. Kihallgatásakor [This.GetSheHe] kiderítette, hogy [This.GetHerselfHimself] a(z) [From.GetAgency] egyik külföldi kéme, aki [From.From.GetAdjective] területen tevékenykedik. Még mindig nem ismert, hogy mi a(z) [From.GetAdjective] nemzetünk iránti érdeklõdés pontos oka, vagy adminisztrációnk mely részei kerültek már ki a(z) [From.GetAdjective] hírszerzéshez. [This.GetName] börtönbe került és további kihallgatásra vár. Csak abban reménykedhetünk, hogy végül [This.GetSheHe] mindent elárul, amit [From.From.GetNameDef] területén végzett [From.GetAdjective] mũveletekrõl tudni lehet."
 lar_operative_event.6.a:0 "Megvan rá a módszerünk, hogy beszédre bírjuk."
 occupied_countries.1.title:1 "[From.From.GetNameDef] Ideiglenes Kormánya"
 occupied_countries.1.desc:1 "A megszálló erõink és a helyi polgári hatóságok közötti hosszú és összehangolt erõfeszítések után készen állunk arra, hogy [From.From.GetNameDef] irányítását egy helyi kormány kezébe adjuk vissza. Ez az új kormány szimpatikus civilekbõl áll, és kész szorosan együttmũködni velünk."
 occupied_countries.1.a:1 "Áldásunk rájuk!"
 occupied_countries.1.b:1 "Még nem állnak készen."
 lar_news.1.t_franco:0 "Nationalista Gyõzelem a Spanyol Polgárháborúban"
 lar_news.1.t_falangist:0 "Falangista Gyõzelem a Spanyol Polgárháborúban"
 lar_news.1.t_carlists:0 "Karlista Gyõzelem a Spanyol Polgárháborúban"
 lar_news.1.desc_franco:0 "A hosszú és kimerítõ polgárháború után a Francisco Franco vezetése alatt egyesült nacionalisták végül legyõzték köztársasági ellenségeiket, és teljes irányítást szereztek Spanyolország felett. Bár elszigetelt köztársasági csapatok által folytatott gerillaharcok hátráltathatják a helyi nacionalista irányítás érvényesülését a korábban köztársasági területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nBár a nemzet megkezdte a háború által megtépázott városok és ipar újjáépítését, még nem derült ki, hogy a nacionalisták ideológiai összevonása milyen hatással lesz a külpolitikájukra, és megtérül-e a nagylelkũ külföldi katonai segély."
 lar_news.1.desc_franco_unified:0 "Az elmúlt hetekben megnõtt a feszültség a gyõztes nacionalisták különbözõ frakciói között, de most az ellenszenves vezetõk kitiltásával és a politikai pártok erõteljes egyesítésével úgy tũnik, hogy Francisco Franco képes volt ezeket a megosztottságokat orvosolni, és így egyesíteni a frakciókat a közös érdekeik mögött. Habár elszigetelt köztársasági csapatok gerillaharcokat folytatnak, a Polgárháborút végre sikeresnek és valóban lezártnak tekinthetjük.\n\nBár a nemzet megkezdte a háború által megtépázott városok és ipar újjáépítését, még nem derült ki, hogy a nacionalisták ideológiai összevonása milyen hatással lesz a külpolitikájukra, és megtérül-e a nagylelkũ külföldi katonai segély."
 lar_news.1.desc_franco_uprising:0 "A Nacionalista elképzelésekben mutatkozó különbségek túl nagynak bizonyultak, de egy hosszú és kimerítõ polgárháború után a Nacionalisták Francisco Franco irányításával végül legyõzték Karlista és Köztársasági ellenségeiket, és teljes ellenõrzést szereztek Spanyolország felett. Bár elszigetelt köztársasági csapatok által folytatott gerillaharcok hátráltathatják a helyi nacionalista irányítás érvényesülését a korábban köztársasági területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nBár a nemzet megkezdte a háború által megtépázott városok és ipar újjáépítését, még nem derült ki, hogy a nacionalisták ideológiai összevonása milyen hatással lesz a külpolitikájukra, és megtérül-e a nagylelkũ külföldi katonai segély."
 lar_news.1.desc_falangist:0 "A hosszú és kimerítõ polgárháború után, Emilio Mola irányításával a nacionalisták végül legyõzték Karlista és Köztársasági ellenségeiket, és teljes ellenõrzést szereztek Spanyolország felett. Bár elszigetelt köztársasági csapatok által folytatott gerillaharcok hátráltathatják a helyi nacionalista irányítás érvényesülését a korábban köztársasági területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nAhogy a nemzet megkezdte a háború által megtépázott városok és ipar újjáépítését, José Antonio Primo de Rivera irányításával készülnek a polgári kormányra való visszatéréshez. Még nem látszik tisztán, hogy a Spanyol imperialista törekvések miként érvényesülhetnek a jelenlegi világválságban."
 lar_news.1.desc_carlists:0 "A Manuel Fal Conde irányítása alatt álló Karlista erõk végül legyõzték Falangista és Köztársasági ellenségeiket, és teljes irányítást szereztek Spanyolország felett. Bár elszigetelt köztársasági csapatok által folytatott gerillaharcok hátráltathatják a helyi Karlista irányítás érvényesülését a korábban köztársasági területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nA Karlista Requeték bátorsága és fanatizmusa kulcsfontosságú volt a gyõzelem megszerzésében, és ugyanez a magas morál jellemzi a háború utáni Spanyol újjáépítési erõfeszítéseket. A háború végével azonban sok Karlista türelmetlenül várja erõfeszítéseinek megjutalmazását, és a jogos Karlista trónkövetelõ megkoronázását."
 lar_news.1.a:0 "Gyõzelem, amit jóváhagyhatunk."
 lar_news.1.b:0 "Ezek a fanatikusok továbbra is a középkorban élnek..."
 lar_news.1.c:0 "Kiváló eredmény!"
 lar_news.1.e:0 "Sajnálatos eredmény."
lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Köztársasági Gyõzelem a Spanyol Polgárháborúban"
 lar_news.1.t_stalinist:0 "Sztálinista Gyõzelem a Spanyol Polgárháborúban"
 lar_news.1.t_independent_communist:1 "POUM Gyõzelem a Spanyol Polgárháborúban"
 lar_news.1.t_anarchists:0 "Anarchista Gyõzelem a Spanyol Polgárháborúban"
 lar_news.2.desc_republic_no_help:0 "A hosszú és kimerítõ polgárháború után, a Második Köztársaság végül legyõzte Anarchista és Nacionalista ellenségeit és teljes irányítást szerzett Spanyolország felett. Bár elszigetelt Nacionalista csapatok által folytatott gerillaharcok hátráltathatják a helyi Köztársasági irányítás érvényesülését a korábban Nacionalista területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nMinden esély ellenére és a minimális Szovjet segítségre támaszkodva a Spanyol Köztársaság meg tudta õrizni demokratikus integritását, miközben mind a belsõ, mind a külsõ ellenségeit elszigetelte. Bár a nemzet megkezdte a háború által megtépázott városok és ipar újjáépítését, még nem látszik tisztán, hogy a Demokratikus Spanyolország törekvései miként érvényesülhetnek a jelenlegi világválságban.
 lar_news.2.desc_republic_soviet_help:0 "Jelentõs Szovjet segítséggel, a Második Köztársaság végül legyõzte Anarchista és Nacionalista ellenségeit és teljes irányítást szerzett Spanyolország felett. Bár elszigetelt Nacionalista csapatok által folytatott gerillaharcok hátráltathatják a helyi Köztársasági irányítás érvényesülését a korábban Nacionalista területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nBár a nemzet megkezdte a háború által megtépázott városok és ipar újjáépítését, a Szovjet nyomás egyre erõsödik, és még nem látszik tisztán, hogy a demokratikus Spanyol kormány hũ maradhat-e demokratikus elveihez, vagy egyszerũen csak Moszkva bábja lesz Nyugat-Európában."
 lar_news.2.desc_stalinist:0 "A hosszú és kimerítõ polgárháború után, a Második Köztársaság végül legyõzte Anarchista és Nacionalista ellenségeit és teljes irányítást szerzett Spanyolország felett. Bár elszigetelt Nacionalista csapatok által folytatott gerillaharcok hátráltathatják a helyi Köztársasági irányítás érvényesülését a korábban Nacionalista területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nA Polgárháború során Spanyolország békésen beiktatott egy Kommunista kormányt, amely széleskörũ Szovjet segítséget kapott. Ahogy a nemzet megkezdte a háború által megtépázott városok és ipar újjáépítését, úgy tũnik, hogy a Spanyol-Szovjet kapcsolatok csak erõsödnek, és a Szovjetunió várhatóan jelentõs részt vesz ki a háború utáni ipari helyreállítási programokban."
 lar_news.2.desc_independent_communist:0 "A hosszú és kimerítõ polgárháború után, a Spanyol Független Kommunisták végül legyõzték Köztársasági és Nacionalista ellenségeiket és teljes irányítást szereztek Spanyolország felett. Bár elszigetelt Nacionalista csapatok által folytatott gerillaharcok hátráltathatják a helyi Kommunista irányítás érvényesülését a korábban Nacionalista területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nBár a nemzet megkezdte a háború által megtépázott városok és ipar újjáépítését, az új Spanyol Kommunista állam már megszakított minden kapcsolatot [SOV.GetNameDef] kormányával, de felkért minden olyan kommunista pártot, amely elutasítja a Sztálinizmust és a Trockizmust, hogy csatlakozzon hozzájuk az önálló elõrehaladás elõsegítésében."
 lar_news.2.desc_anarchists:0 "A hosszú és kimerítõ polgárháború után, a Spanyol Anarchisták végül legyõzték Köztársasági és Nacionalista ellenségeit és teljes irányítást szereztek Spanyolország felett. Bár elszigetelt Nacionalista csapatok által folytatott gerillaharcok hátráltathatják a helyi békés irányítás érvényesülését a korábban Nacionalista területeken, valószínũtlen, hogy további jelentõs, összehangolt ellenállás valósuljon meg.\n\nBár a közösségek megkezdték a háború által megtépázott városok és ipar újjáépítését, úgy döntöttek, hogy továbbra is a háborús regionális védelmi tanácsuk alatt mũködnek tovább, nyilvánvaló válaszul a világ különbözõ vezetõinek az anarchista gyõzelemre adott egyre ellenségesebb retorikájára."
 lar_news.2.a:0 "Nem hagyhatjuk, hogy ez a 'gyõzelem' így maradjon!"
 lar_news.2.b:0 "Érdekes alternatíva a bejáratott Kommunizmus formáihoz képest."
 lar_news.2.c:0 "Legalább nem Sztálin csatlósai."
 lar_news.2.d:0 "Nem engedhetõ, hogy a kommunizmusnak ez az útja virágozzon!"
 lar_news.2.e:0 "Lenyũgözõ gyõzelem!"
 lar_news.2.f:0 "Legalább nem a fasiszták nyertek."
 lar_news.2.g:0 "A lehetõ legjobb eredmény."
 lar_news.2.h:0 "A(z) [SPD.GetNameDef] feletti [SOV.GetAdjective] befolyás megfontolandó..."
 lar_news.3.t:0 "A Párizsi Kongresszus"
 lar_news.3.desc:0 "[FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] és [SPA.GetNameDef] képviselõi között folytatott széles körũ tárgyalásokat követõen a Párizsi Kongresszus úgy határozott, hogy átrajzolja Afrika határait, aminek eredményét [FRA.GetLeader] 'az írott történelem legnagyobb Francia diplomáciai sikerének' nevezett.\n\nA többi gyarmati hatalom kormánya gyorsan elítélte a megállapodást, mert szerintük 'fenyegetést jelent a kontinens békéjére és rendjére'.\n\nEgy olyan megállapodás, ami hatalmas földterületeket oszt ki olyan országoknak, amelyek még nem birtokolják azokat, valószínũleg nem hajtható végre vérontás nélkül."
 lar_news.3.a:0 "Nemsokára értünk jönnek."
 lar_news.3.b:0 "Ideje átrajzolni Afrika határait."
 lar_news.3.c:0 "A kontinens egy új felosztása."
 lar_news.4.t:0 "A Francia kormány visszatér Párizsba"
 lar_news.4.desc:0 "A legmagasabb szintũ tárgyalások után [GER.GetLeader] a mai napon bejelentette, hogy Észak-Franciaország német katonai igazgatása hamarosan véget ér, és a területek teljes mértékben Francia irányítás alá kerülnek. Cserébe [VIC.GetLeader] bejelentette, hogy kormánya csatlakozott az Acél Paktumhoz.\n\nA területeket jelenleg védõ német csapatok addig maradnak, amíg nem váltják le õket Francia csapatok. További vitatott kérdésekrõl, mint például Alsasce-Lorraine státuszáról, nem tárgyaltak, és így a terület minden szempontból német irányítás alatt maradt."
 lar_news.4.a:0 "Üdvözöljük a harcostársainkat!"
 lar_news.4.b:0 "Tehát a becsületüket ilyen olcsón meg lehet vásárolni?"
 lar_news.4.c:0 "A törvényesség kérdése rendben valónak tũnik."
 lar_news.4.d:0 "'Egy' Francia kormány. Nem 'A' Francia kormány."
 lar_news.4.e:0 "Visszatértünk oda, ahová tartozunk."
 lar_news.5.t:0 "A Stresa Front Hatályba Lép"
 lar_news.5.desc:0 "Etiópia Olasz inváziójával kapcsolatos kezdeti problémák és nézeteltérések ellenére [This.GetStresaMembers] vezetõi találkoztak, hogy az 1935 áprilisában kötött megállapodásokat hivatalos szövetséggé alakítsák.\n\nA tárgyalások része [This.GetStresaConcessions] Bár ennek az új szövetségnek a vezetõi azt állítják, hogy a megállapodás célja csupán az Európai béke fenntartása, sok diplomata egyetért abban, hogy elsõsorban Németországot akarták korlátozni."
 lar_news.5.a:0 "Amikor Olaszország beszél, a világ figyel."
 lar_news.5.b:0 "Szövetségünk egyre erõsebbé válik."
 lar_news.5.c:0 "A Németország körül bezárul a kör."
 lar_news.5.d:0 "Déli szárnyunk biztosítva van."
 lar_news.5.e:0 "Olaszország ugyanolyan megbízható szövetséges, mint mindig is volt."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] és [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] és [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "a Francia kormány átadta Dzsibuti kikötõjét Olaszországnak, míg [ENG.GetNameDef] átadta az ellenõrzést Brit-Szomáliföld felett."
 LaR_France_Stresa_Confessions:0 "a Francia kormány átadta Dzsibuti kikötõjét Olaszországnak."
 lar_news.6.t:0 "Franciaország átalakítja külpolitikáját"
 lar_news.6.desc:0 "[FRA.GetLeader] elnök jelentõs elmozdulást jelentett be a Francia külpolitikában, beleértve a stratégiai szövetségek és a korábbi kormányok által nyújtott politikai garanciák alapos áttekintését.\n\nKülönösképpen Franciaországot Kelet-Európa országaival összekapcsoló szövetségek kerülnek 'vizsgálat alá', ami sok helyi megfigyelõ szerint a megszũntésüket jelenti.\n\n[POL.GetNameDef], [CZE.GetNameDef] és [ROM.GetNameDef] vezetõi eddig nem voltak hajlandók kommentálni a kérdést és nem adtak semmilyen reakciót."
 lar_news.6.a:0 "Ismét elárultak minket."
 lar_news.6.b:0 "Mi leszünk a következõk?"
 lar_news.6.c:0 "Mit terveznek a Franciák?"
 lar_news.6.d:0 "Valami hülye szövetség révén nem hagyjuk magunkat belerángatni egy újabb háborúba."
 lar_news.6.e:0 "Bölcsen tartózkodnak olyan dolgoktól, amelyek nem érintik õket."
 lar_portugal_iberian_summit.1.t:0 "Ibériai Csúcstalálkozó"
 lar_portugal_iberian_summit.1.desc:0 "[From.GetNameDef] levelet küldött nekünk, amelyben azt sugallják, hogy hagyjuk hátra nézeteltéréseinket, és kezdjünk el együtt dolgozni egy közös cél érdekében. Javasolják, hogy vitassunk meg egy [?global.POR_iberian_summit_target.GetFactionName] csatlakozáshoz való közös kérelmet, és nyújtsuk be azt [?global.POR_iberian_summit_target.GetNameDef] részére.\n\nNem csak azt kell értékelnünk, hogy a javaslat valóban megvalósítható-e, hanem azt is, hogy valóban megfelel-e az érdekeinknek."
 lar_portugal_iberian_summit.1.a:0 "Ez a javaslat megfelel az érdekeinknek."
 lar_portugal_iberian_summit.1_a_tt:0 "Azonnal elküldjük a javaslatot [GER.GetFlag][GER.GetNameDefCap] részére.\n"
 lar_portugal_iberian_summit.1.b:0 "Elõször a(z) [?global.POR_iberian_summit_target.GetAdjective] diplomatákhoz kell fordulnunk."
 lar_portugal_iberian_summit.1_b_tt:0 "Egy javaslatot küldünk hat hónapon belül [GER.GetFlag][GER.GetNameDefCap] részére.\n"
 lar_portugal_iberian_summit.1.c:0 "Ez egy nevetséges ötlet!"
 lar_portugal_iberian_summit.2.t:0 "Ibériai Csúcstalálkozó - [From.GetNameDef] Elfogadja"
 lar_portugal_iberian_summit.2.desc:0 "A(z) [From.GetAdjective] kormány elfogadta javaslatunkat [?global.POR_iberian_summit_target.GetFactionName] csoportjához való csatlakozásáról. Együtt aláírtunk egy kérelmet, amit mielõbb benyújtunk [?global.POR_iberian_summit_target.GetNameDef] részére."
 lar_portugal_iberian_summit.2.a:0 "Azonnal nyújtsuk be a kérelmet."
 lar_portugal_iberian_summit.3.t:0 "Ibériai Csúcstalálkozó - [From.GetNameDef] Késleltette a Kérelmet"
 lar_portugal_iberian_summit.3.desc:0 "A(z) [From.GetAdjective] kormány kijelentette, hogy nagyobb eséllyel fog csatlakozni [?global.POR_iberian_summit_target.GetFactionName] csoportjához, ha idõt adunk nekik bizonyos [?global.POR_iberian_summit_target.GetAdjective] diplomatákkal való egyeztetésre, mielõtt benyújtanánk [?global .POR_iberian_summit_target.GetNameDef] számára a kérelmet. Így fontos információkhoz juthatunk [?global.POR_iberian_summit_target.GetAdjective] szándékairól és céljairól, és így képesek leszünk egy olyan javaslatot tenni, amely jobban megfelel az érdekeiknek."
 lar_portugal_iberian_summit.3.a:0 "Reméljük, hogy megéri..."
 lar_portugal_iberian_summit.4.t:0 "Az Ibériai Nemzetek csatlakozni kívánnak [Root.GetFactionName] csoportjához"
 lar_portugal_iberian_summit.4.desc:0 "Spanyolország és Portugália közös kérelmet küldött nekünk a(z) [Root.GetFactionName] csoporthoz való csatlakozásukról. Arra számítanak, hogy mindkét Ibériai nemzetet befogadjuk szövetségünkbe.\n\nAmikor a Földközi-tengerre való bejutás biztosításának lehetõségeit mérlegeltük, a katonai parancsnokaink amiatt aggódtak, hogy új frontok nyílnak meg, amelyek megvédésére esetleg nincs elegendõ erõforrásunk..."
 lar_portugal_iberian_summit.4.a:0 "Elfogadjuk, hasznosak lehetnek számunkra."
 lar_portugal_iberian_summit.4.b:0 "Elutasítjuk, csak a védelmünket akarják élvezni!"
