l_english:
 CHI_secure_internal_politics:0 "A Belpolitika Biztosítása"
 CHI_secure_internal_politics_desc:1 "Ha kormányunk túléli a kínai politika zûrzavaros helyzetét, nem szabad figyelmen kívül hagynunk a belsô vitákat. Mindenféle belsô ellentétet el kell simítanunk. "
 CHI_cooperation_with_nationalists:0 "Együttmûködés a Nacionalistákkal"
 CHI_cooperation_with_the_nationalists_desc:1 "A nacionalisták a legjobb esélyt kínálják az ország egyesítésére és a japánok legyôzésére. Biztosítanunk kell, hogy ne veszélyeztessenek minket."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] kormányával és a kommunistákkal szemben álló hadurak §Hhatárkonfliktust§! idéznek elô velünk karöltve."
 CHI_technological_cooperation:0 "Technológiai Kooperáció"
 CHI_technological_cooperation_desc:1 "A központi kormányzattal való együttmûködésünk biztosítani fogja, hogy hozzáférjünk minden olyan új technológiához, amelyet kifejlesztenek."
 CHI_new_model_province:0 "Új Tartomány-modell"
 CHI_new_model_province_desc:1 "Miközben a központi kormány küzd, hogy az országot a modern korba húzza, elôször sokkal kisebb léptékben hajtjuk végre a reformokat, amelyek példaként szolgálnak az ország többi része számára."
 CHI_root_out_corruption:0 "A Korrupció Megszüntetése"
 CHI_root_out_corruption_desc:1 "A kormányzati tisztviselôk évtizedek óta visszaélnek helyzetükkel, hogy megtömjék saját zsebüket, és zaklassák a lakosságot, szemet hunyva az ôket lefizetô bûnözôknek. Ennek most vége!"
 CHI_embrace_the_opium_trade:0 "Az Ópiumkereskedelem Legalizálása"
 CHI_embrace_the_opium_trade_desc:1 "Egy országnak pénzre van szüksége a mûködéséhez. Jelenlegi helyzetünkben nem lehetünk túlságosan válogatósak az erôforrások terén."
 CHI_land_reform:0 "Földreform"
 CHI_land_reform_desc:1 "A kommunisták agresszív programot folytatnak a földek újraelosztása okán, és sok támogatót nyertek a parasztok között. Egy kevésbé radikális programot kell végrehajtanunk, hogy a lakosságot a mi oldalunkra állítsuk."
 CHI_reform_the_administration:0 "Adminisztrációs Reform"
 CHI_reform_the_administration_desc:1 "Minden kormányzati szintû erôfeszítésünk felesleges, ha nem hajtják végre ôket helyi szinten. Biztosítanunk kell, hogy a helyszínen dolgozó tisztviselôk képesek és hajlandóak legyenek végrehajtani az utasításainkat."
 CHI_join_the_republican_government:0 "Csatlakozás a Köztársasági Kormányhoz"
 CHI_join_the_republican_government_desc:1 "Pozíciónk megerôsödött, és kormányunk megreformálódott, ezért itt az ideje, hogy a hatalom közelébe kerüljünk. Miután elismert pártnak számítunk a kormányban, kihasználhatjuk ezt az újonnan kialakult helyzetet, hogy támogatást szerezzünk más államokban, így növelve erônket."
 CHI_power_struggle:0 "Hatalmi Harc"
 CHI_power_struggle_desc:1 "A politika befolyása az állami ügyekre jelentôsen megnôtt. Most már megpróbálhatunk más országokat is egyenlônek tekinteni."
 china_nationalist_focus:0 "a Nacionalista Kína Fókuszfája"
 china_communist_focus:0 "a Kommunista Kína Fókuszfája"
 CHI_cooperation_with_the_communists:0 "Együttmûködés a Kommunistákkal"
 CHI_cooperation_with_the_communists_desc:1 "A KMT megpróbált egy modern társadalmat felépíteni, de elbukott. Az ország megosztottabb, mint valaha, a parasztok a kormánytól való félelemben élnek, a korrupció a kormány minden szintjén elterjedt, és a japán imperialisták közvetlenül a határoknál állomásoznak. Talán a kommunizmus kecsegtetôbb jövôt jelenthet."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "A nacionalistákkal szemben álló hadurak §Hhatárkonfliktust§! kezdeményezhetnek ellenük, mi pedig a segítségükre leszünk. \n"
 CHI_land_redistribution:0 "A Földek Újraelosztása"
 CHI_land_redistribution_desc:1 "A parasztokat a földesurak könyörtelenül kihasználják, noha gazdaságunk alapját képezik. Ha az embereket, akik a földet mûvelik a föld tulajdonosaivá válnak, azzal sokkal tisztességesebb és produktívabb társadalmat fogunk tudni teremteni."
 CHI_ideological_education:0 "Eszmei Oktatás"
 CHI_ideological_education_desc:1 "A jövô sikerének alapja a ma. A jövô generációit meg kell tanítani azon alapvetô igazságra, hogy az egész történelem az osztályharcokról szól, illetve az osztályok szerepeirôl."
 CHI_land_value_tax:0 "Földérték Adó"
 CHI_land_value_tax_desc:1 "A földek közvetlen megadóztatása egy sokkal stabilabb és igazságosabb adózási rendszert biztosít számunkra, amely azoktól vesz el több pénzt, akiknek nagyobb a földjük."
 CHI_judiciary_reforms:0 "Igazságügyi Reformok"
 CHI_judiciary_reforms_desc:1 "Ha a közigazgatásunkat meg akarjuk reformálni, akkor biztosítanunk kell, hogy minden bíró megfelelôen képzett legyen azért, hogy megfelelôen alkalmazza törvényeinket."
 CHI_communist_administrators:0 "Kommunista Adminisztrátorok"
 CHI_communist_administrators_desc:1 "Az adminisztrátorok öreg ôrzôje túlságosan elfogult ahhoz, hogy valaha is elfogadja gondolkodásmódunkat. Teljesen új, fiatalabb adminisztrátorokkal kell radikálisabb ideákat képviselni."
 CHI_join_the_chinese_soviet:0 "Belépés a Kínai Szovjetbe"
 CHI_join_the_chinese_soviet_desc:1 "A forradalom csak akkor lehet sikeres, ha a kommunisták összefognak. Természetesen gondoskodnunk kell arról, hogy a párton belül semmiféle ellenreakció ne kísérelje meg a forradalmat megakadályozni, fôleg, még mielôtt elkezdôdne az."
 CHI_the_yanan_incident:0 "A Yan'ani Incidens"
 CHI_the_yanan_incident_effect_tt:0 "Meg lesz kérve §H[SOV.GetNameDef]§! kormánya a(z) §H[WTT_communist_china.GetNameDef]§! kommunista vezetô lecserélésére.\nEz háborúhoz vezethat, ha §H[WTT_communist_china.GetNameDef]§! megtagadja ezt.\n§H[SOV.GetNameDef]§! kormánya eljuttatja hozzánk [SOV.GetLeader] követeléseit.\n"
 CHI_the_yanan_incident_desc:1 "A párt jelenlegi vezetôje hátat fordított a Szovjetunió szocialista testvéreinek. Meg kell nyernünk magunknak a szovjeteket, hogy támogatásukkal biztosítsák Kínában a hatalomátvételünket."
 CHI_opposition:0 "Ellenállás"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! határháborút indíthat velünk szemben, a tettünkre való válaszként."
 CHI_opposition_desc:1 "A központi kormány korrupt és gyenge. A kommunisták 5000 éves kínai történelmet akarnak elpusztítani. Ez a helyzet egy nagyszerû vezetôt követel, valakit, aki készen áll a nehéz döntések meghozatalára, és az ország egyesítésére - minden szükséges eszközzel."
 CHI_public_works:0 "Közmunkák"
 CHI_public_works_desc:1 "A lakosságnak látnia kellene azt, hogy saját jólétünkért dolgozunk. Néhány nagy horderejû projekt hasznos propaganda kellékként szolgál majd, és ízelítôt adhat nekik, hogy milyen is lehet Kína, ha támogatnak minket."
 CHI_labor_reform:0 "Munkaügyi Reform"
 CHI_labor_reform_desc:1 "A kínai munkamódszerek és szokások több mint ezer év alatt fejlôdtek ki. Itt az ideje, hogy áthelyezzük ôket a modern életkorba."
 CHI_rural_militias:0 "Vidéki Milíciák"
 CHI_rural_militias_desc:1 "A nagy kiterjedésû országokban a katonai támogatás gyakran késve ér azokra a területekre, aho laz ellenség betört. A helyi milíciák felállításával biztosíthatjuk, hogy minden támadó nehezen mozgassa csapatait az egész országban."
 CHI_war_taxes:0 "Háborús Adók"
 CHI_war_taxes_desc:1 "A nehéz idôk kétségbeesett intézkedéseket igényelnek. Amíg a háború folytatódik, a lehetô legteljesebb mértékben mobilizálni kell a lakosság gazdasági erôforrásait."
 CHI_seek_japanese_support:0 "Japán Támogatási Igény"
 CHI_seek_japanese_support_desc:1 "Mind a központi kormánynak, mind a kommunistáknak erôs szövetségeseik vannak. Ha gyôztesen akarunk kikerülni ebbôl, meg kell találnunk saját védelmezônket."
 CHI_personal_leadership:0 "Személyes Vezetés"
 CHI_personal_leadership_desc:1 "Egy tiszt a parancsainak meghozásával nagy kockázatot és gondot jelent akkor, ha nem a státuszunknak megfelelôen hoz döntéseket. Biztosítanunk kell, hogy katonáink mindig hûségesek legyenej a kormányhoz."
 CHI_cult_of_personality:0 "Személyi Kultusz"
 CHI_cult_of_personality_desc:1 "Az embereknek tudniuk kell, hogy ki vezeti ôket ezeken a sötét idôkön át a fényes jövôbe, valamint, hogy ez az ember rengeteg kiemelkedô tulajdonsággal rendelkezik."
 CHI_provoke_border_clashes:1 "Összecsapás a Nacionalistákkal"
 CHI_provoke_border_clashes_desc:1 "Nem kockáztathatjuk meg a teljes háborút. Egy kicsi, zárt konfliktus lehetôvé teszi számunkra, hogy értékes területeket szerezzünk anélkül, hogy teljesen háborúba esünk. Akkor fogunk támadni, amikor ellenségeink máshová összpontosítják erôiket."
 CHI_defensive_posture:0 "Védekezô Állás"
 CHI_defensive_posture_desc:1 "Ez a konfliktus egy Maraton, nem sprint. A többi frakció túl korai megtámadása katasztrófával érne fel. Most még védekezésre kényszerülünk."
 CHI_rapid_mobilization:0 "Gyors Mozgósítás"
 CHI_rapid_mobilization_desc:1 "Ahhoz, hogy Kína életképes versenyzôvé váljon, meg kell növelnünk katonaságunk méretét. Új módszereket fogunk kidolgozni a képzés egyszerûsítésére, és egy olyan hadsereg létrehozására, amely minden kihívásnak megfelel."
 CHI_proclaim_rival_government:0 "Egy Rivális Kormány Kihirdetése"
 CHI_proclaim_rival_government_desc:1 "Itt az ideje, hogy tiszteletben tartsuk ambícióinkat. Nincs szükségünk semmi kisebbre, mint Kína teljes ellenôrzése, és arra, hogy egyenlô feltételekkel tárgyalhassunk a világ többi országával."
 CHI_industrial_investment:0 "Ipari befektetés"
 CHI_industrial_investment_desc:1 "Amíg ilyen korlátozottak az erôforrásaink, addig nem fektethetünk pénzt még a gazdaságunk fejlesztésébe sem."
 CHI_public_education_reform:0 "Közoktatási Reform"
 CHI_public_education_reform_desc:1 "A modern nemzet alapja a tudás és a tudomány. Elôször fejlesztenünk és erôsítenünk kell ezt az alapot."
 CHI_local_arms_production:0 "Helyi Fegyvergyártás"
 CHI_local_arms_production_desc:1 "Mindaddig, amíg minket csak egy jelentéktelen kisebb frakciónak tekintenek a háborúban, nem támaszkodhatunk külföldrôl támogatásként kapott fegyverekre. Fejleszteni kell saját arzenálunkat a fegyverek készítéséhez."
 CHI_long_term_economic_planning:0 "Hosszú Távú Gazdasági Tervezés"
 CHI_long_term_economic_planning_desc:1 "Bürokratikus berendezkedésünk nem olyan, mint a központi kormányzaté. Ez lehetôvé teszi számunkra, hogy csökkentsük a gazdasági fejlôdést gátló bürokrácia nagy részét, és összpontosítsuk szerény erôfeszítéseinket a lehetô legmagasabb nyereség érdekében."
 CHI_local_arms_development:0 "Helyi Fegyverfejlesztés"
 CHI_local_arms_development_desc:1 "A külföldi fegyverek nyers példányainak elôállítása nem elegendô. Ha lépést akarunk tartani Kína többi részével, új fegyvereket kell terveznünk."
 90_days_tt:0 "Ez körülbelül 90 napot vesz igénybe.\n"
 CHI_heavy_weapons_development:0 "Nehézfegyverek Fejlesztése"
 CHI_heavy_weapons_development_desc:1 "Az erôforrások szûkösségével maximálisan ki kell használnunk a rendelkezésünkre álló, kevés számú, nagy tûzerejû eszközöket. Új tüzérségi fegyvereket kell kidolgozni."
 CHI_anti_opposition_campaigns:0 "Ellenzék Ellenes Kampányok"
 CHI_anti_opposition_campaigns_desc:0 "Az ellenséges erôk a határainkon túl összpontosulnak. Nem engedhetjük meg, hogy ott gyûjtsék össze erejüket. Kis offenzívák sorozata visszaszorítja ôket, amivel mi területet nyerünk."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "Feloldásra kerülnek a §Hhatárkonfliktusos§! £decision_icon_small §Hdöntések§! a hadurakkal szemben, akik az ellenség oldalát gyarapítják.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RA hadurak még ne álljanak össze a kommunistákkal.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RA hadurak még ne álljanak össze a nacionalistákkal.§!\n"
 CHI_institute_cross_border_raids:0 "Határ Menti Razziák"
 CHI_institute_cross_border_raids_desc:0 "Nem vesznek komolyan minket, mint független versenyzôt a kínai vezetésért folytatott küzdelemben, hacsak nem mutatjuk be a világnak, hogy képesek vagyunk harcolni a földjeinkért. Néhány apró behatolás megmutatja az elszántságunkat, és lehetôvé teszi számunkra, hogy megragadjunk a felszabadított területeket."
 CHI_institute_cross_border_raids_effect_tooltip:0 "Feloldásra kerülnek a §Hhatárkonfliktusos§! £decision_icon_small §Hdöntések§! a hadurakkal és [WTT_communist_china.GetNameDef] kormányával szemben.\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "Feloldásra kerülnek a §Hhatárkonfliktusos§! £decision_icon_small §Hdöntések§! [WTT_current_china_leader.GetNameDef] személyével szemben.\n"
 CHI_inflation_up_tt:0 "§RNöveli§! az inflációt.\n"
 CHI_inflation_down_tt:0 "§GCsökkenti§! az inflációt.\n"
 CHI_invite_foreign_investors:0 "Külföldi Befektetôk Meghívása"
 CHI_invite_foreign_investors_desc:0 "Megalázó, bár lehet, a legjobb módja a nemzet iparosításának az, ha egyezséget kötünk azokkal, akik utána biztosan kizsákmányolnak minket."
 CHI_mission_to_germany:0 "Küldetés Németországba"
 CHI_mission_to_germany_desc:0 "Európa páriái nagy lépéseket tettek az országuk megreformálásában és régi dicsôséghez való visszatérésükhöz. Sokat tanulhatunk tôlük."
 CHI_give_falkenhausen_citizenship:0 "Falkenhausen Állampolgári Joga"
 CHI_give_falkenhausen_citizenship_desc:0 "A német tanácsadók hatalmas szolgálatot tettek a katonaság újjáépítésében és korszerûsítésében. Biztosítanunk kell, hogy itt maradhassanak, függetlenül attól, hogy a politikai helyzet miképp változik."
 falkenhausen_tt:0 "Minden más nemzet már felajánlotta Falkenhausen-nek az állampolgárságot."
 CHI_chinese_general_staff:0 "Kínai Vezérkar"
 CHI_chinese_general_staff_desc:0 "A jól szervezett vezérkar a komplex mûveletek tervezésének kulcsa. Tanulnunk kell a német példából, és hasonló szervezetet kell létrehoznunk."
 CHI_wargaming_division:0 "Különleges Hadi Részleg"
 CHI_wargaming_division_desc:0 "Meg kell alakítanunk egy külön osztályt a vezérkarban, amely a jövôbeli háborúk elôrejelzésére összpontosít, és új taktikákat és stratégiákat dolgoz ki ellenségeink megverésére. Talán valamiféle számítástechnikai eszközt is használhatnak a világháború szimulálására."
 CHI_closer_ties_with_germany:0 "Közelebb Németországhoz"
 CHI_closer_ties_with_germany_desc:0 "Németországba irányuló küldetésünk megnyitotta a még nagyobb együttmûködés lehetôségét, beleértve a további ipari fejlesztés finanszírozását."
 CHI_purchase_tanks:0 "Harckocsik Vásárlása"
 CHI_purchase_tanks_desc:0 "A páncélozott jármûvek alkotják a modern hadviselés lándzsahegyét. Muszáj tankokat vásárolnunk, hogy megkezdhessük az elôkészületeket Kína elsô harckocsizó egységének felállításához."
 CHI_chinese_panzers:0 "Kínai Páncélosok"
 CHI_chinese_panzers_desc:0 "A német harckocsik kétségtelenül a világ legjobbjai. Tanulnunk kell a példájukból, és saját tankjainkat saját mintára kell megterveznünk."
 CHI_tank_plant:0 "Harckocsi Gyár"
 CHI_tank_plant_desc:0 "Az új harckocsik kifejlesztésével párhuzamosan befektethetünk egy gyárba, ahol megépítik majd azokat."
 CHI_experimental_mechanised_unit:0 "Kísérleti Gépesített Egység"
 CHI_experimental_mechanised_unit_effect:0 "Szerzel egy hadosztályt 2 §Ykönnyû harckocsi§! és 4 §Ymotorizált§! zászlóaljjal.\n"
 CHI_experimental_mechanised_unit_desc:0 "Európában a teoretikusok már régóta vitatták a legjobb módszert a harckocsik alkalmazására. Úgy tûnik, hogy a mobilis gyalogság és a gyors harckocsik egyesítése éri el a legjobb megközelítést. Fel fogunk állítani egy ilyen egységet."
 CHI_combined_arms_warfare:0 "Összfegyvernemi Hadviselés"
 CHI_combined_arms_warfare_desc:0 "Bár a teherautók alkalmasak a korszerû gépesített hadviselés kezdeti kísérletezésére, a gyenge úthálózatú országokban teljesítményük és páncélzatuk hiánya miatt nem alkalmasak a frontvonalakra."
 CHI_hire_soviet_designer:0 "Szovjet Tervezôk Alkalmazása"
 CHI_hire_soviet_designer_desc:0 "A szovjetek sokáig kísérleteztek harckocsikkal, és náluk vannak a világ legjobb harckocsi tervezôi. Fizethetnénk az egyiknek, hogy tervezzen nekünk egy harckocsit."
 CHI_joint_tank_development:0 "Csatlakozás a Harckocsi Fejlesztéshez"
 CHI_joint_tank_development_desc:0 "A szovjet tervezôkkel való együttmûködés tapasztalatai után közös tervezõcsoportokat kell kialakítanunk, hogy jobban koordinálhassuk a munkát, és tanulhassunk egymástól."
 CHI_mission_to_the_soviet_union:0 "Küldetés a Szovjetunióba"
 CHI_mission_to_the_soviet_union_desc:0 "A Szovjetunió Kínában érdekeltséget alakított ki, fôként azért, hogy a japán expanziót ellensúlyozza. Vigyünk küldöttséget Moszkvába, hogy kiderítsük, céljaink igazodnak-e egymáshoz."
 CHI_rapprochement_with_soviet_union:0 "Összehangolódás a Szovjetunióval"
 CHI_rapprochement_with_soviet_union_desc:0 "Bár a Szovjetunióval kapcsolatban bizonyos ideológiai különbségek lehetnek, nyilvánvaló, hogy ugyanolyan érdekeik vannak, mint nekünk. Meg kell formálnunk egy új kapcsolatot, és alá kell írnunk egy megnemtámadási paktumot, hogy megmutassuk a világnak, együtt állunk."
 CHI_invite_soviet_advisers:0 "Szovjet Tanácsadók Meghívása"
 CHI_invite_soviet_advisers_desc:0 "A szovjetek felajánlották, hogy egy katonai csoportot küldenek, hogy segítsenek felépíteni hadseregünket."
 soviet_advisers_tt:0 "A szovjetek már küldtek katonai tanácsadókat egy ellenségünkhöz"
 CHI_the_soviet_volunteer_group:0 "A Szovjet Önkéntes Csoport"
 CHI_the_soviet_volunteer_group_desc:0 "Légierônk továbbra is alig érzékelhetô a térség más hatalmaihoz képest. A szovjetek nyitottak arra a lehetôségre, hogy önkéntes csoportot küldenek számunkra."
 CHI_reach_out_to_france:0 "Francia Segítség"
 CHI_reach_out_to_france_desc:0 "Annak ellenére, hogy a franciák ismételten megaláztak minket, és új engedményeket kényszerítettek ránk, a jelenlegi helyzetben végül is szükségünk lehet a segítségükre."
 CHI_small_arms_expertise:0 "Kézifegyver Szakértelem"
 CHI_small_arms_expertise_desc:0 "Az egyéni lôfegyver még mindig leghasznosabb barátunk. Összpontosítanunk kell arra, hogy a lehetô legmodernebb a miénk legyen e térségben."
 CHI_elite_mountaineers:0 "Elit Hegyivadászok"
 CHI_elite_mountaineers_desc:0 "A hegyvidéki háború teljesen más, mint a síkságon való harc. Hegyvidékre specializált egységeket kell felállítanunk, hogy ne kerüljünk hátrányba ilyen terepen sem."
 CHI_free_mountain_template_tt:0 "Szerzel egy sablont §Y7 hegyivadász§! és §Y2 tüzérségi§! zászlóaljhoz.\n"
 CHI_heavy_weapons:0 "Nehézfegyverek"
 CHI_heavy_weapons_desc:0 "A tüzérség nélküli hadsereg nem tud komolyabb támadást indítani. Biztosítanunk kell, hogy hadseregünk megfelelôen felkészült az ilyen esetekre."
 CHI_guarantee_the_hanoi_route:0 "A Hanoi Útvonal Garanciája"
 CHI_guarantee_the_hanoi_route_desc:0 "Az út Hanoi-on keresztül és északra a határainkig terjed. Ezen az úton kaphatjuk a lehetô legnagyobb mennyiségû felszerelést más országoktól, ha háborúba keverednénk Japánnal."
 CHI_construction_battalions:0 "Építkezô Zászlóaljak"
 CHI_construction_battalions_desc:0 "Ha van egy dolog, ami országunkban bôven van, akkor azok emberek. Olyan speciális egységeket alakíthatunk ki, akiknek alig kell több egy ásónál, hogy katonai védmûveket építhessenek."
 CHI_french_military_mission:0 "Francia Katonai Küldetés"
 CHI_french_military_mission_desc:0 "A francia hadsereg Európa egyik legjobb serege. Sokat tanulhatunk tôlük."
 CHI_french_drill:0 "Francia Kiképzés"
 CHI_french_drill_desc:0 "A francia háborús tapasztalatok alapján megteremtették a hadsereget, amely kiválóan teljesít védelemben. Képzési módszereik és szabványaik elfogadásával javíthatjuk saját védekezô képességeinket."
 CHI_modern_logistics:0 "Modern Logisztikák"
 CHI_modern_logistics_desc:0 "Egy mûködô logisztikai rendszer nélkül nem tudjuk ellátni a katonáinkat a mûveleti területen."
 CHI_renegotiate_the_unequal_treaties:0 "Az Igazságtalan Szerzôdések Újratárgyalása"
 CHI_renegotiate_the_unequal_treaties_desc:0 "A nyugatiak túl sokáig diktálták, hogy hogyan kell üzleti tevékenységet folytatni a saját határainkon belül. Állampolgáraik védettek a törvényektôl, és nem szólhatnának bele abba, hogy hogyan mennek az üzleteik a városokban. Ennek véget kell vetni. Egyként állunk ki ellenük."
 CHI_one_china_policy:0 "Egyetlen Kínai Politika"
 CHI_one_china_policy_desc:0 "A forradalom nyomán zajló zûrzavarban számos terület elszakadt, és megpróbált saját államokat alkotni. Néhányan csak megszüntették a központi kormány hatalmát, mások úgy tettek, mintha szuverén államok lennének. Most, megerôsödve követeljük, hogy álljon vissza Kína ôsi határa."
 CHI_integrate_tibet:0 "Tibet Integrálása"
 CHI_integrate_tibet_desc:0 "A tibeti függetlenségnek véget kell vetni. A katonai invázió egy lehetôség, de békés eszközökkel is meg kell próbálnunk integrálni ôket."
 CHI_conquer_tibet:0 "Tibet Meghódítása"
 CHI_conquer_tibet_desc:0 "Tibet stratégiai szempontból kritikus területet foglal el köztünk és India között. Túl gyengék ahhoz, hogy megvédjék magukat. Be kell vonulnunk a déli határok védelme érdekében."
 CHI_renounce_the_mcmahon_line:0 "A McMahon-Vonal Megtagadása"
 CHI_renounce_the_mcmahon_line_desc:0 "A birodalmi kormány és a britek között kialakított régi határ nem volt helyes, még akkor is, ha a britek tiszteletben is tartották ezt. Évtizedeken túl gyengék voltunk ahhoz, hogy ezt megvitassuk. Eddig, és ne tovább."
 CHI_demand_mongolia:0 "Mongólia Követelése"
 CHI_demand_mongolia_desc:0 "Mongólia csapdába esett Oroszország és közénk, de még bárkié lehet. Nekünk kell elôször ütnünk."
 CHI_anti_imperialism:0 "Imperializmus Ellenesség"
 CHI_lessons_of_war_completed:0 "A §Yhadsereg reform§! és a §Yháború leckéinek§! minden lépése be lett fejezve.\n"
 CHI_anti_imperialism_desc:0 "Úgy állunk ma a világ elé, mint egy azon nemzetek közül, akik leverték a kolonizáció láncát. Szent kötelességünk, hogy biztosítsuk, hogy más ázsiai népek is meghatározhassák saját sorsukat."
 CHI_guidance_and_support:0 "Útmutatás és Támogatás"
 CHI_guidance_and_support_desc:0 "Indokína népeinek továbbra is segítségre lesz szüksége, hogy függetlenedjenek. Biztosítjuk, hogy ne essenek ismét a külsô nyomás hatása alá."
 CHI_indian_cooperation:0 "Indiai Együttmûködés"
 CHI_indian_cooperation_desc:0 "India népei az utolsók között küszködnek a gyarmatosítás igája alatt. Támogatnunk kell a harcukat, és együtt kell mûködnünk egy jobb jövô reményében."
 CHI_commit_to_korean_independence:0 "Korea Függetlenedése"
 CHI_commit_to_korean_independence_desc:0 "A koreaiak voltak a japán megszállás elsô áldozatai. Egy nap ismét szabadon fognak állni a világ nemzetei között."
 CHI_influence_mongolia:0 "Mongólia Befolyásolása"
 CHI_influence_mongolia_desc:0 "Miután kialakult Mongólia, mint pufferzóna köztünk és Oroszország között, biztosítja északi oldalunkat. Csak azt kell biztosítanunk, hogy képesek legyenek gondoskodni magukról."
 CHI_imperial_legacy:0 "Birodalmi Örökség"
 CHI_imperial_legacy_desc:0 "Kína keleten évezredek óta uralkodó erôként áll, amely garantálta a régió békéjét és stabilitását. Itt az ideje, hogy visszanyerjük korábbi helyzetünket."
 CHI_overlordship_over_indochina:0 "Indokína Magunk Alá Rendelése"
 CHI_overlordship_over_indochina_desc:0 "Indokína védelme már régen is Kína vállán nyugodott. Az, hogy most franciák állomásoznak ott, bizonyítja, hogy egyedül nincs esélyük függetlennek maradni."
 CHI_dominate_japan:0 "Japán Uralása"
 CHI_dominate_japan_desc:0 "Évtizedek óta Japán jelentette a legnagyobb veszélyt függetlenségünkre. A nyugati hatalmakkal szövetkeztek, hogy leigázzanak. Nem engedhetjük meg nekik, hogy újabb kísérletet indítsanak. Elsôként kell támadnunk."
 CHI_secure_the_peninsula:0 "Korea Megóvása"
 CHI_secure_the_peninsula_desc:0 "A legjobb érdekünk annak biztosítása, hogy a Koreai-félsziget soha többé ne legyen ellenséges erô."
 CHI_british_cooperation:0 "Brit Együttmûködés"
 CHI_british_cooperation_desc:0 "Lehet, hogy ôk az ôs-imperialisták, de a britekkel való együttmûködés nagyon jó esélyt nyújt arra, hogy légierô korszerûsítését és az ellátás folyamatos áramlását biztosítsuk."
 CHI_burma_road:0 "Burma Út"
 CHI_burma_road_desc:0 "A Burma út nyugat felé képezi fô útvonalunkat. Minden áron meg kell védeni, és az ellátás zavartalan áramlását biztosítani kell."
 CHI_ledo_road:0 "Ledo Út"
 CHI_ledo_road_desc:0 "A Burma út önmagában nem képes fenntartani minket. Új utakat kell találnunk az ellátás érdekében, hogy életben tartson minket."
 CHI_fighter_purchases:0 "Vadászgépek Vásárlása"
 CHI_fighter_purchases_desc:0 "Légierônknek modern vadászgépek kellenek, hogy lépést tartsunk a külföldi fenyegetésekkel szemben. Iparágunk még nem képes ezeket kitermelni, ezért külföldön kell megvásárolnunk ôket."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Ha független légi közlekedési hálózatot akarunk létrehozni, elôször meg kell tanulnunk a már meglévô repülôgépek összeszerelésére és karbantartására szolgáló technikákat és módszereket."
 CHI_local_fighter_production:0 "Helyi Vadászgép Termelés"
 CHI_local_fighter_production_desc:0 "Az alapvetô karbantartási feladatokat ismerô munkaerôvel elkezdhetjük egy modern vadászgép alkatrészeinek a gyártását."
 CHI_local_bomber_production:0 "Helyi Bombázó Termelés"
 CHI_local_bomber_production_desc:0 "Miután elsajátítottuk az egymotoros repülôgépek gyártási technológiáit, megpróbálhatjuk megtervezni és gyártani a nehezebb, többmotoros modelleket a földi erôk támogatása végett."
 CHI_the_hump:0 "A Púp"
 CHI_the_hump_desc:0 "A "Púp" egy becenév a légiszállító alakulatra, amely lényegében a Ledo utat építô mûszaki egység. A Himalája mentén végzett légi közlekedési mûvelet csak kis mértékben helyettesíti a közlekedés többi útját, de sokkal megbízhatóbb útvonalat képez."
 CHI_chinese_expeditionary_force:0 "Kínai Expedíciós Erô"
 CHI_chinese_expeditionary_force_desc:0 "A szövetségeseinkkel való jobb koordináció érdekében az amerikaiak elküldték az egyik tábornokukat, hogy tanácsaival segítse erôinket."
 CHI_the_chu_x_po:0 "Chu X-PO"
 CHI_the_chu_x_po_desc:0 "A Chu X-PO a fejlôdés csúcspontját képviseli Kínában - az elsõ helyileg kifejlesztett és gyártott harci repülôgép, amely képes legyôzni minden lehetséges ellenfelet."
 CHI_mission_to_the_us:0 "Küldetés az USA-ba"
 CHI_mission_to_the_us_soong_us_decision:0 "Amíg §YSoong Mei-Ling§! egy §Ypolitikai tanácsadó§!, az USA támogatja harcunkat §YJapán§! ellen.\n"
 CHI_mission_to_the_us_desc:0 "Kínának már régóta erôs szövetségesei vannak az Egyesült Államokban. Ôk képviselik a legjobb esélyt arra, hogy megkapjuk a szükséges támogatást."
 CHI_hire_chennault:0 "Chennault Alkalmazása"
 CHI_hire_chennault_desc:0 "Claire Chennault az amerikai légi hadviselés egyik teoretikusa, aki bizonyította tudását a szakmában. Fel kell vennünk ôt, hogy újjáépítsük légi forgalmunkat."
 CHI_invite_the_flying_tigers:0 "A Repülô Tigrisek Meghívása"
 CHI_invite_the_flying_tigers_desc:0 "Barátaink Amerikában szerveztek egy önkéntes pilótákból álló egységet, és számos modern repülôgépet vásároltak nekünk. Csak rá kell bólintanunk a bevetésükre."
 CHI_sino_american_cooperative_organization:0 "Kínai-Amerikai Kooperációs Szerv"
 CHI_sino_american_cooperative_organization_desc:0 "Az amerikai hírszerzés hajlandó együttmûködni velünk, hogy speciális mûveleteket szervezzenek az ellenséges vonalak mögött. Ez segíthet nekünk ezen a területen a saját képességünk fejlesztésében."
 CHI_light_cruiser_project:0 "Könnyû Cirkáló Projekt"
 CHI_light_cruiser_project_desc:0 "A hiteles haditengerészet létrehozásának elsô lépése a cirkáló flotta korszerûsítése. Elsô projektünk nem túl ambiciózus."
 CHI_heavy_cruiser_project:0 "Nehéz Cirkáló Projekt"
 CHI_heavy_cruiser_project_desc:0 "Az elôzô cirkálószerkezet sikerével növelhetjük és javíthatjuk teljesítményét, így potensebb hajókat építhetünk flottánk védelmének érdekében."
 CHI_naval_aviation:0 "Haditengerészeti Repülés"
 CHI_naval_aviation_desc:0 "A haditengerészet jövôje a repülôgép-hordozó. Soha nem tekintenek minket igazi haditengerészeti hatalomnak, hacsak nem állunk ki saját hordozóinkkal."
 CHI_carrier_air_wing:0 "Fedélzeti Repülôezredek"
 CHI_carrier_air_wing_desc:0 "A Repülôgép-hordozó csak annyira jó, mint a repülôgépek, amelyeket szállít. Biztosítanunk kell, hogy ezek a legalkalmasabb és legkorszerûbb típusok legyenek."
 CHI_investment_into_shipbuilding:0 "Beruházás a Hajógyártásba"
 CHI_investment_into_shipbuilding_desc:0 "A nagy flotta nagy ipari bázist igényel annak támogatására. Meg kell keresnünk külföldi befektetôket, hogy segítsenek felépíteni a kikötôket."
 CHI_order_destroyers:0 "Rombolók Megrendelése"
 CHI_order_destroyers_desc:0 "A haditengerészet újratelepítésének elsô lépéseként kis mennyiségû rombolót kell elôállítani."
 CHI_train_marines:0 "Tengerészgyalogosok Kiképzése"
 CHI_train_marines_desc:0 "Hosszú partvonalunk sebezhetô az ellenséges partraszállásokkal szemben, de lehetôséget nyújt arra is, hogy váratlan irányból támadjunk, ha az ellenség megtámadna minket."
 CHI_collaboration_with_the_japanese:0 "Együttmûködés a Japánokkal"
 CHI_collaboration_with_the_japanese_desc:0 "Bármi legyen is Kínával, a japánok világossá tették, hogy hajlandóak velünk dolgozni, ha elég tiszteletet mutatunk."
 CHI_modern_submarines:0 "Modern Tengeralattjárók"
 CHI_modern_submarines_desc:0 "A japánok nem hajlandóak biztosítani számunkra a technikai tudást, nehogy kihívást jelentsünk a flottájuknak nyílt tengeri harcban, de a tengeralattjáró hadviselést sokadlagosnak tartják. Természetesen nem feltétlenül kell osztanunk ezt a véleményt."
 CHI_coastal_patrol_planes:0 "Tengerparti Járôr Repülôgépek"
 CHI_coastal_patrol_planes_desc:0 "A hosszú partvonalak csak a levegôbôl ellenôrizhetôk megfelelôen. A modern torpedóbombázók lehetôvé teszik számunkra, hogy megvédjük partjainkat anélkül, hogy sok erôforrást költenénk."
 CHI_three_principles_of_the_people:0 "A Nép Három Alapelve"
 CHI_three_principles_of_the_people_desc:0 "A köztársaság alapítója, Dr. Sun Yat-Sen létrehozta a három alaptörvényt: Minzu, Minquan és Minsheng - a nacionalizmus, a demokrácia és a szociális jóléti politika."
 CHI_welfare:0 "Jólét"
 CHI_welfare_desc:0 "Egy modern állam gondoskodik polgárairól, így szükség esetén a polgárok képesek és hajlandóak megvédeni azt."
 CHI_refugee_relief_agency:0 "Menekültügyi Segélyszervezet"
 CHI_refugee_relief_agency_desc:0 "A háború során milliók lettek hajléktalanok. Létre kellene hoznunk egy ügynökséget, amely segít ezeknek az embereknek új lakóhelyet biztosítani."
 CHI_land_tax_reform:0 "Földadó Reform"
 CHI_land_tax_reform_desc:0 "A pénzügyek átható reformokra szorulnak. Ennek része az adóalap bôvítésének szükségessége."
 CHI_refugee_resettlement:0 "Menekültek Betelepítése"
 CHI_refugee_resettlement_desc:0 "A háború által otthontalanná lett menekültek millióinak valahol le kell települniük. Ha befogadjuk ôket, értékes alapanyagot jelenthetnek a hadsereg és a gazdaság számára."
 CHI_new_life_movement:0 "Új Élet Mozgalom"
 CHI_new_life_movement_desc:0 "Mostantól a moralitás, az ôszinteség, az igazság és a hûség négy erénye irányítja polgárainkat egy jobb és produktívabb életért."
 CHI_unemployment_assistance:0 "Munkanélküliek Segítése"
 CHI_unemployment_assistance_desc:0 "A munkanélküliség nem lehet okozója a polgárok életszínvonalának csökkenésének. Az éhség a kommunisták legjobb szövetségese."
 CHI_free_hospitals:0 "Ingyenes Kórházak"
 CHI_free_hospitals_desc:0 "Egy nagy nemzet nem hagyja magára polgárait a járványok idején sem. Egy átfogó egészségügyi rendszer létrehozásával biztosíthatjuk lakosságunk egészségi állapotának javulását. Ha arra kerül a sor, ezután meg is fogják védeni azt."
 CHI_rural_schooling:0 "Vidéki Oktatás"
 CHI_rural_schooling_desc:0 "A jól képzett népesség a nemzet modernizálásának kulcsa. Nem támaszkodhatunk egy csekély mennyiségû szakképzett adminisztrátorra, de minden faluban meg kell teremteni a tudás és a tudomány szellemét."
 CHI_democracy:0 "Demokrácia"
 CHI_democracy_desc:0 "A Dr. Sun Yat-Sen által kijelölt útnak végül a köztársaságba kell vezetnie. Ez kétségtelenül hosszú út, de lépésenként haladunk."
 CHI_constitutional_reform:0 "Alkotmányos Reform"
 CHI_constitutional_reform_desc:0 "A velünk szembesített problémák egy része az alkotmány hiányából ered, amely tükrözi a kínai valóságot. Ezt orvosolni kell."
 CHI_republicanism:0 "Köztársasági Rendszer"
 CHI_republicanism_desc:0 "Nyugaton sokan kíváncsiak arra, hogy tényleg köztársasággá válunk-e majd. Nyilatkozatot kell tennünk a szándékainkról."
 CHI_inter_party_coordination_council:0 "Pártközi Koordinációs Tanács"
 CHI_inter_party_coordination_council_desc:0 "Az elsô lépés, hogy országunkat mûködô többpárti demokráciává alakítsuk át, és megszüntessük az emberek szükséges óvintézkedését, olyan szervezet kell, amely lehetôvé teszi más érdekelt felek számára, hogy kifejtsék véleményüket a döntéshozatalban."
 CHI_judicial_yuan:0 "Független Bíróság"
 CHI_judicial_yuan_desc:0 "Dr. Sun Yat-Sen úgy képzelte el a modern köztársaságot, hogy abban nem összpontosulhat minden hatalom egy helyen. A bíróságunknak függetlennek kell lennie minden külsô befolyástól, és csakis a törvényeink alapján hozhat ítéletet."
 CHI_control_yuan:0 "A Bíróság Irányítása"
 CHI_control_yuan_desc:0 "A korrupció minden kormányban elkerülhetetlen. A hatékony kormány megköveteli saját maga ellenôrzését. Létrehozunk egy külön kormányzati szektort, amely egyenlô hatalommal bír a törvényhozó, a végrehajtó és a bírósági ágakkal."
 CHI_examination_yuan:0 "A Bürokraták Átvizsgálása"
 CHI_examination_yuan_desc:0 "Több ezer éve a kínai bürokratákat szigorú vizsgálatokban választották ki. Bár a szövegek sok helyen megváltoztak, az elv ugyanaz maradt."
 CHI_executive_yuan:0 "Végrehajtó Hatalom" 
 CHI_executive_yuan_desc:0 "A kormány magja a végrehajtó hatalom, amely végrehajtja a törvényeket. A végrehajtás az elsô lépés egy mûködô köztársasági kormány létrehozása felé."
 CHI_legislative_yuan:0 "Törvényhozó Hatalom"
 CHI_legislative_yuan_desc:0 "A nép választja meg az a testületet, amely a törvényeket alkotja. Ez a modern köztársaság szívét alkotja. Nemzetünkbôl semmiképpen nem hiányozhat."
 CHI_nationalism:0 "Nacionalizmus"
 CHI_nationalism_desc:0 "Az az idea, amely a nemzethez - nem pedig egy törzshöz vagy egy valláshoz - való tartozást jelöli ki célul, amely egy embercsoportot állammá formál."
 CHI_foreign_threats:0 "Külföldi Fenyegetések"
 CHI_foreign_threats_desc:0 "Néhány évvel ezelôtt Japán elvette tôlünk Mandzsúriát, és létrehozott egy bábállamot. Amíg nem ûzzük el ôket, a nyakunkon fognak maradni. Fel kell készülnünk arra, hogy szembenézzünk velük, még akkor is, ha ez azt jelenti, hogy ki kell egyeznünk a helyi hadurakkal."
 CHI_prioritize_the_interior:0 "A Belsô Területek Biztosítása"
 CHI_prioritize_the_interior_desc:0 "Mielôtt még szóba kerülhetne a japánok által ellopott terület visszavételének terve, biztosítanunk kell a hátországunkat. Az egymás ellen küzdô régiók országaként nem lesz esélyünk visszavenni azt, ami a miénk."
 CHI_united_front:0 "Egyesült Front"
 CHI_united_front_desc:0 "A japánokkal a nyakunkban mindenfajta segítséget el kell fogadnunk, még akkor is, ha a kommunistáktól is jön az a segítség."
 CHI_pick_a_fight_with_japan:0 "Küzdelem Japánnal"
 CHI_pick_a_fight_with_japan_desc:0 "A japánok évek óta követelésekkel keresnek meg minket. Ezeknek a napoknak mostantól vége. A következô alkalommal egy araszt sem engedünk területünkbôl."
 CHI_anti_communism:0 "Kommunizmus Ellenesség"
 CHI_anti_communism_desc:0 "A kommunizmus jelenti a legnagyobb veszélyt nemzetünkre. Gyökerestül kell kiirtanunk."
 CHI_subjugate_the_warlords:0 "A Hadurak Alávetése"
 CHI_subjugate_the_warlords_desc:0 "Kormányunk egyik gyenge pillanatában a helyi hadurak hatalmas területeket vontak ellenôrzésük alá. Itt az ideje, hogy emlékeztessük ôket, mit is ígértek nekünk. Vagy így, vagy úgy."
 CHI_war_of_resistance:0 "Az Ellenállás Háborúja"
 CHI_war_of_resistance_desc:0 "Még nem vagyunk elég erôsek ahhoz, hogy a háborút kiterjesszük a japánokra. A támadóknak mindaddig ellen kell állnunk, amíg újra készen nem állunk egy újabb rohamra."
 CHI_industrial_evacuations:0 "Ipari Evakuálás"
 CHI_industrial_evacuations_desc:0 "A modern háborúkat a gyárakkal nyerik. Fegyverek nélkül a hadsereg nem más, mint az emberek egy csoportja, akik valami ostoba sisakot viselnek fejükön."
 CHI_war_of_national_liberation:0 "Háború a Nemzet Felszabadításáért"
 CHI_war_of_national_liberation_desc:0 "A japán támadást megtörtük, most már folytathatjuk a támadást, és felszabadíthatjuk az egész országot a megszállók hatalma alól."
 CHI_scorched_earth_tactics:0 "Felperzselt Föld Taktika"
 CHI_scorched_earth_tactics_desc:0 "A nemzet túlélése érdekében semmi sem elképzelhetetlen, és minden lehetôséget figyelembe kell venni."
 CHI_war_of_anti_imperialism:0 "Imperializmus Ellenesség"
 CHI_war_of_anti_imperialism_desc:0 "Most, hogy földjeinket felszabadítottuk, minden tekintetünket az ellenség felé fordíthatjuk, hogy ne teremtsünk lehetôséget egy hirtelen, váratlanul indított invázióra."
 CHI_forced_conscription:0 "Kényszer Sorozás"
 CHI_forced_conscription_desc:0 "Jelenlegi toborzási módszereink nem elég hatékonyak. A vereség ebben a háborúban egyenlô a megsemmisüléssel, ezért mindenkit mozgósítanunk kell."
 CHI_dare_to_die_corps:0 "Halálba Sétáló Hadtestek"
 CHI_50_cheaper_force_attack:0 "§G-50%§! költség §Yerôltetett támadásoknál§!\n"
 CHI_dare_to_die_corps_desc:0 "A köztársaságért való küzdelemben megannyi mártír halt hôsi halált. De még közel sincs itt a veszteségek vége. Áldozataikra a jövô generációi emlékezni fognak."
 CHI_military_affairs_commission:0 "Katonai Bizottság"
 CHI_military_affairs_commission_desc:0 "A hadseregünk sokkolóan inkompetens. A felsô vezetés megreformálása csak a megoldás kezdete."
 CHI_fortify_shanghai:0 "Sanghaj Megerôdítése"
 CHI_fortify_shanghai_desc:0 "Ha Japán támad, akkor az elsô csapás Sanghajra esik. Fel kell készülnünk!"
 CHI_army_reform:0 "Hadsereg Reform"
 CHI_army_reform_desc:0 "A korrupció, a hozzá nem értés és a gyávaság a hadseregünk minden szintjén elterjedt. Ennek megoldása hosszú folyamat lesz."
 CHI_bureau_of_investigation_and_statistics:0 "Vizsgálati és Statisztikai Hivatal"
 CHI_bureau_of_investigation_and_statistics_desc:0 "Nem engedhetjük meg, hogy az árulók és a kémek hazánkban szabadon járkálhassanak, miközben háborút folytatunk nemzetünk jövôjéért. Az új elhárítás által használt módszerek kellemetlennek tûnhetnek, de ezt a munkát is meg kell csinálnia valakinek."
 CHI_the_chinese_hindenburg_line:0 "A Kínai Hindenburg-Vonal"
 CHI_the_chinese_hindenburg_line_desc:0 "Német tanácsadóink hasznos ötleteket adtak nekünk arról, hogyan építsünk fel erôdítményeket a nagy háborúból származó tapasztalatok alapján. Az ellenség bármilyen kísérlete arra, hogy kitörjön Sanghajból, kudarcba fulladhat ezen erôdítmények hatására."
 CHI_60_divisions_plan:0 "60 Hadosztályos Terv"
 CHI_60_divisions_plan_desc:0 "Ahelyett, hogy tömegtámadással próbálnánk elérni céljainkat, a külföldi tanácsadóink radikális, új terveket javasolnak. Kis létszámú, magasan képzett hadosztályok bevetésével kerekedhetünk felül ellenségeinken. Egy pilóta projekt veszi kezdetét."
 CHI_whampoa_military_academy:0 "Whampoa Katonai Akadémia"
 CHI_whampoa_military_academy_desc:0 "A hadsereg haszontalan a megfelelô vezetés nélkül. Ha a katonáinkat elsôrangú erôvé akarjuk alakítani, akkor jól képzett tiszteknek kell vezetnie ôket."
 CHI_unified_industrial_planning:0 "Egységes Ipari Tervezés"
 CHI_unified_industrial_planning_desc:0 "Az agresszív iparosítási programunkat nem szabad késleltetni."
 CHI_expand_the_academica_sinica:0 "A Sinica Akadémia Bôvítése"
 CHI_expand_the_academica_sinica_desc:0 "Évtizedekig Kína vezette a világot a mûvészetek és a tudományok fejlôdésében. Az egyetemek finanszírozásának növelése csak az elsô lépés, hogy visszanyerjük ezt a pozíciót."
 CHI_chemical_research_institute:0 "Kémiai Kutató Intézet"
 CHI_chemical_research_institute_desc:0 "Mi soha nem vetnénk be vegyi fegyvert, azonban ez nem jelenti azt, hogy nem készülhetünk fel az ellenük való támadásokra. Új kutatóintézetet kell felállítanunk, a szükséges módszerek és technológiák kifejlesztése érdekében."
 CHI_rural_reconstruction_movement:0 "Vidékfejlesztés"
 CHI_rural_reconstruction_movement_desc:0 "Miközben jelentôs elôrehaladást értünk el városi lakosságunk életének javítása terén, azt csupán néhány kilométer választja el a középkori körülmények között élô parasztoktól. Biztosítjuk, hogy minden polgárunk élvezhesse munkánk gyümölcsét."
 CHI_mining_commission:0 "Bányászati Bizottság"
 CHI_mining_commission_desc:0 "Az erôforrások kritikusak a háborús erôfeszítések szempontjából. Bányászati iparunkat át kell alakítanunk annak biztosítására, hogy megtermelje azt, amire szükségünk van."
 CHI_taiyuan_arsenal:0 "Tajjüani Arzenál"
 CHI_taiyuan_arsenal_desc:0 "A tajjüani arzenál egyike azon kevés kínai gyáraknak, amelyek képesek nehézfegyvereket termelni. Ki kell bôvítenünk, hogy csapatainkat tüzérségi és egyéb fegyverekkel elláthassuk."
 CHI_develop_the_hanyan_arsenal:0 "A Hanyani Arzenál Fejlesztése"
 CHI_develop_the_hanyan_arsenal_desc:0 "A hanyani arzenál már régóta fegyverekkel látja el a kínai hadseregeket. A gyárbôvítés biztosítja, hogy ez a jövôben is így maradjon."
 CHI_financial_policy:0 "Pénzügyi Politika"
 CHI_financial_policy_desc:0 "Az állam pénzügyei nem különösebben szilárdak, és az ambiciózus kormányzati programok megidézik az elszabadult hiperinfláció kísértetét. A pénzügyi reformnak prioritásnak kell lennie."
 CHI_price_controls:0 "Árellenôrzés"
 CHI_price_controls_desc:0 "Az infláció irányításának elsô lépése annak biztosítására, hogy a kulcsfontosságú árukat rögzített áron értékesítsék. Ez nem lesz népszerû a kereskedôk körében."
 CHI_grain_tax:0 "Gabona Adó"
 CHI_grain_tax_desc:0 "A kormány által kiadott pénzek egyre kevesebb vásárlóértékkel rendelkeznek. Hamarosan nem leszünk képesek táplálni hadseregünket. Új törvényt vezethetnénk be, amely szerint a parasztoknak gabona adót kell fizetniük, így megkerülve a piacot. Nem fog tetszeni nekik, és még mindig fenn fog állni az éhezés veszélye is."
 CHI_reform_the_national_bank:0 "A Nemzeti Bank Reformja"
 CHI_reform_the_national_bank_desc:0 "Egy új Nemzeti Bank koordinálja a kormány pénzügyi tevékenységét, és biztosítja a szükséges pénzeszközöket."
 CHI_forced_loans:0 "Kényszerhitel"
 CHI_forced_loans_desc:0 "A kereskedôk és az iparosok hihetetlen gazdagságot szereztek a relatív béke idôszakában. Bizonyára nem nagy kérés tôlünk, hogy a gazdagság egy részét a kormány számára tegye elérhetôvé ezekben a barátságtalan idôkben az azonnali visszafizetés ígéretével, amint a helyzet lehetôvé teszi."
 CHI_purchase_tanks_tt:0 "100 darab régi könnyû harckocsit kapunk támogatóinktól."
 CHI_purchase_fighters_tt:0 "50 darab régi vadászgépet kapunk támogatóinktól. Nagy-Britannia és az USA lesz ezen gépek beszállítója."
 PRC_strengthen_the_central_secretariat:0 "A központi Titkárság Megerôsítése"
 PRC_strengthen_the_central_secretariat_desc:0 "A Hosszú Menetelés után át kell szerveznünk politikai szervezetünket egy állam létrehozására, amely versenybe szállhat a nacionalistákkal."
 PRC_marxist_orthodoxy:0 "Marxista Ortodoxia"
 PRC_marxist_orthodoxy_desc:0 "Az igazi kommunizmus elérésének kulcsa a Marx tanításainak lehetô legnagyobb mértékû megvalósítása."
 PRC_soviet_leadership:0 "Szovjet Vezetés"
 PRC_soviet_leadership_desc:0 "A kommunizmus felé vezetô úton az elsô számú ország nem más, mint a Szovjetunió. Ezt el kell fogadnunk, és tanulnunk kell példájukból."
 PRC_soviet_economic_aid:0 "Szovjet Gazdasági Segédnyújtás"
 PRC_soviet_economic_aid_desc:0 "A Hosszú menetelés generációk pusztulását jelenti, ha nem kapunk külsô segítséget. Közelednünk kell a szovjetek felé, hogy gazdasági segítséget kérhessünk."
 PRC_internationalism:0 "Internacionalizmus"
 PRC_internationalism_desc:0 "A világ munkásainak és parasztságainak össze kell fogniuk. Vállat vállhoz, együtt egy szebb jövôt építhetünk."
 PRC_agrarian_socialism:0 "Agrárszocializmus"
 PRC_agrarian_socialism_desc:0 "Kína nem olyan, mint a világ iparosodott nemzetei. Egy kommunista forradalom elgondolása, amit Marx elképzelt, teljesen félreterelné országunk pozícióját."
 PRC_rectification_campaign:0 "Korrekciós Kampány"
 PRC_rectification_campaign_desc:0 "Számos félreértés történt a küzdelemben megtett út során. Meg kell adnunk az esélyt a félrevezetô elvtársaknak, hogy elismerjék tévedésüket."
 PRC_maoism:0 "Maoizmus"
 PRC_maoism_desc:0 "A nagy vezér hosszú hónapokig politikai ideológiájának koherens kidolgozásával töltötte, amely alapján országunkat irányítani fogja."
 PRC_socialism_with_chinese_characteristics:1 "Marxizmus Kínai Jellemzôkkel"
 PRC_socialism_with_chinese_characteristics_desc:1 "Bár kétségtelenül figyelemreméltó Marx munkássága, de azt az európai viszonyokhoz teremtették. Kína helyzete tükrözôdik a szocialista eszme sajátos végrehajtásában."
 PRC_proclaim_the_peoples_republic:0 "A Népköztársaság Kihirdetése"
 PRC_proclaim_the_peoples_republic_desc:0 "A nacionalisták legyôzése után itt az ideje, hogy elfoglaljuk jogos helyünket Kína törvényes kormányaként. Még sok munka van hátra, de a jövô bíztatóbbnak tûnik, mint valaha."
 PRC_socialist_market_economy:0 "Szocialista Piacgazdaság"
 PRC_socialist_market_economy_desc:0 "A szocializmus és a kommunizmus felé vezetô út határozottan a kapitalizmuson keresztül vezet. Kína soha nem alakított ki megfelelô kapitalista piacgazdaságot, de a szocializmus felé haladás e nélkül elképzelhetetlen. Elôször fejleszteni kell a kapitalista termelési módokat, mielôtt továbbfejlôdhetnénk."
 PRC_social_democracy:0 "Szociáldemokrácia"
 PRC_social_democracy_desc:0 "A párt radikális politikája rosszabbá tette a dolgokat, nem jobbá. A nacionalisták minden hibájuk ellenére szövetségeseink a jobb jövô megteremtéséért folytatott küzdelemben. A politikai szférában helyet kell adnunk nekik is."
 PRC_coalition_government:0 "Koalíciós Kormány"
 PRC_coalition_government_desc:0 "Miközben országunk egyesítése nyilvánvalóan még mindig ki van zárva, egy közös kormányzat kialakítása a nacionalistákkal megkönnyítené ezt a folyamatot."
 PRC_purge_the_radicals:0 "A Radikálisok Kisöprése"
 PRC_purge_the_radicals_desc:0 "Bizonyos elemek a pártban még mindig hisznek az osztályharcban, illetve a harcban az úgynevezett kizsákmányoló osztály ellen. Menniük kell!"
 PRC_strengthen_the_left_wing_of_the_kmt:0 "A KMT Baloldalának Erôsítése"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "A nacionalistáknak  problémáik vannak a belsô frakciókkal, amelyek megpróbálják szabotálni erôfeszítéseinket, hogy megállapodást érjenek el a két oldal között. Minden tôlünk telhetôt meg kell tennünk annak biztosítására, hogy szövetségeseink a KMT-ben megnyerjék ezt a hatalmi harcot."
 PRC_remove_chiang_kai_shek:0 "Csang Kaj-sek Eltávolítása"
 PRC_remove_chiang_kai_shek_desc:0 "Erôfeszítéseink ellenére a Generalisszimusz még mindig kommunistáknak tart minket a szíve mélyén. A virulens ellenzék problémává vált. Intézkedéseket kell tennünk."
 PRC_national_leadership:0 "Nemzeti Vezetés"
 PRC_national_leadership_desc:0 "Csang Kaj-sek eltûnésével az utolsó újraegyesítést akadályozó tényezô is megszûnt. Az egyetlen fontos dolog, hogy vezetô szerepet vállaljunk ebben a koalíciós kormányban."
 PRC_land_redistribution:0 "Föld-Újraelosztás"
 PRC_land_redistribution_desc:0 "Évszázadokon keresztül a földmunkát végzô emberek kénytelenek voltak bérbe adni azokat a földeket, amelyek tulajdonképpen a saját tulajdonuk. Ezt most megváltoztatjuk."
 PRC_the_yanan_base_area:0 "A Yan'ani Bázis Körzet"
 PRC_the_yanan_base_area_desc:0 "Forradalmunk alapja Yan'an tartományban található. Ha terjeszkedni akarunk, át kell lépnünk a küszöböt."
 PRC_prepare_for_war_with_japan:0 "Felkészülés a Japánnal Való Háborúra"
 PRC_prepare_for_war_with_japan_desc:0 "A japán militaristák jelentik a legnagyobb veszélyt nemzetünkre. Ki akarják használni és k iakarják zsákmányolni olyan módon, amelyet egyetlen kínai kormány sem tudna elképzelni. Ebben a harcban a nacionalisták a szövetségeseink lehetnek."
 PRC_government_of_national_defense:0 "Nemzetvédelmi Kormány"
 PRC_government_of_national_defense_desc:0 "Egy megosztott ország bukott országgá válik. Össze kell fognunk a nacionalistákkal, hogy hatásos védekezést tudjunk kifejteni."
 PRC_confrontation_with_the_warlords:0 "Konfrontálódás a Hadurakkal"
 PRC_confrontation_with_the_warlords_desc:0 "Egyes elemek Kínában figyelmen kívül hagyják a központi kormányt, és nem hajlandók oldalt választani. Néhányan közülük talán még együtt is mûködnek a japánokkal. Menniük kell!"
 PRC_anti_japanese_expedition:0 "Japánellenes Hadjárat"
 PRC_anti_japanese_expedition_desc:0 "A jelenlegi helyzetben a nyílt harc a japánokkal szemben sokkal inkább ostobaság lenne, mint a bátorság. Elôször kis csoportokat kell a hátországba juttatnunk, hogy megalapozzanak egy nagyobb volumenû felkelést."
 PRC_revolutionary_military_commission:0 "Forradalmi Katonai Bizottság"
 PRC_revolutionary_military_commission_desc:0 "Az ellenségeinkkel szembeni forradalmi harcot egy speciálisan létrehozott testületen keresztül kell összehangolni."
 PRC_provoke_japan:0 "Japán Provokálása"
 PRC_provoke_japan_desc:0 "Három generáció óta japán fenyegetés árnyékában éltünk. A japán terjeszkedés elleni harcban a kínai nép hôsként fog tekinteni ránk. És ha a japánok nem akarják megadni nekünk a háborút, amire szükségünk van, akkor megcsináljuk mi magunk."
 PRC_protracted_warfare:0 "Prolongált Háború"
 PRC_protracted_warfare_desc:0 "A háborút a mi feltételeink szerint kell kirobbantanunk. Kínának rengeteg embere és rengeteg ideje van. Az ellenséggel való nyílt harc öngyilkosság lenne."
 PRC_mobile_warfare:0 "Mobil Hadviselés"
 PRC_mobile_warfare_desc:0 "Nem tudunk örökreelrejtôzni a hegyekben és az erdôkben. Eljött az idô az ellenség elleni harcra, és meg kell mutatnunk a világnak, hogy nem félünk nyíltan szembeszállni velük."
 PRC_peoples_war:0 "Népi Háború"
 PRC_peoples_war_desc:0 "Más országok azt hiszik, hogy a technológia és a tûzerô az, amely megnyeri a háborúkat. De mi jobban tudjuk. Nincs olyan technológia, amely fel tudna érni egy elszánt, önfeláldozó emberrel."
 PRC_100_regiments_campaign:0 "100 Ezredes Kampány"
 PRC_100_regiments_campaign_desc:0 "Most a kis csatákra és harcokra kell fokuszálnunk. Az ellenségeink gyengének hisznek minket. A kellô biztonsági intézkedések égisze alatt készülünk fel egy nagyszabású támadásra."
 PRC_central_military_commission:0 "Központi Katonai Bizottság"
 PRC_central_military_commission_desc:0 "Mivel helyzetünk biztosabb lett, továbbléphetünk a forradalmi túlélési harcból a nemzetvezetésért folytatott küzdelembe."
 PRC_peoples_liberation_army:0 "Népi Felszabadító Hadsereg"
 PRC_peoples_liberation_army_desc:0 "A Kínai Vörös Hadsereg nagyszerû eredményt ért el. A jövôben még nagyobb tiszteletet fog kapni, ahogy szép lassan felszabadítjuk népünket."
 PRC_peoples_volunteer_army:0 "Népi Önkéntes Hadsereg"
 PRC_peoples_volunteer_army_desc:0 "Sok országban harcolnak a világ munkásainak és parasztságainak felszabadításáért. Nem mindig bölcs dolog közvetlenül beavatkozni ezekbe a konfliktusokba. Néha csak egy kis erô, ami szükséges az adott hatalom egyensúlyának megváltoztatásához."
 PRC_military_intelligence_department:0 "Katonai Hírszerzési Osztály"
 PRC_military_intelligence_department_desc:0 "Számos barátunk van a polgárok körében, akik értékes információkkal szolgálnak számunkra. Ám még több ellenségünk van, mint gondoltuk. Olyan szervezetet kell létrehoznunk, amely kiiktatja ezeket az elemeket."
 PRC_central_security_bureau:0 "Központi Biztonsági Hivatal"
 PRC_central_security_bureau_desc:0 "Nem engedhetjük meg, hogy az ellenforradalom a legcsekélyebb faluban is megtartsa magát. Célunk, hogy minden egyes árulót megtaláljunk, mielôtt károkat okoznának."
 PRC_focus_on_china:0 "Fókuszálás Kínára"
 PRC_focus_on_china_desc:0 "Nem remélhetjük, hogy felkelhetünk a japánok ellen, miközben még mindig a nacionalisták és a hadurak ellen küzdünk. Elsôként le kell gyôzni ôket, mielôtt a japánokat vennénk célkeresztbe."
 PRC_exploit_the_weak_neighbours:0 "Gyengébb Szomszédaink Kihasználása"
 PRC_exploit_the_weak_neighbours_desc:0 "Szomszédainkat a korrupció és a belharc gyengíti. Ez tökéletes lehetôséget nyújt területünk kiterjesztésére."
 PRC_infiltration:0 "Beszivárgás"
 PRC_infiltration_desc:0 "A nacionalisták szeretnék, ha nyíltan szembeszállnánk velük. Nem szabad engedni a kísértésnek. Kis csoportokat fogunk küldeni az ellenséges területre, hogy bázisokat hozzanak létre. Amikor eljön az idô, felkelést indítunk és a meglepetést kihasználva kiiktatjuk a nacionalistákat."
 PRC_enforce_the_three_rules:0 "A Három Szabály Elvégzése"
 PRC_enforce_the_three_rules_desc:0 "1: Kövesd a parancsokat. \n 2: Ne lopj a parasztoktól. \n 3: Minden ellenségtôl zsákmányolt felszerelést használj fel. \n Ezekkel az egyszerû szabályokkal megmutatjuk az embereknek, hogy mi egy oldalon állunk."
 PRC_permit_opium_trade:0 "Az Ópiumkereskedelem Engedélyezése"
 PRC_permit_opium_trade_desc:0 "A szerencsétlen mellékhatások ellenére a parasztok máktermesztése bevételt biztosít számunkra."
 PRC_ban_the_opium_trade:0 "Az Ópiumkereskedelem Betiltása"
 PRC_ban_the_opium_trade_desc:0 "Az ópium az az eszköz, amellyel a nyugati hatalmak térdre kényszerítettek minket. Nem engedhetjük meg, hogy ez a gonoszság elterjedjen."
 PRC_abolish_the_land_rent:1 "A Földbérlés Megszüntetése"
 PRC_abolish_the_land_rent_desc:0 "A föld egyedüli tulajdonlása egy egészen abszurd koncepció. A föld azé, aki megmûveli. Engedélyeznünk kell a parasztoknak, hogy szervezôdéseket hozzanak létre a hatékonyabb mezôgazdasági munkák érdekében."
 PRC_literacy_programs:0 "Írástudási Programok"
 PRC_literacy_programs_desc:0 "A modern társadalom megteremtésének elsô lépése annak biztosítása, hogy minden polgára megértse a miérteket és segítsenek megoldani ôket."
 PRC_china_medical_university:0 "Kínai Orvosi Egyetem"
 PRC_china_medical_university_desc:0 "A higiéniai és egészségügyi ellátással meg fogjuk tartani a hadseregünket, és lehetôvé tehetjük számunkra, hogy sok polgárunk jobb helyzetben legyen. Biztosítsuk az új módszerek kidolgozását ezen területeken, és tanítsuk meg ôket a polgárainknak."
 PRC_form_the_academy_of_sciences:0 "A Tudományos Akadémia Megalapítása"
 PRC_form_the_academy_of_sciences_desc:0 "Összevonjuk a különbözô kutatóintézeteinket és egyetemeinket, és létrehozunk egy új szervezetet, amely hatékonyabban kezeli ôket."
 JAP_the_unthinkable_option:0 "Az Elképzelhetetlen Lehetôség"
 JAP_the_unthinkable_option_desc:0 "Nemzetünk szebb jövôje olyan úton érhetô csak el, mellyel a vezetôink soha nem számoltak. Ezt a lehetôséget most komolyan meg kell fontolni."
 JAP_approach_the_young_officers:0 "Elônyben a Fiatal Tisztek"
 JAP_approach_the_young_officers_desc:0 "Az idôsebb generáció tagjai nem elég rugalmasak, hogy felismerjék az újítások elônyeit. Épp ezért a fiatalabbakra kell összpontosítanunk ."
 JAP_approach_the_young_officers_tt:0 "Kapsz 3 kommunista tábornokot.\n"
 JAP_exchange_the_exiles:0 "Emigránsok Cseréje"
 JAP_if_man_accepts:1 "Ha §HMandzsukuo§! elfogadja, akkor létrejöhet a csere:\n"
 JAP_exchange_the_exiles_desc:0 "Míg korábban a baloldali tisztjeinket és köztisztviselôinket Mandzsúriába küldtük nem hivatalos számûzetésbe, most kicserélhetjük ôket jobboldali társaikra."
 JAP_open_up_the_universities:0 "Az Egyetemek Megnyitása"
 JAP_open_up_the_universities_desc:0 "Mindenki számára lehetôvé kell tenni a tanulást, függetlenül származásuktól vagy szociális helyzetüktôl."
 JAP_cast_the_die:0 "Sorsunk Megragadása"
 JAP_cast_the_die_desc:0 "A politikai és katonai bázisunk elég biztonságos. Itt az ideje, hogy megragadjuk sorsunkat!"
 cast_the_die_TT:0 "§RTokió elfoglalása gyorsan véget vet a polgárháborúnak.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "A Császári Család Sorsa"
 JAP_the_fate_of_the_imperial_family_desc:0 "Eljött az idô a japán öröklési törvény eltörlésére. El kell döntenünk, hogy mi lesz a császárral és családjával."
 JAP_rebuild_the_civil_service:0 "A Közszolgálat Újjáépítése"
 JAP_rebuild_the_civil_service_desc:0 "Ahhoz, hogy megfelelôen kezeljük nemzetünket, újból felépíthetnénk a közszolgálatot azok segítségével, akik a legjobban értenek hozzá."
 JAP_reeducation_campaign:0 "Átnevelô Hadjárat"
 JAP_reeducation_campaign_desc:0 "A nyugtalanság a nagy forradalom következtében egyre csak nô. Át kell nevelni az embereket, hogy megerôsítsük hitüket."
 JAP_finish_the_fight:0 "A Harc Befejezése"
 JAP_finish_the_fight_desc:0 "Meg kell kezdenünk a harcot a régi gyarmatainknál, és fel kell számolnunk japán ideológiai ellenségeinek utolsó bástyáját."
 JAP_join_comintern:0 "Belépés a Kominternbe"
 JAP_join_comintern_desc:0 "Nem tudunk egyedül szembeszállni a világgal. A forradalom védelméhez a kommunizmus bástyáján találunk szövetségesre!"
 JAP_red_brigades:0 "Vörös Brigádok"
 JAP_red_brigades_desc:0 "Minden ember és nô az állam védelmét szolgálja. Biztosítjuk számukra a lehetôséget, hogy ezt megtegyék."
 JAP_communist_volunteers:0 "Kommunista Önkéntesek"
 JAP_communist_volunteers_desc:0 "Harcunk nem ért véget. Tudnunk kell, hogy hol tart a többi nemzet a forradalom gyôzelméhez vezetô úton. Legfôbb feladatunk, hogy ott segítsük azokat, akik átvették a forradalmi lángot, ahol csak tudunk!"
 JAP_asian_communist_solidarity:0 "Ázsiai Kommunista Szolidaritás"
 JAP_asian_communist_solidarity_tt:0 "Szövetség felajánlása §H[WTT_communist_china.GetNameWithFlag]§! számára."
 JAP_asian_communist_solidarity_desc:0 "Váll-vállvetve állunk készen ázsiai testvéreinkkel. A kommunizmus nyugati formájának itt nincs helye, de a szomszédainkkal együtt egy olyan változatát is elterjeszthetjük, amely megfelel az ázsiai igényeknek."
 JAP_nationalize_the_zaibatsus:0 "Zaibatsuk Államosítása"
 JAP_nationalize_the_zaibatsus_desc:0 "Nemzetünk legnagyobb vállalatai hosszú ideig soha nem látott politikai és gazdasági hatalommal rendelkeztek. Ennek véget vetünk. Az állam az úr.."
 JAP_people_owned_mines:0 "Embertulajdonban Lévô Bányák"
 JAP_people_owned_mines_desc:0 "Az emberek számára megengedjük, hogy a saját bányáik legyenek, és abban dolgozhassanak, ezzel javíthatjuk a munkavállalók motivációját és hatékonyságát."
 JAP_public_works:0 "Közmunkák"
 JAP_public_works_desc:0 "Az új közmunkaprogramok mindenki számára munkát biztosítanak, valamint javítják az országos infrastruktúrát is."
 JAP_tokyo_aluminum_plant:0 "Tokiói Alumínium Gyár"
 JAP_tokyo_aluminum_plant_desc:0 "Munkásaink ereje által megoldódik a nemzet önellátása."
 JAP_purge_the_kodoha_faction:0 "A Kodoha Frakció Megtisztítása"
 JAP_purge_the_kodoha_faction_desc:0 "Új frakció jelent meg, amelynek célja, hogy átvegye a kormány irányítását, és északra terjeszkedjen a Szovjetunió felé. Be kell tiltanunk ôket, mielôtt túl sok kárt okoznának."
 JAP_liaison_conference:0 "Együttmûködési Konferencia"
 JAP_liaison_conference_desc:0 "A kormány és a hadsereg összes ágazatának egy központi konferenciához való kapcsolata révén nagyban növelhetjük döntéshozatali sebességünket."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Nagy Kelet-Ázsai Együttmûködési Szféra"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "A nyugati imperializmus idejének vége. Ázsia népeinek együtt kell lenniük, és erôs, egységes kontinensként kell megállniuk vezetésünk alatt. Ázsia az ázsiaiaké!"
 JAP_intervene_in_china:1 "Marco Polo Hídi Incidens"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap] erôforrásokban szegény, de szomszédaink nem. El kell vennünk tôlük, ami nekünk hiányzik, és csak egy ürügyre van szükség ahhoz, hogy elkezdhessük. Ezt az ürügyet néhány erre vállalkozó katonával lehetne biztosítani, amely után a császárnak nincs más választása, mint a háború jóváhagyása, függetlenül attól, hogy mennyire vannak felkészülve."
 JAP_secure_china:0 "Kína Megvédése"
 JAP_secure_china_desc:0 "Kína makacsul és szakadatlanul ellenáll. Meg kell kettôzni erôfeszítéseinket, hogy a szárazföldjüket uralmunk alá hajtsuk."
 JAP_develop_chinese_resources:0 "Kínai Erôforrások Fejlesztése"
 JAP_develop_chinese_resources_desc:0 "Ki kell használnunk a bôséges kínai erôforrásokat, amelyek a markunkba estek, hogy hasznosak lehessenek a következô háborúban."
 JAP_strike_south_doctrine:0 "Támadás Dél Felé"
 JAP_strike_south_doctrine_desc:0 "Kína bár gazdag, de nem rendelkezik minden szükséges erôforrással. Nem messze délen fekszik Holland Kelet-India, illetve a brit gyarmatok: Malajzia és Borneó. Az igazi önellátás érdekében meg kell szereznünk ezen területeket az európai imperialistáktól."
 JAP_non_aggression_pact_with_the_soviet_union:0 "Megnemtámadási Paktum a Szovjetunióval"
 JAP_non_aggression_pact_with_the_soviet_union_desc:0 "Északi határunkat biztosítanunk kell, ha dél felé támadnánk. Azonnal megkezdjük a tárgyalásokat [SOV.GetNameDef] kormányával."
 JAP_bypass_the_philippines:0 "A Fülöp-Szigetek Ignorálása"
 JAP_bypass_the_philippines_desc:0 "A Fülöp-szigetek egy kellemetlen figyelemelterelés volt a valódi célunk felé vezetô úton. Egyelôre figyelmen kívül hagyjuk."
 JAP_secure_the_philippines:0 "A Fülöp-Szigetek Megvédése"
 JAP_secure_the_philippines_desc:0 "A Fülöp-szigetek uralása szükséges a céljaink elérésében. Meg kell szereznünk a jövôbeli katonai mûveletek érdekében."
 JAP_strike_on_the_southern_resource_area:0 "A Déli Területek Megszállása"
 JAP_strike_on_the_southern_resource_area_desc:0 "Eljött az ideje, hogy mûködésbe hozzuk a tervünket. Déli irányba fogunk támadni, és magunkhoz vesszük az erôforrásban gazdag nyugati gyarmatokat."
 JAP_alliance_with_siam:0 "Szövetség Sziámmal"
 JAP_alliance_with_siam_desc:0 "Sziám kiváló helyen található, hogy segítsen nekünk a közelgô háborúban a nyugati hatalmak ellen. Ha sikerül ôket a mi oldalunkra állítani, nagyban megkönnyítjük Malajzia és Holland Kelet-India invázióját."
 JAP_exploit_the_southern_resource_area:0 "A Déli Erôforrások Területeinek Kihasználása"
 JAP_exploit_the_southern_resource_area_desc:0 "Nagymértékben ki kell terjesztenünk Holland Kelet-India bôséges erôforrásainak kiaknázását, hogy pótolni tudjuk a szükséges kiadásokat."
 JAP_sign_tripartite_pact:0 "A Háromhatalmi Egyezmény Aláírása"
 JAP_sign_tripartite_pact_bypass_tt:0 "Vagy Németország vagy Olaszország ne rendelkezzen fasiszta kormánnyal, vagy egyikükkel álljunk háborúban." 
 JAP_sign_tripartite_pact_desc:0 "Az elôttünk álló feladat kihívást jelenthet képességeink számára. Tárgyalnunk kell a hozzánk hasonló ideológiákat képviselô kormányokkal annak reményében, hogy szövetségre léphessünk velük."
 JAP_guide_the_zaibatsus:0 "A Zaibatsuk Irányítása"
 JAP_guide_the_zaibatsus_desc:0 "Nemzetünk legnagyobb vállalatai hosszú ideig soha nem látott politikai és gazdasági hatalommal rendelkeztek. Finom nyomásgyakorlással uralmunk alá hajthatjuk ôket."
 JAP_nationalize_war_industry:0 "A Háborús Ipar Államosítása"
 JAP_nationalize_war_industry_desc:0 "A háborús iparral szembeni fokozott állami ellenôrzés hosszú utat fog eredményezni a hatékonyság növelése, és így a késztermék kibocsátása terén."
 JAP_coal_liquification:0 "Szén Cseppfolyósítás"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] kevés olajjal rendelkezik, ezért fokozott erôfeszítés árán minél több szintetikus olajat kell elôállítannuk."
 JAP_national_mobilization_law:0 "Nemzeti Mozgósítási Törvény"
 JAP_national_mobilization_law_desc:0 "Az új jogszabályok a katonai szolgálatot mindenütt vonzóbbá teszik, ezáltal az emberekben felébred a kötelességtudat, és egyértelmûvé teszi a háború szükségességét."
 JAP_national_research_policy:0 "Nemzeti Kutatási Politika"
 JAP_national_research_policy_desc:0 "Kutatási intézmények kormányzati támogatása és ellenôrzése nagyobb rugalmasságot és termelékenységet tesz lehetôvé az R+D programjainkban."
 JAP_imperial_arsenals:0 "Birodalmi Arzenálok"
 JAP_imperial_arsenals_desc:0 "A háborús iparral szembeni fokozódó császári irányítás hosszú utat fog eredményezni a hatékonyság, és így a késztermék kibocsátása tekintetében."
 JAP_national_defense_state:0 "Nemzetvédelmi Állam"
 JAP_national_defense_state_desc:0 "Minden állampolgárt meg kell gyôznünk arról, hogy lássák a helyzet szükségességét abban, hogy nemzetünket olyan bástyává kell átalakítanunk, amely ellenállhat bármilyen támadásnak."
 JAP_spiritual_mobilization:0 "Spirituális Mobilizáció"
 JAP_spiritual_mobilization_desc:0 "A sintó tanításainak ápolásával rámutatunk az emberek katonai kötelességeire, és ezzel megnövelhetjük az újoncok létszámát."
 JAP_warrior_spirit:0 "Harci Szellem"
 JAP_warrior_spirit_desc:0 "A sintóista állam lehetôvé teszi számunkra, hogy az emberekbe beleneveljük az áldozatot az állam és a császári család javára."
 JAP_strengthen_the_divine_wind:0 "Az Isteni Szél megerôsítése"
 JAP_strengthen_the_divine_wind_effect:0 "Lehetôvé teszi a(z) §HYokosuka MXY7 Ohka§ gyártását!"
 JAP_strengthen_the_divine_wind_desc:0 "A Különleges Támadó Egység taktikája megváltozott az öngyilkos merényletekrôl, a rögtönzött, végsô akciókról egy megalapozott doktrínára. Új repülôgépekkel, elsôsorban emberileg irányított rakétákkal ezek a támadások sokkal hatékonyabbak, emberek vesztése nélkül."
 JAP_support_the_kodoha_faction:0 "A Kodoha Frakció Támogatása"
 JAP_support_the_kodoha_faction_desc:0 "Egy új frakció jelent meg, melynek szándékában áll, hogy átvegye a kormány irányítását, és északra támadjon a Szovjetunió felé. A császár és a birodalom jövôje érdekében biztosítanunk kell ennek a frakciónak az uralkodását."
 JAP_challenge_the_zaibatsus:0 "A Zaibatsuk Felelôsségre Vonása"
 JAP_challenge_the_zaibatsus_desc:0 "Nemzetünk legnagyobb vállalatai régóta nem látott politikai és gazdasági hatalommal rendelkeznek. Emlékeztetni kell ôket arra, hogy még mindig a császárnak vannak alárendelve."
 JAP_showa_restoration:0 "Hirohito Visszahelyezése"
 JAP_showa_restoration_desc:0 "A díszfigurák ideje már rég lejárt, és maga a császárnak közvetlenül kell irányítania az államot. Csak ebben az esetben lesz képes a birodalom ellenállni a nyugati imperialistáknak."
 JAP_modern_shogunate:0 "Modern Sógunátus"
 JAP_modern_shogunate_desc:0 "A császárnak több ceremoniális szerepet kell betöltenie olyan erôs közvetítôkkel, akik az ô nevében cselekednek. Ez minden bizonnyal lehetôvé teszi a császár szavának szélesebb körökben történô továbbvitelét."
 JAP_prepare_for_war_with_the_soviet_union:0 "Felkészülés a Szovjetek Elleni Háborúra"
 JAP_prepare_for_war_with_the_soviet_union_desc:0 "Az északi határunkon lévô kommunista veszélyt kezelni kell. Neki kell látni a [SOV.GetNameDef] elleni háború elôkészületeinek."
 JAP_join_the_london_naval_treaty:0 "Belépés a Londoni Tengerészeti Szerzôdésbe"
 JAP_join_the_london_naval_treaty_desc:0 "Meg kell védenünk szárnyainkat, ha meg el akarjuk ejteni a medvét. Ha a haditengerészeti felépítésünket szabályozó papírlap aláírásával békét hozunk, akkor legyen."
 JAP_build_up_the_manchurian_army:0 "A Mandzsu Hadsereg Felépítése"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap] mindenféle északi háború élén ott lesz. Meg kell gyôzôdnünk arról, hogy elég erôsek ahhoz, hogy bármilyen lehetséges ellenséges támadásnak ellen tudnak állni."
 JAP_non_aggression_pact_with_china:0 "Megnemtámadási Paktum Kínával"
 JAP_non_aggression_pact_with_china_desc:0 "Annak ellenére, hogy a Kínával való kapcsolataink történelmileg erélyesek voltak - legalábbis azt mondják - most szükségünk van egy megnemtámadási paktumra, amely felszabadítsuk csapatainkat az észak felôli nyomás alól."
 JAP_create_a_manchurian_imperial_air_force:0 "A Mandzsu Birodalmi Légierô Létrehozása"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "A légifölény a kulcs a háború megnyeréséhez. Ha [MAN.GetNameDef] államának lenne saját légierôje, az hosszú távon javíthatna a mi légi helyzetünkön is."
 JAP_technological_exchange:0 "Technológiai Csere"
 JAP_technological_exchange_desc:0 "Szükségünk van szövetségesekre, hogy elejtsék a medvét. Németország nem csak jólétben él, hanem hatalmas technológiai fejlettséggel is rendelkezik, amelyet megoszthatna velünk, hogy támogassa harcunkat."
 JAP_preemptive_war:0 "Megelôzô Háború"
 JAP_preemptive_war_desc:0 "Az északi határoknál tapasztalt megnövekedett szovjet agresszióval kapcsolatos beszámolók készítésével megadhatjuk magunknak az ürügyet, hogy megelôzô támadást indítsunk az északi veszély elkerülése érdekében."
 JAP_establish_the_northern_resource_area:0 "Az Északi Erôforrási Terület Létrehozása"
 JAP_establish_the_northern_resource_area_desc:0 "A gazdag szibériai területeket ki kell használni a folyamatosan növekvô hadigépezetünk fenntartása érdekében."
 JAP_german_rocketry:0 "Német Rakétatechnika"
 JAP_german_rocketry_desc:0 "A további német technológiai elôrelépések rendkívül hasznosak lennének háborús erôfeszítéseinkhez. Meg kell ismernünk ezeket a terveket, függetlenül a költségektôl."
 JAP_strengthen_civilian_government:0 "Erôsebb Polgári Kormány"
 JAP_tora_tora_tora_idea:0 "Tora-Tora-Tora!"
 JAP_tora_tora_tora_idea_desc:0 "Kezdeti csapásuk után a japánok agresszív villámcsapást kezdtek el a repülôgép-hordozó erôikkel."
 JAP_strengthen_civilian_government_desc:0 "A liberalizmus és a demokrácia egyre növekvô értékei, amelyek nem jelentenek veszélyt a nemzetünkre, a legerôsebbek lehetnek. Biztosítanunk kell, hogy a kormányzat megerôsödjön, hogy megvédje ezeket az eszméket."
 JAP_ally_with_the_zaibatsus:0 "Szövetség a Zaibatsukkal"
 JAP_ally_with_the_zaibatsus_desc:0 "Nemzetünk legnagyobb vállalatai régóta nem látott politikai és gazdasági hatalommal rendelkeznek. Mindannyiunk számára a szabadság és az egyéniség lehetôségeinek bizonyítékai, és együtt kell dolgozni velük a nemzet javára."
 JAP_research_spending:0 "Kutatási Kiadások"
 JAP_research_spending_desc:0 "Megfelelôen nagy költségvetést kell fordítani a K&F-re, ha teljes mértékben ki akarjuk használni országunk legjobbjait és legnagyobb zsenijeit."
 JAP_pre_emptive_coup:0 "Megelôzô Puccs"
 JAP_pre_emptive_coup_desc:0 "Elôször gyôznünk kell, és biztosítanunk kell nemzetünk jövôjét gyermekeink számára, nehogy az autoriter kormányzat elhomályosítsa az eszményeinket."
 JAP_purge_the_militarists:0 "Leszámolás a Militaristákkal"
 JAP_purge_the_militarists_desc:1 "Azoknak, akik hisznek a katonai erôben, a válasz az, hogy mindet el kell távolítani a szigeteinkrôl, ha helyet akarunk szerezni a magasabb szintû gondolkodásnak. Saját útjukat a határainkon kívül találják meg!"
 JAP_the_showa_constitution:0 "A Hirohito Alkotmány"
 JAP_the_showa_constitution_desc:0 "Elfogadjuk és tiszteletben tartjuk nemzetünk birodalmi történelmét. Azonban a tekintélyelvûségnek nincs helye abban a Japánban, amelyet építeni szeretnénk. Megtartjuk a császárt, mint figurális vezetôt, de hatalmát korlátozni fogjuk az alkotmányban, mint ahogy sok nyugati országban is szokás."
 JAP_west_pacific_treaty_organization:0 "Nyugat - Csendes-Óceáni Szerzôdés"
 JAP_west_pacific_treaty_organization_desc:0 "Az együttmûködés más ázsiai nemzetekkel lehetôvé teszi számunkra, hogy határozottan álljunk ki az újonnan felfedezett életmód minden lehetséges fenyegetése ellen."
 JAP_rekindle_the_old_alliance:0 "A Régi Szövetség Felélesztése"
 JAP_rekindle_the_old_alliance_desc:0 "A legjobb esélyünk a nagy háborúban résztvevô régi szövetségesünk. Újra kell élesztenünk a szövetséget [ENG.GetNameDef] kormányával, és ki kell állnunk a demokrácia megvédésében."
 JAP_pacific_guardian:0 "Csendes-Óceáni Ôrzô"
 JAP_pacific_guardian_desc:0 "Foglalkozni fogunk minden ázsiai állam ôrzésével a csendes-óceáni térségben és annak környékén. Miután felszabadultak a nyugati imperializmustól, szükségük lesz egy vezetô kézre, hogy felemelje ôket teljes jogú demokráciákként."
 JAP_anti_communist_bulwark:0 "Bástya a Kommunizmus Ellen"
 JAP_anti_communist_bulwark_desc:0 "A demokrácia elvei összeegyeztethetetlenek a kommunizmussal. Ki kell állnunk szilárdan e ideológiával szemben, és ezáltal megvédhetjük mind magunkat, mind pedig azokat, akik ránk támaszkodnak."
 JAP_anti_communist_volunteers:0 "Antikommunista Önkéntesek"
 JAP_anti_communist_volunteers_desc:0 "A kommunizmussal mindenütt meg kell küzdeni, bárhol is legyen, még akkor is, ha nem vagyunk hivatalosan konfliktusban velük. Önkénteseket kell küldenünk a legyôzésükre."
 JAP_the_korean_question:0 "A Koreai Kérdés"
 JAP_the_korean_question_desc:0 "A Koreai-félszigetet már jó ideje irányítjuk, de a koreai önrendelkezés kérdése egyre sürgetôbbé válik. Betartjuk-e a demokratikus eszméket, mikor megtagadjuk szomszédainktól a jogot, hogy saját maguk felett uralkodjanak?"
 JAP_liberate_manchuria:0 "Mandzsúria Felszabadítása"
 JAP_liberate_manchuria_desc:0 "Mandzsúria továbbra is autoriter uralkodás alatt áll; a gyarmati uralmunk csúnya emléke. Orvosolnunk ezt a helyzetet, és biztosítanunk kell, hogy a régió visszakerüljön jogos kínai irányítás alá."
 JAP_liberate_manchuria_tt:0 "Határozat hozható Mandzsúria meghódítása után.\n"
 JAP_ultimate_deterrence:0 "Végsô Elrettentés"
 JAP_ultimate_deterrence_desc:0 "A polgárok védelmének legjobb módja annak a  biztosítása, hogy soha ne vegyenek részt háborúban. A szörnyû erejû új fegyvereink fejlesztése biztosíthatja, hogy soha sem fog kelleni."
 JAP_full_sovereignty_for_the_philippines:0 "Teljes Szuverenitás a Fülöp-Szigeteknek"
 JAP_full_sovereignty_for_the_philippines_desc:0 "Az önrendelkezésnek tovább kell terjednie Ázsiában. A(z) [USA.GetNameDefCap] továbbra ellenôrzése alatt tartja a Fülöp-szigeteket, de e ország népi demokratikus jogait igenis tiszteletben kell tartani!"
 JAP_the_manchurian_project:0 "A Mandzsúriai Terv"
 JAP_the_manchurian_project_desc:0 "Míg szigeteink szûkös erôforrásokkal rendelkeznek a hasznosítható földek tekintetében, addig a kontinentális területeink nem. Amit nem tudunk felépíteni magunkat, azt inkább felépítjük a kontinensen. Nagyszabású iparosítási programot kezdünk [MAN.GetNameDef] területén."
 JAP_expand_the_showa_steel_works:0 "A Showa Acélmûvek Bôvítése"
 JAP_expand_the_showa_steel_works_desc:0 "Bôvítenünk kell a Showa Acélmûveket, hogy drasztikusan megnövelje a termelését, mint a nagyszabású iparosítás elengedhetetlen elôfeltételét."
 JAP_develop_aluminum_sources:0 "Az Alumíniumforrások Fejlesztése"
 JAP_develop_aluminum_sources_desc:0 "Repülési programjaink sok alumíniumot igényelnek, így a mandzsúriai erôforrásokat széles körben ki kell terjeszteni."
 JAP_expand_manchurian_railways:0 "A Mandzsúriai Vasutak Bôvítése"
 JAP_expand_manchurian_railways_desc:0 "A mandzsúriai infrastruktúra drasztikus terjeszkedést igényel a növekvô iparosodás terheinek viselésére."
 JAP_light_industry_development:0 "Könnyûipari Fejlesztés"
 JAP_light_industry_development_desc:0 "A könnyû katonai ipar létfontosságú a hadsereg alapvetô szükségleteinek kielégítésére, ezért ki kell terjeszteni azt."
 JAP_heavy_industry_development:0 "Nehézipari Fejlesztés"
 JAP_heavy_industry_development_desc:0 "A nehéz katonai ipar létfontosságú a hadsereg igényeinek, ezért ki kell terjeszteni azt."
 JAP_japanese_settlement:0 "Japán Betelepülés"
 JAP_japanese_settlement_desc:0 "Mandzsúriában a saját embereink letelepítésével megnövelhetjük a munkaerôt, és ezáltal kihasználhatjuk a gyárakat is."
 JAP_fortify_the_border:0 "A Határ Megerôdítése"
 JAP_fortify_the_border_desc:0 "Az északi határ gyakorlatilag védtelen. Fel kell készítenünk északi határainkat egy esetleges támadásra."
 JAP_army_expansion_law:0 "Hadsereg Bôvítési Törvény"
 JAP_army_expansion_law_desc:0 "Kormányunknak az egyik legfontosabb tantétele a katonai erôk azonnali és drasztikus növekedése."
 JAP_small_arms_modernization:0 "A Kézifegyverek Modernizációja"
 JAP_small_arms_modernization_desc:0 "A katonai erôk megkövetelik, hogy a korszerûsített fegyvereik képesek legyenek felvenni a versenyt potenciális ellenségeinkkel szemben."
 JAP_supremacy_of_technology:0 "A Technológia Fennhatósága"
 JAP_supremacy_of_technology_desc:0 "A technológia az, amely elhozza nekünk a gyôzelmet. Minden erôfeszítést arra kell irányítani, hogy ellenségeinket a fegyverek és a felszerelések tekintetében is felülmúlhassuk."
 JAP_modern_artillery:0 "Modern Tüzérség"
 JAP_modern_artillery_desc:0 "Bár a katonáink bátrak és kegyetlenek, kiemelkedô tüzérséget igényelnek, amelyek segítik elônyomulásukat."
 JAP_armored_divisions:0 "Páncélos Hadosztályok"
 JAP_armored_divisions_desc:0 "Más nemzetek már megtanulták a páncélozott hadosztályok erejét. Nem szabad lemaradnunk, fejlettebb és erôsebb páncélmodelleket kell kifejlesztenünk, amely lehetôvé teszi számunkra, hogy az ellenséget keményen és gyorsan rohanhassuk le."
 JAP_bicycle_battalions:0 "Kerékpáros Zászlóaljak"
 JAP_bicycle_battalions_desc:0 "A mobilitás a kulcs. Gyalogos haderôink kerékpárral lesznek felszerelve, ezzel drasztikusan javítva a hadosztályaink manôverezô képességét."
 JAP_army_expansion:0 "Hadseregbôvítés"
 JAP_army_expansion_desc:0 "Ahhoz, hogy elérjük a hadsereg bôvítésének célját, ki kell tanítanunk az embereket a hadviselés mûvészetére."
 JAP_supremacy_of_will:0 "Az Akarat Fennhatósága"
 JAP_supremacy_of_will_desc:0 "A legfejlettebb felszerelés haszontalan anélkül, hogy egy erôs ember kihasználná, és a vadság képes a legegyszerûbb sziklát is a leghalálosabb fegyverré alakítani."
 JAP_fighter_modernization:0 "Vadászgép Modernizáció"
 JAP_fighter_modernization_desc:0 "Az összes ellenségünk fölött fenn kell tartani a fölényt, beleértve a légi hadviselést is. A korszerûsített vadászrepülôgépek elengedhetetlenek ehhez."
 JAP_range_focus:0 "Távolság Központúság"
 JAP_range_focus_desc:0 "A csendes-óceáni hadszíntéren zajló hadmûveletek távolságai hatalmasak, ezért olyan új modellekre van szükségünk, amelyek képesek áthidalni ezeket az akadályokat."
 JAP_agility_focus:0 "Agilitás Központúság"
 JAP_agility_focus_desc:0 "A hatótávolság önmagában nem tesz minket erôssé, ha modelljeink nem tudják felvenni a versenyt az ellenséggel, amikor szembe kerülnek egymással. Muszáj nagyobb agilitással rendelkezô gépeket gyártanunk, és így soha nem lesznek majd túlszárnyalva."
 JAP_the_zero:0 "A Zero"
 JAP_the_zero_desc:0 "A Mitsubishi új koncepciója bizonyulhat a leginkább alkalmasnak a fedélzeti vadászrepülôgépek számára. A páratlan manôverezhetôség a tisztességes hatókörrel párosulva azt jelenti, hogy a modell valószínûleg évekig kielégíti az igényeket. A prototípusok kifejlesztését és a gyártást azonnal el kell kezdeni."
 JAP_the_zero_tt:0 "Lehetôvé teszi a §HMitsubishi A6M Zero-sen§ gyártását!"
 JAP_bomber_modernization:0 "Bombázó Modernizáció"
 JAP_bomber_modernization_desc:0 "A modernizált taktikai bombázók kulcsfontosságúak a katonaságnak a csatatéren való támogatás végett."
 JAP_strategic_bomber_effort:0 "Stratégiai Bombázó Prioritás"
 JAP_strategic_bomber_effort_desc:0 "Bármennyire is szeretnénk, a háborúkat nem lehet egyszerûen megnyerni a közvetlen katonai összecsapásokkal. Az ipar nagymértékben befolyásolja a háborúk kimenetelét, ezért új stratégiai bombázó modellekbe kell befektetnünk, amelyek a vonalak mögött elpusztíthatják az ellenséges iparágat."
 JAP_unified_fighter_development:0 "Egységes Vadászgép Fejlesztés"
 JAP_unified_fighter_development_desc:0 "Túl sokáig gyötrôdtünk a hadsereg és a haditengerészet közötti repülési fejlesztések szétválasztásával. Egyesíteni kell ezeket a programokat, hogy biztosítsuk a fegyverzet egységességét és a korlátozott kutatási erôforrásaink jobb kihasználását."
 JAP_jet_prototypes:0 "Sugárhajtómû Prototípusok"
 JAP_jet_prototypes_desc:0 "A repülés jövôje nem függ a propellerektôl. Ki kell fejlesztenünk a sugárhajtómûvet a repülôgépeink jobb teljesítménye érdekében."
 JAP_new_naval_estimates:0 "Új Haditengerészeti Becslések"
 JAP_new_naval_estimates_desc:0 "Új becsléseket kell adnunk haditengerészetünknek a növekedés igényére vonatkozóan, és ezáltal a hajógyáraknak is, amelyeknek ennek a növekedésre szükségük van."
 JAP_carrier_warfare_experiments:0 "Hordozó Hadviselési Tapasztalatok"
 JAP_carrier_warfare_experiments_desc:0 "A csatahajók egy elavult korszak emlékei. A jövôbe kell néznünk, és a jövô a repülés. A repülôgép-hordozók lehetôvé teszik számunkra, hogy a csendes-óceáni térségben repülôgépeket szállítsanak."
 JAP_expand_the_snlf:0 "Az SNLF Bôvítése"
 JAP_expand_the_snlf_desc:0 "A csendes-óceáni háború nagymértékben magában foglalja a partraszállásokat is. A Különleges Haditengerészeti Partraszálló Erôknek bôvítésre van szüksége, hogy megfelelhessenek e feladatnak."
 JAP_first_air_fleet:0 "Elsô Légi Flotta"
 JAP_first_air_fleet_desc:0 "Ahhoz, hogy maximalizálni lehessen a támadó erôt, a legfontosabb, hogy a repülôgép-hordozókat egyetlen harccsoportba koncentráljuk. Az összehangolt offenzív mûveletek ebben a formában való megvédéséhez szükséges, hogy megfelelô doktrínákat dolgozzunk ki, így ellenségeinknek esélye sem lesz a haditengerészeti légierônkkel szemben."
 JAP_modern_escorts:0 "Modern Kísérôk"
 JAP_modern_escorts_desc:0 "Flottáink megkívánják a legmodernebb kísérôktôl, hogy akadálytalanul harcolhassanak az ellenséges tengeralattjárókkal és a torpedónaszádokkal szemben."
 JAP_supremacy_of_the_battlefleet:0 "A Csataflotta Fennhatósága"
 JAP_supremacy_of_the_battlefleet_desc:0 "A kiváló csatahajó dizájnjainkkal meghatározó elôrelépést nyújthatunk egy tengeri ütközetben. Biztosítanunk kell csataflottáink optimalizációját azért, hogy kierôszakoljunk egy ilyen ütközetet, és meg is nyerjük."
 JAP_the_ultimate_battleship:0 "A Végsô Csatahajó"
 JAP_the_ultimate_battleship_desc:0 "Mivel nem vagyunk erôforrásokban gazdagok, biztosítanunk kell, hogy azt a lehetô legjobban használjuk fel. A bolygó legerôsebb csatahajóit kell megépítenünk, hogy képesek legyenek legyôzni minden ellenséget frontális ütközetben."
 JAP_cruiser_modernization:0 "Cirkáló Modernizálás"
 JAP_cruiser_modernization_desc:0 "A cirkálók a Csendes-óceánon tevékenykedô hajóink közé tartoznak, így a legjobbakra van szükségünk."
 JAP_long_lance_torpedoes:0 "Hosszú Lándzsájú Torpedó"
 JAP_long_lance_torpedoes_desc:0 "A globális erôforrás-elosztás kegyetlenségei hagyták elavulni a haditengerészetünket. Ezért fejlesztjük most ki a világ legfejlettebb torpedóját: egy nagyon hosszú hatótávolságú és erôteljes fegyver, amelyet a sûrített levegô helyett sûrített oxigén hajt, és amely lehetôvé teszi, hogy kisebb felszíni hajóink lecsaphassanak a jóval nagyobb hajókra is."
 JAP_torpedo_cruisers:0 "Torpedó Cirkálók"
 JAP_torpedo_cruisers_desc:0 "Egy teljes hajóosztályt fogunk szentelni annak, hogy hatalmas számú, új torpedókat szállítsanak, lehetôvé téve számunkra az ellenség flottájának hatékony elpusztítását."
 JAP_yamato_tt:0 "Hozzáad két Yamato-osztályú szupernehéz csatahajót a termelési sorshoz, amely 75% és 50%-ban elkészült."
 cost_reduced_last_stand:1 "Lehetôvé teszi az §Yutolsó emberig§! parancs használatát a jelentôsen csökkentett költségek mellett.\n"
 MAN_pacify_the_countryside:0 "A Vidék Lecsendesítése"
 MAN_pacify_the_countryside_desc:0 "Azóta, hogy hatalomra kerültünk, a tiltakozók és a lázadók megpróbálták megkérdôjelezni legitim uralmunkat az ország távoli területein. Ha kormányként komolyak akarunk lenni, gyökerestôl ki kell irtani ezeket a terroristákat, és meg kell mutatnunk a lakosságnak, hogy mi valóban élünk a hatalmunkkal."
 MAN_pacify_the_countryside_effect_tooltip:0 "Csapatainkat az egyes területeken kell hagynunk, hogy semlegesítsék a vidéki banditákat.\n"
 MAN_army_modernization:0 "Hadsereg Modernizálás"
 MAN_army_modernization_desc:0 "Hadseregünk kicsi és elavult. A rendelkezésre álló erôforrásokra tekintettel ez elfogadhatatlan. Erôsebbnek kell lennünk, ha meg akarjuk védeni magunkat."
 MAN_mukden_military_academy:0 "Mukdeni Katonai Akadémia"
 MAN_mukden_military_academy_desc:0 "Hadseregünket jó és hûséges tiszteknek kellene vezetnie, ha valaha többre akarunk támaszkodni, mint a tömeg, hogy elérhessük céljainkat."
 MAN_invite_japanese_settlers:0 "Japán Telepesek Behívása"
 MAN_invite_japanese_settlers_desc:0 "Sokkal több helyünk van, mint emberünk. Az ország nagy területei alapvetôen vadont képeznek. Ezekre a területekre új embereket kell telepíteni az új közösségek kialakítása és a gazdaság fejlôdése érdekében."
 MAN_collective_farms:0 "Kollektív Gazdaságok"
 MAN_collective_farms_desc:0 "A család tulajdonában lévô és mûködtetett egyéni gazdaságok rendszere mind hátráltató, mind eredménytelen. A falu összes munkaereje és földje egyetlen entitásba történô kombinálása sokkal hatékonyabb fejlôdést tesz lehetôvé."
 MAN_law_university:0 "Jogi Egyetem"
 MAN_law_university_desc:0 "Hazánk még mindig fiatal, így lehetôségünk van egy teljesen új törvényrendszer létrehozására, amely a kormány legmodernebb értelmezésén alapul. Ehhez létre kell hoznunk egy speciális létesítményt, amely Ázsia legfényesebb elméjeit egyesíti."
 MAN_research_and_education_department:0 "Kutatási és Oktatási Részleg"
 MAN_research_and_education_department_desc:0 "Ahogy nemzetünk növekszik, biztosítanunk kell, hogy oktatási és kutatási létesítményeink is növekedjenek. Nagyobb erôfeszítéseket kell tenni annak érdekében, hogy kutatási erôfeszítéseinket oda fókuszáljuk, ahol a leginkább szükséges."
 MAN_trade_delegation:0 "Kereskedelmi Küldöttség"
 MAN_trade_delegation_desc:0 "A világ többi része elôrébb tart az ipari módszerekkel, mint mi. Érdemes kell egy küldöttséget küldenünk technikák tanulmányozásának céljából azért, hogy módszert találjanak saját iparunk javítására."
 MAN_expand_the_textile_industry:0 "A Textilipar Bôvítése"
 MAN_expand_the_textile_industry_desc:0 "Textilmûveink már régóta iparágunk legfontosabbika, és a bôvítés tûnik legegyszerûbb módnak annak, hogy több külföldi tôkét szerezzünk."
 MAN_obedience:0 "Engedelmesség"
 MAN_obedience_desc:0 "Sokan csak japán bábállamnak tartanak, de ôk alapvetôen félreértik a közeli és egyenrangú viszonyunkat. A jótevôk ellen megegyezni ugyanolyan lesz, mintha egy gyerek tenné ezt a szülei ellen."
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "A kormányunk a remény arra, hogy eljöhessen Kína szebb jövôje. Nyilvánvaló, hogy sok ember érdekelt abban, hogy meggátolja ezt. Olyan szervezetre van szükségünk, amely eltünteti ezeket az embereket, és megvédi államunkat."
 MAN_first_five_year_plan:0 "Elsô Ötéves Terv"
 MAN_first_five_year_plan_desc:0 "Annak ellenére, hogy a kommunizmussal való szövetség megfertôzött, az ötéves terv értékes eszköz egy ország gazdasági fejlôdésének elôsegítésében. Olyan tervet kell megvalósítanunk, amely iparunk bôvítését hozza magával."
 MAN_invite_japanese_investors:0 "Japán Befektetôk Meghívása"
 MAN_invite_japanese_investors_desc:0 "Hazánk fejlesztése külsô segítséget igényel. Számos japán vállalat jelezte, hogy hajlandó befektetni nemzetünk fejlesztésébe."
 MAN_expand_the_railways:0 "A Vasutak Bôvítése"
 MAN_expand_the_railways_desc:0 "A modern vasúti rendszer kulcsfontosságú a nemzet minden részének összekapcsolásához, illetve egy tetô alá helyezéséhez."
 MAN_develop_aluminum_sources:0 "Alumíniumforrások Fejlesztése"
 MAN_develop_aluminum_sources_desc:0 "Liaoning-ban nagy kiterjedésû bauxitlelôhelyek vannak, amelyek érettek a kihasználásra. Lényeges lendületet adhatnak légi közlekedési ágazatunknak."
 MAN_expand_showa_steel_works:0 "Showa Acélmûvek Bôvítése"
 MAN_expand_showa_steel_works_desc:0 "A Showa Acélmûvek képezi nehéziparunk gerincét. Befektetésük lehetôvé teszi számunkra az elônyök késôbbi hasznosítását."
 MAN_social_research_unit:0 "Szociális Kutató Egység"
 MAN_social_research_unit_desc:0 "Olyan különleges egységet kell létrehoznunk, amely népünk módjait és szokásait kutatja azért, hogy hatékonyabban kezeljük ôket, és a nemzet produktív állampolgáraivá válhassanak."
 MAN_second_five_year_plan:0 "Második Ötéves Terv"
 MAN_second_five_year_plan_desc:0 "Az elsô ötéves terv sikerének csak akkor van értelme, ha megismételjük egy másik gazdasági fejlesztési tervvel."
 MAN_national_defense_state:0 "Nemzetvédelmi Állam"
 MAN_national_defense_state_desc:0 "Amíg a háború véget nem ér, és vissza nem kerülünk Kína irányítása alá, addig muszáj minden erôfeszítést megtennünk, hajlandónak kell lennünk az áldozathozásra annak érdekében, hogy minden rendelkezésre álló forrást felhasználhassunk a háborúra."
 MAN_mukden_arsenal:0 "Mukdeni Arzenál"
 MAN_mukden_arsenal_desc:0 "A régi Birodalmi Arzenál egy új katonai ipari komplexumot alkot, amely modern fegyverekkel látja el a hadsereget."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "A Mandzsúriai Repülôgépgyártó Vállalat megalakítása módot ad arra, hogy olyan modern légierôt építsünk, amely képes másokkal is felvenni a harcot."
 MAN_alliance_with_the_kwantung_army:0 "Szövetség a Kvantung - Hadsereggel"
 MAN_alliance_with_the_kwantung_army_desc:0 "Az országunkban állomásozó japán erôk gyakran az érdekeinkkel ellentétes cselekedeteket hajtanak végre. Egyre szorosabb kapcsolatot kellene kialakítanunk velük, együtt dolgozhassunk azon, hogy a lehetô legkevesebb konfliktus alakuljon ki."
 MAN_chinese_leadership:0 "Kínai Vezetés"
 MAN_chinese_leadership_desc:0 "A kínaiaknak egy kínai vezetôre van szüksége. Nyilvánvalóan közölnünk kell, hogy nem kevesebb a célunk, mint a császári uralom teljes helyreállíta egész Kínában."
 MAN_vassalize_mengukuo:0 "Mengjiang Hûbéresítése"
 MAN_vassalize_mengukuo_desc:0 "Mengjiang hercege nem alkalmas arra, hogy Mandzsúria császára mellett szolgáljon. Itt az ideje, hogy véget vessünk ennek a buta kísérletnek, és a megfelelô helyre tegyük."
 MAN_national_cooperation_government:0 "Nemzeti Együttmûködési Kormány"
 MAN_national_cooperation_government_desc:0 "Zavaró pletykákat kaptunk arról, hogy a japánok más kínai politikusokat is figyelembe vesznek - köznép - hogy együttmûködési kormányt alakítsanak ki. Ez elfogadhatatlan. Biztosítanunk kell, hogy a közös erôink által megszerzett kínai területek a mi irányításunk alatt legyenek."
 MAN_the_two_emperors:0 "A Két Császár"
 MAN_the_two_emperors_desc:0 "Itt az idô, hogy elvessük azt az abszurd gondolatot, hogy nem egyenlô partnerei vagyunk a japánoknak. A két császárunk olyanok egymásnak, mint a testvérek!"
 MAN_assertiveness:0 "Önzés"
 MAN_assertiveness_desc:0 "A japánok továbbra is arroganciával uralkodnak rajtunk. Emlékeztetnünk kell ôket arra, hogy mi is egy tiszteletre méltó birodalom vagyunk."
 MAN_request_control_of_the_railways:0 "A Vasúti Ellenôrzés Kérvényezése"
 MAN_request_control_of_the_railways_desc:0 "Egy olyan nagy országban, mint a miénk, a vasút irányítása az ország irányítását is jelenti. \n\nÉs a vasutat a japánok irányítják.\n\nDe ez most megváltozik."
 MAN_staff_the_court_with_manchus:0 "Mandzsu Bírósági Személyzet"
 MAN_staff_the_court_with_manchus_desc:0 "A Csing-dinasztia évszázadokon keresztül uralta Kínát. Ha vissza szeretnénk állítani korábbi dicsôségünket, biztosítanunk kell, hogy minél pontosabban kövessük példájukat."
 MAN_expand_the_imperial_guards:0 "A Birodalmi Gárda Bôvítése"
 MAN_expand_the_imperial_guards_tt:1 "Kapsz 4 egységet §Y7 gyalogsággal§! és §Y2 tüzérségi§! zászlóaljal.\n"
 MAN_expand_the_imperial_guards_desc:0 "A Birodalmi Gárda alkotja az új hadseregünk elitjét, és példát mutat minden olyan katonánknak, akik nagyra vágynak."
 MAN_local_arms_procurement:0 "Helyi Fegyverek Beszerzése"
 MAN_local_arms_procurement_desc:0 "Nem támaszkodhatunk örökké a japánokra abbanm hogy fegyvereket szállítsanak számunkra. Ha saját magunkra akarunk támaszkodni, akkor szükségünk van olyan fegyverforrásra, amely a mi kezünkben van."
 MAN_bolster_nationalism:0 "A Nacionalizmus Növelése"
 MAN_bolster_nationalism_desc:0 "Az emberek hosszú ideig a japánok mesterséges tákolmányának tartották Mandzsúriát, de egykor minden nemzet egy ötletként indult. Meg kell teremteni az emberekben a mandzsu identitás érzését, és át kell alakítani az ötletet valósággá."
 MAN_five_equal_peoples:0 "Öt Egyenlô Nép"
 MAN_five_equal_peoples_desc:0 "Azok a napok, amikor egy nép uralkodik a többi felett, véget ért. Mandzsúria egy újfajta nemzet lesz, amelyben öt nép - oroszok, japánok, mongolok, koreaiak és mandzsuk - élnek harmóniában."
 MAN_white_russian_advisers:0 "Fehér Orosz Tanácsadók"
 MAN_white_russian_advisers_desc:0 "Az orosz polgárháború után számos legyôzött antikommunista orosz polgárt számûztek országukból a bolsevikok. Használhatnánk ezeket az embereket a hadsereg újjáépítésére és képzésére."
 MAN_empower_the_legislative_council:0 "A Jogalkotó Tanácsot Felhatalmazása"
 MAN_empower_the_legislative_council_desc:0 "A Jogalkotó Tanács jelenleg csak egy szertartási szerv, akik mindig egyetért azzal, amit a japán feljebbvalóink eléjük raknak. Ha valódi szuverén nemzet akarunk lenni, elôször jogalkotási ügyekben kell teljes autonómiát szereznünk."
 MAN_five_people_armies:0 "Öt Nép Hadserege"
 MAN_five_people_armies_desc:0 "Ha minden állampolgár egyenlô, akkor minden állampolgárnak készen kell állnia, és hajlandóságot kell mutatnia arra, hogy fellépnek a külföldi elnyomókkal szemben."
 MAN_five_people_armies_tt:2 "Kapsz 7 egységet §Y3 gyalogsági§! zászlóaljal.\n"
 MAN_purge_the_general_affairs_council:0 "Az Általános Ügyek Tanácsának Tisztogatása"
 MAN_purge_the_general_affairs_council_desc:0 "Az Általános Ügyek Tanácsát a japánok állították fel, hogy biztosítsák kormányunk teljes körû ellenôrzését. Ez így nem mehet tovább. Semlegesítenünk kell mindazokat, akiknek a kormányunk iránti hûségük megkérdôjelezhetô."
 MAN_reform_the_civil_service:0 "A Közszolgálat Reformja"
 MAN_reform_the_civil_service_desc:0 "Az Általános Ügyek Tanácsa csak a jéghegy csúcsa volt. A japánok a közszolgálati ügyek nagy részét a tudtunkon kívül rendezték. Ezekre a területekre a saját minisztereinket kell kinevezni."
 MAN_independence_war:0 "Függetlenségi Háború"
 MAN_independence_war_desc:0 "Eljött az idô, hogy leverjük az elnyomást, és harcoljunk ôsi szabadságunkért. Mandzsúria lesz Kína elsô olyan területe, amely felszabadul az idegen elnyomás alól."
 MAN_imperial_divinity:0 "Birodalmi Istenség"
 MAN_imperial_divinity_desc:0 "A múltban a kínai császárokat istenként tisztelték. Újra élnünk kell ezzel a régi hagyománnyal a jelenlegi császár alatt is."
 MAN_imperial_university:0 "Birodalmi Egyetem"
 MAN_imperial_university_desc:0 "A birodalom értelmes embereket igényel a fejlesztések végett. Létre kell hoznunk egy olyan helyet, ahol a legjobb és legértelmesebb embereink találkoznak azért, hogy tanuljanak egymástól."
 MAN_move_capitals:1 "A Fôváros Áthelyezése"
 MAN_move_capitals_desc:0 "Kína ôsi fôvárosa mindig is Peking volt. Most, hogy visszafoglaltuk, diadalmasan áthelyezhetjük a császár székhelyét régi otthonába."
 MAN_claim_the_mandate_of_heaven:0 "A Menny Mandátumának Követelése"
 MAN_claim_the_mandate_of_heaven_desc:0 "A háború gyôzelmei világossá tették, hogy maga a Menny ítélte meg a császárt abban, hogy alkalmas méltó az Égi Trónra. Bárkinek kétsége merülne fel abban, hogy ô Kína nem legitim uralkodója, annak el kell tûnnie a közéletbôl ilyen nagy bizonyíték után."
 MAN_reclaim_the_empire:0 "A Birodalom Visszakövetelése"
 MAN_reclaim_the_empire_desc:0 "Most, hogy elnyertük szabadságunkat, itt az ideje, hogy tovább folytassuk a háborút a Kínában élô árulók és lázadók ellen. Vagy uralkodni fogunk ezen az országon, vagy elbukunk."
 MAN_assert_our_authority:0 "A Tekintélyünk Érvényesítése"
 MAN_assert_our_authority_desc:0 "Az ország többi része belsôleg megosztott. A bitorlók és banditák, akik magukat haduraknak és elnököknek nevezik, nem lesznek képesek uralkodni. Sarokba lesznek szorítva, és a felvilágosodott törvényeink fognak elterjedni egész Kínában."
 MAN_offer_vassalization:0 "Hûbéresség Felajánlása"
 MAN_offer_vassalization_desc:0 "A háború felszabdalta az országot. Be tudjuk fejezni, ha olyan dolgot ajánlunk, amelytôl a mi oldalunkon fognak állást foglalni."
