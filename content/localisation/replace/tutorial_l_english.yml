 HINT_11_FAC:0 "£naval_factory_icon   §Yx10§!" tut_3_text_2:2 "While you have divisions selected, click the §YNew Army§! button at the bottom of the screen. Do the same procedure for the divisions to the south, in §YSomaliland§!."
