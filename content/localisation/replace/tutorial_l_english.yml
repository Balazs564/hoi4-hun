 HINT_AIR_BASE:0 "Tipp: Légibázis"
 HINT_AIR_BASE_TEXT:0 "A világ elôre fel van osztva §Ylégterekre§!. Egy §Yrepülôezred§! egy csapat ugyanolyan típusú repülô (pl. vadászgép vagy bombázó), és ezek egy régióba rendelhetôk.\n\n Amikor egy §Ylégibázisra§! kattintasz (akár a térképen, akár a Légi a kezelôfelület listáján) egy felugró ablak fog megnyílni a légibázisról, és automatikusan ki lesz jelölve a bázison tartózkodó összes repülôezred.\n\nAhhoz, hogy egy repülôezredet kirendelj egy légtérbe, vagy hogy áthelyezd egy másik légibázisra, kattints jobb egérgombbal a kívánt légtérre vagy bázisra."
 HINT_CONSTRUCTIONS:0 "Tipp: Épületek"
 HINT_CONSTRUCTIONS_TEXT:0 "Ez itt az §Yépítkezési§! felület, ahol fejleszteni tudod a területeid és tartományaid építkezésekkel. A játék elején ajánlatos §Ypolgári gyárakat§! építeni, és a §Ykatonai gyárakat§! vagy egyéb épületeket csak néhány évvel késôbb. A polgári gyárak építésével hosszútávon több épületet tudsz majd építeni.\n\nMinden polgári gyár új épületeket fog építeni az építési gyártósorban található parancsok szerint.\n\nA polgári gyárakat kiemeltük neked. §YKattints, hogy aktiváld az §Yépítési módot§!. Amikor aktív, kattints a térképen, hogy hozzáadj egy épületet a listához. §Ytartsd lenyomva a Shift gombot, és kattints, hogy a maximális számú épületet adj hozzá.§!"
 HINT_ARMY_PLANNER:0 "Tipp: Toborzás és Kihelyezés"
 HINT_ARMY_PLANNER_TEXT_1:1 "Ez itt a §Ytoborzás és kihelyezés§! felület, itt tudsz új hadosztályokat kiképezni, majd késôbb kihelyezni ôket a térképre. Azt tanácsoljuk, hogy adj egy §YDivisione di Fanteria§! hadosztályt a listához.\n\nA kiképzés alatt álló hadosztályok elôször a szükséges felszerelést fogják felvenni. Amint megvan a felszerelésük, elkezdôdik a kiképzés. A kiképzési szint sosem lehet magasabb, mint a felszerelés ellátottsága.\n\nKattints a §Ykiképzés§! gombra, hogy elkezdd egy hadosztály kiképzését.\n\n\nAmint a hadosztály elvégezte a kiképzést, §Ykihelyezhetô§! lesz §Ya kívánt területre§!. Csak a magterületeidre helyezhetsz ki hadosztályokat."
 HINT_ARMY_PLANNER_TEXT_2:1 "A hadosztályok egymás után és/vagy párhuzamosan is kiképezhetôk.\n\nA párhuzamosan képzett hadosztályok azonos mennyiségû §Yfelszerelést§! kapnak, így körülbelül ugyanakkor állnak majd készen a kihelyezésre. Amint egy hadosztály megkapott minden szükséges felszerelést, illetve a teljes kiképzést, kihelyezhetô lesz a kiválasztott területre.\n\nKattints az §Yhozzáadás§! gombra, hogy párhuzamosan képezz ki egy másik hadosztályt is.\n\nHa a háborúban rosszul állsz, bevetheted a hadosztályokat §Ymielôtt még megkapnák az teljes §Yfelszerelést§! és §Ykiképzést§!. Ezt a lehetôséget inkább kerüld el.\n\nA HOI4 Wikipédián többet megtudhatsz arról, hogy milyen egységeket érdemes toborozni!"
 HINT_DIPLOMACY_SCREEN:0 "Tipp: Diplomácia"
 HINT_DIPLOMACY_TEXT:0 "Ezen a §Ydiplomáciai§! képernyôn keresztül leszel képes kapcsolatba lépni más országokkal."
 HINT_DIVISION_DESIGNER:0 "Tipp: Hadosztály Tervezô"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "Ez itt a §Yhadosztály tervezô§!, amelynek segítségével létrehozhatsz új, vagy módosíthatsz már meglévô §Yhadosztály sablonokat§!. Ezek megtétele £army_experience  §Yhadsereg tapasztalatba§! kerül.\n\n£army_experience hadsereg tapasztalat szükséges ahhoz, hogy módosíts vagy létrehozz egy hadosztály sablont."
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "Ez itt a §Yhadosztály tervezô§!, amelynek segítségével létrehozhatsz új, vagy módosíthatsz már meglévô §Yhadosztály sablonokat§!. Egy hadosztály Sablon módosítása vagy létrehozása £army_experience §Yhadsereg tapasztalatba§! kerül. Hadsereg tapasztalatot akkor szerzel, amikor a csapataid gyakorlatoznak vagy ellenséggel harcolnak. A zöldfülû csapatok nem generálnak £army_experience hadsereg tapasztalatot.\n\nKattints a támogatás oszlop üres helyére, hogy hozzáadj egy £unit_artillery_icon_small §Ytüzérségi zászlóaljat§! a hadosztályodhoz. Ha hozzáadtad, kattints a §Ymentés§! gombra. Az ezt a sablont használó hadosztályaid hamarosan elkezdenek tüzérségi §Yfelszerelést§! használni."
 HINT_EDIT_TEMPLATE_TEXT:0 "Olyan felszerelést is gyártasz, amelyet egyetlen §Yhadosztály sablon§! sem használ fel, ám még van £army_experience §Yhadsereg tapasztalatod§!, amit el lehetne költeni.\n\n Kattints a §Yszerkesztésre§! a §YDivisione di Fanteria§! vagy bármely más hadosztálynál."
 HINT_EXECUTE_ORDER_TEXT:1 "A portré alatt található egy haladási sáv (3), amelyen láthatod, hogyan viszonyul a hadsereged ereje az ellenségedéhez.\n\nHa még nem rendeltél parancsnokot a hadsereghez, akkor tedd meg. Kattints az üres portréra a bal felsô sarokban.\n\nHa minden tényezô kedvez a támadáshoz, a haditerv fénye (2) zöld színûvé válik. Ha így van, kattints a §Yterv végrehajtása§! gombra (1)."
 HINT_NAVAL_MISSIONS:0 "Tipp: Tengeri Bevetések"
 HINT_NAVAL_MISSIONS_TEXT:1 "Ez a §Yflotta§! kezelôfelület, ahol megtekintheted és megadhatod a flotta küldetését. A flottákat §Yhaditengerészeti bevetésekre§! küldve bizonyos feladatok elvégzésére kényszerítheted.\n\nEgy flotta általában több úgynevezett §Ykülönítményre§! oszlik. A flották egyszerre több régióban is aktívak lehetnek, de a különítmények általában nem. Amikor egy flotta haditengerészeti bevetésen van, megpróbálja fedezni az összes kijelölt zónát, de ez túlságosan kiterjedhet ahhoz, hogy egy erôs ellenséges erônek ellenálljon. \n\nEgy flotta legfeljebb 3 tengeri régióban végezhet bevetést. A flotta a bevetések során általában szétválik, hogy nagyobb területet tudjon lefedni. Ezután az átszervezôdés egy kis idôt vesz igénybe.\n\nAhhoz, hogy egy flottának §Ytengeri bevetést§! adj, kattints az egyik megvilágított bevetés gombra, majd jobb-kattints egy §Ytengeri régióra§!. Jó ötletnek tûnik kiküldeni a flottá(ka)t §Yjárôrözni§."
 HINT_LOGISTICS:0 "Tipp: Logisztikák"
 HINT_LOGISTICS_TEXT:0 "Ez itt a §YLogisztikák§! kezelôfelület, amely segítségével láthatod, hogy gyorsabban vagy lassabban használod-e el a felszerelést, mint ahogy gyártod. \n\nHa több §Yfelszerelést§! gyártasz, mint amennyire szerinted szükséged van, érdemes lenne csökkenteni a termelést."
 HINT_NATIONAL_FOCUS:0 "Tipp: Nemzeti Fókusz"
 HINT_NATIONAL_FOCUS_TEXT:0 "Ez itt a §Ynemzeti fókusz§! kezelôfelület, amely lehetôvé teszi, hogy az országod számára politikai célokat tûzz ki, amelyek hatásai a segítségedre szolgálnak.\n\nKiemeltünk neked néhány fókuszt, amelyeket kezdésképp ajánlunk. Azért ezt választottuk, mert ezzel egy újabb §Ykutatási lehetôségre§! tehetsz szert, amely lehetôvé teszi, hogy eggyel több £tech_mod  §Ytechnológiát§! kutass párhuzamosan a többivel."
 HINT_NO_TEMPLATE:0 "Tipp: Nincs Sablon"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "A §Ynincs sablon§! Figyelmeztetésre kattintottál. Ne aggódj! Nagyon jól teszed, hogy a figyelmeztetéseknél keresel válaszokat, hiszen azért vannak, hogy segítsenek.\n\nValószínüleg olyan gyártósort hoztál létre, amely tüzérséget gyárt. Jelenleg egyetlen §Yhadosztályod§! sem használja ezt a felszerelést, egyetlen §Yhadosztály sablonban§! sem szerepel tüzérség.\n\nAmint több £army_experience  §Yhadsereg tapasztalatot§! szerzel, módosíthatod a sablonokat, hogy szerepeljen bennük tüzérség. £army_experience  hadsereg tapasztalatot akkor szerzel, ha a hadosztályaid harcolnak vagy gyakorlatoznak.\n\nEgyelôre figyelmen kívül hagyhatod ezt a figyelmeztetést, az oktatás majd bôvebben kitér erre, ha elég £army_experience hadsereg tapasztalatot szerzel."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "A §Ynincs sablon§! figyelmeztetésre kattintottál, amely azt mutatja, hogy jelenleg olyan felszereléseket gyártasz, amelyeket nem használsz.\n\nAnnak érdekében, hogy a hadosztályok megkezdjék a felszerelés használatát, módosítanod kell a §Yhadosztály sablont§!. A hadosztály sablon szerkesztése £army_experience  §Yhadsereg tapasztalatba§! kerül.\n\nMenj a §Ytoborzás és kihelyezés§! képernyôre, és válassz egy hadosztály Sablont, majd kattints a §Yszerkeszt§! gombra.\n\nA figyelmeztetô eszköz megjelenítésével láthatod, hogy milyen típusú felszereléseket gyártasz, amelyeket jelenleg nem használsz."
 HINT_POLITICS_SCREEN:0 "Tipp: Politika"
 HINT_POLITICS_SCREEN_TEXT:0 "Ez a §Ypolitikai képernyô§!, és itt érhetsz el olyan dolgokat, mint például az országod §Ynemzeti fókuszai§!, £pol_idea §Yideák§!, §Ytörvények§! és egyéb.\n\nA £pol_power §Ypolitikai befolyás§! az az eszköz, amellyel érvényesíteni tudod a politikai céljaid.\nA követelések indoklása, vagy a függetlenséget garantálás és egyéb, mind-mind olyan tevékenység, amely £pol_power politikai befolyásba kerül.\n\nAz £pol_idea ideák különbözô szakmai területeken biztosítanak bónuszokat az országod számára, de ezek aktívvá tétele £pol_power politikai befolyásba kerül."
 HINT_PRODUCTION_LINES:0 "Tipp: Gyártósorok"
 HINT_PRODUCTION_LINES_TEXT:0 "Ez a §Ygyártósor§! képernyô. A gyártósorok termelik ki a háborús erôfeszítésekhez szükséges felszereléseket. Ajánlott mindkét felszerelést termelni, mert szükséged lehet rá, és ha nem termeled ki idôben, késôbb nem lesz belôle elegendô.\n\nKétféle gyártósor létezik: katonai és haditengerészeti. Az elsô a £factory_item  §Ykatonai gyárakat§! veszi igénybe, az utóbbi pedig a £naval_factory_icon  §Yhajógyárakat§!. Minél több gyárat rendelsz hozzá egy gyártósorhoz, annál gyorsabban gyártja le az adott felszerelést.\n\nEgy gyártósort a négy kiemelt gomb valamelyikére való kattintással tudsz létrehozni. Ezután válaszd ki a felszerelés típusát valamelyik kategóriában, és létrehoz egy gyártósort az adott felszereléstípusból.\n\nA §Ykövetketö oldalon§! olvashatsz tippeket arról, hogy milyen felszereléseket §Yajánlott§! gyártani, és hány gyárat érdemes hozzárendelni egyes gyártósorokhoz."
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "Az alábbi képen látható egy példa a gyártósorról, hogy §Y10§! £factory_item  §YKatonai Gyár§! lett hozzárendelve."
 HINT_PRODUCTION_LINES_2_2:0 "Mi ezt ajánljuk a gyártósorok létrehozására:"
 HINT_RESEARCH_TREE:0 "Tipp: Kutatási Fa"
 HINT_RESEARCH_TREE_TEXT:0 "Ez a §Ykutatási fa§!. Elôször hajmeresztônek tûnhet, de valójában nem túl bonyolult. Kiemeltük azokat a technológiákat, amelyeket a játék elején célszerû feltalálni.\n\nJó ötlet elôször olyan technológiákat kutatni, amelyek növelik az ország iparának teljesítményét, valamint általános katonai fejlesztéseket érdemes kutatni.\n\nA technológiáknak hosszabb idôre van szüksége a kifejlesztéshez, ha olyan technológiát próbálsz kutatni, amely még meghaladja a korát. Vannak olyan §Ynemzeti fókuszok§!, amelyek csökkentik az idejét még meghaladó technológiák kutatásának idôbeli büntetését."
 HINT_RESEARCH_SCREEN:0 "Tipp: Kutatás"
 HINT_RESEARCH_SCREEN_TEXT:0 "Ez a §Ykutatási§! képernyô. Számos olyan kutatási hellyel rendelkezel, amelyen £tech_mod  §Ytechnológiát§! lehet kutatni. Kattints egy üres §Ykutatási helyre§!, hogy kiválaszthass egy kutatásra szánt technológiát.\n\nMinden ország más mennyiségû kutatási hellyel rendelkezik, és általában a nagyhatalmak rendelkeznek többel. Persze lehetséges újabb helyek feloldása §Ynemzeti fókuszokkal§!. A nemzeti fókuszokat már átvettük egy elôzô tippben."
 HINT_SELECT_UNIT_TEXT:0 "Itt az ideje háborúzni §YEtiópiával§!. Elôször is kezd azzal, hogy parancsot adsz az egységeidnek úgy, hogy létrehozol egy offenzív haditervet.\n\n§YVálaszd ki a jelzett hadosztályokat§! §YEritrea§! államában."
 HINT_TRADE_SCREEN:0 "Tipp: Kereskedelem"
 HINT_TRADE_SCREEN_TEXT:2 "Ez a §YKereskedelem§! képernyô, és kehetôvé teszi a polgári gyáraknak az erôforrásokkal való kereskedelmet.\n\nA §Yhiányzó erôforrások figyelmeztetés§! akkor jelenik meg, ha az egyik gyártósor nem rendelkezik a termeléshez szükséges erôforrásokkal. A gyártósorok továbbra is gyártanak berendezéseket, de csökkentett sebességgel. A kereskedelem szükséges ennek a problémának a megoldására.\n\nNe felejtsd el, hogy ha a polgári gyárak erôforrásokkal kereskednek, akkor nem lesznek használhatók épületek helyreállítására és építésére."
 HINT_WAR_SCREEN:0 "Tipp: Háború"
 HINT_WAR_SCREEN_TEXT:0 "Ez a §Yháború§! képernyô, és értelemszerûen a háború folyamatait mutatja.\n\nOlaszország háborút indított Etiópia ellen, de még nem kell aggódnod semmi miatt. Folytasd a figyelmeztetések áttekintését."
 HINT_WORLD_TENSION:0 "Tipp: Világfeszültség"
 HINT_WORLD_TENSION_TEXT:0 "Ez a £world_tension_icon  §Yvilágfeszültség§! képernyô. Az egész világra kiható események ezen a listán szerepelnek.\n\nA világfeszültség a játék felfûtöttségének mértékegysége. Bizonyos országoknak lehetnek olyan §Ydiplomáciai mûveletei§! zárolva, amelyek feloldásához egy bizonyos nagyságú világfeszültség szükséges.\n\nÁltalánosságban elmondható, hogy a tengely hatalmak alacsony világfeszültségre törekednek, hogy megakadályozzák a demokratikus országok beavatkozását, ugyanis ha magas a világfeszültség, beavatkozhatnak háborúkba.\n\nA háború indítása, a követelések indoklása, a területek annektálása és számos §Ynemzeti fókusz§! növelheti a világfeszültséget.\n\nMinél magasabb a világfeszültség, annál közelebb kerülsz a világháborúhoz."
 HINT_WORLD_TENSION_TEXT_2:0 "A £world_tension_icon  §Yvilágfeszültség§! a játék felfûtöttségének mértékegysége. Bizonyos országoknak lehetnek olyan §Ydiplomáciai mûveletei§! zárolva, amelyek feloldásához egy bizonyos nagyságú világfeszültség szükséges.\n\nÁltalánosságban elmondható, hogy a Tengelyhatalmak alacsony világfeszültségre törekednek, hogy megakadályozzák a demokratikus országok beavatkozását, ugyanis ha magas a világfeszültség, beavatkozhatnak háborúkba.\n\nA háború indítása, a követelések indoklása, a területek annektálása és számos §Ynemzeti fókusz§! növelheti a világfeszültséget.\n\nMinél magasabb a világfeszültség, annál közelebb kerülsz a világháborúhoz."
