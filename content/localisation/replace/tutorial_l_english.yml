 tut_1_text_1:0 "Üdvözlünk a §YHearts of Iron IV§! oktató pályáján!\n\nOlaszországot @ITA fogod irányítani a háborúig vezetõ idõszak alatt. A felugró tippek elolvasása segít a dolgok megértésében, ezért érdemes figyelni rájuk."
 tut_1_text_alert:0 "Kezdetnek §Ynézd meg az értesítéseket§! a képernyõd tetején."
 tut_2_text_1:0 "Helyes! Most, hogy az értesítésekkel végeztél, elkezdhetsz belemerülni a háborús politikák részleteibe. Olaszország háborúban áll Etiópiával, de ennek a megnyerése nem jelenthet nagy kihívást, ha egyszer megtanulod, hogy hogyan kell gyõztes csatát vívni.\n\nMozgasd a kamerát délkeleti irányba, amíg meg nem találod Eritreát Afrikában. Miután elérted, §Yválaszd ki§! a(z) $STATE|Y$ területén állomásozó §Yhadosztályokat§!."
 tut_3_text_1:2 "Remek! Most pedig megtanulhatod, hogy miként kell támadást tervezni.\n\nA §Yhadseregek§! hadosztályokból állnak. A hadseregekkel haditerveket rajzolhatsz, és §Yparancsnokokat§! rendelhetsz hozzájuk, akik majd irányítják õket.\n\nKattints az §Yúj hadsereg§! gombra a képernyõ alján."
 tut_3_text_2:1 "Amíg a hadosztályok ki vannak jelölve, kattintson a képernyõ alján található §YÚj hadsereg§! gombra."
 tut_4_text_1:2 "Helyes! A hadsereg létrehozása még csak az elsõ lépés volt.\n\nEgy §Yhadseregnek§! úgy adhatsz ki parancsokat, hogy §Yhaditerveket§! rajzolsz fel a térképre.\n\nKattints a §Yfrontvonal§! gombra, majd kattints az etióp határra."
 tut_5_text_1:2 "Most már van egy §Yfrontvonalad§! az etióp határon. Ahhoz, hogy az egységeid támadjanak, ki kell adnod egy §Yoffenzív parancsot§!.\n\nKattints az §Yoffenzív vonal§! gombra, majd jobb-kattintással húzz egy vonalat a két kiemelt tartomány közé."
 tut_6_text_1:0 "Létrehoztál egy offenzív tervet az etióp fõváros megtámadására. Mielõtt kiadod a parancsot a terv végrehajtására, bölcs dolog lenne elvégezni a szükséges elõkészületeket.\n\nHa hagyod, hogy az egységeid $DAYS_OF_PLANNING|0Y$ napon át felkészüljenek, akkor §G+$PLANNING_MAX|0%$§! bónuszt fognak kapni a csatában. Bizonyos £tech_mod  §Yszárazföldi doktrínák§! módosíthatják, hogy mennyi ideig tartson a §Yfelkészülés§!, mások pedig azt befolyásolhatják, hogy milyen hamar érd el a felkészültség maximális szintjét.\n\nMég valami! Célszerũ elõkészítened a légierõt is, úgyhogy kattints az §YEritreában§! lévõ §Ylégibázisra§!!"
 tut_7_text_1:1 "Remek! Annak érdekében, hogy az egységeid sikerre vigyék a csatát, fontos, hogy §Ylégi támogatást§! biztosíts számukra.\n\nA §Yrepülõezredeket§! egy §Yrégióhoz§! való hozzárendeléssel tudod bevetésre küldeni. A §Ytámogató§! repülõezredeket §Ylégi támogató§! bevetésre küldheted, amely lehetõvé teszi számodra, hogy befolyásold a földi harcokat.\n\nRendeld hozzá az §Yeritreai légibázison§! állomásozó §Yrepülõezredeket§! jobb-kattintással a §Ykelet-afrikai légtérhez§!, majd adj nekik egy utasítást."
 tut_8_text_1:0 "Remek! Most már vannak §Yrepülõezredeik§! a kelet-afrikai §Ylégtérhez§! rendelve. Viszont, mielõtt akármit is tennének, §Ybevetéseket§! kell nekik adnod. Ha egy repülõezrednek nincs küldetése, a légibázison fog maradni.\n\nTöbbféle §Ylégi bevetés§! is létezik. Az, hogy egy repülõezred milyen bevetésre küldhetõ, az a fajtájától függ. A §Ytámogató repülõezredek§! §YKlégi támogatásra§! valók, amely a baráti egységeket támogatják a szárazföldi harcokban úgy, hogy ellenséget bombázzák.\n\nAhhoz, hogy egy repülõezredet bevetésre küldj, kattints a bevetés ikonjára a légi kezelõfelületen."
 tut_9_text_1:2 "Remek! Így, hogy majdnem minden a helyén van, úgyhogy eljött az ideje annak, hogy végrehajtsuk a §Yhaditervet§!, és elfoglaljuk Etiópiát.\n\nKattints az §Yalapértelmezett térképmód§! gombra a jobb alsó sarokban, majd válaszd ki a hadsereged a képernyõ közepének alján található portréra kattintva."
 tut_10_text_1:1 "Remek! Mielõtt hozzákezdenénk Etiópia lerohanásához, hozzá kellene rendelned egy parancsnokot a hadsereghez, ha még nem tetted volna meg. Kattints az §Yüres portréra§! a bal felsõ sarokban, és válassz egy parancsnokot a listából.\n\nKattints a §Yterv végrehajtása§! gombra a képernyõ alján, hogy a csapataid elkezdjék az inváziót."
 tut_10_text_2:0 "Terv Végrehajtása gomb"
 tut_11_text_1:1 "A csapataid most megkezdik az etióp fõváros, Addisz-Abeba elleni támadást. Amikor az ellenfél területének elegendõ részét megszálltad, meg fogják adni magukat.\n\n§YIndítsd el§! a játékot a £SPACE lenyomásával. Változtathatod a játék sebességét a £KP_PLUS és a £KP_MINUS gombokkal. Ajánlott a sebességet szükség szerinti változtatni, és nem végig ugyanolyan sebességen játszani.\n\nTipp: ha úgy érzed, hogy te magad jobban tudnád irányítani a csapataidat, válassz ki egy hadosztályt, majd jobb-kattints egy tartományra. Ez automatikusan felülírja a térképre rajzolt haditervek parancsait."
 tut_12_text_1:1 "Etiópia feladta a harcot! Te gyõztél!\nMost érvényesítheted követeléseidet a §Ybékekonferencián§!. Érdemes kiválasztani az §Yösszes terület elvételének§! lehetõségét.\n\nMinden egyes követeléssel növelni fogod a £world_tension_icon  §Yvilágfeszültséget§! egy bizonyos összeggel. A magasabb §Yvilágfeszültség§! csak még közelebb visz az újabb világháború kirobbanásához.\n\nNéhány ország bizonyos §Ypolitikai lépései§! zároltak maradnak, amíg a világfeszültség nem ér el egy magasabb szintet. Bõvebben a tanácsok között olvashatsz róla."
 tut_13_text_1:1 "Gyõztél! A háborúnak vége, legyõztük Etiópiát.\n\nBékeidõben elõfordulhat, hogy szeretnél §Yegységeket szállítani§! a tengeren keresztül, hogy máshol állomásozzanak, vagy felkészüljenek a háborúra. \n\nMost, hogy Etiópia elbukott, nem kell ennyi hadosztályt itt tartanod.\n\nVálassz ki legalább §Y4 hadosztályt§!, és küldd õket a §Ykijelölt kikötõbe§! úgy, hogy jobb-kattintasz a tartományra."
 tut_14_text_1:1 "Ahhoz, hogy csapatokat mozgass két baráti terület között, a csapataidnak ugyanabban a kikötõben kell tartózkodniuk.\n\nVálaszd ki a §Ykikötõben lévõ csapatokat§!, és kattints jobb egérgombbal egy §Yolasz kikötõre§!."
