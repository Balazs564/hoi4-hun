 tut_1_text_1:0 "Üdvözlünk a §YHearts of Iron IV§! oktató pályáján!\n\nOlaszországot @ITA fogod irányítani a háborúig vezetô idôszak alatt. A felugró tippek elolvasása segít a dolgok megértésében, ezért érdemes figyelni rájuk."
 tut_1_text_alert:0 "Kezdetnek §Ynézd meg az értesítéseket§! a képernyôd tetején."
 tut_2_text_1:0 "Helyes! Most, hogy az értesítésekkel végeztél, elkezdhetsz belemerülni a háborús politikák részleteibe. Olaszország háborúban áll Etiópiával, de ennek a megnyerése nem jelenthet nagy kihívást, ha egyszer megtanulod, hogy hogyan kell gyôztes csatát vívni.\n\nMozgasd a kamerát délkeleti irányba, amíg meg nem találod Eritreát Afrikában. Miután elérted, §Yválaszd ki§! a(z) $STATE|Y$ területén állomásozó §Yhadosztályokat§!."
 tut_3_text_1:1 "Remek! Most pedig megtanulhatod, hogy miként kell támadást tervezni.\n\nA §Yhadseregek§! hadosztályokból állnak. A hadseregekkel haditerveket rajzolhatsz, és §Yparancsnokokat§! rendelhetsz hozzájuk, akik majd irányítják ôket.\n\nKattints az §Yúj hadsereg§! gombra a képernyô alján."
 tut_4_text_1:1 "Helyes! A hadsereg létrehozása még csak az elsô lépés volt.\n\nEgy §Yhadseregnek§! úgy adhatsz ki parancsokat, hogy §Yhaditerveket§! rajzolsz fel a térképre.\n\nKattints a §Yfrontvonal§! gombra, majd kattints az etióp határra."
 tut_5_text_1:0 "Most már van egy §Yfrontvonalad§! az etióp határon. Ahhoz, hogy az egységeid támadjanak, ki kell adnod egy §Yoffenzív parancsot§!.\n\nKattints az §Yoffenzív vonal§! gombra, majd jobb-kattintással húzz egy vonalat a két kiemelt tartomány közé."
 tut_6_text_1:0 "Létrehoztál egy offenzív tervet az etióp fôváros megtámadására. Mielôtt kiadod a parancsot a terv végrehajtására, bölcs dolog lenne elvégezni a szükséges elôkészületeket.\n\nHa hagyod, hogy az egységeid $DAYS_OF_PLANNING|0Y$ napon át felkészüljenek, akkor §G+$PLANNING_MAX|0%$§! bónuszt fognak kapni a csatában. Bizonyos £tech_mod  §Yszárazföldi doktrínák§! módosíthatják, hogy mennyi ideig tartson a §Yfelkészülés§!, mások pedig azt befolyásolhatják, hogy milyen hamar érd el a felkészültség maximális szintjét.\n\nMég valami! Célszerû elôkészítened a légierôt is, úgyhogy kattints az §YEritreában§! lévô §Ylégibázisra§!!"
 tut_7_text_1:0 "Remek! Annak érdekében, hogy az egységeid sikerre vigyék a csatát, fontos, hogy §Ylégi támogatást§! biztosíts számukra.\n\nA §Yrepülôezredeket§! egy §Yrégióhoz§! való hozzárendeléssel tudod bevetésre küldeni. A §Ytámogató§! repülôezredeket §Ylégi támogató§! bevetésre küldheted, amely lehetôvé teszi számodra, hogy befolyásold a földi harcokat.\n\nRendeld hozzá az §Yeritreai légibázison§! állomásozó §Yrepülôezredeket§! jobb-kattintással a §Ykelet-afrikai légtérhez§!, majd adj nekik egy utasítást."
 tut_8_text_1:0 "Remek! Most már vannak §Yrepülôezredeik§! a kelet-afrikai §Ylégtérhez§! rendelve. Viszont, mielôtt akármit is tennének, §Ybevetéseket§! kell nekik adnod. Ha egy repülôezrednek nincs küldetése, a légibázison fog maradni.\n\nTöbbféle §Ylégi bevetés§! is létezik. Az, hogy egy repülôezred milyen bevetésre küldhetô, az a fajtájától függ. A §Ytámogató repülôezredek§! §YKlégi támogatásra§! valók, amely a baráti egységeket támogatják a szárazföldi harcokban úgy, hogy ellenséget bombázzák.\n\nAhhoz, hogy egy repülôezredet bevetésre küldj, kattints a bevetés ikonjára a légi kezelôfelületen."
 tut_9_text_1:1 "Remek! Így, hogy majdnem minden a helyén van, úgyhogy eljött az ideje annak, hogy végrehajtsuk a §Yhaditervet§!, és elfoglaljuk Etiópiát.\n\nKattints az §Yalapértelmezett térképmód§! gombra a jobb alsó sarokban, majd válaszd ki a hadsereged a képernyô közepének alján található portréra kattintva."
 tut_10_text_1:1 "Remek! Mielôtt hozzákezdenénk Etiópia lerohanásához, hozzá kellene rendelned egy parancsnokot a hadsereghez, ha még nem tetted volna meg. Kattints az §Yüres portréra§! a bal felsô sarokban, és válassz egy parancsnokot a listából.\n\nKattints a §Yterv végrehajtása§! gombra a képernyô alján, hogy a csapataid elkezdjék az inváziót."
 tut_10_text_2:0 "Terv Végrehajtása gomb"
 tut_11_text_1:0 "A csapataid most megkezdik az etióp fôváros, Addisz-Abeba elleni támadást. Amikor az ellenfél területének elegendô részét megszálltad, meg fogják adni magukat.\n\n§YIndítsd el§! a játékot a £SPACE lenyomásával. Változtathatod a játék sebességét a £KP_PLUS és a £KP_MINUS gombokkal. Ajánlott a sebességet szükség szerinti változtatni, és nem végig ugyanolyan sebességen játszani.\n\nTipp: ha úgy érzed, hogy te magad jobban tudnád irányítani a csapataidat, válassz ki egy hadosztályt, majd jobb-kattints egy tartományra. Ez automatikusan felülírja a térképre rajzolt haditervek parancsait."
 tut_12_text_1:1 "Etiópia feladta a harcot! Te gyôztél!\nMost érvényesítheted követeléseidet a §Ybékekonferencián§!. Érdemes kiválasztani az §Yösszes terület elvételének§! lehetôségét.\n\nMinden egyes követeléssel növelni fogod a £world_tension_icon  §Yvilágfeszültséget§! egy bizonyos összeggel. A magasabb §Yvilágfeszültség§! csak még közelebb visz az újabb világháború kirobbanásához.\n\nNéhány ország bizonyos §Ypolitikai lépései§! zároltak maradnak, amíg a világfeszültség nem ér el egy magasabb szintet. Bôvebben a tanácsok között olvashatsz róla."
 tut_13_text_1:0 "Gyôztél! A háborúnak vége, legyôztük Etiópiát.\n\nBékeidôben elôfordulhat, hogy szeretnél §Yegységeket szállítani§! a tengeren keresztül, hogy máshol állomásozzanak, vagy felkészüljenek a háborúra. \n\nMost, hogy Etiópia elbukott, nem kell ennyi hadosztályt itt tartanod.\n\nVálassz ki legalább §Y4 hadosztályt§!, és küldd ôket a §Ykijelölt kikötôbe§! úgy, hogy jobb-kattintasz a tartományra."
 tut_14_text_1:0 "Ahhoz, hogy csapatokat mozgass két baráti terület között, a csapataidnak ugyanabban a kikötôben kell tartózkodniuk.\n\nVálaszd ki a §Ykikötôben lévô csapatokat§!, és kattints jobb egérgombbal egy §Yolasz kikötôre§!."
