 HINT_ARMY_PLANNER_TEXT_1_1:2 "This is the §YRecruit & Deploy§! screen and this is where you queue new divisions for training and later on deployment. We recommend that you add a §YDivisione di Fanteria§! Division to the queue.\n\nDivisions in training will first attempt to gather the §YEquipment§! they require. Once they have Equipment, they will begin their training. Training progress can never exceed equipment progress.\n\nClick the §YTrain§! button to add a Division for training."
 HINT_ARMY_PLANNER_TEXT_1_2:1 "Once Divisions have completed their training, they can be §YDeployed§! to a §Ylocation of your choice§!. You may only deploy Divisions in your core territory."
 HINT_LOGISTICS_TEXT_2:4 "Supply is distributed from the £GFX_capital_hub_texticon §YCapital Supply Hub§! and flows via £GFX_train_texticon §YTrains§! or £GFX_convoy_texticon §YConvoys§! to £GFX_supply_hub_texticon §YSupply Hubs§! or £GFX_naval_supply_hub_texticon §YNaval Bases§! in the different provinces. \n\nSupply is then distributed to fielded divisions within the hub's range. You can see the range by selecting a £GFX_supply_hub_texticon §YSupply Hub§! and holding £GFX_shift. Range can be affected by motorization which uses £GFX_unit_motorized_icon_small §YTrucks§!.\n\nEfficiency is further affected by the level of the £GFX_railways_texticon §YRailways§! and £GFX_naval_supply_hub_texticon §YNaval Bases§!, lack of £GFX_train_texticon §YTrains§!, and enemy air strikes. This creates §Rbottlenecks§!. These can be mitigate by upgrading the railways to the capital supply hub, provide air defences with figters and make sure to have enough trains. Supply availability is shown in the §YSupply Mapmode§!  £GFX_F4  ."
 HINT_OBJ_LOG_1:1 "Switch to §LSupply Map Mode§! £GFX_F4"
 HINT_OBJ_LOG_2:1 "Switch back to §Lregular map mode§! £GFX_F1"
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Recommended National Focus"
 HINT_PRODUCTION_LINES_TEXT_1:1 "This is the §YProduction Lines§! screen. Production Lines produce the equipment needed for your war effort. It is recommended that you produce both the equipment you need now and that you might need in the future.\n\nThere are two types of Production Lines HINT_PRODUCTION_LINES_TEXT_2:1 "Once you select an equipment type, a Production Line will be created for that equipment type.\n\nRead the §Ynext page§! of this hint to §Ysee recommendations§! on what to produce and how many factories to assign to each Production Line."
 HINT_DECISION_SCREEN:0 "Hint HINT_DECISION_SCREEN_TEXT:2 "§YEvents§! occur throughout the course of play. There are a whole range of events in the game, which can result in positive, negative and mixed outcomes for a player's country. They take the form of a pop-up notification on the player's screen, which may present a player with a choice, or may simply inform the player of the consequences and require they acknowledge the event has occurred.\n\n§YDecisions§! are long and/or short term goals you can strive for. Making decisions costs £pol_power §YPolitical Power§!. \n\nSome decisions are timed and require certain conditions to be completed within a set amount of time."
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "Hint HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "This is the §YIntelligence Agency§! screen. An §YIntelligence Agency§! is required for recruiting spies, gathering intel, establishing spy §Ynetworks§! and undertaking covert §Yoperations§!. §YCryptology§! is another facet of the war, and cracking the enemy's cipher can give you a huge advantage on the battlefield.\n\nThe higher your intel is, the more you know about your enemy's troop deployments, industrial capacity, research focuses, and more.\n\nYou can §GRight-Click§! a country to show its' §YIntel Ledger§! in the tab next to §YDiplomacy§!."
 HINT_OFFICER_CORPS_SCREEN:1 "Hint HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "This is the §YOfficer Corps§! screen. This is where you appoint the §YMilitary High Command§!, a §YTheorist§!, as well as the §YChief of  Army§!, §YNavy§!, and §YAir Force§!. \n\nMilitary High Command and Chiefs provide daily £army_experience  §YArmy Experience§!, £navy_experience  §YNavy Experience§!, £air_experience  §YAir Experience§! as well as bonuses to specific stats shown below each branch."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "Theorists reduce the cost of Land, Naval and Air §YDoctrines§!, which focus on overall strategy. These are set for each military branch, providing bonuses to fielded divisions, fleets and air regiments."
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "Hint HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "In order to combat resistance and police the population, occupied states will need to be garrisoned by military troops to perform police duties. The in-game Garrison represents this and can be assigned from the §YOccupied Territories§! tab in your §YPolitics Screen§!, which is opened by clicking on your country flag in the upper left corner.\n\nThe divisions needed to staff the garrisons are not visible on the map and are allocated and get their equipment automatically. The equipment allocation can be set via the §YRecruit & deploy§! tab."
 HINT_LOW_SUPPLY:0 "Hint HINT_LOW_SUPPLY_TEXT_1:0 "In order to keep your divisions combat-capable you are going to need supplies. Supply is distributed from the £GFX_capital_hub_texticon §YCapital Supply Hub§! and flows via £GFX_train_texticon §YTrains§! or £GFX_convoy_texticon §YConvoys§! to £GFX_supply_hub_texticon §YSupply Hubs§! or £GFX_naval_supply_hub_texticon §YNaval Bases§! in different provinces. \n\nSupply is then distributed to fielded divisions within the hub's range. You can see the range by selecting a £GFX_supply_hub_texticon §YSupply Hub§! and holding £GFX_shift. §YMotorization Priority§! can increase the hub's range, which increases the range at which your divisions recives supply. This will use £GFX_unit_motorized_icon_small §YTrucks§!."
 HINT_LOW_SUPPLY_TEXT_2:0 "You can change the §YMotorization Priority§! on an Army, by selecting it and cycle through these three levels in the top left. By default the priority is set to low, which does not use £GFX_unit_motorized_icon_small §YTrucks§!. \n\nSupply availability is shown in the §YSupply Mapmode§!  £GFX_F4  . To get back to the §YDefault Mapmode§! click on £GFX_F1  ."
 HINT_13_FAC:1 "£factory_item  §Yx1§!"
 HINT_12_FAC:1 "£naval_factory_icon   §Yx1§!"
INTERNATIONAL_MARKET_HINT_SCREEN: "HintINTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "This is the §YInternational Market§! screen. Here you can buy equipment from other countries and sell your own for £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, which will temporarly increase your construction speed.\n\nWhen you buy equipment you need to assign £GFX_civ_factory §YCivilian Factories§! to the contract, which will produce the £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ you need to pay for the equipment. The more factories you assing, the fewer deliveries there are going to be, and you will get the total amount of equipment faster. Note that when you assign your £GFX_civ_factory §YCivilian Factories§! to pay for contracts, they cannot be used to construct buildings.\n\nThe §YInefficient Contract alert§! will show on the §YInternational Market§! button whenever one of your contracts is not delivering the expected amount of equipment or producing the expected amount of £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$. The contract will still go on, but it will take more deliveries to complete."
BUTTON_WIKI_MARKET: "Read about the §HMarket§! on HOI4 Wiki!"
MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "HintMILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "When you produce, research or design equipment you can assign a $INDUSTRIAL_ORG_TOOLTIP_HEADER$. These organizations provide improvements to the equipment they are researching or designing. On production lines they help with production speed, efficiency and resource needs. \n\nFor every task a $INDUSTRIAL_ORG_TOOLTIP_HEADER$ completes it gains funds which can be used to unlock traits. These traits improve the equipment or production bonuses of the $INDUSTRIAL_ORG_TOOLTIP_HEADER$. \n\nEach research a $INDUSTRIAL_ORG_TOOLTIP_HEADER$ is assigned to will have a daily £pol_power §YPolitical Power§! cost."
BUTTON_WIKI_MILITARY_INDUSTRIAL_ORG: "Read about §HOrganizations§! on HOI4 Wiki!"
