 HINT_AIR_BASE:0 "Tipp: Légibázis"
 HINT_AIR_BASE_TEXT:1 "A világ elõre fel van osztva §Ylégterekre§!. Egy §Yrepülõezred§! egy csapat ugyanolyan típusú repülõ (pl. vadászgép vagy bombázó), és ezek egy régióba rendelhetõk.\n\n Amikor egy §Ylégibázisra§! kattintasz (akár a térképen, akár a Légi a kezelõfelület listáján) egy felugró ablak fog megnyílni a légibázisról, és automatikusan ki lesz jelölve a bázison tartózkodó összes repülõezred.\n\nAhhoz, hogy egy repülõezredet kirendelj egy légtérbe, vagy hogy áthelyezd egy másik légibázisra, kattints jobb egérgombbal a kívánt légtérre vagy bázisra."
 HINT_CONSTRUCTIONS:0 "Tipp: Épületek"
 HINT_CONSTRUCTIONS_TEXT:2 "Ez itt az §Yépítkezési§! felület, ahol fejleszteni tudod a területeid és tartományaid építkezésekkel. A játék elején ajánlatos §Ypolgári gyárakat§! építeni, és a §Ykatonai gyárakat§! vagy egyéb épületeket csak néhány évvel késõbb. A polgári gyárak építésével hosszútávon több épületet tudsz majd építeni.\n\nMinden polgári gyár új épületeket fog építeni az építési gyártósorban található parancsok szerint.\n\nA polgári gyárakat kiemeltük neked. §YKattints, hogy aktiváld az §Yépítési módot§!. Amikor aktív, kattints a térképen, hogy hozzáadj egy épületet a listához. §Ytartsd lenyomva a Shift gombot, és kattints, hogy a maximális számú épületet adj hozzá.§!"

 HINT_ARMY_PLANNER:0 "Tipp: Toborzás és Kihelyezés"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "Ez itt a §Ytoborzás és kihelyezés§! felület, itt tudsz új hadosztályokat kiképezni, majd késõbb kihelyezni õket a térképre. Azt tanácsoljuk, hogy adj egy §YDivisione di Fanteria§! hadosztályt a listához.\n\nA kiképzés alatt álló hadosztályok elõször a szükséges felszerelést fogják felvenni. Amint megvan a felszerelésük, elkezdõdik a kiképzés. A kiképzési szint sosem lehet magasabb, mint a felszerelés ellátottsága.\n\n\n\nKattints a §Ykiképzés§! gombra, hogy elkezdd egy hadosztály kiképzését."
 HINT_ARMY_PLANNER_TEXT_2:2 "A párhuzamosan kiképzett hadosztályok ugyanolyan ütemben kapják meg a §Yfelszerelést§!, így nagyjából ugyanabban az idõben fejezõdnek be. Amikor egy hadosztály rendelkezik az összes szükséges felszereléssel és teljesen kiképzett, akkor az általad kiválasztott helyre kerül kihelyezésre.\n\nKattints a §YEgység hozzáadása§! gombra, hogy egy másik hadosztályt is hozzáadj a párhuzamos kiképzéshez.\n\nHa háborúba keveredsz érdemes a kiképzést leállítani, mert könnyen elfogyhat a felszerelésed.\n\n\nA HOI4 Wiki oldalán többet olvashatsz arról, hogy milyen egységeket érdemes toborozni!"
 HINT_DIPLOMACY_SCREEN:0 "Tipp: Diplomácia"
 HINT_DIPLOMACY_TEXT:2 "Ezen a §Ydiplomáciai§! képernyõn keresztül leszel képes kapcsolatba lépni más országokkal."
 HINT_DIVISION_DESIGNER:0 "Tipp: Hadosztály Tervezõ"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "Ez itt a §Yhadosztály tervezõ§!, amelynek segítségével létrehozhatsz új, vagy módosíthatsz már meglévõ §Yhadosztály sablonokat§!. Ezek megtétele £army_experience  §Yhadsereg tapasztalatba§! kerül.\n\n£army_experience hadsereg tapasztalat szükséges ahhoz, hogy módosíts vagy létrehozz egy hadosztály sablont."
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "Ez itt a §Yhadosztály tervezõ§!, amelynek segítségével létrehozhatsz új, vagy módosíthatsz már meglévõ §Yhadosztály sablonokat§!. Egy hadosztály Sablon módosítása vagy létrehozása £army_experience §Yhadsereg tapasztalatba§! kerül. Hadsereg tapasztalatot akkor szerzel, amikor a csapataid gyakorlatoznak vagy ellenséggel harcolnak. A zöldfülũ csapatok nem generálnak £army_experience hadsereg tapasztalatot.\n\nKattints a támogatás oszlop üres helyére, hogy hozzáadj egy £unit_artillery_icon_small §Ytüzérségi zászlóaljat§! a hadosztályodhoz. Ha hozzáadtad, kattints a §Ymentés§! gombra. Az ezt a sablont használó hadosztályaid hamarosan elkezdenek tüzérségi §Yfelszerelést§! használni."
 HINT_EDIT_TEMPLATE_TEXT:0 "Olyan felszerelést is gyártasz, amelyet egyetlen §Yhadosztály sablon§! sem használ fel, ám még van £army_experience §Yhadsereg tapasztalatod§!, amit el lehetne költeni.\n\n Kattints a §Yszerkesztésre§! a §YDivisione di Fanteria§! vagy bármely más hadosztálynál."
 HINT_EXECUTE_ORDER_TEXT:1 "A portré alatt található egy haladási sáv (3), amelyen láthatod, hogyan viszonyul a hadsereged ereje az ellenségedéhez.\n\nHa még nem rendeltél parancsnokot a hadsereghez, akkor tedd meg. Kattints az üres portréra a bal felsõ sarokban.\n\nHa minden tényezõ kedvez a támadáshoz, a haditerv fénye (2) zöld színũvé válik. Ha így van, kattints a §Yterv végrehajtása§! gombra (1)."
 HINT_NAVAL_MISSIONS:0 "Tipp: Tengeri Bevetések"
 HINT_NAVAL_MISSIONS_TEXT:2 "Ez a §Yflotta§! kezelõfelület, ahol megtekintheted és megadhatod a flotta küldetését. A flottákat §Yhaditengerészeti bevetésekre§! küldve bizonyos feladatok elvégzésére kényszerítheted.\n\nEgy flotta általában több úgynevezett §Ykülönítményre§! oszlik. A flották egyszerre több régióban is aktívak lehetnek, de a különítmények általában nem. Amikor egy flotta haditengerészeti bevetésen van, megpróbálja fedezni az összes kijelölt zónát, de ez túlságosan kiterjedhet ahhoz, hogy egy erõs ellenséges erõnek ellenálljon. \n\nEgy flotta legfeljebb 3 tengeri régióban végezhet bevetést. A flotta a bevetések során általában szétválik, hogy nagyobb területet tudjon lefedni. Ezután az átszervezõdés egy kis idõt vesz igénybe.\n\nAhhoz, hogy egy flottának §Ytengeri bevetést§! adj, kattints az egyik megvilágított bevetés gombra, majd jobb-kattints egy §Ytengeri régióra§!. Jó ötletnek tũnik kiküldeni a flottá(ka)t §Yjárõrözni§."
 HINT_LOGISTICS:1 "Tipp: Logisztika és ellátás"
 HINT_LOGISTICS_TEXT:1 "Ez a §YLogisztika§! képernyõ, és a célja, hogy segítsen megnézni, hogy gyorsabban vagy lassabban termelsz-e felszerelést, mint ahogyan elhasználod.\n\nHa egy bizonyos típusú §Yfelszerelésbõl többet termelsz§! mint amennyire úgy gondolod, hogy szükséged van, akkor jó ötlet lehet, hogy csökkentsd az adott típusú felszerelést elõállító §YTermelõsoron§! dolgozó gyárak számát.\nAz, hogy a hadosztályaid jó §Yellátottsággal§! rendelkeznek-e, vagy sem, fontos része a csatatéren elért sikereidnek. Ellenõrizheted az ellátottsági állapotodat, ha átváltasz a §YUtánpótlás nézet§! £GFX_F4."
 HINT_LOGISTICS_TEXT_2:2 "Az utánpótlás a £GFX_capital_hub_texticon §YFõ ellátási pont§! felõl kerül elosztásra, és a £GFX_train_texticon §Yvonatok§! segítségével szétoszlik, vagy £GFX_convoy_texticon §Ykonvojokon§! keresztül a különbözõ tartományokban található £GFX_supply_hub_texticon §YUtánpótlási pont§! vagy £GFX_naval_supply_hub_texticon §Ytengeri bázis§! felé.\nAz utánpótlást ezután szétosztják a központ hatókörén belül lévõ hadmũveleti részlegek között. A tartományt a £GFX_supply_hub_texticon §Ypont§! kiválasztásával és a £GFX_shift lenyomva tartásával láthatja. A hatótávolságot befolyásolhatja a motorizáció, amely fogyasztja a £GFX_unit_motorized_icon_small teherautókat. A hatékonyságot tovább befolyásolja a £GFX_railways_texticon §Yvasútak§! és a £GFX_naval_supply_hub_texticon §Ytengeri bázisok§! szintje, a £GFX_train_texticon §Yvonatok§! hiánya és az ellenséges légicsapások. Mindez §Rkihagyásokhoz§! vezet. Ezek enyhíthetõk a fõ ellátási ponthoz vezetõ vasútvonalak fejlesztésével, a légvédelem felszerelésével, és, hogy elegendõ vonat álljon rendelkezésre. §YUtánpótlás nézetben§! látható  £GFX_F4 ."
 HINT_OBJ_LOG_1:1 "Váltson §LUtánpótlás nézetre§! £GFX_F4"
 HINT_OBJ_LOG_2:1 "Visszakapcsolás a §YSzokásos térképmódba§! £GFX_F1"
 HINT_NATIONAL_FOCUS:0 "Tipp: Nemzeti Fókusz"
 HINT_NATIONAL_FOCUS_TEXT:0 "Ez itt a §Ynemzeti fókusz§! kezelõfelület, amely lehetõvé teszi, hogy az országod számára politikai célokat tũzz ki, amelyek hatásai a segítségedre szolgálnak.\n\nKiemeltünk neked néhány fókuszt, amelyeket kezdésképp ajánlunk. Azért ezt választottuk, mert ezzel egy újabb §Ykutatási lehetõségre§! tehetsz szert, amely lehetõvé teszi, hogy eggyel több £tech_mod  §Ytechnológiát§! kutass párhuzamosan a többivel."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Ajánlott nemzeti fókusz"
 HINT_NO_TEMPLATE:0 "Tipp: Nincs Sablon"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "A §Ynincs sablon§! Figyelmeztetésre kattintottál. Ne aggódj! Nagyon jól teszed, hogy a figyelmeztetéseknél keresel válaszokat, hiszen azért vannak, hogy segítsenek.\n\nValószínüleg olyan gyártósort hoztál létre, amely tüzérséget gyárt. Jelenleg egyetlen §Yhadosztályod§! sem használja ezt a felszerelést, egyetlen §Yhadosztály sablonban§! sem szerepel tüzérség.\n\nAmint több £army_experience  §Yhadsereg tapasztalatot§! szerzel, módosíthatod a sablonokat, hogy szerepeljen bennük tüzérség. £army_experience  hadsereg tapasztalatot akkor szerzel, ha a hadosztályaid harcolnak vagy gyakorlatoznak.\n\nEgyelõre figyelmen kívül hagyhatod ezt a figyelmeztetést, az oktatás majd bõvebben kitér erre, ha elég £army_experience hadsereg tapasztalatot szerzel."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "A §Ynincs sablon§! figyelmeztetésre kattintottál, amely azt mutatja, hogy jelenleg olyan felszereléseket gyártasz, amelyeket nem használsz.\n\nAnnak érdekében, hogy a hadosztályok megkezdjék a felszerelés használatát, módosítanod kell a §Yhadosztály sablont§!. A hadosztály sablon szerkesztése £army_experience  §Yhadsereg tapasztalatba§! kerül.\n\nMenj a §Ytoborzás és kihelyezés§! képernyõre, és válassz egy hadosztály Sablont, majd kattints a §Yszerkeszt§! gombra.\n\nA figyelmeztetõ eszköz megjelenítésével láthatod, hogy milyen típusú felszereléseket gyártasz, amelyeket jelenleg nem használsz."
 HINT_POLITICS_SCREEN:0 "Tipp: Politika"
 HINT_POLITICS_SCREEN_TEXT:0 "Ez a §Ypolitikai képernyõ§!, és itt érhetsz el olyan dolgokat, mint például az országod §Ynemzeti fókuszai§!, £pol_idea §Yideák§!, §Ytörvények§! és egyéb.\n\nA £pol_power §Ypolitikai befolyás§! az az eszköz, amellyel érvényesíteni tudod a politikai céljaid.\nA követelések indoklása, vagy a függetlenséget garantálás és egyéb, mind-mind olyan tevékenység, amely £pol_power politikai befolyásba kerül.\n\nAz £pol_idea ideák különbözõ szakmai területeken biztosítanak bónuszokat az országod számára, de ezek aktívvá tétele £pol_power politikai befolyásba kerül."
 HINT_PRODUCTION_LINES:0 "Tipp: Gyártósorok"
 HINT_PRODUCTION_LINES_TEXT_1:1 "Ez a §Ygyártósor§! képernyõ. A gyártósorok termelik ki a háborús erõfeszítésekhez szükséges felszereléseket. Ajánlott mindkét felszerelést termelni, mert szükséged lehet rá, és ha nem termeled ki idõben, késõbb nem lesz belõle elegendõ.\n\nKétféle gyártósor létezik: katonai és haditengerészeti. Az elsõ a £factory_item  §Ykatonai gyárakat§! veszi igénybe, az utóbbi pedig a £naval_factory_icon  §Yhajógyárakat§!. Minél több gyárat rendelsz hozzá egy gyártósorhoz, annál gyorsabban gyártja le az adott felszerelést. Egy gyártósort a négy kiemelt gomb valamelyikére való kattintással tudsz létrehozni. Ezután válaszd ki a felszerelés típusát valamelyik kategóriában.\n\n\n\nA §Ykövetketö oldalon§! olvashatsz tippeket arról, hogy milyen felszereléseket §Yajánlott§! gyártani, és hány gyárat érdemes hozzárendelni egyes gyártósorokhoz."
 HINT_PRODUCTION_LINES_TEXT_2:1 ""
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "Az alábbi képen látható egy példa a gyártósorról, hogy §Y10§! £factory_item  §YKatonai Gyár§! lett hozzárendelve."
 HINT_PRODUCTION_LINES_2_2:0 "Mi ezt ajánljuk a gyártósorok létrehozására:"
 HINT_RESEARCH_TREE:0 "Tipp: Kutatási Fa"
 HINT_RESEARCH_TREE_TEXT:0 "Ez a §Ykutatási fa§!. Elõször hajmeresztõnek tũnhet, de valójában nem túl bonyolult. Kiemeltük azokat a technológiákat, amelyeket a játék elején célszerũ feltalálni.\n\nJó ötlet elõször olyan technológiákat kutatni, amelyek növelik az ország iparának teljesítményét, valamint általános katonai fejlesztéseket érdemes kutatni.\n\nA technológiáknak hosszabb idõre van szüksége a kifejlesztéshez, ha olyan technológiát próbálsz kutatni, amely még meghaladja a korát. Vannak olyan §Ynemzeti fókuszok§!, amelyek csökkentik az idejét még meghaladó technológiák kutatásának idõbeli büntetését."
 HINT_RESEARCH_SCREEN:0 "Tipp: Kutatás"
 HINT_RESEARCH_SCREEN_TEXT:0 "Ez a §Ykutatási§! képernyõ. Számos olyan kutatási hellyel rendelkezel, amelyen £tech_mod  §Ytechnológiát§! lehet kutatni. Kattints egy üres §Ykutatási helyre§!, hogy kiválaszthass egy kutatásra szánt technológiát.\n\nMinden ország más mennyiségũ kutatási hellyel rendelkezik, és általában a nagyhatalmak rendelkeznek többel. Persze lehetséges újabb helyek feloldása §Ynemzeti fókuszokkal§!. A nemzeti fókuszokat már átvettük egy elõzõ tippben."
 HINT_DECISION_SCREEN:0 "Tipp: Események és döntések"
 HINT_DECISION_SCREEN_TEXT:1 "§YEsemények§! egész sora van a játékban, amelyek pozitív, negatív és vegyes kimeneteleket eredményezhetnek a játékos országa számára. Ezek a játékos képernyõjén felugró értesítés formájában jelennek meg, amely választás elé állíthatja a játékost, vagy egyszerũen csak tájékoztatja a játékost a következményekrõl, és megköveteli, hogy tudomásul vegye az esemény bekövetkeztét.\n\n§YDöntések§! hosszú és/vagy rövid távú célok, amelyekre törekedhetsz. A döntések meghozatala £pol_power §YPolitikai befolyásba§! kerül. Hosszú távon akár a §YRómai ambíciók megvalósítására§! is törekedhetsz."
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "Tipp: Hírszerzési Ügynökség"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "Ez itt a §YHírszerzõ Ügynökség§! képernyõ. Egy §YHírszerzõ Ügynökség§! szükséges a kémek toborzásához, az információgyũjtéshez, a kémek §Yhálózatának§! létrehozásához és a titkos §Ymũveletek§! vállalásához. A §YKriptológia§! a háború egy másik aspektusa, és az ellenség rejtjelének feltörése hatalmas elõnyhöz juttathat a csatatéren.\n\n Minél magasabb a hírszerzési szinted, annál többet tudsz az ellenség csapatösszevonásairól, ipari kapacitásáról, kutatási fókuszairól és egyebekrõl.\n\n\nAz országra §Gjobb klikk§! segítségével megjelenítheted a §Yhírszerzési jegyzéket§! a §YDiplomácia§! mellett."
 HINT_OFFICER_CORPS_SCREEN:1 "Tipp: Tisztikar"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "Ez itt a §YTisztikar§! képernyõ. Itt nevezed ki a §YKatonai fõparancsnokot§!, egy §YTeoretikust§!, valamint a §YHadsereg§!, a §YHaditengerészet§! és a §YLégierõ§! parancsnokát. A Katonai Fõparancsnokság és a parancsnok napi £army_experience §Yhadsereg tapasztalat§!, £navy_experience §Ytengerészeti tapasztalat§!, £air_experience §Ylégierõ tapasztalat§!, valamint bónuszokat biztosítanak az egyes ágak alatt feltüntetett specifikus statisztikákhoz."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "A teoretikusok csökkentik a szárazföldi, haditengerészeti és légi §YDoktrínák§! költségeit, amelyek az általános stratégiára összpontosítanak. Ezeket minden hadmũveleti ágra meg kell határozni, és bónuszokat biztosítanak a bevetett hadosztályoknak, flottáknak és légi ezredeknek."
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "Tipp: megszállt területek"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "Az ellenállás leküzdése és a lakosság rendfenntartása érdekében a megszállt államokat katonai csapatokkal kell helyõrségbe helyezni, hogy rendõri feladatokat lássanak el. A játékbeli helyõrség ezt képviseli, és a §Ymegszállt területek§! fülön a §YPolitika képernyõ§! alatt rendelhetõ ki, amely a bal felsõ sarokban lévõ országzászlóra kattintva nyílik meg.\n\nA helyõrségek személyi állományához szükséges hadosztályok nem láthatók a térképen, és automatikusan kiosztásra kerülnek, és automatikusan megkapják felszerelésüket. A felszerelés kiosztása a §YToborzás és Kihelyezés§! fülön keresztül állítható be."
 HINT_SELECT_UNIT_TEXT:0 "Itt az ideje háborúzni §YEtiópiával§!. Elõször is kezd azzal, hogy parancsot adsz az egységeidnek úgy, hogy létrehozol egy offenzív haditervet.\n\n§YVálaszd ki a jelzett hadosztályokat§! §YEritrea§! államában."
 HINT_TRADE_SCREEN:0 "Tipp: Kereskedelem"
 HINT_TRADE_SCREEN_TEXT:2 "Ez a §YKereskedelem§! képernyõ, és kehetõvé teszi a polgári gyáraknak az erõforrásokkal való kereskedelmet.\n\nA §Yhiányzó erõforrások figyelmeztetés§! akkor jelenik meg, ha az egyik gyártósor nem rendelkezik a termeléshez szükséges erõforrásokkal. A gyártósorok továbbra is gyártanak berendezéseket, de csökkentett sebességgel. A kereskedelem szükséges ennek a problémának a megoldására.\n\nNe felejtsd el, hogy ha a polgári gyárak erõforrásokkal kereskednek, akkor nem lesznek használhatók épületek helyreállítására és építésére."
 HINT_WAR_SCREEN:0 "Tipp: Háború"
 HINT_WAR_SCREEN_TEXT:0 "Ez a §Yháború§! képernyõ, és értelemszerũen a háború folyamatait mutatja.\n\nOlaszország háborút indított Etiópia ellen, de még nem kell aggódnod semmi miatt. Folytasd a figyelmeztetések áttekintését."
 HINT_WORLD_TENSION:0 "Tipp: Világfeszültség"
 HINT_WORLD_TENSION_TEXT:0 "Ez a £world_tension_icon  §Yvilágfeszültség§! képernyõ. Az egész világra kiható események ezen a listán szerepelnek.\n\nA világfeszültség a játék felfũtöttségének mértékegysége. Bizonyos országoknak lehetnek olyan §Ydiplomáciai mũveletei§! zárolva, amelyek feloldásához egy bizonyos nagyságú világfeszültség szükséges.\n\nÁltalánosságban elmondható, hogy a tengely hatalmak alacsony világfeszültségre törekednek, hogy megakadályozzák a demokratikus országok beavatkozását, ugyanis ha magas a világfeszültség, beavatkozhatnak háborúkba.\n\nA háború indítása, a követelések indoklása, a területek annektálása és számos §Ynemzeti fókusz§! növelheti a világfeszültséget.\n\nMinél magasabb a világfeszültség, annál közelebb kerülsz a világháborúhoz."
 HINT_WORLD_TENSION_TEXT_2:0 "A £world_tension_icon  §Yvilágfeszültség§! a játék felfũtöttségének mértékegysége. Bizonyos országoknak lehetnek olyan §Ydiplomáciai mũveletei§! zárolva, amelyek feloldásához egy bizonyos nagyságú világfeszültség szükséges.\n\nÁltalánosságban elmondható, hogy a Tengelyhatalmak alacsony világfeszültségre törekednek, hogy megakadályozzák a demokratikus országok beavatkozását, ugyanis ha magas a világfeszültség, beavatkozhatnak háborúkba.\n\nA háború indítása, a követelések indoklása, a területek annektálása és számos §Ynemzeti fókusz§! növelheti a világfeszültséget.\n\nMinél magasabb a világfeszültség, annál közelebb kerülsz a világháborúhoz."
