 BUTTON_WIKI_SUPPLY:0 "Read about §HSupply§! on HOI4 Wiki!"
 BUTTON_WIKI_DECISION:1 "Read about §HEvents§! on HOI4 Wiki!"
 BUTTON_WIKI_INTELLIGENCEAGENCY:1 "Read about §HIntelligence agency§! on HOI4 Wiki!"
