 mexico.19.p:0 "Jesús Degollado Guízar, keresztény tábornok."
 mexico.19.q:0 "Salvador Abascal, keményvonalas szinarchista vezetô."
 mexico.19.r:1 "Valentín Campa, egy szindikalista Laborde vidékérôl."
 mexico.20.title:0 "Juan Andreu Elítéli a Választást"
 mexico.20.desc:0 "A jobboldali üzletember és a forradalmár tábornok, Juan Andreu Almazán elítélte a közelmúltbeli választások eredményét. Azt állítja, hogy a támogatása hatalmas volt, így [Root.GetLeader] csak az eredmény manipulálásának köszönhetôen nyert. Bár ez igaz lehet, Juan Andreu úgy viselkedik, mint egy szánalmas vesztes. Amerikába disszidált, és megpróbálja megszervezni a puccsot a(z) [Root.GetRulingPartyLong] ellen. Épp ezért, az Amerikával való jó viszonyok megtartása fontos lenne."
 mexico.20.a:0 "Menj, fuss a jenkikhez!"
 mexico.21.title:0 "Mexikó Kiadja Trockijt"
 mexico.21.desc:0 "Bár a mexikói kormány néhány hónappal ezelôtt menedékjogot ígért Lev Trockijnak, az országba érkezéskor letartóztatták [From.GetRulingPartyLong] biztonsága érdekében, és azonnal átszállították a Szovjetunióba, hogy szembesítsék azokkal a bûncselekményekkel, amelyekkel megvádolta a forradalmi kormány. [From.GetLeader] kifejezte reményét azzal kapcsolatban, hogy Mexikó és a Szovjetunió között szorosabb kapcsolatok lesznek a jövôben."
 mexico.21.a:0 "Verjenek ki egy vallomást belôle, és lôjék le! Hívja Blokhin ôrnagyot!"
 mexico.22.title:0 "Trockij Visszatér A Szovjetunióba"
 mexico.22.desc:0 "A Szovjetunióban egyre növekvô antisztálinista körök miatt az ország uralkodó klikkje úgy döntött, hogy Trockijt visszahívja a számûzetésbôl, és a kormány élére helyezi. A hírszerzési munkatársaink azt sugallják, hogy más erôk bábja lesz Oroszországon belül, de Lev Trockij úgy tûnik visszatér az októberi forradalomkor elfoglalt helyére."
 mexico.22.a:0 "Viszlát."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " Trockij visszatért a Szovjetunióba."
 mexico.23.title:0 "Alulértékelt Tengeralattjárók"
 mexico.23.desc:0 "Az ellenséges konvojok védelme gyengébbé vált és sebezhetôek lettek, ezáltal a tengeralattjáróink, amik az óceánokat szelik, képesek lesznek elpusztítani az ellenséges kereskedelmi hajókat. A tengeralattjáró kapitányaink ezt a helyzetet "szórakozásnak" nevezik. Rengeteg célpont közül lehet választani, mint például a semleges mexikói olajszállító tartályhajók. Admirálisaink engedélyt kérnek a tartályhajók megtámadására, bár a Külügyminisztérium figyelmeztet arra, hogy negatív következményekkel járhat a Mexikóval fennálló kapcsolatainkra nézve."
 mexico.23.a:0 "Az ellenségeinkkel való kereskedés növeli a belpolitikai elégedetlenséget."
 mexico.23.b:0 "A legjobb, ha nem csinálunk magunknak a kelleténél több ellenséget."
 mexico.24.title:0 "Német Tengeralattjáró Támadások"
 mexico.24.desc:0 "A „Potrero del Llano” és a „Faja de Oro” mexikói olajszállító hajókat a "korlátlan tengeralattjárós hadviselés" doktrínája alatt mûködô német farkasfalkák küldték a karibi tengerfenékbe. A semleges hajók elleni támadás háborús cselekmény. Jogunk van hozzá, hogy megtámadjuk a német hajókat, amelyekkel a tengeren találkozunk.\n\nAzt is fontolóra kell vennünk, hogy csatlakozzunk az amerikai frakcióhoz, akik a németek ellen harcolnak. Ez a tett a jenkiket a zsebünkbe tenné, és megmutatná a világnak, hogy Mexikó is nagy játékos."
 mexico.24.a:0 "Azt kapod, amit érdemelsz, [From.GetLeader]."
 mexico.24.b:0 "Mit tehetnénk?"
 mexico.25.title:0 "Mexikó Szövetségest Keres"
 mexico.25.desc:0 "[From.GetLeader] csatlakozni szeretne a Németország elleni háborúhoz, miután a német "korlátlan tengeralattjárós hadviselést" követôen a tengeralattjárók több semleges mexikói olajszállító tartályhajót süllyesztettek el Mexikó partjainál."
 mexico.25.a:0 "Minden apró segítség jól jön."
 mexico.25.b:0 "Biztosan találunk jobb szövetségeseket, mint a mexikóiak."
 mexico.26.title:0 "Mexikó Csatlakozik a(z) [From.GetFactionName] Frakcióhoz"
 mexico.26.desc:0 "[From.GetLeader] üdvözölte a mexikói elnök Németországgal szembeni támogatását. A német farkasfalkák a közelmúltban elsüllyesztették a „Potrero del Llano” és a „Faja de Oro” semleges mexikói olajszállító tartályhajókat, amely számos civil áldozatot eredményezett. Mexikó kijelentette, hogy a Karibi-térségben véget vet a német tengeralattjáró-tevékenységnek.\n\nA mexikói kormány egy ideig világhatalmak kegyeit kereste, és úgy vélik, hogy az Egyesült Államoknak és a(z) [From.GetFactionName] frakciónak nyújtott támogatás gyümölcse beérik majd."
 mexico.26.a:0 "Mexikónak joga van a háborúhoz."
 mexico.26.b:0 "Mexikó rendelkezik egyáltalán hadsereggel?"
 mexico.26.c:0 "A semleges hajózás elleni támadás a háborús törvények szerint súlyos bûncselekmény."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "XI. Piusz pápai enciklikát adott ki a mexikói helyzetrôl. A Cristiada a tárgyalóasztalnál megoldódott, és a nyílt vérontás befejezôdött, az egyház mégis aggódik Mexikó miatt.\n\nAz enciklika felszólítja a mexikói szavazókat, hogy a választásokon a vallásos jelölteket támogassák, és felszólítja a mexikói vallási pártokat, mint például a Katolikus Akciót, hogy kezelje a társadalmi problémákat, például a szegénységet, hogy megakadályozza a forradalom által okozott erôszakot."
 mexico.27.a:0 "Jó, hogy a egyházellenes háború véget ért."
 mexico.27.b:0 "A babonás propaganda megakadályozza az árulás közzétételét!"
 mexico.28.title:0 "Vallási Felkelés"
 mexico.28.desc:0 "Támadásaink az egyház ellen nem voltak elég erôteljesek. Az árulók kihasználták azt a szabadságot, amit biztosítottunk számukra. Miután ezek a bolondok emlékeztetve lettek a hiábavaló Cristiada felkelésükre, most ismét felemelték keresztes zászlajukat, és beálltak a mihaszna papok mögé, hogy megakadályozzák a jövôbe vezetô utunk."
 mexico.28.a:0 "Ezt már korábban el kellett volna ítélnünk!"
 mexico.29.title:0 "Második Cristiada"
 mexico.29.desc:0 "Az egyház és a forradalom erôi ismét egymásnak esnek Mexikóban. Mivel a kormány egyház elleni támadásokra szólított fel, a csatasorba állt katolikus pártok és a társadalmi mozgalmak fegyveres lázadást indítottak, hogy megragadják Mexikó irányítását. A Cristero milíciák egy évtizedes inaktivitás után ismét felálltak, amelyet a szövetségi hadseregbôl átállt emberek egészítenek ki. Több vidéki területet hajtottak uralmuk alá, és ezeket felhasználva indítanak támadásokat.\n\nAz elsô Cristiada az amerikai kormány közremûködésének köszönhetôen véget ért az egykori forradalmárok és egyházi tisztviselôk közötti tárgyalásokkal, de úgy tûnik, hogy az erôszak csak az egyik fél teljes megsemmisítésével zárulhat le végleg."
 mexico.29.a:0 "A szenilis papok által vezetett idiótákat könnyû lesz eltaposni."
 mexico.29.b:0 "'Éljen Krisztus király és az áldott Guadalupei Mária!'"
 mexico.29.c:0 "A mexikói helyzet túlságosan összetettnek tûnik ahhoz, hogy egy kívülálló megértse."
 mexico.30.title:0 "Ateista Felkelés"
 mexico.30.desc1:0 "A bûnös emberek, akikrôl azt hittük, hogy gyôzelmet arattunk felettük, egy végsô, kilátástalan csatára gyülekeztek Isten szolgái ellen. A Sátán ügynökei, mint pl. Plutarco Calles és a zsarnok „forradalmár” csatlósai puskával és bajonettekkel rontanak neki a hit embereinek. Meg kell állítanunk ezt a támadást Krisztus ellen, vagy a munkát, amit megtettünk, hogy életben tartsuk és növeljük a lelkesedés lángját, el fogjuk bukni, és Megváltónk húsz évszázados törvényei el fognak tûnni."
 mexico.30.desc2:0 "A romlott lelkûek, akikrôl azt hittük, hogy gyôzelmet arattunk felettük, egy végsô, kilátástalan csatára gyülekeztek Isten szolgái ellen. Meg kell állítanunk ezt a támadást Krisztus ellen, vagy a munkát, amit megtettünk, hogy életben tartsuk és növeljük a lelkesedés lángját, el fogjuk bukni, és Megváltónk húsz évszázados törvényei el fognak tûnni."
 mexico.30.a:0 "'Ez a te órád, és a sötétség hatalma.'"
 mexico.31.title:0 "Második Mexikói Forradalom"
 mexico.31.desc:0 "Az egyház és a forradalom erôi ismét konfliktusba kerültek Mexikóban. A katolikus pártok és a szocialista mozgalmak erôsödésével a szekularista erôk fegyveres lázadást indítanak, hogy visszaszerezzék a kormány irányítását. A „Vörös Brigádok” egy évtizedes inaktivitás után ismét csatasorba állnak, míg a szövetségi katonai dezertôrök még mindig az egyházi kormányzók irányítása alatt állnak.\n\nAz elsô Cristiada az amerikai kormány közremûködésének köszönhetôen véget ért az egykori forradalmárok és egyházi tisztviselôk közötti tárgyalásokkal, de úgy tûnik, hogy az erôszak csak az egyik fél teljes megsemmisítésével zárulhat le végleg."
 mexico.31.a:0 "Éljen Krisztus király és az áldott Guadalupei Mária!"
 mexico.31.b:0 "A szenilis papok által vezetett idiótákat könnyû lesz eltaposni."
 mexico.31.c:0 "A mexikói helyzet túlságosan összetettnek tûnik ahhoz, hogy egy kívülálló megértse."
 mexico.32.title:0 "'Jampecruhás' Zavargások"
 mexico.32.desc:0 "A spanyol fiatalok, akik extravagáns jampecruhákat viselnek, a déli határvárosokban zajló rasszista zavargások célpontjai lettek, melyet egy tinédzser los angeles-i haláláról szóló szenzációhajhász jelentés váltott ki. Kilenc mexikói-amerikai fiatalt ítéltek el gyilkosságért.\n\nA hírszerzôk beszámoltak arról, hogy a jampecruhások valójában fasiszta ügynökök, akik együttmûködnek Mexikóban az ultrakatolikus szinarchistákkal annak érdekében, hogy esetleg elôsegítsenek egy japán-német inváziót az Amerikában."
 mexico.32.a:0 "Ez elég valószínûnek tûnik. Mennyit is fizetünk ezeknek az ügynököknek?"
 mexico.32.b:0 "Tartóztassák le a jampecruhásokat. A zavargások veszélyeztetik a háborús erôfeszítéseinket."
 mexico.33.title:0 "'Jampecruhás' Zavargások"
 mexico.33.desc:0 "A spanyol fiatalok, akik extravagáns jampecruhákat viselnek, az északi határvárosokban zajló rasszista zavargások célpontjai lettek, melyet egy tinédzser los angeles-i haláláról szóló szenzációhajhász jelentés váltott ki. Kilenc mexikói-amerikai fiatalt ítéltek el gyilkosságért.\n\nA hírszerzôk beszámoltak arról, hogy a jampecruhások valójában fasiszta ügynökök, akik együttmûködnek Mexikóban az ultrakatolikus szinarchistákkal annak érdekében, hogy esetleg elôsegítsenek egy japán-német inváziót az Amerikában."
 mexico.33.a:0 "A szinarchisták veszélyt jelentenek mind Amerikára, mind Mexikóra."
 mexico.33.b:0 "Csak gyerekek! Ez igazságtalanság!"
 mexico.34.title:0 "Mexikói Erôforráscsere"
 mexico.34.desc:0 "[From.GetLeader] kereskedelmi megállapodást ajánlott Németországnak, ha [Root.GetLeader] beleegyezik abba, hogy Mexikó számára tervrajzokat küldjön a legutóbb fejlesztett könnyû és közepes harckocsikról. Ez úgy tûnik, hogy az elsô lépés a mexikói-német kapcsolatok szorosabbá tételében, még akkor is, ha ez nem katonai célt szolgál, geopolitikai szempontból hasznos lehet. Természetesen ezek a legkorszerûbb harckocsik tervei akár a jövôbeni ellenség kezébe is kerülhetnek..."
 mexico.34.a:0 "Ez az egyezmény egyaránt segít Németországon és Mexikón is."
 mexico.34.b:0 "Az amerikaiak valószínûleg bármilyen ajánlatot elfogadnak tôlünk."
 mexico.35.title:0 "Német Harckocsi Licensz"
 mexico.35.desc:0 "[From.GetLeader] beleegyezett abba, hogy megkapja a legújabb német harckocsik licenszjogát. Ez remélhetôleg a szorosabb mexikói–német kapcsolatok elsô lépése lesz, és hasznos katonai ismeretek kerülnek birtokunkba."
 mexico.35.a:0 "Nagyon jó!"
 mexico.36.title:0 "Németország Elutasítja Ajánlatunk"
 mexico.36.desc:0 "Rámutatva arra a lehetôségre, hogy Németország harckocsitervei ellenséges kezébe kerülnek, [From.GetLeader] elutasította az erôforráscserére irányuló ajánlatunkat. Ki kell fejlesztenünk saját harckocsijainkat, vagy meg kell fizetnünk a németeknek, amit kérnek..."
 mexico.36.a:0 "Fenébe!"
 mexico.40.title:0 "Sikeres az "Igaz Ügy" Hadmûvelet"
 mexico.40.desc:0 "A panamavárosi jenki bázis elleni támadás sikerrel zárult. Kiiktattuk az imperialistákat, és most várjuk a meggyengült északi birodalom reakcióját. Ha úgy döntenek, hogy megrohamozzák védelmünket, akkor megfizettetjük velük az árát."
 mexico.40.a:0 "Közép-Amerika védve lesz az amerikai agresszió ellen."
 mexico.41.title:0 "[From.GetAdjective] Panama-csatorna Elfoglalása"
 mexico.41.desc:0 "Mexikó diktátora, [From.GetLeader] a közelmúltban támadást indított a Panama-csatorna mentén állomásozó egységeink ellen. A "Igaz ügy" hadmûvelet sikert aratott, és egységeink emiatt szétszóródtak. A mexikóiak nem léptek át az Egyesült Államok kontinentális területeire, így ez nem tekinthetô általános inváziónak, azonban gyengítette pozíciónkat a világ politikai színpadán."
 mexico.41.a:0 "Sajnos ismét több aggódni valónk van. Egy embargó megfelelô válasz lenne."
 mexico.41.b:0 "Fenyegették a szuverenitásunkat. Ez katonai választ igényel."
 mexico.42.title:0 "Az "Igaz Ügy" Hadmûvelet Kudarca"
 mexico.42.desc:0 "A panamavárosi jenki bázison való rajtaütés kudarcba fulladt. Talán nem volt elég egységünk a támadáshoz vagy a parancsnok nem volt alkalmas a feladatra. Akárhogy is, kiiktattuk az imperialistákat, és most várjuk a meggyengült északi birodalom reakcióját. Ha úgy döntenek, hogy megrohamozzák védelmünket, akkor megfizettetjük velük az árát."
 mexico.42.a:0 "Közép-Amerikát még mindig az amerikai katonai agresszió fenyegeti."
 mexico.43.title:0 "[From.GetAdjective] Támadás a Panama-Csatornán"
 mexico.43.desc:0 "Mexikó diktátora, [From.GetLeader] a közelmúltban támadást indított a Panama-csatorna mentén állomásozó egységeink ellen. Szerencsére az katonai erôink kudarcra ítélték a "Igaz ügy" hadmûveletet, és visszaverték a támadókat. A mexikóiak nem léptek át az Egyesült Államok kontinentális területeire, így ez nem egy általános invázió volt. Ugyanakkor a támadás azt sugallja, hogy már nem vagyunk Amerika urai, és megaláztak minket a nemzetközi politika színterén."
 mexico.43.a:0 "Sajnos ismét több aggódni valónk van. Egy embargó megfelelô válasz lenne."
 mexico.43.b:0 "Fenyegették a szuverenitásunkat. Ez katonai választ igényel."
 mexico.44.title:0 "Mexikó Elfoglalja a Panama-Csatornát"
 mexico.44.desc1:0 "Egy [From.GetAdjective] behatolás történt az panama-csatornai amerikai katonai bázisba való behatolás után, így a határ mindkét oldalán lévô csapatok mozgósítva lettek. Bár a mexikói egységek elfoglalták a stratégiai fontosságú Panama-csatorna-övezetet, mégis úgy tûnik, hogy az amerikaiak egy megtorló támadásra készülnek. A sajtó elítéli [From.GetRulingPartyLong] tevékenységét, mert olyanok, mint egy bandita klikk, amely nem tartja tiszteletben a nemzetközi jogot.\n\nHa kitörne egy második mexikói-amerikai háború, akkor a hegyek és a sivatagok végtelen terepén harcolnának, és sokkal nagyobb veszteséget szenvedne mindkét fél, mint 1847-ben."
 mexico.44.desc2:0 "A panama-csatornai amerikai katonai bázisra behatoló [From.GetAdjective] csapatok jelentéseit [From.GetLeader] is megerôsítette, aki igényt tart a(z)  [From.GetAdjective] érdekeltségek megôrzésére egész Közép-Amerikában. A(z) [From.GetRulingPartyLong] Propagandaminisztériuma azt kérte, hogy a térségben maradó amerikai katonák tegyék le fegyvereiket, és békésen adják át a Panama-csatorna-övezetet. Az amerikai elnök súlyosan bírálta a csatorna sajtóját, mert nem küzdött keményebben a nemzeti érdekek megôrzéséért, és hogy nem követte nyomon a(z) [From.GetAdjective] támadást a(z) [From.GetNameDef] elleni általános mozgósítást."
 mexico.44.a:0 "Jöjjenek, és vegyék el!"
 mexico.44.b:0 "Ez egy durva támadás az amerikai szuverenitás ellen."
 mexico.44.c:0 "Szerencsés kis... Mexikó?"
 mexico.45.title:0 "[From.GetAdjective]-Amerikai Határ Menti Összecsapások"
 mexico.45.desc1:0 "\nA déli határon állomásozó amerikai csapatok készenlétben vannak, hiszen a panama-csatornai amerikai katonai bázis elleni [From.GetAdjective] agresszió felveti annak lehetôségét, hogy a két szomszédos ország között egy nagyszabású háború törhet ki. A(z) [From.GetLeader] által vezényelt rajtaütés sikertelenül zárult, amit az amerikai elnök - elmondásai alapján - meg fog torolni. AA sajtó elítéli [From.GetRulingPartyLong] tevékenységét, mert olyanok, mint egy bandita klikk, amely nem tartja tiszteletben a nemzetközi jogot.\n\nHa kitörne egy második mexikói-amerikai háború, akkor a hegyek és a sivatagok végtelen terepén harcolnának, és sokkal nagyobb veszteséget szenvedne mindkét fél, mint 1847-ben."
 mexico.45.desc2:1 "A déli határon állomásozó amerikai csapatok készenlétben vannak, hiszen a panama-csatornai amerikai katonai bázis elleni [From.GetAdjective] agresszió, amely meglepetés volt a legtöbb megfigyelô számára, bár néhány latin-amerikai szakértô figyelmeztetett arra, hogy a(z) [From.GetAdjective] közép-amerikai államok elleni támadások végül az Amerikával való konfliktusba torkollhat a különbözô érdekek miatt. [USA.GetLeader] a Panama-csatorna elfoglalása után embargó alá vonta Mexikót, ugyanakkor tartózkodott a katonai akciótól. Egy ilyen büntetés talán segíthet megbékíteni az agresszív [From.GetRulingPartyLong] kormányt, vagy ha nem, az további büntetéshez vezethet."
 mexico.45.a:0 "Jöjjenek, és vegyék el!"
 mexico.45.b:0 "Ez egy durva támadás az amerikai szuverenitás ellen."
 mexico.45.c:0 "Mexikó elég kockázatot vállalt azzal a szerencsejátékkal."
 mexico.46.title:1 "A(z) [From.GetFactionName]"
 mexico.46.desc:0 "[From.GetLeader], a mexikói [From.GetRulingPartyLong] elnöke bejelentette, hogy a nyugati féltekén új nemzetek blokkja jön létre. A(z) [From.GetFactionName] kijelentette, hogy a baloldali agitáció és a külföldi beavatkozás egyaránt elpusztul az autokratikus és erôszakos revansista szövetség által, ami megalapozza a régi stabilitását, és erôs ellensúlyt hoznak létre a többi frakcióval szemben."
 mexico.47.title:1 "A(z) [From.GetFactionName]"
 mexico.47.desc:0 "[From.GetLeader], a mexikói [From.GetRulingPartyLong] elnöke bejelentette, hogy a nyugati féltekén új nemzetek blokkja jön létre. A(z) [From.GetFactionName] frakció egy függetlenségi harcosról, Simón Bolívarról kapta nevét, aki számos latin-amerikai nemzetnek nyújtott segítséget szabadságának kivívásában. Ezek a nemzetek most szövetségbe tömörülnek. Céljuk, hogy megszüntessék a kontinenst elnyomó uralmat, amelyet a régi európai és amerikai birodalmak építettek ki. Viszont a baloldali államok minden téren erôsek, és ellenállnak a támadásoknak."
 mexico.46.a:0 "Hûséges szövetségesekkel a haza legyôzhetetlen lesz!"
 mexico.46.b:0 "A számok nem fogják megmenteni ezeket az ôrült bolondokat."
 mexico.46.c:0 "Ez egy nagy háború elôszele?"
 mexico.50.title:0 "Mexikói Fegyverszállítmány"
 mexico.50.desc:0 "Miután kijelentették, hogy támogatják törekvéseinket, [From.GetRulingPartyLong] egy puskaszállítmányt küldött nekünk, hogy segítse harcunkat gyûlölt ellenségeinkkel szemben."
 mexico.50.a:0 "[From.GetLeader] a spanyol nép igaz barátja."
 mexico.51.title:0 " A Fegyverszállítmány Elveszett"
 mexico.51.desc:0 "A spanyol partok körüli vizeket a spanyol lojalisták és a lázadók, valamint az olasz hajók, az orosz tengeralattjárók és még a Nemzetek Szövetségének hajói is védik, hogy kikényszerítsék a polgárháború elterjedésének megakadályozását. Nem csoda, hogy a nekünk szánt szállítmányt feltartóztatták, és lefoglalták."
 mexico.51.a:0 "Micsoda pazarlás..."
 mexico.52.title:1 "[MEX.GetLeader] Kihirdeti Össz-Szövetségi Kommunista Szövetséget"
 mexico.52.desc_not_trotsky:1 "A(z) [MEX.GetFactionName] kongresszusán [MEX.GetLeader] kijelentette, hogy ô Trockij, Marx, Engels és Lenin forradalmi eszméjét támogatja a sztálinizmussal szemben. A Harmadik Internacionálé (Komintern) összeomlásával a kommunista vezetôknek világszerte önkritikát kell gyakorolniuk. A politikai vakság legyôzése után a valódi forradalmi útra tért vezetôk meghívást kaptak a Negyedik Internacionáléba, így együtt harcolhatnak a szocialista világforradalomért."
 mexico.52.desc_trotsky:1 "A(z) [MEX.GetFactionName] kongresszusán [MEX.GetLeader] kijelentette, hogy nem támogatja Trockij, Marx, Engels és Lenin forradalmi eszméjének félreértelmezéseit, mint amilyen a sztálinizmus is. A Harmadik Internacionálé (Komintern) összeomlásával világszerte minden kommunista vezetônek önkritikát kell gyakorolnia. A politikai vakság legyôzése után a valódi forradalmi útra tért vezetôk meghívást kaptak a Negyedik Internacionáléba, így együtt harcolhatnak a szocialista világforradalomért."
 mexico.52.a:1 "Végre szembesülünk a hibáinkkal."
 mexico.52.b:1 "Marx jövôképének értelmezése az egyetlen legitim opció."
 mexico.53.title:1 "[MEX.GetLeader] Kihirdeti Össz-Szövetségi Kommunista Mozgalmakat"
 mexico.53.desc:1 "Régóta támogatjuk jelenlegi vezetôinket abban, hogy megvalósítsák Marx, Engels és Lenin törekvéseit, de most már kénytelenek voltak „önkritikát” alkalmazni magukon, és nyilvánosan elismerni, hogy Lenin tanításainak trockista értelmezése az egyetlen helyes út a szocializmus felé. Ennek eredményeként hirtelen elszigetelve találtuk magunkat. Szövetségünk összeomlott, és most nagy dilemma elôtt állunk. Vagy elvetjük Trockij tanításait, vagy kapcsolataink végleg megszakadnak köztünk és [MEX.GetFactionName] között."
 mexico.53.a:1 "Belátjuk a hibáinkat."
 mexico.53.b:1 "Marx jövôképének értelmezése az egyetlen legitim opció."
 mexico.54.title:1 "[MEX.GetLeader] A Karibi Országokból Való Kivonulást Követeli"
 mexico.54.desc:1 "Négy órányi beszédet követôen [MEX.GetLeader] követelte, hogy hagyjuk békén a Karibi-térségben lévô összes gyarmatukat, és hagyjunk fel "a régió jól látható imperialista elnyomásával". Míg néhányan azzal érvelnek, hogy jelenleg nem engedhetjük meg magunknak, hogy Mexikóval ellenséges viszonyunk legyen, addig a határozottabb tanácsadók hangsúlyozzák, hogy képesek vagyunk ellenállni nekik, és hogy területi integritásunkat soha nem szabad veszélyeztetni."
 mexico.54.a:1 "Egyetértünk a követeléseivel."
 mexico.54.b:1 "Nem tárgyalunk forradalmárokkal!"
 mexico.55.title:0 "[From.GetNameDef] Lemond a Karibi-Térségrôl!"
 mexico.55.desc:0 "Szembesülve az imperializmus hibáival, a(z) [From.GetAdjective] kormány megszüntette a karibi-térségi gyarmatait. Ez egy nagy nap a dolgozók emberek számára, de a küzdelemnek még messze nincs vége. A folyamat nem eredményezte a munkások teljes szabadságát, mivel még mindig elnyomó intézményeknek vannak kitéve."
 mexico.55.a:0 "Folytatódik a világ proletariátusának szabadságért vívott küzdelem!"
 mexico.56.title:0 "[From.GetNameDef] Elutasítja a Követeléseinket"
 mexico.56.desc:0 "Egy az imperialista elnyomókra jellemzô arrogáns választ kaptunk. [From.GetNameDef] elutasította követelésünk, miszerint vegye le kezét a Karibi-térségrôl. A dolgozó népnek most már szembe kell néznie a kormányuk hibáival, és látniuk kell, hogy diktátorokat szolgálnak ki."
 mexico.56.a:0 "A dolgozók haragja elsöpri ôket!"
 mtg_usa_civil_war_fascists.1.t:1 "Az Ezüst Légió Tiltakozásai"
 mtg_usa_civil_war_fascists.1.desc:1 "Az amerikai Ezüst Légió által vezetett és szervezett számos centrista és jobboldali szervezet ma a fôvárosban részt vett az egyik legnagyobb demonstráción, amit eddig Washington D.C. látott. Az ország számos részérôl jelentettek hasonló megmozdulásokat.\n\nA felvonulás a Capitolium elôtt ért véget, ahol a tömeg azt követelte, hogy a "Kommunista Kongresszus" tagjait vitessék el a "Népek Nagy Bírósága" elé az Egyesült Államok elleni árulás vádjával.\n\nA közigazgatás egyes tagjai maguk is osztják a tüntetôk szemléletét és a jogállamisággal, az alkotmányos ellenôrzések és egyensúlyok betartásával kapcsolatos több legitim aggodalmát. Mások azonban durván felemelték szavukat. Mivel további demonstrációkat terveznek a következô hetekre, így gyorsan választanunk kell."
 mtg_usa_civil_war_fascists.1.a:1 "El kell kerülnünk a helyzet fokozódását."
 mtg_usa_civil_war_fascists.1.b:1 "Nem szabad meghajolnunk a tömeg elôtt."
 mtg_usa_civil_war_fascists.2.t:1 "A Tiltakozások Erôszakba Torkollnak"
 mtg_usa_civil_war_fascists.2.desc:1 "A feszültségek újabb tiltakozást szültek a fôvárosban. A tömeges tiltakozást többek között az Amerikai Ezüst Légió hívta életre, ismételve korábbi követeléseiket, miszerint a kongresszus számos tagja kerüljön letartóztatásra és átadásra. A tüntetôk egy órányi ultimátumot adtak, mielôtt megrohamozták volna a fôvárost, és erôvel eltávolították volna a listán szereplô személyeket. \n\nMikor az ultimátum ideje lejárt, kisebb Légiós csapatok rohamozták meg a Capitolium épületét. Véres közelharc alakult ki, melybe más tüntetôk is csatlakoztak. Amíg a rendôröket lefoglalták más csoportok, bejutottak az épületbe. Szobáról-szobára járva egyre több áldozatot hagytak maguk után mindaddig, amíg a felfegyverzett rendôrök útjukat nem állták. A kialakult tûzharcban több tüntetô elesett, és két kongresszusi képviselô is megsérült.\n\nEz az sz9rnyû légkör megfertôzte a várost, és mindkét fél a másikat hibáztatta a helyzet eszkalálódása miatt. A következô néhány hét megmutatja, hogy a Capitol Hill-i csata néven ismert esemény tiltakozások vége volt, vagy csak a még nagyobb konfliktus kezdete."
 mtg_usa_civil_war_fascists.2.a:1 "A vér kifolyt. Több is fog, mielôtt ennek vége lesz."
 mtg_usa_civil_war_fascists.10.t:1 "A Fegyvertár Kifosztva"
 mtg_usa_civil_war_fascists.10.desc:1 "A hadsereg egyik [GetCSAState] területén lévô fegyverraktára tegnap támadás alá került, és el is foglalták. A kis létszámú ôrség egy jelentôs méretû felfegyverzett tömeggel állt szemben, akik a raktár kulcsait követelték. Mire az erôsítés megérkezett a közeli helyôrségbôl, addigra a tömeg eltûnt, nagy mennyiségû fegyvert magukkal cipelve.\n\nMivel az ôrök teljesen cselekvésképtelenek voltak és az erôsítés gyanúsan hosszú idô alatt ért a helyszínre, gyanítható, hogy összehangolt akció volt."
 mtg_usa_civil_war_fascists.10.a:1 "Ezek elég zavaró hírek!"
 mtg_usa_civil_war_fascists.11.t:1 "Államilag Akadályozott Adószedés"
 mtg_usa_civil_war_fascists.11.desc:1 "[GetCSAState] kormánya arra utasította a rendôrséget, hogy az államban folyó adószedést szüntessék be. Továbbá, a kormányzó semmissé nyilvánította a dohányra és az alkoholra vonatkozó adókat és illetékeket, és elrendelte a vállalkozásoknak, hogy ne fizessenek adót vagy vámot a kincstárnak. \n\nUgyanakkor azt is elrendelte, hogy a vállalkozásoknak és magánszemélyeknek továbbra is adót kell fizetniük az állami adóhatóságoknak, beleértve a kincstárnak egyébként is fizetendô adókat is."
 mtg_usa_civil_war_fascists.11.a:1 "Kapzsi!"
 mtg_usa_civil_war_fascists.12.t:1 "[From.GetName] Tábornok Lemond"
 mtg_usa_civil_war_fascists.12.desc:1 "[From.GetName] rossz egészségére hivatkozva visszavonul. Nyílt titok azonban, hogy magánszemélyként mély aggodalmát fejezte ki az ország politikai iránya miatt, és azt állítja, hogy egy új amerikai polgárháború látszódik a horizonton.\n\nÚgy tûnik, úgy döntött, hogy nem hajlandó fegyvert fogni a nép ellen, és inkább még a háború elôtt lemond."
 mtg_usa_civil_war_fascists.12.a:1 "Hiányozni fog."
 mtg_usa_civil_war_fascists.13.t:1 "A Kormányzó Mozgósítja a Nemzeti Gárdát"
 mtg_usa_civil_war_fascists.13.desc:1 "[usa_ng_mobilized.GetName] kormányzója bejelentette, hogy mozgósította az állam Nemzeti Gárda egységeit, amit "hosszabb képzési és gyakorlati idôszaknak" nevezett. A hadügyminisztérium azonban azt állítja, hogy nincs semmilyen tudomása egy [usa_ng_mobilized.GetName] területén folyó hadgyakorlatról. \n\nTovábbá úgy tûnik, hogy a Nemzeti Gárda egységek jelentôs mennyiségû ellátmányt és lôszert vittek magukkal, amikor elindultak, ami felveti a kérdést: mire készülnek?"
 mtg_usa_civil_war_fascists.13.a:1 "Elég nyugtalanító."
 mtg_usa_civil_war_fascists.14.t:1 "A Katonák Dezertálása"
 mtg_usa_civil_war_fascists.14.desc:1 "Több egységtôl érkeznek be riasztó jelentések, miszerint több katona vagy nem tér vissza a szabadságáról vagy dezertál. Talán még aggasztóbb az a tény, hogy e katonák közül sokan ugyanazon földrajzi területekrôl származnak, és az eltûnésük elôtti napokon állítólag otthonról kaptak levelet.\n\nÚgy tûnik, egy összehangolt terv van arra, hogy a déli államok katonái hazatérjenek."
 mtg_usa_civil_war_fascists.14.a:1 "Micsoda hûtlenség."
 mtg_usa_civil_war_fascists.15.t:1 "Az Iparmágnás Áthelyezi a Fegyvergyárakat"
 mtg_usa_civil_war_fascists.15.desc:1 "\nAz üzleti szempontból alkalmatlan politikai környezetre hivatkozva egy fegyvergyár tulajdonosa ma bejelentette, hogy a termelést egy elônyösebb helyszínre telepíti át. Felhívta a figyelmet a szakszervezeti tevékenység növekedésére, amely mind a termelés, mind a befektetôk bizalmának csökkenését okozza. Ezért a vállalat egy új gyárat épít fel a déli államokban."
 mtg_usa_civil_war_fascists.15.a:1 "Ez nem igazán számít."
 mtg_usa_civil_war_fascists.16.t:1 "Az Iparmágnás Áthelyezi a Polgári Gyárakat"
 mtg_usa_civil_war_fascists.16.desc:1 "\nA Kereskedelmi Minisztérium jelentése szerint az Egyesült Államok északi részén egyre több iparmágnás tervezi, hogy áttelepíti a termelést más északi államokba, mivel a szakszervezetek több sztrájkot kezdeményeztek a magasabb bérekért és rövidebb munkanapokért. Az üzleti közösségben ez aggodalomra ad okot, és sokan azzal érvelnek, hogy egyre nehezebb lesz nyereséget termelni azokban az államokban, ahol a sztrájkokat nem verik le."
 mtg_usa_civil_war_fascists.16.a:1 "Abszurd és amerikaiatlan álláspont."
 mtg_usa_civil_war_fascists.20.t:1 "Kiválás!"
 mtg_usa_civil_war_fascists.20.desc:1 "Ma 8:00-kor megérkezett [CSAcapital.GetName] delegáltja a Fehér Házba, hogy eljuttassa [USA.GetLeader] elnökhöz az állami jogalkotásról szóló egyezményt, amely kimondja, [CSAcapital.GetName] többé nem tartja magát a köztársaság részének. Azt állítják, hogy ez a civilizált emberek alapvetô joga - és a Függetlenségi Nyilatkozatból tágan idézett - az egyezmény hangsúlyozza, hogy a békés szeparáció mindenki érdeke, és hogy az új állam nem kíván többet, mint a saját ügyeirôl saját maga dönteni, de csak mint [USA.GetNameDef] szomszédja."
 mtg_usa_civil_war_fascists.20.a:1 "Mondjuk ki: ez árulás!"
 mtg_usa_civil_war_fascists.21.t:1 "Megosztott Ház"
 mtg_usa_civil_war_fascists.21.desc:1 "Néhány órával azután, hogy az elsô állam megszakította a kapcsolatot a(z) [USA.GetNameDef] kormányával, mások is majdnem hogy azonos hangzású nyilatkozat tettek közzé. A békés felosztás reményei gyorsan szertefoszlottak, amikor a(z) [USA.GetNameDef] érintett államaiban több demonstráció a maradás mellett jött létre, de ezeket a rendôrség szétverte. Néhány esetben [USA.GetLeader] elnök támogatóit - vagy csak ártatlan áldozatokat - lincselt meg a tömeg. [CSA.GetLeader] ideiglenes elnök ezeket az eseményeket "sajnálatos, de érthetô cselekményeknek, a kormányzati túlkapások elleni polgári megtorlásnak" nevezte, és elnöki kegyelmet ígért az elkövetôknek.\n\n Továbbá követelte a szövetségi csapatok teljes kivonását az új állam területérôl, valamint egy demilitarizált zónát a határon, hogy elkerüljék a „további félreértéseket”". [USA.GetLeader] elnök megtagadta a követelést, és elrendelte a katonáknak, hogy állítsák a rendet helyre a rendet a lázadó államokban."
 mtg_usa_civil_war_fascists.21.a:1 "Már ez elôtt is itt voltunk, nem?"
 mtg_usa_civil_war_fascists.22.t:1 "Megalakul a Semleges Blokk"
 mtg_usa_civil_war_fascists.22.desc:1 "A(z) [USA.GetNameDef] és [CSA.GetNameDef] között kialakult ellenségeskedések során számos állam egyfajta semlegességi nyilatkozatot fogadott el. Ennek törvényei elôírják a kormányzónak, hogy tartsa fenn az állam területi integritását, és akadályozza meg, hogy bármelyik oldal csapatai átlépjék határaikat. Továbbra is tiltják a toborzást bármelyik fél részérôl, de döntô fontosságú, hogy ne korlátozzák a fegyverek és lôszerek eladását a konfliktusban részt vevô egyik fél számára sem, feltéve, hogy a kifizetést elôzetesen teljesítik. \n\nAz egyezmény hangsúlyozza, hogy az aláíró államok [USA.GetNameDef] részeként tekintenek magukra, és nem szándékoznak saját kormányokat alakítani."
 mtg_usa_civil_war_fascists.22.a:1 "Biztosan gyávák, de legalább nem ellenségek."
 mtg_usa_civil_war_fascists.22.b:0 "Megválasztották, melyik oldalra állnak."
 mtg_usa_civil_war_fascists.23.t:1 "Feloszlik a Semleges Blokk"
 mtg_usa_civil_war_fascists.23.desc:1 "A háború végeztével a semleges blokkban lévô államok bejelentették, hogy megszüntetik a rendkívüli intézkedéseket, amelyek a semlegesség fenntartásához voltak szükségesek. Ettôl a naptól kezdve a hadsereg ismét elfoglalhatja a korábban feladott területeit. A háború alatt felállított milíciákat pedig feloszlatták."
 mtg_usa_civil_war_fascists.23.a:1 "Nem érte meg a vérengzést."
 mtg_usa_civil_war_fascists.201.t:0 "[CSA_liberated_state.GetName]-i Önkéntesek"
 mtg_usa_civil_war_fascists.201.desc:0 "Ahogy a hadseregünk benyomult [CSA_liberated_state.GetName] területére, számos szimpatizáns állt oldalunkra, akik eddig bujkálni kényszerültek. A hazafiak hullámokban érkeznek, hogy csatlakozzanak hadseregünkhöz."
 mtg_usa_civil_war_fascists.201.a:0 "Formáljuk ôket különálló egységekké."
 mtg_usa_civil_war_fascists.201.b:0 "Integráljuk ôket a hadseregbe."
 mtg_usa_civil_war_fascists.202.t:0 "[USA_liberated_state.GetName]-i Önkéntesek"
 mtg_usa_civil_war_fascists.202.desc:0 "Ahogy a hadseregünk benyomult [USA_liberated_state.GetName] területére, számos szimpatizáns állt oldalunkra, akik eddig bujkálni kényszerültek. A hazafiak hullámokban érkeznek, hogy csatlakozzanak hadseregünkhöz."
 mtg_usa_civil_war_fascists.203.t:0 "A Lázadók Kollaboráns Kormányt Hoztak Létre [USA_state_government_created.GetName] Területén"
 mtg_usa_civil_war_fascists.203.desc:0 "\n\nEgy csoport, akik [USA_state_government_created.GetName] Civil Tanácsának hívják magukat, bejelentették, hogy átvették [USA_state_government_created.GetName] adminisztrációját a(z) [CSA.GetAdjective] katonai vezetôktôl. Miközben azt állították, hogy nem akarnak beleszólni a háborúba, addig új törvényt hoznak létre a(z) [CSA.GetAdjective] hadseregbe való toborzás terén.\n\nA bejelentés részeként kijelentették, hogy a fôvárosban maradt kongresszusi küldöttek a továbbiakban nem képviselik [USA_state_government_created.GetName] államát."
 mtg_usa_civil_war_fascists.203.a:0 "Árulók egytôl egyig!"
 mtg_usa_congress_remove_state_tt:0 "Két szenátort eltávolítanak a kongresszusból.\n"
 mtg_usa_congress_add_state_tt:0 "Két szenátor csatlakozott a kongresszushoz. Eleinte a §Gkormányt fogják támogatni§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Tiltakozások a Fôvárosban"
 mtg_usa_civil_war_democrats.1.desc:1 "Egy újabb tüntetéshullám söpört végig a fôvároson. A tömeg lezárta az összes utat a Capitolium épülete környékén. A "Köztársaság Megôrzésével Foglalkozó Cselekvési Bizottság" szervezésében a tüntetôk független vizsgálatot követeltek [USA.GetLeader] elnök korrupciós ügyei és magatartása miatt. Külön kiemelték, hogy az elnök büntesse meg a szélsôséges Ezüst Légiót, ezáltal biztosítsa a választók jogait.\n\n[USA.GetLeader] elnök azonban megtagadta ezt a követelést."
 mtg_usa_civil_war_democrats.1.a:1 "Hadd tiltakozzanak. Nekünk van egy országunk, amit vezetnünk kell."
 mtg_usa_civil_war_democrats.2.t:1 "A Tízmilliós Menet"
 mtg_usa_civil_war_democrats.2.desc:1 "Az egész országban zajló, [USA.GetLeader] elnök politikájával szembeni rendszeres tiltakozások egyre csak nôttek egészen addig, amíg már rendszeresen több millió tüntetôt mozgatnak meg. Ma több mint egymillió ember menetelt át Washington utcáin, és hasonló számokat jelentettek legalább kilenc másik városban is. Ez az adat azonban nem tartalmazza az államok fôvárosaiban és a kisebb városokban szervezett kisebb meneteket, amelyek mindegyike még mindig több százezer embert hívott utcára. A tiltakozások a közigazgatás népszerûtlen politikai döntéseinek okán következnek be, amelyek a szervezôk szerint aláássák a köztársaság demokratikus szerkezetét.\n\nEddig a tünetôk az elnök elhatárolódását követelték a szélsôséges elemektôl, azonban most már egyenesen a távozását követelik."
 mtg_usa_civil_war_democrats.2.a:1 "És mit javasolnak a követelés érvényesítésére?"
 mtg_usa_civil_war_democrats.10.desc:1 "A múlt éjjel ismeretlenek megtámadtak meg egy [GETUSASTATE] területén lévô amerikai fegyverraktárat. A kis létszámú ôrséget elzárták egy fészerbe, ám mire a katonák kiszabadultak, addigra a raktárat teljesen kifosztották. Úgy tûnik, a támadók még aznap éjjel elrejtették a lopott hadianyagot."
 mtg_usa_civil_war_democrats.11.t:1 "Polgári Milíciák Alakultak Meg"
 mtg_usa_civil_war_democrats.11.desc:1 "A legutóbbi tüntetéssorozat során, melyet [USA.GetLeader] elnök rendeletei ellen szerveztek, jelentôs számú tüntetô viselt nyíltan fegyvert és megkülönböztetô karszalagot. Magukat csak a Polgárok Milíciája néven emlegetik. Míg a rendôrök kifogásolják ezt, a tüntetôk azt állítják, hogy csupán a 2. Módosítás szerinti jogaikat gyakorolják, de az FBI arra gyanakszik, hogy ezek a csoportok nem saját fegyvereket használnak.\n\nAz informátorok arról számoltak be, hogy ezek a fegyveres csoportok rendszeres összejöveteleket tartottak, és megpróbáltak hozzájutni a gyalogság kiképzési kézikönyvekhez."
 mtg_usa_civil_war_democrats.11.a:1 "Nincs ezzel semmi baj."
 citizen_militia_tt:0 "Az állam állampolgárai milíciákat alkotnak, amelyek aktívan tevékenykednek majd a háború kitörésekor."
 mtg_usa_civil_war_democrats.14.t:1 "Munkások Sztrájkja"
 mtg_usa_civil_war_democrats.14.desc:1 "Tömeges szakszervezeti sztrájkokról számolnak be Amerika-szerte. Kizárólag a létszükségleti szolgáltatások mûködnek. Sok helyen harcok törtek ki a sztrájkolók és a sztrájkot ellenzôk között. \n\nFurcsamód a sztrájkolók nem magasabb béreket, hanem [USA.GetLeader] elnök lemondását követelik."
 mtg_usa_civil_war_democrats.14.a:1 "Mi mást is tennének ezek a kommunista fattyak?"
 mtg_usa_civil_war_democrats.15.t:1 "Fegyvergyárak Áthelyezése"
 mtg_usa_civil_war_democrats.15.desc:1 "Az ország egész területén növekvô instabilitás miatt sok vállalkozó biztonságosabb helyeket keres az üzleteik számára. Különösen az Egyesült Államok déli államai lettek népszerûek az ipari termelés számára, és néhány vállalat egész gyárakat helyezett át oda az ország egész területérôl."
 mtg_usa_civil_war_democrats.15.a:1 "Üdvözöljük ôket."
 mtg_usa_civil_war_democrats.16.t:1 "Gazdasági Migráció"
 mtg_usa_civil_war_democrats.16.desc:1 "A vidéki területekrôl az északkeleti ipari központok felé tartó  migráció után a kormányrendeletek drámai változást mutattak. Egyre több civil szektorban mûködô vállalat költözik a déli államokba, és a korábban kevésbé fejlett régiókban telepszik le, ezzel több száz új munkahelyet létrehozva. Számos gyártulajdonos ellenségesnek tekinti az északi "éghajlatot" a szakszervezetek egyre erôszakosabb sztrájkjai miatt."
 mtg_usa_civil_war_democrats.16.a:1 "Ez bizonyítja, hogy az elnök politikája jól mûködik!"
 mtg_usa_civil_war_democrats.20.t:1 "A Bostoni Felkelés"
 mtg_usa_civil_war_democrats.20.desc:1 "Az elnök elleni tiltakozássorozat végül elérte a csúcspontját. Tegnap, miután a menet elérte a célpontját Boston központjában, ami után tüntetôk nem mentek haza. Ehelyett kisebb csoportokra bomlottak és több fontos helyet is elfoglaltak a városban. Az éjszaka során teljes irányítást szereztek a város felett. A rendôrség nagy része átállt a tüntetôkhöz, a kormányzó pedig megtagadta, hogy bevesse a Nemzeti Gárdát.\n\nA "Bostoni Civil Bizottság" átvette a város irányítását, és együttmûködik a lázadókkal. Más új-angliai államok jóváhagyták azokat az indítványokat, melyek kijelentik, hogy nem tartják be a továbbiakban [USA.GetLeader] elnök által aláírt törvényeket. Ehelyett arra kérik az Egyesült Államok összes többi államát, hogy követeljék az elnök lemondását, a kongresszust feloszlatását, és új választások kiírását.\n\nMíg a hadsereg egy része a mi oldalunkon foglalt állást, mások azt az információt adták át, hogy a tisztek nem hajtanák végre a forradalom leverésére irányuló parancsokat."
 mtg_usa_civil_war_democrats.20.a:1 "Senki sem veszi ôket komolyan. Hagyjuk ezt az ügyet."
 mtg_usa_civil_war_democrats.21.t:1 "A Lázadás Kiterjed a Nyugati Partra"
 mtg_usa_civil_war_democrats.21.desc:1 "Kalifornia, Oregon és Washington állam kormányai mindnyájan kijelentették, hogy támogatják a bostoni kormányt ,és minden szövetségi tisztviselônek elrendelték, hogy azonnal mondjanak le a posztjukról, vagy el kell hagyniuk ezen államok területét. Bár vannak jelentések néhány szétszórt ellenállási gócról a mozgalommal szemben, úgy tûnik, hogy a lakosság támogatja a kezdeményezést."
 mtg_usa_civil_war_democrats.21.a:1 "Még mindig miénk az ország közepe."
 mtg_usa_civil_war_democrats.22.t:1 "A Közép-Nyugat Fellázadt"
 mtg_usa_civil_war_democrats.22.desc:1 "Ahogy egyre több állam elutasítja a legitim kormány utasításait, Ohio, Missouri, Wisconsin, Illinois, Indiana és Michigan kormányzói közösen bejelentették, hogy nem fogják elviselni a lázongó magatartást a lakosság körében. Egy új polgárháború jelentôsen meggyengítene minket egy esetleges külsô támadással szemben."
 mtg_usa_civil_war_democrats.22.a:1 "Ahogy szeretnék."
 mtg_usa_civil_war_democrats.23.t:1 "A Keleti Part Fellázad"
 mtg_usa_civil_war_democrats.23.desc:1 "Az Új-Angliából délre haladó lázadó erôket Maryland-ben, New Yorkban, Pennsylvania-ban és New Jersey-ben felszabadítóként üdvözölték, a helyi kormányzók pedig az állami rendôrséget és a Nemzeti Gárdát utasította, hogy ne tegyen semmit. Bármilyen cselekvés arra, hogy a fôvárosban kormánypárti erôk gyülekezzenek, teljesen halott. [USA.GetLeader] elnök evakuálva lett, mielôtt a lázadó erôk teljesen bekerítették volna. Konvoja elérte Richmond városát Virginia államban, de itt nem állnak meg, folytatják utukat délre."
 mtg_usa_civil_war_democrats.23.a:1 "Visszatérünk!"
 mtg_usa_civil_war_democrats.25.t:1 "Északnyugat Elszakadt"
 mtg_usa_civil_war_democrats.25.desc:1 "Wyoming, Idaho és Montana kormányzói közösen kijelentették a bostoni kormányhoz való csatlakozást. A Washingtonból és Oregonból származó lázadó erôk már egyesültek a felsorolt államok fegyvereseivel."
 mtg_usa_civil_war_democrats.25.a:1 "Ez többnyire üres terület."
 mtg_usa_civil_war_democrats.26.t:1 "Északnyugat Fellázadt"
 mtg_usa_civil_war_democrats.26.desc:1 "Wyoming, Idaho és Montana állam törvényhozói elfogadottak azon törvények körét, amely a helyi bûnüldözô szervek számára hatalmas hatásköröket biztosít arra, hogy letartóztassa és visszatartsa azt, aki a rendkívüli állapot ideje alatt a szövetségi kormány ellen szót emel. Mindazonáltal a lázadó erôk jelenléte a közeli Washingtonban és Oregonban gyors beavatkozást igényel a kormánypárti erôk részérôl."
 mtg_usa_civil_war_democrats.26.a:1 "Ezek stratégiai területek."
 mtg_usa_civil_war_democrats.27.t:1 "Délnyugat Elszakadt"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, Új-Mexikó és Colorado kormányzói bejelentették a lázadáshoz való csatlakozást. Az állami tisztviselôkre, akik nem voltak hajlandók engedélyezni a lázadó erôk Kalifornián történô áthaladását, sok esetben elbocsájtás, illetve börtön vár."
 mtg_usa_civil_war_democrats.27.a:1 "Kiváló! Annyival kevesebb dezertôrt kell védenünk."
 mtg_usa_civil_war_democrats.28.t:1 "Délnyugat Fellázadt"
 mtg_usa_civil_war_democrats.28.desc:1 "Nevada, Arizona, Utah, Új-Mexikó és Colorado kormányzói a bostoni kormányt támogató széles körû tüntetések után kihirdették a rendkívüli állapotot. Számos esetben az állami rendôrség és a Nemzeti Gárda egységei a tüntetôkre lôttek, akik fejvesztve menekültek, meghaltak vagy megsebesültek."
 mtg_usa_civil_war_democrats.28.a:1 "A gyûlések és a beszédek ideje már a múlt."
 mtg_usa_civil_war_democrats.29.t:1 "Nyugat Közép-Nyugat Elszakadt"
 mtg_usa_civil_war_democrats.29.desc:1 "A Dakoták, Iowa, Minnesota és Nebraska állam kormányait megpuccsolta egy jól összehangolt és végrehajtott akció, amit a helyi bûnüldözô szervek és a lázadó Nemzeti Gárda egységek is támogattak. A sietve megválasztott ideiglenes kormányzók kijelentették, hogy támogatják a bostoni kormányt."
 mtg_usa_civil_war_democrats.29.a:1 "Ez a terület könnyen visszaszerezhetô."
 mtg_usa_civil_war_democrats.30.t:1 "Nyugat Közép-Nyugat Fellázadt"
 mtg_usa_civil_war_democrats.30.desc:1 "A Dakoták, Iowa, Minnesota és Nebraska állam kormányait sikerült legyôzni a látszólag jól megszervezett baloldali elemek, bûnüldözô szervek és a lázadó Nemzeti Gárda egységek által. A kormánypárti polgároknak sikerült megvédeni az államaik törvényhozóit, és megakadályozniuk több kormányzó elfogását, de jelentôs veszteségeket szenvedtek a tûzharcokban, melyek az államok fôvárosaiban tomboltak."
 mtg_usa_civil_war_democrats.30.a:1 "Egytôl egyig hôsök."
 mtg_usa_civil_war_democrats.31.t:1 "Közép-Nyugat Elszakadt"
 mtg_usa_civil_war_democrats.31.desc:1 "Az elôzô kormányzat és a támogatások hiánya végett nem támogatják tovább [USA.GetLeader] elnököt, ezért Ohio, Missouri, Wisconsin, Illinois, Indiana és Michigan kormányzói bejelentették csatlakozásukat a bostoni kormányhoz. A lázadók táborán belüli kapcsolatok valószínûleg feszültek lesznek, mivel ezek a kormányzók nemrég még határozottan támogatták az elnököt."
 mtg_usa_civil_war_democrats.31.a:1 "Csak néhány ember az árulók hosszú sorában."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur Felajánlja a Kormány Vezetését"
 mtg_usa_civil_war_democrats.40.desc:0 "A kormány népszerûségének zuhanásával és a lázadó területek elvesztése mellett MacArthur ajánlatot tett az ország vezetésére. Rámutatva, hogy ô ismeri az amerikai gondolkodásmódot, stabil vezetô szerepét tölthetné be a válság ezen pillanatában. MacArthur felajánlotta, hogy vezeti a Honvédelmi Minisztériumot mindaddig, amíg a felkelést le nem gyôzte. MacArthur szerint a polgári vezetés és a katonai parancsnokok közötti súrlódás csökkenthetô azáltal, hogy ôt nevezik ki felelôs vezetônek.\n\nEgyesek a kormányban kissé idegenkednek amiatt, hogy továbbra is harmadik személyben hivatkozik magára."
 mtg_usa_civil_war_democrats.40.a:0 "A vészterhes idôk határozott intézkedéseket igényelnek."
 mtg_usa_civil_war_democrats.40.b:0 "Ez lehet a köztársaság végzete."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley Kihívja [USA.GetLeader] Elnököt"
 mtg_usa_civil_war_democrats.41.desc:0 "A bostoni felkelés a végéhez ért, és a kormányban sokan nem biztosak abban, hogyan kellene folytatni. MacArthur Honvédelmi Minisztériuma eredetileg csak a háború végéig lett életre hívva, azonban [USA.GetNameDef] körül minden egyre ellenségesebbé vált, ami miatt nemsokára ismét háborúban találhatjuk magunkat. William Dudley Pelley, a fasiszta vezetô nyilvánosan kérte MacArthur visszatérését a "legitim és rendezett kormányhoz", majd megköszönte szolgálatait. Pelley egyértelmûen úgy véli, hogy a háború idején a mozgalmának jelentôs szerepe volt a gyôzelem elérésében, és magára úgy tekint, mint Amerika elnöke és vezetôje. [USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nAz alázat és hála jeleként [USA.GetLeader] elnök felajánlotta, errôl a nép döntsön. Az amerikai nép most arra vár, hogy az adminisztráció miként tekint erre a kérdésre."
 USA_hilt_candidate:0 "\n\nA zûrzavarban felemelkedô, politika terén eddig ismeretlen Mr. Adam Hilt, a világhírû Hilt & Partner építészeti cég vezetôje korábban a berlini székhelyû, a német polgárháború alatt Brownowba, Arkansasba evakuált személy, aki a közelmúltban nyilvánosan bejelentette, hogy hazatért szolgálni a szülôhazáját. Néhány nyomozó kérdéseket tett fel Hilt német akcentusával kapcsolatban, amit Mr. Hilt a hosszú, Németországban töltött éveknek tulajdonít. Hilt szerint az ilyen kisebb részletek csak a nagy kérdések elterelését szolgálják, és nem más, mint gyáva próbálkozások egy hazafi és természetesen született állampolgár bemocskolására."
 USA_lindbergh_candidate:0 "\n\nA híres pilóta, Charles Lindbergh a háborúban és a légi közlekedésben betöltött vezetô szerepe miatt indult a választáson. Figyelembe véve a két fô jelölt markánsan ellentétes jellegét, Lindbergh úgy véli, hogy ô a legjobb ember, aki egyesítheti és felemelheti az országot."
 mtg_usa_civil_war_democrats.41.d:0 "Kérjük fel Charles Lindbergh-et, hogy alakítson kormányt."
 mtg_usa_civil_war_democrats.41.a:0 "Ô elvégezte a kötelességét."
 mtg_usa_civil_war_democrats.41.b:0 "A köztársaságnak még mindig szüksége van rá."
 mtg_usa_civil_war_democrats.41.c:0 "Mr. Hilt a legjobb jelölt az ország újjáépítésére."
 mtg_usa_canadian_corridor.1.t:1 "A Kanadi Korridor"
 mtg_usa_canadian_corridor.1.desc:1 "A [USA.GetNameDef] területén lévô nagykövetünket ma az Állami Minisztériumba rendelték, hogy egy ultimátumot adjanak át neki. Az átadott jegyzék szerint [USA.GetNameDef] kormánya nem tûri tovább Kanada uralmát a Washington és Alaszka közti területen. \n\nA csapatok áthaladását lehetôvé tevô szerzôdés megtárgyalására és bizonyos határellenôrzések alóli mentességre vonatkozó javaslatokat határozottan elutasították. A(z) [USA.GetAdjective] kormány ma éjfélig választ követel."
 mtg_usa_canadian_corridor.1.a:1 "Megkapják."
 mtg_usa_canadian_corridor.1.b:1 "Soha!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] Elfogadja a Követelést"
 mtg_usa_canadian_corridor.2.desc:1 "[CAN.GetLeader] kormánya elfogadja követelésünket, és kivonul a vitatott területekrôl. Egységeink elindultak, hogy uralmuk alá hajtsák a korridorként kijelölt területeket."
 mtg_usa_canadian_corridor.2.a:1 "Bölcsen döntöttek."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] Elutasítja a Követelést"
 mtg_usa_canadian_corridor.3.desc:1 "Követelésünk süket fülekre talált, és [CAN.GetLeader] mindenféle kapcsolatot megszakított velünk. A(z) [CAN.GetAdjective] egységek mozgósítva lettek, és a határ mentén védelmi pozíciókat foglaltak el."
 mtg_usa_canadian_corridor.3.a:1 "Békét ajánlottunk, és a háborút választották."
 mtg_usa_canadian_corridor.3.b:1 "Nem engedhetjük meg magunknak a háborút egy rakás szikla és fa miatt."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] Konzultációs és Baráti Szerzôdést Követel"
 mtg_usa_southern_threat.1.desc:1 "[USA.GetLeader] elnök meghívta nagykövetünket, hogy átadjon egy sor követelményt az amerikai kormánytól. Ezek közé tartoznak többek között a különleges konzultációs jogok a(z) [USA.GetAdjective] nagykövet számára. Valójában ezek a jogok azt jelentik, hogy a(z) [USA.GetAdjective] kormány egy vétójogot fogad el minden döntésünkrôl.\n\nAbban az esetben, ha megtagadjuk, a(z) [USA.GetAdjective] kormány kénytelen "olyan intézkedéseket hozni, amelyeket szükségesnek tart a nemzetbiztonság garantálása érdekében.""
 mtg_usa_southern_threat.1.a:1 "El kell fogadnunk... Fontos a vérontás elkerülése."
 mtg_usa_southern_threat.1.b:1 "Soha!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] Elfogadja a Követelést"
 mtg_usa_southern_threat.2.desc:1 "Kiértékelve a kétségbeesett helyzetüket, [MEX.GetLeader] elfogadja, hogy legyen szükséges a nagykövetünk beleegyezése minden jelentôsebb politikai tevékenységbe."
 mtg_usa_southern_threat.2.a:1 "Pershing büszke lehet."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] Elutasítja a Követelést"
 mtg_usa_southern_threat.3.desc:1 "A mexikóiak múltbeli generációinak hôsiességét példának felhozva, a "nyilvánvaló amerikai agresszió" tükrében [MEX.GetLeader] visszautasította a követeléseinket, és elmondta nagykövetünknek, hogy a mexikói emberek soha nem fognak idegeneknek fejet hajtani."
 mtg_usa_southern_threat.3.a:1 "Nem engedhetjük, hogy ez a sértés büntetlenül maradjon."
 mtg_usa_southern_threat.3.b:1 "A háború jelenleg nem érdekünk."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] Követeli a Külpolitika Ellenôrzése Alá Vonását"
 mtg_usa_north_american_dominion.1.desc:1 "\n\nÉszak-Amerikában és a Karibi-térségben az összehangolt diplomáciai támadás részeként a(z) [USA.GetAdjective] nagykövet egy jegyzéket vett át [USA.GetLeader] elnöktôl, melyben kijelenti, kormánya arra számít, hogy a jövôbeni külpolitikai döntések elôtt konzultálunk velük, "a nemzetek közötti folyamatos béke és jóakarat érdekében"."
 mtg_usa_north_american_dominion.1.a:1 "Nincs más választásunk."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] Elfogadja a Követelést"
 mtg_usa_north_american_dominion.2.desc:1 "[From.GetLeader] egyetértett követeléseinkkel, és lehetôvé teszi nagykövetünknek a vétójogot minden fontos politikai döntésben."
 mtg_usa_north_american_dominion.2.a:1 "Egy bölcs döntés."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] Elutasítja a Követelést"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] mély megdöbbentéssel reagált a diplomáciai követeléseinkre. Válaszában kijelentette, hogy [From.GetNameDef] hosszú és büszke története van a függetlenségnek és a szuverenitásnak megszerzésében, és soha többé nem fogja engedni, hogy egy külföldi hatalom rájuk erôltesse akaratait.\n\nTovábbá arra késztette [USA.GetLeader] elnököt, hogy fontolja meg a háború következményeit ebben a helyzetben, emellett [USA.GetNameDef] kormányát nevezi meg a béke legnagyobb fenyegetettségének is."
 mtg_usa_north_american_dominion.3.a:1 "Bátor szavak egy gyenge embertôl."
 mtg_usa_north_american_dominion.3.b:1 "Talán igaza van."
 mtg_usa_strategic_interests.1.t:1 "Az Egyesült Államok Területi Követelései"
 mtg_usa_strategic_interests.1.desc:1 "[USA.GetLeader] elnök megérkezett Londonba, hogy megvitasson néhány javaslatot a világ számos stratégiai területének tulajdonjogáról. A(z) [USA.GetAdjective] kormány szerint [ENG.GetNameDef] nem rendelkezik azokkal az erôforrásokkal, sem a szándékkal arra, hogy megfelelôen védjék a bizonyos területeket oly módon, ahogy azt a(z) [USA.GetAdjective] érdek megkívánná. Hacsak a(z) [ENG.GetAdjective] kormány elegendô garanciát nem ad arra, hogy ezek a kötelezettségvállalások teljesüljenek, az elemzôk úgy vélik, hogy [USA.GetLeader] megköveteli, hogy átadjuk az említett területek feletti ellenôrzést [USA.GetNameDefCap] számára."
 mtg_usa_strategic_interests.1.a:1 "Üdövöljük ôket."
 mtg_usa_strategic_interests.1.b:1 "Ezek stratégiai területeink!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] Átveszi az Uralmat a Területek Felett"
 mtg_usa_strategic_interests.2.desc:2 "\n\nHosszú belsô vita után a(z) [ENG.GetAdjective] kormány úgy döntött, hogy elfogadja javaslatunkat. Mindkét fél egy ütemtervet állapított meg a kért területek tulajdonjogának átruházására."
 mtg_usa_strategic_interests.2.a:1 "Fantasztikus!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] Elutasítja az Együttmûködést"
 mtg_usa_strategic_interests.3.desc:1 "\nNéhány perccel a találkozó után, [ENG.GetLeader] és [USA.GetLeader] megszakította kapcsolatait a(z) [ENG.GetAdjective] kormánnyal. Egy masszív kiadvány jelent meg az esetrôl, ami csak még tovább rontott a kapcsolatokon ."
 mtg_usa_strategic_interests.3.a:1 "Akkor nézzük meg, hogy képesek-e megvédeni a területeiket!"
 mtg_usa_strategic_interests.3.b:1 "Ezek a területek nem érik meg ezt az árat."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] a Gyarmatok Feletti Uralmat Követeli"
 mtg_usa_pacific_pacification.1.desc_a:0 "\n\nMegérkezett a(z) [USA.GetAdjective] kormány egy delegációja, hogy a csendes-óceáni térség biztonságpolitikájáról tárgyaljon. Figyelembe véve Kína folyamatos instabilitását és a japán érdekeket, [USA.GetLeader] elnök hajlandó vállalni a felelôsséget [GET_AUSTRALIA_NEW_ZEALAND_STATUS] területeiért néhány privilégiumért cserébe.\n\nAmíg a(z) [USA.GetAdjective] kormány azt állítja, hogy ez csakis [GET_AUSTRALIA_NEW_ZEALAND_STATUS] biztonsága miatt van, sokan a kormányban úgy gondolják, hogy ezzel a döntéssel [GET_AUSTRALIA_NEW_ZEALAND_STATUS] nem lesz sokkal több egy gyarmatnál."
 mtg_usa_pacific_pacification.1.desc_b:0 "\n\nMegérkezett hozzánk a(z) [USA.GetAdjective] kormány egy delegációja, hogy megvitassuk a közös védelmünk tervét. [USA.GetLeader] elnök úgy véli, hogy fontos részei  vagyunk [USA.GetNameDef] biztonságának. A biztonság garantálása mellett a(z) [USA.GetAdjective] kormány azt akarja biztosítani, hogy mi magunk ne váljunk fenyegetéssé. Emiatt a megállapodás számos rendelkezést tartalmaz, amelyek lehetôvé teszik [USA.GetNameDef] számára, hogy betekinthessen abba, miként döntünk belsô ügyeinkben.\n\nMivel a két ország kapcsolatát nem mocskolja be semmiféle háború, így [USA.GetLeader] elnök az egyezmény elutasítását ellenséges szándéknak fogná fel."
 AST_NZL_PUPPET:0 "Ausztrália és Új-Zéland"
 AST_NZL_NO_PUPPET_FALLBACK:0 "A déli csendes-óceáni térség országai"
 mtg_usa_pacific_pacification.1.a:1 "Bizonyára nem avatkoznának be a belsô ügyekbe."
 mtg_usa_pacific_pacification.1.b:1 "Hatásosan tudjuk védeni ezeket a területeket."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] Elfogadja a Javaslatot"
 mtg_usa_pacific_pacification.2.desc:1 "[From.GetLeader] kormánya elfogadta javaslatainkat. Egy különleges, vegyes bizottságot hoztak létre a részletek végrehajtásának koordinálására."
 mtg_usa_pacific_pacification.2.a:1 "Nagyszerû munka."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] Elutasítja a Javaslatot"
 mtg_usa_pacific_pacification.3.desc:1 "[From.GetNameDef] kormánya elutasította a lehetôséget, hogy találkozzon delegációnkkal, mindezt arra hivatkozva, hogy nemzeteink között nincsenek megvitatandó ügyek. Azonban nemrégiben [GET_AUSTRALIA_NEW_ZEALAND_STATUS] hadserege a katonai manôverek jelentôs növekedését jelentette."
 mtg_usa_pacific_pacification.3.a:1 "Nincs más választásunk, mint erôt alkalmazni."
 mtg_usa_pacific_pacification.3.b:1 "Nem engedhetjük meg magunknak a háborút."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] Nyomást Gyakorol"
 mtg_usa_secure_asia.1.desc:1 "[USA.GetLeader] elnök egy különleges képviselôt küldött a fôvárosba, hogy találkozzon [This.GetLeader] személyével, és megvitassa [USA.GetNameDef] érdekeit a régióban. [This.GetNameDefCap] egyértelmûen behatárolta a(z) [USA.GetAdjective] stratégiát, majd közölték kormányunkkal, hogy [USA.GetNameDef] nem tûr semmiféle ellenséges lépést [This.GetNameDef] részérôl."
 mtg_usa_secure_asia.1.a:1 "Jobb térden állva élni."
 mtg_usa_secure_asia.1.b:1 "Inkább halunk meg egyenes háttal."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] Elfogadja a Követelést"
 mtg_usa_secure_asia.2.desc:2 "Széleskörû tárgyalások és személyes biztonságának garantálása után [From.GetLeader] elismerte, hogy lehetôvé teszi különleges megbízottjaink széleskörû konzultációs jogainak engedélyezését, a belsô ügyeinkbe való jelentôs befolyást lehetôvé téve számukra."
 mtg_usa_secure_asia.2.a:1 "Tökéletes."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Bizalmatlan"
 mtg_usa_secure_asia.3.desc:1 "Egy üzenet érkezett a(z) [From.GetAdjective] kormánytól: "Az elnyert szabadságot sosem szabad feladni." Ezután minden kommunikáció megszûnt, és [From.GetNameDef] nagykövete kézhez kapta az útlevelét."
 mtg_usa_secure_asia.3.a:1 "Bátor. Ostoba, de bátor."
 mtg_usa_secure_asia.3.b:1 "Nem számítanak!"
 mtg_usa_secure_asia.4.t:1 "Az Egyesült Államok Gyarmatok Feletti Irányítást Követel"
 mtg_usa_secure_asia.4.desc:1 "\n\nEgy nemrég lezajlott sajtótájékoztatón [USA.GetLeader] elnök új stratégiát helyezett kilátásba az indokínai régió és a nagyobb délkelet-ázsiai országok számára. Kormánya már nem fogadja el a régióban látszólagos hatalmi vákuumot. Bármilyen nagy legyen is Indonézia ereje, túlságosan gyenge ahhoz, hogy garantálja a(z) [USA.GetAdjective] érdekeket. A kormány ezen változtatni akar. \n\nAmikor [This.GetLeader] meghívta, hogy kifejtse álláspontját, a(z) [USA.GetAdjective] nagykövet átadott egy iratot, amely részletesen felvázolja [USA.GetAdjective] pozícióit. A szerzôdésben nem áll más, minthogy a(z) [USA.GetAdjective] korlátlan uralmat akar Indonézia felett  számára."
 mtg_usa_secure_asia.4.a:1 "Köszöntjük ôket."
 mtg_usa_secure_asia.4.b:2 "Félelmetes javaslat."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] Elfogadja Javaslatunkat."
 mtg_usa_secure_asia.5.desc:1 "[From.GetLeader] a minap azt nyilatkozta a sajtónak, hogy a kormánya aláírt egy szerzôdést [USA.GetNameDef] kormányával Holland Kelet-India szuverenitása érdekében.\n\nA szerzôdés számos titkos megkötést is tartalmaz, amelyek szerint lényegében átadják a terület irányítását nekünk, amint az adminisztrátoraink megérkeznek oda. Az Állami Minisztérium már számos tisztviselôt küldött a régióba."
 mtg_usa_secure_asia.5.a:1 "Ez a legjobb eredmény."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] Elutasítja a Követelést"
 mtg_usa_secure_asia.6.desc:2 "Összeomlottak a kapcsolataink [From.GetNameDef] kormányával. A(z) [From.GetAdjective] kabinet az elutasítás elôtt kevesebb, mint egy órával megvitatta az észrevételeket. A(z) [From.GetAdjective] külügyminiszter informálta a nagykövetünket, hogy itt nem mi szabjuk a feltételeket, és nincs velünk semmi megvitatni valója."
 mtg_usa_secure_asia.6.a:1 "Békésen is megoldhattuk volna, ám úgy döntöttek, hogy nem akarnak békét."
 mtg_usa_secure_asia.6.b:1 "Megtarthatják a területeket... egyelôre."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] Indokínát Követeli"
 mtg_usa_secure_asia.7.desc:1 "Egy nagyobb diplomáciai támadás részeként [USA.GetLeader] elnök kinyilvánította, hogy Vietnamot és Indokínát [USA.GetNameDef] érdekszférájába tartozó területnek tekinti. Ebbôl adódóan, [USA.GetNameDef] növelni kezdi a jelenlétét az adott területeken.\n\n[USA.GetNameDef] igen támadó hangnemet ütött meg Indokínával kapcsolatban. Eltekintve attól, hogy nyomást gyakoroljon [SIA.GetNameDef] kormányára, fenntartja a jogot, hogy csapatokat és egy adminisztrációt telepítsen a gyarmati területekre. \n\nEz azt jelenti, hogy ezeket a területeket az irányításuk alá akarják vonni."
 mtg_usa_secure_asia.7.a:1 "Hagyjuk meg nekik Vietnamot."
 mtg_usa_secure_asia.7.b:1 "Ezek [This.GetAdjective] területek!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] Átadja Indokínát"
 mtg_usa_secure_asia.8.desc:1 "A(z) [From.GetAdjective] kormány beleegyezett, hogy végrehajtják követeléseinket."
 mtg_usa_secure_asia.8.a:1 "A Vietnamban való részvételünk a béke és a jólét új korszakát jelzi a régió számára."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] Elutasítja a Követelést"
 mtg_usa_secure_asia.9.desc:1 "A hosszú és gondosan elôkészített tárgyalások után a(z) [From.GetAdjective] kormány végül elutasította javaslatunkat. [From.GetNameDef] külügyminisztere arról számol be, hogy már nem kap több meghallgatást [From.GetLeader] személyétôl."
 mtg_usa_secure_asia.9.a:1 "Nem fogunk kompromisszumot kötni a nemzetbiztonság tekintetében."
 mtg_usa_secure_asia.9.b:1 "Mindenesetre súlyos hiba lenne a Vietnamba való behatolás."
 mtg_usa_protect_south_america.1.t:1 "Dél-Amerikai Biztonsági Csúcstalálkozó"
 mtg_usa_protect_south_america.1.desc:1 "A csúcstalálkozóra a(z) [USA.GetAdjective] fôvárosában került sor, melyben [USA.GetLeader] elnök elmondta, hogy egy új biztonsági struktúrát kíván felállítani Dél-Amerikában. Míg diplomáciai értelemben a(z) [USA.GetAdjective] kormány egyértelmûen magát tekinti a kontinens biztonságának legfôbb erejének, így elvárja, hogy kövessük a politikai iránymutatásaikat is.\n\nA(z) [USA.GetAdjective] diplomaták már hozzáláttak, hogy a színfalak mögött elôkészítsenek mindent, ami a lehetô legtôbb hatalommal ruházza fel az Egyesült Államok nagykövetét.\n\nHa ezt az egyezményt bármelyik érintett ország elutasítja, akkor az ellenséges cselekménynek tekinthetô, melyek szerencsétlen következményekkel járhatnak."
 mtg_usa_protect_south_america.1.a:1 "Túlságosan súlyos következmények lennének."
 mtg_usa_protect_south_america.1.b:1 "Megvédjük a szabadságunkat!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] Elfogadja a Javaslatokat"
 mtg_usa_protect_south_america.2.desc:1 "\n[From.GetLeader] elnök elfogadta javaslatainkat, és utasította a(z) [From.GetAdjective] külügyminisztert, hogy részletekbe menôen tárgyaljon velünk."
 mtg_usa_protect_south_america.2.a:1 "Egy igazi vezér."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] Elutasítja a Javaslatainkat"
 mtg_usa_protect_south_america.3.desc:1 "\n[From.GetNameDef] delegációjának sürgôsen haza kellett utaznia. A(z) [From.GetAdjective] nagykövet ehhez nem volt hajlandó különösebb megjegyzést fûzni."
 mtg_usa_protect_south_america.3.a:1 "Nem engedhetjük meg, hogy ezek a renegátok a régiót veszélyeztessék."
 mtg_usa_protect_south_america.3.b:1 "A háború csak a terület destabilizálódását idézné elô."
 mtg_usa_foreign_support.1.t:1 "Adományok [USA.GetNameDef] Számára"
 mtg_usa_foreign_support.1.desc:1 "Az Ezüst Légió néhány vezetôje látogatáson vett részt [This.GetNameDef] területén, hogy megvitassák a kommunisták térnyerését, mind a kormányban, mind a közéletben. Az "amerikai álom" támadás alatt áll, és ebben a harcban minden olyan támogatás szívlelendô, amely akár csak kicsit is a mi oldalunkra billenti a küzdelem kimenetelét."
 mtg_usa_foreign_support.1.a:1 "Meg kell tennünk mindent, amit tudunk."
 mtg_usa_foreign_support.1.b:1 "Ezt nem engedhetjük meg magunknak."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] Elfogadja az Adományokat"
 mtg_usa_foreign_support.2.desc:1 "A(z) [From.GetNameDef] területén tartózkodó delegációnk sikerekrôl számolt be. [From.GetLeader] jelentôs adománnyal járul hozzá a sikerünkhöz."
 mtg_usa_foreign_support.2.a:1 "Ez hasznos lesz a jövôben."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] Elutasítja a Segítségnyújtást"
 mtg_usa_foreign_support.3.desc:1 "A(z) [From.GetNameDef] területén tartózkodó delegációnk alig tudott elérni valamit. Senkit sem érdekelt az ügyünk. Üres kézzel tértek vissza."
 mtg_usa_foreign_support.3.a:1 "Ez nagyon rossz."
 mtg_usa_foreign_support.4.t:1 "Fegyverek [USA.GetNameDef] Számára"
 mtg_usa_foreign_support.4.desc:1 "Az Ezüst Légió a különbözô kapcsolatait kihasználva próbál fegyverekhez jutni. Szerintük az amerikai társadalom egy polgárháború felé tart, mely köztük és a kommunisták között fog kitörni. \n\nLépéselônnyel szeretnék kezdeni a harcokat, és afelôl érdeklôdnek, hogy tudnánk-e számukra fegyvereket adni."
 mtg_usa_foreign_support.4.a:1 "Küldjünk néhány puskát."
 mtg_usa_foreign_support.4.b:1 "Küldjünk néhány löveget."
 mtg_usa_foreign_support.4.c:1 "Küldjünk néhány régi harckocsit."
 mtg_usa_foreign_support.4.d:1 "Intézzék el maguk."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] Fegyvereket Küld"
 mtg_usa_foreign_support.5.desc:1 "\nÖsszeköttetéseink [From.GetNameDef] kormányával kifizetôdött. [From.GetLeader] engedélyezte a(z) [From.GetAdjective] vállalatok számára, hogy fegyvereket küldjön számunkra. Azonban ezek csak a háború kitörésekor kerülnek a tulajdonunkba."
 mtg_usa_foreign_support.5.a:1 "Jól jönnek majd."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] Elutasítja a Segélynyújtást"
 mtg_usa_foreign_support.6.desc:1 "\nMegpróbáltunk új fegyvereket beszerezni, viszont [From.GetNameDef] visszautasította kérésünket. [From.GetLeader] kijelentette, hogy kormánya soha nem engedné meg a(z) [From.GetAdjective] vállalatok számára, hogy segítséget nyújtson emberek felfegyverzésében."
 mtg_usa_foreign_support.6.a:1 "Milyen modortalan."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] Lövegeket Küld"
 mtg_usa_foreign_support.7.desc:1 "[From.GetNameDef] területén tartózkodó delegációnk áttörô sikerekrôl tesz jelentést. A(z) [From.GetAdjective] hadsereg rendelkezésünkre bocsájt néhány régi, általuk már nem használt löveget. A háború kitöréséig ezeket nem adja át számunkra."
 mtg_usa_foreign_support.7.a:1 "Siker!"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] Harckocsikat Küld"
 mtg_usa_foreign_support.8.desc:1 "A(z)[From.GetNameDef] területén tartózkodó delegációnk sikeres akcióról tett jelentést. Egy privát vacsora keretében [From.GetLeader] beleegyezett abba, hogy eladjon számunka számos harckocsit. [From.GetNameDefCap] figyelemmel kísér minden [USA.GetNameDef] által végzett fejlesztést, és készséggel hajlandó segíteni bennünket.\n\nAzonban a(z) [From.GetAdjective] kormány nem hozhatja nyilvánosságra, hogy egy ellenzékben lévô pártot támogatnak, így a harckocsik csak a háború kitörésekor lesznek leszállítva."
 mtg_usa_foreign_support.8.a:1 "Hadd féljenek az ellenségeink!"
 mtg_usa_foreign_support.9.t:1 "Az Ezüst Légió Kiképzôtáborokat Akar Létesíteni"
 mtg_usa_foreign_support.9.desc:1 "Az Amerikai Ezüst Légió engedélyt kért tôlünk arra, hogy számos kiképzôtábort építsen az önkéntesek kiképzésére. A hazájuk politikai helyzete gyorsan romlik, és azt akarják biztosítani, hogy készek legyenek a háborúra, amely szerintük bármelyik pillanatban bekövetkezhet."
 mtg_usa_foreign_support.9.a:1 "Férfit faragunk belôlük!"
 mtg_usa_foreign_support.9.b:1 "Valahol máshol játsszanak katonásdit."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] Jóváhagyja a Táborok Építését"
 mtg_usa_foreign_support.10.desc:1 "\nEgy üzenet érkezett a(z) [From.GetNameDef] területén tartózkodó delegációnktól. A(z) [From.GetAdjective] kormány jóváhagyta számos kiképzôtábor létrehozását, hogy az Ezüst Légió tagjai gyalogsági kiképzésben részesüljenek. A háború kitöréséig felkészítik egységeinket."
 mtg_usa_foreign_support.10.a:1 "Igazi [USA.GetAdjective] Hôsök"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] Elutasítja a Táborok Építését"
 mtg_usa_foreign_support.11.desc:1 "\nEgy üzenet érkezett a(z) [From.GetNameDef] területén tartózkodó delegációnktól. [From.GetLeader] nem ad engedélyt a kiképzôtáborok felállítására, épp ezért további instrukciókat kérnek."
 mtg_usa_foreign_support.11.a:1 "Emlékezni fogunk erre."
 mtg_usa_foreign_support.12.t:1 "Az Ezüst Légió Pilótákat Akar Kiképezni"
 mtg_usa_foreign_support.12.desc:1 "Az Ezüst Légió amerikai fasisztái találkoztak [This.GetLeader] vezetôvel, hogy engedélyezze tagjaik számára a pilótaképzést. A jelöltek gondosan válogatva lennének a készségeikhez és helyes ideológiai nívókhoz mérten, mielôtt jóváhagynánk a részvételüket a kurzuson. A Légió úgy véli, hogy számos hivatásos pilóta nem támogatna egy fasiszta kormányt az Egyesült Államokban."
 mtg_usa_foreign_support.12.a:1 "Elnyerhetik a szárnyakat."
 mtg_usa_foreign_support.12.b:1 "Nincs idônk ilyen idôpocsékolásra."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] Jóváhagyja a Pilótaképzést"
 mtg_usa_foreign_support.13.desc:1 "A(z) [From.GetAdjective] kormány jóváhagyta egy kis számú Ezüst Légiós pilótának való kiképzését. A további tárgyalások biztosítják egy kisszámú harci repülôgép eladását, amelyeket a háború kitörésekor szállítanak le."
 mtg_usa_foreign_support.13.a:1 "Bizakodóan várják."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] Elutasítja a Pilótaképzést"
 mtg_usa_foreign_support.14.desc:1 "A jelöltek alkalmasságával kapcsolatos komoly aggodalmak folytán a(z) [From.GetAdjective] kormány ellenezte, hogy tagjaink részt vegyenek a pilótaképzésen."
 mtg_usa_foreign_support.14.a:1 "Egy repülôgép vezetése nem olyan nehéz... Ugye?"
 us_pilot_training_tt:1 "25 repülôgép átadásra egy háború esetén."
 mtg_usa_foreign_support.15.t:1 "Az Ezüst Légió Hajók Beszerzését Kérte"
 mtg_usa_foreign_support.15.desc:1 "Megérkezett az Ezüst Légió képviselôje, aki segítséget kér a hajók építésére irányuló számos projekt finanszírozásának biztosítására [USA.GetNameDef] területén. Az Ezüst Légió számára - a nép támogatásával a(z) [USA.GetAdjective] kormány - ezeket a hajókat nem akarja megépíttetni, szóval máshol kell tôkét keresniük ezekhez."
 mtg_usa_foreign_support.15.a:1 "Érdemes befektetni."
 mtg_usa_foreign_support.15.b:1 "Ez pénzpazarlás lenne."
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] Elfogadja a Beszerzést"
 mtg_usa_foreign_support.16.desc:1 "A(z) [From.GetAdjective] kormány jóváhagyta a hajók beszerzését. A jelenlegi terv, miszerint a hajókat és lövegeket külön vásárolják meg, és a háború megkezdése elôtt beépítésre kerüljenek, elfogadásra került. Ám ez a folyamat kétségtelenül eltart egy ideig."
 mtg_usa_foreign_support.16.a:1 "Egy nap alatt nem lehet hajót építeni."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] Elutasítja a Beszerzést"
 mtg_usa_foreign_support.17.desc:1 "Annak ellenére, hogy [From.GetLeader] személyes találkozót tart, ügynökeink [From.GetNameDef] területérôl azt jelentették, hogy a(z) [From.GetAdjective] kormány nem tud annyi forrást biztosítani számunkra, hogy segítsenek beszerezni a hajókat."
 mtg_usa_foreign_support.17.a:1 "Szerencsétlenség."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] Tiltakozik"
 mtg_usa_diplomatic_protest.1.desc:1 "Megérkezett egy személyes levél [USA.GetLeader] elnöktôl. Az elnök erôs szavakkal  ítélte el a "vállalhatatlan cselekedeteinket", amelyek destabilizálják a régiót. [From.GetNameDefCap] továbbra is elkötelezett a régió békéje és stabilitása mellett. A levél azt is írja, hogy készek további lépéseket tenni a törekvéseink ellen, még ha fegyveres konfliktust is szül a helyzet."
 mtg_usa_diplomatic_protest.1.a:1 "Blöffölnek... Talán."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] az Amerikai Gazdaság Átruházását Követeli"
 mtg_usa_diplomatic_protest.2.desc:1 "\nA kongresszus elôtt tartott beszédében [USA.GetLeader] elnök bejelentette, hogy kormánya továbbra is elkötelezett a Monroe-terv iránt, amely kimondja, hogy semmilyen külsô hatalom nem nyerhet befolyást Amerika földjén. Míg a gyakorlatban a(z) [USA.GetAdjective] kormány által tolerált [USA.GetRulingIdeology] államok kis területekkel rendelkeznek, nem fogadhatja el azt, amit "illegális megszállásnak és közvetlen veszélynek nevezett [USA.GetNameDef] biztonságára nézve". \n\nRöviddel ezután a(z) [USA.GetAdjective] nagykövet átadott egy iratot az elnöktôl, hogy átruházza az amerikai gazdaságok irányítását [USA.GetNameDef] számára."
 mtg_usa_diplomatic_protest.2.a:1 "Ezek a területek nem érik meg a háborút."
 mtg_usa_diplomatic_protest.2.b:1 "Mondd meg az elnöknek, hogy ne üsse bele az orrát."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] Visszaadja a Területeket"
 mtg_usa_diplomatic_protest.3.desc:1 "[From.GetLeader] a vérontás elkerülése érdekében beleeegyezett abba, hogy átadja az amerikai gazdaság irányítását nekünk. Az Állami Minisztériumban vita tárgyát képezi az a kérdés, hogy a teljes körû szuverenitásunkat vagy a közvetlen adminisztrációt tartsuk-e fontosabbnak."
 mtg_usa_diplomatic_protest.3.a:1 "Figyeljük a lehetôségeinket."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] Elutasítja az Ultimátumot"
 mtg_usa_diplomatic_protest.4.desc:1 "Felhívjuk figyelmüket, hogy [From.GetNameDef] határozottan beavatkozik a belsô ügyeinkbe. A(z) [From.GetAdjective] kormány egyértelmûen elutasította, hogy tárgyaljunk az amerikai területi integritásról."
 mtg_usa_diplomatic_protest.4.a:1 "Figyelmeztetve lettek. Úgy döntöttek, hogy nem foglalkoznak vele."
 mtg_usa_diplomatic_protest.4.b:1 "Ezt nem lehet erôszakkal megoldani."
 mtg_exile_leader_added.1.t:1 "Egy [exile_nation.GetAdjective] Emigráns Vezetô Felajánlja Szolgálatát"
 mtg_exile_leader_added.1.desc:1 "Egy hosszú és veszélyes út után [From.GetName] végre megérkezett a fôvárosba. Egy gyors felépülést követôen felajánlotta szolgálatait közös küzdelmünkben.\n\nÁllítólag igen lelkes, hogy "visszatérhet az emberek gyilkolásához és a dolgok összezúzásához"."
 mtg_exile_leader_added.1.a:1 "Küzdelmed még nem ért véget."
 mtg_news.1.t:0 "A Második Amerikai Polgárháború"
 mtg_news.1.desc:0 "Az Egyesült Államokban a feszültség elérte forráspontját. Mivel számos amerikai állam törvényhozása nincs megelégedve [USA.GetLeader] elnök politikájával, így több tagállam is az uniótól való leszakadásra szavazott.\n\nMinden remény elszállt a konfliktus békés megoldásához, és ellenségeskedés tört ki a frontokon. Úgy tûnik, a kormány nagy része a törvényes kormánnyal marad, ugyanakkor a leszakadó államokból jelentések érkeztek az önkéntesek sokaságairól.\n\nEgyik oldal sem mutatja visszalépés jeleit, így hosszú és keserû szenvedésre lehet számítani."
 mtg_news.1.a:0 "A történelem megismétli önmagát."
 mtg_news.1.b:0 "Szemeink elôbb bukik el az egységes Amerikára irányuló kísérlet."
 mtg_news.1.c:0 "Minden lépésért vérrel fizetnek."
 mtg_news.1.d:0 "A hatalom a szélsôségesek felé húz."
 mtg_news.2.desc:1 "A hónapokon át húzódó tiltakozások és az egyre növekvô feszültségek után [USA.GetLeader] elnök támogatói és az úgynevezett "alkotmánytámogatók" tábora közötti harcban az alkotmánytámogató politikusok új kormányt kiáltottak ki Bostonban, az elsô amerikai forradalom központjában. A társadalom megoszlása végigment a családokon és intézményeken keresztül is. Úgy tûnik, a hadsereg az alkotmánytámogatók mellé áll, és az Egyesült Államok államainak kormányai egyoldalúan kikiáltották, hogy melyik oldalra állnak."
 mtg_news.2.a:0 "A belföldi ellenségek ugyanúgy ellenségek."
 mtg_news.2.b:0 "Az Amerika lelkéért folytatott küzdelem kitört."
 mtg_news.2.c:0 "Ez történik ,ha sokáig megtûröd a fasisztákat."
 mtg_news.2.d:0 "Az amerikai köztársaság az életéért küzd!"
 mtg_news.3.t:0 "Az Egyesült Államok Kongresszusa Megszavazza a Semlegességet"
 mtg_news.3.desc:0 "\nA világon egyre növekvô feszültség hatására az Egyesült Államok kongresszusa megbeszélést tartott [USA.GetNameDef] szerepérôl. Sokan azon aggódnak, hogy [USA.GetLeader] elnök esetleg titkon azt tervezi, hogy beavatkozik egy európai vagy ázsiai háborúkba. Még sokan emlékeznek az ország nagy háborúban játszott szerepére, és igyekeznek távol tartani [USA.GetNameDef] kormányát a külföldi ügyektôl.\nHogy támogatást szerezzen a gazdasági reform javasolt programjaihoz, [USA.GetLeader] elnök aláírja a semlegességi törvényt, ezzel erôsen korlátozva a háborúban álló nemzetekkel való kereskedelmet, és kifejezetten megtiltja az elnöknek, hogy bármilyen segítséget nyújtson más nemzeteknek."
 mtg_news.3.a:0 "Fiainkat nem küldjük külföldi háborúba."
 mtg_news.3.b:0 "Hagyjuk aludni az óriást."
 mtg_news.3.c:0 "A tétlenséggel a fasisztákat támogatják."
 mtg_news.3.d:0 "Kérdezd a belgákat, hogy mennyire védte meg ôket a semlegesség 1914-ben."
 mtg_news.3.e:0 "Tudják, hogy mennyire fontos semlegesnek maradni."
 mtg_news.3.f:0 "A semlegességet erôvel kell kivívni."
 mtg_news.4.t:0 "[USA.GetNameDefCap] Végrehajtja a Beavatkozási Politikákat"
 mtg_news.4.desc:0 "\n[USA.GetNameDef] területén lévô békemozgalom hatalmas visszaesést szenvedett el, mivel a kongresszus egyértelmû döntést hozott, melyben arra bátorítja [USA.GetLeader] elnököt, hogy szükség esetén világszerte alkalmazzon katonai beavatkozást az [USA.GetAdjective] érdekek védelme érdekében.\n\nÚgy tûnik, a kongresszusban sokan úgy gondolják, hogy az [USA.GetAdjective] higgadtság miatt húzódott sokáig a nagy háború, és követelt annyi életet. Kiemelik, hogy a nagy háború véget ért néhány hónappal az amerikai csapatok Európába érkezése után. Viták folynak arról, hogy egy korábbi közbelépés több százezer életet menthetett volna meg."
 mtg_news.4.a:0 "Majd ott harcolunk velük, hogy ne kelljen itt.
 mtg_news.4.b:0 "Nem kellene beleszólniuk más emberek dolgaiba."
 mtg_news.4.c:0 "A katonai-ipari komplexum kétségtelenül ösztönözte."
 mtg_news.4.d:0 "Ezúttal az óriás nem alszik."
 mtg_news.5.t:0 "[USA.GetNameDefCap] Megszavazza a Háborús Jogkörökrôl Szóló Törvényt"
 mtg_news.5.desc:0 "\nA szenátusi kamarában megtartott szavazás után [USA.GetLeader] elnök azonnal aláírta a a háborús jogkörökrôl szóló törvényt (War Powers Act). A törvény sokkal nagyobb mérlegelési mozgásteret biztosít az elnöknek a katonaság használatában, mint korábban. Az elnök innentôl fogva bármikor és korlátlan ideig telepíthet csapatokat az [USA.GetAdjective] érdekeltségek védelme érdekében, ha azt szükségesnek érzi.\n[USA.GetLeader] elnök azt állítja, hogy az új jogkörét csak a végsô esetben fogja alkalmazni, de az Állami Minisztériumon belüli források szerint ez csak az elsô lépés a világ hatalmi egyensúlyát átformáló tervének."
 mtg_news.5.a:0 "Szavainknak innentôl nagyobb súlya lesz."
 mtg_news.5.b:0 "Amíg a saját hatásköreikben maradnak."
 mtg_news.5.c:0 "Végre a fasiszták megmutatják igazi arcukat."
 mtg_news.5.d:0 "Egy új kor hajnalát figyelhetjük meg."
 mtg_news.6.t:1 "A Munkások Megvívták a Második Amerikai Polgárháborút"
 mtg_news.6.desc:0 "\n\nA több hónapja tartó vérontás és ezernyi áldozat után véget ért a második amerikai polgárháború. A déli államok leszakadási kísérlete elbukott. Több megfigyelô is rámutat az elsô és második amerikai polgárháború közti párhuzamokra. Az északi ipari hatalom ismételten jobbnak bizonyult a déli hadi fölénnyel szemben.\n\n[USA.GetLeader] kormányának most szembesülnie kell a(z) [USA.GetNameDef] leszakadt államainak újraintegrálásával járó nehézségekkel. Két felkelés után, melyek közt alig 80 év telt el, a kormányban sokan az elsô háborút követô büntetésekhez képest most sokkal szigorúbbakat szabnának ki."
 mtg_news.6.a:0 "Végre vége."
 mtg_news.6.b:0 "Egy újabb terület szabadult fel a bolsevizmus rabigájából."
 mtg_news.6.c:0 "A forradalom továbbhalad az elkerülhetetlen gyôzelem felé!"
 mtg_news.6.d:0 "Csak remélhetjük, hogy az igaz oldal nyert."
 mtg_news.7.t:1 "[USA.GetNameDefCap] Mindenek Felett!"
 mtg_news.7.desc:0 "\nA több hónapja tartó vérontás és ezernyi áldozat után véget ért a második amerikai polgárháború. [USA.GetLeader] elnök vejelentette a fôbb hadmûveletek lezárását. Amíg néhány fennmaradó lázadó kormányzat továbbra is haszontalan ellenkampányt folytat, addig nagy részüket vagy bekebelezi a kormány, vagy visszatéríti ôket a polgári népesség közé. [USA.GetLeader] elnök szerint a háború okozói nyilvánvalóan külföldi befolyások voltak, melyek így próbálták instabillá tenni és szétszakítani az országot. Ígéri, hogy idôvel a felelôsöket bíróság elé állítják."
 mtg_news.7.b:0 "Gyôzött az igazság!"
 mtg_news.7.c:0 "Az amerikai munkások idôvel ismét szabadon fellélegezhetnek."
 mtg_news.7.d:0 "A demokrácia jövôje csak még bizonytalanabb lett."
 mtg_news.8.t:0 "[Root.GetNameDef] Felemelkedése"
 mtg_news.8.desc:0 "A globális fenyegetettséggel szemben a brit kormány közös nyilatkozatot tett [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] és [NZL.GetNameDef] kormányával, hogy a Brit Nemzetközösséget egy új föderális kormánystruktúrává formálja át.\n\nA javaslat a(z) [RAJ.GetAdjective] kormány általi elôzôleges elutasításával - még ha az ázsiai nemzet már régóta teljes függetlenséget is kapott - és a föderális struktúra nemzetközösségbeli jelenleg zajló végrehajtásával megszavazták, hogy ne maradjanak kapcsolatban az új szuperállammal.\nEmellett, ennek a lépésnek kétség kívül példátlan következményei lesznek a világ színpadán."
 mtg_news.8.a:0 "Nagy elôrelépés a népünknek."
 mtg_news.8.b:0 "Egy új szuperhatalom emelkedik fel."
 mtg_news.9.desc:0 "A globális fenyegetettséggel szemben a brit kormány közös nyilatkozatot tett [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] és [NZL.GetNameDef] kormányával, hogy a Brit Nemzetközösséget egy új föderális kormánystruktúrává formálja át.\n\nNyilvánvaló hogy a Brit Birodalom ily nagyságú egyesítése példátlan következményekkel jár majd globális szinten."
 mtg_news.10.t:0 "[HOL.GetName] a Németeknek Kedvez"
 mtg_news.10.desc:0 "[HOL.GetNameDef] a kereskedelmi semlegességének fenntartására irányuló próbálkozásai elbuktak, és a [HOL.GetAdjective] kormány által végrehajtott friss intézkedések nyilvánvalóvá tették, hogy belekezdenek egy [GER.GetName] kormányának kedvezô kereskedelmi politikába. Valószínûleg ennek eredménye az lesz, hogy [GER.GetNameDef] [HOL.GetNameDef] kormányára gyakorolt befolyása növekedni fog."
 mtg_news.10.a:0 "Akkor blokád alá helyezzük ôket is."
 mtg_news.10.b:0 "Most már a mi hatáskörünkbe tartoznak."
 mtg_news.10.c:0 "Nem volt más választásunk..."
 mtg_news.10.d:0 "A [GER.GetAdjective] kormány befolyása növekszik..."
 mtg_news.11.t:0 "[HOL.GetName] a Briteknek Kedvez"
 mtg_news.11.desc:0 "[HOL.GetNameDef] a kereskedelmi semlegességének fenntartására irányuló próbálkozásai elbuktak, és a [HOL.GetAdjective] kormány által végrehajtott friss intézkedések nyilvánvalóvá tették, hogy belekezdenek egy [ENG.GetName] kormányának kedvezô kereskedelmi politikába. Valószínûleg ennek eredménye az lesz, hogy [ENG.GetNameDef] [HOL.GetNameDef] kormányára gyakorolt befolyása növekedni fog."
 mtg_news.11.a:0 "Csatlakoztak a blokád fenntartásához..."
 mtg_news.11.d:0 "A németek egyre elszigeteltebbé válnak..."
 mtg_news.12.t:0 "[HOL.GetName] Megtartja Kereskedelmi Semlegességet"
 mtg_news.12.desc:1 "\n[HOL.GetNameDef] a kereskedelmi semlegességének fenntartására irányuló próbálkozásai sikeresek voltak, és mind a britek, mind a németek bosszúsága miatt csak megerôsödött a hollandok lelkesedése a(z) [ENG.GetAdjective] és [GER.GetAdjective] nyomással szemben."
 mtg_news.12.a:1 "Az ilyen kapzsi embereket azonnal le kell rohanni, és rabszolgává tenni!"
 mtg_news.12.b:0 "Ez egy igen bárgyú döntés."
 mtg_news.12.c:0 "Sorsunk mesterei mi vagyunk."
 mtg_news.12.d:0 "A tûzzel játszanak..."
 mtg_britain.1.t:1 "VIII. Eduárd Lemondási Válsága"
 mtg_britain.1.d:2 "VIII. Eduárd király egy ideig még reménykedett abban, hogy elveheti feleségül az amerikai Wallis Simpsont. Viszont Mrs. Simpson nem elég, hogy elvált elôzô férjétôl, de ismételten váláson gondolkodik jelenlegi férjével. Ennek következtében mély felháborodás tört ki, mert Eduárd királyként és az angol egyház fejeként nem házasodhat elvált nôkkel.\n\nEnnek ellenére a király kijelentette, hogy szerelmes Mrs. Simpsonba, és nem érdekli a kormánya és alattvalói véleménye. Így csak három opció maradt számára.\n\nA brit kormány és a domíniumok kormánya szerint a lemondás bármely alternatívája elfogadhatatlan lenne, de egy erôltetett házasság vagy akár egy megkísérelt kompromisszum is szörnyû következményekkel járna, nem csak Britanniára, hanem a Nemzetközösségre nézve is. Miközben a Király tanácsadói folyamatosan próbálják meggyôzni az uralkodót, a köznép visszafojtott lélegzettel várja a megoldást a király és kormány közti konfliktusra."
 mtg_britain.1.a:2 "Ragaszkodjunk a királyi házassághoz."
 mtg_britain.1_tt:2 "Kezdjük meg a házasság elôkészületeit.\n"
 mtg_britain.1.b:0 "Egyezzünk ki egy morganatikus házassággal."
 mtg_britain.1.c:1 "Ha a király nem gondolja meg magát, le kell mondania."
 edward_viii_refused_to_abdicate_flag:0 "VIII. Eduárd nem volt hajlandó lemondani"
 mtg_britain.2.t:2 "VIII. Eduárd Támogatói"
 mtg_britain.2.d:1 "A király döntése által okozott borzasztó felháborodás közepette, néhány a királyt támogató hang is kiemelkedik. Még ha elszigeteltek is a fôbb politikai pártoktól, a nevük kétségkívül súlyt visel: Winston Churchill, Oswald Mosley és David Lloyd George.\n\nEzen valószínûtlen politikai szövetségek csoportosulása egyre több embert vonz be, akik egyre inkább követik ôket, amiért nyilvánosan támogatják Eduárd király döntését.\n\nÍgy hát a király elhatározása megerôsödött, és kijelentette, hogy nem áll szándékában megváltoztatni döntését. A házasság terv szerint meg fog történni."
 mtg_britain.2.a:0 "Rendben, jelöljünk ki egy dátumot."
 mtg_britain.2_tt:2 "Folytassák az esküvô elôkészületeit.\n"
 mtg_britain.2.b:1 "Talán a népnek van igaza."
 mtg_britain.3.t:1 "A Kormány Lemond"
 mtg_britain.3.d:2 "Mivel a király nem hajlandó a kormányára hallgatni, [Root.GetLeader] nem látott más megoldást, minthogy feloszlassa a kormányt. Egy beszámolójában azt mondta: "A kormány nyilvánvalóan nem mûködôképes az uralkodó bizalma nélkül. A miniszterei egyhangú tanácsainak ismételt elutasítása után nyilvánvalóvá vált, hogy az uralkodó nem kívánja megfogadni, illetve figyelembe venni a tanácsot, így ma este találkozni fogok Ôfelségével, hogy felajánljam neki a kormány lemondását."\n\nA király döntése elleni nyílt végsô tiltakozás nem biztos, hogy sikeres lesz. Az, hogy a király kit és mikor fog kinevezni [Root.GetLeader] utódjaként, még nem biztos."
 mtg_britain.3.a:1 "Jó megoldás! A királyt nem állíthatják meg."
 mtg_britain.4.t:1 "A Domíniumok Megszakítják a Kapcsolatot a Koronával"
 mtg_britain.4.d:1 "\nAz domínium kormányának képviselôi arról tájékoztattak, hogy megszakítják kapcsolataikat a koronával. Az, hogy Britannia és a Nemzetközösség közötti kapcsolat miért nem folytatódhat, egyszerû: a domínium kormányának és a nép véleményének igényeit a király durván semmibe vette.\n\nEgy nemzetközösségi tisztviselô  interjút adott: "Egy király, aki képtelen a kötelességeit személyes érzelmei elé helyezni, nem megbízható abban, hogy mindig jól járna el az alattvalóinak érdekeiben. Az utóbbi események alapján a királyt nem érdekli a belföldi közvélemény, és ha ilyen a kapcsolata a brit néppel, a helyzet ennél már csak rosszabb lehet a Nemzetközösséggel is. Nem látunk más megoldást népünk érdekeinek védelmére, minthogy a királyt többét nem fogadjuk el államfônek."\n\nKétség se fér hozzá, hogy abban reménykednek, hogy a jelenlegi politikai bénulásunk meggátolja ezt a hirtelen lépést."
 mtg_britain.4.a:1 "Egyelôre nincs elég erônk, hogy megállítsuk ôket."
 mtg_britain.5.t:1 "VIII. Eduárd Királyi Házassága"
 mtg_britain.5.d:1 "Végre valahára elérkezett a királyi esküvô örömteli napja. Tömegek ezrei gyûltek össze a házaspár Buckingham-palotától a Westminster Apátságig tartó útja mentén.\n\nA házassággal szembeni belföldi ellenállás egyre inkább megmutatja potenciálját, szimbolikus lemondásokon és más tüntetéseken keresztül. A legutóbbi nagy botrány Cosmo Lang, a canterbury-i érsek leváltása volt, kinek helyét egy a király által könnyebben irányítható személy vette át.\n\nEzen krízis által okozott felfordulással szemben a jelenleg zajló ünnepélyek igen szükségesek, mint kiindulópont a politikai gondok megoldásához, és hogy visszaállítsák a közügyek normálisságának látszatát."
 mtg_britain.5.a:1 "De ez majd elfedi nemzetünkben a szakadékokat?"
 mtg_britain.7.t:2 "Az Újságok is Támogatják a Házasságot"
 eng_newspaper_daily_express:0 "Daily Express"
 eng_newspaper_daily_mail:0 "Daily Mail"
 eng_newspaper_the_times:0 "The Times"
 eng_newspaper_the_morning_post:0 "The Morning Post"
 eng_newspaper_daily_herald:0 "Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "The Daily Telegraph"
 mtg_britain.7.d:1 "A [GETUKPROKINGNEWSPAPER] új számában megjelent egy cikk, amelyben kiemelték, hogy a királynak is joga van a boldogsághoz, illetve, hogy ha a törvények nem teszik lehetôvé, hogy egy elvált nôvel házasodjon, akkor azokat ideje lenne modernizálni.
 mtg_britain.7.a:1 "Ez a támogatás jól jön a királynak."
 mtg_britain.8.t:1 "Az Újságok is Ellenzik a Házasságot"
 mtg_britain.8.d:1 "A [GETUKPROKINGNEWSPAPER] új számában megjelent egy cikk, amelyben kiemelték, hogy a király felelôsséggel tartozik nemzetének és népének, éppen ezért státuszának és elôjogainak tudatában döntenie kell, hogy ebben az esettben vagy a házasságot vagy a koronát választja."
 mtg_britain.8.a:1 "Ez egy elég nagy pech a királynak."
 mtg_britain.9.t:1 "A Miniszterelnök Korlátozza a Királyt"
 mtg_britain.9.d:1 "[Root.GetLeader] miniszterelnök annak félelmében, hogy a király túl nagy támogatottságra tesz szert, eltiltotta ôt a rádiós nyilatkozásoktól. Mivel képtelen szembe menni a miniszterelnök akaratával, így a királynak nincs más választása, minthogy megtartsa magának történetét."
 mtg_britain.9.a:1 "A krízis betört a kormány legfelsôbb köreibe."
 mtg_britain.10.t:1 "A Parlament Ellenzi a Házasságot"
 mtg_britain.10.d:1 "A parlament számos tagja felszólalt a király Mrs. Simpsonnal való házasodási terve ellen, ezzel az érveik mellé állatva számos nemest. A király házasságával szembeni politikai ellenzék jelentôsen megnôtt."
 mtg_britain.10.a:1 "Mit tudnak a politikusok a szerelemrôl..."
 mtg_britain.11.t:1 "A Felsô Osztályok Ellenzik a Házasságot"
 mtg_britain.11.d:1 "Jelentôs arisztokrata személyek is hangot adtak annak, hogy király a olyasvalakivel házasodna, akit az emberek csak egy közönséges némbernek tartanak. Az, ahogy a tradíciókat és a szertartást kezeli, úgy tûnik, rengeteg embert sértett meg."
 mtg_britain.11.a:1 "Csak irigyek, hogy rálelt a szerelemre."
 mtg_britain.12.t:1 "A Munkás Osztály Támogatja a Házasságot"
 mtg_britain.12.d:1 "A király támogatottsága növekedni látszik az alsó osztályokban. Nemcsak, hogy nem látják rossznak a házasságot, de rajonganak is a közszármazású nô, tündérmese-szerû történetéért, amelyben elnyeri a király szívét, és egyszerû emberként beházasodik a királyi családba."
 mtg_britain.12.a:1 "Egy regény történetének alapjai ezek."
 mtg_britain.13.t:1 "VIII. Eduárd Beszédet Tart a Rádióban"
 mtg_britain.13.d:1 "Eduárd királynak sikerült meggyôznie a kormányt, hogy beszédet tarthasson a rádióban, és elmondhassa történetet az Ô szemszögébôl. Abban reménykedik, hogy így majd az emberek könnyebben megértik, hogy miért viselkedik úgy, ahogy."
 mtg_britain.13.a:1 "Kiderült hogy a "történet az ô szemszögébôl" elég meggyôzô."
 mtg_britain.15.t:1 "VIII. Eduárd Lemondási Válsága"
 mtg_britain.15.d:1 "A brit kormányt teljesen megrázta a bejelentés, miszerint a király az alacsony származású, elvált Wallis Simpsonnal kíván összeházasodni. Ez mind a parlamenti képviselôk, mint a nyilvánosság körében felháborodáshoz vezetett, mivel az ellenzékiek azt állítják, hogy a királynak kötelessége nemzetét és népét szolgálnia, és saját bolondságait háttérbe kell szorítania. Azzal érvelnek, hogy a király, mint az angol egyház feje, nem engedheti meg magának, hogy az elvált Mrs. Simpsonhoz menjen férjül.\n\nA vita már a domíniumokat is elérte, és mivel a király nem hallgat a kabinet tanácsaira, valószínûleg férjhez megy a nôhöz. Ha nem változtat a döntésén, hogyan reagáljunk?"
 mtg_britain.15.a:1 "A király nem vehet el egy elvált közembert."
 mtg_britain.15_tt:1 "Függetlenné válunk, és elhagyjuk szövetségeseinket, ha VIII. Eduárd nem gondolja meg magát.\n"
 mtg_britain.15.b:1 "A királyunk marad, történjék bármi."
 mtg_britain.15_tt_2:1 "A britekkel maradunk, még ha VIII. Eduárd el is veszi feleségül Wallis Simpsont.\n"
 ENG_staying_loyal_tt:0 "§RLe fogja zárni a lojalista ágat a fókuszfán!§!\n"
 mtg_britain.16.t:1 "VIII. Eduárd Mindent Megtesz a Házasságért"
 mtg_britain.16.d:1 "Bekövetkezett az, amitôl féltünk. VIII. Eduárd további lépéseket tett a Wallis Simpsonnal való házasságát illetôen. Wallis Simpsont innentôl kezdve úgy ismerhetjük, mint Wallis, Windsor hercegnôje."
 mtg_britain.16.a:1 "Akkor szakítunk a koronával!"
 mtg_britain.17.t:1 "Britannia Vezetésével"
 mtg_britain.17.d:1 "Hogy felkészítsen a függetlenségre, [ENG.GetNameDef] elhatározta, az átállás alatt végigvezet minket. Számíthatunk a támogatásukra, amíg képesek leszünk a saját két lábunkon állni."
 mtg_britain.17.a:1 "Fogadjuk el minden segítségüket."
 mtg_britain.18.t:1 "A Domínium Függetlensége Felé"
 mtg_britain.18.d:1 "A kezdeti átállás végbement, és a(z) [ENG.GetAdjective] kormány kijelentette, hogy megkezdte a teljes szuverenitás átadásának elôkészületeit."
 mtg_britain.18.a:1 "A legjobb hírek!"
 mtg_britain.19.t:1 "Egy Indiai Állam Alapjai"
 mtg_britain.19.d:1 "Hogy felkészítsen a függetlenségre, [ENG.GetNameDef] elhatározta, az átállás alatt végigvezet minket. Számíthatunk a támogatásukra abban, hogy éretté tegyék kormányunkat, mint ahogyan az iparosodás mértékének növelésében is segítenek addig, amíg meg nem tudunk állni a saját lábunkon."
 mtg_britain.20.t:1 "A Három-Nemzet Megoldás"
 mtg_britain.20.d:1 "[ENG.GetAdjective] kormánya a béke érdekében elhatározta, hogy felosztja a szubkontinenst vallásos és kulturális alapokon. Ez három különbözô államot eredményezne; Indiát, Pakisztánt és Bangladest. Abban reménykednek, hogy ezzel a megoldással elkerülhetôek lesznek a pusztító polgárháborúk."
 mtg_britain.20.a:1 "Nem valószínû, hogy ezzel bármelyik fél elégedett lenne."
 mtg_britain.21.t:1 "Az Indiai Függetlenség Felé"
 mtg_britain.22.t:1 "Bizalmatlansági Indítvány"
 mtg_britain.22.d:1 "A mai bizalmatlansági indítványi ülésen az alsóház kijelentette, hogy elvesztették hitüket a jelenlegi kormányban. A király lemondását követôen [Root.GetLeader] Winston Churchill-t nevezte ki utódjául.\n\nArra számítanak, hogy az új miniszterelnök felhagy a vitatott megbékélô politikával, és katonai erôvel válaszol majd a további kihívásokra."
 mtg_britain.22.a:1 "Éljen Churchill!"
 mtg_britain.23.t:1 "A Földközi-Tengeri Fenyegetés Elszigetelése"
 mtg_britain.23.d:1 "[From.GetNameDefCap] felvette velünk a kapcsolatot azzal a kéréssel, hogy szigeteljük el az olaszokat. Ezzel jelzik hajlandóságukat egy velünk való jövôbeli szövetség megfontolására."
 mtg_britain.23.a:1 "Van benne potenciál."
 mtg_britain.23.b:1 "Nekünk nem mondják meg a britek, hogy mit tegyünk!"
 mtg_britain.24.t:1 "[From.GetName] Letesz [ITA.GetName] Kormányáról"
 mtg_britain.24.d:1 "[From.GetNameDefCap] arról informál minket, hogy elvágták diplomáciai kapcsolataikat [ITA.GetNameDef] kormányával."
 mtg_britain.24.a:1 "Ez igencsak hasznunkra válik."
 mtg_britain.25.t:1 "A Német-Brit Kapcsolatok Normalizálódása"
 mtg_britain.25.d:1 "\n[From.GetNameDefCap] arról értesít minket, hogy a(z) [ENG.GetAdjective] ösztönzésére elvágták a velünk való diplomáciai kapcsolataikat."
 mtg_britain.25.a:1 "Hogy merészelik?!"
 mtg_britain.26.t:1 "[From.GetName] Támogatja [ITA.GetName] Kormányát"
 mtg_britain.26.d:1 "[From.GetNameDefCap] arról értesít minket, hogy elhatározták, nem fogják elvágni diplomáciai kapcsolataikat [ITA.GetNameDef] kormányával."
 mtg_britain.26.a:1 "Ez mindenképpen problémásabbá teszi a dolgokat."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Németország nem szigetelte el a földközi-tengeri fenyegetést.\n"
 mtg_britain.27.t:1 "Szövetség [From.GetName] Kormányával"
 mtg_britain.27.d:1 "Ahogy már korábban is említették, [From.GetNameDef] kormánya felajánlotta, hogy csatlakozik szövetségünkhöz, hogy folytassák a velünk való együttmûködést, és még inkább elszigeteljék az olaszokat."
 mtg_britain.27.a:1 "Milyen kitûnô ötlet!"
 mtg_britain.27.b:1 "Ez nem a mi érdekünk."
 mtg_britain.28.t:2 "[From.GetName] Kormánya Elfogadja a Szövetséget"
 mtg_britain.28.d:1 "[From.GetNameDefCap] kormánya elfogadta a szövetségrôl tett ajánlatunkat. Mától fogva egyaránt uraljuk a tengert és a szárazföldet is."
 mtg_britain.29.t:2 "[From.GetName] Kormánya Elutasítja a Szövetséget"
 mtg_britain.29.d:1 "[From.GetNameDefCap] kormánya visszautasította a szövetségre tett ajánlatunkat. Senki sem tudja, mit terveznek."
 mtg_britain.30.t:2 "[From.GetName] Kormánya Beavatkozás Mentességet Kér"
 mtg_britain.30.d:1 "\n[From.GetNameDefCap] kormánya egy benemavatkozási szerzôdést javasol, ezzel szabad utat hagyva nekünk a kontinensen, de csak ha szemet hunyunk a briteknek a birodalmuk és az olaszok közötti kapcsolatuk felett."
 mtg_britain.30.a:1 "Ez elfogadható."
 mtg_britain.30.b:1 "Nem kívánjuk ezúton megkötni kezeinket."
 mtg_britain.31.t:2 "[From.GetNameDefCap] Kormánya Elfogadja a Beavatkozás Mentességet"
 mtg_britain.31.d:1 "[From.GetAdjective] tisztviselôk arról értesítettek minket, hogy elfogadták a benemavatkozási szerzôdést. Szemet hunynak a Birodalommal és az Olaszországgal kapcsolatos ügyeink felett, miközben mi is békén hagyjuk ôket a kontinensükön."
 mtg_britain.32.t:2 "[From.GetNameDefCap] Visszautasítja a Beavatkozás Mentességet"
 mtg_britain.32.d:1 "[From.GetAdjective] tisztviselôk arról értesítettek minket, hogy elutasították a benemavatkozási szerzôdésre tett javaslatunkat. Ha nyitva kívánják hagyni lehetôségeiket, óvatosnak kell lennünk..."
 mtg_britain.33.t:1 "A Politikai Erôszak Polgárháborúvá Fajul"
 mtg_britain.33.d:2 "Az utóbbi menetelésen további erôszak történt a feketeingesek és a kommunista, szocialista ellentüntetôk között. De ez az erôszak nem maradt meg egy helyszínen. Tûzként terjedt nemzetünkben a már hónapok óta létezô egyre és egyre feszültebb helyzet.\n\nMilíciák csaptak össze szerte az országban, hogy átvegyék a hatalmat a városok és területek felett, és hûséget kényszerítsenek rá a katonaságra. Míg domíniumok és a haditengerészet támogatja az általuk "törvényesnek" nevezett demokratikus kormányt, a hadseregben nem ennyire egyszerû a helyzet, és elég sok egység csatlakozott az ügyünkhöz.\n\nAhogy a frontvonalak kezdtek megformálódni, Oswald Mosley bejelentette egy ideiglenes kormány megalakulását az ô vezetésével. Ez majd kézben tartja a létfontosságú dolgokat a polgárháború végéig."
 mtg_britain.33.a:1 "Nemzetünk jövôje a tét!"
 mtg_britain.34.t:1 "A Brit Polgárháború Vége"
 mtg_britain.34.d:2 "Ahelyett, hogy folytatnák a reménytelen polgárháborút, a nép támogatásának hiánya arra késztette a demokratikus kormányt, hogy elfogadja gyôzelmünket, és könyörögjön a békéért. Ezt a döntést követôen a királyi haditengerészet ismét irányításunk alá hajtotta magát.\n\nA domíniumok kijelentették, hogy nem áll szándékukban követni a nem demokratikus kormányt, és ehelyett a Nemzetközösség független tagjaként folytatják létezésüket."
 mtg_britain.34.a:1 "Hadd kezdôdjön az újjáépülés."
 mtg_britain.35.t:1 "Menetelés a Downing Street-en"
 mtg_britain.35.d:1 "A Downing Street-i menetelésünk kirobbanó sikert aratott, és a nép közvetlen nyomása alatt [Root.GetLeader] személyének nem volt más választása, minthogy kiírjon egy azonnali választást. Ez a fasizmus egyértelmû gyôzelmét jelentette, és a király áldásával Oswald Mosley megalakította kormányát. Egy mai nyilatkozásában a miniszterelnök bejelentette az európai diplomácia új megközelítését és a gazdasági reformot.\n\nEközben egy nézeteltérés ütötte fel fejét a domíniumokban, és most a függetlenségre való igény sosem volt nagyobb. A következô néhány hónap rettenetesen fontos lesz a Birodalomnak."
 mtg_britain.35.a:1 "Mosley vezetésével keresztülmegyünk tûzön, vízen!"
 mtg_britain.36.t:2 "[From.GetName] Szövetséget Kér"
 mtg_britain.36.d:1 "[From.GetAdjective] diplomaták egy ravasz javaslattal álltak elénk. Egy az európai hatalomra vágyók elleni szövetséget kér, cserébe felajánlják, hogy elvágnak minden kapcsolatot a franciákkal."
 mtg_britain.36.a:1 "Kiváló ötlet! Elfogadjuk."
 mtg_britain.36.b:1 "Nincs szükségünk egy ilyen hátba támadó szövetségesre."
 mtg_britain.37.t:2 "[From.GetName] Elfogadja a Szövetséget"
 mtg_britain.37.d:2 "[From.GetNameDefCap] arról értesít minket, hogy ajánlatunkat elfogadják. Együtt állunk ki majd ideológiai szövetségeseinkkel a világ fenyegetései ellen."
 mtg_britain.38.t:2 "[From.GetName] Elutasítja a Szövetséget"
 mtg_britain.38.d:1 "[From.GetNameDefCap] arról értesít minket, hogy habozás nélkül visszautasítják ajánlatunkat."
 mtg_britain.39.t:2 "[From.GetName] Elhagy Minket"
 mtg_britain.39.d:1 "[From.GetNameDefCap] arról értesít minket, hogy már nem tartozunk az érdekeltségi köreikbe, és ezért úgy döntöttek, hogy újragondolják a kötelékeket, amik a nagy háborúban alakultak ki köztünk. Helyette az olaszokkal szövetkeznének."
 mtg_britain.39.a:1 "Micsoda árulás!"
 mtg_britain.40.t:2 "[From.GetName] Szövetséget Ajánl"
 mtg_britain.40.d:1 "A(z) [From.GetAdjective] kormány elénk állt egy ajánlattal, miszerint visszaszerzik nekünk Gibraltárt, ha csatlakozunk a szövetségükhöz."
 mtg_britain.40.a:1 "Ez egy nagyszerû ötlet!"
 mtg_britain.40.b:1 "Szerintünk nem."
 mtg_britain.41.t:2 "[From.GetName] Elfogadja a Szövetséget"
 mtg_britain.41.d:1 "[From.GetNameDefCap] arról értesít minket, hogy elfogadják ajánlatunkat Gibraltár visszaszerzéséért cserébe."
 mtg_britain.42.t:2 "[From.GetName] Elutasítja a Szövetséget"
 mtg_britain.42.d:1 "[From.GetNameDefCap] arról értesít minket, hogy úgy döntöttek, visszautasítják az ajánlatunkat - megtarthatjuk Gibraltárt."
 mtg_britain.43.t:1 "A Királyi Család Sorsa"
 mtg_britain.43.d:1 "A hatalomváltás óta nem hivatalos házi ôrizetben van a királyi család a Buckingham-palotában, ám most eljött az idô, hogy döntsünk sorsukról. A közvélemény egyértelmûvé tette, hogy menniük kell, már csak azt kell eldönteni, hogy miként és mihez kezdjünk a vagyonukkal, ha elkobozzuk ôket."
 mtg_britain.43.a:1 "Számûzzük ôket Kanadába!"
 mtg_britain.43.b:1 "Tárgyalásra küldjük és elítéljük ôket."
 mtg_britain.44.t:1 "Királyi Család Számûzve Lett"
 mtg_britain.44.d:1 "A(z) [From.GetAdjective] kormány megmutatta, milyen "kegyelmes" a királyi családdal szemben. Számûzve lettek hozzánk, és most menedéket kérnek."
 mtg_britain.44.a:1 "Örömmel látjuk ôket."
 mtg_britain.45.t:1 "Irtsuk ki a felsô osztályt!"
 mtg_britain.45.d:1 "Most, hogy biztosítottuk a kommunizmus helyét a nemzetben, elkezdhetjük újraosztani a lakosság vagyonát. A felsô osztály ezüst kanalait muszáj... erôvel elvennünk."
 mtg_britain.45.a:1 "Ez a vörös róka fordulata."
 mtg_britain.46.t:2 "[From.GetName] Dekolonizációt Követel"
 mtg_britain.46.d:1 "[From.GetNameDefCap] kiadott egy ultimátumot, amelyben azt követeli, hogy azonnal kövessük a példájukat, és adjunk teljes függetlenséget gyarmatainknak. Azt mondják, ha nem teljesítjük követeléseiket, katonai erôhöz fognak folyamodni."
 mtg_britain.46.a:1 "Nincs választásunk."
 mtg_britain.46.b:1 "Hadd próbálkozzanak!"
 mtg_britain.47.t:1 "[From.GetName] Dekolonizál"
 mtg_britain.47.d:1 "[From.GetNameDefCap] a kérésünknek megfelelôen dekolonizációt hajtott végre."
 mtg_britain.47.a:1 "A munkások felszabadulását segítik elô."
 mtg_britain.48.t:1 "[From.GetName] Elutasítja a Követelést"
 mtg_britain.48.d:1 "[From.GetNameDefCap] elutasította a dekolonizációról szóló követeléseinket."
 mtg_britain.48.a:1 "Akkor ez háború!"
 mtg_britain.49.t:1 "Britannia Együttmûködést Javasol"
 mtg_britain.49.d:1 "[From.GetNameDefCap] együttmûködést javasol [GER.GetNameDef] kétoldali megtámadására. Azt feltételezve, hogy tartják az alku rájuk esô részét, és gyorsan létrehoznak egy második frontot, ez egy kitûnô lehetôség lehetne."
 mtg_britain.49.a:1 "Nagyszerû ötlet! Csináljuk."
 mtg_britain.49.b:1 "Ez öngyilkosságnak tûnik. Jobban tennénk, ha kivárnánk."
 mtg_britain.50.t:1 "[From.GetName] Elfogadja az Ajánlatot"
 mtg_britain.50.d:1 "[From.GetNameDefCap] elfogadta ajánlatunkat, és készen áll Németország megtámadására."
 mtg_britain.50.a:1 "Eltiporjuk a németeket!"
 mtg_britain.51.t:1 "[From.GetName] Elutasítja az Ajánlatot"
 mtg_britain.51.d:1 "[From.GetNameDefCap] elutasította ajánlatunkat. Azt mondják, nincsenek ellenséges szándékaik a németekkel szemben."
 mtg_britain.51.a:1 "Milyen szerencsétlen helyzet."
 mtg_britain.52.t:2 "[From.GetName] Szövetséget kér"
 mtg_britain.52.d:1 "[From.GetNameDefCap] felkeresett minket egy kéréssel, miszerint jó lenne, ha csatlakoznánk a Kominternhez."
 mtg_britain.52.a:1 "Ôk is elvtársak, és mellettünk a helyük."
 mtg_britain.52.b:1 "Az ô kommunizmusuk nem Sztálin útja."
 mtg_britain.53.t:1 "[From.GetName] Elfogadja a Kérést"
 mtg_britain.53.d:1 "[From.GetNameDefCap] tagságot adott a Kominternbe. Most mellettük harcolhatunk a világ munkásainak védelmében."
 mtg_britain.54.t:1 "[From.GetName] Elutasítja a Kérelmet"
 mtg_britain.54.d:1 "[From.GetNameDefCap] elutasította a Kominternbe való csatlakozásuk lehrtôségét. Egyedül maradunk."
 mtg_britain.55.t:1 "Kommunista Polgárháború"
 mtg_britain.55.d:1 "Pártunk némely elemei régóta azzal gyanúsítanak minket, hogy valójában nem vagyunk igazi kommunisták. Ezek az elemek megpróbáltak puccsot végrehajtani. Sikerült megtartanunk a hatalmat, de a helyzet tovább eszkalálódott, és polgárháborúvá fajult."
 mtg_britain.55.a:1 "Árulók!"
 mtg_britain.56.t:1 "A Kommunista Polgárháború Véget Ér"
 mtg_britain.56.d:1 "A kimerítô polgárháború után sikerült stabillá tenni a helyzetbôl adódó káoszt. Most már elkezdhetjük kiirtani az árulókat!"
 mtg_britain.56.a:1 "Ne mutassunk kegyelmet!"
 mtg_britain.57.t:1 "Békés Menetelés [ENG_blackshirt_march_state.GetName] Területén"
 mtg_britain.57.d:2 "\nA menetelés [ENG_blackshirt_march_state.GetName] területén hatalmas siker volt; az ellentüntetôk minimálisak voltak, és a feketeingeseink példásan viselkedtek. Az ennek köszönhetôen keletkezett népszerûségi hullámnak köszönhetôen jelentôs politikai haszonra tettünk szert mozgalmunk javára."
 mtg_britain.57.a:1 "Ellenállás nélkül menetelünk a gyôzelem felé!"
 mtg_britain.58.t:1 "Menetelés [ENG_blackshirt_march_state.GetName] Területén"
 mtg_britain.58.d:2 "Néhány ellentüntetôt és kisebb összecsapást leszámítva, a menetelés [ENG_blackshirt_march_state.GetName] területén sikeres volt. A feketeingesek fenntartották a párt becsületét, és továbbmeneteltek a teljes politikai gyôzelem felé."
 mtg_britain.58.a:1 "Senki sem állhat a folyamat útjába!"
 mtg_britain.59.t:1 "Erôszakos Menetelés [ENG_blackshirt_march_state.GetName] Területén"
 mtg_britain.59.d:2 "A menetelés [ENG_blackshirt_march_state.GetName] területén hatalmas ellentüntetést és kiterjedt utcai harcokat eredményezett. Rengeteg sebesültet és néhány halottat leszámítva, a feketeingeseink bátran helytálltak, amíg a rendôrség közbe nem közbelépett."
 mtg_britain.59.a:1 "Mit számít néhány törött csont a nemzetünk jövôjével szemben?"
 mtg_britain.60.t:1 "Mosley Beszédet Tart [GER.GetName] Ellen"
 mtg_britain.60.d:1 "Oswald Mosley a mai beszédében lesöpörte az arról szóló vádakat, hogy ô nem más, mint [GER.GetLeader] ölebe. Ebben megerôsítette a brit fasizmus egyediségét, és kiemelte saját politikája és a német diktátor politikája közötti különbségeket. Erôs szavakkal vonta le a következtetéseket: "senki más, csak egy brit tarthatja befolyása alatt Britanniát!""
 mtg_britain.60.a:1 "A nyilvánosság reakciója egész jónak tûnik."
 mtg_britain.61.t:1 "[From.GetName] Támogatja a Birodalmi Lojalistákat"
 mtg_britain.61.d:1 "Figyelmünkbe került, hogy országunkban [From.GetNameDef] a birodalmi lojalistákat támogatja. Ha figyelmen kívül hagyjuk romboló tevékenységeiket, egy teljes körû polgárháborút is okozhatnak!"
 mtg_britain.61.a:1 "Résen kell lennünk."
 mtg_britain.62.t:1 "[From.GetName] Biztosítja a Domíniumokat"
 mtg_britain.62.d:1 "Az új [From.GetAdjective] kormány bejelentette szándékaikat, miszerint, ha szükséges, minden domíniumon belüli nézeteltérést katonai erôvel fognak eltiporni. Még ha a hadseregük nem is lenne eléggé kiterjesztve a birodalomban, szándékukban áll próbát tenni erre.
 mtg_britain.62.a:1 "Talán értünk jönnek."
 mtg_britain.63.t:1 "[From.GetName] Kikényszeríti a Statáriumot"
 mtg_britain.63.d:1 "Miután áttelepítették haderejüket területünkre, a(z) [From.GetAdjective] kormány bejelentette a hadiállapotot, ezzel ideiglenesen felfüggesztve a kormányt."
 mtg_britain.63.a:1 "Hogy merészelik?!"
 mtg_britain.64.t:1 "[From.GetName] Propagandát Terjeszt"
 mtg_britain.64.d:1 "A(z) [From.GetAdjective] kormány elkezdte széleskörûen elterjeszteni ideológiai propagandájukat, miközben statáriummal elnyomják a szabad médiát."
 mtg_britain.64.a:1 "Csak remélni tudjuk, hogy nem tudják befolyásolni az embereket."
 mtg_britain.65.t:1 "[From.GetName] Leváltja a Kormányt"
 mtg_britain.65.d:1 "[From.GetNameDefCap] a népünk támogatásával oszlatta fel kormányunkat, és új választást hívott össze. Ez nem volt más, csak komédia, amivel a lojalista kormány elsöprô gyôzelmet aratott."
 mtg_britain.65.a:1 "Hogy merésze... akarom mondani, éljen Britannia!"
 mtg_britain.66.t:1 "Hûség Britanniához"
 mtg_britain.66.d:1 "A(z) [From.GetAdjective] kormány borzasztó változásokon ment keresztül. El kell döntenünk, hogy hûségesek maradunk-e most, hogy az ideológiáink ennyire különböznek."
 mtg_britain.66.a:1 "Nem gondoljuk, hogy ez problémát okozna."
 mtg_britain.66.b:1 "Ez elfogadhatatlan! Függetlenséget kiáltunk ki!"
 mtg_britain.67.t:1 "[From.GetName] Függetlenséget Hirdet Ki"
 mtg_britain.67.d:1 "[From.GetNameDefCap] arról értesített minket, hogy nem tudnak egyetérteni az ideológiánkkal, és emiatt nem látnak más utat, minthogy leszakadjanak a birodalomról."
 mtg_britain.67.a:1 "Majd meglátjuk, meddig tart az a leszakadás!"
 ENG_dominions_stayed_with_fascist_britain_flag:1 "A fasiszta Britanniával maradt.\n"
 mtg_britain.68.t:2 "Kommunizmus Kanadában"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] ráerôltette [FROM.GetNameDef] kormányára a kommunizmust. Nem engedhetjük meg, hogy feltûnjön határainkon egy ilyen ideológiai fenyegetés."
 mtg_britain.68.a:1 "Erôsen tiltakozunk!"
 mtg_britain.68.b:1 "Semmit sem tehetünk."
 mtg_britain.69.t:1 "[USA.GetName] Tiltakozik a(z)  [CAN.GetAdjective] Kommunizmus Ellen"
 mtg_britain.69.d:1 "\n[From.GetNameDefCap] kiadott egy ultimátumot, azt követelve, hogy azonnal szüntessék be a kommunizmust [CAN.GetNameDef] területén."
 mtg_britain.69.a:1 "Próbálják csak végrehajtani ezt a követelést!"
 mtg_britain.69.b:1 "Akkor nincs más választásunk, mint teljesíteni ígéretünket."
 mtg_britain.70.t:1 "[From.GetName] Nem Hajlandó Visszalépni"
 mtg_britain.70.d:1 "\n[From.GetNameDefCap] visszautasították követeléseinket, és arról értesítettek minket, hogy a(z) [CAN.GetAdjective] munkások nem a mi hatáskörünkbe tartoznak."
 mtg_britain.70.a:1 "Akkor katonai úton kell hatáskört szereznünk."
 mtg_britain.70.b:1 "Rájöttek a blöffünkre... le kell állnunk."
 mtg_britain.71.t:1 "[From.GetName] Visszalép"
 mtg_britain.71.d:1 "[From.GetNameDefCap] arról értesít minket, hogy vissza fogják szorítani a kommunizmust [CAN.GetNameDef] területén."
 mtg_britain.71.a:1 "Tudják, mi a legjobb nekik."
 ENG_ditched_the_italians_flag:1 "Eltávolodtunk az olaszoktól a britek kedvéért.\n"
 ENG_ditched_by_the_germans_flag:1 "Németország eltávolodott tôlünk a britek javára.\n"
 ENG_democratic_civil_war_tt:1 "A demokratizmus támogatói polgárháborút kezdeményeznek.\n"
 mtg_britain.34_tt:1 "A királyi haditengerészet újra irányításunk alatt áll.\n"
 ENG_communist_civil_war_tt:1 "A kommunista támogatók polgárháborút kezdeményeznek.\n"
 mtg_britain.62_tt:1 "A britek 180 napra az ideológiájuk mellé állíthatnak.\n"
 mtg_britain.68_tt:1 "Felhagy minden Kanada biztosítására tett erôfeszítéssel.\n"
 mtg_britain.72.t:1 "Nyugtalan Civilek Észak-Indiában"
 mtg_britain.72.d:2 "Nagy bajt keltett az, hogy egyetlen önálló államot próbáltak meg fenntartani az indiai szubkontinensen. A vallási különbségek teljes nyugtalanságot és összecsapásokat eredményeztek, különösképp az ország észak-nyugati és észak-keleti részén, miközben a magas pozíciójú személyek egyre rosszindulatúbban szónokolnak. A krízis nem mutatja lassulás jeleit, és még Burmában is szecesszióról beszélnek az emberek..."
 mtg_britain.72.a:1 "Baljós jel... Fel kell készülnünk a legrosszabbra."
 mtg_britain.73.t:1 "Indiai Polgárháború"
 mtg_britain.73.d:1 "Az ország északi részén lévô feszültség elérte tetôpontját, és végül a muszlim és hindu népesség közötti nyílt erôszak polgárháborúvá eszkalálódott. Megalakult egy ideiglenes muszlim kormány, mely kinyilvánította a teljes pakisztáni függetlenséget, és bejelentették, hogy katonai erôvel fogják megvédeni azt."
 mtg_britain.73.a:1 "Nem engedhetjük meg, hogy csak így leszakadjanak rólunk!"
 mtg_britain.73.b:1 "Ezért nem érdemes megvívni egy háborút."
 mtg_britain.74.t:1 "Elakadt a(z) [PAK.GetName] Kormányával Vívott Polgárháború"
 mtg_britain.74.d:1 "\nHáborúnk [PAK.GetNameDef] kormányával lelassult, és a közvélemény megromlott az értelmetlen öldöklés miatt, miközben a háború végeláthatatlan volt. Talán ez lenne a legjobb idô a béketárgyalások megkezdéséhez?"
 mtg_britain.74.a:1 "Itt az ideje, hogy elfogadjuk függetlenségüket."
 mtg_britain.74.b:1 "Sohasem fogadjuk el a függetlenségüket!"
 mtg_britain.75.t:1 "[RAJ.GetName] Elismeri Függetlenségünket"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] beletörôdött függetlenségünkbe. A zuhanó belföldi támogatással szemben úgy érzik, nincs értelme folytatni ezt a kimerítô háborút."
 mtg_britain.75.a:1 "Végre."
 mtg_britain.76.t:1 "Pakisztáni Polgárháború"
 mtg_britain.76.d:1 "[PAK.GetName] keleti és nyugati része közti kulturális különbségek egyre nagyobb feszültséget okoznak, ráadásul a bangladesiek is forradalmat indítottak az "elnyomás" ellen. Nem valószínû, hogy vérontás nélkül vissza tudjuk szerezni az irányítást a terület felett..."
 mtg_britain.76.a:1 "Akkor muszáj vért ontanunk."
 mtg_britain.76.b:1 "Értelmetlen! El kell fogadnunk a függetlenségüket."
 mtg_britain.77.t:1 "Elakadt a(z) [BAN.GetName] Kormányával Vívott Polgárháború"
 mtg_britain.77.d:1 "\nA háborúnk [BAN.GetNameDef] kormányával lelassult, és a közvélemény megromlott az értelmetlen öldöklés miatt, miközben a háború végeláthatatlan volt. Talán ez lenne a legjobb idô a béketárgyalások megkezdéséhez?"
 mtg_britain.77.a:1 "Itt az ideje, hogy elfogadjuk függetlenségüket."
 mtg_britain.77.b:1 "Sohasem fogadjuk el függetlenségüket!"
 mtg_britain.78.t:1 "[PAK.GetName] Elismeri Függetlenségünket"
 mtg_britain.78.d:1 "[PAK.GetNameDef] beletörôdött függetlenségünkbe. A zuhanó belföldi támogatással szemben úgy érzik nincs, értelme folytatni ezt a kimerítô háborút."
 mtg_britain.79.t:1 "[From.GetNameDefCap] Beleegyezést Követel"
 mtg_britain.79.d:1 "[From.GetNameDefCap] áthaladási engedélyt kér országhatárainkon, hogy megtámadhassa ellenségét, [SOV.GetNameDef] államát. Követelik azonnali beleegyezésünket, valamint egy kiterjedt kormányzati felügyeletet. Azt mondják, ha nem teljesítjük, nem lesz más választásuk, minthogy az engedélyünk NÉLKÜL haladnak át rajtunk."
 mtg_britain.79.a:1 "Így legalább nem egyedül harcolunk majd a szovjetekkel."
 mtg_britain.79.b:1 "A halott kezeink közül kell majd kiszedniük a beleegyezésünket!"
 mtg_britain.80.t:1 "[From.GetNameDefCap] Elfogadja a Követeléseket"
 mtg_britain.80.d:1 "[From.GetNameDefCap] elfogadta követeléseinket, és kiterjedt ellenôrzést adott területe felett."
 mtg_britain.80.a:1 "Jó! Át a Kaukázuson, Sztálingrádig!"
 mtg_britain.81.t:1 "[From.GetName] Elutasítja a Követeléseket"
 mtg_britain.81.d:1 "[From.GetNameDefCap] elutasította követeléseinket. A képviselôik szavával élve: "Ha meg akarjuk kapni a beleegyezésüket, a halott kezeik közül kell kivennünk azt!""
 mtg_britain.81.a:1 "Oké... Ôk kérték."
 mtg_britain.82.t:0 "A(z) [?global.year|0] Évi Birodalmi Konferencia"
 mtg_britain.82.d:0 "A következô két hónapra a brit kormány és a domíniumok képviselôi összegyûlnek Londonban, hogy megvitassák az egész birodalmat érintô ügyeket. Kitûnô idô arra, hogy megvitassák a védelem, kereskedelem és békekötés ügyeit, ezzel remélhetôleg esélyt adva arra, hogy a birodalom túlélje a jelenlegi krízist.\n\nEmellett még arra is alkalmas, hogy véglegesítsék a Birodalmi Föderációt, ahogy már ezelôtt is kiemelték ezt a témát korábbi birodalmi konferenciákon. Az, hogy a Nemzetközösség csak függetle és a szuverén nemzetekbôl áll, egy gyenge koncepció, így egy szorosan összefonódott föderáció lesz az, ami kiállhat a globális felfordulással szemben. Az errôl szól döntés talán éppen a következô hónapokban fog eldôlni."
 mtg_britain.82.a:0 "Toljuk át napirendünket."
 mtg_britain.82.b:0 "Hallathassuk a hangunkat!"
 mtg_britain.82_tt:0 "Ez a véleménymódosító el lesz távolítva majd, ha a konferencia véget ért. Minél magasabb a résztvevôk véleménye, annál valószínûbb, hogy elfogadják a javaslatait.\n"
 mtg_britain.83.t:0 "Birodalmi Konferencia: Védelem"
 mtg_britain.83.d:0 "Nyilvánvaló, hogy a jelenlegi globális krízis fényében nem viselhetjük egyedül a birodalom védelmének felelôsségét, így rá kell támaszkodnunk a domíniumokra is. Minden egyes államnak meg kell emelnie a saját védelmére fordított kiadásokat, hogy az Birodalom kiálljon bármit, amit a világ fenyegetésül hoz."
 mtg_britain.83.a:0 "Reméljük, hogy a domíniumok egyetértenek velünk."
 mtg_britain.83.b:0 "Gyôzzük meg diplomatikusan a domíniumokat, hogy beleegyezzenek."
 mtg_britain.83.c:0 "Gyôzzük meg komoly diplomatikus erôfeszítéssel a domíniumokat, hogy beleegyezzenek."
 mtg_britain.84.d:0 "[From.GetAdjective] képviselôk jelezték, hogy szerintük többet kellene költenünk felfegyverkezésre és védelemre. Ha beleegyünk, elfogadjuk annak terhét, hogy több figyelmet kell fordítanunk a saját védelmünkre, és kevésbé tudunk támaszkodni a(z) [From.GetAdjective] támogatásra."
 mtg_britain.84.a:0 "A Birodalom védelme mindannyiunk érdekében áll!"
 mtg_britain.84.b:0 "Ezt sajnos nem engedhetjük meg magunknak."
 mtg_britain.85.t:0 "Birodalmi Konferencia: Védelem - [From.GetName] Elfogadja"
 mtg_britain.85.d:0 "A(z) [From.GetAdjective] kormány arról értesített minket, hogy elfogadják javaslatunkat a védelemre fordított kiadások emelésére."
 mtg_britain.85.a:0 "Megteszik a birodalommal kapcsolatos kötelességüket."
 mtg_britain.86.t:0 "Birodalmi Konferencia: Védelem -  [From.GetName] Elutasítja"
 mtg_britain.86.d:0 "A(z) [From.GetAdjective] kormány arról értesített minket, hogy nem áll szándékukban megemelni a védelemre szánt kiadásukat, így vissza kell utasítaniuk a javaslatot."
 mtg_britain.86.a:0 "A védelmünkön élôsködnek!"
 mtg_britain.87.t:0 "Birodalmi Konferencia: Kereskedelem"
 mtg_britain.87.d:0 "Ha a Birodalom virágzik, bôvítenünk kell a már létezô preferenciális kereskedelmi megállapodásokat. Javasoljuk, hogy a domíniumok emeljék exportjukat a Brit-szigetek ipari szívébe, hogy hatékonyan tudjuk táplálni az iparunkat."
 mtg_britain.88.d:0 "A(z) [From.GetAdjective] kormány kifejezte azon igényét, miszerint ki kellene terjesztenünk a már meglévô kereskedelmi egyezményeket, hogy megnöveljük az elérhetô importokat a brit ipar szívébe. Vitatják, hogy teljes egészében ez egy erôsebb Britanniát fog-e jelenteni."
 mtg_britain.88.a:0 "A birodalom túlélése múlik rajta."
 mtg_britain.88.b:0 "Majd úgy kereskedünk, ahogy szeretnénk."
 mtg_britain.89.t:0 "Birodalmi Konferencia: Kereskedelem - [From.GetName] Elfogadja"
 mtg_britain.89.d:0 "\n\nA(z) [From.GetAdjective] kormány értesített minket, hogy elfogadják az exportok növelésérôl szóló javaslatunkat. Haladéktalanul megváltoztatják a kereskedelmi szabályaikat."
 mtg_britain.89.a:0 "Együtt talán elboldogulunk."
 mtg_britain.90.t:0 "Birodalmi Konferencia: Kereskedelem - [From.GetName] Elutasítja"
 mtg_britain.90.d:0 "\n\nA(z) [From.GetAdjective] kormány visszautasította az exportok megnövelésérôl és a kedvezô kereskedelmi program kiterjesztésérôl szóló javaslatunkat. Attól félnek, hogy negatívan fog hatni a belföldi, gazdasági helyzetre."
 mtg_britain.90.a:0 "Csak saját magukra gondolnak!"
 mtg_britain.91.t:0 "Birodalmi Konferencia: Gazdaság"
 mtg_britain.91.d:0 "Egy erôs gazdaság a gerinc, mely támogatja a teljes birodalmat. Szükségszerû, hogy a domíniumok ne hagyják el a belföldi, ipar felépítését, de keményen befektessenek az iparosodás folyamatos haladásába."
 mtg_britain.92.d:0 "[From.GetAdjective] vezetôink sürgôs ügyet csináltak a belföldi, ipari felépítésbôl. A kormány befektetésének megemelését kívánják ebben a szektorban."
 mtg_britain.92.a:0 "A gazdaságunknak erôsnek kell lennie, hogy helyt állhassunk."
 mtg_britain.92.b:0 "Erre jelenleg nincs tôkénk."
 mtg_britain.93.t:0 "Birodalmi Konferencia: Gazdaság - [From.GetName] Elfogadja"
 mtg_britain.93.d:0 "\n\nA(z) [From.GetAdjective] kormány értesített bennünket arról, hogy elfogadják a belföldi ipari befektetésének növelésére irányuló kérésünket. Felszabadítják az ezekre irányuló forrásokat."
 mtg_britain.93.a:0 "Befektetéseik gazdagon megtérülnek."
 mtg_britain.94.t:0 "Birodalmi Konferencia: Gazdaság - [From.GetName] Elutasítja"
 mtg_britain.94.d:0 "\n\nA(z) [From.GetAdjective] kormány visszautasította a belföldi ipari befektetésének növelésére irányuló kérésünket. Szerintük a természetes növekedés hosszútávon kedvezôbb lesz a szektor számára."
 mtg_britain.94.a:0 "A vagyonunkon piócáskodnak!"
 mtg_britain.95.t:0 "Birodalmi Konferencia: Megbékítés"
 mtg_britain.95.d:0 "A békítési politika sem úszta meg a kritikusokat. Még egyszer tárgyalásra kell tûznünk, és bevallanunk, hogy szükséges egy diplomatikus hangsúlybeli változtatás, de ehhez szükség van a birodalom támogatására is."
 mtg_britain.96.d:0 "[From.GetAdjective] vezetôk elismerik, hogy a békítési politika hibás, és ezt készek tárgyalásra tûzni. Nyitottak a diplomatikus állásuk megváltoztatására, de csak akkor teszik meg, ha megkapják a birodalom támogatását is."
 mtg_britain.96.a:0 "Talán dûlôre kell jutnunk a kibékítés kudarcával."
 mtg_britain.96.b:0 "Ki kell állnunk a kibékítési politikánk mellett."
 mtg_britain.97.t:0 "Birodalmi Konferencia: Megbékítés - [From.GetName] Elfogadja"
 mtg_britain.97.d:0 "A(z) [From.GetAdjective] kormány értesített, hogy elfogadják a békítési politikát, de erôsebb kiállás kell ahhoz, hogy megvédhessük globális érdekeinket, még akkor is, ha ez háborút jelent."
 mtg_britain.97.a:0 "Látják a fenyegetést."
 mtg_britain.98.t:0 "Birodalmi Konferencia: Megbékítés - [From.GetName] Elutasítja"
 mtg_britain.98.d:0 "A(z) [From.GetAdjective] kormány nem ért egyet a békítési politikával kapcsolatos kételyekkel, és nem engedhetik meg maguknak, hogy háborúba kerüljenek, éppen ezért muszáj fenntartanunk a békítési politikánkat azok számára, akik próbára akarnak tenni bennünket."
 mtg_britain.98.a:0 "Gerinctelenek!"
 mtg_britain.99.t:0 "Birodalmi Konferencia: Föderáció"
 mtg_britain.99.d:0 "A föderális szuperállam koncepciója, mely átszeli a teljes Brit Birodalmat, már több mint fél évszázados, de a korábbi birodalmi konferenciákon nem tudtak döntést hozni ez ügyben. Csak egy utolsó esélyünk van, mielôtt teljesen megállunk a domíniumok feletti uralom felé vezetô úton. Meg kell értetnünk velük, hogy ez a lehetô legjobb megoldás a népüknek és a Nemzetközösségnek."
 mtg_britain.100.d:1 "A(z) [From.GetAdjective] kormány ismételten javaslatot tett egy az egész Brit Birodalmat átívelô föderációs szuperállam létrehozására, melyben minden tagállamnak lenne beleszólása a kül- és belpolitikába. Azt mondják, ez egy életképes alternatíva lehet a külön uralomra, ami végül teljes függetlenséget adna nekünk."
 mtg_britain.100.a:0 "Együtt erôsebbek leszünk."
 mtg_britain.100_tt:0 "Ha a döntést elfogadják, értesítve leszel róla:\n"
 mtg_britain.100.b:0 "Soha adjuk fel a függetlenségünket!"
 mtg_britain.101.t:0 "Birodalmi Konferencia: Föderáció - [From.GetName] Elfogadja"
 mtg_britain.101.d:0 "A(z) [From.GetAdjective] kormány arról értesített minket, hogy elfogadták a birodalmi föderációról szóló javaslatunkat. Teljes mértékben támogatnak minket, és igyekeznek felkészülni az integrálódásra."
 mtg_britain.101.a:0 "Egyként erôsebbek leszünk."
 mtg_britain.102.t:0 "Birodalmi Konferencia: Föderáció - [From.GetName] Elutasítja"
 mtg_britain.102.d:0 "A(z) [From.GetAdjective] kormány arról értesített minket, hogy elutasították a birodalmi föderációról szóló javaslatunkat. Úgy gondolják, hogy ez a koncepció népük jogainak megsértése. A nép önmeghatározásához való elidegeníthetetlen jogára való törekvéshez a külön uralom az egyetlen megoldás."
 mtg_britain.102.a:0 "Nem látják a jövôt..."
 mtg_britain.103.t:0 "Birodalmi Konferencia: Föderáció - Siker"
 mtg_britain.103.d:0 "A birodalmi föderáció mozgalma osztatlan sikert aratott. Most minden érintett pártnak el kell kezdenie szövetségi szinten újraalakítani és integrálni a kormányukat, hogy ezzel véglegesen megkönnyítsék területeink integrálását."
 mtg_britain.103.a:0 "Ez monumentális alkalom a Birodalom számára!"
 mtg_britain.104.t:0 "Birodalmi Konferencia: Föderáció - Részleges Siker"
 mtg_britain.104.d:0 "A birodalmi föderáció mozgalma holtpontra jutott. Még, ha [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] és [NZL.GetNameDef] el is fogadták, a(z) [RAJ.GetAdjective] kormány mozgalmunk visszautasításának okául az alapvetô kulturális különbségeket és az indiai állam felé irányuló elégtelen tiszteletet emelte ki.\n\nMost el kell döntenünk, hogy továbblépünk a csatlakozott domíniumokkal, és ezzel függetlenséget biztosítunk [RAJ.GetNameDef] kormányának, vagy egy az egyben lezárjuk az indítványt."
 mtg_britain.104.a:0 "Akkor itt elválnak útjaink."
 mtg_britain.104.b:0 "India nélkül semmik vagyunk."
 mtg_britain.105.t:0 "Birodalmi Konferencia: Föderáció - Bukás"
 mtg_britain.105.d:0 "Egyhangú támogatás nélkül a birodalmi föderáció mozgalma elbukott. Úgy tûnik, hogy a független uralmi alternatívákra egyre kevesebb az igény, így a javaslat már biztosan nem lesz a jövôbeli konferenciák része. Ehelyett inkább a teljes függetlenségen fogunk ügyködni."
 mtg_britain.105.a:0 "Akkor koncentráljunk elérhetôbb célokra."
 mtg_britain.106.t:0 "[From.GetName] Beleegyezést Követel a Szerzôdésbe"
 mtg_britain.106.d:0 "[From.GetNameDefCap] kiadott egy ultimátumot, melyben követeli a csatahajók mennyiségének azonnali csökkentését, hogy újra megfeleljenek a washingtoni haditengerészeti szerzôdés kikötéseinek. Megjegyezték, hogy amennyiben a követeléseiket nem teljesítjük 60 napon belül, katonai erôvel fogják csökkenteni hajóink létszámát."
 mtg_britain.106.a:0 "Félnek tôlünk."
 mtg_britain.107.t:0 "[From.GetName] Eleget Tesz a Szerzôdésnek"
 mtg_britain.107.d:0 "[From.GetAdjective] képviselôk bocsánatért esedeztek a washingtoni haditengerészeti szerzôdés megszegése miatt, és biztosítanak arról, hogy csökkentették a csatahajók mennyiségét, hogy ismét megfeleljenek a szerzôdés kikötéseinek."
 mtg_britain.107.a:0 "Nem történhet meg még egyszer."
 mtg_britain.108.t:0 "[From.GetName] Ellenszegül a Szerzôdésnek"
 mtg_britain.108.d:0 "A(z) [From.GetAdjective] kormány síri csendben volt a szerzôdéses kötelezettségeikkel kapcsolatban. Semmi jelét nem adták csatahajóik számának csökkentésének."
 mtg_britain.108.a:0 "Még egyszer nem szegülhetnek szembe velünk."
 panay_inc_opinion_modifier:0 "A Panay-i Eset"
 panay_inc2_opinion_modifier:0 "Az HMS Ladybird megtámadása"
 panay_incident.2.t:0 "A(z) USS Panay Elsüllyedt Kínában!"
 panay_incident.2.d:0 "Korábban a mai napon, a(z) USS Panay ágyúnaszád tûz alá került, miközben civileket evakuált a frontvonalról a(z) [JAP.GetName] és [CHI.GetName] között dúló háborúban. Ez történt mindazok ellenére, hogy a hajó jól láthatóan meg volt jelölve [USA.GetAdjective] felségjelekkel. Még aznap, a két bomba által eltalált hajó elsüllyedt, három halálos amerikai áldozattal és rengeteg sérülttel. A túlélôket egy [USA.GetAdjective] és egy [ENG.GetAdjective] ágyúnaszád mentette ki.\n\n[JAP.GetNameDef] balesetnek nevezte az esetet, és bocsánatot kértek, de néhányan úgy gondolják, hogy a támadás szándékos volt, és néhány tanácsadó háborút javasol. Bárhogy is, a nép háborús támogatása továbbra is csekély, és minden nyilatkozat mélyen megosztónak ígérkezik. Hogyan kellene reagálnunk?"
 panay_incident.2.e:0 "Korábban a mai napon, a(z) USS Panay ágyúnaszád tûz alá került, miközben civileket evakuált a frontvonalról a(z) [JAP.GetName] és [CHI.GetName] között dúló háborúban. Ez történt mindazok ellenére, hogy a hajó jól láthatóan meg volt jelölve [USA.GetAdjective] felségjelekkel. Késôbb aznap a két bomba által eltalált hajó elsüllyedt, három halálos amerikai áldozattal és rengeteg sérülttel. A túlélôket [USA.GetAdjective] és [ENG.GetAdjective] ágyúnaszád mentette ki.\n\n[JAP.GetNameDef] balesetnek nevezte az esetet, és bocsánatot kértek, de néhányan úgy gondolják, hogy a támadás szándékos volt, és néhány tanácsadó háborút javasol. Hogyan kellene reagálnunk?"
 panay_incident.2.a:0 "Visszahíjuk Erôinket Kínából"
 panay_incident.2.a.tt:0 "A nyilvánosság mélyen aggódik külföldi gubancok miatt. Ez az eset sosem történt volna meg, ha a katonáink nem tartózkodtak volna [CHI.GetName] területén. Az ágyúnaszádok és személyzetük egy kisebb számának visszahívása Kínából segítene javítani a belföldi stabilitást. Bár ezzel távolabb kerülnénk a jövôbeli katonai beavatkozásoktól.\n\n"
 panay_incident.2.e.tt:0 "Most, hogy a háborús támogatás növekszik, visszavonulnánk [CHI.GetName] területérôl, azzal károsítanák a katonai mûveletek jövôbeli igazolására tett erôfeszítéseket. Bár ha biztosítanánk a nyilvánosságot a békevágyunkról, azzal segítenénk a belföldi stabilitást.\n\n"
 panay_incident.2.b:0 "Kompenzációt követel."
 panay_incident.2.b.tt:0 "Feltárjuk követeléseinket a japán kormánynak, és megvárjuk a válaszukat.\n\n"
 panay_incident.2.c:0 "Háború!"
 panay_incident.2.c.tt:0 "Miközben az erôs ipari alapunk egy jó elôny, az emberek alacsony támogatása rizikóssá tenne egy háborúra tett javaslatot, és korlátozná a kapacitásunkat abban, hogy részt vehessünk más globális fejlesztésekben.\n\n"
 panay_incident.3.t:0 "A(z) [USA.GetName] Bocsánatkérést és Kompenzációt Követel"
 panay_incident.3.d:0 "\nVálaszul a(z) USS Panay korábbi elsüllyesztésére, [USA.GetNameDef] bocsánatkérést, a felelôs tisztek megbüntetését és kompenzációt követel. A támadást ugyan nem a kormányunk rendelte el, de lehet, hogy a fanatikusabb pilótáink vagy a katonai radikálisok próbálták próbálták meg ezzel a tettel [USA.GetNameDef] és [ENG.GetName] kormányát rávenni, hogy kivonják erôiket [CHI.GetName] területérôl. Néhányan a kormányban nem fognak örülni, hogy beleegyezünk a(z) [USA.GetAdjective] feltételekbe, de az ellenszegülés háborút eredményezhet."
 panay_incident.3.a:0 "Egyezzünk bele a(z) [USA.GetAdjective] feltételekbe."
 panay_incident.3.b:0 "Sohasem hajlunk meg hanyatló nyugatiak elôtt!"
 panay_incident.3.b.tt:0 "A(z) [USA.GetAdjective] feltételek visszautasítását az erôsség jelenként fogják értelmezni belföldön, növelve kormányunk támogatását, de mindez egéri-e egy [USA.GetNameDef] elleni háború kockáztatását?\n\n"
 panay_incident.4.t:0 "[JAP.GetName] Beleegyezik a Kompenzálásba"
 panay_incident.4.d:0 "Választ kaptunk a(z) [JAP.GetAdjective] nagykövettôl, miszerint teljesítik a kompenzációs követelésünket az elsüllyesztett USS Panay ágyúnaszád miatt. Annak ellenére, hogy [USA.GetNameDef] [JAP.GetName] kormányáról alkotott véleményét befolyásolni fogják ezek az események, a háborút elkerültük."
 panay_incident.4.a:0 "Hála az égnek, [JAP.GetName] feleszmélt."
 panay_incident.5.t:0 "[JAP.GetName] Visszautasítja a Kompenzációt"
 panay_incident.5.d:0 "Nyilvánvaló, hogy a(z) [JAP.GetAdjective]  bocsánatkérés a USS Panay miatt csak szájalás volt, mivel nyersen visszautasították a kompenzálásunkra tett kérésünket. Ez egy nehéz helyzetben hagy minket, mivel  az ország még nincs kész egy ilyen népszerûtlen háborúra, de ha leállunk az politikailag megsebez minket és megerôsíti a nyilvánosság anti-közbelépés nézetét. Bárhogy is, a háborútól való visszalépés megerôsíti a szavazókat abban, hogy a kormány komolyan gondolja a külföldi ügyekbe való keveredést."
 panay_incident.5.a:0 "A háború nem hozza vissza a USS Panay-t."
 panay_incident.5.b:0 "[JAP.GetName] megfizet!"
 panay_incident.6.t:0 "[USA.GetName] Kivonul Kínából"
 panay_incident.6.d:0 "A(z) USS Panay elvesztése háborútól való félelmet ébresztett [USA.GetNameDef] népében. Mivel egyáltalán nem éheznek konfrontációra, a(z) [USA.GetAdjective] politikusok sikeresen lobbiztak az összes fennmaradó [USA.GetAdjective] ágyúnaszádok és személyzetük kivonásáért Kínából."
 panay_incident.6.a:0 "Az ô gyengeségük a mi erôsségünk."
 mtg_netherlands.1.t:0 "Venezuela Felajánlja az ABC-szigetek "Védelmét""
 mtg_netherlands.1.d:0 "Hazánk inváziójának következtében az elgyengült katonaságunkra hivatkozva a(z) [VEN.GetAdjective] kormány egy javaslatot tett, miszerint "segít megvédeni" az ABC-szigeteket az ellenséges támadásoktól. Az kérdéses, hogy távoznak-e onnan, miután már nem lesz szükségünk a segítségükre..."
 mtg_netherlands.1.a:0 "Nem ideális, de nincs más választásunk."
 mtg_netherlands.1.b:0 "Nem! Csak maguknak akarják a szigeteket."
 mtg_netherlands.1.c:0 "Adjuk inkább a briteknek az irányítást, mielôtt a helyzet eszkalálódik."
 mtg_netherlands.1.e:0 "Adjuk inkább az amerikaiknak az irányítást, mielôtt a helyzet eszkalálódik."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] Elfogadja az Ajánlatunkat"
 mtg_netherlands.2.d:0 "A(z) [HOL.GetAdjective] kormány elfogadta ajánlatunkat, miszerint "védelmet" biztosítunk nekik az ABC-szigetekhez."
 mtg_netherlands.2.a:0 "Sikerült a trükkünk."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] Elutasítja az Ajánlatot"
 mtg_netherlands.3.d:0 "A(z) [HOL.GetAdjective] kormány visszautasította ajánlatunkat, miszerint "védelmet" biztosítanánk nekik az ABC-szigetekhez."
 mtg_netherlands.3.a:0 "Ezt nem hagyjuk annyiban!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] Védelmet Kér az ABC-szigetekre"
 mtg_netherlands.4.d:0 "\n\nA(z) [HOL.GetAdjective] kormány kéri, hogy vegyük át Curaçao védelmét. Kapcsolatot létesítettek velük a venezuelaiak "védelem ajánlásának" álcájával, és félnek, hogy ellenségeskedés fog kitörni, amennyiben visszautasítják a(z) [VEN.GetAdjective] "ajánlatot"."
 mtg_netherlands.4.a:0 "Elfogadjuk ezt a terhet."
 mtg_netherlands.4.b:0 "Nem keveredhetünk bele helyi területi vitákba."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] Elvállalja az ABC-szigetek Védelmét"
 mtg_netherlands.5.d:0 "\n\n[From.GetNameDefCap] eldöntötte, hogy átveszi az ABC-szigetek védelmének felelôsségét."
 mtg_netherlands.5.a:0 "Jobb, mint az alternatíva."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] Elutasítja az ABC-szigetek Védelmét"
 mtg_netherlands.6.d:0 "\n\n[From.GetNameDefCap] eldöntötte, hogy nem veszi át az ABC-szigetek védelmének felelôsségét. Azt mondják, nem keveredhetnek bele "helyi területi vitákba"."
 mtg_netherlands.6.a:0 "Akkor nincs más választásunk, mint elfogadni a(z) [VEN.GetAdjective] ajánlatot."
 mtg_netherlands.6.b:0 "Hát, a venezuelaiak sehogy sem kapják meg!"
 ven_claims_abc_islands:0 "§YVenezuela§! felajánlotta, hogy "megvédi" §YCuraçao§!-t.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Csatacirkáló Terveket Kér"
 mtg_netherlands.7.d:0 "\n[From.GetNameDefCap] kérte, hogy osszuk meg velük a Scharnhorst-osztályú csatacirkálóink terveit. A saját "1047-es tervû csatacirkálójuk" létrehozására kívánják használni, hogy meg tudják védeni magukat a holland kelet-indiai gyarmataiknál."
 mtg_netherlands.7.a:0 "Rendben. Miért ne?"
 mtg_netherlands.7.b:0 "Nem lehet. Találjanak ki saját terveket."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] Megosztja a Csatacirkáló Terveit"
 mtg_netherlands.8.d:0 "\n\n[From.GetNameDefCap] úgy döntött, hogy megosztja velünk a Scharnhorst-osztályú csatacirkálójuk terveit."
 mtg_netherlands.8.a:0 "Jó hír!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] Nem Osztja Meg a Csatacirkáló Terveit"
 mtg_netherlands.9.d:0 "\n\n[From.GetNameDefCap] úgy döntött, hogy nem osztja meg velünk a Scharnhorst-osztályú csatacirkálójuk terveit."
 mtg_netherlands.9.a:0 "Ez igen szerencsétlen..."
 mtg_netherlands.10.t:0 "Új Kormány Alakul"
 mtg_netherlands.10.d:0 "Colijn ötödik kormánya elbukott, csakúgy mint elôdei, és megkérték Dirk Jan de Geer államtitkárt, hogy vegye át egy új kormány megalakításának felelôsségét. 1933-as utolsó szolgálatával bizonyította képességeit arra, hogy békeidôben képes lenne vezetni országát. A világban egyre növekvô feszültség mellett nem biztos, hogy az új miniszterelnök képes lenne-e vezetni a nemzetet egy háborúban, amely egyre nagyobb lesz."
 mtg_netherlands.10.a:0 "Reméljük, hogy stabilabb, mint az elôzô."
 mtg_netherlands.11.t:0 "Japán Érdekeltség Holland Nyugat-Indiában"
 mtg_netherlands.11.d:0 "Nem titok, hogy a japánoknak hatalmas érdekeltségük van a Holland Kelet-Indiában található nyersanyagokra. Két opciónk van: Japánnak exkluzív jogokat adunk gyarmataink nyersanyagaihoz, vagy teljes irányítást adunk nekik a gyarmatok egésze felett. Ha kívánjuk megtartani a békés kapcsolatainkat [JAP.GetNameDef] kormányával, döntenünk kell."
 mtg_netherlands.11.a:0 "Adjunk nekik irányítást a szigetek felett."
 mtg_netherlands.11.b:0 "Ígérjük meg nekik a létfontosságú nyersanyagok importját."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] Felajánlja a Holland Kelet-India Irányítását"
 mtg_netherlands.12.d:0 "A folytatódó béke érdekében, és ismervén érdekeinket a nyersanyagban gazdag területben, [From.GetNameDefCap] felajánlotta, hogy átadja Holland Kelet-India teljes irányítását."
 mtg_netherlands.12.a:0 "Elfogadható megoldás lenne erre a helyzetre."
 mtg_netherlands.12.b:0 "Megtarthatják a gyarmatokat, van más megoldásunk."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] Holland Kelet-Indiai Importokat Ajánl"
 mtg_netherlands.13.d:0 "Ismervén érdekeinket a nyersanyagban gazdag területben, [From.GetNameDefCap] elôzhozakodott egy megoldással a folytatódó béke érdekében. Ahelyett, hogy egy az egyben átadta volna a terület irányítását, tettek egy javaslatot, miszerint egyedülálló jogokat adnak az ott található nyersanyagokra."
 mtg_netherlands.13.a:0 "Ez egy elfogadható kompromisszum."
 mtg_netherlands.13.b:0 "Nem elég jó ez a kompromisszum."
 mtg_netherlands.14.t:0 "A Királynô Kirúgja a Kishítû Minisztereit"
 mtg_netherlands.14.d:0 "\nBelefáradva a széleskörû kishitûségbe, Vilma királynô kirúgta a bûnös minisztereit. De Geer miniszterelnöknek megengedték, hogy lemondjon "egészségügyi okok miatt", így megtarthatta nyilvános tekintélyét. Reméljük, hogy nem okoz több gondot a jövôben...\n\nUtódja, Sjoerds Gerbrandy máris kitûnt Geer kishitû attitûdjének elutasításával. Jó példát fog statuálni a kormány tagjainak, ha fenntartja ezt a hozzáállást a háború végéig."
 mtg_netherlands.14.a:0 "Ha több ember alkalmazná a ezt a megoldást..."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] egy Egyesült Hollandiát Javasol"
 mtg_netherlands.15.d:0 "\n[From.GetNameDefCap] javaslatot tett arra, hogy a napóleoni háborúk után keletkezett Egyesült Hollandia pufferállapotát újraalakítsa. Magyarázatul arra, hogy ez a terv miért segítené elô a jôvôbeli kontinentális béke megtartását, és hogy miért is kellene megjutalmazni ôket, a belgák és luxemburgiak relatív használhatatlanságával szembeni, háborúhoz való hozzájárulásukra hivatkoznak."
 mtg_netherlands.15.a:0 "Nagyszerû ötlet."
 mtg_netherlands.15.b:0 "Erre nincs szükség."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] Támogatja az Egyesült Hollandia Javaslatát"
 mtg_netherlands.16.d:0 "\n\nA britek szívélyesen reagáltak a németalföldi országok egyesítésére tett javaslatra. Amint felszabadult a terület, elkezdhetjük az integrálásának elôkészületeit."
 mtg_netherlands.16.a:0 "Kitûnô hírek!"
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] Visszautasítja az Egyesült Hollandia Javaslatát"
 mtg_netherlands.17.d:0 "A britek világossá tették, hogy nincs ínyükre a Németalföld egyesítését célzó javaslatunk."
 mtg_netherlands.17.a:0 "A hálátlanságuk egyértelmû..."
 mtg_netherlands.18.d:0 "Tudomásunkra jutott, hogy a britek elfogadták a holland javaslatot Németalföld holland lobogó alatti egyesítésére. Kormányunk képviselôivel nem tárgyaltak..."
 mtg_netherlands.18.a:0 "Hát így huny ki a szabadság lángja?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] Meghívott a Benelux Csoportba"
 mtg_netherlands.19.d:0 "[HOL.GetAdjective] képviselôk kapcsolatba léptek velünk a németalföldi országok közti szoros együttmûködés javaslatával. Most hivatalos támogatásunkat kérik tervük megvalósításához."
 mtg_netherlands.19.a:0 "Ez egy igazán nagyszerû ötlet!"
 mtg_netherlands.19.b:0 "Ebben nem vagyunk érdekeltek."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] Meghívott az Európai Unióba"
 mtg_netherlands.20.d:0 "\n[HOL.GetAdjective] képviselôk kapcsolatba léptek velünk az európai demokratikus kishatalmak közti szoros együttmûködés javaslatával. Most hivatalos támogatásunkat kérik tervük megvalósításához."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] Gyarmati Integrációra Törekszik"
 mtg_netherlands.21.d:0 "Közös tevékenységeinkbôl nyilvánvalóvá vált, hogy [From.GetNameDefCap] a mi ügyeinkre is kiterjesztené hatáskörét. A kormány bizonyos kettôs hatalmi ágait máris 'szükségtelennek' ítélték, ezért ezen feladatait közvetlenül Amszterdam látja el."
 mtg_netherlands.21.a:0 "Ha szerintük ez így jobb..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] Fôvárosát Batáviába Helyezi át"
 mtg_netherlands.22.d:0 "\n\nAz emigráns kormány képviselôi tájékoztattak minket a kormány áthelyezésérôl Batáviába, így a késôbbiekben a gyarmatokat közvetlenül innen igazgatják. A szolgálatainkra a továbbiakban nincs szükség."
 mtg_netherlands.22.a:0 "Talán más mód is van az új kormány szolgálatára..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Elfogadja Holland Kelet-India Átruházását"
 mtg_netherlands.23.d:0 "\n\n\n[From.GetNameDefCap] elfogadja az egész Holland Kelet-India elfoglalására irányuló javaslatunkat."
 mtg_netherlands.23.a:0 "Beköszöntött a béke."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] Elfogadja Holland Kelet-India Készleteit"
 mtg_netherlands.24.d:0 "\n\n[From.GetNameDefCap] elfogadja javaslatunkat a Holland Kelet-India erôforrásaira biztosított kizárólagos jogokról."
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] Visszautasítja Javaslatunkat"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] tudatta velünk, hogy javaslatunk számukra érdektelen."
 mtg_netherlands.25.a:0 "Milyen különös... És aggasztó..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] az Egyesült Államok Védelmét Kéri Holland Nyugat-Indiára"
 mtg_netherlands.26.d:0 "\n\n\nA(z) [HOL.GetAdjective] kormány védelmünket kéri Holland Nyugat-Indiára. Harmadik fél támadásától tartanak most, hogy katonailag gyenge idôszakon mennek át, és szerintük nem válna hasznunkra az érdekszféránkon belül zajló konfliktus."
 mtg_netherlands.26.a:0 "Nem tûrhetünk el külsô beavatkozást a Karibi-térégben."
 mtg_netherlands.26.b:0 "Nem képzelhetik, hogy ôk diktálják a mi érdekeinket!"
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Elfogadja Holland Nyugat-India Védelmét"
 mtg_netherlands.27.d:0 "\n\n\n[From.GetNameDefCap] elhatározta, hogy kiterjeszti védelmét a Nyugat-Indiákra. A gyarmatainknak nem kell támadástól tartaniuk."
 mtg_netherlands.27.a:0 "Az Egyesült Államokkal az oldalunkon nehéz belegondolni, hogy bárki is fenyegetné ôket."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] Visszautasítja Holland Nyugat-India Védelmét"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] tudatta velünk, hogy Holland Nyugat-India érdektelenek számukra, és semmilyen garanciát nem kívánnak vállalni a gyarmataink védelmét illetôen."
 mtg_netherlands.28.a:0 "Ez igazán kiábrándító..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] Felszerelést Kér"
 mtg_netherlands.29.d:0 "A(z) [HOL.GetAdjective] kormány egy rakomány felszerelés kérésével keresett meg minket. Tájékoztattak arról, hogy segítség nélkül nem fogják tudni felszerelni a seregüket egy ellenséges megszállás esetére."
 mtg_netherlands.29.a:0 "Adjunk nekik gyalogsági felszerelést."
 mtg_netherlands.29.b:0 "Adjunk nekik támogatói felszerelést."
 mtg_netherlands.29.c:0 "Adjunk nekik tüzérségi felszerelést."
 mtg_netherlands.29.e:0 "Ezzel egyedül kell megbirkózniuk."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] Felszerelést Küld"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] egy rakomány felszerelést küldött, hogy segítse újrafegyverkezésünket."
 mtg_netherlands.30.a:0 "Segítségüket nem felejtjük."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] Visszautasította, Hogy Felszerelést Küldjön"
 mtg_netherlands.31.d:0 "\n\n\n[From.GetNameDefCap] visszautasította, hogy felszerelést küldjön, majd azt javasolják, összpontosítsunk a saját ipari termelésünkre, ha erre van szükségünk."
 mtg_netherlands.31.a:0 "Túlbecsülik az ipari teljesítményünket..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] Egy Egyesített Vezérkar Tervét Indítványozza"
 mtg_netherlands.32.d:0 "\n\n\n[HOL.GetAdjective] képviselôk indítványozták egy titkos vezérkar tervezetének felvázolását, ami lehetôvé tenné a védelmünk megszervezését a megszállásuk esetére. Tájékoztattak róla, hogy a diszkréció létfontosságú, hiszen úgy vélik, hogy a pártatlanságukra vetülô bármilyen kétely háborúhoz vezetne..."
 mtg_netherlands.32.a:0 "Nagyszerû ötlet!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! kapni fog egy bónusz hadosztályt a magtartományok megvédésére 180 napig, miután megtámadta egy jelentôsebb nyugat-európai ország.\n"
 mtg_netherlands.32.b:0 "Ha a védelmünket akarják, csatlakozzanak hozzánk hivatalosan."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] Elfogadja az Egyesített Vezérkar Tervét"
 mtg_netherlands.33.d:0 "\n\n[From.GetNameDefCap] elfogadta az egyesített vezérkar tervére vonatkozó javaslatunkat."
 mtg_netherlands.33.a:0 "Csodás!"
 mtg_netherlands.33_tt:0 "Kapni fogunk egy bónusz hadosztályt a magtartományok megvédésére 180 napig, miután megtámad egy jelentôsebb nyugat-európai ország.\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] Visszautasítja az Egyesített Vezérkar Tervét"
 mtg_netherlands.34.d:0 "\n\n[From.GetNameDefCap] visszautasította az egyesített vezérkar tervére vonatkozó javaslatunkat - ha a védelmüket akarjuk, hivatalosan kell igényelnünk."
 mtg_netherlands.34.a:0 "Ez lehetetlen."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] a Hírszerzés Megosztását Kéri"
 mtg_netherlands.35.d:1 "\n\n[From.GetNameDefCap] a hírszerzés megosztását javasolja azokról az országokról, akikkel valószínûleg szembe kerülhetünk, ha egy oldalon harcolunk."
 mtg_netherlands.35.a:0 "Ez egy kiváló ötlet!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! kapni fog egy bónusz hadosztályt a magtartományok megtámadására és megvédésére 180 napig, miután megtámadta egy jelentôsebb nyugat-európai ország.\n"
 mtg_netherlands.35_tt_2:0 "Kapni fogunk egy bónusz hadosztályt egy másik jelentôs nyugat-európai ország megtámadására és megvédésére ha velük harcolunk.\n"
 mtg_netherlands.35.b:0 "Nem adhatjuk át nekik a hírszerzésünk adatait."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] Beleegyezik a Hírszerzés Megosztásába"
 mtg_netherlands.36.d:1 "\n\n[From.GetNameDefCap] beleegyezett a hírszerzés megosztásába azokról az országokról, akikkel valószínûleg szembe kerülhetünk, ha egy oldalon harcolunk."
 mtg_netherlands.36.a:0 "Ennek nagy jelentôsége lesz a továbbiakban a védelmünk megerôsítésében."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! kapni fog egy bónusz hadosztályt az agresszor elleni támadásra és védekezésre 180 napig, miután egy jelentôsebb nyugat-európai országgal harcolt.\n"
 mtg_netherlands.36_tt_2:0 "Kapni fogunk egy bónusz hadosztályt az agresszor elleni támadásra és védekezésre 180 napig, miután megtámad egy jelentôsebb nyugat-európai ország.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] Visszautasítja a Hírszerzés Megosztását"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] visszautasította a hírszerzés megosztását."
 mtg_netherlands.37.a:0 "Úgy tûnik, nem vagyunk elég megbízhatók..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] a Katonai Ismeretek Megosztását Kéri"
 mtg_netherlands.41.d:0 "\n\n[From.GetNameDefCap] a katonai ismereteink egy részének megosztását kéri, amivel lényegesen könnyebben fejleszthetnék katonai doktrínájukat."
 mtg_netherlands.41.a:1 "Egy erôs [From.GetName] hasznos [From.GetName]."
 mtg_netherlands.41.b:1 "Egy gyenge [From.GetName] jobb [From.GetName]."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] Megosztja Katonai Ismereteit"
 mtg_netherlands.42.d:0 "\n[From.GetNameDefCap] megosztotta velünk doktrínáik és katonai ismereteik egy részét."
 mtg_netherlands.42.a:0 "Ennek nagy jelentôsége lesz a továbbiakban a hadseregünk korszerûsítéséhez."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] Visszautasítja a Katonai Ismeretek Megosztását"
 mtg_netherlands.43.d:0 "\n\n[From.GetNameDefCap] visszautasította a katonai ismereteik megosztását."
 mtg_netherlands.43.a:0 "Azt akarják, hogy gyengék maradjunk?"
 mtg_netherlands.45.t:0 "Bernát Herceg Botrányba Keveredett"
 mtg_netherlands.45.d:0 "Úgy tûnik, Bernát herceg neve felmerült egy igen kínos botrány kapcsán. Habár szabad szellemû természete sokszor áldásos, a jelek szerint most átokká vált... A kormány most kénytelen hatalmas forrásokat áldozni arra, hogy megvédje a herceg tekintélyét a nyilvánosság elôtt."
 mtg_netherlands.45.a:0 "Felettébb balszerencsés."
 mtg_netherlands.46.t:0 "Bernát Herceg Jó Benyomást Kelt"
 mtg_netherlands.46.d:0 "Bernát herceg legutóbb mély benyomást keltett a nyilvánosságban, mert amerre járt, fellelkesítette a népet, és visszaállította reményüket a végsô gyôzelemben. Bár gyakorlatilag nem képviseli a kormányt, ez nem gátolt meg minket abban, hogy a javunkra fordítsuk váratlan sikerét."
 mtg_netherlands.46.a:0 "Egy valódi orániai sarj."
 mtg_netherlands.47.t:0 "Bernát Herceg Jó Példát Mutat"
 mtg_netherlands.47.d:0 "Pilóta társai körében Bernát herceg jó példával járt elöl a magaviselet és a vadászrepülés terén. Példamutatása még frissen él emlékezetükben, a parancsnokok pedig már érezhetô javulásról számolnak be a légterünkben zajló harcokban."
 mtg_netherlands.47.a:0 "Jól repül."
 mtg_netherlands.48.t:0 "Bernát Herceg Rossz Példát Mutat"
 mtg_netherlands.48.d:0 "Elvakult önteltségében Bernát herceg látszólag olyan 'jó tanácsokkal' látta el pilóta társait, melyek taktikai szempontból kontraproduktívnak, sôt sok esetben egyenesen életveszélyesnek bizonyultak. A felelôtlen vakmerôség máris megnövelte veszteségeinket."
 mtg_netherlands.48.a:0 "Vakmerô..."
 mtg_netherlands.48.b:0 "Ha meg akarjuk menteni a helyzetet, kénytelenek vagyunk kétségbe vonni a herceg 'jó tanácsait'."
 mtg_netherlands.49.t:0 "Bernát Herceg Eredményesen Avatkozott a Bele Stratégiába"
 mtg_netherlands.49.d:0 "\n\nÚgy tûnik, Bernát herceg alaposan beavatkozott az utóbbi haditervekbe. Szerencsére, tanácsai hasznosnak látszanak, a tervek kiváló eredményekkel kecsegtetnek."
 mtg_netherlands.49.a:0 "Hatalmas elme."
 mtg_netherlands.50.t:0 "Bernát Herceg Eredménytelenül Avatkozott a Bele Stratégiába"
 mtg_netherlands.50.d:0 "\n\nÚgy tûnik, Bernát herceg alaposan beavatkozott az utóbbi haditervekbe. Helyzetét és rangját kihasználva a tôle megszokott hetyke magabiztossággal hallgattatta el azokat, akik ellenezték javaslatait. A haditervek jelentôs része most alapvetô hibákhoz vezet a gyakorlatban."
 mtg_netherlands.50.a:0 "Már túl késô lépni..."
 mtg_netherlands.50.b:0 "Tábornokainknak muszáj semmibe venniük a herceg 'tanácsait', még ha ez ront is a megítélésén."
 mtg_netherlands.51.t:0 "Bernát Herceg Hírszerzési Információkat Akar"
 mtg_netherlands.51.d:0 "\n\nAz utóbbi hetekben nem volt elég hírszerzési információnk a megfelelô haditervek kidolgozásához, és amint a legutóbbi vezérkari találkozón ez a fülébe jutott, a herceg rögtön elhatározta, hogy [GER.GetNameDef]i kapcsolatait felhasználva megszerzi nekünk a szükséges információkat."
 mtg_netherlands.51.a:0 "Nagyszerû ötlet!"
 mtg_netherlands.51.b:0 "Nem vehetünk készpénznek bármit, amit kiderít!"
 mtg_netherlands.52.t:0 "Bernát Herceg Megfelelô Hírszerzési Információkra Tesz Szert"
 mtg_netherlands.52.d:0 "\n\nÚgy tûnik, hogy a herceg által gyûjtött hírszerzési információ nagyon hasznosnak bizonyult a harctéren. Számos sikerünk csak a kapcsolataitól megszerzett értesüléseken múlott."
 mtg_netherlands.52.a:0 "A titkosszolgálat elégedett vele."
 mtg_netherlands.53.t:0 "Bernát Herceg Téves Hírszerzési Információt Kap"
 mtg_netherlands.53.d:0 "\n\nÚgy tûnik, hogy a herceg által gyûjtött hírszerzési információ nem volt a legpontosabb... Az ellenség többször is olyan területekre mért csapást, melyekrôl más állásokra csoportosítottuk át erôinket abban a hiszemben, hogy ott várható támadás."
 mtg_netherlands.53.a:0 "Ezt a kockázatot bevállaltuk..."
 mtg_netherlands.54.t:0 "Bernát Herceg Ellenállást Akar Szervezni"
 mtg_netherlands.54.d:0 "\n\nMikor a legutóbbi vezérkari megbeszélésen szóba került a hazai ellenállás gyászos helyzete, Bernát herceg látszólag elhatározta, hogy személyesen fogja ôket 'gatyába rázni'. Már hozzá is látott egy ellenséges vonalak mögötti ejtôernyôs bevetés megtervezésének."
 mtg_netherlands.54.a:0 "Azt kell tennie, amit jónak lát."
 mtg_netherlands.54.b:0 "Túl veszélyes, meg kell tiltani!"
 mtg_netherlands.55.t:0 "Bernát Herceg Megszervezi az Ellenállást"
 mtg_netherlands.55.d:0 "\nA herceg fáradozásainak eredményét már közvetlenül a tengeralattjáróval történt kimenekítése után érezni lehetett. Az ellenállás jóval hatékonyabb, és jóval tevékenyebb."
 mtg_netherlands.55.a:0 "Elképesztô teljesítmény!"
 mtg_netherlands.56.t:0 "Bernát Herceg Megsebesül az Ellenállás Megszervezése Alatt"
 mtg_netherlands.56.d:0 "\n\nA herceg megsebesült egy megszálló rajtaütés során, miközben az ellenállás megszervezésén dolgozott. Azóta kimenekítették egy tengeralattjáróval, de a felépülése még eltart egy darabig."
 mtg_netherlands.56.a:0 "Bátorsága ezúttal nem járt sikerrel."
 mtg_netherlands.58.t:0 "Bernát Herceg Diplomáciai Botrányt Okoz"
 mtg_netherlands.58.d:0 "\nEgy a külföldi méltóságokkal folytatott közelmúltbeli találkozón Bernát herceg látszólag diplomáciai botrányt kavart. [HOL_bernhard_row_target.GetAdjective] képviselôk a belügyeikbe való beavatkozással vádolták, ráadásul nem éppen elôkelô modorban."
 mtg_netherlands.58.a:0 "Ez felettébb kínos..."
 mtg_netherlands.59.t:0 "Diplomáciai Botrány [From.GetName] Kormányával"
 mtg_netherlands.59.d:0 "\nEgy az országunk méltóságaival folytatott közelmúltbeli találkozón a holland Bernát herceg diplomáciai botrányba keveredett egyik képviselônkkel. Ô azzal vádolja a herceget, hogy 'beavatkozott a belügyekbe'."
 mtg_netherlands.59.a:0 "Ez aggasztó... Reménykedjünk benne, hogy a helyzet nem fokozódik."
 mtg_netherlands.60.t:0 "[From.GetNameDef] Kormánya Fokozza a Diplomáciai Botrányt"
 mtg_netherlands.60.d:0 "\n[HOL.Adjective] hatóságok fokozták a diplomáciai botrányt, és most éles hangnemben követelik bocsánatkérésünket."
 mtg_netherlands.60.a:0 "Hadd követelôzzenek."
 mtg_netherlands.60.b:0 "Csillapítanunk kell a kedélyeket."
 mtg_netherlands.61.t:0 "[From.GetNameDef] Kormánya Még Tovább Fokozza a Botrányt"
 mtg_netherlands.61.d:0 "\n\n[From.GetNameDef] nem lép vissza, és továbbra is megtagadja a hivatalos bocsánatkérést a Bernát herceg elleni vádaskodásért és rágalmazásért. Annak a kérdése, hogy a herceg valóban beavatkozott a belügyeikbe, avagy sem, lényegtelen - a nemzeteink közti kapcsolat mélypontra jutott."
 mtg_netherlands.61.a:0 "Ez háborút jelent!"
 mtg_netherlands.62.t:0 "[From.GetNameDef] Kormánya Csillapítja a Kedélyeket"
 mtg_netherlands.62.d:0 "\nA(z) [From.GetAdjective] kormány visszalépett, és hivatalosan is bocsánatot kért a Bernát herceg elleni vádaskodásért és rágalmazásért. Annak a kérdése, hogy a herceg valóban beavatkozott a belügyeikbe, avagy sem, még nincs megválaszolva, de a herceg maga eltekint - legalábbis egyelôre - az ügy továbbgörgetésétôl."
 mtg_netherlands.62.a:0 "Nos, hát rendben."
 mtg_netherlands.63.t:0 "Aranytartalékok Kimenekítve"
 mtg_netherlands.63.d:1 "A megadás elôtt, amikor már nyilvánvalóvá vált a vereség, még sikeresen végrehajtottuk aranytartalékaink kimenekítésének tervét új szövetségeseinkhez. Az indulásra kész hajókon tárolt arany biztonságban megérkezett barátainkhoz, ahol az emigráns kormány nagy segítségére lesz a továbbiakban."
 mtg_netherlands.63.a:0 "Szerencse, hogy idejében felkészültünk erre az eshetôségre is."
 mtg_netherlands.64.t:0 "A Zuiderzee Program Fellendíti az Infrastruktúrát"
 mtg_netherlands.64.d:0 "\nA Flevopolderen végzett munkálatok jól indultak, és bár a projekt befejezéséig még sok év van hátra, kemény munkánk máris meghozta gyümölcsét.\n\nMiután egy ekkora területnyerési programban szereztek gyakorlati tapasztalatot, a mérnökök új út-, vasút- és csatornaépítési módszereket dolgoztak ki. Ha befektetnénk ezekbe a fejlesztésekbe, a közeljövôben jelentôs javulást érnénk el ezen a területen."
 mtg_netherlands.64.a:0 "Ez kiváló ötletnek hangzik!"
 mtg_netherlands.64.b:0 "Ehhez jelenleg nincs elég pénzünk."
 mtg_netherlands.65.t:0 "A Zuiderzee Program Fellendíti az Ipari Fejlôdést"
 mtg_netherlands.65.d:0 "\nA Flevopolder építésével párhuzamosan növekszik az ipar, ami ezt a hatalmas projektet támogatja. Az építkezéshez szükséges nyersanyagot biztosító mérnökök betekintést nyertek az ipari fejlesztés és a termelôüzem- illetve hajógyár-létesítés technikáiba. Ha befektetnénk ezekbe a fejlesztésekbe, a közeljövôben jelentôs javulást érnénk el ezen a területen."
 mtg_germany.1.t:0 "[From.GetName] az Engedelmességünket Követeli"
 mtg_germany.1.d:0 "Mivel nemrég engedtünk a piaci követeléseiknek, [From.GetNameDef] most ultimátumot intézett hozzánk: vagy azonnal csatlakozunk hozzájuk, vagy szembenézhetünk a katonai erejükkel."
 mtg_germany.1.a:0 "Akkor csatlakozzunk hozzájuk."
 mtg_germany.1.b:0 "Akkor szembefordulunk velük."
 mtg_germany.2.t:0 "[From.GetName] Enged a Követeléseknek"
 mtg_germany.2.d:0 "\nA(z) [From.GetAdjective] kormány kedvezôen reagált a követeléseinkre, és biztosítja támogatását harcainkhoz."
 mtg_germany.3.t:0 "[From.GetName] Nem Enged a Követeléseknek"
 mtg_germany.3.d:0 "\nA(z) [From.GetAdjective] kormány a katonai erônk fenyegetésének árnyékában is visszautasította a követeléseinket."
 mtg_germany.3.a:0 "Akkor tehát a megsemmisülést választják."
 mtg_exile_government.2.title:0 "A(z) [From.GetAdjective] Kormány Számûzetésbe Kényszerül"
 mtg_exile_government.2.desc:0 "\n\n[From.GetLeader] hivatalosan engedélyt kért a(z) [Root.GetAdjective] kormánytól, hogy visszatérjen [From.GetNameDef] területére, és visszaállítsa az ideiglenes [From.GetRulingPartyLong] kabinetet, felkészülve a háború utáni békére."
 mtg_exile_government.2.a:0 "Itt az ideje, hogy visszatérjenek a saját területükre."
 mtg_exile_government.2.b:0 "Még nem érkezett el az idô."
 mtg_exile_government.3.title:0 "[From.GetName] Haditengerészeti Integrációt Kér"
 mtg_exile_government.3.desc:0 "\n\nA(z) [From.GetAdjective] haditengerészeti vezérkar egy tervet mutatott be arról, hogy miképpen olvasztanák bele a haditengerészetünket az övékébe. Érvelésük szerint, ha a(z) [From.GetAdjective] haditengerészeti tervezôk teljes ellenôrzést kapnának hajóink felett, azok hatékonysága drasztikusan megemelkedne a jelenlegi független mûködésükhöz viszonyítva."
 mtg_exile_government.3.a:0 "Egyetértünk."
 mtg_exile_government.3.b:0 "Nem fogunk alattuk szolgálni."
 mtg_exile_government.4.title:0 "[From.GetName] Elfogadja a Haditengerészeti Integrációt"
 mtg_exile_government.4.desc:0 "\n\nA(z) [From.GetAdjective] kormány kinyilvánította egyetértését a javaslatunkkal, melynek értelmében hajóik a mi ellenôrzésünk alá kerülnek."
 mtg_exile_government.5.title:0 "[From.GetName] Visszautasítja a Haditengerészeti Integrációt"
 mtg_exile_government.5.desc:0 "\n\nA(z) [From.GetAdjective] kormány kinyilvánította, hogy a haditengerészetük sosem fog egy idegen hatalom irányítása alatt szolgálni. Támogatnának minket, de csakis a függetlenségük megôrzése mellett."
 mtg_exile_government.5.a:0 "A büszkeségük számukra elôrébb való szövetségünk érdekeinél."
 mtg_generic.1.title:0 "[From.GetName] Kormányváltást Kényszerít Ki"
 mtg_generic.1.desc:0 "\n\nA jelenlegi kormány támogatottságának nyilvánvaló hiányára hivatkozva, [From.GetNameDef] politikai változást követel."
 mtg_generic.1.a:0 "Nincs más választásunk, mint beleegyezni."
 mtg_news.13.desc:0 "\nA(z) [From.GetAdjective] kormány bejelentette a tizenkettedik birodalmi konferenciát. A következô két hónapban a(z) [From.GetAdjective] kormány és a domíniumok képviselôi összegyûlnek Londonban, hogy döntsenek az egész birodalmat érintô kérdésekben.\n\nAz még nem világos, hogy ennek milyen hatása lesz nemzetközi szinten, de lehetséges, hogy a tárgyalások érinteni fogják a birodalmi föderáció témáját is, amely formációnak jelentôs következményei lennének a szuperhatalmakra nézve."
 mtg_news.13.a:0 "A birodalom sorsa az egyensúlyon múlik."
 mtg_news.13.b:0 "Sok mindent kell megbeszélnünk."
 mtg_news.13.c:0 "Figyelemmel fogjuk kísérni a fejleményeket."
 mtg_news.14.t:0 "[From.GetName] Felülvizsgálja a Gyarmatpolitikát"
 mtg_news.14.desc:0 "\n[From.GetLeader] egy mai beszédében bejelentette, hogy változtat a nemzet gyarmatpolitikáján. "A nemzetek önrendelkezési jogát elfogadva, a(z) [From.GetAdjective] kormány elhatározta, hogy a birodalom minden állampolgárát a függetlenedés útjára tereli, melyen végighaladva hamarosan célba is juthatnak."\n\nAz aggodalmakra reagálva, melyek szerint ez a lépés jelentôsen fenyegeti [From.GetNameDef] világhatalmi státuszát, [From.GetLeader] azt válaszolta, "minden nemzet, amely úgy kívánja, tagja maradhat az újonnan alapított nemzetközösségnek, de immáron egyenjogú és független félként". Egyelôre még nem biztos, hogy bárki is élni fog a lehetôséggel."
 mtg_news.14.a:0 "Ez volt a helyes döntés."
 mtg_news.14.b:0 "Vár ránk a szabadság!"
 mtg_news.14.c:0 "Ezek megôrültek!"
 mtg_news.14.d:0 "Reméljük, ez az ostobaság nem fenyegeti vagyonunk helyzetét!"
 mtg_news.15.t:0 "A Brit Gyarmatbirodalom Felbomlása"
 mtg_news.15.desc:0 "Ma éjfélkor a Brit Birodalom nemzetei elnyerték a régóta áhított teljes szuverenitásukat. A(z) [From.GetAdjective] kormány felhívása ellenére, ami az egykori alávetett nemzeteket [From.GetFactionName] oldalára invitálta, sokan függetlenek maradtak.\n\nAz ügy a belpolitikában továbbra is megosztó, de a szocialisták nemzetközi szinten üdvözlik. Hogy az események mennyire gyengítették [From.GetNameDef] hatalmi pozícióit, még kérdéses, ahogyan a függetlenedés mellett döntô országok helyzete is."
 mtg_news.15.a:0 "Mivel a jövô elkerülhetetlen, inkább elébe mentünk."
 mtg_news.15.b:0 "Lezárul egy korszak."
 mtg_news.16.t:0 "[From.GetName] Elutasítja a Békét"
 mtg_news.16.desc:0 "A minap az új [From.GetAdjective] miniszterelnök, [From.GetLeader] hivatalos nyilatkozatában bejelentette, hogy az új kormánynak nem áll szándékában fenntartani a békét, melyet elôdeik ezidáig hûségesen megôriztek. [From.GetLeader] félreérthetetlenül kinyilvánította, hogy [From.GetNameDef] célja "a zsarnokság terjeszkedésének megállítása, bárhol is üti az fel az ocsmány fejét".\n\nHogy a háborúval való fenyegetés megállítja-e a hódító nemzeteket, még kérdéses, de a besorozási programok már jól haladnak [From.GetNameDef] területén, hitelt biztosítva kormányuk nyilatkozatainak."
 mtg_news.16.a:0 "A békének vége. Meg kell húznunk a határokat."
 mtg_news.16.b:0 "A britek felvették a kesztyût."
 mtg_news.17.t:0 "[From.GetName] Haditengerészeti Egyezményeket Kényszerít Ki"
 mtg_news.17.desc:0 "\nA(z) [From.GetAdjective] kormány bejelentette, hogy meg fogja torolni az 1922-es washingtoni haditengerészeti szerzôdés megsértését. Bármelyik szerzôdô fél, amelyik átlépte az ebben elôírt 5:5:3:1.75:1.75 csatahajókra vonatkozó arányt, valószínûsítheti, hogy azonnali [From.GetAdjective] ultimátumot fog kapni arról, hogy a szerzôdésben rájuk vonatkozó kvótában elôírt számokra csökkentse hajóinak számát.\n\nA nemzetközi színtér egyelôre hitetlenkedve fogadja, hogy a britek háborút kockáztatnának emiatt."
 mtg_news.17.a:0 "Pedig fogunk!"
 mtg_news.17.b:0 "Most már bármelyik pillanatban megérkezhet az ultimátumuk."
 mtg_news.17.c:0 "A britek nagyon komolyan veszik a haditengerészeti fölényüket."
 mtg_news.18.t:0 "[From.GetName] a Kontinentális Beavatkozást Fontolgatja"
 mtg_news.18.desc:0 "\nA(z) [From.GetAdjective] kormány ma bejelentette szándékát az "európai erôegyensúly helyreállítására", szükség esetén akár katonai erô bevetése árán is. A kontinentális Európa imperializmusa "fenyegetés a brit nemzetbiztonságra nézve, ezért kénytelenek vagyunk megálljt parancsolni annak", nyilatkozta a miniszterelnök, [From.GetLeader].\n\nHogy ez pontosan mit jelent, még nehéz megmondani, de az országban mozgósítás zajlik és láthatóan készek a háborúra."
 mtg_news.18.a:0 "Tovább nem várhatunk a megerôsödésükre."
 mtg_news.18.b:0 "Mi vagyunk a következô célpontjuk."
 mtg_news.18.c:0 "Átlépték azt a bizonyos határt!"
 mtg_news.19.t:0 "[From.GetLeader] Megerôsíti a Királyi Pártot"
 mtg_news.19.desc:0 "\nA [From.GetLeader] király és Wallis Simpson közötti menyegzôt követôen a király kinevezte az újonnan megalapított, monarchista "Királyi Párt" vezetôit Winston Churchill, Oswald Mosley, és David Lloyd George személyében, hogy új kormányt alakíthassanak a hosszúra nyúlt kormányszünet után.\n\n[From.GetLeader] támogatói üdvözlik a királyhû kormány megalakulását, de kritikusok rámutattak, hogy az olyannyira támogató a király kívánságaival szemben, hogy az országot akár de facto abszolút monarchiának is nevezhetnék."
 mtg_news.19.a:0 "Isten óvja a királyt!"
 mtg_news.19.b:0 "Vissza a múltba."
 mtg_news.20.t:0 "[ITA.GetAdjective] Diplomáciai Elzárkózás"
 mtg_news.20.desc:0 "A(z) [ITA.GetNameDef] és [GER.GetNameDef] közti diplomáciai kapcsolatok újabban megromlottak, a(z) [GER.GetAdjective] kormány pedig a jelentéktelen diplomáciai incidensekkel is az ellenséges hangnemet táplálja. Habár az olasz-német kapcsolatok az utóbbi években javulni kezdtek, az új fejlemények úgy tûnik, ellehetetlenítik a jövôbeni együttmûködést a két európai hatalom között.\n\nKritikusok szerint az angol-német viszony egyidejû javulása, illetve a 'haszon', amit a(z) [ITA.GetAdjective] diplomáciai elzárkózás hoz a briteknek, felveti a két nemzet közti háttéralku gyanúját."
 mtg_news.20.a:0 "A németek nagy szolgálatot tettek nekünk."
 mtg_news.20.b:0 "Ez az út nagyobb eredményekkel kecsegtet."
 mtg_news.20.c:0 "Ez a britek ördögi cselszövésének eredménye!"
 mtg_news.20.d:0 "A britek összeesküdtek..."
 mtg_news.21.t:0 "Angol-Német Szövetség"
 mtg_news.21.desc:0 "A(z) [ENG.GetAdjective] és [GER.GetAdjective] kormányok kölcsönös katonai segítségnyújtásról fogadtak el szerzôdést, és leszögezték, hogy "tiszteletben tartják egymás érdekszféráit". Ez keveseket lepett meg, fôleg [GER.GetNameDef] egyre inkább [ENG.GetAdjective]párti megnyilvánulásainak fényében az utóbbi hónapokból. Az egyezmény megfogalmazása azonban sok szakértôt meghökkentett, közülük többen aggodalmuknak adtak hangot Európa jövôjét illetôen."
 mtg_news.21.a:0 "Most már senki sem állhat az utunkba."
 mtg_news.21.b:0 "Biztosítottuk a tengereket."
 mtg_news.21.c:0 "Óvatosnak kell lennünk..."
 mtg_news.22.t:0 "Angol-Német Szerzôdés"
 mtg_news.22.desc:0 "A(z) [ENG.GetAdjective] és [GER.GetAdjective] kormányok kölcsönös megnemtámadási és benemavatkozási szerzôdést kötöttek. A további kikötések tartalmaznak egy nyilatkozatot, miszerint igyekeznek "tiszteletben tartani egymás érdekszféráit". Ez keveseket lepett meg, fôleg [GER.GetNameDef] egyre inkább [ENG.GetAdjective]-párti megnyilvánulásainak fényében az utóbbi hónapokból, egyes szakértôk azonban aggodalmuknak adtak hangot Európa jövôjét illetôen."
 mtg_news.22.a:0 "Biztosítottuk a kontinenst."
 mtg_news.22.b:0 "Biztosítottuk oldalszárnyainkat."
 mtg_news.22.c:0 "Felosztják maguk közt a világot..."
 mtg_news.23.t:0 "[From.GetName] Területén Feketeingesek Szervezôdnek"
 mtg_news.23.desc:0 "\nOswald Mosley vezetésével a Fasiszták és Nemzetiszocialisták Brit Uniója megkezdte az országos menetelésre épülô kampánya szervezését, hogy ezáltal növelje a fasiszták támogatottságát [From.GetNameDef]-szerte.\n\nAz antifasiszta elemek erôszakos válasza már több esetben utcai harcokba torkollt, és a kérdés, hogy fennmarad-e a törvényes rend, vagy még tovább fokozódik a politikai nyugtalanság. A Fasiszták és Nemzetiszocialisták Brit Uniójának vezetôsége már eldöntötte, hogy nem állnak meg, "amíg nem menetelnek végig a Downing Street-en, kormányváltást követelve"."
 mtg_news.23.a:0 "A mostani megpróbáltatások után erôsebbek leszünk, mint valaha."
 mtg_news.23.b:0 "Nézzük, sikerül-e elkerülniük a polgárháborút."
 mtg_news.24.t:0 "Angol-Olasz Szövetség"
 mtg_news.24.desc:0 "Egy váratlan lépéssel az új [Root.GetAdjective] kormány éket vert önmaga és világháborús szövetségese, [FRA.GetNameDef] közé, és helyettük inkább az olaszokkal fogott össze. Ez a nyers szövetségpolitikai fordulat valóságos sokként érte az európai diplomáciát, közülük is leginkább [FRA.GetNameDef] és [GER.GetNameDef] figyelik ferde szemmel az eseményeket, miután az utóbbi máris [From.GetLeader] ellenséges retorikájának célkeresztjébe került."
 mtg_news.24.a:0 "A franciák úgyis hasznavehetetlenek."
 mtg_news.24.b:0 "Nekünk, fasisztáknak össze kell tartanunk."
 mtg_news.24.c:0 "Sose bízz meg angolban!"
 mtg_news.24.d:0 "Tiltakozunk!"
 mtg_news.24.e:0 "Ez egy jelentôs diplomáciai manôver a britek részérôl..."
 mtg_news.25.t:0 "Gibraltár Visszatért Spanyolországhoz"
 mtg_news.25.desc:0 "A(z) [Root.GetAdjective] és spanyol kormányok ma közös nyilatkozatukban jelentették be Gibraltár visszatérését a falangista Spanyolországhoz, egyúttal új egyezményt kötnek a két hatalom közti katonai együttmûködés megerôsítésére."
 mtg_news.25.a:0 "Szükséges üzlet volt."
 mtg_news.25.b:0 "A jutalomért megérte."
 mtg_news.25.c:0 "Érdekes fejlemény..."
 mtg_news.26.t:0 "Imperialista Polgárháború [From.GetName] Területén"
 mtg_news.26.desc:0 "\nA [From.GetName] területén lévô imperialista elemek nyílt lázadást robbantottak ki a kormány ellen, követelve a nemzet azonnali visszatérését a Brit Birodalomhoz, mint domínium. Az állapot mostanra szabályos polgárháborúvá fajult, a(z) [From.GetAdjective] kormány vádjai szerint [ENG.GetNameDef] a számukra szükséges korszerû fegyverekkel és munícióval támogatja a felkelôket, melyet a(z) [ENG.GetAdjective] kormány következetesen tagad."
 mtg_news.26.a:0 "Vádaskodjanak csak, ahogy akarnak."
 mtg_news.26.b:0 "Átkozott brit játszadozás!"
 mtg_news.26.c:0 "Egyszer mindannyiunkra sort kerítenek."
 mtg_news.26.d:0 "Méltatlan taktikázás..."
 mtg_news.27.t:0 "[ENG.GetName] Szövetkezik a(z) [From.GetAdjective] Imperialista Lojalistákkal"
 mtg_news.27.desc:0 "\n\nA(z) [ENG.GetAdjective] kormány ma bejelentette, hogy az újdonsült birodalmi lojalista kormányt [From.GetNameDef] területén a védelmébe veszi. [From.GetNameDefCap] erejét felemészti a polgárháború, ami arra enged következtetni, hogy [ENG.GetNameDef] a továbbiakban sokkal tevékenyebb részt vállal majd az ország belpolitikai csatározásaiban."
 mtg_news.27.a:0 "Köszöntsük ôket újra köreinkben."
 mtg_news.27.b:0 "Hogy merészelik?!"
 mtg_news.27.c:0 "Össze kell fognunk a britek ellen."
 mtg_news.27.d:0 "Ravasz taktika."
 mtg_news.28.t:0 "[From.GetName] Aláveti Magát [ENG.GetName] Ultimátumának"
 mtg_news.28.desc:0 "\n\nVálaszul a(z) [ENG.GetAdjective] ultimátumra, ami a területükön a(z) [ENG.GetAdjective] katonai egységek szabad áthaladását, illetve a belügyeikbe való kiterjedt beleszólást követelte, a(z) [From.GetAdjective] kormány bejelentette, hogy aláveti magát a követeléseknek. [ENG.GetAdjective] hivatalnokok máris hozzáláttak, hogy felügyeletük alá vonják a nemzet belügyeinek alakulását."
 mtg_news.28.a:0 "Jó döntést hoztak."
 mtg_news.28.b:0 "Nem volt más választásunk..."
 mtg_news.28.c:0 "Kényszer alatt cselekedtek."
 mtg_news.28.d:0 "Ezt a britek erôltették ki..."
 mtg_news.29.t:0 "[From.GetName] Visszautasítja a(z) [ENG.GetAdjective] Ultimátumot"
 mtg_news.29.desc:0 "\n\nA(z) [From.GetAdjective] kormány visszautasította a(z) [ENG.GetAdjective] ultimátumot, ami a területükön a(z) [ENG.GetAdjective] katonai egységek szabad áthaladását, illetve a belügyeikbe való kiterjedt beleszólást követelte. [From.GetLeader] kijelentette, hogy a kormány [ENG.GetAdjective] bosszúra számít, ezért teljes készültségbe helyezte a hadsereget."
 mtg_news.29.a:0 "Számíthatnak is rá."
 mtg_news.29.b:0 "Jöjjenek csak!"
 mtg_news.29.c:0 "Nem hagytak más választást."
 mtg_news.29.d:0 "A britek háborúzni akartak."
 mtg_news.30.t:0 "[From.GetName] Közbelép a Domíniumok Biztosítására"
 mtg_news.30.desc:0 "\n\nA(z) [From.GetAdjective] kormány legújabb lépései nyilvánvalóvá tették, hogy egyre erôsebben nyomják el a domíniumok önrendelkezését. Bizonyos csapatok felkészítése a tengeren túli utazásra valószínûsíti, hogy akár katonai egységeket is készek bevetni ahhoz, hogy az új kormánytól való bármilyen függetlenedési szándékot elfojtsanak."
 mtg_news.30.a:0 "Reméljük, nem jut eszükbe semmi ostobaság..."
 mtg_news.30.b:0 "Ellenünk vonulnak."
 mtg_news.30.c:0 "Kemény lépések..."
 mtg_news.31.t:0 "[ENG.GetName] Statáriumot Vezet Be [From.GetName] Területén"
 mtg_news.31.desc:0 "\n\nMa korábban [ENG.GetAdjective] katonai egységeket telepítettek [From.GetNameDef]-szerte, a(z) [ENG.GetAdjective] kormány pedig statáriumot vezetett be a domíniumában. A helyi kormányt felfüggesztették, a mindennapi ügyeket, legalábbis pillanatnyilag Londonból intézik.\n\nJelenleg még kérdéses, hogy mennyi idôre terveznek ezzel a berendezkedéssel, de a(z) [ENG.GetAdjective] álláspontot a kritikusok máris 'tarthatatlannak' ítélték hosszútávon."
 mtg_news.31.a:0 "Ez egy szükséges lépés."
 mtg_news.31.b:0 "Hogy merészelik?!"
 mtg_news.31.c:0 "Jogaink vannak!"
 mtg_news.31.d:0 "A britek elég keményen bánnak a domíniumaikkal."
 mtg_news.32.t:0 "[ENG.GetName] Lojalista [From.GetAdjective] Kormányt Állít Fel"
 mtg_news.32.desc:0 "\n\n[ENG.GetNameDef] egy váratlan lépéssel új választásokat tartott [From.GetNameDef] területén, ami a lojalista [ENG.GetAdjective]párti erôk elsöprô gyôzelmével zárult.\n\nKritikusok megkérdôjelezték az eredmények hitelességét, és felvetették egy komolyabb választási csalás gyanúját is. A(z) [ENG.GetAdjective] kormány következetesen visszautasította a vádakat, közben az új [From.GetAdjective] kormány átvette a hatalmat, és egy erôsen britpárti politikába kezdett."
 mtg_news.32.a:0 "Megtörtént."
 mtg_news.32.b:0 "Csalás! CSALÁ... Ahaaa. Milyen csodálatos eredmény egy demokratikus és szabad választáson."
 mtg_news.32.c:0 "Csak nekünk tûnik fel a ránk telepedô zsarnokság?!"
 mtg_news.32.d:0 "Ez belügy."
 mtg_news.33.t:0 "[From.GetName] Enged a Szakszervezeteknek"
 mtg_news.33.desc:0 "Valószínûleg az újrafegyverkezési program társadalmi támogatottságának megszerzéséért, a(z) [From.GetAdjective] kormány párbeszédet kezdett a szakszervezetekkel, bizonyos engedményeket felajánlva a támogatásukért cserébe. Az elôrejelzések szerint ez jelentôsen megnöveli a szocialista befolyást a kormányban."
 mtg_news.33.a:0 "Azt tesszük, amit kell."
 mtg_news.33.b:0 "Aggasztó fejlemények..."
 mtg_news.33.c:0 "Csodás hír a(z) [From.GetAdjective] munkásoknak!"
 mtg_news.34.t:0 "[ENG.GetName] Számûzi a Királyi Családot"
 mtg_news.34.desc:0 "\nEgy 'kegyesnek' nevezett döntés értelmében, a(z) [ENG.GetAdjective] királyi család minden tagját számûzték az országból. Sem a kormány, sem a királyi család képviselôinek részérôl nem kommentálták az eseményeket. A család ma érkezett meg [From.GetNameDef] területére, ahol menedéket kért, és meg is kapta."
 mtg_news.34.a:0 "Nem kár értük."
 mtg_news.34.b:0 "A szocialista zsarnokság immár nyilvánvaló."
 mtg_news.34.c:0 "Gyôztes fejezet az osztályharcban!"
 mtg_news.35.t:0 "Eltûnt a(z) [ENG.GetAdjective] Királyi Család"
 mtg_news.35.desc:0 "\nÚjabb hét telt el a(z) [From.GetAdjective] királyi család utolsó nyilvános megjelenése óta, és egyre több pletyka kapott szárnyra a lehetséges okokról. A kormány visszautasította, hogy a témában nyilatkozzon, és aktívan eltussolja a média minden megnyilvánulását az üggyel kapcsolatban.\n\nA kormány hallgatása csak még feltûnôbb annak fényében, hogy bizonyos személyek beszámolói alapján, akik saját állításuk szerint a királyi család alkalmazásában álltak, pár hete "látták, ahogyan maszkos emberek erôszakkal elrabolják a királyi család tagjait a Buckingham-palotából"."
 mtg_news.35.a:0 "Meg kellett tenni."
 mtg_news.35.b:0 "A szocialisták nem tisztelik az emberi életet!"
 mtg_news.35.c:0 "Azt kapták, amit megérdemeltek."
 mtg_news.36.t:0 "A Brit Kommunista Alternatíva"
 mtg_news.36.desc:0 "[From.GetNameDefCap] bejelentette az új 'kommunista alternatívát' a Kominternnek, ahol [From.GetLeader] kijelentette, "minden szocialista állam, amely függetlenedni kíván Moszkvától, világszerte csatlakozhat hozzánk a munkások jogainak védelmében". Az még egyelôre nem világos, hogy ez az új szocialista tömb képes lesz-e megállni a helyét Moszkvával szemben."
 mtg_news.36.a:0 "Kezet nyújtottunk sorstársainknak."
 mtg_news.36.b:0 "Ezek elárulták az igaz szocializmust!"
 mtg_news.36.c:0 "Még egy törésvonal a vörösök között."
 mtg_news.37.t:0 "[From.GetName] Dekolonizációt Követel"
 mtg_news.37.desc:0 "A(z) [From.GetAdjective] kormány ultimátumot intézett a többi gyarmattartó hatalomhoz, melyben követelik az azonnali kivonulást a gyarmatokról és a teljes függetlenség biztosítását, a brit példa alapján. Követeléseik érvényesítésének alátámasztásaként kifejezték, hogy azok teljesítése érdekében akár katonai erôt is készek bevetni, ha szükséges."
 mtg_news.37.a:0 "És az lesz."
 mtg_news.37.b:0 "Döntenünk kell..."
 mtg_news.37.c:0 "A britek fitogtatják a globális erejüket."
 mtg_news.38.t:0 "[From.GetName] Elítéli a(z) [SOV.GetAdjective] Szocializmust"
 mtg_news.38.desc:0 "\n\n[From.GetNameDefCap] megvádolta [SOV.GetNameDef] kormányát "Marx legfontosabb értékeinek elárulásával", majd bejelentette elhatározását a "szocializmus megtisztítására az árulóktól". Az ország a legmagasabb készültségbe helyezte katonaságát, mivel ami eddig a szocializmus vezetô szerepéért vívott harcnak tûnt, az most nagy valószínûséggel valós háborúba torkollik."
 mtg_news.38.a:0 "Mi vagyunk az igaz szocialisták!"
 mtg_news.38.b:0 "Csak próbálják meg ezek az árulók!"
 mtg_news.38.c:0 "A vörösök belharcba keveredtek..."
 mtg_news.39.t:0 "[From.GetName] Elítéli a Fasizmust"
 mtg_news.39.desc:0 "A(z) [From.GetAdjective] kormány utóbbi megnyilvánulásaiban egyre ellenségesebb a fasizmussal szemben. Ezt és a különbözô antifasiszta törvények elfogadását figyelembe véve valószínûsíthetô, hogy ez az ideológiai ellenfeleikkel szembeni háborúra való felkészülés jele, amire még a közeljövôben sor kerülhet."
 mtg_news.39.a:0 "Így van."
 mtg_news.39.b:0 "Nem félünk tôlük!"
 mtg_news.39.c:0 "Háború készül."
 mtg_news.40.t:0 "[From.GetName] Elítéli a Kapitalizmust"
 mtg_news.40.desc:0 "A(z) [From.GetAdjective] kormány utóbbi megnyilvánulásaiban egyre ellenségesebb a kapitalizmussal szemben. Ezt és a különbözô Amerika-ellenes törvények elfogadását figyelembe véve valószínûsíthetô, hogy ez az újvilági ideológiai ellenfeleikkel szembeni háborúra való felkészülés jele, amire még a közeljövôben sor kerülhet."
 mtg_news.40.a:0 "Ellenük vonulunk."
 mtg_news.40.b:0 "Próbálják csak meg."
 mtg_news.40.c:0 "Bátor kísérlet lenne."
 mtg_news.41.t:0 "Polgárháború [From.GetName] Területén"
 mtg_news.41.desc:0 "\nAz egyre növekvô feszültség, melyet a feketeingesek [From.GetNameDef] területén szervezett menetelései váltottak ki, most elérte tetôfokát. A legutóbbi menet során kialakult utcai harcokat már nem tudták kordában tartani, a csatározás pedig most odáig fajult, hogy a katonaságot is bevetették.\n\nBár a Királyi Haditengerészet hû maradt a(z) [From.GetAdjective] kormányhoz, a hadseregben teljesen más a helyzet, a különbözô egységek hol a lojalisták, hol a fasiszták mellé állnak. Az ideiglenes fasiszta kormány megalakulásával immáron valószínûsíthetô egy elhúzódó konfliktus a Brit-szigeteken."
 mtg_news.41.a:0 "Gyôzni fogunk!"
 mtg_news.41.b:0 "A britek önmagukat pusztítják el..."
 mtg_news.42.t:0 "A(z) [From.GetName] Területén Zajló Háború Lezárul"
 mtg_news.42.desc:0 "\n\nA(z) [From.GetAdjective] demokratikus kormány bukásával a Brit-szigetek helyzete stabilizálódott. Mivel a korábbi kormány megtagadta a domíniumokra menekülés lehetôségét a fasiszta elôrenyomulás alatt, a Királyi Haditengerészet hûséget fogadott az egyetlen fennmaradó kormánynak. Az még bizonytalan, hogy az átállásukat egybôl elfogadják, vagy tisztogatásokat kezdeményeznek soraikban a hûtlen elemek után kutatva."
 mtg_news.42.a:0 "Végre, gyôzelem!"
 mtg_news.42.b:0 "Jelentôsen meggyengítették magukat..."
 mtg_news.43.t:0 "Kommunista Polgárháború [From.GetName] Területén"
 mtg_news.43.desc:0 "A(z) [From.GetAdjective] szocialista párt bizonyos elemei már jó ideje bírálták a kormányt amiért az folyamatosan visszautasította a dekolonizációt. Látva, hogy a kormány hajthatatlan, most elkezdték "a szocializmus értékeinek elárulásával" vádolni azt, majd fegyvert ragadtak, hogy elûzzék ôket. A puccskísérlet gyorsan elharapózott, az ország pedig tagadhatatlanul polgárháborúba sodródott."
 mtg_news.43.a:0 "Visszaszerezzük nemzetünk egységét!"
 mtg_news.43.b:0 "A hazugságaik miatt lettek kérdôre vonva!"
 mtg_news.43.c:0 "A vörösök egymás ellen fordultak..."
 mtg_news.44.t:0 "Indiai Polgárháború"
 mtg_news.44.desc:0 "[RAJ.GetNameDef] gyengén szervezett függetlenedésének eredményeként, a szubkontinens vallási ellentétei azóta is a felszín alatt forrongtak. Ezek most hirtelen és váratlanul törtek elô erôszakos összecsapások formájában az ország észak-nyugati és észak-keleti nagyvárosaiban.\n\nA helyi szervek képtelenek voltak kordában tartani a helyzetet, most pedig polgárôrök, sôt katonai egységek is csatlakoztak a Muszlim Ligához, bejelentve Pakisztán függetlenségét, és szándékukat, hogy addig harcolnak India ellen, amíg ezt el nem nyerik."
 mtg_news.44.a:0 "Vagy kiharcoljuk a függetlenséget, vagy meghalunk!"
 mtg_news.44.b:0 "Nem tûrhetjük hogy kettészakadjon a szubkontinens!"
 mtg_news.44.c:0 "Ez a mi hibánk volna?"
 mtg_news.44.d:0 "A briteknek elôre látniuk kellett ezt..."
 mtg_news.45.t:0 "Pakisztáni Polgárháború"
 mtg_news.45.desc:0 "[From.GetNameDefCap] erôszakos megalakulása a továbbiakban is instabilitást okozott az újdonsült nemzeten belül, ahol a felfegyverzett polgárôrök jelentik a hatalom bázisát, fôleg a vidéki régiókban. India észak-nyugati és észak-keleti muzulmán népességének kulturális különbségei egyre nyilvánvalóbbak, fôleg mivel a nyugat-pakisztániak becsmérlô hozzáállása csak fokozza keleti társaik kedélyeit, mely a polgárháború óta nem nyugodott le.\n\nMost a Kelet újra a fegyverekhez nyúlt, mondván, "ebbôl elég volt", és most már ôk is függetlenséget akarnak."
 mtg_news.45.a:0 "A kis ficsúrok!"
 mtg_news.45.b:0 "Már nem sokáig nyomnak el minket!"
 mtg_news.45.d:0 "Mindezt olyan könnyen megakadályozhatták volna..."
 mtg_news.46.t:0 "[From.GetName] Kormányát Batáviába Helyezi át"
 mtg_news.46.desc:0 "\nA kontinentális európai területeik elvesztésével, a(z) [From.GetAdjective] kormány most úgy döntött, Batávia városába költözik az indonéziai Jáva szigetére. A kolóniai kormány leváltását közvetlenül a(z) [From.GetAdjective] kormány intézi.\n\nMegfogadták, hogy új, kolóniai bázisukról folytatják az agresszor elleni háborút."
 mtg_news.46.a:0 "Folytatjuk a harcot!"
 mtg_news.46.b:0 "Nagyon dacosak."
 mtg_news.47.t:0 "[From.GetName] Folytatja a Zuiderzee Programot"
 mtg_news.47.desc:0 "\n[From.GetNameDef] területén egy nagyméretû földnyerési munkálatok zajlanak, a közös nevükön "Zuiderzee Programként" ismert projektek folytatásaként. Miután az Afsluitdijk zárógát segítségével kialakították az IJssel-tavat, illetve a wieringermeeri és az észak-keleti poldereket, a program most a Flevopolder kialakítására összpontosít, ami az eddigi legnagyobb tengertôl visszanyert szárazföldi terület lesz.\n\nHabár a program még kétségtelenül évekig fog tartani, a lecsapolás eredményeként bizonyos kisebb területek már megközelíthetôvé váltak, melynek a(z) [From.GetAdjective] iparra gyakorolt hatása tapintható."
 mtg_news.47.a:0 "Ez a modern világ csodája lesz."
 mtg_news.47.b:0 "Bátor kísérlet."
 mtg_news.48.t:0 "[JAP.GetName] Megszerzi Holland Kelet-Indiát"
 mtg_news.48.desc:0 "\n\nA(z) [From.GetAdjective] és [JAP.GetAdjective] kormányok közös nyilatkozatukban jelentették be Holland Kelet-Indiák átadását a(z) [JAP.GetAdjective] állam részére. A távol-keleti határok ilyen drasztikus átalakulása azonnal érvénybe lépett, az amerikaiak, britek és további megfigyelô felek tiltakozásai ellenére is."
 mtg_news.48.a:0 "Szükséges rossz volt."
 mtg_news.48.b:0 "Kellemes meglepetés."
 mtg_news.48.c:0 "Aggasztó."
 mtg_news.49.t:0 "[JAP.GetName] Megszerzi a Holland Kelet-Indiai Erôforrásokat"
 mtg_news.49.desc:0 "\n\nA(z) [From.GetAdjective] és [JAP.GetAdjective] kormányok közös nyilatkozatukban jelentették be egy kizárólagos kereskedelmi egyezség létrejöttét nemzeteik között. Ennek értelmében a japánok kizárólagos jogot szereznek az indonéz szigetvilág összes erôforrásának kitermelésére.\n\nEz a példátlan kereskedelmi alku kétségtelenül a(z) [From.GetAdjective] kormány kísérlete arra, hogy elhárítsa a japán fenyegetést, bár nagy megütközést keltett olyan egyéb érdekelt nemzetekben, mint a(z) [USA.GetNameDef] és [ENG.GetNameDef]."
 mtg_news.49.a:0 "Elfogadható alku."
 mtg_news.49.b:0 "Nekünk úgyis csak az erôforrások számítanak."
 mtg_news.49.c:0 "Ezek egy ligában játszanak."
 mtg_news.50.t:0 "[From.GetName] Dekolonizál"
 mtg_news.50.desc:0 "Az új [From.GetAdjective] kormány gyorsan beváltotta kampányígéretét, melyben megígérte, hogy függetleníti a még mindig a(z) [From.GetAdjective] gyarmatbirodalomhoz tartozó területeket.\n\nEzek az államok azonnali hatállyal teljes függetlenséget kapnak, a Holland Kelet-Indiai Hadsereg (KNIL) pedig hazatér, hogy a(z) [From.GetAdjective] kontinentális európai erôk sorait gyarapítsa."
 mtg_news.50.a:0 "Most már a kontinensre összpontosíthatunk."
 mtg_news.50.b:0 "Ôk tényleg a szabadság bajnokai."
 mtg_news.51.t:0 "A Benelux Ütközôállam Felállítása"
 mtg_news.51.desc:0 "A luxemburgi és belga államok jelenlegi erôtlensége miatt, [ENG.GetNameDef] úgy tûnik engedett a(z) [From.GetAdjective] felhívásoknak egy posztnapóleoni "ütközôállam" újraszervezésére Németalföldön. A britek vállalták, hogy felszabadított területet biztosítanak közvetlenül [From.GetNameDef] számára. Az, hogy a hollandok ezúttal szerencsésebbek lesznek-e államuk stabilizálásában, még bizonytalan."
 mtg_news.51.a:0 "Azok leszünk."
 mtg_news.51.b:0 "Kiváló [From.GetAdjective] diplomáciai manôver."
 mtg_news.52.t:0 "[USA.GetName] Megvédi [From.GetAdjective] Nyugat-Indiát"
 mtg_news.52.desc:0 "\n\nA(z) [From.GetAdjective] kormány kérésére, [USA.GetNameDef] hivatalos kiáltványban fektette le, hogy Holland Nyugat-Indiát érdekszférájuk szerves részének tekintik. Megesküdtek, hogy a területet megvédik bárkitôl, aki annak törvényes uraira támadna."
 mtg_news.52.a:0 "A nyugat biztonságban van."
 mtg_news.52.b:0 "Inkább a(z) [From.GetAdjective] kormány, mint bárki más."
 mtg_news.52.c:0 "Elég komolyan veszik az "érdekszférájuk" kérdését."
 mtg_news.53.t:0 "Megalakul a Benelux Csoport"
 mtg_news.53.desc:0 "\n\nA(z) [From.GetAdjective] kormány vezetése alatt, a németalföldi államok új szövetsége jött létre. Vezetôik kifejezték reményeiket, hogy az újdonsült szövetség "pártatlan marad a közelgô globális krízisben is", és hogy alkalomadtán további államok is csatlakozhatnak hozzá, ezzel is erôsítve "a semlegesség és ésszerûség tömbjét az ôrülettel szemben, mely jelenleg a világot fenyegeti"."
 mtg_news.53.a:0 "Mindenkit szívesen fogadunk, aki megunta a civakodó nagyhatalmak játszmáit."
 mtg_news.53.b:0 "Merész elképzelés."
 mtg_news.54.t:0 "Megalakul az Európai Unió"
 mtg_news.54.desc:0 "A németalföldi kormányok a Benelux Csoport megalakulása óta törekedtek rá, hogy további érdeklôdést keltsenek "a józan ész erôs és semleges tömbje" iránt. Most új nemzetek tömkelegét invitálták a szövetséghez csatlakozásra, az új tagállamok beáramlásához alkalmazkodva pedig eldöntötték, hogy azt átnevezik "Európai Unióra"."
 mtg_news.54.a:0 "Még erôsebbek vagyunk."
 mtg_news.54.b:0 "Az unió növekszik."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] Korlátozná a Haditengerészet Újrafegyverzését"
 MTG_naval_treaty.1.desc:0 "\n\nLegutóbbi erôfeszítéseink egy nagyobb flotta megépítésére a haditengerészeti nagyhatalmak sorába repített minket. [From.GetNameDefCap] nyilvánvalóan fenyegetést lát a flottánk bôvítésében, ezért követeket küldött fôvárosunkba a fegyverkezés kölcsönös korlátozásáról tárgyalni. \n\nA szerzôdést a második londoni haditengerészeti egyezmény mintájára akarják összeállítani, ami korlátozná csatahajóink méretét és általában a számarányukat a flottán belül, hogy az sose lépje túl [ENG.GetNameDef] flottájának arányát."
 MTG_naval_treaty.1.a:0 "Elfogadható feltételek."
 MTG_naval_treaty.1.b:0 "Nem engedjük, hogy visszatartsanak a törekvéseinkben!"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] Aláírja a Haditengerészet Leszerelési Egyezményt"
 MTG_naval_treaty.2.desc:0 "\n\n[From.GetLeader] kormánya beleegyezett a fegyverkezés kölcsönös korlátozásába. A tinta még meg sem száradt a szerzôdésen, de a felügyelôbizottság már neki is látott a hajóépítések hitelesítésének, hogy azok megfelelnek-e az egyezményben foglalt korlátozásoknak."
 MTG_naval_treaty.2.a:0 "Megúsztunk még egy fegyverkezési versenyt."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] Megszakítja a Tárgyalásokat"
 MTG_naval_treaty.3.desc:0 "\n[From.GetNameDef] küldöttsége kisétált a tárgyalásokról, arra hivatkozva, hogy "a másik fél teljesen figyelmen kívül hagyja [From.GetNameDef] politikai és stratégiai szempontjait."\n\nMivel a fegyverkezés korlátozására tett külpolitikai kísérlet láthatóan meghiúsult, több megfigyelô tette fel a kérdést, vajon meddig tart, amíg az egyezség többi tagja felmondja a rájuk vonatkozó korlátozásokat."
 MTG_naval_treaty.3.a:0 "A "meghiúsult" erôs túlzás."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] Komoly Figyelmeztetést Ad Ki"
 MTG_naval_treaty.4.desc:0 "\n\nA(z) [From.GetAdjective] nagykövetünk felkérésére ma [This.GetLeader] adja át kormánya üzenetét. Nagy aggodalommal figyelik folyamatos tengeri hódításainkat, és mától haditengerészetünket "a régió destabilizációs tényezôjének" tekintik.\n\nAz üzenet szerint, ha tovább folytatjuk jelenlegi terjeszkedési programunkat, a(z) [From.GetAdjective] kormány kénytelen lesz komolyabb válaszlépéseket is megfontolni."
 MTG_naval_treaty.4.a:0 "Nem szeretnénk megtudni, hogy mit értenek komolyabb válaszlépések alatt."
 MTG_naval_treaty.4.b:0 "Egyértelmûen blöffölnek."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] Végrehajtja a Leszerelést"
 MTG_naval_treaty.5.desc:0 "Határozott üzenetünk a(z) [From.GetAdjective] kormány felé úgy tûnik elérte a kívánt hatást. Egy az egész éjszakán átnyúló tárgyalás után, [From.GetLeader] a haditengerészeti miniszter jelenlétében biztosította követünket arról, hogy a kormány jóváhagyta a haditengerészeti kiadások csökkentését, ami [From.GetNameDef] számára azt jelentené, hogy több csatahajót is ki kell vonnia, melyeket a jövôben csak elavult hajókkal helyettesíthetne."
 MTG_naval_treaty.5.a:0 "Lássu,k végrehajtják-e a megbeszélteket."
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] Visszautasítja a Figyelmeztetést"
 MTG_naval_treaty.6.desc:0 "\n\n[From.GetNameDef] külügyminiszterével folytatott tárgyalásaink nem a reméltek szerint zajlottak. Nagykövetünk szerint a(z) [From.GetAdjective] kormány már elôre eldöntötte, hogy minden figyelmeztetésünket visszautasítja. Ennek megfelelôen ôt egy egyszerû üzenetben értesítették arról, hogy [From.GetLeader] kormánya jelenleg nem látja, hogy bármirôl is tárgyalnunk kellene."
 MTG_naval_treaty.6.a:0 "Ha ôk nem beszélnek, majd beszélnek helyettünk a fegyvereink."
 MTG_naval_treaty.6.b:0 "Ezt az egészet blöffnek nevezték."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] Kilép a Haditengerészeti Egyezménybôl"
 MTG_naval_treaty.7.desc:0 "\n\n[From.GetLeader] ma bejelentette, hogy [From.GetNameDef] többé nem tartja önmagára kötelezô érvényûnek a korábban aláírt haditengerészeti egyezményeket. A világ helyzete állítása szerint nem hagyott számára más választást. Úgy néz ki [From.GetNameDefCap] megbízható jelentéseket kapott néhány szomszédos ország agresszív hódító haditengerészeti programjainak beindításáról, melyek a legitim helyi [From.GetAdjective] érdekeket sértik.\n\nA(z) [From.GetAdjective] admiralitás nem kommentálja a pletykákat, miszerint több félkész hajó építésénél már teljesen figyelmen kívül hagyják az egyezmény korlátozásait."
 MTG_naval_treaty.7.a:0 "Felül kellene vizsgálnunk saját részvételünket az egyezményben."
 MTG_naval_treaty.8.t:0 "A Londoni Haditengerészeti Egyezmény Felbontása"
 MTG_naval_treaty.8.desc:0 "\n\nMivel már csak két nemzet követte a londoni haditengerészeti egyezményben foglaltakat, csak idô kérdése volt, mikor mondja fel egyikük azt, ezzel teljesen véget vetve a szerzôdések. [From.GetNameDef] kormánya már nyilvánvalóan alkalmatlannak tartotta a szerzôdést a probléma kezelésére, haditengerészetük korlátozását pedig nemzetbiztonsági kockázatnak ítélték.\n\nA szakértôk egyöntetûen a haditengerészeti kiadások gyors növekedését jósolják, mivel több ország akarja behozni a korlátozások miatti évtizedes lemaradását."
 MTG_naval_treaty.8.a:0 "Egy eleve bukásra ítélt ötlet volt."
 MTG_naval_treaty.8.b:0 "Helyesen döntöttünk."
 MTG_naval_treaty.8.c:0 "Ez egy új csatahajó verseny kezdete?"
 MTG_naval_treaty.9.t:0 "Második Londoni Haditengerészeti Egyezmény Elfogadása"
 MTG_naval_treaty.9.desc:0 "\n\n1935 decemberében brit, francia, olasz, japán és amerikai delegáltak ültek össze, hogy megbeszéljék az elsô londoni haditengerészeti egyezmény megújítását, ami korlátozta a csatahajók és tengeralattjárók méretét és számát. A tárgyalások igen indulatossá váltak Olaszország etiópiai háborúja és Japán azon törekvése miatt, hogy Nagy-Britannia és az Egyesült Államok egyenlô félként fogadják el.\n\nA tárgyalások végeztével az aláíró felek megegyeztek a csatahajók és repülôgép-hordozók méretének korlátozásában remélve, hogy így megelôzhetnek egy újabb ártalmas fegyverkezési versenyt."
 MTG_naval_treaty.9.a:0 "Ez bármekkora szuper-csatahajónál jobb biztosítéka a békének!"
 MTG_naval_treaty.9.b:0 "Miért korlátoznák magukat így?"
 MTG_naval_treaty.9.c:0 "Így hát több pénz jut a seregnek."
 MTG_naval_treaty.11.t:0 "Érvénytelenítve a Haditengerészeti Szerzôdés"
 MTG_naval_treaty.11.desc:0 "\nA háború kitörésével a(z) [From.GetAdjective] kormány hivatalosan értesítette a londoni haditengerészeti szerzôdés többi aláíróját, hogy a 24. cikk értelmében a haditengerészeti szerzôdés korlátozásait már nem tartják nemzeti érdeknek. A(z) [From.GetAdjective] nagykövet ezért bejelentette, hogy a haditengerészeti szerzôdést a háború idejére felfüggesztik. Elôfordulhat, hogy a háború után újra hatályba lépnek a korlátozások, de a hajók építésének és tervezésének tekintetében egyelôre nem tekintjük kitelezônek a szerzôdés betartását.."
 MTG_naval_treaty.11.a:0 "Nemes kísérlet volt a béke védelmére."
 mtg_britain.999.t:0 "A Buckingham-Palotát Bombázták - Eduárd Király Halott"
 mtg_britain.999.d:1 "\n\nA fôváros kiterjedt stratégiai bombázása most meghozta eredményét. Tegnap délután, 15:41-kor, a Szent Jakab parkot és a Buckingham-palotát több gép koordinált bombacsapása érte. Habár a mentési szolgálatok percek alatt megérkeztek, meg kellett állapítaniuk, hogy Edward király és felesége, Wallis azonnal életüket vesztették, mikor egy robbanás után rájuk omlott a pince mennyezete.\n\nHabár a király halála gyászba borította a nemzetet, a készületek az örökös koronázására már folyamatban vannak. A király rangon aluli házassága miatt az örökösség Albert testvérére száll, aki VI. György uralkodói néven készül a koronázásra."
 mtg_britain.999.a:1 "Meghalt a király, éljen a király!"
 mtg_britain.1000.t:0 "Meghalt VI. György Király"
 mtg_britain.1000.d:0 "A mai reggelt VI. György király halálhíre rázta meg. Az utóbbi idôben a háborús stressz komolyan kihatott a király egészségi állapotára. Erôs dohányzása, elôrehaladott érelmeszesedése és Buerger-kórja miatt lánya, Erzsébet már korábban magára vette apja uralkodói feladatainak egy részét.\n\nErzsébet most II. Erzsébet uralkodói néven elfoglalja apja trónját. Bár még fiatal, már azóta készül erre a pillanatra, hogy nagybátyja rangon aluli házasságával leegyszerûsítette az örökösödés kérdését, a várakozások szerint korához képest jó királynô lesz belôle."
 mtg_britain.1000.a:0 "Meghalt a király, éljen a királynô!"
 mtg_news.55.t:0 "Meggyilkolták Eduárd Királyt"
 mtg_news.55.desc:1 "London legutóbbi bombázásában Edward király és felesége, Wallis is meghaltak. 3 óra körül, egy váratlan bombatámadás miatt a pár a palota pincéjében keresett menedéket. A felettük lévô épületet azonban találat érte, a pince pedig maga alá temette a királyt és kíséretét.\n\nMialatt a nemzet királya halálát gyászolja, annak testvére, Albert felkészül az uralkodás átvételére VI. György néven."
 mtg_news.55.a:1 "Bár kissé határozatlan, jól fogja szolgálni országát."
 mtg_news.55.b:0 "Megfizették a végsô árat."                                                
 mtg_news.56.t:0 "[From.GetName] Kiépíti az Amerikai Monarchiát"
 mtg_news.56.desc:0 "\n\nAz amerikai területek meghódítását követôen, [From.GetLeader] most királyi rendeletben törölte el az amerikai elnök hivatalát, hogy azt a [From.GetNameDef]-rendszerhez hasonló kormányzattal váltsa fel. Edward király nem mást mint feleségét, Wallis királynét választotta ki a trónra aki ettôl fogva I. Wallis néven, férje nevében fog uralkodni az Egyesült Amerikai Királyság felett.\n\nAz még egyelôre kérdéses, hogy az amerikai közvélemény hogyan fog viszonyulni az új rendszerhez."
 mtg_news.56.a:0 "Milyen nemzet az, aminek nincs királya? Vagy királynôje, ha már arról van szó."
 mtg_news.56.b:0 ""A bostoni teadélután megtorlója", most komolyan?!"
 mtg_news.56.c:0 "A király szerelme nem ismer határokat."
 mtg_news.57.t:0 "Az Észak-Amerikai Domínium Létrehozása"
 mtg_news.57.desc:0 "\n\nAz amerikai területek meghódítását követôen, [From.GetLeader] most királyi rendeletben egyesítette a korábbi Egyesült Államokat és a Kanadai Domíniumot, ezzel létrehozva az Észak-Amerikai Domíniumot."
 mtg_news.57.a:0 "Ennek jótékony hatása lesz a birodalom mûködésére."
 mtg_news.57.b:0 "Hatalmas felelôsség."
 mtg_news.57.c:0 "Megszilárdítják hatalmukat."
 mtg_news.59.t:0 "Meghalt VI. György Király"
 mtg_news.59.desc:0 "A(z) [ENG.GetAdjective] kormány ma megerôsítette VI. György király halálhírét. A király valószínûleg háborús stresszel járó erôs dohányzása egy ideje már egészségügyi gondokat okozott, végül pedig tüdôrák, érelmeszesedés, és Buerger-kór kialakulásához vezetett.\n\nA készületek már meg is kezdôdtek a király lánya, Erzsébet megkoronázására, aki az utóbbiakban már apja több feladatát is magára vállalta."
 mtg_news.59.a:0 "Fiatalsága meghazudtolja erejét."
 mtg_netherlands.66.t:0 "[ENG.GetName] Uralja a(z) [HOL.GetAdjective] Kereskedelmi Tárgyalásokat"
 mtg_netherlands.66.d.a:0 "\n\nA britek akkora mértékû befolyást szereztek az ügyeinkben, hogy kénytelenek vagyunk mellettük voksolni a jelenlegi kereskedelmi tárgyalásokon."
 mtg_netherlands.66.d.b:0 "\n\nA britek akkora mértékû befolyást szereztek a(z) [HOL.GetNameDef] ügyekben, hogy a(z) [HOL.GetAdjective] kormány kénytelen mellettük voksolni a jelenlegi kereskedelmi tárgyalásokon."
 mtg_netherlands.66.a:0 "Aggasztó."
 mtg_netherlands.66.b:0 "Nem hagyhatjuk, hogy a(z) [ENG.GetAdjective] befolyási övezetbe sodródjanak!"
 mtg_netherlands.67.t:0 "[GER.GetName] Uralja a(z) [HOL.GetAdjective] Kereskedelmi Tárgyalásokat"
 mtg_netherlands.67.d.a:0 "\n\nA németek akkora mértékû befolyást szereztek az ügyeinkben, hogy kénytelenek vagyunk mellettük voksolni a jelenlegi kereskedelmi tárgyalásokon."
 mtg_netherlands.67.d.b:1 "\n\nA németek akkora mértékû befolyást szereztek a(z) [HOL.GetNameDef] ügyekben, hogy a(z) [HOL.GetAdjective] kormány kénytelen mellettük voksolni a jelenlegi kereskedelmi tárgyalásokon."
 mtg_netherlands.67.b:0 "Nem hagyhatjuk, hogy a(z) [GER.GetAdjective] befolyási övezetbe sodródjanak!"
 mtg_netherlands.69.t:0 "A Helyi Lakosság Ellenzi Az 'Értelmetlen' Elárasztást"
 mtg_netherlands.69.d:0 "\n\nA hollandi vízvonal látszólag minden ok nélküli elárasztása miatt a lakosság követeli a vidék azonnali lecsapolását, hogy visszatérhessenek megszokott életükhöz. A követeléseik visszautasítása valószínûleg komolyabb zavargásokhoz vezethet a jövôben."
 mtg_netherlands.69.a:0 "Már csak egy kis ideig kell elviselniük."
 mtg_netherlands.69.b:0 "Csapoljuk le a területet."
 mtg_netherlands.70.t:0 "A Német Szökevények Hadosztályt Alakítanak"
 mtg_netherlands.70.d:0 "\nNagyszámú német szökevény most egy képzett egységbe szervezôdött, akik számára már csak a felszerelést kell biztosítani ahhoz, hogy hadba vonuljanak az oldalunkon."
 mtg_netherlands.71.t:0 "Katonák [HOL.GetName] Oldalára Állnak"
 mtg_netherlands.71.d:0 "\n[HOL.GetNameDef] királynéja, Vilma bejelentette arra vonatkozó szándékát, hogy II. Vilmos császárt újra Németország trónjára juttassa a háború után. Ez a kijelentés nem kívánt optimizmust és egy félreértett hûséget ébresztett katonáink között, akik közül többen megszöktek, hogy [HOL.GetNameDef] oldalára állva harcolhassanak a királynô oldalán.\n\nNagyon nehéz lesz megállítanunk ezt a folyamatot, ha nem vetünk véget sürgôsen a háborúnak..."
 mtg_netherlands.71.a:0 "Árulók! Mindannyian!"
 mtg_netherlands.72.d:0 "\nA múlt éjjel II. Vilmos császár, akit élete végéig gondjainkra bíztak, békésen, álmában halt meg. Ezzel fia, Frigyes Vilmos lett a Hohenzollern-ház feje, aki felvette a III. Vilmos uralkodói nevet."
 mtg_netherlands.72.a:0 "Apjával kötött egyezségünk most reá száll."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] Vezeti a Német Polgárháborút"
 mtg_netherlands.73.d:0 "\nAz elsô német területek felszabadítása után, Vilma királynô, hûen korábbi ígéretéhez, biztosította [HOL_kaiserreich_germany.GetLeader] császárnak, hogy ideiglenes kormányt szervezzen a területen. [HOL_kaiserreich_germany.GetLeader] immáron átveheti a német föld felszabadításáért vívott harc vezetését, ezzel még többeket az oldalára állítva."
 mtg_netherlands.73.a:0 "Egy hatalmas lépés a monarchista Európa irányában!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] Szövetséget Javasol"
 mtg_netherlands.74.d:0 "A háború befejeztével, [HOL_kaiserreich_germany.GetLeader] elérkezettnek látta az idôt arra, hogy emlékeztessen korábbi megegyezésünkre, és elôterjesszen egy egyenlô alapokon álló szövetséget nemzeteink között, hogy egyesült erôvel nézhessünk szembe a Nyugat elôrevárható ellenállásával a monarchikus Európa irányában."
 mtg_netherlands.74.a:0 "Végrehajtjuk kötelességünket."
 mtg_netherlands.75.t:0 "Vilma Alkudozik II. Vilmossal"
 mtg_netherlands.75.d:0 "Számunkra a legnagyobb megvetéssel írható csak le, hogy a(z) [HOL.GetAdjective] Vilma királynô bejelentette abbéli elhatározását, hogy a háború után II. Vilmost újra Németország trónjára segíti. Minden németet, aki harcolni akar császáráért arra buzdít, hogy igyekezzenek [HOL.GetAdjective] ellenôrzés alatti területre jutni, amivel nyilvánvalóan gyengítené a(z) [GER.GetAdjective], és erôsítené a saját pozícióját."
 mtg_netherlands.75.a:0 "Undorító - késôbb majd elbánunk vele."
 mtg_netherlands.76.t:0 "Ôfelsége Német Légiói Feloszlanak"
 mtg_netherlands.76.d:0 "A háború végeztével az oldalunkon harcoló német katonák most visszatérnek hazájukba, hogy közvetlenül császáruk szolgálatában folytassák a harcot."
 mtg_netherlands.76.a:0 "Ez elkerülhetetlen volt. Felbecsülhetetlen szolgálatot nyújtottak."
 mtg_news.58.desc:0 "A(z) [HOL.GetAdjective] királynô, Vilma ígérete, miszerint a Hohenzollern dinasztiát visszajuttatja Németország trónjára, illetve az elsô német területek felszabadításának eredményeként a császár visszatért német földre, hogy átvegye a gyakorlatilag teljes polgárháborúvá fajult harc vezetését hazája jövôjéért.\n\nKözben német szökevények [HOL.GetAdjective] ellenôrzés alatti területekre szivárognak, hogy a királynôért és császárukért harcoljanak, ezzel lassan, de biztosan változtatva az erôviszonyokon. A nagy háború antant erôinek hivatalos nyilatkozatai még nem láttak napvilágot, de a jelentések szerint kormányaik ellenzik a jelen folyamatokat."
 mtg_news.58.a:0 "Még egy lépés a totális gyôzelem felé."
 mtg_news.58.b:0 "Hogy merészelik?!"
 mtg_news.58.c:0 "Hogy finoman fogalmazzak... A hollandok megkapják ami jár."
 mtg_news.58.d:0 "Diplomáciai mesterfogás, vagy egyszerû ôrültség?"
 mtg_britain.109.t:0 "Burma Kiválik"
 mtg_britain.109.d:0 "Az utóbbi események fényében a burmaiak kikiáltották függetlenségüket, arra számítva, hogy Pakisztán minden figyelmünket leköti és ezért nem tudunk velük is elbánni."
 mtg_britain.109.a:0 "Nincs választásunk, el kell fogadnunk."
 mtg_britain.113.t:0 "[From.GetName] Visszacsatlakozik a Birodalomhoz"
 mtg_britain.113.d:0 "\nA gyôztes polgárháború és hazájuk egyesítése után, [From.GetNameDef] vezetôi kérelmezték visszacsatlakozásukat a birodalomhoz, számítva iránymutatásunkra és védelmünkre a továbbiakban."
 mtg_britain.113.a:0 "Köszöntsük ôket újra köreinkben."
 mtg_news.62.desc:0 "\nA domíniumok kormányainak képviselôi ma bejelentették, hogy megszakítják a kapcsolatot a koronával. Azt állítják, hogy a király figyelmen kívül hagyja a domíniumok kormányainak és népének igényeit, és elsôsorban ez az oka annak, hogy miért nem folytatódhat tovább a brit-nemzetközösség kapcsolat. A válság, melyben a király összeházasodott Wallis Simpsonnal, egy új Nemzetközösség létrejöttét eredményezte, és úgy tûnik, hogy a brit kormány jelenlegi bénultsága kizárja a válaszlépéseket. A domíniumok kormányai pedig pont a lépésképtelenségben reménykednek."
 mtg_news.62.b:0 "A Birodalom válságban van."
 mtg_news.63.t:0 "[Root.GetName] Kikiáltja Függetlenségét"
 mtg_news.63.desc:0 "\nA(z) [Root.GetAdjective] kormány bejelentette, hogy, megszakítják a kapcsolatot a(z) [ENG.GetAdjective] kormánnyal. Ennek az az oka, hogy nem tudják összeegyeztetni politikai nézeteiket [ENG.GetName] jelenlegi politikai, ideológiai garnitúrájával."
 mtg_netherlands.77.t:0 "[From.GetNameDef] Föderációt Javasol"
 mtg_netherlands.77.d:0 "A(z) [From.GetAdjective] kormány azzal a javaslattal közeledik felénk, hogy a németalföldi országok akár egy országként egyesülhetnének. Azt állítják, hogy a jelenlegi globális válságok szorosabb együttmûködést és egységet követelnek népeink között oly módon, amely csak az országok egyesítésével válhat lehetségessé. El kellene fogadnunk, és elô kellene készítenünk a szuverenitásunk átadását a szupranacionális államnak, [From.GetAdjective] vezetéssel."
 mtg_netherlands.77.a:0 "Csodálatos ötlet - nincs más választásunk."
 mtg_netherlands.77.b:0 "A szuverenitásunk kiemelt jelentôségû - nem mûködhetünk együtt."
 mtg_netherlands.78.t:0 "[From.GetNameDef] Elfogadja a Föderációs Javaslatot"
 mtg_netherlands.78.d:0 "\nA(z) [From.GetAdjective] kormány arról tájékoztatott bennünket, hogy elfogadja a németalföldi egységes államra vonatkozó javaslatot. Ha minden fél elfogadja, akkor folytathatjuk a tervek végrehajtását."
 mtg_netherlands.79.t:0 "[From.GetNameDef] Elutasítja a Föderációs Javaslatot"
 mtg_netherlands.79.d:0 "\n[From.GetAdjective] képviselôi arról tájékoztattak bennünket, hogy jelenleg nem látják az egységes németalföldi államok létrejöttének szükségességét. Örömmel várják, hogy folytathassuk az egymással való együttmûködést, de csak a teljes szuverenitás fenntartása mellett."
 mtg_news.64.t:0 "Németalföldi Egység"
 mtg_news.64.desc:1 "A németalföldi országok a nemzetbiztonságra veszélyes külsô fenyegetésekre hivatkozva bejelentették, hogy kormányaik és fegyveres erôik azonnal egyesülni fognak, hogy megerôsítsék védelmi képességeiket. A(z) [From.GetOldAdjective] vezetés alatt az ipari beruházások és a védelmi tervek elsôbbséget élveznek más belföldi ügyekkel szemben, amelynek célja, hogy a katonai feszültség biztosítva legyen ahhoz, hogy az új állam szuverenitását veszélyeztetôkkel szemben felléphessenek."
 mtg_news.64.a:0 "Népeink egységben védik hazájukat."
 mtg_news.64.b:0 "Újbóli egyesülés? Készüljünk föl lelkileg." 