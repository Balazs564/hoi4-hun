l_english:
 flag_mexico_cedillo_has_revolted:0 "Cedillo tábornok fellázadt a kormány ellen"
 mexico.1.title:0 "Cedillo Tábornok Fellázad"
 mexico.1.desc:0 "Egy ideig a kormányzók és a tábornokok úgy látták, hogy a személyes hatalmuk eloszlik, mivel a központi kormányzat jobban féken tartja a caudillókat. Úgy tûnik, hogy a helyi hadurak lázadásainak története kihalt. Sajnos nem sikerült San Luis Potosi Cedillo tábornokot megállítani, megôrizve hatalmát a lázadók és kegyetlen banditák által, hogy megdöntse a központi kormányt, leváltsa [Root.GetLeader] személyét, hogy még több hatalomhoz juthasson."
 mexico.1.a:0 "Áruló!"
 mexico.2.title:0 "[From.GetAdjective] Államosított Olaj"
 mexico.2.desc:0 "[From.GetLeader] fellázította népet, hogy célba vegye a mexikói gazdasági érdekeinket. [From.GetRulingPartyLong] elfogadta a Royal Dutch Shell, a Standard Oil of California és más nemzetközi olajipari cégek vagyonának államosítását. Bár alkotmányuk lehetôvé teszi ezt a mûveletet, a nemzetközi igazságszolgáltatás kártérítést követel a cégek által elszenvedett veszteségekért. Az olajbárók követelik, hogy cselekedjünk."
 mexico.2.a:0 "Ez egy kész tény, ami ellen semmit sem tehetünk."
 mexico.2.b:0 "Mexikót embargó alá fogjuk vonni, amíg meg nem gondolják magukat."
 mexico.2.c:0 "Lehetôségeink korlátozottak, ezért figyelembe kell venni a fegyveres konfliktus lehetôségét is."
 mexico.3.title:0 "[From.GetAdjective] Embargó"
 mexico.3.desc:0 "Az olajkoncessziók államosítására adott válaszként [From.GetLeader] kormánya úgy döntött, hogy elfogadja az olajipari cégek követeléseit, és embargót vezetett be hazánk ellen. [From.GetNameDef] már nem üzletel velünk. Ki kell találnunk, hogy miképp kompenzáljuk az olajipari cégeket, vagy el kell vetnünk a nemzetközi status quo-t, és a liberális kapitalizmus ellenségei mellett kell keresnünk a szerencsénket."
 mexico.3.a:0 "A mexikói nép ezt nem támogatja!"
 mexico.4.title:0 "[From.GetAdjective] Kompenzáció"
 mexico.4.desc:0 "[From.GetLeader] kormánya beleegyezett abba, hogy a Royal Dutch Shell és a Standard Oil of California kártérítést igényeljen az olajmezôk államosítása során a cégek által elszenvedett veszteségekért. [From.GetNameDef] nem ad vissza semmilyen olajkoncessziót, de a nemzeti presztízsünk és a pénzügyi érdekeink megegyeznek."
 mexico.4.a:0 "Helyes! Megoldásra lelhetnek az érdekeink."
 mexico.4.b:0 "Tartsuk fenn az embargót, hátha jobb ajánlatot tudunk kicsikarni."
 mexico.8.title:0 "[From.GetNameDef] Belépett a(z) [Root.GetFactionName] Frakcióba"
 mexico.8.desc:0 "[From.GetLeader] kérelmet nyújtott be, hogy a(z) [Root.GetFactionName] frakcióba csatlakozhasson. Függetlenül attól, hogy kölcsönös védelmet vagy külföldi terjeszkedést szeretne, nem tudni, de Mexikó olaja hatásos eszköz lehet az oldalunkon."
 mexico.8.a:0 "Támogatjuk Mexikó csatlakozását a(z) [Root.GetFactionName] frakcióba."
 mexico.8.b:0 "Más terveink vannak Mexikóval."
 mexico.9.title:0 "Mexikó Csatlakozása a(z) [Root.GetFactionName] Frakcióhoz"
 mexico.9.desc:0 "[From.GetLeader] támogatta Mexikó csatlakozását a(z) [Root.GetFactionName] frakcióba.   Függetlenül attól, hogy kölcsönös védelmet vagy külföldi terjeszkedést szeretne, nem tudni, de Mexikó olaja hatásos eszköz lehet az oldalunkon."
 mexico.9.a:0 "Támogatjuk Mexikó csatlakozását a(z) [Root.GetFactionName] frakcióhoz."
 mexico.9.b:0 "Más terveink vannak Mexikóval."
 mexico.10.title:2 "A(z) [From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader] meghívta [Root.GetNameDef] kormányát, hogy csatlakozzon a(z) [From.GetFactionName] frakcióhoz. Az ország jobboldali blokkja megvédi Latin-Amerikát a kommunista beszivárgástól, miközben független utat keres a dekadens jenkiktôl."
 mexico.10.a:0 "[Root.GetLeader] elfogadja a javaslatot."
 mexico.10.b:0 "Az amerikaiak nem fognak lelkesedni az ötletért."
 mexico.11.title:2 "A(z) [From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader] meghívta [Root.GetNameDef] kormányát, hogy csatlakozzon a(z) [From.GetFactionName] frakcióhoz. Az ország baloldali blokkja megvédi Latin-Amerikát a fasiszta zsarnokságtól, miközben egy független utat keres az elnyomó jenkiktôl."
 mexico.11.a:0 "[Root.GetLeader] elfogadja a javaslatot."
 mexico.11.b:0 "Az amerikaiak nem fognak lelkesedni az ötletért."
 mexico.12.title:0 "Brit Honduras Kiárusítása"
 mexico.12.desc:0 "[From.GetLeader] engedélyt kért arra, hogy [Root.GetNameDef] eladja Brit Honduras kis területét, a néhai Belize-t. A Spanyol Birodalom a területet régóta magáénak akarta, de soha nem gyarmatosította, így Mexikónak kevés valós igénye van a területre. Azonban a mexikói barátainknak jóhiszemû gesztusként eladhatnánk a területet."
 mexico.12.a:0 "[Root.GetLeader] elfogadja a javaslatot."
 mexico.12.b:0 "Ez a terület értékes tengerészeti támaszpont lesz."
 mexico.13.title:0 "Britannia Elfogadja Belize Átadását"
 mexico.13.desc:0 "[From.GetLeader] úgy döntött, hogy a jóhiszemûség gesztusaként átadja nekünk Brit Honduras egykori gyarmatának irányítását. Az terület kicsi, fejletlen és hiányoznak a faanyagtól eltérô természeti erôforrások, de ez azt mutatja, hogy Mexikó megítélése javult a nemzetközi színtéren."
 mexico.13.a:0 "[From.GetNameDef] igaz barátunk."
 mexico.14.title:0 "Britannia Elutasítja Belize Eladását"
 mexico.14.desc:0 "[From.GetLeader] nem volt hajlandó eladni nekünk a brit hondurasi gyarmatot. A haditengerészeti bázisként való hasznosságára hivatkozva a(z) [From.GetAdjective] kormány azt mondta, hogy a gyarmat megtartását preferálja. A legtöbb lakos angolul beszél, így az elutasítás érthetô, mégis kiábrándító."
 mexico.14.a:0 "Talán a(z) [From.GetAdjective] kormány nem a mi barátunk."
 mexico.15.title:0 "Pascual Díaz Érsek Halála"
 mexico.15.desc:0 "A mélyen tisztelt Pascual Díaz y Barreto, Mexikóváros érseke, ma vastagbélgyulladás miatt elhunyt. 59 éves volt. Öröksége a kormány szocialista politikájával való kemény ellenállás, valamint a keresztesháború vége felé tett kompromisszumkísérletek.\n\nAz utódja Luis María Martínez, egy igazi reformer és személyes barátja Cárdenas elnöknek. Az utódot valószínûleg a pápa választotta ki, hogy biztosítsa Mexikóban a folyamatos békét az egyház és a kormány között."
 mexico.15.a:0 "Nyugodjék békében."
 mexico.15.b:0 "Égjen a pokol tûzén. Áruló!"
 mexico.16.title:0 "Olajmunkás Sztrájk"
 mexico.16.desc:0 "Az olajmunkások szakszervezete 1935-ben Cárdenas elnök áldásával megalapította a Sindicato Único de Trabajadores Petrolero-t. Rögtön megpróbálták a magasabb bérek és a jobb munkakörülmények megtárgyalását, de a hatalmas nemzetközi olajipari cégek, mint például a Royal Dutch Shell és a Standard Oil of California nem engedett a követeléseknek. Az ügyet egy döntôbizottság elé tárták, és végül a bíróságokhoz került. A kérdés, hogy az olajipari cégek megfizethetik-e a magasabb béreket.\n\nA legutóbbi vizsgálatok szerint a mexikói leányvállalatok még nagyobb nyereséget érnek el, mint az Egyesült Államokban mûködô olajipari cégek, de még mindig nem hajlandóak megállapodni a munkavállalókkal. Úgy tûnik, hogy erôs regionális erôk felett rendelkeznek, és úgy láttatják magukat, mintha a törvény felett állnának."
 mexico.16.a:0 "Felháborító! Ez a kizsákmányolás etikátlan, és véget kell ennek vetni!"
 mexico.16.b:0 "Ez a kapitalizmus."
 mexico.17.title:0 "Trockij Megérkezik"
 mexico.17.desc:0 "Sztálin felemelkedésének ellenére sikeresen elmenekült Szovjetunióból, és mindenféle bûnbakká lett kiáltva, katonai kudarcokkal és ipari balesetekkel vádolva. A politikai nyomás miatt országról országra menekült, Lev Trockij, a kommunista forradalmár és szerzô. Hosszú út után érkezett Norvégiából Mexikóba egy olajszállító tartályhajón."
 mexico.17.a:1 "Nem vagyunk Sztálin bábjai, adjunk neki menedéket."
 mexico.17.b:1 "Adjuk ki a Szovjetuniónak. Felelnie kell a bûneiért."
 mexico.17.c:0 "Szervezô zseni, hívjuk meg ôt, hogy csatlakozzon a kormányhoz."
 mexico_extradited_trotsky:0 "Torckij kiadatása"
 mexico_communist_menace:0 "Kommunista fenyegetés"
 mexico_snubbed_stalin:0 "Elhallgattatott Sztálin"
 mexico_trotskyite_wreckers:0 "Trockista rombolók"
 flag_mexico_invited_trotsky_to_government:0 "Trockijnak fel lett ajánlva a kormányhoz való csatlakozás."
 flag_trotsky_dead:0 " Trockijt sztálinista ügynökök gyilkolták meg"
 mexico.18.title:0 "Megkezdôdik a Választási Kampány"
 mexico.18.desc:0 "A következô elnöki választási kampány a következô napokban kezdôdik meg. Az 1933-as alkotmányos reformot a haragra adott válaszként hívták életre, amikor Calles ismét elnök lett volna, immár másodszor, miután Calles elôdjét, Álvaro Obregónt meggyilkolták. Ez a reform megakadályozza, hogy a választott tisztviselô kétszer lehessen elnök, még akkor is, ha csak idôközi vagy ideiglenes posztot töltött be. Ez segít megakadályozni a Porfiriato megismétlôdését, amely Porfirio Díaz diktátor harminc éves uralmát jelentette, és ez inspirálta az 1910-es mexikói forradalmat, mely az országot egy évtizedes polgári konfliktusba taszította.\n\nA törvény elônye, hogy a párton kívüli pártolási hálózatokat nehezebb fenntartani, ugyanakkor megakadályozza, hogy a tisztviselôk közvetlenül elszámoltathatók legyenek a választókkal szemben, mivel a megbízatásuk után egy másik kormányzati szintre költöznek, így azok a párton belüli védelemre támaszkodnak."
 mexico.18.a:0 "Ez az alkotmányos reform alapvetô fontosságú az ország stabilitása szempontjából."
 mexico.18.b:0 "Nevetséges! [Root.GetLeader] a legjobb, a második ciklust is sikeresen végigviszi!"
 mexico.19.title:0 "[Root.GetRulingParty] Utód."
 mexico.19.desc:0 " [Root.GetLeader] utódjának személyét a párton belül megvitatják. Az választás Mexikóban rizikósan alakul, de a(z) [Root.GetRulingPartyLong] a hadsereggel és a biztonsági erôkkel a háta mögött biztosan megnyeri az általános választásokat."
 mexico.19.a:0 "Francisco Múgica, forradalmi tábornok és szociális reformer."
 mexico.19.b:0 "Camello Manuel Ávila, veterán vezérkari fônök."
 mexico.19.c:0 "Saturnino Cedillo, jobboldali caudillo."
 mexico.19.d:0 "Juan Andreu Almazán, jobboldali üzletember."
 mexico.19.e:0 "Vicente Lombardo, adikális szakszervezetes."
 mexico.19.f:0 "Francisco Múgica, forradalmi tábornok és szociális reformer."
 mexico.19.g:0 "Manuel Ávila Camacho, veterán vezérkari fônök."
 mexico.19.h:0 "Juan Andreu Almazán, jobboldali üzletember és tábornok."
 mexico.19.i:0 "Vicente Lombardo, radikális szakszervezeti vezetô."
 mexico.19.j:0 "Francisco Múgica, forradalmi tábornok és szociális reformer."
 mexico.19.k:0 "Dionisio Encina, sztálinista vezetô."
 mexico.19.l:0 "Hernán Laborde, trockista vezetô."
 mexico.19.m:0 "Lev Trockij, a nagy októberi szocialista forradalom hôse."
 mexico.19.n:0 "Saturnino Cedillo, forradalmár tábornok és jelölt."
