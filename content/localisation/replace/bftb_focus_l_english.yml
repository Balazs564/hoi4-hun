l_english:
 GRE_bring_home_the_exiled_republicans:0 "Számũzött Republikánusok haza hívása"
 GRE_bring_home_the_exiled_republicans_desc:0 "Eleftherios Venizelos vezetõnkkel végre újra az élen vagyunk, visszahívhatjuk bajtársainkat a hosszú számũzetésbõl, amelyet a monarchista rezsim kényszerített rájuk. Minden segítségre szükségünk lesz, ha vissza akarjuk állítani hazánkat a helyes útra!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§YVenizelista§! miniszterek és tábornokok vissza fognak térni a számũzetésbõl és elérhetõvé válnak."
 GRE_compromise_with_the_monarchists:0 "Kiegyezés a monarchistákkal"
 GRE_compromise_with_the_monarchists_desc:0 "Lehet, hogy nem szeretjük a királyt, de országunk már túl régóta megosztott ebben a kérdésben. Ahelyett, hogy újabb polgárháborút kockáztatnánk, hívjuk a monarchistákat az asztalhoz, és tárgyaljunk a feltételekrõl. A harc ideje lejárt."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YII. György§! lemond az országot fojtogató hatalmáról, és alkotmányos uralkodóvá válik. \n\nA £faction_gre_monarchist §YMonarchisták§! §Gbarátságossá§! válnak. \nA £faction_gre_communist §YKommunisták§! §Rellenségessé§! válnak."
 GRE_request_communist_support:0 "Kommunista támogatás kérése"
 GRE_request_communist_support_focus_tt:1 "A £faction_gre_communist §YKommunisták§! §Gbarátságossá§! válnak. \nA £faction_gre_monarchist §YMonarchisták§! §Rellenségessé§! válnak. \n\n£faction_gre_monarchist §YMonarchista§! tábornokok és miniszterek §Rlemondanak§! tisztségeikrõl, de a £faction_gre_communist §YKommunista§! tábornokok és miniszterek §Gelérhetõvé§! válnak."
 GRE_remembering_the_anatolian_catastrophe:0 "Emlékezés az anatóliai katasztrófára"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "A kis-ázsiai hadjárat katasztrófa volt. Népünket lemészárolták, tekintélyünket tönkretették, politikai mozgalmunkat szétverték – mindezt 3 év alatt! Nem hagyhatjuk, hogy ez legyen az örökségünk, úgy kell ezt forgatnunk, hogy a népünk a törököket hibáztassa, ne minket - és akkor talán, talán, végre megvalósíthatjuk álmainkat egy Nagy-Görögországról, ennyi év után...."
 GRE_old_memories_stir_new_threats_tt:0 "Az Anatóliával kapcsolatos érzelmek felkavarása §Rnem kívánt következményekkel§! járhat..."
 GRE_a_socialist_economy:0 "Szocialista Gazdaság"
 GRE_a_socialist_economy_desc:0 "A görög nép túl sokáig vérzett a hamis király és a háborús uszító venizelisták önkényuralma alatt, itt az ideje, hogy az emberek végre egy olyan kormány alatt boldoguljanak, amely õket helyezi elõtérbe!"
 GRE_restoring_our_home:0 "Hazánk helyreállítása"
 GRE_restoring_our_home_desc:0 "Az évek nem voltak kegyesek Görögországhoz - háború, adósság és szegénység sújtott bennünket. Most, hogy végre visszatért a demokrácia a partjainkra, eljött az idõ, hogy megszabaduljunk a kizsákmányoló németektõl és olaszoktól. Ehelyett inkább a britekkel való szoros kapcsolatainkra kellene összpontosítanunk, abban a reményben, hogy segíthetnek nekünk újjáépíteni nemzetünket - iparban és lélekben egyaránt."
 GRE_venerate_the_ancient_hellenes:0 "Tisztelet az ókori helléneknek"
 GRE_venerate_the_ancient_hellenes_desc:0 "Nem vagyunk a régi idõk tiszteletreméltó görögjeinek leszármazottai? \nNem közös a vérünk a polémia, a filozófia és a háború mestereivel? Fel kell ébresztenünk népünkben a büszkeség erõs érzését, hogy ismét elfoglalhassuk helyünket Európa vezércsillagaként."
 GRE_the_birthplace_of_democracy:0 "A demokrácia szülõhelye"
 GRE_the_birthplace_of_democracy_desc:0 "A zsarnokok ritkán keltettek tiszteletet a görögök szívében és elméjében, és ezt a tulajdonságot Periklész óta büszkén õrizzük! A demokrácia zsenialitásunk számos gyümölcse közül az egyik, és helyes, hogy megvédjük a római és teuton ihletésũ zsarnoksággal szemben!"
 GRE_nationalized_banks:0 "Államosított bankok"
 GRE_nationalized_banks_desc:0 "A Deutsche Bank és a Bank of England túl sokáig zsákmányolta ki a görög népet: eltulajdonította az amúgy is csekély jövedelmüket, és egy olyan diktatórikus kormány tetteiért büntette õket, amelyet nem õk választottak! Mi azt mondjuk, hogy a görög népet nem szabad tovább kizsákmányolni, és a pénzüket inkább a kormányuknak kell juttatni!"
 GRE_soviet_subsidised_railways:0 "Szovjet szubvencionált vasút"
 GRE_soviet_subsidised_railways_desc:0 "Görögországot az európai nagyhatalmak minden pillanatban meggyalázták. Itt az ideje vetni egy pillantást a Fekete-tengeren túlra, ha valaha is esélyt akarunk adni Görögország gazdaságának modernizálására."
 GRE_agricultural_communes:0 "Mezõgazdasági kommunák"
 GRE_agricultural_communes_desc:0 "A világ körülöttünk iparosodott, és itt az ideje, hogy felzárkózzunk. De sokan közülünk nem tudnak semmit a mezõgazdasági munkával töltött életen kívül, és nem tudjuk olyan könnyen levetkõzni a gyökereinket. Az agrárszektort hatékony kommunákba szervezzük, felszabadítva azokat a tehetségeket akik más területeken, például a gyári vagy katonai munka számára értékesek."
 GRE_theban_warriors:0 "Thébai harcosok"
 GRE_theban_warriors_desc:0 "Nem az a célunk, hogy a harcosok oszlopos társadalmát hozzuk létre, amely mindenekelõtt az erõt részesíti elõnyben. Aktívan ellenzünk és elutasítunk minden olyan kísérletet, amely Mussolini kormányzati rendszerének utánzására irányul! Mi görögök vagyunk, nem rómaiak! Ahelyett, hogy az erõszakos spártaiak körül istenkultuszt hoznánk létre, inkább ünnepeljük a thébaiakat - akik ravaszsággal megdöntötték a spártai hegemóniát!"
 GRE_athenian_thinkers:0 "Athéni gondolkodók"
 GRE_athenian_thinkers_desc:0 "Az emberiség legkiválóbb gondolkodói közül néhányan Athénból származtak, és egy kis ösztönzéssel a mũvészetekre és a tudományokra, ismét nagyszerũ elméket látunk majd felbukkanni szerte Görögországban!"
 GRE_macedonian_generals:0 "Makedón tábornokok"
 GRE_macedonian_generals_desc:0 "Nagy Sándor meghódította a világot egykoron, és mindezt a szerény Makedóniából kezdte. Ami õt naggyá tette, mindannyiunk vérében ott folyik, és Sándorra és az Argeádokra kell tekintenünk, mint a görög kiválóság példájára."
 GRE_the_greek_industrial_revolution:0 "A görög ipari forradalom"
 GRE_the_greek_industrial_revolution_desc:0 "Görögországnak már évtizedekkel ezelõtt iparosodnia kellett volna, de a korrupt politikusok és a beavatkozó külföldi hatalmak egy letũnt korból származó gazdasági rendszert hagytak ránk. Nem engedhetjük meg magunknak azt a luxust, hogy lassan változtassunk az életmódunkon, most kell elkezdenünk, és gyorsan kell dolgoznunk."
 GRE_industry_bypass_tt:0 "Nincsen elegendõ építkezési hely a §YKatonai Gyáraknak§! vagy a §YPolgári Gyáraknak§!"
 GRE_red_militias:0 "Vörös milíciák"
 GRE_red_militias_desc:0 "Sokan vannak, akik megpróbálnák meghiúsítani a görög társadalom modernizálására irányuló erõfeszítéseinket, de a forradalom megõrzésére elkötelezett milíciák megszervezésével még nehezebb lesz megállítani minket."
 GRE_clearing_land_for_industrial_expansion:0 "Föld tisztítása az ipari terjeszkedéshez"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Görögország számos dombján olajbogyó-, szõlõ- és dohányültetvények, valamint számos templom - a Bizánci Birodalom maradványai - sorakoznak. Az elõbbiekre nincs szükségünk, az utóbbiaknak pedig nincs helyük az új Görögországban. Fogjuk ezt a kisajátított földet, és használjuk fel a munkásoknak szánt gyárak építésével!"
 GRE_the_anatolian_refugees:0 "Az anatóliai menekültek"
 GRE_the_anatolian_refugees_desc:0 "Az anatóliai katasztrófa után kénytelenek voltunk közel kétmillió görög menekültet befogadni, akik Törökországban éltek. Felkészületlenek voltunk, és a helyzet csak még tarthatatlanabbá vált. A menekülteket most politikailag szervezik Georgios Kosmidis, egy másik anatóliai számũzött vezetésével. A mozgalmuk túl nagy ahhoz, hogy figyelmen kívül hagyjuk, és végül is, tényleg annyira különböznek a céljaink?"
 GRE_depose_the_reactionaries:0 "A reakciósok leváltása"
 GRE_depose_the_reactionaries_desc:0 "Eleget tũrtük már ezt a koalíciót a venezuelistákkal. Liberális programjuk ellenkezik a mi marxista hitvallásunkkal, és itt az ideje, hogy végre véget vessünk ennek a faramuci kapcsolatnak. A forradalomért!"
 GRE_resurrecting_the_megali_idea:0 "A Megali eszme feltámasztása"
 GRE_resurrecting_the_megali_idea_desc:0 "1919-ben megígérték nekünk a Megali eszmét, de az ezt követõ görög-török háború után ez az álom majdnem örökre szertefoszlott. De mindaddig, amíg a törökök jelenlétükkel gyalázzák régi nagy földjeinket, mi továbbra is áhítozni fogunk arra, ami jogosan a miénk. A görög nép egyszer már emlékezett erre, rá lehet venni, hogy újra emlékezzen..."
 GRE_megali_idea_conference_invites_tt:0 "A meghívókat a §YMegali Konvencióra§! a fókusz kiválasztását követõen küldjük ki."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Készüljünk fel a nagy antifasiszta háborúra"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "A fasizmus a legnagyobb fenyegetés a marxizmus hitvallására - olyan ideológiai kihívást jelent, amelyet csak a csatatéren lehet szétzúzni. A Szovjetunió semmit sem tesz a fasizmus terjedésének megfékezésére, így ez ránk hárul."
 GRE_ally_tito:0 "Tito szövetséges"
 GRE_ally_tito_desc:0 "Nincs olyan forradalmár, aki elkötelezettebb lenne a mi hitvallásunk, az antisztálinista marxizmus mellett, mint a jugoszláv Josip Broz Tito. Lehet, hogy nekünk nem tetszik, de szükségünk van rá és honfitársaira, akik a testvéri szolidaritás zászlaja alatt egyesülve állnak mögöttünk a vérszomjas fasiszták és az áruló bolsevikok ellen."
 GRE_tow_the_stalinist_line:1 "A sztálini út betartása"
 GRE_tow_the_stalinist_line_desc:0 "Forradalmunkat a Szovjetunió nagyszerũ elméinek köszönhetjük: ha az õ hozzájárulásuk nem lett volna, talán soha nem szereztük volna meg a hatalmat Görögországban! Szolidárisak vagyunk moszkvai elvtársainkkal."
 GRE_horror_and_fear:0 "Horror és félelem"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos - borzalom és félelem. Ezek voltak Árésznek, a háború istenének ikerfiai. A spártaiak Árész fiainak tiszteletére ontották vérüket a csatatéren; elszigetelten és egyedül mi is vért ontunk majd a csatatéren dicsõ múltunk tiszteletére."
 GRE_the_gordian_knot:0 "A gordiuszi csomó"
 GRE_the_gordian_knot_desc:0 "A gordiuszi csomó Nagy Sándor legendájának része: egy lehetetlennek tũnõ feladat egy merész húzással való megoldását jelenti. A mi lehetetlen feladatunk az elveszett földjeink visszaszerzése - a mi merész húzásunk az, hogy hatalmas szövetségeseink megteszik helyettünk."
 GRE_megali_idea_approved:0 "§YMegali Idea§! Jóváhagyása"
 GRE_megali_convention_a_failure:0 "A heraklioni konvenció kudarcot vallott"
 GRE_gordian_knot_tt:0 "Minden aláíró fél, aki nem §YOlaszország§! a §YGörögország§! mellett hadat üzen a §YMegali Egyezmény§! kikötéseinek teljesítése érdekében a §YTörökország§! ellen."
 GRE_secure_the_aegean:0 "Az Égei-tenger biztosítása"
 GRE_secure_the_aegean_desc:0 "Európa másik oldalán próbáljuk megoldani a problémákat, de figyelmen kívül hagyjuk a fenyegetést itt, a küszöbünkön. A törökök évszázadok óta halálos ellenfeleinkként kísérik a görög népet, és bár reméltük, hogy új és fényesebb utat kovácsolhatunk, világossá vált, hogy a jövõt nem lehet megnyerni, amíg a múltat nem hozzuk rendbe."
 GRE_dominate_the_bulgarians:0 "Uralkodj a bolgárok felett"
 GRE_dominate_the_bulgarians_desc:0 "A bolgárok újra és újra fenyegették Görögország biztonságát. A 'Balkán Poroszországának' nevezték õket - milyen furcsa. Nem hagyjuk, hogy veszélyeztessék Görögország biztonságát, még egyszer nem."
 GRE_stage_an_incident_in_the_bosporus:0 "Boszporuszi incidens megrendezése"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "A szovjet Politbüro nem titkolta, hogy Konstantinápoly ellenõrzésére vágyik. Segítségünkkel a szovjetek úgy döntöttek, hogy megteszik az elsõ konkrét lépéseket a Boszporusz-szoros ellenõrzésének átvételére, és Görögország abszolút kulcsszerepet játszik..."
 GRE_reviving_the_double_headed_eagle:0 "A kétfejũ sas újjáélesztése"
 GRE_reviving_the_double_headed_eagle_desc:0 "A velenceiek gyávák voltak, akik nem engedték, hogy Görögország visszaszerezze igazi, elveszett dicsõségét - Bizánc dicsõségét! Miért állnánk meg Törökország partjainál, amikor a birodalom összes elveszett területét visszaszerezhetjük? Görögország dicsõségének új korszaka kezdõdött!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Gyõztünk! Venizeloszt végre igazolták ennyi év után! A Megali eszme gyõzedelmeskedett a nemet mondók és a sorsunkat meghiúsítók felett, és most Görögország új korszakának - egy aranykornak - a küszöbén állunk!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Gyõztünk! Bizánc megbosszulta magát, ennyi év után! Régi birodalmi fõvárosunk visszafoglalásával egy lépéssel közelebb kerültünk végzetünkhöz! Görögország új korszakának a küszöbén állunk - egy vérbõl és tũzbõl született korszak elõtt! Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Támadás a fasiszták ellen"
 GRE_attack_the_fascists_desc:0 "A fasizmus egy vírus, pestisként terjedt országról országra Európában. A kommunizmus a gyógymód, és mi ezt erõszakkal fogjuk beadni nekik!"
 GRE_revolutionaries_of_the_south:0 "Dél forradalmárai"
 GRE_revolutionaries_of_the_south_desc:0 "Soha nem fogunk teljesen egy véleményen lenni moszkvai elvtársainkkal, de amíg Görögország a saját forradalmi hitvallását diktálja, addig mi itt lent - Európa déli részén - szabadon fogunk élni a mi igazi kommunizmusunkban!"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Elõdeinknek volt annyi eszük, hogy szükség esetén együttmũködjenek a barbárokkal, és ez a szükség ma is egészen biztosan megvan. A Birodalom minden egykori alattvalójának, aki szimpatizál a modern világ elleni harcunkkal, meg kell adnunk a jogot, hogy harcolhasson csodálatos seregeink soraiban! Együtt, egyként menetelünk a gyõzelem felé!"
 GRE_the_die_is_cast:0 "A kocka el van vetve!"
 GRE_the_die_is_cast_desc:0 "Álmaink megvalósultak, de a világ továbbra is veszélyben van! A vonalak meghúzódtak, és Görögországnak beleszólása lesz abba, hogyan ér véget a közelgõ konfliktus!"
 GRE_byzantine_themata:0 "Bizánci tematika"
 GRE_byzantine_themata_desc:0 "A világ jelentõsen megváltozott Konstantinápoly eleste óta, és a hódítás meglehetõsen bonyolult vállalkozássá vált. Nem várhatjuk el, hogy a birodalom újonnan visszafoglalt népei csak azért szolgáljanak minket, mert mi ezt kívánjuk: bizonyos fokú önrendelkezést kell megengednünk, és együtt kell mũködnünk e meghódított területek helyi közigazgatásával. Ahhoz, hogy újra biztosítsuk a Birodalmunkat, ez csak egy kis ár, amit meg kell fizetnünk."
 byz_restore_byzantine_empire_category_tt:0 "Feloldja a §YRestore the Byzantine Empire§! döntéseket."
 GRE_the_kings_government:0 "A király kormánya"
 GRE_the_kings_government_desc:0 "Õfelsége idõben történõ beavatkozása megakadályozta, hogy a venizelisták új kormányt alakítsanak, méghozzá nem is túl korán! Van még tennivaló! Demertzisz betöltötte a célját, mint centrista közvetítõ, de most Görögországnak egy erõsebb kormányfõre van szüksége."
 GRE_the_right_to_rule:0 "A kormányzáshoz való jog"
 GRE_the_right_to_rule_desc:0 "Miért nevezzünk ki egy diktátort, hogy a király nevében cselekedjen, amikor a király tökéletesen képes a saját jogán cselekedni! Ne álljunk a hagyományokhoz, miközben Görögország szenved, itt az ideje egy igazi uralkodónak, aki a népet szolgálja! Isten óvja II. György királyt!"
 GRE_abandon_french_italian_debt_tt:0 "El fogjuk hagyni a Franciaországgal és Olaszországgal szemben fennálló adósságainkat."
 GRE_absolute_monarchy_opposition_tt:0 "§REz az út polgárháborúhoz fog vezetni!§! \nA §Yvenizelisták§! lázadóvá válnak!§! \nA §YKommunisták§! lázadóvá válnak!§!"
 GRE_metaxism_focus:0 "Metaxizmus"
 GRE_metaxism_focus_desc:0 "A király a vitathatatlan államfõ, a görög népet azonban továbbra is nyugtalanítja ez az elrendezés. Lehet, hogy nem ideális, de egy nagyon tehetséges és nagyon odaadó volt tiszt várakozik a szárnyak alatt, hogy kormányt alakítson..."
 GRE_metaxism_warning_tt:1 "\nHa §YGörögország§! csatlakozik egy frakcióhoz, mielõtt teljesen fejlesztené a §YMetaxizmus§! nemzeti jellemzõt, akkor §Rtörlõdik§!.\n"
 GRE_the_hellenic_spirit:0 "A hellén szellem"
 GRE_the_hellenic_spirit_desc:0 "Azért harcolunk, hogy égve tartsuk a szent lángot, amely egykoron oly naggyá tette Görögországot. Képesek vagyunk igazi nagyságra, ezt tudjuk! Csak újra meg kell találnunk azt a szikrát..."
 GRE_four_year_plan:0 "A négyéves terv"
 GRE_four_year_plan_desc:0 "Metaxas zseniális tervet dolgozott ki Görögország iparosítására. Az olasz korporatista gazdasági modell alapján egyfajta autarkiát és függetlenséget fogunk elérni a bennünket megkötõ hatalmaktól."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Petíció a britekhez segítségért!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Petíció a britekhez és a németekhez segélyért!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "A csõcselék polgári engedetlenségükkel és polgárháborús fenyegetéseikkel adtak hangot a király uralmával szembeni enyhe rosszallásuknak. Egyelõre ellenségeink vannak fölényben, így nem szégyen brit szövetségeseink segítségét kérni harcunkhoz. A britekkel az oldalunkon semmiképpen sem veszíthetünk"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "A csõcselék polgári engedetlenségükkel és polgárháborús fenyegetéseikkel adtak hangot a király uralmával szembeni enyhe rosszallásuknak. Egyelõre ellenségeink vannak fölényben, így nem szégyen szövetségeseink segítségét kérni a harcunkhoz. A britekkel és a németekkel az oldalunkon semmiképpen sem veszíthetünk."
 GRE_monarchist_civil_war:0 "Megkezdõdött a polgárháború II. György abszolút uralma miatt"
 GRE_the_national_youth_organisation:0 "A Nemzeti Ifjúsági Szervezet"
 GRE_the_national_youth_organisation_desc:1 "Van valami csodálatra méltó abban, ahogyan a németek és az olaszok megszervezték ifjúságukat. Mi adaptálhatjuk az õ modelljüket, hogy a mi fiataljaink ne vegyenek részt aszociális viselkedésben, és ne tiszteljék nagyszerũ vezetõnket [ROOT.GetLeader]."
 GRE_crack_down_on_the_republicans:0 "Törj le a republikánusok ellen"
 GRE_crack_down_on_the_republicans_desc:0 "Túl sokáig humorizáltuk a venezuelistákat - itt az ideje, hogy ennek a színjátéknak vége legyen. Semmi becsület vagy tisztelet nincs bennük, teljesen erkölcstelenek, és ki fogjuk ũzni õket Görögországból, mint a férgeket, amilyenek!"
 GRE_use_the_military:0 "Katonaság használata"
 GRE_use_the_military_desc:0 "Mindent bevetünk ellenük, amink csak van! Vadászni fogunk rájuk az utcákon, vadászni fogunk rájuk a sikátorokban, vadászni fogunk rájuk a világ végéig! Egyetlen venezuelai se tekintse magát biztonságban a mi örökké éber uralmunktól!"
 GRE_recruit_the_fascists:0 "A fasiszták toborzása"
 GRE_recruit_the_fascists_desc:0 "Ahhoz, hogy elkapj egy radikálist, úgy kell tudnod gondolkodni, mint egy radikális. A fasiszták megvetendõ ellenségeink, de minden ellenségünk közül bizonyára õket gyũlöljük a legkevésbé. Hajlandóak együttmũködni velünk, miért ne használhatnánk fel õket a saját céljainkra?"
 GRE_fascists_put_in_play_tt:0 "A §YFasiszta Frakció§! aktívvá válik, és §Gbarát§! kezd a kormánnyal. \nAzzal, hogy együttmũködünk a §Yfasisztákkal§!, legitimáljuk a mozgalmukat."
 GRE_realign_ourselves_with_the_central_powers:0 "Csatlakozás a központi hatalmakhoz"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "Valahogy megtörtént a lehetetlen! A Führer eltũnt, és a császár visszatért! A brit külpolitika az események miatt alkalmazkodott, és nem feltétlenül a mi elõnyünkre. Talán össze kellene kapcsolódnunk a berlini rokonainkkal, és harcolnunk kellene a királyok isteni jogának megmentéséért egész Európában."
 GRE_no_central_powers_tt:0 "§YAusztria-Magyarország§! vagy a §YKaiserreich§! léteznie kell ahhoz, hogy ennek a fókusznak bármilyen hatása legyen."
 GRE_our_traditional_allies_in_the_aegean:0 "Régi szövetségeseink az Égei-tengeren"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Ki segített nekünk 1832-ben kivívni függetlenségünket az oszmánok ellen? A britek. Ki tartotta fenn gazdaságunkat kölcsönökkel és befektetésekkel a felszínen óh-annyi éven át? A britek. Melyik hatalomnál van Görögország jövõje? A britekkel!"
 GRE_metaxism_lost_tt:0 "Ha nem hajtottuk végre Metaxas utolsó reformjait, akkor elveszítjük a §YMetaxizmus§! nemzeti jellemzõt!"
 GRE_prepare_against_the_mediterranean_threat:0 "Mediterrán fenyegetés"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Az olaszok olyan fenyegetést jelentenek, amelynek ambíciói ellentétesek Görögország sorsával. Semmit sem nyerünk azzal, ha várunk és úgy teszünk, mintha nem jelentenének fenyegetést számunkra. Cselekedni fogunk, hogy amikor az olaszok végre partjainkra szállnak, akkor görögök millióinak közös erõfeszítése által kényszerítsük õket vissza a tengerekbe, ahonnan elõbukkantak!"
 GRE_the_metaxas_line:0 "A §YMetaxas vonal§! kezdete - a gyakran kompromittált határainkat szegélyezõ szárazföldi erõdök sora - befejezõdik.\n"
 GRE_the_leonidas_line:0 "A §YLeonidas vonal§! kezdete - a gyakran veszélyeztetett határainkat szegélyezõ szárazföldi erõdök sora - befejezõdik.\n"
 GRE_an_orthodox_state:0 "Egy ortodox állam"
 GRE_an_orthodox_state_desc:0 "Keresztény ortodox állam vagyunk - ez nemzeti identitásunk szerves része. Dicsõség neked, Istenünk, reménységünk, dicsõség neked."
 GRE_following_in_the_footsteps_of_giants:0 "Óriások nyomában"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas segített megmutatni nekünk a fasizmus számos elõnyét, de túl gyáva volt ahhoz, hogy végigvigyen minket. A fasizmus egy igazi törzsére van szükségünk: egy görög fasizmusra - olyanra, amely nem az olasz vagy a német modell olcsó másolata."
 no_fascist_metaxism_spirit_tt:0 "Ha §YA spártai harcos szellem újjáélesztése§! fókusz nincs kész, akkor a §Ymetaxizmus§! nemzeti jellemzõ nem lesz fasiszta és §Rtörlõdik§!"
 GRE_reclaiming_the_wayward_ally:0 "Az útkeresõ szövetséges visszaszerzése"
 GRE_reclaiming_the_wayward_ally_desc:0 "Az Oszmán Birodalom összeomlása nagy megkönnyebbülés volt számunkra, de a Török Köztársaság még nagyobb veszélyt jelent Görögországra, mint az elõtte lévõ oszmánok. A furcsa idõk furcsa társakat kívánnak; Görögországon múlik, hogy visszahozza az oszmánokat."
 GRE_the_greater_enosis:0 "Az enózis elérése"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Ciprus mindig is görög volt és lesz. Lehet, hogy korábban nem álltunk készen, amikor a britek megfosztottak minket az egyesülés esélyétõl, de most már biztosan elég erõs és stabil az államunk népünk egyesüléséhez! Itt az ideje, hogy véget vessünk Ciprus idegen megszállásának, hogy Ciprus szigetét beolvaszthassuk a görög nemzetbe, ahová tartozik."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Ciprus mindig is görög volt és lesz. Talán korábban nem álltunk készen, amikor a britek megfosztottak minket az egyesülés esélyétõl, de most, hogy Ciprus biztosította függetlenségét, bizonyára eljött az ideje, hogy helyrehozzuk a múltbeli hibákat! Ezek az önrendelkezési álmok az arrogancia határát súroló téveszmék; a ciprusiaknak bizonyára be kell látniuk, hogy a görög nemzet szerves részeként a legbiztonságosabban a görög nemzetbe fészkelhetik be magukat."
 GRE_securing_the_bulgarian_menace:0 "A bolgár fenyegetés biztosítása"
 GRE_securing_the_bulgarian_menace_desc:0 "Mikor nem jelentettek a bolgárok fenyegetést a görög területi integritásra? Hogyan bízhatunk abban, hogy a bolgár kormány nem keres valamilyen megállapodást egy nagyobb hatalommal, hogy összeesküvést szõjenek ellenünk? Nevezhetnénk ezt paranoiának, de mi tapasztalatnak hívjuk. A bolgárokat össze kell hangolnunk, hogy megvédjük az érdekeinket"
 GRE_third_hellenic_civilization:0 "A harmadik hellén civilizáció"
 GRE_third_hellenic_civilization_desc:0 "A világ még mindig nem lát bennünket a bizánci és hellén örökség örököseinek. Olyan nagyra becsülik õseinket, és mégis olyan lenézõen néznek le ránk ma. Mi majd rávezetjük õket - mi nem vagyunk a Bizánci Birodalom, és nem vagyunk a hajdani görögök sem, mi vagyunk a Harmadik Görög Civilizáció, és olyan nagy tetteket fogunk véghezvinni, amelyeket büszkén nevezhetünk a sajátunknak!"
 GRE_the_modern_movement:0 "A modern mozgalom"
 GRE_the_modern_movement_desc:0 "A fasizmus a 20. század hitvallása - válasz a féktelen kapitalizmus hibáira és a kommunizmus korrupciójára. A fasizmus egy generáció gyũjtõkiáltása; egy olyan generációé, amelynek elege lett a külföldi megfélemlítésbõl! Egy olyan nemzedéké, amelynek elege van a nemzeti szégyenbõl! Egy nemzedék, amely készen áll arra, hogy Görögországot nagyhatalomként vezesse be az új korszakba - készen arra, hogy válaszoljon minden fenyegetésre és minden sértésre! Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "A §YFasiszta Frakció§! kell, hogy legyen §Gloyal§!"
 GRE_expansion_of_athens_university:0 "Az athéni egyetem bõvítése"
 GRE_expansion_of_athens_university_desc:0 "A tudomány és a felsõoktatás mindig is szerves része volt a görög hagyományoknak, és ma Görögország számára nincs fontosabb tudományos testület, mint az athéni Nemzeti és Kapodisztránus Egyetem. Azzal, hogy további forrásokat és teret biztosítunk a bõvítéshez, nagymértékben növelni fogjuk az intézmény hasznosságát az állam számára."
 GRE_defending_our_kingdom:0 "Királyságunk védelme"
 GRE_defending_our_kingdom_desc:0 "Egyes tudósok szerint a közelmúltbeli európai politikai fejlemények fényében az államot fenyegetõ legnagyobb veszély valójában belülrõl érkezhet. Micsoda ostobaság! A szomszédaink - akik mindig is ármánykodnak és összeesküvést szõnek ellenünk - jelentik az igazi fenyegetést! Volt már részünk vereségekben, de a következõ háborúból szerves része, hogy a másik oldalról gyõzelemmel kerüljünk ki."
 GRE_hellenoturkism:0 "Hellenoturkizmus"
 GRE_hellenoturkism_desc:0 "A Görög Nemzeti Szocialista Pártban szinte általános a vágy a Törökországgal való kapcsolataink elmélyítésére. Annyi évszázadon át harcoltunk és véreztünk egymás ellen, hogy senkinek sem jutott eszébe, milyen csodákat tudnánk együtt elérni! A biztonság érdekében mindkettõnknek a fasiszta hatalmakhoz kell kötõdnünk! Reméljük, hogy a törökök is ugyanúgy látják ezt, mint mi..."
 GRE_cement_greco_german_ties:0 "Cement görög-német kapcsolatok"
 GRE_cement_greco_german_ties_desc:0 "Egy igazság, amit sokan szeretnek elfelejteni a baloldalon, hogy ha nem lett volna Németország nagyvonalú adópolitikája velünk szemben, már évekkel ezelõtt újra összeomlottunk volna. Semmi, amit eddig elértünk, nem lett volna lehetséges a németek nélkül! Nekünk nagyobb szükségünk van rájuk, mint nekik ránk, de szoros és kedves barátságunk nevében még mindig jobb üzletet köthetünk velük."
 schachtplan_required_tt:0 "Nem rendelkezik a §YSchachtplan§! semmilyen változatával"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "A Földközi-tenger védelmezõi"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "A Földközi-tenger bajnokai"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "A Földközi-tenger a mi otthonunk, és mások millióinak otthona. Mindig is az volt a vágyunk, hogy tartós békét biztosítsunk a világnak ebben a kis szeletében, de ezeket a csodálatra méltó célokat mindig is meghiúsították a rossz szándékot táplálók. Nem hagyhatjuk többé, hogy magunk vagy szomszédaink szenvedjenek azok tettei miatt, akik ártani akarnak. Itt az ideje, hogy kiálljunk azért, ami helyes."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "A Földközi-tenger a mi otthonunk, és mások millióinak otthona. Mindig is az volt a vágyunk, hogy tartós békét biztosítsunk a világnak ebben a kis szeletében, de ezeket a csodálatra méltó célokat mindig is meghiúsították azok, akik rossz szándékot táplálnak. Nos, ha nem tudod legyõzni õket - csatlakozz hozzájuk. Hatalmas görög birodalmat faragunk magunknak, és végre igazat adunk a gyakran eltaposottaknak."
 GRE_reviving_the_spartan_warrior_spirit:0 "A spártai harcos szellem újjáélesztése"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "A thermopülai csatában állítólag négyezer spártai húszezer perzsát tudott megölni, amikor elzárta Xerxész további bejutását Görögországba. Ma nagyobb szükségünk van erre a fajta hõsiességre, mint valaha, hogy amikor a következõ leendõ hódító megjelenik Athén külvárosában, hogy elvegye otthonunkat és életünket, legyen bátorságunk szembenézni vele, és azt mondani: molon labé."
 GRE_subjugating_the_bulgarians:0 "A bolgárok leigázása"
 GRE_subjugating_the_bulgarians_desc:0 "A bolgárok élethosszig tartó ellenségeink; csak azért léteznek, hogy kést döfjenek a hátunkba. Szánalmas civilizációjuk soha nem ért el semmit, ezért minden lépésben megpróbálják lerombolni örökségünket és nemzetünket. Elég volt - emlékeztessük a bolgárokat, miért vagyunk Európa egyik legrégebbi fennmaradt népe."
 GRE_greece_and_turkey_in_the_axis:0 "Görögök és törökök egy tengelyben!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "A görög-török barátsági paktum aláírásával és ratifikálásával most végre átformálhatjuk a Balkán sorsát, és a németek segítségével elhozhatjuk mindannyiunknak a kiérdemelt örök jólétet! Ha kell, magunkkal visszük a Balkán többi részét is, rúgkapálva és sikoltozva, ha ez kell..."
 greek_turkish_friendship:0 "Görög-török barátsági paktum aláírva"
 GRE_last_country_standing:0 "Az utolsó ország, amelyik még áll"
 GRE_last_country_standing_desc:0 "Kívánatos volt az együttmũködés a török kormánnyal, de tudassuk, hogy Görögország új kormánya nem fél cselekedni, ha a helyzet úgy kívánja. Isten legyen irgalmas mindannyiunkhoz."
 GRE_moulding_the_new_world_order:0 "Az új világrend formálása"
 GRE_moulding_the_new_world_order_desc:0 "A holttestek máris olyan magasra halmozódtak, és ez nem lehet hiábavaló. Az új globális status quo megteremtéséért harcolunk, és addig fogunk harcolni, amíg hirtelen egyáltalán nem marad harci kedv a világban."
 GRE_reevaluating_the_drachma:0 "A drachma leértékelése"
 GRE_reevaluating_the_drachma_desc:0 "Úgy tũnik, hogy pénzügyi gondjainknak nincs vége, a fizetésképtelenségek és az adósságok miatt olyan gazdasági helyzetbe kerültünk, amely teljesen tarthatatlan. Szándékosan devalválnunk kell a valutát, mint a külföldi tõkebeáramlás ösztönzésének követelményét, még akkor is, ha ez hosszú távon árthat néhány adósságunknak."
 GRE_pay_back_debt_tt:0 "Ezek a §Ydöntések§! lehetõvé teszik számunkra, hogy leminõsítsük és végül megszabaduljunk az I.F.C. nemzeti jellemzõben fennálló §Yadósságunktól§!."
 GRE_lignite_liquefaction:0 "A lignit cseppfolyósítása"
 GRE_lignite_liquefaction_desc:0 "Hazánk gazdag lignitbányákban, és már ismerjük azt a folyamatot, amellyel a lignitbõl üzemanyagot lehet készíteni. A kormánynak ösztönöznie kellene további lignitfolyósító létesítmények megnyitását."
 GRE_force_the_farmers_into_factories:0 "A gazdákat gyárakba kényszeríteni"
 GRE_force_the_farmers_into_factories_desc:0 "Úgy tũnik, hogy a lakosság nagy része megragadt ebben a mesében, miszerint életük végéig gazdálkodhatnak, és a kirobbanó konfliktus végére is jól jönnek ki. Tévednek: nincs más választásunk, mint elkezdeni a farmok lefoglalását, majd a gazdákat erõszakkal a városi központjainkba költöztetni, hogy valami olyan munkába kezdhessenek, ami az állam számára közvetlenebbül hasznos."
 GRE_utilize_our_strengths:0 "Használjuk ki az erõsségeinket"
 GRE_utilize_our_strengths_desc:0 "Görögország a gazdálkodók és a luxuscikkek nemzete, és ebben nincs semmi szégyen. Persze, lehet, hogy Németország tömegesen gyárt tankokat és vadászgépeket, de mit gondolsz, honnan származik a dohány Hermann Göring pipájában? Mi, görögök ismerjük az erõsségeinket, és ha ragaszkodunk hozzájuk, akkor jól fogunk járni."
 GRE_extracting_more_from_our_soil:0 "Többet kihozni a talajunkból"
 GRE_extracting_more_fracting_from_our_soil_desc:0 "Görögország természeti erõforrásokban gazdag ország, csak elszántságra van szükségünk ahhoz, hogy kiássuk õket. A technológia megadta az utat, már csak az akaratot kell megtalálnunk."
 GRE_open_foreign_subsidized_factories:0 "Külföldi támogatott gyárak megnyitása"
 GRE_open_foreign_subsidized_factories_desc:0 "Minden várakozást felülmúltunk a gyárak építése és a személyzet felvétele terén, de kétségtelen, hogy lassabban bõvülünk, mint a többi európai honfitársunk. Vannak nálunk sokkal gazdagabbak, akik nagyot lendíthetnek a modernizációs folyamatunkon, ha csak elég vonzóvá tudjuk tenni nemzetünket a befektetésekhez."
 GRE_open_foreign_subsidized_factories_tt:0 "Az alábbi országok mindegyike, amelyiknek a §Yvéleménye§! §YGörögországról§! nagyobb, mint §G80§!, egy §Ykatonai gyárat§! és egy §Ypolgári gyárat§! kap \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, és §Y[SOV.GetNameDef]§!"
 GRE_unlock_soviet_decision_tt:0 "Feloldja a döntéseket: §YHost [SOV.GetAdjective] Bureaucrats in [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk:0 "Tartozásaink tömeges visszafizetése"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Minél hamarabb megszabadulunk az adósságainktól, annál hamarabb kezdhetjük meg az ország valódi átalakítását. Az ország tõkéjének nagyobb részét fogjuk félretenni adósságaink kifizetésére, hogy hamarabb megszabadulhassunk külföldi adóügyi fõurainktól."
 GRE_paid_off_most_of_ost_of_debt_tt:0 "Ki kell fizetnünk nemzeti §Yadósságunk nagy részét!"
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Feloldja a döntést: §YNagy adósságtörlesztés a briteknek§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Feloldja a döntést: §YNagy adósságtörlesztés a franciáknak§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Feloldja a döntést: §YNagy adósságtörlesztés az olaszoknak§! \n"
 GRE_open_up_the_country:0 "Nyissuk meg az országot"
 GRE_open_up_the_country_desc:0 "Szomorú tény, hogy be kell ismernünk, de egyedül nem tudunk iparosodni. Régóta függünk a nálunk nagyobb nemzetek tõkéjétõl és ipari képességeitõl, és ez a korszak sem kivétel. Hívjuk hát ma az õ tõkéjüket és befektetéseiket Görögországba, mert holnap már soha többé nem lesz rájuk szükségünk!"
 GRE_connecting_our_prefectures:0 "Prefektúráink összekapcsolása"
 GRE_connecting_our_prefectures_desc:0 "Nemcsak az ipari bázisunk hiányzik, hanem a nemzeti infrastruktúránk is. Szomszédaink urbanizálták országaikat, itt az ideje, hogy mi is elkezdjük urbanizálni a lakosságunkat."
 GRE_exporting_more_luxury_commodoties:0 "Több luxusárut exportálunk"
 GRE_exporting_more_luxry_commodoties_desc:0 "Dohány, olajbogyó, feta, szõlõ, füge: ha a legjobbat akarod az élettõl, akkor Görögországból vásárolod a kényelmi cikkeket! Nem lesz nehéz dolgunk azzal, hogy tovább erõsítsük nemzetközi imázsunkat, mint a legjobb megvásárolható luxustermékekkel rendelkezõ ország."
 GRE_greek_autarky:0 "Görög autarkia"
 GRE_greek_autarky_desc:0 "Régóta tartó függõségünk a nálunk gazdagabb országok tõkéjétõl megalázó; ezek az országok pártfogolnak és terrorizálnak minket, és szegényen tartanak minket, hogy a saját zsebüket gazdagsággal bélelhessék. A németek, az olaszok és a szovjetek megmutatták nekünk, hogy van más út is - az önellátás és a teljes függetlenség útja! Persze, eltarthat egy ideig, amíg elérjük ezt az állapotot: végül is nem vagyunk Németország..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Költségvetési felelõsség"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Széleskörũ vagyoncsökkentés"
 GRE_fiscal_responsibility_desc:0 "Végre elértük a pénzügyi egyensúly állapotát, talán elõször a modern görög történelemben. Kétségtelen, hogy ez egy valóban ünneplésre méltó esemény! Meg kell tapsolnunk magunkat a mesteri államvezetésünkért, megérdemeljük."
 GRE_fiscal_responsibility_tt:0 "Részben vagy egészben ki kell fizetnünk az §YI.F.C felé fennálló adósságot§!"
 GRE_bolster_the_schachtplan:0 "A Schachtplan megerõsítése"
 GRE_bolster_the_schachtplan_desc:0 "A Schachtplan egy ideje már a görög központi tervezés egyik sarokköve, de egyértelmũ, hogy a Schachtplan kirívóan Németország javára íródott. Hazánk néhány vezetõ közgazdásza elõállt egy tervvel, hogy újratárgyaljuk a Schachtplan-t úgy, hogy az mindkét fél számára elõnyösebb legyen, és bolondok lennénk, ha ezt nem használnánk ki!"
 GRE_british_docking_rights:0 "Brit kikötési jogok"
 GRE_british_docking_rights_desc:0 "Az antant közel-keleti front megnyerésének kulcsa a Nagy Háború alatt a görög kikötõinkhez való hozzáférésük volt. Olyan idõket élünk, amikor egyre inkább úgy tũnik, hogy a Földközi-tenger lesz az a puskaporos hordó, amely lángra lobbantja Európát, és a briteknek bizonyára elõnyös lesz, ha ismét hozzáférhetnek kikötõinkhez."
 GRE_renegotiate_debt_with_france:0 "Francia adósság újratárgyalása"
 GRE_renegotiate_debt_with_france_desc:0 "Úgy tũnik, a franciák nem tudják rendbe tenni külpolitikájukat a Balkánon - nos, hadd ajánljunk nekik egy olyan egyszerũ alkut, amit még õk sem tudnak majd félreérteni. Bocsássák meg adósságainkat, mi pedig biztonságunkat és megélhetésünket a francia rezsim sikereihez kötjük."
 GRE_renegotiate_debt_with_france_tt:0 "Feloldja a döntést: §YFrancia szakszervezetek megvesztegetése a kormányuk zaklatására§! \nMegsemmisíti a francia állam által az §YI.F.C. felé fenntartott adósságokat§!."
 GRE_sophistry_and_science:0 "Szofisztika és tudomány"
 GRE_sophistry_and_science_desc:0 "Az ókori görögök specialitásai, most nagyobb szükségünk van, mint valaha, okos és kutató elmékre, akik készen állnak arra, hogy átalakítsák ezt az országot, és a huszadik századba lendítsenek minket. A technológiai innovációra való összpontosítás azt jelenti, hogy a következõ ötven évben nem fogunk Európa többi részéhez képest felzárkózni."
 GRE_expand_our_tobacco_industry:0 "Dohányiparunk bõvítése"
 GRE_expand_our_tobacco_industry_desc:0 "Kétségtelen, hogy legnagyobb és legjövedelmezõbb exportcikkünk a dohány, amelyet az egész világon értékesítünk. Azok az országok, amelyekkel már kereskedelmi kapcsolatot létesítettünk, bizonyára értékelni fogják, hogy vállalkozásunkat olyan alaposan elõkészítettük, hogy bármi történjék is, a világ soha nem fog hiányt szenvedni híres dohányunkból."
 GRE_increase_our_mining_operations:0 "Bányászati tevékenységünk növelése"
 GRE_increase_our_mining_operations_desc:0 "Dohánytermelésünk bõvítése talán jobban behízeleg minket a nemzetközi közösség elõtt, de a nehézbányászatunk bõvítése az, ami nagyobb hasznot hoz az állam számára. Az ásványok és ércek fogják megnyerni a háborút, nem a dohány és az olívaolaj."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "A balkáni pénzügyi stabilitás alapköve"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "A balkáni gazdasági korrupció menedéke"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Ki gondolta volna, hogy éppen Görögország lesz az elsõ a Balkánon, amelyik jól és igazán rendbe hozza pénzügyi helyzetét? Regionális presztízsünk az egekbe szökött, és feltétlenül ki kell használnunk új helyzetünket Dél-Európa bankáraként, hogy még jobban gazdagítsuk országunkat."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Kapunk külsõs §Ypolgári gyárakat§! minden olyan országban a §YNyugat-Balkánon§!, a §YKelet-Balkánon§! és az §YÉszak-Balkánon§!, amelyeknek jó §Yvéleménye§! van rólunk. Ez érvényes §Y[AUS.GetNameDef]§!, a §Y[CZE.GetNameDef]§! és §Y[TUR.GetNameDef]§! esetében is."
 GRE_rapprochement_with_the_italians:0 "Az olasz közeledés"
 GRE_rapprochement_with_the_italians_desc:0 "Drasztikus idõk drasztikus intézkedéseket követelnek. Meg kell tennünk az elképzelhetetlent, és meg kell közelítenünk az olaszokat, hogy segítsenek országunk modernizálásában. Hogyan fognak az olaszok zsarolni és zsarolni minket ezzel a megállapodással? Csak Isten tudja. Már ha egyáltalán létrejöhet egy megállapodás..."
 GRE_appeal_to_the_soviet_union:0 "Szovjetunió felszólítása"
 GRE_appeal_to_the_soviet_union_desc:0 "Nem fordulunk könnyelmũen a Szovjetunióhoz. Egy olyan farkas barlangjába sétálunk, amely készen áll, hogy csontjainkig tépjen minket, ha nem vagyunk óvatosak, de bizonyára jobb, ha mi megyünk hozzájuk, mintha õk jönnének hozzánk..."
 GRE_encourage_tourism:0 "A turizmus ösztönzése"
 GRE_encourage_tourism_desc:0 "Örökségi helyszíneinket irigyli a világ, és nem kétséges, hogy a turizmust gazdaságunk erõteljes fellendülésévé tudjuk tenni. Persze az Európa fölé tornyosuló háború árnyéka egy kicsit mindent beárnyékol - de remélhetõleg ez még vonzóbbá teszi a menekülést az egzotikus Görögországba!"
 GRE_encourage_tourism_tt:0 "§RMihelyt háborús állapotba kerülünk, elveszítjük a turisztikai iparunkat!§!"
 GRE_mobilise_our_economy:0 "Mozgósítsuk a gazdaságot"
 GRE_mobilise_our_economy_desc:0 "Európa nagyhatalmai felpörgetik háborús motorjaikat, és nem kockáztathatjuk, hogy felkészületlenül érjenek minket. A folyamat fájdalmas lesz Görögország számára - fájdalmasabb, mint a legtöbb ország számára lenne -, de a túlélésünk érdekében áldozatokat kell hoznunk."
 GRE_rejuvenating_athens:0 "Athén megfiatalítása"
 GRE_rejuvenating_athens_desc:0 "Nagy és dicsõ fõvárosunk egész Európa egyik legrégebbi városa. Egyben az egyik leggazdagabb és leghatékonyabban szervezett prefektúránk is. Ahelyett, hogy a már reménytelenül elmaradott tartományokat fejlesztenénk, összpontosítsuk erõfeszítéseinket a már modern fõvárosunkra."
 GRE_making_use_of_our_islands:0 "Szigeteink hasznosítása"
 GRE_making_use_of_our_islands_desc:0 "Nagyon sok szigetet kaptunk vissza az Oszmán Birodalom tetemébõl, miután az antant oly hatékonyan lemészárolta, de a hatalomátvételünk óta nagyon keveset kezdtünk velük. Kréta már régóta fontos része Görögországnak, és ott fogjuk megkezdeni erõfeszítéseinket, majd kifelé haladva a többi sziget felé, hogy stratégiailag és anyagilag értékesebbé tegyük õket az állam számára."
 GRE_making_use_of_our_islands_tt:0 "Ez a fókusz nagyobb hatást fejt ki, ha a §YCypus§! és a §YDodecanese-szigetek§! felett is ellenõrzést gyakorolunk."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Ennek a fókusznak nagyobb hatása van, ha a §Dodekanészosz-szigeteket§! is irányítod"
 GRE_making_use_of_our_islands_cyprus_tt:0 "Ez a fókusz nagyobb hatással bír, ha a §YCiprust§! is irányítod!"
 GRE_clear_the_slums:0 "Tisztítsuk meg a nyomornegyedeket"
 GRE_clear_the_slums_desc:0 "A görög menekültek a sorozás elõl menekülnek, és értékes helyet foglalnak el azzal, hogy mocskos nyomornegyedeket és nyomornegyedeket hoznak létre és telepítenek le. Létezésük szégyent hoz az országra, ahogyan lakói is szégyent hoznak a nemzet iránti kötelességeik alól kibújva. Kiürítjük ezeket a nyomornegyedeket, és a földeket és az embereket jobb hasznosításra fogjuk fordítani."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Együtmũködés a külföldi monopóliumokkal"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Külföldi monopóliumok államosítása"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Nincs értelme harcolni a hatalmakkal, ez egy nyerhetetlen harc, ami lassan megöli Görögországot, ha mi vívjuk. Ahelyett, hogy a szemtelen bolondot játsszuk, inkább ültessük tárgyalóasztalhoz a monopóliumokat, és dolgozzunk ki egy békés megállapodást minden érintett fél számára."
 GRE_crack_down_on_foreign_monopolies:0 "A külföldi monopóliumok visszaszorítása"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Túl sokáig tũrtük a külföldi pénzkölcsönzõket és a globális pénzügyi monopóliumokat - de most már nem! Nem hagyjuk magunkat tovább tologatni ezektõl az alattomos entitásoktól, mert ettõl a naptól kezdve Görögország valóban szabad lesz!"
 GRE_academy_of_athens:0 "Athéni Akadémia"
 GRE_academy_of_athens_desc:0 "Az Athéni Akadémiát 1929-ben alapították felsõoktatási intézményként, de még fiatal, és segítségre van szüksége a fejlõdéshez. Közremũködésünkkel Európa és azon túl minden feltörekvõ akadémikusnak a nyakába fogjuk varrni!"
 GRE_hellenic_armed_forces:0 "Görög Fegyveres Erõk"
 GRE_hellenic_armed_forces_desc:0 "Fegyveres erõink elég tisztességesek a jelenlegi nemzeti helyzetünkhöz, de katonailag továbbra is a leggyengébbek vagyunk a Balkán Paktum tagjai közül, és gyakran kritizálnak minket a modernizáció hiánya miatt, ami a fegyveres erõinket illeti. Itt az ideje, hogy komolyan foglalkozzunk a katonai helyzetünkkel, különösen mivel a belsõ helyzetünk romlik..."
 GRE_the_hellenic_air_force:0 "A görög légierõ"
 GRE_the_hellenic_air_force_desc:0 "Bár a légierõ akadémiánkat csak 1930-ban alapították, a görög nép egészen a balkáni háborúkig visszamenõleg foglalkozik a repüléssel! Mi már megértettük az erõs légierõ fontosságát, ha csak meglenne a képességünk, hogy erõsebbé és nagyobbá tegyük a légierõnket..."
 GRE_the_hellenic_army:0 "A görög hadsereg"
 GRE_the_hellenic_army_desc:0 "Kicsi, elavult, de szívós - sokan így jellemeznék a görög hadsereget, és ez nem is pontatlan leírás. Már csak taktikánkat és felszerelésünket kell korszerũsítenünk, és máris a Balkán félelmetes erejévé válunk."
 GRE_the_hellenic_navy:0 "A görög haditengerészet"
 GRE_the_hellenic_navy_desc:0 "Nekünk, görögöknek erõs és büszke tengeri hagyományaink vannak, mióta elõször elnyertük függetlenségünket az Oszmán Birodalomtól. Haditengerészetünk a legerõsebb a szomszédaink közül, és csak ápolnunk kell haditengerészeti örökségünket ahhoz, hogy valóban erõs regionális szereplõvé váljunk a Földközi-tenger térségében."
 GRE_destroying_our_foes:0 "Ellenségeink elpusztítása"
 GRE_destroying_our_foes_desc:0 "Jövõnk biztosítása attól függ, hogy lecsapunk-e ellenségeinkre, mielõtt még lehetõségük lenne arra, hogy hazánkat érintsék. Be kell fektetnünk az ellenséges célpontok elleni stratégiai bombázási stratégiába."
 GRE_protecting_our_skies:0 "Égeink védelme"
 GRE_protecting_our_skies_desc:0 "Soha nem volt iparunk arra, hogy egyszerre védjük az égboltunkat és bombázzuk az ellenségeinket. Ha a helyzet azon múlik, hogy több ellenségünkre akarunk-e csapást mérni, szemben azzal, hogy több saját honfitársunkat mentsük meg a támadásaiktól, akkor minden alkalommal a saját honfitársaink megmentését választjuk."
 GRE_the_backbone_of_our_army:0 "A hadsereg gerince"
 GRE_the_backbone_of_our_army_desc:0 "A sorkötelezettségi eljárásaink sok szomszédunkhoz képest kissé archaikusak, és a felszerelésünk sajnálatosan elavult. Itt az ideje, hogy modernizáljuk a sorozási eljárásokat és a felszerelést, amellyel katonáinkat felfegyverkeztetjük."
 GRE_a_legacy_of_war:0 "A háború öröksége"
 GRE_a_legacy_of_war_desc:0 "A háború a vérünkben van - õsidõk óta vívjuk mások ellen és vívattuk magunk ellen. Az évszázadok során nem kevés trükköt szedtünk össze, és itt az ideje, hogy nemzeti hadseregünk végre tükrözze véres múltunk legjavát."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Görög-török tengerészeti szerzõdés felbontása"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Egy szerzõdés, amely a törökök által építhetõ hajók méretét volt hivatott korlátozni, valahogy úgy végzõdött, hogy minket is beleírtak ugyanezekkel a korlátozásokkal! Felejtsd el, Görögországnak régen dicsõséges hajói voltak, amelyek uralták a partjainkat, és a mostani viszályok idején nem lehet jobb biztonság egy óriási csatahajónál!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "A §YBritanniával§! vagy a §YNémetországgal§! való politikai szövetkezésünk lehetõvé teszi számunkra, hogy újjáépítsük néhány régi §Ynagyhajónkat§!.\n"
 GRE_a_modern_navy:0 "Egy modern haditengerészet"
 GRE_a_modern_navy_desc:0 "Nem sokat számít, hogy a görög-török haditengerészeti szerzõdés korlátozza az általunk építhetõ hajók méretét, mert õszintén szólva egyszerũen nincs meg a haditengerészeti iparunk ahhoz, hogy fenntartsunk vagy bõvítsünk egy tõkehajókból és cirkálókból álló flottát. A tengeralattjárók azonban... most már ott rejlik egy életképes megoldás Görögország haditengerészeti kérdésére."
 GRE_escorts_for_our_bombers:0 "Kísérõk a bombázóinknak"
 GRE_escorts_for_our_bombers_desc:0 "Nem elég, hogy bombázókat gyártunk, mert kell kíséret is, amely megvédi ezeket a bombázókat! Nem támaszkodhatunk a hagyományos vadászgépekre, ezért nagy vadászgépeket fogunk kifejleszteni, amelyek képesek kísérni bombázóinkat ellenségeink partjaihoz."
 GRE_defending_our_seas:0 "Tengerünk védelme"
 GRE_defending_our_seas_desc:0 "Görögországnak nagyon nagy partjai vannak, és rengeteg szigetet tart ellenõrzése alatt - míg a tengerek egykor az egyik legnagyobb védelmi eszközünk voltak, ma már kevéssé bírnak jelentõséggel a potenciális ellenséggel szemben. Ha ellenségeink abban reménykednek, hogy elfoglalhatják szigeteinket vagy partjainkon partra szállhatnak, akkor elõbb túl kell élniük torpedóbombázóink bombázását!"
 GRE_embracing_modern_warfare:0 "A modern hadviselés felkarolása"
 GRE_embracing_modern_warfare_desc:0 "A Németországból érkezõ jelentések szerint a 'tank' valóban hasznos lehet azon kívül, hogy pusztán a gyalogsági zászlóaljak támogatására szolgál. Képzeljék csak el! Lehet, hogy nincs meg hozzá az iparunk, de érdemes kockáztatni."
 GRE_new_weapons_old_tricks:0 "Új fegyverek, régi trükkök"
 GRE_new_weapons_old_tricks_desc:0 "A Nagy Háború alatt elég sok tapasztalatunk volt a tüzérség irányításában és a felderítésben. A technológia és a felszerelés talán változott, de a taktika biztosan nem. Játsszuk ki az erõsségeinket, és mutassuk meg a világnak, hogy Görögországot nem lehet egykönnyen elvitatni."
 GRE_a_fleet_fit_for_the_aegean:0 "Egy flotta az Égei-tengerhez"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Nap mint nap kénytelenek vagyunk látni, ahogy olasz csatahajók és brit hordozók szállítják magukat a tengereinken. Ez megalázó! Itt az ideje, hogy valaki a Balkánon végre felálljon, és partra szálljon egy olyan haditengerészet, amelyre mindannyian büszkék lehetünk."
 GRE_disrupting_the_great_powers:0 "A nagyhatalmak megzavarása"
 GRE_disrupting_the_great_powers_desc:0 "A mi helyünk nem az, hogy a világ nagyhatalmaival vitába szálljunk, amint azok a mezõkön és a tengereken csatáznak egymással. Ehelyett ott csapunk le rájuk, ahol igazán fáj - az utánpótlási vonalaikon!"
 GRE_fund_the_hellenic_air_force_academy:0 "A Görög Légierõ Akadémia finanszírozása"
 GRE_fund_the_hellenic_airforce_academy_desc:0 "Pilótáink készségesek, alkalmasak és kompetensek - itt az ideje, hogy végre megadjuk nekik a nekik járó tiszteletet. Azzal fogjuk kezdeni, hogy ismét teljes mértékben finanszírozni fogjuk a légierõ akadémiáját, és megfelelõen felpörgetjük a vadászgépek gyártását, hogy a légierõnk valóban méltó legyen Görögországhoz."
 GRE_hellenic_armoured_corp:0 "Görög Páncélos Hadtest"
 GRE_hellenic_armoured_corp_desc:0 "A saját páncélos egységbõl álló hadosztályunk létrehozása megmutatja a világnak, hogy mennyire modernek vagyunk! Biztos, hogy egyetlen isten háta mögötti országnak sem lenne tankja a hadseregében, nem igaz?"
 GRE_greek_mechanisation:0 "Görög gépesítés"
 GRE_greek_mechanisation_desc:0 "A modernizáció már önmagában is elég fájdalmas folyamat, de a hadseregünk gépesítése talán tényleg a lovat a szekér elé teszi! A haladás ára magas, de nem fogunk visszariadni tõle. Nemzetünk biztonsága mindenek felett áll."
 GRE_the_cannon:0 "Az ágyú"
 GRE_the_cannon_desc:0 "A világ hallani fogja ágyúink dübörgését a világ másik felérõl!"
 GRE_the_torpedo:0 "A torpedó"
 GRE_the_torpedo_desc:0 "Talán a sok legénység közül, akiket a tengerek alatti vizes sírba küldünk, az egyik végre elvezet minket Atlantiszhoz! Vagy talán beérjük azzal, hogy ellenségünk saját fõvárosát a következõ elveszett és elsüllyedt várossá változtatjuk..."
 GRE_a_land_of_mountains:0 "Hegyek földje"
 GRE_a_land_of_mountains_desc:0 "Természetes földrajzunk számos természetes védelmet biztosít számunkra a betolakodókkal szemben, csupán meg kell tanulnunk kihasználni a saját terepviszonyainkat! Bizonyára van mit tanulnunk a svájciaktól ebben a kérdésben."
 GRE_mountain_training_effect:0 "Aktíválja a §HHegyi hadviselés kiképzést§!\n§Hgyalogság\n    hegyek§!\n      védekezés: §G+5%§!\n      mozgás: §G+5%§!\n§Htengerészgyalogosok\n    hegyek§!\n      támadás: §G+5%§!\n      mozgás: §G+10%§!\n§Hhegyivadászok\n    hegyek§!\n      támadás: §G+5%§!\n      védekezés: §G+5%§!\n      mozgás: §G+10%§!\n§Hejtõernyõsök\n    hegyek§!\n      támadás: §G+5%§!\n      mozgás: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "Hosszú és büszke hagyomány"
 GRE_a_long_and_proud_tradition_desc:0 "A haditengerészetünk azon kevés dolgok egyike, amely következetesen Görögország büszkesége volt, még a legsötétebb óráinkban is. Amit ma teszünk, az csupán egy hosszú és büszke hagyomány folytatása."
 GRE_the_double_headed_aquila:0 "A kétfejũ Aquila"
 GRE_the_double_headed_aquila_desc:0 "A Double-Headed Aquila-t minden olyan repülõgéppel repítjük, amely az égbe emelkedik és tüzet zúdít ellenségeinkre! A világ látni fogja, milyen messzire képesek szárnyaink kitárulkozni..."
 GRE_modern_cataphracts:0 "Modern kataphrakták"
 GRE_modern_cataphracts_desc:0 "A kataphraktákat egykor a középkori világ irigyelte! Gyorsaságukat, páncélzatukat és erejüket mindenki féltette! A mai katapraktus kétségtelenül a tank, és mi egy olyan tankosztályt fogunk létrehozni, amely valóban méltó a bizánci katapraktus örökségéhez."
 GRE_thema_nautikon:0 "Thema Nautikon"
 GRE_thema_nautikon_desc:0 "Bizánc uralta a hullámokat, de a görög nép még a Bizánc bukása óta eltelt évszázadok alatt sem veszítette el tengerész szellemét! Ha hadszínterekrõl van szó, a tengerek olyan ismerõsek számunkra, mint a Pindus-hegység!"

 TUR_the_montreux_convention:0 "A Montreux-i kongresszus"
 TUR_the_montreux_convention_desc:0 "Felháborító, hogy mindazok ellenére, ami a Nagy Háború óta történt, még mindig megtagadják tõlünk a saját tengerszorosaink igazgatásának jogát. Ahelyett, hogy egyoldalúan elfoglalnánk a szorosokat a hadseregünkkel, próbálkozzunk inkább egy ügyesebb diplomáciai manõverrel, hogy megússzuk ezt a válságot anélkül, hogy Európa új páriájává válnánk."
 TUR_the_montreux_convention_tt:0 "Összehívunk egy §Yegyezményt§! amelyben bejelentjük szándékunkat a §YDardanellák§! és a §YBoszporusz-szoros§! remilitarizálására. Fel kell készülnünk a §YSzovjetunió§!! esetleges ellenlépéseire."
 TUR_fully_integrate_the_is_bank:0 "Teljes mértékben integrálni az İş Bankot"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar és a hasonlóan gondolkodó liberálisok és a demokrácia szószólói egy csoportja elkötelezte magát az İş Bank intézménye mellett, amelyet Atatürk 1924-ben alapított. Az İş Bank és a hozzá láncolt liberálisok integrálásával jelezhetjük nemzetünknek és a nagyvilágnak, hogy Törökország végre készen áll arra, hogy megtegye a következõ néhány tétova lépést a teljes értékũ demokráciává válás felé."
 TUR_sanayiciler_liberals_tt:0 "\nA §YSanayiciler ipari projektek§! döntések a liberális gazdasági modellünknek köszönhetõen olcsóbbak lesznek."
 TUR_ratify_the_six_arrows:0 "Hat nyílvesszõ megerõsítése"
 TUR_ratify_the_six_arrows_desc:0 "A hat nyíl a kemalizmus hat alappillérét jelképezi, és ezen elvek Törökország nemzeti alkotmányába történõ ratifikálása bizonyára sokat segít majd abban a küldetésünkben, hogy a kemalista értékeket egész Törökországban meghonosíthassuk"
 TUR_privatize_the_anadolu_agency:0 "Privatizálni az Anadolu Ügynökséget"
 TUR_privatize_the_anadolu_agency_desc:0 "A sajtószabadság egy igazi demokráciában szükségszerũség, és bár nem szeretjük a szabad médiát, meg kell tanulnunk megbirkózni vele. Nagy lépést tehetünk ebbe az irányba, ha privatizáljuk az állami Anadolu Ügynökséget, amely Atatürk 1920-as alapítása óta terjeszti a híreket Törökország-szerte."
 TUR_privatize_the_anadolu_agency_tt:0 "Megszünteti a §YSajtócenzúra§!" határozatot."
 TUR_lift_the_ban_on_other_political_parties:0 "A más politikai pártok tilalmának feloldása"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Minden egyes alkalommal, amikor új politikai pártot hoztak létre a CHP ellen, azt kivétel nélkül vallási fundamentalisták térítették el, akik saját céljaik érdekében elferdítenék köztársaságunkat és annak alapelveit. Ezúttal másképp kell lennie a dolgoknak - és mégis ébernek kell maradnunk."
 TUR_holding_our_first_multi_party_election:0 "Elsõ többpárti választás"
 TUR_holding_our_first_multi_party_election_desc:0 "A Török Köztársaság sorsa múlik a közelgõ választásokon: de mi megesküdtünk, hogy tisztességesen küzdünk, és tisztességesen küzdünk. A török népre lehet bízni, hogy helyesen dönt."
 TUR_official_opposition_party_organised:0 "Megszervezõdött egy hivatalos ellenzéki párt."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Atatürk álmának megvalósítása"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "A Milletin Adamı"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk sokáig arról álmodott, hogy [ROOT.GetNameDef] egy napon teljesen mũködõ demokráciává válik, és úgy tũnik, hogy sikeresen teljesítettük ezt az álmot."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes azzal, hogy a demokratikus jogok platformján átláthatóan iszlamista politikát erõltetett, a nemzet emberévé vált. [ROOT.GetNameDefCap] konzervatív forradalmat él át, és a világ csak döbbenten figyelheti."
 TUR_expanding_our_armaments:0 "Fegyverzetünk bõvítése"
 TUR_expanding_our_armaments_desc:0 "A világ változik, és felelõsséget fogunk viselni, hogy fegyvert fogjunk azok ellen, akik nemcsak a Török Köztársaságot fenyegetnék, hanem azokat az ideológiai alapokat is, amelyeken az áll. Nagyon kevés kell ahhoz, hogy errõl meggyõzzük a szanajicilert, és hogy megszerezzük a segítségüket hazánk védelmében."
 TUR_permit_regional_elections:0 "Regionális választások engedélyezése"
 TUR_permit_regional_elections_desc:0 "Törökország egy nagy ország, sok vallással, kultúrával és érdekkel - talán nem feszegetnénk túlságosan az alkotmány határait, ha megengednénk egy bizonyos fokú autonómiát az egész országban, még azoknak is, akik a kemalizmus ellen a legkeményebben fellázadtak... mindezt természetesen a nemzetbiztonság nevében."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Feloldja a megszállási törvényt: §RMegbékélés§!."
 TUR_truce_with_government_called_flag:0 "Fegyverszünetet kötöttek a kormánnyal."
 TUR_privatize_our_infrastructure:0 "Privatizálja az infrastruktúránkat."
 TUR_privatize_our_infrastructure_desc:0 "Meggyõzõdéses liberálisokként meg kellene tanulnunk, hogy jobban támaszkodjunk a magánvállalkozásokra, ahelyett, hogy az állam beavatkozzon minden egyes építési kérdésbe. Ha van igény több tartományi infrastruktúrára, akkor a piac felemelkedik, hogy kielégítse ezeket az igényeket!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Kilátás kifelé"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Tisztítsuk meg a tiszteket"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Felelõs demokratikus hatalomnak lenni több felelõsséggel jár, mint csak a saját polgáraid szabadságjogainak biztosítása. A világ veszélyes, és a demokráciákat világszerte baljós erõk támadják. Kötelességünk kiállni a szabadságért."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Addig nem tudunk hatékonyan kormányozni, amíg ki nem ürítettük a kemalista söpredéket az állam minden szervébõl. Még a saját fegyveres erõinkben sem bízhatunk, hogy lojálisak lesznek a jogosan megválasztott kormányhoz! Ezen változtatni kell."
 TUR_civil_war_tt:0 "§RA kemalisták kitakarítása a fegyveres erõinkbõl polgárháborút fog kirobbantani. A kiinduló pozíciónk erõssége attól függ majd, hogy mennyire erõsek az iszlamisták a középföldön, és hogy megreformáltuk-e a fegyveres erõinket vagy sem. Kurdisztán el fog szakadni és harcolni fog a szabadságáért, ha a stabilitás 60% alatt lesz, amikor ez a fókusz befejezõdik.§!"
 TUR_the_sanayiciler:0 "Az iparmágnások"
 TUR_the_sanayiciler_desc:0 "Atatürk az évek során fáradhatatlanul dolgozott azon, hogy a vállalkozók és iparosok osztályát kinevelje, akik segítik államunk modernizációját. Itt az ideje, hogy abbahagyjuk a mũvelést, és elkezdjük a betakarítást - együtt fogunk dolgozni azon, hogy Törökország versenyképes regionális hatalommá váljon."
 TUR_sanayiciler_tt:0 "A §YPolitikai befolyás§! és a rendelkezésünkre álló egyéb eszközök segítségével képesek leszünk felhatalmazni a felnövekvõ iparos osztályunkat, hogy erõforrásaikat az állam használatára szolgáló §YPolgári gyárak§! és §YKatonai gyárak§! felállításába fektessék.\n"
 TUR_cooperate_with_the_debt_council:0 "Adósságtanáccsal való együttmũködés"
 TUR_cooperate_with_the_debt_council_desc:1 "Amikor a Nagy Háború után leülepedett a por, a Török Köztársaság állva maradt: szabad és független nemzet. Nos, leszámítva azt a tényt, hogy [TUR.GetNameDef] örökölte az Oszmán Birodalom által felhalmozott obszcén adósságot, és azt a tényt, hogy ugyanezt az adósságot a tengerentúlon a majdani hódítóink kezelik. Ez nem ideális, de együtt tudunk dolgozni, és kitalálhatunk egy olyan forgatókönyvet, amely mindannyiunk számára elõnyös."
 TUR_debt_council_nationalized_tt:0 "A §YOsságtanács§! többé nem fogja fenntartani az ellenõrzést a §Y[TUR.GetNameDef]§! adóssága felett."
 TUR_utilize_foreign_capital:0 "Külföldi tõke felhasználása"
 TUR_utilize_foreign_capital_desc:0 "Nemzetünk fiatal, és földjeink nagy része puszta ipar, de nem kell egyedül dolgoznunk ebben a kérdésben. Egy erõs Törökország sok európai hatalomnak érdeke, és ha hozzájuk fordulunk segítségért, akkor õk biztosan adnak."
 TUR_foreign_capital_tt:0 "Minél jobbak a kapcsolataink a régi §YEurópai Nagyhatalmakkal§! és az §YUSA§!-val, annál több lehetõségünk lesz a §Yberuházásokra§!"
 TUR_treaty_of_saadabad:0 "Szaadabadi szerzõdés"
 TUR_treaty_of_saadabad_desc:0 "Semmit sem veszíthetünk és mindent nyerhetünk azzal, ha barátságban maradunk keleti szomszédainkkal. A barátságunkat formalizáló szerzõdés gondolata már többször felmerült, és itt az ideje, hogy Törökország kezdeményezzen, és gondoskodjon arról, hogy ez a barátság szerzõdésben kodifikálódjon."
 TUR_assess_our_future:0 "Értékeljük a jövõnket"
 TUR_assess_our_future_desc:0 "Amikor Mustafa Kemal Atatürk felszabadította ezt a nemzetet és kikiáltotta függetlenségét, ezt egy nagyon konkrét elképzeléssel tette, hogy milyen legyen végül a [ROOT.GetAdjective] állam. Eljött az idõ, hogy elemezzük, vajon a mi gázsink víziója még mindig összhangban van-e a jelenlegi kormányzat prioritásaival."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! régóta szorgalmazta §Y[ROOT.GetNameDef]§! átmenetét az autoriter egypárti államból a többpárti liberális demokráciába. Az, hogy milyen irányba tereljük nemzetünk ideológiai irányvonalát, azt fogja tükrözni, hogy mennyire érzékelik, hogy megfelelünk §YAtatürk§! eszméinek."
 TUR_ataturk_seeking_treatment:0 "Atatürk orvosi kezelést kér"
 TUR_the_hatay_issue:0 "A Hatay-ügy"
 TUR_the_hatay_issue_desc:0 "Nem nézhetjük tovább tétlenül, hogy az arab irredenták és a francia imperialisták elnyomják a török kisebbségeket. Az az elképzelés, hogy Hatay nem minden tekintetben Törökország jogos része, nevetséges, és revizionizmusnak minõsül, amit azonnal el kell utasítani. Itt az ideje, hogy helyrehozzuk az 1921-es hibákat."
 TUR_peace_in_the_world:0 "Béke a világban"
 TUR_peace_in_the_world_desc:0 "Atatürk egykor a török külpolitika végsõ céljaként a békét hirdette a világban, és mi ennek a magasztos célnak kívánunk megfelelni. A földi békéért dolgozunk, nem pedig a kicsinyes földviták miatti örökös háborúkért."
 TUR_continue_the_policy_of_etatism:0 "Az etatizmus politikájának folytatása"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü és baloldali minisztertársainak egy csoportja támogatja, hogy gazdaságpolitikánkat a laissez-faire liberalizmustól a sajátosan török államilag irányított gazdaság felé fordítsuk. Az etatizmus, akárcsak a kemalizmus, a baloldali és jobboldali ideológiák tökéletes összeolvadását jelenti valami még nagyobbá, ami a török népet szolgálja a legjobban."
 TUR_sanayiciler_etatizmus_tt:0 "\nA §YSanayiciler ipari projektek§! döntések az etatista gazdasági modellünk miatt drágábbak lesznek."
 TUR_peace_at_home:0 "Béke otthon"
 TUR_peace_at_home_desc:0 "Potenciális ellenségeink ránk fognak támadni, amint gyengeséget éreznek bennünk. Minden török kormányzat legfõbb felelõssége, hogy biztosítsa az állam jólétét és belsõ stabilitását. Ha otthon béke van, akkor a világban is békére törekedhetünk"
 TUR_turkish_state_railways:0 "Török Államvasutak"
 TUR_turkish_state_railways_desc:0 "Az állam beavatkozása nélkül országunk tartósan egy széttagolt nemzet marad, amely nyugaton gazdag és városias városokból, keleten pedig decentralizált törzsekbõl áll. Azzal, hogy infrastruktúrával összekötjük nemzetünket, Törökország egészét hozzuk be a huszadik századba, nem csak az Égei-tenger partján fekvõ gazdag tengerparti városainkat."
 TUR_revive_turkish_revolutionism:0 "Újraéleszteni a török forradalmiságot"
 TUR_revive_turkish_revolutionism_desc:1 "A török politikai rendszer reformja a török nép széles körũ ellenállásával szemben egyértelmũen inadekvátnak bizonyult. De vajon a megoldás a tömegek lecsillapítása, vagy a reformjaink radikalizmusának megduplázása? A kemalizmus már korábban is változott a mag szintjén: ki tudja megmondani, hogy ideológiai összetevõinek következõ újrakonfigurálása hová viszi majd a jövõben?"
 TUR_reinvigorate_turkish_nationalism:0 "A török nacionalizmus újjáélesztése"
 TUR_reinvigorate_turkish_nationalism_desc:0 "Az ország egyesítésének egyetlen módja Mussolini uralmának utánzása. Erõs jobboldali vezetõre van szükségünk, aki nem ellenzi a baloldali gazdasági reformokat, és aki meg tudja szólítani az emberek szívét. Erre a feladatra egyetlen ember van: a nagyra becsült Fevzi Çakmak marsall."
 TUR_the_second_five_year_plan:0 "A második ötéves terv"
 TUR_the_second_five_year_plan_desc:0 "Az elsõ ötéves terv nagy siker volt, ezért az ország legjobb kormányminiszterei összeültek, és úgy döntöttek, hogy ha az elsõ ötéves terv ilyen sikeres volt, akkor miért ne lehetne egy másik?"
 TUR_the_guardians_of_kemalism:0 "A kemalizmus õrzõi"
 TUR_the_guardians_of_kemalism_desc:0 "A kemalista tisztikar csak korlátozottan képes a kemalista eszmék terjesztésére az egész országban. Itt az ideje, hogy a kormány proaktívabb megközelítést alkalmazzon annak érdekében, hogy a kemalizmus megnyerje a török lakosság szívét és elméjét."
 TUR_kemalist_state_targets_tt:0 "Két el nem kötelezett állam válik §YKemalista§!\n"
 TUR_the_sun_language_theory:0 "A nap nyelvelmélet"
 TUR_the_sun_language_theory_desc:0 "A napnyelv-elmélet az az elmélet, amely szerint minden emberi nyelv ugyanabból a török gyöknyelvbõl származik. Az elmélet nyilvánvalóan teljesen logikus, és feltétlenül szükséges, hogy hivatalosan is államilag támogassuk az elméletet, és elkezdjük tanítani az egész országban."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç Vergisi"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "'Vagyonadót' fogunk kivetni az országunkban élõ nem muszlimokra, hogy jobban tudjuk finanszírozni ipari projektjeinket és támogatni tudjuk magunkat a [ROOT.GetNameDef] szekularizációs küldetésében."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "A vallási intézményeknek túl sokáig túl jó dolguk volt ebben az országban. A vallási hatóságok újra és újra megpróbálták aláásni ezt a kormányt és annak erõfeszítéseit, ezért most megszabadítjuk õket a vagyonuktól, hogy azt jobb célra fordíthassák."
 TUR_turk_ulusu:0 "Türk Ulusu"
 TUR_turk_ulusu_desc:0 "A felelõsségteljes és modern országhoz hozzátartozik, hogy képesek vagyunk újraértelmezni, mit jelent az említett ország polgárának lenni. Túlságosan szigorúan vettük, hogy mit jelent töröknek lenni, és ahhoz, hogy megfelelõen képviseljük országunk összetételét, itt az ideje, hogy kibõvítsük annak meghatározását, hogy mitõl lesz egy polgár török."
 TUR_loosen_the_laws_on_secularism:0 "A világiasságra vonatkozó törvények enyhítése"
 TUR_loosen_the_laws_on_secularism_desc:0 "A vallás volt az egyetlen legnagyobb megosztó tényezõ nemzetünk számára: elköteleztük magunkat a szekularizmus útja mellett, de miért? Hogy utánozzuk a gyenge nyugati nemzeteket? Nem az állam dolga eldönteni, hogy mikor, hol és hogyan imádkozik az ember az istenéhez."
 TUR_purify_the_diyanet:0 "Tisztítsuk meg a Diyanetet"
 TUR_purify_the_diyanet_desc:0 "A Diyanet tele van olyan emberekkel, akik üres, üres életükben egyszer sem imádkoztak a Mindenhatóhoz. A Diyanetet a hit embereivel kellene megtölteni: olyan emberekkel, akik kiszolgáltatják magukat az államnak, és Allahhoz fordulnak útmutatásért és vigasztalásért!"
 TUR_kemalist_officers_made_hostile_tt:0 "§RA kemalista tisztek határozottan ellenezni fogják a kormány intézkedési módját.§!"
 TUR_rehabilitate_the_kadro_movement:0 "Rehabilitálja a Kadro mozgalmat"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Hiba volt a Kadro bezárása és teoretikusainak szétszórása. Õk friss és forradalmi ötletekkel közeledtek az államhoz, mi pedig hátat fordítottunk nekik. Egy újfajta nemzethez új eszmékre van szükség, és a Kadron kívül nem találni merészebb eszméket!"
 TUR_kemalism_and_the_modern_movement:0 "A kemalizmus és a modern mozgalom"
 TUR_kemalism_and_the_modern_movement_desc:0 "Amikor Recep Peker egy jelentéssel tért vissza Olaszországból arról, hogyan lehetne a fasizmust összeegyeztethetõvé tenni a kemalizmussal, kirúgták az irodájából. A fasizmus a huszadik század hitvallása, és mi bolondok voltunk, hogy elnéztük a Törökország számára legmegfelelõbb ideológiát, amikor az éppen az Adria túloldaláról bámult ránk!"
 TUR_kemalism_and_the_modern_movement_tt:0 "A §YEurope§! összes §Yfascist§! országában a [ROOT.GetNameDef] véleményét §G+25§!"
 TUR_integrate_the_fascist_council:0 "Integrálja a Fasiszta Tanácsot"
 TUR_integrate_the_fascist_council_desc:0 "Recep Peker tanácsadó Fasiszta Tanácsa elég régóta létezik az állam mellett, itt az ideje, hogy megkezdõdjön a török fasiszta értékek integrálása a kemalizmus keretei közé."
 TUR_restack_the_officer_corps:0 "A tisztikar újraszervezése"
 TUR_restack_the_officer_corps_desc:0 "A tisztikar fenntartja Törökország kulcsfontosságú értékeit, de ezek a kulcsfontosságú értékek... megváltoztak. Ha a tisztikar vonakodik a kemalista ideológia jelenlegi értékeit tükrözni, akkor mi kényszerítjük õket, hogy megtestesítsék ezeket az értékeket."
 TUR_restack_the_officer_corps_tt:0 "A §YKemalista tisztikart§! át kell szervezni, hogy jobban megfeleljen a kormány kívánalmainak. \n§Ha az ország 50%-os stabilitás alatt van, és a kemalista tisztek nagymértékben megerõsödtek, akkor várható, hogy fellázadnak a kormány ellen!§!"
 TUR_form_the_redshirts:0 "A vörösingesek felállítása"
 TUR_form_the_redshirts_desc:0 "Minden törvényes fasiszta mozgalomnak világszerte van egy inges mozgalma! Az angoloknak és az olaszoknak vannak feketeingeseik, a németeknek barnaingeseik, a kínaiaknak kékingeseik - a vörös szín tükrözi legjobban a Török Köztársaságot, ezért megalakítjuk a vörösingeseket! Ha az emberek meghallják a "vörösinges" kifejezést, azonnal a mozgalmunkat támogató férfiakra és nõkre fognak gondolni! Zsenik vagyunk!"
 TUR_fatherland_first:0 "A haza az elsõ!"
 TUR_fatherland_first_desc:0 "A török társadalom számos olyan eleme van, amely saját önzõ céljai miatt aláásná a kormányt és destabilizálná társadalmunkat. Ez nálunk véget ér: mostantól kezdve Törökország minden polgára a hazáját fogja elõtérbe helyezni!"
 TUR_fatherland_first_tt:1 "Országos felhívást fogunk intézni a £faction_tur_traditionalist §YTradicionalisták§!, a £faction_tur_kurd §YKurdok§!, és nemzetünk többi elnyomottjához, hogy egyesüljenek és álljanak egy olyan kormány mögé, amely mindannyiukat képviseli."
 TUR_deal_for_the_oniki_islands:0 "Alku az Oniki szigetekért"
 TUR_deal_for_the_oniki_islands_desc:0 "A partjainknál lévõ Oniki-szigeteket kitépték a kezünkbõl és átadták a kéjenc olaszoknak, de nem elõbb, minthogy a hũtlen görögök igényt tartottak volna a szigetekre. Rodosz török volt, és Rodosz újra török lesz!"
 TUR_the_pontic_redoubt:0 "A Pontic Redoubt"
 TUR_the_pontic_redoubt_desc:0 "Túl sokáig dédelgettük nyugati védelmünket, miközben figyelmen kívül hagytuk a nyíltan irredentista [SOV.GetNameDef] határunkat! Nem remélhetjük, hogy egyedül sokáig feltartóztathatjuk õket a határunkon, de egy redoubt megerõsítésével a folyóink mentén remélhetjük, hogy egy kimerítõ háborúban felülkerekedhetünk rajtuk. Mi más reményünk van még?"
 TUR_pontic_redoubt_trabzon_tt:0 "Hozzáad §Y7 szárazföldi erõdítmény§! a Çoruh folyó mentén a [SOV.GetAdjective] határ közelében.\n"
 TUR_pontic_redoubt_van_tt:0 "Hozzáadja a [SOV.GetAdjective] határ közelében lévõ Kars-patak mentén lévõ §Y6 földerõdöket§!"
 TUR_pontic_redoubt_erzurum_tt:0 "Hozzáadja a §Y3 szárazföldi erõdöket§! Erzurum városában.\n"
 TUR_abuse_the_office_of_soil_products:0 "Visszaélés a Talajtermékek Hivatalával"
 TUR_abuse_the_office_of_soil_products_desc:0 "A Toprak Mahsulleri Ofisi azért jött létre, hogy szabályozza az élelmiszertermelést és a mezõgazdasági munkások bérét, de [ROOT.GetNameDef]-nek nem a gazdákra van szüksége - hanem a földre. Nyomást fogunk gyakorolni a rosszul teljesítõ farmtulajdonosokra, hogy adják el a földjeiket, hogy azokon a telkeken új ipar épülhessen fel az egész nemzet javára."
 TUR_kemalist_socialist_theory:0 "Kemalista szocialista elmélet"
 TUR_kemalist_socialist_theory_desc:0 "A Kadro mozgalom a szocializmus egy alapvetõen hazafias formáját képviseli, és sok tekintetben nagyon hasonlít a fasizmus és a marxizmus-leninizmus brit irányzatához. Lényegében a Kadro alapvetõ szinten a török munkást helyezi elõtérbe, és eközben nem törekszik arra, hogy elsöpörje a nemzeti identitást. A miénk egy igazán forradalmi mozgalom, és ami még fontosabb: egy igazán török mozgalom"
 TUR_patriotism_over_internationalism:0 "Hazafiság az internacionalizmus felett"
 TUR_patriotism_over_internationalism_desc:0 "Elutasítjuk a trockizmus és a radikális marxizmus internacionalizmusát a szocializmus valóban nemzeti formája javára. A nemzetközi munkás helyzete másodlagos a török munkás küzdelmeihez képest, és ez különbözteti meg a kemalista szocializmust a kommunizmus radikálisabb változataitól."
 TUR_create_the_turkish_workers_militia:0 "A török munkásmilícia létrehozása"
 TUR_create_the_turkish_workers_militia_desc:0 "A politika piszkos ügy, és egyetlen rezsim sem garantáltan tartós. Fontos, hogy felfegyverezzük a munkásokat, és felvértezzük õket az eszközökkel és az akarattal, hogy megvédjék a jogaikat bárkivel szemben, aki el akarja venni õket: legyen az egy külföldi hatalom, vagy egy feltörekvõ új politikai mozgalom a saját határainkon belül."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 "'Nép és állam' - itt rejlik kemalista-szocialista kormányunk prioritása. Meg kell védenünk és meg kell védenünk népünket, és ezt úgy tudjuk a legjobban megtenni, ha minden kérdésben megerõsítjük az állam hatáskörét."
 TUR_nationalise_all_private_industry:0 "Államosítani minden magánipart"
 TUR_nationalise_all_private_industry_desc:0 "Nem hagyjuk figyelmen kívül az iparosok és a liberálisok hozzájárulását a török államnak a rabló külföldi hatalmaktól való megvédéséért folytatott közös harcunkban, de túl nagyra nõttek. Miközben megvédtek minket a ragadozó kockázati tõkésektõl, õk maguk is ragadozó kockázati tõkésekké váltak. Ezt nem lehet tovább tũrni: államosítanunk kell az iparunkat és meg kell védenünk a dolgozóinkat"
 TUR_georgian_manganese_extraction:0 "Mangánkitermelés Grúziában"
 TUR_georgian_manganese_extraction_desc:1 "Grúzián belül sok ásványi anyag és fém marad kihasználatlanul, és mindezt úgy, hogy saját acélkészleteink kiábrándítóan alacsonyak. Ajánlatot fogunk küldeni a regionális grúz közigazgatásnak, és elcseréljük a jogunkat, hogy kitermeljük nekik a fémjeiket, cserébe megtartjuk magunknak a felesleg egy részét. Ha beleegyeznek, akkor az acélt közvetlenül a trabzoni üzem mellett fogjuk gyártani."
 TUR_salt_the_scars_of_the_great_war:0 "Só a nagy háború sebhelyein"
 TUR_salt_the_scars_of_the_great_war_desc:0 "A török nép elpuhult a függetlenségi háború óta eltelt években. Hol van a düh, amire oly nagy szükségünk lenne, ha hatalmunkat a világra akarjuk vetíteni? Annyi mindent vesztettünk a Nagy Háborúban, többet, mint a legtöbben, és csak azért maradtunk életben, mert foggal-körömmel harcoltunk ezért a jogunkért, hogy életben maradjunk. Foggal-körömmel fogunk harcolni a következõ háborúban is."
 TUR_intervene_in_the_spanish_civil_war:0 "Beavatkozni a spanyol polgárháborúba"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "A spanyol polgárháború az egymással versengõ ideológiák petri-csészéjévé vált a világon. Mi osztozunk a Földközi-tengeren, és ez a legtöbbeknél több jogot ad arra, hogy úgy döntsünk, beavatkozunk a háborúban a választott oldalunk érdekében."
 TUR_a_common_destiny_for_all_of_turkey:0 "Egy közös sors egész Törökországnak"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Török, görög, kurd, keresztény, muszlim, ateista - mindannyian együtt vagyunk ebben. Közös érdekünk, hogy összefogjunk, és egy erõs kormány mögé álljunk, amely támogatja a radikális eszméket és a kollektíva egészéért dolgozik. Egységben állunk, vagy megosztva pusztulunk el"
 TUR_hunt_down_fifth_columnist_islamists:0 "Vadászni az ötödik oszlopos iszlamistákra"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Miközben Európa az internacionalista kommunista ötödik oszloposok miatt bosszankodik, mi már nemzetünk születése óta küzdünk a saját internacionalista ötödik oszloposainkkal. Nincs nagyobb egzisztenciális fenyegetés nagy köztársaságunkra, mint a radikális iszlám és annak antikvitás hívei. Úgy fogjuk széttaposni az Oszmán Birodalom eme szennyét, mint a rovarokat."
 TUR_pivot_to_the_past:0 "Pivot a múlt felé"
 TUR_pivot_to_the_past_desc:0 "A függetlenségi háború talán szükségszerũ volt, de a köztársaság hiba volt. Atatürk már nincs itt, hogy megvédje értékes köztársaságát, és az emberek az oszmán szultánság visszatéréséért kiáltanak."
 TUR_purge_the_kemalists:0 "Tisztítsuk meg a kemalistákat"
 TUR_purge_the_kemalists_desc:0 "Azzal, hogy megszabadítjuk országunkat a kemalisták csapásától, elvetjük a magokat a régi élet- és kormányzási szokásainkhoz való visszatéréshez. A szultán visszatérése elkerülhetetlen, akárcsak a múlandó köztársaságiak elpusztítása."
 TUR_kemalists_purged_tt:0 "Eltávolítja az összes £faction_tur_kemalist §YKemalist§! állapotmódosítót."
 TUR_restore_the_divan:0 "Állítsa vissza a dívánt"
 TUR_restore_the_divan_desc:0 "Az ellenségeink által választott polgári strómanok parlamentje? Nem, soha nem akartuk, hogy ez sokáig tartson. Itt az ideje, hogy visszahozzuk a régi módszereket: visszaállítjuk a Divánt, hogy a vallás az állam középpontjában üljön. Meg fogjuk szüntetni a nyugatiak által kölcsönzött miniszterelnöki tisztséget is, legfõbb ideje visszahozni a nagyvezírt!"
 TUR_rebuilding_our_nation:0 "Nemzetünk újjáépítése"
 TUR_rebuilding_our_nation_desc:0 "A kemalisták feldúlták nemzetünket a népakarat elnyomására tett hiábavaló kísérleteik során. Ellenségeink gyengének fognak látni minket, ezért a lehetõ legnagyobb sietséggel kell újjáépítenünk!"
 TUR_return_of_the_sultan:0 "A szultán visszatérése"
 TUR_return_of_the_sultan_desc:0 "Végre itt az ideje, hogy megvalósítsuk azt, amirõl oly régóta álmodtunk: azonnal haza kell hoznunk a szultánt a számũzetésbõl. Hũségeseink már kézben tartják õt, és már csak az van hátra, hogy hazahozzuk, és nagyszabású koronázást rendezzünk neki."
 TUR_reclaim_macedonia:0 "A Makedonyalı Sanjak visszaszerzése"
 TUR_reclaim_macedonia_desc:0 "Azok a nyugatunkhoz hũtlen kutyák központi szerepet játszottak az utolsó Oszmán Birodalom összeomlásában. A görögök azóta neheztelnek ránk, amióta szétszedtük szánalmas, beteges birodalmukat - és most Trákia és Madedónia nagy részét tartják tõlünk. Itt az ideje, hogy megmentsük honfitársainkat, és közben egy kis bosszút is álljunk..."
 TUR_join_the_central_powers:0 "Központi Hatalmakhoz csatlakozás"
 TUR_join_the_central_powers_desc:0 "Egyszer már elbuktunk együtt, mint a hatalmak paktuma, de ezúttal nem fogunk elbukni! A sors valahogy úgy látta jónak, hogy mindannyiunknak adjon egy második esélyt, hogy helyrehozzuk a Nagy Háború hibáit, és ezt a lehetõséget mindannyiunknak együtt kell megragadnunk a szarvánál fogva!"
 TUR_press_the_austro_hungarian_claim:0 "Osztrák-magyar követelés nyomása"
 TUR_press_the_austro_hungarian_claim_desc:0 "A Török Köztársaság hamvaiból való diadalmas visszatérésünk valóban nagyszerũ esemény volt, de minden oldalról ellenségek vesznek körül minket, akik ismét elpusztítva látnának minket. Szövetségesekre van szükségünk, és egy oszmán vezetésũ dunai hadjárat aligha lenne példa nélküli."
 TUR_aligning_bulgaria:0 "Bulgária összehangolása"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef], a Központi Hatalmak közül mindannyiunk közül az egyetlen, amelyik sértetlenül megmaradt szuverenitásával és életmódjával, és mit csináltak vele? Semmit. Gyávák ezek! Majd meglátjuk, mennyire gyávák, ha mi a nyakukba lihegünk, és feladat elé állítjuk õket."
 TUR_reclaiming_our_lost_empire:0 "Visszaszerezzük a bukott birodalmat"
 TUR_reclaiming_our_lost_empire_desc:0 "A kemalisták eltávolítása a hatalomból és a szultán tekintélyének helyreállítása csak a kezdeti lépései voltak a fõ tervünknek. Végig fogunk vonulni az egész világon, amíg birodalmunk újra egésszé nem válik!"
 TUR_expanding_the_saadabad_pact:0 "A Szaadábádi Paktum kiterjesztése"
 TUR_expanding_the_saadabad_pact_desc:0 "A Szaadábádi Paktum a kemalisták méltó kezdeményezése volt, de most már bizonyára több közös vonásunk van az aláírókkal, mint korábban bármikor. Ne vesztegessük az idõt félmegoldásokra, itt az ideje, hogy megkeressük a Szaadábádi Paktum tagjait, hogy ezt a megállapodást valódi szövetséggé formálhassuk."
 TUR_saadabad_pact_faction_tt:0 "A §YSaadabad Paktum§! valamennyi aláíróját hivatalos szövetségbe fogjuk hívni."
 TUR_no_faction_members_tt:0 "A Szaadábádi Paktumnak nincs aláírója"
 TUR_no_faction_alliance_members_tt:0 "A Szaadabádi Paktum aláírói nem ratifikálták a Szaadabádi Konkordátumot"
 TUR_the_damascus_diktat:0 "A damaszkuszi diktátum"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] gyenge. Csak a háború lehetõségével kell fenyegetnünk õket, ha nem adják át Szíriát, és térdre fognak esni, békéért sírva könyörögni, hogy vegyük el tõlük Szíriát."
 TUR_supporting_the_east:0 "Kelet támogatása"
 TUR_supporting_the_east_desc:0 "A keleti államaink képezik támogatásunk gerincét, és mégis, az infrastruktúra minõsége ezekben az államokban a nyugati városi tartományokhoz képest egyszerũen siralmas. A kelet támogatásával támogatjuk híveinket, és jobban felkészülünk a keletre és északra irányuló mũveletek vállalására is."
 TUR_desert_camel_corps:0 "Sivatagi tevehadtest"
 TUR_desert_camel_corps_desc:0 "Ha belevágunk ezekbe a fáradságos és hosszan tartó mũveletekbe a Közel-Keleten és Afrikában, akkor egyszerũen képtelenség lenne nem megreformálni a tevehadtestünket! A tevéinken Kairóból Fokvárosig kényelmesen és stílusosan lovagolhatnánk!"
 TUR_unlock_camelry_effect_tt:0 "Technológia hozzáadása: §YCamelry Units§!"
 TUR_the_pan_national_association_of_ulemas:0 "Az Ulemák Pán-Nemzeti Szövetsége"
 TUR_the_pan_national_association_of_ulemas_desc:0 "A miénk nem nemzeti mozgalom: nem egyszerũen a szultán tekintélyét képviseljük, hanem a muszlimok tekintélyét az egész világon. Nem tartjuk magunkat a nacionalizmushoz, mert az iszlám nemzetközi ügyében hiszünk! Együttmũködünk a világ minden tájáról származó vallási vezetõkkel, hogy meghatározzuk, hogyan tudjuk a legjobban terjeszteni és felszabadítani vallásos nyájunkat a kard segítségével."
 TUR_reinstate_the_darulfununu_sahane:0 "Állítsuk vissza a Darülfünũn-u Şahâne-t"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Nem habozunk kimondani, hogy számos intézményünk... nem éppen modern. Mégis a modern hadviselés korában élünk. Jó dolog, hogy nemzetünk olyan iparosodott és modern, mint amilyen - mindez az oszmán bürokrácia kemény munkájának köszönhetõ! Ennek érdekében az Isztambuli Egyetemen létrehozunk egy iskolát, amely ösztönzi a mũszaki és tudományos együttmũködést köztünk és a hasonlóan gondolkodó nemzetek között."
 TUR_imperial_factories:0 "Birodalmi gyárak"
 TUR_imperial_factories_desc:0 "A kemalistáknak volt ez az érdekes elképzelésük, amit 'Etatizmusnak' hívtak, és bár soha nem támogatnánk nyíltan egy kemalista ideológiai pillért, nem tehetünk róla, de úgy érezzük, hogy talán... célszerũ lenne központilag megszervezni és ellenõrizni az állami termelõeszközöket. Ne vonjunk összehasonlítást a kommunizmussal vagy a fasizmussal: a gyárak mind a szultánéi lesznek - mi csak adminisztráljuk ezeket a gyárakat az õ nevében!"
 TUR_refining_our_strategies:0 "A stratégiáink finomítása"
 TUR_refining_our_strategies_desc:0 "Sokat tanultunk a hadviselésrõl a Nagy Háború alatti bukásunk óta, és nem szabad többé olyan õrült tervekbe bocsátkoznunk, amelyek megnyerésére semmi reményünk sincs. Okosan és konzervatívan kell harcolnunk, hogy amikor a harcok véget érnek, és a por leülepszik, mi legyünk a még álló gyõztesek."
 TUR_the_red_apples_of_sevres:0 "A sèvres-i vörös almák"
 TUR_the_red_apples_of_sevres_desc:0 "Párizs, Róma, London: ezek a helyreállított Oszmán Birodalom kızıl elma. Semmitõl sem riadunk vissza, hogy régi ellenségeinket - akik szétszedve, megalázva és elpusztítva akartak látni minket - megalázzuk, meghajlítjuk, majd megtörjük a birodalmunkra irányuló alattomos terveik miatt. Lángba borítjuk a régi világrendet, és új status quót építünk bukott birodalmaik tetemére."
 TUR_realize_the_nightmare_of_meiji:0 "A Meiji rémálmának megvalósítása"
 TUR_realize_the_nightmare_of_meiji_desc:0 "II. Abdul Hamid szultán attól tartott, hogy a japán császár áttér az iszlámra és kikiáltja magát kalifának a török uralkodó helyett. Ez soha nem következett be. Sajnos, Japán aláírta Sèvres-t, ahogyan Lausanne-t is - bár sokáig csodáltuk a japánokat, ugyanolyan bũnösök, mint a többi régi hatalom. Meg fogjuk alázni õket azzal, hogy a nihoni khedivatot közvetlenül Kosztantinijébõl fogjuk kormányozni."
 TUR_continue_to_prioritise_balkan_integrity:0 "A balkáni integritás további prioritása"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Mindig is érdekünkben állt, hogy a Balkánon béke uralkodjon. Be kell vallanunk, hogy némi felelõsséget érzünk szomszédaink védelmében és felemelésében, különösen, ha figyelembe vesszük közös... szerencsétlen múltunkat. Ez az idõ már mögöttünk van: többé már nem hódítóként, hanem szilárd barátokként közeledünk, akik meg akarják védeni gyengébb szomszédainkat az új hódítóktól, akik rosszat akarnak nekik."
 TUR_reaffirm_the_balkan_pact:0 "A balkáni paktum reformja"
 TUR_reaffirm_the_balkan_pact_desc:0 "A Balkán-paktum a bolgár és magyar irredentizmus elrettentésére jött létre, de a világ azóta jelentõsen veszélyesebbé vált. A Balkán-paktum nem megfelelõ, meg kell reformálnunk!"
 TUR_balkan_defense_council:0 "Balkán Védelmi Tanács"
 TUR_balkan_defense_council_desc:0 "A Balkán antant minden egyes országa úgy ismeri a háborút, mint egy régi barátot. Közösen tudjuk, hogy nem kezdhetünk háborút támadásból, ezért össze kell hangolódnunk, hogy a legnagyobb védelmet alkossuk."
 TUR_balkan_defense_council_tt:0 "Amint a §YBalkáni Paktum§! szövetséggé ratifikálódik, összehangolhatjuk, hogyan védekezhetünk a legjobban az idegen agresszió ellen."
 TUR_three_year_industrial_plan:0 "Hároméves ipari terv"
 TUR_three_year_industrial_plan_desc:0 "Készen állunk egy olyan, a félsziget egészére kiterjedõ iparosítási erõfeszítésre, amely még [ENG.GetNameDef]-t is elrettenthetné. Egyenrangúként támogatjuk egymást, és együtt a Balkán antant közös erejével ellenségeink ereje fölé emelkedünk!"
 TUR_united_against_imperialism:0 "Egyesült Front az imperializmus ellen"
 TUR_united_against_imperialism_desc:0 "Mindannyian áldozatai voltunk már nálunk nagyobb hatalmak mesterkedéseinek. Túl gyakran kényszerítettek bennünket olyan szerzõdésekbe és megállapodásokba, amelyek megaláztak és meggyengítettek bennünket. Mi azt mondjuk, hogy a világ már nem olyan, mint régen volt, és soha többé nem fogunk behódolni az imperialista zaklatásoknak!"
 TUR_united_against_imperialism_tt:0 "Változás a demokrácia népszerũségében vagy az el nem kötelezett a §YBalkáni Paktum§! országok számára: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "A balkáni központi bank létrehozása"
 TUR_create_the_balkan_central_bank_desc:0 "Bevezetünk egy új, minden nemzetünk által közös valutát a nemzeti valutáink mellett, és létrehozunk egy új központi bankot, amelyen keresztül mindannyian törvényes fizetõeszközt cserélhetünk és üzleti ügyleteket folytathatunk. Mi baj történhetne?"
 TUR_the_treaty_for_prosperity_and_trade:0 "A jólétrõl és kereskedelemrõl szóló szerzõdés"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Egy olyan kollektív szerzõdés élére állunk, amely a szabad kereskedelmet segíti elõ a szabadpiaci liberalizmus elvei mentén. Nem várhatjuk el minden tagtársunktól, hogy gazdaságukat teljes mértékben átalakítsák a szabad kereskedelem lehetõvé tétele érdekében, de legalább a Balkánon véget vethetünk a protekcionizmusnak."
 TUR_joint_budgets_on_fortifications:0 "Közös költségvetések az erõdítésekrõl"
 TUR_joint_budgets_on_fortifications_desc:0 "Az erõdvonalak már régóta a legtöbb védelmi doktrína alapját képezik, és bár ma egyesek azt állítják, hogy az ilyen stratégiák a modern technológia miatt elavultak, mi úgy gondoljuk, hogy az erõdnek még lehet némi haszna. Azzal, hogy mindannyian összefogunk egymás védelmében, garantáljuk a közös biztonságunkat."
 TUR_connecting_our_capitals:0 "Fõvárosaink összekapcsolása"
 TUR_connecting_our_capitals_desc:0 "Annak érdekében, hogy hadseregeink a legjobban tudjanak zökkenõmentesen mozogni frontvonalról frontvonalra, hatékony infrastruktúrát kell kiépítenünk a Balkán-félszigeten. Partnereinkkel együtt azon fogunk dolgozni, hogy a lehetõ legjobban biztosítsuk, hogy fõvárosainkat modern infrastruktúra kösse össze."
 TUR_connect_capitals_greece_tt:0 "Mivel §YGörögország§! saját elhatározásából infrastrukturális projekteket vállalt, további infrastruktúrát fog kapni"
 TUR_connect_capitals_romania_tt:0 "Mivel §YRománia§! saját elhatározásából infrastrukturális projekteket vállalt, további infrastruktúrát kap."
 TUR_connect_capitals_yugoslavia_tt:0 "Mivel §YYugoszlávia§! saját akaratából infrastrukturális projekteket vállalt, további infrastruktúrát kap."
 TUR_fortifying_contentious_areas:0 "A vitás területek megerõsítése"
 TUR_fortifying_contentious_areas_desc:0 "A Balkánt nem véletlenül nevezik Európa puskaporos hordójának. Minden egyes országunkban létezik legalább egy potenciális konfliktusgóc egy nagyobb hatalommal. Kötelességünk biztosítani, hogy ezeket a gyújtópontokat megfelelõen megvédjük és megerõsítsük."
 TUR_fortify_the_south_tt:0 "Hozzáad §Y2 szárazföldi erõdöt§! minden egyes keresztezõdésnél a §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Hozzáad egy védelmi vonalat §Yszárazföldi erõdökbõl§! a §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt:0 "Hozzáad §Y5 szárazföldi erõdöt§! a keleti határain §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces:0 "Integrált fegyveres erõk"
 TUR_integrated_armed_forces_desc:0 "Ez egy ambiciózus program, de úgy döntöttünk, hogy érdemes megvalósítani. Tekintettel arra a szorult helyzetre, amivel mi kisebb nemzetek szembesülünk, amikor egy nagyhatalommal szemben kell helytállnunk, úgy döntöttünk, hogy egy többnemzetiségũ balkáni antant fegyveres erõ szervezet élére állunk. Szükség szerint erõforrásokat fogunk egymásnak biztosítani, hogy amikor egységben állunk, ne oltsanak ki bennünket, mint a gyertyát az imperialisták."
 TUR_the_balkan_academy_of_science:0 "A Balkán Tudományos Akadémia"
 TUR_the_balkan_academy_of_science_desc:0 "A tudomány és az innováció korát éljük, és nem engedhetjük meg magunknak vagy a Balkán antant bármely más tagjának, hogy túlságosan lemaradjunk a nagyobb, iparosodottabb nemzetek technikai vívmányai mögött"
 TUR_extend_an_olive_branch_to_bulgaria:0 "Nyújtsunk olajágat Bulgáriának"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "A Balkán-paktum a bolgár revansizmus ellen jött létre, de a világ az azóta eltelt években sokkal rosszabb szörnyetegeket szült. Bulgária, akárcsak mi, csak egy újabb bábu az imperialisták számára, amellyel a birodalmi uralomra való törekvésükben manõverezhetnek. Segítõ kezet kellene nyújtanunk - engednünk kellene, hogy egyesítsék erõiket a mieinkkel, hogy mindannyian úgy kerülhessünk ki ebbõl a konfliktusból, hogy határaink és erkölcseink még sértetlenek maradjanak."
 TUR_preempt_bulgarian_alignment:0 "Bolgár csatlakozás megelõzése"
 TUR_preempt_bulgarian_alignment_desc:0 "A Balkán Poroszországa lehet, hogy kisebb hatalom, mint mi, mégis egy hatalmas nagyhatalom éhségével és ambíciójával rendelkezik. Kételkedhetünk-e egy pillanatig is abban, hogy a bolgárok nem fognak mindannyiunkat hátba döfni a saját személyes hasznuk érdekében, amint alkalom adódik rá? A válasz nem, így csak egy megoldás marad: Bulgáriát el kell pusztítani."
 TUR_peninsular_network_of_factories:0 "Félszigeti gyárhálózat"
 TUR_peninsular_network_of_factories_desc:0 "Egyedül egyikünk sem tudna szembeszállni a nagyobb és iparosodottabb országokkal, mint [GER.GetNameDef] és [SOV.GetNameDef], de együtt - mindannyiunk erõforrásainak egyesítésével, hogy maximalizáljuk minden lehetõségünket? Ezáltal hatalmas hatalommá válunk a magunk erejébõl."
 TUR_combined_operational_strategies:0 "Kombinált mũveleti stratégiák"
 TUR_combined_operational_strategies_desc:0 "Ha a stratégiai és védelmi kérdésekben mélyebb szinten együttmũködünk, egész régiónk biztonságát garantálhatjuk - akár elsöprõ esélyekkel szemben is."
 TUR_edirne_research_exchange:0 "Edirnei kutatási csere"
 TUR_edirne_research_exchange_desc:0 "Megragadjuk a kezdeményezést, és olyan közintézményt hozunk létre, amely ösztönzi az ötletek multinacionális szabad áramlását, hogy a Balkán-paktumban a legújabb technológiai és tudományos fejlesztések élvonalában állhassunk."
 TUR_crush_the_warmongers_in_rome:0 "Zúzzuk szét a háborúcsinálókat Rómában"
 TUR_crush_the_warmongers_in_rome_desc:0 "Az [ITA.GetAdjective]s minden baj forrása a Földközi-tengeren. Õk egy rosszindulatú daganat, akik azt hiszik, hogy a hatalom jogán rákként terjedhetnek Dél-Európában. Mi felvesszük velük a harcot, és annyi adagot adunk nekik a saját gyógyszerükbõl, hogy megfulladjanak tõle."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism:0 "Támadás a vörös fenyegetés ellen"
 TUR_brace_against_the_red_menace_communism_desc:0 "Északon fekszik a kommunizmus alattomos fenyegetése és legfõbb támogatója a világban. [SOV.GetNameDef] egy métely ezen a világon, és a balkáni antant szívességet tesz az emberiségnek azzal, hogy lebontja a [SOV.GetAdjective] hegemóniáját."
 TUR_brace_against_the_red_menace_generic:0 "Felkészülni a [SOV.GetAdjective] fenyegetés ellen"
 TUR_brace_against_the_red_menace_generic_desc:0 "Északon fekszik az alattomos Oroszország. Örökké próbálnak beavatkozni a balkáni és török ügyekbe. A balkáni antant szívességet tesz az emberiségnek azzal, hogy lebontja a [SOV.GetAdjective] hegemóniát."

 TUR_reconfigure_our_foreign_policy:0 "A török külpolitika átalakítása"
 TUR_reconfigure_our_foreign_policy_desc:0 "[TUR.GetAdjective] külpolitika eddig a belügyekre összpontosított, és a külpolitikai interakciókat többnyire szomszédainknak tartotta fenn, de az idõk megváltoztak, és külpolitikánknak ezt tükröznie kell. Már régóta esedékes, hogy többet kezdjünk el foglalkozni a világ nagyhatalmaival."
 TUR_the_anglo_turkish_agreement:0 "Az angol-török megállapodás"
 TUR_the_anglo_turkish_agreement_desc:0 "Az a [ENG.GetAdjective] kormánya nagyon szeretne aláírni velünk egy megállapodást: egy olyan megállapodást, amely gyakorlatilag arra kötelez minket, hogy semmit se ígérjünk, de arra kötelezné [ENG.GetNameDef], hogy egy invázió esetén a segítségünkre ugorjon. Az egész dolog bũzlik a kétségbeeséstõl, de a kétségbeesés nekünk is jól jön."
 TUR_add_medium_tank_technology_tt:0 "Technológia hozzáadása: §YBasic Közepes Tank§!"
 TUR_applying_british_oil_embargoes_on_iraq:1 "a [ENG.GetAdjective] Olajembargó Irakkal szemben"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "Az a [ENG.GetAdjective] eltökélten próbálja megakadályozni, hogy az [IRQ.GetAdjective] olajszállítmányok elérjék kontinentális ellenségeiket, de eddig nagyrészt sikertelenül. Támogathatjuk az a [ENG.GetAdjective] kezdeményezését azzal, hogy blokkoljuk az egyik legnagyobb szárazföldi útvonalat, amelyen keresztül az [IRQ.GetAdjective]-ok Európába irányuló kereskedelmet folytatnak."
 TUR_host_exiled_scientists:0 "Számũzött tudósok befogadása"
 TUR_host_exiled_scientists_desc:0 "Oly sok, bakancsos bolondok által vezetett nemzet hajlandó rövidlátó módon számũzni legjobb és legokosabb elméit, csak azért, mert ezek a tudósok nem hajlandóak beleegyezni egy zsarnoki napirend szolgálatába. Mi otthont kínálunk ezeknek a számũzötteknek itt a [TUR.GetNameDef]-ben, mert nagy szükségünk van rájuk."
 TUR_the_chester_concession:0 "A Chester koncesszió"
 TUR_the_chester_concession_desc:0 "Továbbra is jogosultak vagyunk azokra az engedményekre, amelyeket az amerikaiak több mint egy évtizede ígértek nekünk. A háborúval kapcsolatos elkötelezettségünket a [TUR.GetAdjective] állam jólétéhez való amerikai hozzájárulástól tehetjük függõvé."
 TUR_raise_opinion_of_america_tt:0 "Minél jobb véleménnyel van rólunk a §YAmerikai Egyesült Államok§!", annál valószínũbb, hogy az engedményt jóváhagyják."
 TUR_american_motor_factories:0 "Amerikai motorgyárak"
 TUR_american_motor_factories_desc:0 "A motorizált jármũvek gyártásával kapcsolatos nehéziparunk nagy része az amerikaiakkal való együttmũködéstõl függ. Nem mindig voltunk a legelnézõbb nemzet, ha külföldi befektetésekrõl van szó, de ha lazítanánk a szabályozásokon amerikai barátaink kedvéért... nos... ki tudja, mi történhetne?"
 TUR_bomber_schematics:0 "Bombázó tervrajzok"
 TUR_bomber_schematics_desc:0 "Nem elég, hogy háborúban meg tudjuk védeni a saját égboltunkat, képesnek kell lennünk arra, hogy ellenségeink szívét is megüssük, hogy bármilyen háborút gyorsan lezárhassunk. A szövetségesek mesterei annak, hogy a bombát eszközként használják ellenségeik földbe döngölésére, és mi sokat tanulhatunk tõlük."
 TUR_join_the_allies:0 "Csatlakozz a szövetségesekhez"
 TUR_join_the_allies_desc:0 "A világ elérkezett a végzet pillanatához, és számos birodalom keresztezõdésénél ülünk, amelyek azon versengenek, hogy örökre megváltoztassák a világot. Ki kell állnunk azokért az értékekért, amelyekre hazánkat alapították, és a Nyugat nemzeteivel együtt kell harcolnunk a szabadság és a szabadság nevében."
 TUR_controlling_the_skies_of_europe:0 "Az égbolt ellenõrzése"
 TUR_controlling_the_skies_of_europe_desc:0 "A háborút a fölényes tũzerõvel fogjuk megnyerni, és aktívan hozzá kell járulnunk a háborús erõfeszítésekhez, saját tũzerõnk hozzáadásával az égbolt uralmáért folytatott küzdelemhez."
 TUR_expanding_our_navy:0 "Bõvítsük a haditengerészetünket"
 TUR_expanding_our_navy_desc:0 "A világ néhány kiemelkedõ tengeri hatalmával együtt harcolunk, és sokat tanulhatunk tõlük. A háború végére haditengerészetünket a legnagyobbak között fogják dicsérni."
 TUR_the_petra_proposal:0 "A Petra javaslat"
 TUR_the_petra_proposal_desc:0 "Tanácsadóink egy olyan tervvel álltak elõ, amely szerint mi lennénk felelõsek a Levantei a [ENG.GetAdjective] protektorátusok védelméért és igazgatásáért. A stratégia és a javaslat megalapozott, és már csak az van hátra, hogy a a [ENG.GetAdjective] elé terjesszük."
 TUR_expanded_credit_on_our_debts:0 "Kibõvített hitel az adósságainkon"
 TUR_expanded_credit_on_our_debts_desc:0 "Micsoda szerencse, hogy sok olyan országgal kerültünk szövetségre, akiknek rengeteg adósságunk van! Bizonyára a konfliktusban való részvételünk elég ok arra, hogy ennek az adósságnak a nagy részét eltöröljék, természetesen mindezt a szabadságért folytatott közös harcunk nevében."
 TUR_partnership_pact_with_bulgaria:0 "Partnerségi paktum Bulgáriával"
 TUR_partnership_pact_with_bulgaria_desc:0 "Bölcs dolog lenne nem túl szigorúan ítélkezni a [BUL.GetAdjective] nép felett, nehogy az ellenség karjaiba taszítsák õket. Ajánljunk nekik egy alternatívát: egy lehetõséget, hogy az önkényuralom és a korrupció helyett a szabadság és az igazságosság oldalára álljanak."
 TUR_seizing_the_romanian_oil_fields:0 "A román olajmezõk elfoglalása"
 TUR_seizing_the_romanian_oil_fields_desc:0 "A román olajmezõk a [GER.GetFactionName] háborús erõfeszítések szempontjából létfontosságú terület. A [ROM.GetNameDef] olajellátásuk elzárása olyan lenne, mintha a vér áramlását megállítanák a szívben."
 TUR_securing_iran:0 "Irán biztosítása"
 TUR_securing_iran_desc:0 "Ha a [PER.GetAdjective]s nem fogja szabályozni az olajuk kereskedelmét, hogy az ne jusson el ellenségeink tartalékaihoz, akkor erõszakkal fogjuk az erõforrásaikat számukra kezelni."
 TUR_british_dockyards_in_turkey:0 "Brit dokkok Törökországban"
 TUR_british_dockyards_in_turkey_desc:0 "Partjaink hosszúak és szinte az egész országot körbeölelik. Rengeteg szabad ingatlan van itt a hajógyártó ipar számára, és az a [ENG.GetAdjective] ezt felismeri. Elfogadjuk az ajánlatukat a haditengerészeti iparunk megerõsítésére, hogy a háborús erõfeszítéseket jobban a mi közös javunkra billentsük."
 TUR_taking_over_defense_of_the_gulf:0 "Az öböl védelmének átvétele"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Levehetünk egy kis nyomást a a [ENG.GetAdjective] szövetségeseinkrõl azzal, hogy felajánljuk nekik, hogy megvédjük a közel-keleti birtokaikat. Valószínũleg fogékonyak lesznek a javaslatra, különösen figyelembe véve mindazt, amivel hozzájárultunk a háborús erõfeszítésekhez... és azt a tényt, hogy nem igazán lennének abban a helyzetben, hogy megakadályozzák, hogy egyszerũen csak elfoglaljuk a területeket."
 TUR_we_must_not_fall:0 "Nem szabad elbuknunk!"
 TUR_we_must_not_fall_desc:1 "Nem azért harcoltunk foggal-körömmel nemzetként a függetlenségi háborúnk során, hogy néhány évtizeddel késõbb megsemmisüljünk. Nem, [TUR.GetNameDef] története itt nem ér véget - nem szabad elbuknunk, nem fogunk elbukni!"
 TUR_the_german_turkish_friendship_treaty:0 "A német-török barátsági szerzõdés"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] és [ROOT.GetNameDef] természetes barátok. Nem kell minden kérdésben egy véleményen lennünk, hiszen közelmúltbeli történelmünk nem túlságosan különbözik egymástól. a [ENG.GetAdjective] külpolitikánk ellenõrzésére irányuló erõfeszítései hiábavalóak lesznek: ezt egy új barátsági szerzõdéssel fogjuk bizonyítani, amelyet egyoldalúan ír alá [GER.GetLeader] és [ROOT.GetLeader]."
 TUR_the_clodius_agreement:0 "A Clodius-megállapodás"
 TUR_the_clodius_agreement_desc:0 "A [GER.GetAdjective]ök kedvezõ ajánlattal kerestek meg minket: krómércet cserébe azért, hogy több saját katonai felszerelést állíthassunk elõ. Azzal, hogy [GER.GetNévVéd] elsõdleges krómercforrásává válunk, jogosulttá válunk [GER.GetNévVéd] védelmére is, ami manapság igen irigylésre méltó helyzet."
 TUR_clodius_agreement_tt:1 "Minden állam, amely legalább 65§! egységnyi §YKrómot termel, három szintũ §YInfrastruktúrát§! és két §YKatonai Gyárat§! kap."
 TUR_purchase_italian_light_tanks:0 "Olasz könnyũ tankok vásárlása"
 TUR_purchase_italian_light_tanks_desc:0 "Nem lehet modern fegyveres erõd erõs, megbízható páncélosok nélkül, amelyek a hadsereg gerincét támogatják. Egyszerũen muszáj beszereznünk néhányat a sajátjaink közül, és van-e bármi kétség afelõl, hogy a világon gyártott legjobb tankok az [ITA.GetNameDef]-bõl származnak?"
 TUR_approve_the_funkplan:0 "Funkplan jóváhagyása"
 TUR_approve_the_funkplan_desc:0 "Amikor a Schachtplan egész Dél-Európában bevezetésre került, mi nem vettünk részt a programban. A helyzet megváltozott, és készek vagyunk elmélyíteni gazdasági kapcsolatainkat [GER.GetNameDef]-el. [GER.GetAdjective] közgazdász, Walther Funk egy kifejezetten a mi helyzetünkre szabott programot dolgozott ki, és bolondok lennénk, ha ezt a programot nem hajtanánk végre a lehetõ leghamarabb."
 TUR_the_italo_turkish_naval_academy:0 "Az olasz-török tengerészeti akadémia"
 TUR_the_italo_turkish_naval_academy_desc:0 "Az [ITA.GetAdjective]s a tengerek vitathatatlan ura. Sokat tanulhatnánk tõlük, ha hajlandóak tanítani minket."
 TUR_invite_german_officers_to_izmir:1 "Német tisztek meghívása [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective] katonai tanácsadóit irigyli a világ. A hadseregünk és taktikánk modernizálásához Európa legmodernebb fegyveres erõivel rendelkezõ népének segítségét kell igénybe vennünk."
 TUR_the_mediterranean_entente:0 "A mediterrán antant"
 TUR_the_mediterranean_entente_desc:0 "Átfogó pánmediterrán szövetségrõl kell tárgyalnunk, amely felelõsséget vállal a régió biztonságáért. Minden olyan, a Földközi-tenger ellenõrzésére irányuló projekt, amely nem a [ITA.GetNameDef] felé nyújtott nyitott kézzel kezdõdik, kudarcra van ítélve."
 TUR_join_the_axis:0 "Csatlakozás a tengelyhez"
 TUR_join_the_axis_desc:0 "A [ROOT.GetNameDef] jövõje nagyon is egyértelmũen a világ sorsát átformáló nemzethez tartozik. Egyetlen ország sem áll úgy készen arra, hogy felrázza a régi status quo-t, és a béke és a jólét új korszakát hozza el, mint [GER.GetNameDef]. Segítenünk kell nekik megvalósítani a jövõre vonatkozó elképzeléseiket."
 TUR_invite_bulgaria:0 "Bulgária meghívása"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] túl sokáig ült a pálya szélén. A jövõjük a [GER.GetNameDef] mellett nem kétséges, csak az, hogy mikor nyilvánítják ki végre a hũségüket. Segíteni fogunk a [BUL.GetAdjective]-oknak abban, hogy megtalálják a bátorságukat."
 TUR_entice_the_greeks:0 "Görögök elcsábítása"
 TUR_entice_the_greeks_desc:0 "A [GRE.GetNameDef]al való békéért kormányaink az Oszmán Birodalom összeomlása óta nagyon keményen dolgoztak. Nincs okunk arra, hogy évtizedek diplomáciai erõfeszítéseit eldobjuk, de ha ebben a háborúban ellentétes oldalon találjuk magunkat, akkor ez nagyon is megváltozhat. Reméljük, hallgatnak a bölcsességre, és nem dobják el feleslegesen a jövõjüket."
 TUR_carve_up_greece:0 "Görögország feldarabolása"
 TUR_carve_up_greece_desc:0 "Nagy bánatunkra, úgy tũnik, egyszerũen nincs olyan jövõ, ahol [GRE.GetNameDef] még független nemzetként lép ki ebbõl a korszakból. Ebben a döntésben nincs semmi ellenségeskedés, egyszerũen csak azt tesszük, amit a túlélés érdekében meg kell tennünk. Az Égei-tengeren ismét béke fog uralkodni, de nem ebben a kegyetlen és könyörtelen korszakban."
 TUR_pressure_portugal_to_join:0 "Nyomásgyakorlás a portugálokra"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] technikailag talán nem határos a Földközi-tengerrel, de nagy tétje van a régió jövõjében. Szükségünk van a nagy birodalmukra, és sokat nyerhetnek a hozzánk hasonló barátoktól."
 TUR_collaborative_civil_works_programme:0 "Együttmũködõ civil munkák programja"
 TUR_collaborative_civil_works_programme_desc:1 "Ha pusztán [ITA.GetNameDef]-en múlna, a szövetségünkben bárki csak hódítana és leigázna más népeket. Mi az ész hangjaként állunk ki az uralkodás egyéb szempontjai mellett: senki sem gondolt a foglalkoztatási rátákra vagy a háború utáni gazdaságra? Össze kellene fognunk erõforrásainkat, és együtt kellene dolgoznunk egy jobb jövõ építésén, amely méltó a sok vérontáshoz."
 TUR_fortifying_the_bosporus:0 "A Boszporusz megerõsítése"
 TUR_fortifying_the_bosporus_desc:0 "A Boszporusz a Fekete-tenger és a Földközi-tenger közötti kapu. A Szuezi-csatorna erõsen védett, akárcsak a Gibraltári-szorosba vezetõ bejáratok. Van-e akkor értelme, hogy a saját szorosunkat védtelenül hagyjuk, és nyitva hagyjuk az idegen hatalmak zaklatásának? Nincs. Keményen fogunk dolgozni azon, hogy megvédjük azt, ami a miénk."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Hozzáad §Y3 szárazföldi erõdöt§! a városban.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Hozzáad egy sor kettes szintũ §Yland erõdöt§! a §YTörök-szoros§! mentén.\n"
 TUR_mediterranean_merchant_fleet:0 "Földközi-tengeri kereskedõflotta"
 TUR_mediterranean_merchant_fleet_desc:0 "A konvojok a frakció vérvonala, és mindannyiunknak közös erõfeszítéseket kell tennünk annak érdekében, hogy növeljük a rendelkezésünkre álló konvojok mennyiségét. Természetesen, ha ezt az új kereskedelmi flottát arra is használnánk, hogy titokban további információkat osszunk meg a haditengerészeti kutatásokkal kapcsolatban, akkor ez különösen gyümölcsözõ vállalkozásnak bizonyulhatna."
 TUR_court_the_spanish:0 "Spanyolok elcsábítása"
 TUR_court_the_spanish_desc:0 "Nem titok, hogy Spanyolország vezetõje szimpatizál a frakciónkkal és azzal, amit képvisel. Egy egyszerũ baráti ajánlat és néhány homályos ígéret a jövõbeli elõnyökrõl elég lehet ahhoz, hogy elkötelezettebb módon átcsábítsuk õket a mi oldalunkra."
 TUR_cleanse_iberia_of_bolshevism:0 "Tisztítsuk meg Ibériát a bolsevizmustól"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "A spanyol polgárháborúban a nacionalista ügy elvesztése felháborító volt! Helytelen volt; az igazságosság elferdítése és a fasiszta ügy tragikus kudarca. A múlt hibáit erõvel kell orvosolnunk."
 TUR_end_the_british_hegemony:0 "Vége a brit hegemóniának"
 TUR_end_the_british_hegemony_desc:0 "Ez a világ nem ismerhet békét, amíg a a [ENG.GetAdjective] alattomos és örökös uralma erõszakos és végleges véget nem ér. Ez nem háború, ez kötelesség."
 TUR_punish_french_weakness:0 "Büntesse a francia gyengeséget"
 TUR_punish_french_weakness_desc:0 "A [FRA.GetAdjective] trikolór egykor Napóleon idején fél Európa felett lobogott. Ma már még Párizs fölött sem illik lobogni. Itt az ideje, hogy véget vessünk annak a globális szégyenfoltnak, amit a '[FRA.GetNameDef]' néven ismert nemzet jelent."
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism:0 "Gyõzelem vagy halál a kommunizmus ellen"
 TUR_victory_or_death_against_communism_communism_desc:0 "A kommunizmus elleni globális küzdelem igazságos. A harc túlmutat az egyszerũ ideológián: az életmódunkért harcolunk egy félelmetes monolit ellen, amely mindent elpusztít, amihez hozzáér. Nem engedhetjük meg magunknak, hogy veszítsünk."
 TUR_victory_or_death_against_communism_generic:0 "Gyõzelem az orosz imperializmus ellen"
 TUR_victory_or_death_against_communism_generic_desc:0 "A [SOG.GetAdjective] imperializmus elleni globális harc igazságos. A harc túlmutat a határvitákon: az életmódunkért harcolunk egy félelmetes expanziós birodalom ellen, amely mindent elpusztít, amihez hozzáér. Nem engedhetjük meg magunknak, hogy veszítsünk."
 TUR_increase_german_military_aid:0 "Növeljük a német katonai támogatást"
 TUR_increase_german_military_aid_desc:0 "Ha a [GER.GetAdjective]-ok elvárják, hogy lépést tartsunk a frontvonalakon elért fejlõdésükkel, akkor meg kell osztaniuk az évek során összegyũjtött bõséges mennyiségũ technológiájuk egy részét. Természetesen mi is szeretnénk intenzívebben harcolni - de némi [GER.GetAdjective]-segély nagyban elõsegíthetné ezt a vágyunkat."
 TUR_cooperative_research_centers:0 "Kooperatív kutatóközpontok"
 TUR_cooperative_research_centers_desc:0 "Ezt a háborút a legnagyobb technológiai képességekkel rendelkezõ hatalom fogja megnyerni. A fasizmus a jövõ hitvallása, így érthetõ, hogy csak a legmodernebb technológiákra van szükségünk a hadviselésünkhöz."
 TUR_the_tuz_golu_training_facility:0 "A Tuz Gölü kiképzõ létesítmény"
 TUR_the_tuz_golu_training_facility_desc:0 "Nemzetünk mediterrán éghajlata nem megfelelõ környezet katonáink kiképzésére, hogy megfelelõen tudjanak száraz éghajlaton tevékenykedni. Úgy döntöttünk, hogy a Tuz Gölü sós tóhoz közeli kiképzõ létesítményt építünk, hogy csapataink jobban felkészülhessenek a száraz környezetben való harcra."
 TUR_pack_for_a_long_winter:0 "Csomagolás egy hosszú télre"
 TUR_pack_for_a_long_winter_desc:0 "Nem könnyũ feladat Eurázsia néhány keserves hidegét utánozni, de kénytelen volt beérni. Úgy döntöttünk, hogy az Erzurumban található Palandöken-hegy csúcsán építünk egy létesítményt, egy további, kisebb létesítményt, amely az Ağrı-hegy körül helyezkedik el, hogy csapataink egész évben alpesi és gleccserszerũ körülmények között edzhessenek."
 TUR_support_the_golden_square:0 "Támogassuk az Aranytérséget"
 TUR_support_the_golden_square_desc:0 "Van egy jelentõs befolyással rendelkezõ csoport az [IRQ.GetNameDef]-ben, amelynek céljai nagyon hasonlóak a miénkhez. Támogatnunk kellene ezeket a hasonlóan gondolkodó egyéneket, hogy segítsenek fel felszámolni az imperialista jelenlétet a régióban."
 TUR_secure_the_iraqi_oil:0 "Biztosítsuk az iraki olajat"
 TUR_secure_the_iraqi_oil_desc:0 "Miért bíznánk másokra egy olyan munkát, amirõl tudjuk, hogy tökéletesen meg tudjuk csinálni egyedül is? A bakancsaink még a hónap vége elõtt földet érnek Bagdadban: garantáltan."
 TUR_rebuke_the_treaty_of_lausanne:0 "Elutasítjuk a lausanne-i szerzõdést"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "A Nagy Háború befejezése után ránk kényszerített szerzõdés nagyon sok kikötését megszegtük már. Itt az ideje, hogy végre ledobjuk magunkról ellenségeink igáját, ahogyan szövetségeseink már megtették elõttünk. Sajnálatos, de nem bízhatunk abban, hogy nyugati határaink biztonságban lesznek, amíg a [GRE.GetAdjective] nem oldódik meg."
 TUR_turkish_panzers:0 "Török páncélosok"
 TUR_turkish_panzers_desc:0 "Miért csak [GER.GetNameDef] legyen az egyetlen ország, amely félelmetes tankokkal rendelkezik? Megrendeljük a saját páncélosaink sorát, amelyek a [GER.GetAdjective] páncélosok mellett meghódítják majd a világot!"
 TUR_establish_the_committee_of_pan_turkism:1 "Propagálja a pánturkizmus tanát"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "Egész Eurázsiában elnyomott török testvéreink és nõvéreink arra várnak, hogy felszabadítsuk õket gonosz uraik karmai közül. Mi pontosan ezt szándékozunk tenni, és nem állunk meg addig, amíg a világ minden török embere szabadon fekszik a határainkon belül és a védelmünk alatt!"
 TUR_integrate_german_officers_into_the_army:0 "Német tisztek integrálása a hadseregbe"
 TUR_integrate_german_officers_into_the_army_desc:0 "Mivel többé nincs szükség arra, hogy a német katonai tisztviselõk szerepét hazánkban leplezzük, [GER.GetLeader] kifejezett beleegyezésével hivatalosan is integráltuk õket a parancsnoki láncba."
 TUR_restoring_our_nations_pride:0 "Nemzetünk büszkeségének helyreállítása"
 TUR_restoring_our_nations_pride_desc:0 "Az elmúlt években elért eredményeink teljesen elképesztõek voltak. A Nagy Háborúban elszenvedett óriási veszteségeinket követõen a háborútól való rettegésbõl kontinentális hódítókká váltunk, akik az egész világon csatákat vívnak. Egy aranykor küszöbén állunk: a Farkasok aranykorában!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Szovjet megnemtámadási paktum"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "1925-ben megnemtámadási paktumot írtunk alá [SOV.GetNameDef]-el, és a világ egyik elsõ országaként baráti kapcsolatokat ápoltunk [SOV.GetAdjective]-val, de az idõk megváltoztak. Fontos, hogy megújítsuk ezt a paktumot, és biztosítsuk, hogy a jelenlegi rezsimmel való kapcsolatok egészségesek legyenek."
 TUR_the_batumi_accord:0 "A Batumi-megállapodás"
 TUR_the_batumi_accord_desc:0 "Együtt kell mũködnünk a grúz regionális kormánnyal, hogy mindkét nemzetünk iparát fejlesszük. Egy ilyen megállapodás mindkét fél számára gyümölcsözõ lenne, és nem is lehetne megtagadni, hacsak nem kifejezetten politikai okokból."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Menedéket nyújtani a fasizmus áldozatainak"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "A fasiszta ügy válogatás nélkül választja ki áldozatait. Ezek a demagógok egyfelõl a nagyzási illúziókkal kényeztetik a tömegeket, másfelõl pedig kiengedik a patkányokat a csatornából. Meg kell védenünk azokat, akiknek nincsenek eszközeik, hogy megvédjék magukat."
 TUR_soviet_tank_factories:0 "Szovjet tankgyárak"
 TUR_soviet_tank_factories_desc:0 "Azzal, hogy külpolitikánkban kifejezettebb antifasiszta álláspontot képviselünk, biztosíthatjuk a [ROOT.GetNameDef]-ben a [SOV.GetAdjective]s segítségével a páncélosgyártás elõmozdítására irányuló terv sikerét."
 TUR_dissolve_the_ODPA:1 "Az adósságtanács feloszlatása"
 TUR_dissolve_the_ODPA_desc:0 "A nyugati hatalmak azt hiszik, hogy csak azért, mert az oszmánok eladósodtak nekik, ez azt jelenti, hogy a mi hũségünk is az õ ügyükhöz tartozik. Az imperialisták nem változtak, és úgy tũnik, következetesen arra törekednek, hogy bebizonyítsák, hogy soha nem tudnak megváltozni. Elpusztítjuk a múltunknak ezt az elavult szimbólumát: amikor még túl gyengék voltunk ahhoz, hogy kiálljunk magunkért."
 TUR_adana_to_baku_highway:0 "Adana-to-Baku Highway"
 TUR_adana_to_baku_highway_desc:0 "Régóta szeretnénk szorosabbra fũzni a kapcsolatainkat a Kaukázussal. Ez a kezdeményezés csak a [SOV.GetNameDef]-el való kapcsolataink elmélyítését szolgálhatja."
 TUR_arctic_wolves_training_program:0 "A sarkvidéki farkasok képzési programja"
 TUR_arctic_wolves_training_program_desc:0 "Katonáink úgy fognak a hóban kószálni, mint a boreálisban zsákmányra vadászó farkasok. Kiképzésünk révén az ellenség a jeges szelek hidegénél is jobban félni fog."
 TUR_seize_religious_property:0 "Vallási tulajdon lefoglalása"
 TUR_seize_religious_property_desc:0 "A vallás a köztársaság megalakulása óta ennek a köztársaságnak a veszte. Államosítunk és bezáratunk minden vallási épületet ebben az országban, és a földeket jobb célra fogjuk felhasználni. Azzal, hogy megszabadulunk a vallás béklyóitól, végre elérhetjük a bennünk rejlõ teljes potenciált."
 TUR_guarding_our_western_frontiers:0 "A nyugati határok megerõsítése"
 TUR_guarding_our_western_frontiers_desc:0 "A szuverenitásunkat fenyegetõ legnagyobb veszély nyugatról érkezik. Amikor a nyugati nemzetek eljönnek értünk, felkészülten találnak majd minket arra, hogy visszaszorítsuk õket a tengerekbe, ahonnan kikelnek."
 TUR_anti_bolshevik_mediterranean_bloc:0 "A bolsevikellenes mediterrán blokk"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Szeretnénk baráti kapcsolatokat ápolni [SOV.GetNameDef]-el, de a sztálinizmus olyan messze van a marxista eszménytõl, hogy hazudnánk magunknak, ha azt állítanánk, hogy elviselhetõ. Szakítanunk kell a [SOV.GetNameDef]-el, és máshol kell hasonlóan gondolkodó barátokat találnunk."
 TUR_readdress_the_montreux_convention:0 "A montreux-i kongresszus újbóli megszólítása"
 TUR_readdress_the_montreux_convention_desc:0 "Amikor elõször tartottuk a Montreux-i Konvenciót, talán túlságosan is keményen fogalmaztunk a [SOV.GetAdjective] álláspontjáról. Újra kellene vizsgálnunk az aláírt nyilatkozatot, és meg kellene tennünk azokat az engedményeket, amelyeket a [SOV.GetNameDef]s a barátság és az együttmũködés nevében kért."
 TUR_the_international_of_proletarian_freethinkers:0 "A Proletár Szabadgondolkodók Internacionáléja"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "A szabadgondolkodók a munkásosztályból származnak, és hamarosan a munkásosztály legjobbjai és legokosabbjai fognak ide seregleni, hogy hozzájáruljanak a nagyobb jóhoz."
 TUR_officers_of_the_revolution:0 "A forradalom tisztjei"
 TUR_officers_of_the_revolution_desc:0 "Ahogy a kemalista tisztek képviselik és õrzik saját ideológiájukat, úgy a mi új tisztjeink a marxizmus õrzõiként fognak szolgálni [TUR.GetNameDef]-ben."
 TUR_taking_responsibility_for_the_air_war:0 "Felelõsségvállalás a légi háborúért"
 TUR_taking_responsibility_for_the_air_war_desc:0 "A [SOV.GetAdjective]-oknak elég dolguk van a szárazföld és a tengerek uralásával, nekünk is segítõ kezet kellene nyújtanunk azzal, hogy felelõsséget vállalunk a légi háborúért."
 TUR_strengthening_our_navies:0 "Tengerészetünk megerõsítése"
 TUR_strengthening_our_navies_desc:0 "Ahhoz, hogy megvédjük magunkat a Földközi-tengeren, erõs és ütõképes haditengerészetre van szükségünk. Közös erõfeszítéssel elérjük azt a minimumot, ami ahhoz szükséges, hogy megvédjük határainkat a betolakodó fenyegetésektõl."
 TUR_avenge_the_treaty_of_sevres:0 "Bosszút állni a Sèvres-i Szerzõdésért"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] azt hitték, hogy akkor pusztíthatnak el minket, amikor a leggyengébbek voltunk. Ki akartak minket használni, lefegyverezni és megosztani. Pontosan azt fogjuk tenni velük, amit õk terveztek velünk tenni."
 TUR_strike_at_the_fascist_menace:0 "Strike the Fascist Menace"
 TUR_strike_at_the_fascist_menace_desc:0 "A fasizmus túl veszélyes ideológia ahhoz, hogy hagyjuk, hogy a hátsó udvarunkban burjánzanak. Mennyi idõ múlva kapja el a saját népünk a fasiszta bogarat? Össze kell zúznunk a fasisztákat, és ezzel megfosztani mozgalmukat minden legitimitásától."
 TUR_learning_from_the_tripolitanian_war:0 "Tanulni a tripolita háborúból"
 TUR_learning_from_the_tripolitanian_war_desc:0 "Az Oszmán Birodalom összeomlását kiváltó események láncolata olyan gyorsan történt, hogy alig maradt idõ a tanulságok levonására. Tanulnunk kell a hibáinkból, amikor az [ITA.GetAdjective]-k megszállták és elrabolták tõlünk az oszmán Líbiát."
 TUR_stop_the_stalinist_charade:0 "Állítsátok meg a sztálinista színjátékot"
 TUR_stop_the_stalinist_charade_desc:0 "Az igazi forradalmat vissza kell hozni onnan, ahonnan jött. Valahol az út során [SOV.GetNameDef] szem elõl tévesztette célját és szellemét. Segítenünk kell nekik visszaszerezni elveszett idealizmusukat."
 TUR_strike_the_british_imperialists:0 "Strike the British Imperialists"
 TUR_strike_the_british_imperialists_desc:0 "A világ soha nem változhat meg igazán, amíg [ENG.GetNameDef] még mindig úgy létezik, ahogy van. Össze kell zúznunk õket, és el kell pusztítanunk siralmas birodalmukat."
 TUR_foreign_brigades_for_the_revolution:0 "Külföldi brigádok a forradalomért"
 TUR_foreign_brigades_for_the_revolution_desc:0 "A marxizmus egy alapvetõen internacionalista hitvallás, ezért csak természetes, hogy a világ minden tájáról a forradalmárok a mi nemzetünkbe áramlanak, hogy harcoljanak a közös globális harcunkban."
 TUR_joint_caucasian_turkish_officer_school:0 "Közös kaukázusi-török tiszti iskola"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars egy nagy múltú város, és a [SOV.GetNameDef] közelsége miatt ideális helyszín egy új, politizált tiszti iskola létrehozására. Tisztjeinket nemcsak a hadviselés alapjaira, hanem a marxista doktrína fortélyaira is megtanítjuk majd."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "A Türkiye Komünist Partisi számũzetésének feloldása"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "A Török Kommunista Párt számos tagja még mindig számũzetésben van [SOV.GetNameDef]-ben vagy Európa-szerte titkos sejtekben rejtõzködik. Lehet, hogy nem értünk egyet a TKP minden mondanivalójával, de továbbra is elvtársak vagyunk ugyanabban az osztályfelszabadító harcban. Itt az ideje, hogy hazahozzuk õket."
 TUR_reconciling_kemalism_with_bolshevism:0 "A kemalizmus kibékítése a bolsevizmussal"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] hozzá kell adni, mint az ideológiánkat meghatározó ideológiai alakok egyikét. Hogy egy ilyen ideológiai váltást hogyan tudunk tisztán és tisztán véghezvinni, az rejtély, de ki fog minket erre felszólítani?"
 TUR_the_turkish_tank_project:0 "A török tank projekt"
 TUR_the_turkish_tank_project_desc:0 "A tank a jövõ fegyvere, a kommunizmus pedig a jövõ hitvallása. A kettõ úgy jár együtt, mint çiğ köfte és rakı!"
 TUR_scrapping_our_debts:0 "Az adósságaink selejtezése"
 TUR_scrapping_our_debts_desc:0 "Nemzetünk szinte a semmibõl való felépítése költséges dolog volt, és hálásak leszünk a nálunk gazdagabb nemzetek jótékonyságáért, amelyek segítettek nekünk a nemzeti fejlõdés útján való felemelkedésben. Azonban annyira eltávolodtunk azoktól, akik úgy gondolták, hogy a pénztárcánkat irányítják, hogy nincs más választásunk, mint minden adósságunkat megszakítani."
 TUR_collectivising_our_agriculture:0 "Mezõgazdaságunk kollektivizálása"
 TUR_collectivising_our_agriculture_desc:0 "A mezõgazdaság nagyon fontos terület a [ROOT.GetNameDef]-ben, és azokat, akik a földet mũvelik, nem zsákmányolhatják ki többé azok, akik profitért fejnék meg õket. Mostantól a földmũves maga határozza meg a bérét, és maga irányítja a termelési eszközeit."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "A növekvõ kurd nacionalizmusból tõkét kovácsolni"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Okunk van feltételezni, hogy a nemzetünkön kívüli kurdok összeesküvést szõnek, hogy saját határainkon belül rossz irányba terelõ terrorcselekményeket kövessenek el. Nem értik, hogy a kommunizmus révén a kurd munkás felszabadult. Mi is fel fogjuk szabadítani a külföldön élõ félrevezetett prolikat."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Ultimatium kiadása a bolgároknak"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "Létezett-e valaha is mocskosabb nemzet, mint [BUL.GetNameDef]? Újra és újra felborították az egyensúlyt a Balkánon, semmi más okból, mint saját önzõ, irredentista téveszméik megvalósítása érdekében. Uralkodni fogunk rajtuk, és ezzel felszabadítjuk a [BUL.GetAdjective] munkást - még akkor is, ha valójában nem érdemli meg"
 TUR_learning_from_the_great_war:0 "Tanulni a nagy háborúból"
 TUR_learning_from_the_great_war_desc:0 "Bár seregeink gyõztesen kerültek ki a felszabadító háborúból az antant és az oszmánok ellen, nemzetünk vérrel fizette meg a szabadság árát. Soha többé nem engedhetjük meg, hogy ilyen pusztító méretũ katasztrófa újra sújtsa hazánkat. Tanulnunk kell a múlt hibáiból, és tanulmányoznunk kell a gyõzelmeinket."
 TUR_modernising_the_army:0 "A hadsereg modernizálása"
 TUR_modernising_the_army_desc:0 "A hadviselés technológiai újításai terén lemaradtunk. Hogy elkerüljük a múltunk vérontásának megismétlõdését, gyorsan modernizálnunk kell taktikánkat és felszerelésünket."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Büszkék vagyunk arra, hogy egy ilyen régi és tiszteletre méltó akadémiánk van, amely a katonai és polgári repülésnek szenteli magát. Nagyobb hangsúlyt kellene fektetnünk a légiharcra."
 TUR_expand_the_air_bases:0 "A légi bázisok bõvítése"
 TUR_expand_the_air_bases_desc:0 "Nemzetünk nagyon nagy, és létfontosságú, hogy a légierõnk képes legyen lefedni [ROOT.GetAdjective] területének minden centiméterét."
 TUR_mechanising_our_army:0 "Hadseregünk gépesítése"
 TUR_mechanising_our_army_desc:0 "Ez egy ambiciózus cél, de szükségszerũségbõl követjük. Elõbb-utóbb minden hadsereg gépesített lesz. Egyszerũen csak el kell döntenünk, hogy most vagyunk-e hajlandóak egy ilyen erõfeszítésre, vagy várunk, amíg a jövõben életképesebbé válik."
 TUR_embrace_military_tradition:0 "Öleljük át a katonai hagyományokat"
 TUR_embrace_military_tradition_desc:0 "Az Oszmán Birodalom korábban egész Európát fenyegette. Persze, követtek el hibákat - de ha a múltba tekintünk, talán ismét lehet egy olyan hadseregünk, amely képes egészen Bécs kapujáig és azon túl is elvonulni."
 TUR_the_kirikkale_tank:0 "A Kırıkkale tank"
 TUR_the_kirikkale_tank_desc:0 "Túlságosan rászorultunk a külföldi páncélozott jármũvek tervezésére. Megtervezzük a saját [ROOT.GetAdjective] tankunkat - a Kırıkkale tankot!"
 TUR_superiority_of_arms:0 "Fegyverek felsõbbrendũsége"
 TUR_superiority_of_arms_desc:0 "Miért dobnánk embereket a problémára, amikor a golyók és a lövedékek sokkal inkább feláldozhatók? Nagyobb erõfeszítéseket kell tennünk, hogy a túlerõ alkalmazásával megmentsük katonáink életét."
 TUR_utilising_our_terrain:0 "Terepünk kihasználása"
 TUR_utilising_our_terrain_desc:0 "Anatólia a védõk álma és a megszállók legrosszabb rémálma. Ismerjük a hazánkat, és ki kell képeznünk magunkat, hogy kihasználjuk nemzetünk természetes védelmét, hogy minden inváziót kemény csatává tegyünk."
 TUR_construct_the_cakmak_line:0 "Építsd meg a Çakmak-vonalat"
 TUR_construct_the_cakmak_line_desc:0 "Fevzi Çakmak tábornagy azt javasolta, hogy Edirne és a Boszporusz-szoros körül építsünk egy védelmi erõdítési vonalat. Bár a tisztviselõk között volt némi aggodalom a projekt folytatásával kapcsolatban, végsõ soron az elõnyök meghaladják a költségeket, és itt az ideje, hogy elkezdjük az erõdvonal építését."
 TUR_accelerate_native_fighter_designs:0 "A hazai vadászgépek tervezésének felgyorsítása"
 TUR_accelerate_native_fighter_designs_desc:0 "Repülõiparunk régi és elismert, de kevés kimondottan [ROOT.GetAdjective] repülõgép tervei feleltek meg a gyártáshoz szükséges szabványoknak. Azon kell dolgoznunk, hogy ez megváltozzon."
 TUR_patrol_the_seas:0 "A tengereken való járõrözés"
 TUR_patrol_the_seas_desc:0 "Az óceánunk a természetes gátunk az invázióval szemben, és ugyanúgy kell vigyáznunk rá, mint egy szárazföldi határra."
 TUR_invoke_the_methods_of_mehmed_ii:0 "II. Mehmed módszereinek megidézése"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Mehmed II-tõl megtanultuk, hogy amikor egy probléma megoldhatatlannak tũnik, egy nagy ágyú általában nagyon is életképes megoldásnak bizonyul."
 TUR_turkish_air_defense_platforms:0 "Török légvédelmi platformok"
 TUR_turkish_air_defense_platforms_desc:0 "Azon kell dolgoznunk, hogy megvédjük légterünket egy, a tengerekrõl vagy valamelyik szomszédunk területérõl érkezõ légitámadás esetén."
 TUR_expand_the_golcuk_naval_base:0 "A gölcüki haditengerészeti bázis bõvítése"
 TUR_expand_the_golcuk_naval_base_desc:0 "A gölcüki haditengerészeti bázis bõvítésével támogatni tudjuk stratégiai céljainkat a szorosban és az Égei-tengeren."
 TUR_relocate_from_yildiz_palace:0 "Áthelyezés a Yıldız-palotából"
 TUR_relocate_from_yildiz_palace_desc:0 "Túl sokáig Çanakkale és a szorosok köré összpontosítottuk haditengerészeti erõfeszítéseinket. Itt az ideje, hogy végre tegyünk a Mersin kikötõjének bõvítésére vonatkozó terveinkért."
 TUR_the_legacy_of_osmanli_donanmasi:0 "Az Osmanlı Donanması öröksége"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "Az oszmán flotta valóban lenyũgözõ volt, és ha van legalább egy dolog, amit érdemes lenne gyászolni a bukott birodalomtól, az az illusztris haditengerészet lenne, amelyet irányított. Ezt az örökséget ma egy modernebb haditengerészettel tisztelhetjük meg."
 TUR_the_path_of_the_wolf:0 "A farkas útja"
 TUR_the_path_of_the_wolf_desc:0 "Mint a farkasnak, nekünk is mindig ólálkodnunk kell. Meg kell lapulnunk, és akkor kell támadnunk, amikor az ellenségünk a legkevésbé számít rá. Farkasok gondolkodásmódjával rendelkezünk, és a tengeralattjáró tökéletes eszköz e gondolkodásmód gyakorlására."
 TUR_fortified_defensive_bases:0 "Megerõsített védelmi bázisok"
 TUR_fortified_defensive_bases_desc:0 "Azt mondják, hogy a legjobb támadás a jó védelem, és a mi hivatalos álláspontunk az, hogy ezzel nem értünk egyet!"
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Fegyveres erõink valóban modernek lettek, és már nem az az árnyék, amivé a szörnyũ függetlenségi háború után váltak. Jelenlegi állapotunkban felvehetnénk a harcot a világgal. Büszkék lehetünk arra, hogy milyen messzire jutottunk."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - a nemzeti eskü. Az Oszmán Birodalom összeomlása és a függetlenségi háború befejezése után önként lemondtunk a birtokunkban lévõ területek nagy részérõl, és lemondtunk a területre vonatkozó igényeinkrõl. A világ most más, és az emberek ezeken a területeken a visszatérésünkért kiáltanak."
 TUR_alienate_our_allies_tt:0 "\n§ROur radikális váltásunk a külpolitikában elidegeníthet minket a szövetségeseinktõl, különösen, ha elkezdjük õket célba venni.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Visszaszerezzük a Kardzhali Vilayet-t"
 TUR_recover_the_kardzhali_vilayet_desc:0 "A megvetendõ [BUL.GetAdjective] már túl régóta szálka az oldalunkon. Tagadhatják, amit akarnak, de az ördögi rögállamukban csapdába esett és elnyomott török népek felszabadításért kiáltanak. Nem áll szándékunkban tovább várakoztatni õket"
 TUR_cypriot_and_oniki_ilhak:0 "Ciprusi és Oniki Ilhak"
 TUR_cypriot_and_oniki_ilhak_desc:0 "A [GRE.GetAdjective] sírhatnak enosisért, amennyit csak akarnak; mi a saját játékukkal, a saját ilhakunkkal fogjuk legyõzni õket. Ciprus és Rodosz jogosan a miénk, és ha újra birtokba vesszük õket, soha többé nem engedjük el."
 TUR_reuniting_thrace_through_force:0 "Trákia újraegyesítése erõvel"
 TUR_reuniting_thrace_through_force_desc:0 "Trákiában még mindig jelentõs [ROOT.GetAdjective] népesség él. Nagyobb részét Edirnében tartjuk, de a [GRE.GetAdjective] ragaszkodik a terület megosztottságának fenntartásához. Nekünk most ennek az ellenkezõjéhez kell ragaszkodnunk."
 TUR_rebuke_the_treaty_of_kars:0 "Megtagadni a karsi szerzõdést"
 TUR_rebuke_the_treaty_of_kars_desc:0 "A Kars-i szerzõdésnek a [ROOT.GetNameDef] és a Kaukázus közötti határokat kellett volna lezárnia, de hogyan lehet egy ilyen szerzõdésnek súlya, amikor az átkozott térségben lévõ török helyek élete forog kockán? Foggal-körömmel fogunk harcolni, hogy megmentsük a rokonainkat."
 TUR_unite_the_azeri_diaspora:0 "Egyesítsük az azeri diaszpórát"
 TUR_unite_the_azeri_diaspora_desc:0 "Ünnepélyes kötelességünk, hogy a világ összes török népét egy nemzet alatt egyesítsük, és amíg nem szabadítottuk fel külföldön élõ azeri testvéreinket, addig küldetésünk még nem ért véget"
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "Mindig is nagy rokonságban álltunk Azerbajdzsán népével, és abszolút kiváltság lenne, ha az azeri népre is kiterjesztenénk az egyenlõ állampolgárságot a mi szép török népek konglomerátumunkban"
 TUR_annul_the_ankara_anlasmasi:0 "Az ankarai anlaşması megsemmisítése"
 TUR_annul_the_ankara_anlasmasi_desc:0 "1926-ban a moszuli kérdés látszólag megoldódott - de mint minden korabeli válság esetében, az eredmény tagadhatatlanul az a [ENG.GetAdjective] és az [FRA.GetAdjective] javára dõlt el. Nem fogjuk többé figyelmen kívül hagyni az [IRQ.GetAdjective] török sorsát. Eljött a cselekvés ideje."
 TUR_liberate_the_kurdish_diaspora:0 "Szabadítsuk fel a kurd diaszpórát"
 TUR_liberate_the_kurdish_diaspora_desc:0 "A török és a kurd nép sorsa összefonódik, és ha nem vagyunk ebben mindannyian együtt, akkor a történelem arra lesz ítélve, hogy az örökkévalóságig ismételje önmagát."
 TUR_turanist_ambition:0 "Turanista ambíció"
 TUR_turanist_ambition_desc:0 "Megvan bennünk az akarat, hogy hatalmas birodalmat kovácsoljunk magunknak, de ezzel azt kockáztatjuk, hogy felszítjuk a világ még mindig fennálló nagyhatalmainak haragját. Megpróbálnak majd akadályozni minket, de ha egyszer Eurázsia az uralmunk alá kerül, semmit sem tehetnek majd ellenünk."
 TUR_subdue_the_magyars:0 "A magyarok leigázása"
 TUR_subdue_the_magyars_desc:0 "Lehet, hogy azt hiszik, hogy messze túl vannak a gyökereiken, miután évszázadokig az osztrákok keze alatt voltak, de mi látjuk a magyart annak, ami valójában. Õ egy török, aki tagadja; egy farkas, aki sólyomnak látja magát. Emlékeztetni fogjuk a magyarokat az örökségükre."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "A kínai törököt a külföldi törökök szolidaritása nélkül mindig is zsákmányolni fogják. Ránk hárul a feladat, hogy felszabadítsuk és megvédjük a kínai törököket azoktól, akik megtagadnák tõlük örökségüket."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Megkoronázzuk magunkat a finnugorral"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "Nincs szebb ékszer a turanista koronában, mint a [FIN.GetNameDef]. A [FIN.GetAdjective] meghódítása a végsõ ambíció összege, és mi teljes mértékben meg akarunk felelni ennek az ambíciónak, és teljessé tesszük turanista testvériségünket."

 BUL_acquire_modern_tools:0 "Modern eszközök beszerzése"
 BUL_acquire_modern_tools_desc:0 "A bolgár ipar fõként régimódi, kisipari és kézmũipari termelésbõl áll. Megfelelõ eszközökre van szükségünk ahhoz, hogy kiépítsük és fejlesszük a modern ipar alapjait."
 BUL_improve_the_road_system:0 "Az úthálózat fejlesztése"
 BUL_improve_the_road_system_desc:0 "A bolgár utak enyhén szólva teljesen fejletlenek, ami megnehezíti és lassúvá teszi a kommunikációt. Egy modern infrastruktúra-ipar fejlesztése, amely képes javítani és bõvíteni a jelenlegi úthálózatunkat, megnyitja az utat a közlekedési problémáink megoldásához."
 BUL_attract_foreign_capitals:0 "Külföldi fõvárosok vonzása"
 BUL_attract_foreign_capitals_desc:0 "Nincsenek meg az eszközeink ahhoz, hogy saját magunk építsünk ki egy erõs és hatékony iparágat, ezért a legjobb, ha olyan külföldi befektetõkhöz fordulunk, akik hajlandóak bõvíteni üzleti tevékenységüket és Bulgáriában tevékenykedni."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Kapsz egy nemzeti jellemzõt §Ykülföldi ipar§!, ami add (Politikai befolyást: §G+5%§!, Építési sebesség: §R-10%§!, Gyár termelés: §R-2%§!, £GFX_prod_eff_cap termelési hatékonysági limit: §R-5%§!, £GFX_prod_eff Termelési hatékonyság növekedése: §R-5%§!)"
 BUL_invigorate_national_industry:0 "A nemzeti ipar élénkítése"
 BUL_invigorate_national_industry_desc:0 "Túl sokáig külföldi tõkére támaszkodtunk infrastruktúránk, iparunk és mezõgazdaságunk fejlesztésében. Ha önellátásra és arra törekszünk, hogy szabadon fejleszthessük országunkat a magunk módján, akkor a nemzeti iparba és az új üzemek fejlesztésébe való befektetéssel kell kezdenünk.\nEz nem lesz könnyũ feladat, de hosszú távon mindenképpen megéri az erõfeszítést."
 BUL_expand_sofia_university:0 "A Szófiai Egyetem bõvítése"
 BUL_expand_sofia_university_desc:0 "Azzal, hogy költségvetésünk egy részét a Szófiai Egyetem, Bulgária legtekintélyesebb felsõoktatási intézménye létesítményeinek bõvítésére fordítjuk, növelni fogjuk a briliáns elmék tárházát, amelyet jól fogunk hasznosítani"
 BUL_expand_the_tobacco_industry:0 "A dohányipar bõvítése"
 BUL_expand_the_tobacco_industry_desc:0 "Évtizedek óta fõ exportcikkünk a mezõgazdasági termelésünk, de nyilvánvaló, hogy még mindig növelhetjük az ebbõl az exportból származó nyereséget, ha a gabonatermesztésrõl átállunk az értékesebb növényekre, például a dohányra."
 BUL_nationalization:0 "Államosítás"
 BUL_nationalization_desc:0 "A külföldi tõke lehetõvé tette, hogy a Balkánon eddig soha nem látott mértékũ új ipari komplexumokat fejlesszünk ki Bulgáriában. Az ezeket birtokló mágnások azonban egyre inkább kiszipolyozzák a gazdaságunkat, ezért itt az ideje, hogy lefoglaljuk a termelõeszközeiket, és kiszorítsuk õket az országunkból. Ez azonban felbõszíti a külföldi kormányokat, és ha a diplomácia kudarcot vall, lehet, hogy harcolnunk kell érte..."
 BUL_nationalization_dynamic_modifier_tt:0 "Nemzeti jellemzõ eltávolítása §YKülföldi ipar§!"
 BUL_nationalization_warning_tt:0 "§RAz államosítás következményeként a bolgár iparba befektetõ külföldi országok úgy dönthetnek, hogy kereskedelmi embargót vezetnek be országunkkal szemben, kirúgnak minket a frakcióból, vagy akár háborút is hirdetnek ellenünk!§!"
 BUL_increase_industry_investments:0 "Ipari beruházások növelése"
 BUL_increase_industry_investments_desc:0 "Olyan nehézipart kell kifejlesztenünk, amely képes támogatni a nagy ipari és katonai növekedésünket. Nagy nemzeti beruházásokra lesz szükség, de ez közelebb visz minket a végsõ gazdasági függetlenségünkhöz."
 BUL_utmost_optimization:0 "Maximális optimalizálás"
 BUL_utmost_optimization_desc:0 "A nemzeti iparunk fejlesztésének elõtérbe helyezésével a termelés tartós növekedését tapasztaltuk, és számos új iparág gyorsan fejlõdött, bár még nem túl hatékonyak. Itt az ideje, hogy megtegyük a végsõ erõfeszítést, és vállaljuk a nagyszabású ipari és földterületi átszervezést, amely lehetõvé teszi számunkra, hogy mind az iparban, mind a mezõgazdaságban a maximális hatékonyságot érjük el."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Módosítsuk §YFöldi ipar§! by\nÉpítési sebesség: §G+5%§!\n£GFX_prod_eff_cap Termelési hatékonysági limit: §G+3%§!\n£GFX_prod_eff Termelési hatékonyság növekedése: §G+3%§!"
 BUL_utmost_optimization_tt:0 "A hatások megváltoznak, ha a §YAttract Foreign Capitals§! fókusz befejezõdik."
 BUL_national_railway_lines:0 "Nemzeti vasútvonalak"
 BUL_national_railway_lines_desc:0 "Gyors és megbízható utakra van szükségünk, hogy ne csak a csapatainkat, hanem az ellátmányunkat is az országon keresztül szállítsuk. Vasútvonalaink bõvítése javítani fogja logisztikai képességeinket."
 BUL_steel_plant_in_pernik:0 "Acélgyár Pernikben"
 BUL_steel_plant_in_pernik_desc:0 "Bulgária nem a Balkán leggazdagabb országa az erõforrások tekintetében, ezért a legtöbbet kell kihoznunk a talajunkban rejlõ kincsekbõl. Fejlesztenünk kell a vasgyárainkat és a szénkitermelõ létesítményeinket Pernikben, és meg kell építenünk ott az elsõ acélgyártó üzemünket."
 BUL_mineral_extraction_in_the_rhodopes:0 "Ásványkitermelés a Rodopokban"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "A Rodopok gazdag ásványi anyagokban, mint például kromit, vasérc, cink és ólom, és szakértõink optimisták, hogy a terület megfelelõ kutatása új lelõhelyek felfedezéséhez vezethet."
 BUL_uranium_prospecting:0 "Uránkutatás"
 BUL_uranium_prospecting_desc:0 "Az urán rendkívül értékes erõforrássá válik az új, erõs és pusztító erejũ fegyverek létrehozásához, és Buhovóban potenciálisan gazdag lelõhelyeket fedeztünk fel. Fel kell mérnünk a területet, és mérlegelnünk kell, hogy elõnyösebb-e számunkra, ha mi magunk hasznosítjuk az erõforrást, vagy ha szövetségeseinknek adunk kiaknázási jogot."
 BUL_uranium_prospecting_no_target_tt:0 "Feloldja a döntést: §YUránium Concession Agreement§!", amely bónuszokat biztosít a bolgár frakcióvezetõnek vagy fõ szövetségesének. §RKöveteli, hogy Bulgária frakcióban legyen.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Feloldja a döntést: §YUránkoncessziós megállapodás§!, bónuszokat biztosít a bolgár frakcióvezetõnek."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Feloldja a döntést: §YUrán koncessziós megállapodás§!, bónuszokat biztosít a bolgár fõ szövetségeseinek."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Georgi Benkovski repülõgép-javító létesítmények"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "A nemzeti légierõ kiépítéséhez repülõgépjavító hangárok és hajtómũveket vizsgáló létesítmények építésére van szükség. E tekintetben érdekes projektet kaptunk a Terem Georgi Benkovski repülõgép-javító üzem létrehozására Plovdivban."
 BUL_pilot_training_program:0 "Pilótaképzési program"
 BUL_pilot_training_program_desc:0 "Ha Bulgária uralni akarja a légteret, tapasztalt pilóták és személyzet nagy létszámú állományára lesz szükségünk, és ennek érdekében optimális képzési programot kell kidolgoznunk, amelyet a szükséges légi bázisok és kiképzõ létesítmények támogatnak."
 BUL_negotiate_bulgarian_rearmament:0 "Bolgár fegyverkezés megtárgyalása"
 BUL_negotiate_bulgarian_rearmament_desc:0 "A bolgár hadsereg a Neuilly-sur-Seine-i szerzõdés korlátozásai miatt siralmas állapotban van, és szinte védtelenek vagyunk bármelyik szomszédos ország inváziójával szemben. Inkább elõbb, mint utóbb tárgyalnunk kell e korlátozások feloldásáról, nehogy mohó szomszédaink úgy döntsenek, hogy újabb balkáni háborút indítanak."
 BUL_reorganize_the_military_industry:0 "A hadiipar átszervezése"
 BUL_reorganize_the_military_industry_desc:0 "A hadiiparunk elavult és nem hatékony, arra tervezték, hogy jelenleg elavult felszereléseket állítson elõ. Modernizációs programot kell végrehajtanunk, mielõtt túl késõ lenne."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Nem szabad külföldi tervezõkre hagyatkoznunk abban, hogy a légierõnk megkapja a szükséges repülõgépeket. Nagyszabású bõvítést és korszerũsítést fogunk végrehajtani a bozhuriscai állami repülõgép-mũhelyünk létesítményeinek bõvítésében és korszerũsítésében."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "A DAR létesítményei Bozhurishte-ban már bolgár vadászgépeket gyártanak a légierõnk ellátására. Most befektethetünk egy állami repülõgépgyár létrehozásába Lovechben, modern létesítményekkel, amelyek más könnyũ repülõgépek gyártására fognak összpontosítani."
 BUL_foreign_aircraft_designers:0 "Külföldi repülõgép-tervezõk"
 BUL_foreign_aircraft_designers_desc:0 "Miért vesztegetnénk idõt és energiát egy nemzeti repülõgépipar fejlesztésére, amikor egyszerũen felvehetünk olyan külföldi tervezõket, akik több évtizedes tapasztalattal rendelkeznek a katonai repülõgépgyártás terén?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "A Caproni olasz repülõgépgyártó vállalat éppen ebben a pillanatban áll a csõd elõtt, küzd a forráshiány leküzdésével, amelyet más termelési láncokba irányítottak át. Ez megnyitja számunkra a lehetõséget, hogy megvásároljuk a kazanylaki Kaproni Bulgarski ipari komplexumát, ahol a közepes és nehézbombázók gyártására összpontosíthatnánk."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "A kazanylaki Állami Katonai Gyár bõvítésével megteremthetjük egy megfelelõ nemzeti hadiipar alapjait, amely képes lesz ellátni hadseregünket kiváló minõségũ felszereléssel."
 BUL_found_dvf_sopot:0 "DVF Sopot megalapítása"
 BUL_found_dvf_sopot_desc:0 "A sopoti lõszergyár építése 1935-ben kezdõdött, de még nem fejezõdött be. Megállapodást kell kötnünk a fennmaradó gépek és berendezések beszerzésérõl, hogy a komplexumot mielõbb üzembe helyezhessük."
 BUL_contract_foreign_companies:0 "Szerzõdéses külföldi vállalatok"
 BUL_contract_foreign_companies_desc:0 "A hadiiparunk messze nem elegendõ egy megfelelõ újrafegyverkezési program végrehajtásához. Külföldön kell keresnünk olyan szerelõ tervezõket, akik képesek kiváló minõségũ jármũveket gyártani, amelyekkel hadseregünket elláthatjuk."
 BUL_rebuild_the_army:0 "Hadsereg újjáépítése"
 BUL_rebuild_the_army_desc:0 "Potenciális ellenségekkel vagyunk körülvéve, ahogy azt a történelem kíméletlenül megtanította, és létfontosságú, hogy erõs hadsereget építsünk és modern taktikát fejlesszünk ki, ha gyõzni akarunk bármilyen jövõbeli konfliktusban."
 BUL_vasil_levsky_national_military_university:0 "Vasil Levsky Nemzeti Katonai Egyetem"
 BUL_vasil_levsky_national_military_university_desc:0 "A Nemzeti Katonai Egyetem nagy múltra tekint vissza, de a katonai oktatás a Neuillyi Szerzõdés kikényszerítése óta drasztikusan csökkent. Itt az ideje egy olyan projekt finanszírozásának, amely bõvíti létesítményeiket, és ösztönzi az új kadétok beiratkozását, akikbõl végül sikeres tisztek lesznek."
 BUL_prussia_of_the_balkans:0 "A Balkán Poroszországa"
 BUL_prussia_of_the_balkans_desc:0 "Korai éveiben a bolgár cárság erõsen militarizált állam volt, nagy és jól felszerelt hadsereggel, amelyet a Balkán Poroszországaként azonosítottak, amíg korábbi, áruló szövetségesei el nem árulták. A múlt megalázó vereségei után azonban újjáépítettük országunkat, és most eljött az idõ, hogy Bulgária visszanyerje régi dicsõségét. A világ ismét a Balkán Poroszországának fog nevezni minket!"
 BUL_national_military_academy:0 "Nemzeti Katonai Akadémia"
 BUL_national_military_academy_desc:0 "A Nemzeti Katonai Akadémia fõnöke bemutatta nekünk a létesítményeinek bõvítésére vonatkozó projektet, amelynek célja nemcsak az intézmény kapacitásának növelése, hanem az is, hogy jobb képzést biztosítson a jövõ katonai parancsnokai számára."
 BUL_war_logistics:0 "Háborús logisztika"
 BUL_war_logistics_desc:0 "A Nagy Háborút nem a csatatéren elszenvedett vereségek miatt vesztettük el, hanem azért, mert nem tudtuk ellátni népünket és ellátni csapatainkat. Javítanunk kell a logisztikánkon, hogy ez soha többé ne fordulhasson elõ."
 BUL_defensive_lines:0 "Védelmi vonalak"
 BUL_defensive_lines_desc:0 "Meg kell kezdenünk a megfelelõ erõdítmények építését és az infrastruktúra javítását, hogy megvédjük a szállítási útvonalainkat és biztosítsuk csapataink ellátását."
 BUL_a_black_sea_fleet:0 "A fekete-tengeri flotta"
 BUL_a_black_sea_fleet_desc:0 "Ha valamiféle tengeri jelenlétet akarunk, össze kell állítanunk egy, a Fekete-tengerre alkalmas flottát, a rombolók építésére összpontosítva, mivel ezek minden modern flotta gerincét alkotják."
 BUL_improve_coastal_defenses:0 "A part menti védelem javítása"
 BUL_improve_coastal_defenses_desc:0 "Rendkívül sebezhetõek vagyunk a Fekete-tenger felõl érkezõ esetleges tengeri invázióval szemben, ezért feltétlenül meg kell erõsítenünk védelmi vonalainkat a Fekete-tenger partjainál. Minél hamarabb megtesszük, annál jobb."
 BUL_reinforce_naval_bases:0 "Tengerészeti bázisok megerõsítése"
 BUL_reinforce_naval_bases_desc:0 "Biztosítanunk kell, hogy haditengerészeti bázisaink jól védettek legyenek, és rendelkezzenek a térségben mũködõ flottáink fenntartásához szükséges kapacitással."
 BUL_supremacy_on_the_bosporus:0 "Fölény a Boszporuszon"
 BUL_supremacy_on_the_bosporus_desc:0 "Most, hogy a Boszporusz-szoros ellenõrzése alatt áll, megfelelõ erõdítményeket kell építenünk, hogy biztosítsuk a bolgár dominanciát ebben a kulcsfontosságú stratégiai térségben."
 BUL_dominance_in_the_black_sea:0 "Dominancia a Fekete-tengeren"
 BUL_dominance_in_the_black_sea_desc:0 "Sötét idõk súlyos intézkedéseket követelnek. Annak érdekében, hogy ne csak a bolgár nemzet integritását, hanem hegemóniáját is garantáljuk, eljött az idõ, hogy biztosítsuk a Fekete-tengert, eltávolítva minden lehetséges fenyegetést a partjairól."
 BUL_dominance_in_the_aegean_sea:0 "Dominancia az Égei-tengeren"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Sötét idõk súlyos intézkedéseket követelnek. Annak érdekében, hogy ne csak a bolgár nemzet integritását, hanem a Három tengeren való dominanciáját is garantáljuk, eljött az idõ, hogy biztosítsuk az Égei-tengert, eltávolítva minden lehetséges fenyegetést a partjairól."
 BUL_dominance_in_the_aegean_black_sea_success:0 "A Fekete-tenger biztosításában elért sikereink után itt az ideje, hogy megismételjük a manõvert az Égei-tengeren. Ki fogunk ũzni minden ellenséges nemzetet, amely jelen van a partjainál, és értékes területeket foglalunk el a Balkán Poroszországa számára."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "A Fekete-tenger biztosítására irányuló küldetésünk kudarca után elszenvedett csapás a bolgár lakosság hangulatának elkomorulásához vezetett, ennek megoldására az egyetlen mód az, hogy ezúttal sikeresen biztosítsuk a bolgár dominanciát az Égei-tengeren." Az Égei-tengeren.
 BUL_dominance_in_the_aegean_adriatic_success:0 "Az Adria biztosításában elért sikereink után a bolgár csapatok és a polgári lakosság morálja is magasabb, mint valaha. Meg kell ragadnunk a lendületet és biztosítanunk kell az Égei-tengert, hogy a Balkán Poroszországa legyen a három tenger egyedüli és vitathatatlan birtokosa."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Az Adria biztosításának kudarca súlyos csapást mért a bolgár morálra. Ha vissza akarjuk nyerni bátorságunkat és bizalmunkat, biztosítanunk kell a bolgár dominanciát az Égei-tengeren."
 BUL_dominance_in_the_aegean_total_failure:0 "Az Adria és a Fekete-tenger biztosításának kudarca után elszenvedett csapások az országban a demoralizáció és a kormánnyal szembeni bizalmatlanság általános hullámához vezettek. Ha jóvá akarjuk tenni a hibáinkat, és vissza akarjuk hozni azt a dicsõséget, amelyet a Balkán Poroszországa megérdemel, akkor biztosítanunk kell a bolgár dominanciát az Égei-tengeren."
 BUL_dominance_in_the_adriatic_sea:0 "Dominancia az Adriai-tengeren"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Sötét idõk súlyos intézkedéseket követelnek. Annak érdekében, hogy ne csak a bolgár nemzet integritását, hanem a három tengeren való dominanciáját is garantáljuk, eljött az idõ, hogy biztosítsuk az Adriai-tengert, eltávolítva minden lehetséges fenyegetést a partjairól."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "A Fekete-tenger biztosításában elért sikereink után itt az ideje, hogy megismételjük a manõvert az Adrián. Ki fogunk ũzni minden ellenséges nemzetet, amely jelen van a partjainál, és értékes területeket foglalunk el a Balkán Poroszországa számára."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "A Fekete-tenger biztosítására irányuló küldetésünk kudarca után elszenvedett csapás a bolgár lakosság hangulatának elkomorulásához vezetett, ennek megoldására az egyetlen mód az, hogy ezúttal sikeresen biztosítsuk a bolgár dominanciát az Adrián." Az Adria bolgár dominanciáját.
 BUL_dominance_in_the_adriatic_aegean_success:0 "Az Égei-tenger biztosításában elért sikereink után a bolgár csapatok és a polgári lakosság morálja is magasabb, mint valaha. Meg kell ragadnunk a lendületet és biztosítanunk kell az Adriát, hogy a Balkán Poroszországa legyen a három tenger egyedüli és vitathatatlan birtokosa."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Az Égei-tenger biztosításának kudarca súlyos csapást mért a bolgár morálra. Ha vissza akarjuk nyerni bátorságunkat és bizalmunkat, biztosítanunk kell a bolgár dominanciát az Adrián."
 BUL_dominance_in_the_adriatic_total_failure:0 "Az Égei-tenger és a Fekete-tenger biztosításának kudarca után elszenvedett csapások az országban a demoralizáció és a kormánnyal szembeni bizalmatlanság általános hullámához vezettek. Ha jóvá akarjuk tenni a hibáinkat, és vissza akarjuk hozni azt a dicsõséget, amelyet a Balkán Poroszországa megérdemel, akkor biztosítanunk kell a bolgár dominanciát az Adrián."
 BUL_bulgaria_on_the_three_seas:0 "Bulgária a három tengeren"
 BUL_bulgaria_on_the_three_seas_desc:0 "Ahogy az ókorban az elsõ és második bolgár birodalom idején történt, [ROOT.GetNameDef] partjait ismét az Égei-, az Adriai- és a Fekete-tenger fürösztik. A következõ lépés a három tengeren a bolgár dominancia biztosítására alkalmas, erõs haditengerészet kiépítéséhez szükséges infrastruktúra kiépítése."
 BUL_national_submarine_production:0 "Nemzeti tengeralattjáró-gyártás"
 BUL_national_submarine_production_desc:0 "Haditengerészetünk túl gyenge ahhoz, hogy kihívást intézzen a külföldi flottákhoz és megküzdjön a tengerek felszín feletti uralmáért. Azonban összpontosíthatunk olyan tengeralattjárók gyártására, amelyek a víz alól zaklatják az ellenséges flottákat és fenyegetik a hajóútvonalaikat."
 BUL_bulgarian_shipping_chamber:0 "Bolgár Hajózási Kamara"
 BUL_bulgarian_shipping_chamber_desc:0 "A bolgár hajózási társaságoknak és szövetkezeteknek biztosítanunk kell a flottáik folyamatos növeléséhez szükséges eszközöket, mivel konvojaik békeidõben létfontosságúak a kereskedelemben, de háborúban a csapatok és az utánpótlás szállításában is."
 BUL_strike_from_the_seas:0 "Csapás a tengerekrõl"
 BUL_strike_from_the_seas_desc:0 "A Földközi-tenger és a Fekete-tenger partjai mentén számtalan sziget és számos stratégiai fontosságú hely található. Ezért szilárd haderõre van szükségünk, megfelelõ szállítóeszközökkel, amelyek képesek a tengerrõl lecsapni és elfoglalni azokat a kulcsfontosságú pozíciókat, ahonnan masszív offenzívákat indíthatunk."
 BUL_expand_varna_naval_base:0 "A várnai haditengerészeti bázis bõvítése"
 BUL_expand_varna_naval_base_desc:0 "Ki kell bõvítenünk a várnai haditengerészeti bázis létesítményeit, és meg kell építenünk a megfelelõ dokkokat a hadihajók gyártásának elvégzéséhez"
 BUL_develop_burgas_shipyards:0 "A burgaszi hajógyárak fejlesztése"
 BUL_develop_burgas_shipyards_desc:0 "A hadihajók gyártási kapacitásának növelése érdekében beruházunk a burgaszi haditengerészeti bázis bõvítésébe és új hajógyárak építésébe a térségben." "BUL_develop_burgas_shipyards_desc:0"
 BUL_an_aegean_sea_fleet:0 "Egy égei-tengeri flotta"
 BUL_an_aegean_sea_fleet_desc:0 "Most, hogy jelen vagyunk az Égei-tengeren, teljes uralomra kell törekednünk felette. Ennek eléréséhez nem támaszkodhatunk csak rombolókra és tengeralattjárókra, nagyobb tonnatartalmú hajókra van szükségünk a flottánkban."
 BUL_a_powerful_bulgarian_navy:0 "Egy erõs bolgár haditengerészet"
 BUL_a_powerful_bulgarian_navy_desc:0 "Olyan tõkehajók építésére kell összpontosítanunk, amelyek biztosítják flottáink számára a jelenleg hiányzó tũzerõt. Lehet, hogy nem mi rendelkezünk a legnagyobb haditengerészettel, de ha erõfeszítéseinket összpontosítjuk, akkor végül olyan helyzetbe kerülhetünk, hogy a tengerek uralmát akár a nagy tengeri hatalmakkal szemben is vitathatjuk."
 BUL_modern_tactics:0 "Modern taktika"
 BUL_modern_tactics_desc:0 "Egy modern haditengerészet modern taktikák kidolgozását igényli, hogy a legtöbbet hozhassuk ki belõle. De nem szabad csak a haditengerészetünkre támaszkodnunk, amikor erõs ellenséges hadseregekkel állunk szemben, mert a hajók egyik legnagyobb gyengesége a légicsapásokkal szembeni sebezhetõségük..."
 BUL_oppose_the_royal_dictatorship:0 "Királyi diktatúra ellenzése"
 BUL_oppose_the_royal_dictatorship_desc:0 "Ha véget akarunk vetni [GetBulgarianTsar] elnyomó rezsimjének, akkor azzal kell kezdenünk, hogy megkeressük a szükséges támogatást ahhoz, hogy jelentõs ellenállást gyakoroljunk a jelenlegi kormánnyal szemben, amely teljes egészében cári bábokból áll."
 BUL_appoint_communist_ministers:0 "Kommunista miniszterek kinevezése"
 BUL_appoint_communist_ministers_desc:0 "Nyomást kell gyakorolnunk a bolgár kormányra, hogy olyan minisztereket nevezzen ki, akik a cár diktatórikus rendszerétõl való eltérésre törekszenek. Csak a kormányon belülrõl leszünk képesek megbuktatni a cári rendszert"
 BUL_the_spanish_struggle:0 "A spanyol harc"
 BUL_the_spanish_struggle_desc:0 "Spanyol elvtársaink a fasiszta söpredékkel állnak szemben, akik Európa más jobboldali erõinek támogatásának köszönhetõen komolyan fenyegetik a köztársasági kormány legyõzését. \nEgy ilyen atrocitással szemben a [ROOT.GetNameDef] nem nézhet félre. Önkéntesekbõl álló brigádokat kell szerveznünk, akik a spanyol milicisták oldalán fognak harcolni a szabadság védelmében."
 BUL_overthrow_the_tsar:0 "Cár megdöntése"
 BUL_overthrow_the_tsar_desc:0 "Bulgáriában terjed a cárellenes hangulat, és meg kell ragadnunk ezt az értékes lehetõséget, hogy megdöntsük [GetBulgarianTsar] és egyszer s mindenkorra eltöröljük a bolgár monarchiát. A modern Bulgáriában nincs helye egy ilyen elavult államformának!"
 BUL_abolish_the_tarnovo_constitution:0 "Töröljék el a tarnovói alkotmányt"
 BUL_abolish_the_tarnovo_constitution_desc:0 "A tarnovói alkotmányt a múlt században liberálisnak és haladónak tartották, de ma már csak egy elnyomó diktatórikus rendszer legitimálására szolgál. Itt az ideje, hogy eltöröljük ezt az alkotmányt, és egy újat írjunk, amely az 1936-os szovjet alkotmány mintájára készült, és amely olyan alapvetõ jogokat tartalmaz, mint a polgárok törvény elõtti egyenlõsége, a szólás- és gyülekezési szabadság, valamint az egyetemes jóléti rendszer."
 BUL_unify_the_bourgeois_movement:0 "Egyesítsük a polgári mozgalmat"
 BUL_unify_the_bourgeois_movement_desc:0 "Ha harcolni akarunk a fasizmus ellen Bulgáriában, akkor a polgári mozgalmat közös mozgalommá kell egyesítenünk. Ennek érdekében a Bolgár Kommunista Pártnak együttmũködésre kell törekednie a szocialistákkal, a köztünk lévõ különbségeket a nagyobb jó érdekében hátrahagyva."
 BUL_united_front_against_fascism:0 "Egyesült Front a fasizmus ellen"
 BUL_united_front_against_fascism_desc:0 "A polgári mozgalom egyesítése után a következõ lépés egy antifasiszta blokk létrehozása, ezt a taktikát a Komintern 7. kongresszusa javasolta 1935-ben. Fel kell szólítanunk az agráriusokat, sõt a demokratákat is, hogy csatlakozzanak a bolgár fasizmus elleni frontunkhoz."
 BUL_the_fatherland_front:0 "A Hazafias Front"
 BUL_the_fatherland_front_desc:0 "Miután jelentõs támogatást gyũjtöttünk számos politikai csoporttól, itt az ideje, hogy antifasiszta frontunk önálló politikai mozgalommá váljon, egyesítve mindezen különbözõ politikai szervezetek tagjait egyetlen pártban, elszántan, hogy mindenáron ellenálljon a Bulgáriai fasizmusnak."
 BUL_full_voting_rights_for_women:0 "Teljes szavazati jog a nõknek"
 BUL_full_voting_rights_for_women_desc:0 "Ha azt akarjuk, hogy szabadság, egyenlõség és haladás uralkodjon országunkban, itt az ideje, hogy teljes szavazati jogot biztosítsunk a nõknek, és támogassuk a Bolgár Nõk Unióját abban a feladatában, hogy növelje a társadalmi tudatosságot a nõkkel kapcsolatos kérdésekben a [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria:0 "A Bolgár Népköztársaság"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Most, hogy megszabadultunk a bolgár monarchiától, néhány nagyon szükséges változtatást kell végrehajtanunk nemzetünk kormányzásában. Itt az ideje, hogy véget vessünk az önkényuralom és az elnyomás korszakának, amely oly sok éven át sújtotta az országot, és megalakítsuk a Bolgár Népköztársaságot. \nEgység teszi erõssé!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Szovjet-bolgár kölcsönös segítségnyújtási szerzõdés"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "A [SOU.GetNameDef] egy erõs szövetségest képvisel, amely fellendítheti gazdaságunkat és segíthet nekünk biztosítani [ROOT.GetNameDef] területi integritását ezekben a nehéz idõkben. Meg kell próbálnunk megerõsíteni a kapcsolatokat a [SOU.GetAdjective] kormányával, és elnyerni értékes támogatását, ha gyõzni akarunk a minket körülvevõ számos ellenséggel szemben."
 BUL_follow_the_stalinist_doctrine:0 "Kövesd a sztálini doktrínát"
 BUL_follow_the_stalinist_doctrine_desc:0 "Itt az ideje, hogy hivatalosan is kérvényezzük a hivatalos [SOV.GetFactionName] tagságot, hogy jobb együttmũködést tudjunk kialakítani a [SOV.GetNameDef] és a [ROOT.GetNameDef] között, nemcsak gazdasági és ipari kérdésekben, hanem katonai ügyekben is."
 BUL_joint_research_effort:0 "Közös kutatási erõfeszítés"
 BUL_joint_research_effort_desc:0 "Össze kell kapcsolnunk a katonai területen végzett kutatási erõfeszítéseinket szövetségeseink erõfeszítéseivel, hogy elõsegítsük olyan modern fegyverek kifejlesztését, amelyek egy katonai konfliktusban a mi javunkra billenthetik a mérleg nyelvét."
 BUL_soviet_military_exercises:0 "Szovjet katonai gyakorlatok"
 BUL_soviet_military_exercises_desc:0 "Katonai erõinknek van mit tanulniuk a hozzáértõ és fegyelmezett Vörös Hadseregtõl. Meg kellene hívnunk a [SOV.GetNameDef] katonai tanácsadóit a [ROOT.GetNameDef]-be, hogy segítsenek nekünk a szovjet modell által inspirált katonai kiképzési program kidolgozásában."
 BUL_soviet_bulgarian_war_industry:0 "Szovjet-bolgár hadiipar"
 BUL_soviet_bulgarian_war_industry_desc:0 "Ha le akarjuk fektetni egy olyan nemzeti hadiipar alapjait, amely képes egy nagy hadsereg támogatására, akkor nagyobb szovjet együttmũködést kell szorgalmaznunk a modern fegyverek fejlesztése és gyártása terén."
 BUL_carry_the_revolution_abroad:0 "Vigyük a forradalmat külföldre"
 BUL_carry_the_revolution_abroad_desc:0 "Bulgáriának a kommunista forradalom élharcosává kell válnia a Balkánon. Meghívjuk a hasonlóan gondolkodó kormányokat, hogy csatlakozzanak szövetségünkhöz, és magunkra vesszük, hogy a forradalmat erõszakkal eljuttassuk a többi szomszédunkhoz is."
 BUL_liberation_of_the_proletariat:0 "A proletariátus felszabadítása"
 BUL_liberation_of_the_proletariat_desc:0 "Kötelességünk véget vetni azoknak az elnyomó rezsimeknek, amelyeknek a szomszédos országok munkásosztálya alá van vetve. A bolgár néphadsereg nem nyugszik addig, amíg ezeket a zsarnoki kormányokat meg nem buktatják, még akkor sem, ha az õket támogató európai nagyhatalmak ellen kell harcolnia."
 BUL_the_anti_capitalist_fight:0 "Az antikapitalista harc"
 BUL_the_anti_capitalist_fight_desc:0 "A történelem során Európa úgynevezett nagy demokráciái mindig is beleavatkoztak a balkáni országok gazdaságába és határaiba, saját érdekeikkel törõdve, és közömbösen az általuk okozott véres konfliktusok iránt. De eljött az idõ, hogy ezek a rohadt kapitalisták elhalványuljanak, mert most Bulgárián a sor, hogy diktálja gazdaságukat, kormányukat és határaikat."
 BUL_united_we_shall_prevail:0 "Együtt, mi fogunk gyõzni!"
 BUL_united_we_shall_prevail_desc:0 "A Balkán már régóta idegen nemzetek uralma alatt áll, de most itt az ideje, hogy népeink egyesítsék erõiket a megszállók ellen, és harcoljanak a földért, amely jogosan a miénk."
 BUL_the_unification_of_the_balkans:0 "A Balkán egyesítése"
 BUL_the_unification_of_the_balkans_desc:0 "Eljött az idõ, hogy megvalósítsuk az egységes és független Balkán Föderációról alkotott elképzelésünket, amelyben minden polgár egyenlõ és szabadon mozoghat származásra, kultúrára és hitvallásra való tekintet nélkül."
 BUL_the_peoples_militia_directorate:0 "A népi milícia igazgatósága"
 BUL_the_peoples_militia_directorate_desc:0 "Létrehozzuk a Népi Milícia Igazgatóságát, amely a Belügyminisztérium közvetlen irányítása alatt áll, és amelynek feladata a politikai biztonság, a közrend fenntartása és a bũnügyi nyomozások lefolytatása."
 BUL_purge_the_elites:0 "Tisztítsuk meg az elitet"
 BUL_purge_the_elites_desc:0 "Itt az ideje, hogy Bulgária kiváltságos osztályai ne halmozzák tovább a vagyonukat. Ha azt akarjuk, hogy országunk és gazdasága virágozzon, akkor a gazdagoknak meg kell osztaniuk azt, amijük van, azokkal, akiknek semmijük sincs, nem pedig a bankokkal."
 BUL_collectivization_of_the_countryside:0 "A vidék kollektivizálása"
 BUL_collectivization_of_the_countryside_desc:0 "A mezõgazdasági elosztás válsága a múltban nagy nyugtalanságot okozott Bulgáriában, és a probléma megoldása az egyéni tulajdonban lévõ gazdaságok kollektívan mũködtetett gazdaságokkal való felváltásában rejlik, egy olyan folyamatban, amelyet a Szovjetunióban már sikeresen végrehajtottak"
 BUL_heavy_industry:0 "Nehézipar"
 BUL_heavy_industry_desc:0 "A sikeres mezõgazdasági átszervezést követõen végre abban a helyzetben vagyunk, hogy egy modern és ambiciózus iparosítási programot hajtsunk végre Bulgáriában."
 BUL_train_the_youth_wings:0 "A fiatalok szárnyainak kiképzése"
 BUL_train_the_youth_wings_desc:0 "A fegyveres erõinkben tapasztalható munkaerõhiány pótlására alapképzéseket kell biztosítanunk, hogy ifjúsági szárnyaink tagjait kiképezzük a fegyverek használatára és a katonai taktikára, hogy szükség esetén erõsíteni tudják sorainkat."
 BUL_treaty_of_perpetual_friendship:0 "Örök barátsági szerzõdés"
 BUL_treaty_of_perpetual_friendship_desc:0 "A balkáni szomszédainkkal való jó kapcsolatok kialakításának elsõ lépéseként egy olyan szerzõdés aláírására vonatkozó javaslattal kell a jugoszláv kormányhoz fordulnunk, amely megteremti az országaink közötti együttmũködés alapját, és amellyel [ROOT.GetNameDef] végre lemond irredentista követeléseirõl [YUG.GetNameDef] területén."
 BUL_balkan_federation_of_socialist_republics:0 "Balkáni Szocialisták Szövetsége"
 BUL_balkan_federation_of_socialist_republics_desc:0 "A balkáni föderáció terve az 1920-as években a különbözõ tagok nacionalista törekvései miatt megbukott. De az idõk megváltoztak, és meg kell mutatnunk új föderációs projektünket a többi balkáni nemzetnek, kezdve a [YUG.GetNameDef]-el."
 BUL_bury_the_grudges_of_the_past:0 "Temesse el a múlt sérelmei"
 BUL_bury_the_grudges_of_the_past_desc:1 "Itt az ideje, hogy magunk mögött hagyjuk a múlt vitáit, és a szolidaritás és együttmũködés jövõje felé tekintsünk a Balkánon. Szomszédainkat arra kell ösztönöznünk, hogy csatlakozzanak a [GetFederationOrConfederation]-hoz, mert az egyesült Balkánra irányuló projektünk nélkülük soha nem lesz teljes."
 BUL_balkan_trade_union_secretariat:0 "Balkáni Szakszervezeti Titkárság"
 BUL_balkan_trade_union_secretariat_desc:1 "Létre kell hoznunk egy Szakszervezeti Titkárságot, amely meghatározza a különbözõ szakszervezetek által követendõ irányelveket, azzal a céllal, hogy fellendítse a gazdaságot és elõsegítse a [GetFederationOrConfederation] országaink közötti együttmũködést."
 BUL_defy_moscow:0 "Dacolj Moszkvával"
 BUL_defy_moscow_desc:1 "A Szovjetunió régóta hasznot húz a balkáni országok közötti rivalizálásból, nem habozott beavatkozni a politikánkba, ha az érdekeikben állt. Most itt az ideje, hogy [GetFederationOrConfederation] lecsapjon, mielõtt a szovjet kormány rájön, hogy az egyesült balkáni blokkunk olyan helyzetben van, hogy megkérdõjelezheti Moszkva hegemóniáját."
 BUL_balkan_research_cooperation:0 "Balkáni kutatási együttmũködés"
 BUL_balkan_research_cooperation_desc:1 "Olyan együttmũködési programot kell kidolgoznunk, amely lehetõvé teszi, hogy a [GetFederationOrConfederation] különbözõ országaink tudósai megosszák felfedezéseiket és elõsegítsék az új technológiai fejlesztéseket."
 BUL_recover_italian_territories:0 "Olasz területek visszaszerzése"
 BUL_recover_italian_territories_desc:1 "Mielõtt Olaszország területi ambíciói tovább mennének, követelnünk kell, hogy az olasz kormány adja át a megszállt balkáni területek feletti ellenõrzést azoknak az országoknak, amelyekhez azok jogszerũen tartoznak, különben szembenéz a következményekkel."
 BUL_democratic_principles:0 "Demokratikus elvek"
 BUL_democratic_principles_desc:0 "Bár fõ célunk a cár önkényuralmi rendszerének megszüntetése, nem engedhetjük meg, hogy helyette totalitárius kommunista kormányzat jöjjön létre. Hũnek kell maradnunk a demokratikus eszmékhez, és arra kell törekednünk, hogy növeljük a hasonlóan gondolkodó miniszterek befolyását a kormányban."
 BUL_legalize_the_agrarian_party:1 "Támogassuk az Agrárszövetséget"
 BUL_legalize_the_agrarian_party_desc:0 "A Bolgár Nemzeti Agrárszövetség elképzelései gazdasági kérdésekben némileg eltérhetnek a miénktõl, de ha ezeket az apróságokat hátrahagyjuk, tagjai igazodhatnak a mi politikánkhoz. Ezért tovább kell lépnünk ennek a szervezetnek a legalizálása érdekében, és törekednünk kell a pártjaink közötti együttmũködésre, mert ha Bulgáriát egy valódi demokrácia felé akarjuk vezetni, minden támogatásra szükségünk van..."
 BUL_form_a_popular_bloc:0 "Népi blokk létrehozása"
 BUL_form_a_popular_bloc_desc:0 "Annak érdekében, hogy erõs, egységes blokkot alakítsunk ki az önkényuralom és az elnyomás ellen [ROOT.GetNameDef]-ben, a szocialista politika felé kell hajlanunk, és kohéziót kell keresnünk a fasiszta és monarchista rezsimek ellen harcolni kész baloldali politikai csoportok között."
 BUL_abolish_the_monarchy:0 "Töröljék el a Monarchiát"
 BUL_abolish_the_monarchy_desc:0 "A monarchia hasznos eszköz lehetett a stabilitás fenntartásában Bulgáriában a bolgár harmadik állam elsõ éveiben, de a pusztító háborúk és zsarnoki rezsimek után az emberek elvesztették a hitüket ebben az elavult kormányzati rendszerben. Eljött az ideje, hogy eltöröljék."
 BUL_seek_cooperation_with_the_tsar:0 "Keresd az együttmũködést a cárral"
 BUL_seek_cooperation_with_the_tsar_desc:0 "A cár még mindig túl nagy hatalommal rendelkezik a kormányon belül, és provokáció esetén minden javaslatunkat megakadályozhatja, ezért a legjobb megoldás, ha megpróbálunk együttmũködni vele, miközben fokozatosan növeljük befolyásunkat a kormányban."
 BUL_legislative_elections:0 "Törvényhozási választások"
 BUL_legislative_elections_desc:0 "A Bolgár Demokrata Párt hatalmas támogatottságot szerzett, és most abban a helyzetben van, hogy nyomást gyakoroljon a kormányra, hogy írjon ki parlamenti választásokat, ezúttal az évek óta tartó manipulációtól mentesen"
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "Kaptunk egy javaslatot, hogy mũködjünk együtt bizonyos politikai csoportokkal, amelyek hozzánk hasonlóan a demokratikus elvek védelmére törekszenek mindazon politikai erõkkel szemben, amelyek diktatórikus rendszer létrehozására tesznek kísérletet, legyen az cári, fasiszta vagy kommunista. Ez a koalíció öt szervezetbõl állna, köztük a Radikális Demokrata Pártból, a Nemzeti Liberális Pártból és természetesen a Bolgár Demokrata Pártból"
 BUL_land_reorganization:0 "Földújjászervezés"
 BUL_land_reorganization_desc:0 "Itt az ideje, hogy ipari és agrár átszervezést hajtsunk végre, összhangban a terveinkkel, hogy a közeljövõben egy sor új reformot hajtsunk végre ezen ágazatok megerõsítése érdekében."
 BUL_agrarian_cooperative_movement:0 "Agrárszövetkezeti mozgalom"
 BUL_agrarian_cooperative_movement_desc:0 "A Nemzeti Agrárszövetség által javasolt agrárintézkedésekbõl kell inspirálódnunk, és a vidék szövetkezeteken alapuló szervezését kell elõmozdítanunk."
 BUL_modernize_the_industry:0 "Modernizálni az ipart"
 BUL_modernize_the_industry_desc:1 "Ha a Balkánon belül a legjelentõsebb ipari hatalomként akarunk érvényesülni, törekednünk kell iparunk modernizálására! A megnövelt költségvetési elõirányzatok és a jobb eszközök valóra váltják álmainkat."
 BUL_the_salonika_agreement:0 "A szaloniki megállapodás"
 BUL_the_salonika_agreement_desc:0 "Nyilvánvaló, hogy Bulgária egyedül nem jelent fenyegetést a Balkán antantot alkotó nemzetekre, hogy együtt szálljanak szembe országunkkal, ezért meg kell próbálnunk helyreállítani a baráti kapcsolatokat szomszédainkkal, és mi mással is kezdhetnénk, mint egy megállapodás aláírásával [GRE.GetNameDef], [GRE.GetLeader] vezetõjével?"
 BUL_a_balkan_confederation:0 "A Balkán Konföderáció"
 BUL_a_balkan_confederation_desc:0 "Azok az okok, amelyek a Balkán antant megalakulásához vezettek, mára elavultak. Ezekben a viharos idõkben a balkáni nemzeteknek maguk mögött kell hagyniuk a múlt konfliktusait, és egyesülniük kell, hogy megvédjék magukat az õket leigázni akaró idegen hatalmakkal szemben."
 BUL_approach_the_united_kingdom:0 "Közeledés az Egyesült Királysághoz"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef]-nek szüksége van az európai demokratikus nagyhatalmak védelmére, ha érvényesülni akar ezekben a bizonytalan idõkben. Találkoznunk kell az a [ENG.GetAdjective] kormányával, hogy tárgyalásokat folytassunk egy együttmũködési paktumról országaink között."
 BUL_join_the_allies:0 "Csatlakozz a szövetségesekhez"
 BUL_join_the_allies_desc:0 "Hivatalossá kell tennünk a [ENG.GetFactionName] szövetséghez való csatlakozási szándékunkat azzal, hogy kérelmet nyújtunk be az a [ENG.GetAdjective] kormányhoz, hogy fontolja meg [ROOT.GetNameDef] szövetségi tagságát."
 BUL_consolidate_the_third_bulgarian_state:0 "A harmadik bolgár állam konszolidálása"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "A társadalmi konfliktusok, a gazdasági depresszió és a nemzetközi viták hosszú idõszaka után végre készen állunk a Harmadik Bolgár Állam stabilizálására és megerõsítésére"
 BUL_free_balkan_states:0 "Szabad balkáni államok"
 BUL_free_balkan_states_desc:0 "Balkáni hatalomként kötelességünk, hogy megvédjük gyengébb szomszédainkat minden olyan nemzet törekvéseivel szemben, amely a földünkre akar betörni. Együttmũködést kell kialakítanunk a térség baráti nemzetei között, és fel kell készülnünk a Balkán védelmére."
 BUL_fight_tyranny:0 "Harcolj a zsarnokság ellen"
 BUL_fight_tyranny_desc:0 "Itt az ideje, hogy szembeszálljunk az aggasztó fasiszta politikát követõ európai nagyhatalmakkal, amelyeknek vezetõi nem álmodnak másról, mint uralmuk kiterjesztésérõl és a világ leigázásáról"
 BUL_assert_our_claims:0 "Érvényesítsük követeléseinket"
 BUL_assert_our_claims_desc:0 "Itt az ideje, hogy foglalkozzunk a területi kérdésekkel, amelyek évtizedek óta gyötrik országunkat. Támogatást kell kérnünk a a [ENG.GetAdjective] kormánytól, hogy helyrehozzuk a Bulgáriát a felszabadulás óta ért sérelmeket."
 BUL_appeal_to_european_capitalists:0 "Felhívás az európai kapitalistákhoz"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] új tõkeinjekcióra van szüksége, hogy ösztönözze a nemzeti ipar fejlõdését és újratárgyalja adósságát az országban már befektetett nagy multinacionális vállalatokkal."
 BUL_obliterate_the_bolshevik_threat:0 "Törölje el a bolsevik fenyegetést"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Elõbb vagy utóbb a kommunista nemzetek arra fognak törekedni, hogy átkozott forradalmukat [ROOT.GetNameDef]-re hozzák. Miért várnánk a bolsevikok támadására, amikor kihasználhatjuk a meglepetés erejét? Nekünk kell elsõként lecsapnunk, és olyan kegyetlenül kell lecsapnunk, hogy szeretett forradalmukat egyszer s mindenkorra összetörjük!"
 BUL_research_sharing:0 "Kutatásmegosztás"
 BUL_research_sharing_desc:0 "Hazánk lemaradásban van a tudományos kutatás terén. Ha korszerũ hadigépeket akarunk gyártani és modern ipart akarunk fejleszteni, akkor szövetségeseinknek technológiai együttmũködési program megvalósítását kell javasolnunk."
 BUL_power_to_the_tsar:0 "Hatalmat a cárnak"
 BUL_power_to_the_tsar_desc:0 "A Zveno autoriter katonai rendszert hozott létre, mielõtt III. cár megbuktatta volna. Borisz cár 1935-ben. A cár azonban megõrizte ezt a hatalmi központosítást, és itt az ideje, hogy jól kihasználjuk, ha egyesíteni akarjuk a szétszakadt nemzetet."
 BUL_condemn_macedonian_organizations:0 "Macedóniai szervezetek elítélése"
 BUL_condemn_macedonian_organizations_desc:0 "Ki kell nyilvánítanunk nemtetszésünket az IMRO-val szemben, és munkához kell látnunk a Bulgáriában még mũködõ macedón forradalmi sejtek levadászásához és felszámolásához, hogy végre véget vessünk annak, amit a Zveno 1934-ben elkezdett, és javítsuk vele a külkapcsolatainkat."
 BUL_support_macedonian_organizations:0 "Macedón szervezetek támogatása"
 BUL_support_macedonian_organizations_desc:0 "Ha meg akarjuk valósítani Macedónia egyesítésérõl és annektálásáról szóló álmainkat, akkor elõnyösebb lesz számunkra, ha együttmũködünk a számũzetésben élõ IMRO vezetõkkel, akik a jövõben elõkészíthetik az utat Macedónia esetleges bolgár megszállása elõtt."
 BUL_dissolve_the_military_union:0 "Feloszlatni a katonai uniót"
 BUL_dissolve_the_military_union_desc:0 "A Zveno túl nagy befolyással rendelkezik tisztjeink felett, és soraikban valódi neheztelés van azután, hogy Borisz cár 1935-ben kiszorította õket a hatalomból. Ha el akarunk kerülni egy újabb Zveno puccsot, össze kell gyũjtenünk tisztjeinket Szófiában, és be kell jelentenünk a Katonai Unió feloszlatását."
 BUL_cooperate_with_the_zveno:0 "Együttmũködés a Zvenóval"
 BUL_cooperate_with_the_zveno_desc:0 "Együtt kell mũködnünk a Zvenóval, ahelyett, hogy ellenük fordulnánk. Ha úgy döntünk, hogy engedményeket teszünk nekik, erõs szövetségesre tehetünk szert."
 BUL_the_tsars_regime:0 "A cári rezsim"
 BUL_the_tsars_regime_desc:0 "Országunk több frakcióra, társadalmi mozgalomra és betiltott politikai szervezetre oszlik. A cárnak teljes hatalmát kell érvényesítenie, ha végül kohéziót és stabilitást akar teremteni Bulgáriában."
 BUL_restrained_paramilitary_organizations:0 "Korlátozott paramilitáris szervezetek"
 BUL_restrained_paramilitary_organizations_desc:0 "A félkatonai szervezetek tagjai lojális egyének, akik már rendelkeznek a katonai fegyelem bizonyos formájával, és készek lesznek háborúzni hazánk nagyobb dicsõségéért. Ha sikerül elcsábítanunk ezeket a szervezeteket, megbízható munkaerõforrássá válhatnak."
 BUL_ban_far_right_organizations:0 "A szélsõjobboldali szervezetek betiltása"
 BUL_ban_far_right_organizations_desc:0 "A szélsõjobboldali radikálisok nem haboznak erõszakot alkalmazni a hatalommal szemben, nagy veszélyt jelentenek kormányunkra és polgárainkra. Be kell tiltanunk minden ilyen jellegũ társadalmi mozgalmat, és fel kell oszlatnunk a hozzájuk kapcsolódó félkatonai szervezeteket."
 BUL_restore_the_tarnovo_constitution:0 "Állítsuk vissza a tarnovói alkotmányt"
 BUL_restore_the_tarnovo_constitution_desc:0 "Az 1934-es államcsíny óta az államot egy de facto felfüggesztett alkotmány alapján kormányozzák. Itt az ideje, hogy hivatalosan is visszaállítsuk a Tarnovói Alkotmányt, ami nemcsak a polgároknak fog tetszeni, hanem jogilag is alátámasztja a tekintélyelvũ rendszerünket."
 BUL_freedom_of_press:0 "Sajtószabadság"
 BUL_freedom_of_press_desc:0 "Most, hogy az alkotmányt visszaállították, garantálnunk kell a jogait és elveit. A jelenleg betiltott újságok terjesztésének engedélyezése lehet az elsõ lépés az egyes szervezetekkel való együttmũködés felé."
 BUL_promote_bulgarian_nationalism:0 "A bolgár nacionalizmus elõmozdítása"
 BUL_promote_bulgarian_nationalism_desc:0 "Nemzetünket számtalan veszély fenyegetheti külföldrõl és belülrõl egyaránt, de ha mi, bolgárok összefogunk és egymás mellett dolgozunk, akkor gyõzni fogunk az elõttünk álló viharos idõkben!"
 BUL_crush_the_communists:0 "Zúzzuk szét a kommunistákat"
 BUL_crush_the_communists_desc:0 "Annak ellenére, hogy ebben a században már többször is elnyomták õket, a kommunisták még mindig ott lapulnak az árnyékban, a nyomorultakra és a kitaszítottakra vadászva, hogy soraikat gyarapítsák. A mi kötelességünk, hogy egyszer s mindenkorra végezzünk velük, bármilyen eszközzel..."
 BUL_illusions_of_a_non_partisan_system:0 "A pártatlan rendszer illúziói"
 BUL_illusions_of_a_non_partisan_system_desc:0 "A cárnak szüksége van demokratikus alattvalói támogatására, hogy megvalósítsa az egységes Bulgáriáról alkotott elképzelését. Meg kell tartanunk a parlamenti választások illúzióját, betiltva a népszerũ ellenzéki pártokat, és biztosítva, hogy a kormánypárti jelöltek nyerjék el a mandátumok többségét."
 BUL_limited_womens_suffrage:0 "Korlátozott nõi választójog"
 BUL_limited_womens_suffrage_desc:0 "A bolgár nõk társadalmi fejlõdést és egyenlõséget követelnek, és a nacionalisták már figyelmeztettek, hogy ez a harc nem csak a nõk ügye, hanem a társadalmi fejlõdés és a nemzetépítés kérdése. Ezért annak érdekében, hogy a haladás útját kövessük a teljes politikai ellenõrzés megõrzése mellett, feltételes választójogot biztosítunk a házas, nem kommunista nõknek."
 BUL_found_the_brannik:0 "Brannik megalapítása"
 BUL_found_the_brannik_desc:0 "Bogdan Filovnak van egy érdekes javaslata, hogy alapítsanak egy pro-fasiszta nemzeti ifjúsági szervezetet, Brannik néven, amely közel állna a hatóságokhoz és lojális lenne a cárhoz, más német ifjúsági szervezetek mintájára. Filov úgy véli, hogy a Brannik tömegessé válhat, jelentõs munkaerõt biztosítva számunkra." \n "Borisz, Bulgária, Istenem!"
 BUL_bulgarian_irredentism:0 "Bolgár irredentizmus"
 BUL_bulgarian_irredentism_desc:0 "A bolgár nacionalizmus a balkáni határok Bulgária javára történõ átrajzolásának szükségességét követeli, és ezzel még a kommunisták és a demokraták is egyetértenek. Hangsúlyoznunk kell Nagy-Bulgária visszaállításának szükségességét, ami minden népünk közös célja."
 BUL_strengthen_the_royal_dictatorship:0 "A királyi diktatúra megerõsítése"
 BUL_strengthen_the_royal_dictatorship_desc:0 "A Borisz iránti lojalitás elõmozdítására és a rendszerrel szembeni minden ellenzék felszámolására kell összpontosítanunk. Így elõkészítve az utat a cári egyesítõ számára, hogy végre elhozza a dicsõséget, amit szeretett nemzetünk megérdemel."
 BUL_war_industry:0 "Háborús ipar"
 BUL_war_industry_desc:0 "Egy hadseregnek háborúban állandóan szükség van felszerelésre, fegyverekre és repülõgépekre. Ha gyõztesen akarunk kikerülni ebbõl a konfliktusból, növelnünk kell a hadiipari termelésünket, hogy elláthassuk erõinket."
 BUL_liberalization_of_trade_policies:0 "A kereskedelmi politikák liberalizációja"
 BUL_liberalization_of_trade_policies_desc:0 "A bolgár gazdaság az Oszmán Birodalomtól való függetlenné válása óta egyik válságból a másikba tántorog. Az autark politika a múltban elégtelennek bizonyult, ezért ideje a gazdasági liberalizáció irányába elmozdulni."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Borisz elleni összeesküvés"
 BUL_plot_against_boris_death:0 "Borisz cár halála"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "Azt hittük, hogy Borisz cár az az uralkodó, aki az országot nagyságra fogja vezetni, de diktatúrához közeli, tekintélyelvũ rendszere bebizonyítja, hogy tévedtünk, és az ország további destabilizációjával fenyeget. Bulgária hũséges szolgáiként kötelességünk, hogy megszabadítsuk nemzetünket ettõl a méltatlan uralkodótól, és új, a nép bizalmához méltó kormányt alakítsunk."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "A Régensek tanácsa"
 BUL_form_a_regency_council_desc:1 "Borisz cár halála után, és mivel az örököse [GetSimeonsAge], ki kell nevezni egy régensi tanácsot, amely az ország kormányzását az ifjú II. Szimeon nevében gyakorolja."
 BUL_the_return_of_ferdinand_i:0 "I. Ferdinánd cár visszatérése"
 BUL_the_return_of_ferdinand_i_desc:0 "Idõsebb kora és az a tény ellenére, hogy 1918-ban, a Nagy Háborúban elszenvedett bolgár vereség után lemondásra kényszerült, I. Ferdinánd egykori cár politikai tapasztalata és katonai képességei miatt a legalkalmasabb jelölt arra, hogy a nemzetet nagyságra vezesse. Meg kell tennünk a szükséges intézkedéseket, hogy Ferdinándot visszahozzuk a bolgár trónra"
 BUL_amend_old_grudges:0 "Régi sérelmek módosítása"
 BUL_amend_old_grudges_desc:0 "Itt az ideje, hogy megbosszuljuk mindazt a kárt és megaláztatást, amelyet Bulgária számos ellensége okozott a múltban, kezdve az alattomos románoktól és törököktõl, akik hátba szúrtak minket a második balkáni háború alatt, egészen az antant hatalmakig, akik legyõztek minket a nagy háborúban, és azóta is akadályozzák országunk fejlõdését."
 BUL_the_fate_of_the_balkans:0 "A Balkán sorsa"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgária túl sokáig volt kiszolgáltatva a szomszédos országok és az õket támogató európai nagyhatalmak akaratának... De az idõk megváltoztak, országunk olyan erõssé vált, mint egyetlen más balkáni nemzet sem, és Bulgária végre elég erõs ahhoz, hogy érvényesítse felsõbbrendũségét és leigázza az õt körülvevõ szánalmas államokat."
 BUL_toppling_giants:0 "Óriások megdöntése"
 BUL_toppling_giants_desc:0 "A történelem során a felemelkedõ nemzetek nagy és hosszú ideig fennálló birodalmakat döntöttek meg. Ha [ROOT.GetNameDef] Európa következõ nagyhatalmává akar válni, akkor elõször is meg kell kérdõjeleznünk a hatalmunkban lévõ többi hatalom hegemóniáját."
 BUL_nationalist_propaganda:0 "Nacionalista propaganda"
 BUL_nationalist_propaganda_desc:0 "A bolgár lakosság körében még mindig vannak olyan rétegek, akik ellenzik Bulgária domináns balkáni hatalmi szerepét, azt állítva, hogy a kormány politikája "rendkívül elnyomó" Hogy elhallgattassuk ezeket a hangokat, olyan propagandakampányt kell finanszíroznunk, amely segít igazolni kormányunk intézkedéseit és újraéleszteni a bolgár nacionalizmust."
 BUL_bulgarian_academy_of_sciences:0 "Bolgár Tudományos Akadémia"
 BUL_guardians_of_the_balkans:0 "A Balkán õrzõi"
 BUL_guardians_of_the_balkans_desc:0 "Meg kell õriznünk a bolgár hegemóniát a Balkánon minden olyan ellenséges hatalommal szemben, amely ezt kétségbe meri vonni, ezért meg fogjuk kettõzni katonai erõfeszítéseinket, és felszólítjuk bábkormányainkat a Balkánon, hogy hasonlóképpen cselekedjenek, hogy segítsenek nekünk területünk védelmében."
 BUL_consolidate_dominance_of_the_seas:0 "Megszilárdítani a tengerek feletti uralmat"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Ha meg akarjuk védeni a Balkánt, nem elég, ha nagy hadsereget telepítünk a félszigetre, hanem egy erõs haditengerészetet is ki kell építenünk, amely õrzi az azt körülvevõ tengereket."
 BUL_appoint_right_wing_ministers:0 "Jobboldali miniszterek kinevezése"
 BUL_appoint_right_wing_ministers_desc:0 "A cári rezsim, bár hasznos az ország feletti szilárd ellenõrzés gyakorlásában, nem rendelkezik valódi célokkal Bulgária nemzetközi helyzetének javítására. Ki kell használnunk a jelenlegi rendszer tekintélyelvũ jellegét, hogy olyan új minisztereket nevezzünk ki, akik készek a politikai és társadalmi változásokra, amelyekre Bulgáriának valóban szüksége van."
 BUL_the_path_towards_a_greater_bulgaria:0 "Az út egy nagyobb Bulgária felé"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Meg kell kezdenünk gazdaságunk kiigazítását, hogy az ellen tudjon állni a bolgár hadsereg közelgõ mozgósításának. Mert a nagyobb Bulgária felé vezetõ utat háború és konfliktusok szegélyezik."
 BUL_depose_the_tsar:0 "A cár megbuktatása"
 BUL_depose_the_tsar_desc:0 "A bolgár monarchia teherré vált, amely csak akadályozhat bennünket céljaink elérésében. A cár hasznossága véget ért, és itt az ideje, hogy eltũnjön az útból."
 BUL_military_dictatorship:0 "Katonai diktatúra"
 BUL_military_dictatorship_desc:0 "Át kell vennünk az ország teljes irányítását, és egy olyan militarista önkényuralmi rendszerben kell kormányoznunk, amely lehetõvé teszi számunkra, hogy megtegyük a szükséges intézkedéseket katonai erõfeszítéseink folytatásához."
 BUL_support_the_spanish_coup:0 "Támogatjuk a spanyol puccsot"
 BUL_support_the_spanish_coup_desc:0 "A bolsevizmus elleni háború elsõ színtere Spanyolország. Ha hivatalosan támogatjuk a katonai felkelést, és önkéntesek egy csoportját szervezzük a lázadó oldal támogatására, akkor a spanyol polgárháború tökéletes próbatáblává válhat csapataink számára."
 BUL_allow_far_right_organizations:0 "Szélsõjobboldali szervezetek engedélyezése"
 BUL_allow_far_right_organizations_desc:0 "Bizonyos szélsõjobboldali szervezetek, például a Nemzeti Szocialista Mozgalom vagy a Ratniks legalizálása hasznos és lojális szövetségeseket biztosíthatna számunkra, akik támogatják a rendszerünket és az eszméinket."
 BUL_integrate_the_ratniks:0 "Ratniks integrálása"
 BUL_integrate_the_ratniks_desc:0 "A Ratniks, vagyis a Harcosok Szövetsége a Bolgárság Haladásáért egy nemrég alapított nacionalista félkatonai szervezet, amely nagyon hasznos eszköznek bizonyulhat a rezsim támogatásában és jelentõs mennyiségũ emberanyag biztosításában a hadsereg számára."
 BUL_economic_protectionism:0 "Gazdasági protekcionizmus"
 BUL_economic_protectionism_desc:0 "Új reformokat kell végrehajtanunk a nemzetgazdaság és az ipar fellendítése érdekében, ugyanakkor meg kell védenünk Bulgária olyan alapvetõ ágazatait, mint a mezõgazdaság és a kézmũvesség."
 BUL_industrial_autarky:0 "Ipari autarkia"
 BUL_industrial_autarky_desc:0 "Protekcionista reformjaink rendkívül sikeresek voltak az ország gazdaságának és iparának fellendítésében, ezért folytatni kell ezt az irányvonalat, és olyan új reformokat kell végrehajtanunk, amelyek közelebb viszik Bulgáriát az autarkiához."
 BUL_corporatism:0 "Korporatizmus"
 BUL_corporatism_desc:0 "Az olasz modell által inspirálva a különbözõ gazdasági ágazatok munkásainak és kapitalistáinak részt kell venniük a nemzeti politika kialakításában, hogy közvetíteni tudjunk e csoportok között, és a nemzetgazdaság számára legelõnyösebb reformokat hajtsuk végre."
 BUL_approach_germany:0 "Közeledés Németországhoz"
 BUL_approach_germany_desc:0 "Míg az angolok és a franciák a neuillyi szerzõdés megaláztatása óta folyamatosan fojtogatják gazdaságunkat, addig a németek nem csak a területi követeléseink elismerésének jeleit mutatták, hanem segítettek nekünk adósságaink törlesztésében és termésünk nagy részének felvásárlásában, fellendítve gazdaságunkat és lehetõvé téve számunkra fontos ipari és agrárreformok végrehajtását."
 BUL_approach_germany_foreign_industry_tt:0 "Csökkentette a §YKülföldi megállapodások§! döntési költségét a [GER.GetNameDef] és növelte a [GER.GetAdjective] gyárak felsõ határát."
 BUL_approach_british_foreign_industry_tt:0 "Csökkentett döntési költség a §YForeign Agreements§! esetében [ENG.GetNameDef] és megnövelték az a [ENG.GetAdjective] gyárak felsõ határát."
 BUL_approach_soviet_foreign_industry_tt:0 "Csökkentett döntési költség a §YForeign Agreements§! esetében [SOV.GetNameDef] és megnövelték a [SOV.GetAdjective] gyárak felsõ határát."
 BUL_cooperation_with_italy:0 "Együttmũködés Olaszországgal"
 BUL_cooperation_with_italy_desc:0 "Az olaszok többször is kimutatták gazdasági érdeklõdésüket országunk iránt, és nem szabad elfelejtenünk Borisz cár és Giovanni hercegnõ királyi házasságát sem. Megerõsítjük velük mind diplomáciai, mind gazdasági kapcsolatainkat, hiszen a közeljövõben erõs szövetségesünknek bizonyulhatnak a Balkánon."
 BUL_join_the_tripartite_pact:0 "Csatlakozás a [GetGermanFactionName]hoz"
 BUL_join_the_tripartite_pact_axis:0 "Háromoldalú paktum"
 BUL_join_the_tripartite_pact_central_powers:0 "Központi hatalmak"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Tájékoztatjuk a németeket, hogy készen állunk és hajlandóak vagyunk aláírni a [GetGermanFactionName] szerzõdést és hivatalosan is csatlakozunk a frakciójukhoz szövetségesként."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "A császár visszatért, és arra kell törekednünk, hogy régi szövetségünket újra létrehozzuk. Ezúttal helyrehozzuk a büszke országainkkal szemben elkövetett hibákat. Ezúttal semmi sem fog a dicsõség és nagyság útjába állni. Ezúttal gyõztesen fogunk kikerülni!"
 BUL_peaceful_development:0 "Békés fejlõdés"
 BUL_peaceful_development_desc:0 "Miért csatlakoznánk egy olyan háborúhoz, amely csak halált és szerencsétlenséget hoz népünknek, amikor egyszerũen a békefenntartók szerepét játszhatjuk a megszállt balkáni területek felett, területi nyereséget aratva anélkül, hogy egyetlen embert is a biztos halálba kellene küldenünk valamelyik távoli csatatéren?"
 BUL_military_secrets_sharing:0 "Katonai titkok megosztása"
 BUL_military_secrets_sharing_desc:0 "A német technológia messze felülmúlja a miénket, és nagyon hasznos lehet számunkra, ha aláírnánk egy olyan megállapodást, amely lehetõvé tenné a bolgár tudósok és mérnökök számára, hogy hozzáférjenek Németország néhány technológiai csodájához, megnyitva ezzel az utat saját kutatásaink továbbfejlesztéséhez."
 BUL_bulgarian_administration_of_the_balkans:1 "A bolgár integráció a Balkánon"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "A Balkánra vonatkozó igényeink megerõsítése érdekében a megszállt területek bolgár integrációját kell végrehajtanunk, hogy [GetGermanFactionNameDef] háborús gyõzelme után [GetGermanOrIndependent] belássák e területek bolgár jellegét, és ne merje megtörni nemzeti integritásunkat, ahogyan azt a britek tették 1878-ban."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "a tengely"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "egy központi hatalom"
