 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "a világ"
 BUL_restore_the_bulgarian_patriarchate:0 "Pátriárkátus vissza állítása"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "A konstantinápolyi pátriárkára nyomást kell gyakorolni, hogy ismerje el a bolgár egyház autokefáliáját, és tegye meg a szükséges intézkedéseket, hogy a bolgár ortodox egyház Szent Zsinata megválaszthassa a metropolitát, aki bolgár pátriárka lesz."
 BUL_total_war:0 "Totális háború"
 BUL_total_war_desc:0 "Hivatalossá kell tennünk területi igényeinket Romániában azzal a céllal, hogy biztosítsunk egy olyan kõolajforrást, amellyel fenntarthatjuk háborús erõfeszítéseinket, mert [ROOT.GetNameDef] végre kész totális háborút vívni szövetségesei ellenségei ellen."
 BUL_the_eastern_front:0 "A keleti front"
 BUL_the_eastern_front_desc:0 "Mindeddig polgáraink vonakodtak attól, hogy a bolgár nép felszabadítóival szemben bármilyen ellenséges magatartást tanúsítsanak. De a szövetségeseink és [SOV.GetNameDef] közötti pusztító háború megváltoztatta sok korábbi ellenzõ gondolkodásmódját, akik most támogatják a Keleti Fronthoz való csatlakozásra vonatkozó javaslatunkat."
 BUL_the_third_bulgarian_empire:0 "A harmadik bolgár birodalom"
 BUL_the_third_bulgarian_empire_desc:0 "Meg kell tennünk az utolsó lépést a dicsõség és nagyság felé vezetõ utunkon. Azoknak az országoknak, amelyek a múltban lekicsinyelték Bulgáriát, nem lesz más választásuk, mint elismerni hatalmas nemzetünk felsõbbrendũségét. \nEljött az ideje, hogy kikiáltsuk a Harmadik Bolgár Birodalmat!"
