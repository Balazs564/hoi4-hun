l_english:
 DOD_hungary.1.t:0 "Magyarország Népszavazást Követel"
 DOD_hungary.1.desc:0 "Egy budapesti beszédében [HUN.GetLeader] azt követelte, hogy az osztrákok engedélyt kapjanak arra, hogy újra egyesüljenek Magyarországgal. A béke gesztusával azonban megjegyezte, hogy ezt az osztrákoknak kell eldönteniük szavazás útján."
 DOD_hungary.1.a:0 "Hadd döntse el a nép."
 DOD_hungary.1.b:0 "Az ilyen ügyeket profikra kellene bízni."
 DOD_hungary.1.c:0 "Biztosítjuk a megfelelô eredményeket."
 DOD_hungary.2.t:0 "Népszavazás Jóváhagyva"
 DOD_hungary.2.desc:0 "A népszavazás jelentôs többséggel az újraegyesülés mellett döntött."
 DOD_hungary.2.a:0 "A nép döntött."
 DOD_hungary.3.t:0 "Elbukott Népszavazás"
 DOD_hungary.3.desc:0 "A magyar és a monarchista pártok jól szervezett kampányának ellenére az elôzetes eredmények szerint a status quo fenntartását nem támogatja a többség."
 DOD_hungary.3.a:0 "Bölcs döntés."
 DOD_hungary.4.t:0 "Sikeres Népszavazás"
 DOD_hungary.4.desc:0 "Nem sokkal éjfél után [AUS.GetLeader] bejelentette, hogy az osztrák nép megszavazta az uniót Magyarországgal. Egy távirat érkezett, hivatalosan is felkínálva a koronát [HUN.GetLeader] számára, és elsô lépése a monarchia felélesztése lesz."
 DOD_hungary.4.a:0 "Kiváló!"
 DOD_hungary.5.t:0 "A Népszavazás Legyôzetett"
 DOD_hungary.5.desc:0 "Törekvéseinktôl függetlenül az osztrák nép úgy döntött, megtartja a jelenlegi politikai berendezkedését."
 DOD_hungary.5.a:0 "Fel kell szabadítanunk az országot, és visszajuttatni jogos birtokosaihoz!"
 DOD_hungary.5.b:0 "Tiszteletben kell tartanunk az eredményeket."
 DOD_hungary.6.t:0 "A Népszavazás Elutasítva"
 DOD_hungary.6.desc:0 "Az osztrák vezetô, [AUS.GetLeader] nyilvánosan kijelentette, hogy az egész ország a Habsburgok visszatérése ellen van, és az osztrák függetlenségrôl szóló népszavazás teljes mértékben elképzelhetetlen. "
 DOD_hungary.6.a:0 "Nézzük meg, valóban ennyire egységesek-e."
 DOD_hungary.6.b:0 "Mûködik a 'demokrácia'."
 DOD_hungary.7.t:0 "A Népszavazás Irányítása"
 DOD_hungary.7.desc:0 "A magyarországi népszavazási ajánlat nemzetközi nyomást helyez ránk. Nem tagadhatjuk meg az emberektôl a választás jogát, de nem bízhatunk abban sem, hogy helyes döntést hoznak. Szerencsére vannak eszközeink a probléma megoldására. Milyen eredményt akarunk a népszavazásról?"
 DOD_hungary.7.a:0 "Az emberek elutasítják."
 DOD_hungary.7.b:0 "Az emberek elfogadják."
 DOD_hungary.10.t:0 "A Monarchia Garanciát Kínál"
 DOD_hungary.10.desc:0 "A Balkán legutóbbi drámai politikai változásainak következtében ismét felmerült az új Osztrák-Magyar Monarchiához fûzôdô kapcsolatunk kérdése. Ma a magyar nagykövet hivatalos feljegyzést nyújtott át annak érdekében, hogy kijelöljük pontos álláspontunkat a Birodalom felé. A Habsburgok azt követelik, hogy mint korábbi tartomány, Csehország és Morvaország beolvadjon a birodalomba. \n\n[HUN.GetLeader] azonban jelezte, hogy hajlik az egyezségre, miszerint ô válik az ország államfôjévé, de csak nagyon kevés politikai hatalommal a kezében."
 DOD_hungary.10.a:0 "Csatlakoznunk kell a Birodalomhoz."
 DOD_hungary.10.b:0 "El kell fogadnunk az egyezséget."
 DOD_hungary.10.c:0 "Nem adjuk fel a szabadságunkat a biztonságért cserébe!"
 DOD_hungary.11.t:0 "Csehország Visszatér a Koronához"
 DOD_hungary.11.desc:0 "Az éjszakába nyúló tárgyalás során a [CZE.GetAdjective] kormány úgy döntött, hogy elfogadja ajánlatunkat, és kikiáltotta Csehország és Morvaország új királyát, aki nem más, mint [HUN.GetLeader]. A cseh hadsereg katonái esküt tettek új királyuknak, a civil közigazgatási rendszer pedig megszûnt létezni."
 DOD_hungary.11.a:0 "Újabb lépés a fényes jövô felé."
 DOD_hungary.12.t:0 "Csehország Elfogadja a Közeledést Egymás Felé"
 DOD_hungary.12.desc:0 "A köztársasági és a monarchista frakciók közötti gyenge egyensúly megôrzésének érdekében [CZE.GetLeader] a kompromisszumra törekszik. [HUN.GetLeader] lesz az új cseh és morva király, de a [CZE.GetAdjective] kormány korlátozza hatalmát, hogy dönteni csak a parlament belegyezésével tudjon."
 DOD_hungary.12.a:0 "Elfogadható."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] Megtagadja a Haladást"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] nem törekedett semmilyen megállapodásra a jövôbeli kapcsolatunk ápolásának érdekében. Amikor nagykövetünk megérkezett a külügyminisztériumhoz, hogy tárgyaljon a korábban beadott hivatalos jegyzékekrôl, azt mondták neki, hogy nem lesz semmiféle tárgyalás, és rácsapták az ajtót. A [CZE.GetAdjective] kormány nagykövete kijelentette, hogy bár kormánya békés és baráti kapcsolatokat akar ápolni nemzeteink között, arról szó sem lehet, hogy [CZE.GetNameDef] része legyen az Osztrák-Magyar Birodalomnak."
 DOD_hungary.13.a:0 "Ez nem túl szerencsés."
 DOD_hungary.20.t:0 "Magyarország Háborúban"
 DOD_hungary.20.desc:0 "A Magyarországon zajló háború kitörését követôen ismét felmerült támogatásuk kérdése. A konzervatív újságok arra szólítják fel a népet, hogy segítség a magyarokat azt állítva, hogy a nem hagyhatjuk a királyt kényelmesen üldögélni, miközben fia -a jelenlegi magyar király- támadás alatt áll. Egy névtelen csoport katonai tisztviselôi üzenetet küldtek a sajtónak, amelyben kijelentik, hogy sok katona vonulna harcolni Magyarországra, ha a kormány engedélyt adna rá. \n\n A kormány számos eshetôséggel számol."
 DOD_hungary.20.a:0 "Nem engedhetjük meg, hogy részesei legyünk ennek a konfliktusnak."
 DOD_hungary.20.b:0 "Küldjünk egy megfigyelô osztagot Magyarországra. Tegyük naggyá!"
 DOD_hungary.20.c:0 "Ez a háború a mi háborúnk is."
 DOD_hungary.21.t:0 "Svédország Elutasítja a Segítségnyújtást"
 DOD_hungary.21.desc:0 "Több indok miatt is a svéd királytól kezdve a svéd kormányon át, egészen a svéd tisztikaron keresztül el lett utasítva a segítségnyújtás felvetése. Még az önkénteseknek sincs engedélyezve, hogy Magyarországra utazzanak és harcoljanak, a kormány pedig betiltotta a fegyverkereskedelmet országunkkal."
 DOD_hungary.21.a:0 "Magunkra maradtunk."
 DOD_hungary.22.t:0 "Svédország Támogatást Küld"
 DOD_hungary.22.desc:0 "A svédek semlegességük ellenére nagyszámú katonai egységeket és tiszteket küldenek felfegyverezve. A katonák elindultak Magyarország felé, és készen állnak arra, hogy csatlakozzanak seregünkhöz."
 DOD_hungary.22.a:0 "Kiváló!"
 DOD_hungary.23.t:0 "Svédország Beavatkozik"
 DOD_hungary.23.desc:0 "Képzett diplomatáink segítségével elértük, hogy Svédország létfontosságú nemzeti érdeknek tartsa túlélésünket. Azt pletykálják, hogy a svéd király azt fontolgatja, hogy személyesen utazik el Magyarországra és ajánlja fel szolgáltatásait a hadseregben, ha kormánya csak látszólagos segítséget nyújtana nekünk."
 DOD_hungary.23.a:0 "Vajon megérkeznek idôben?"
 DOD_hungary.24.t:0 "Svédország Támadás Alatt Áll"
 DOD_hungary.24.desc:0 "Svédország véres konfliktusba keveredett. A király nem túl sûrûn mutatja magát a parlament mindkét háza elôtt, ám most kifejezte elôttük mélységes aggodalmát régi otthona miatt, különösen apja és családja sorsa miatt. Ennek fényében kormányunk úgy döntött, hogy egy találkozó során megvitatják, mit tehetünk Svédországért."
 DOD_hungary.24.a:0 "Nem vonhatjuk be magunkat ebbe a konfliktusba."
 DOD_hungary.24.b:0 "Küldjünk támogatást titokban."
 DOD_hungary.24.c:0 "Karöltve fogunk harcolni!"
 DOD_hungary.25.t:0 "Magyarország Visszautasítja a Segítséget"
 DOD_hungary.25.desc:0 "A magyar király személyes megjelenésének ellenére is, a parlament úgy döntött, megtagadja a segítséget Svédországtól. Az ellenzék azzal fenyegetôzött, hogy [Hun.GetLeader] személyét bizalmatlansági szavazással eltávolítaná, ha megpróbálna bármi olyat tenni, ami sérti a magyar semlegességet."
 DOD_hungary.25.a:0 "Magunkra maradtunk."
 DOD_hungary.26.t:0 "Magyarország Segítséget Küld"
 DOD_hungary.26.desc:0 "Magyarország megnyitotta fegyverraktárait, és számos felújított puskát és gyalogsági felszerelést küld nekünk. Ezzel együtt több ezer magyar önkéntes indult el segítségünkre."
 DOD_hungary.26.a:0 "Nagyon szívesen látjuk ôket!"
 DOD_hungary.27.t:0 "Magyarország Beavatkozik"
 DOD_hungary.27.desc:0 "Magyarország álláspontja az, hogy bármilyen támadás Svédország ellen automatikus hadüzenet Magyarország ellen is. A magyar hadsereg készenlétben áll, bármikor beavatkozik, ha a mozgósítási munkálatok befejezôdtek."
 DOD_hungary.27.a:0 "Vajon idôben jön a segítség?"
 DOD_hungary.30.t:0 "Magyarország Revíziós Követelései"
 DOD_hungary.30.desc:0 "A magyar kormány a trianoni békeszerzôdés újratárgyalását kívánja. A hadsereg méretére vonatkozó korlátoktól akar megválni, hogy lehetôvé tegyék seregük megerôsítését. Magyarország költségvetésének nagyobb részét kívánja a katonai ipar bôvítésére és korszerûsítésére szánni. \n\nMivel az ország jelentôs támogatást nyújtott számunkra, fontolóra vesszük az ügyet."
 DOD_hungary.30.a:0 "Jogos kérés."
 DOD_hungary.30.b:0 "És vajon mire használnának egy nagyobb hadsereget?"
 DOD_hungary.31.t:0 "Trianon Újratárgyalása"
 DOD_hungary.31.desc:0 "[HUN.GetLeader] kormánya hatalmas politikai sikert ért el, mivel [From.GetNameDef] elfogadta a trianoni békeszerzôdés felülvizsgálatát. Mostantól engedélyezhetjük a kényszerfoglalkoztatást, és nyíltan pénzt fektethetünk a katonai gyárak építésére."
 DOD_hungary.31.a:0 "Kiváló!"
 DOD_hungary.32.t:0 "[From.GetNameDefCap] Elutasítja a Tárgyalásokat"
 DOD_hungary.32.desc:0 "[From.GetNameDef] megtagadta a fegyverkezés kérdését. A tárgyalások szinte azonnal kudarcot vallottak, a(z) [From.GetAdjective] küldöttség minden lehetôségnél elterelte a témát kisebb problémák megtárgyalására. Nyilvánvaló, hogy nem kívánják engedélyezni a fegyverkezést, ellenben elvárják, hogy a tárgyalásokból mi lépjünk ki."
 DOD_hungary.32.a:0 "Megértettük és elfogadtuk a döntést."
 DOD_hungary.32.b:0 "Kérjünk segítséget Franciaországtól."
 DOD_hungary.32.c:0 "Kérjünk segítséget az Egyesült Királyságtól."
 DOD_hungary.33.t:0 "Magyarország Támogatást Kér"
 DOD_hungary.33.desc:0 "Magyarország elkezdte érezni szomszédjai nyomását a háború után. Legfôképp a katonaságot és a katonai ipart érô intézkedéseket szeretnék újrafogalmazni. A magyarok úgy érzi, hogy a világ egyre kevésbé biztonságos és szükségük van egy megfelelô katonai erôre, hogy megtudják védeni magukat. [From.From.GetNameDefCap] nem pont így gondolja."
 DOD_hungary.33.a:0 "Engedélyeznünk kell Magyarországnak a korlátozott fegyverkezést."
 DOD_hungary.33.b:0 "Nem boríthatjuk fel a régió egyensúlyát."
 DOD_hungary.34.t:0 "[From.GetName] Támogatja Magyarországot"
 DOD_hungary.34.desc:0 "[From.GetNameDef] nagykövete világossá tette, hogy kormánya határozottan ellenzi a magyaroktól való fegyverkezési jogot. Továbbá azt is megjegyezte, hogyha tovább gátoljuk Magyarország semlegességét, az diplomáciai összetûzéseket szülhet kettônk között. \n\nMás szóval, hajlandók feláldozni a kapcsolatunkat mindezért."
 DOD_hungary.34.a:0 "Imádkozzunk, hogy nem tévednek."
 DOD_hungary.34.b:0 "Rajta kell tartanunk a szemünket ezen az ügyön."
 DOD_hungary.35.t:0 "[From.GetName] Visszautasítja a Támogatást"
 DOD_hungary.35.desc:0 "[From.GetNameDef] kormánya arról tájékoztatott minket, hogy a trianoni szerzôdés felülvizsgálatának kérdését az érintett ország belpolitikai ügyének tekintik, ezért nem vesznek részt az ügyben. Úgy tûnik, fontosabb nekik a jó kapcsolat szövetségeseikkel, mint az igazság."
 DOD_hungary.35.a:0 "Átkozottak!"
 DOD_hungary.36.t:0 "[From.GetNameDefCap] Továbbra is Makacs"
 DOD_hungary.36.desc:0 "[From.From.GetNameDef] súlyos politikai nyomásának ellenére [From.GetNameDef] továbbra sem hajlandó megvitatni a kérdést. Úgy tûnik, még mindig attól félnek, hogy fegyvereinket ellenük fogjuk használni. \n\nMinden diplomáciai kiskapu el van zárva elôttünk, ezért muszáj várnunk egy újabb alkalomra, hogy tárgyaljuk a problémáról."
 DOD_hungary.36.a:0 "Tényleg ennyire fenyegetôek lennénk?"
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap] Megtagadja a Trianoni Békeszerzôdést"
 DOD_hungary.40.desc:0 "[HUN.GetLeader] nyilvánosságra hozta, hogy nem tekinti többé érvényesnek a szerzôdést. Sôt, semmisnek nyilvánította, azt állítva, hogy Magyarországra fegyveresen rá volt kényszerítve a beleegyezésre, ezért soha nem volt jogilag érvényes. A magyar kormány még csak arra sem fecsérelte az idôt, hogy tájékoztasson minket a döntésérôl. \n\nA kormányban sokan egy erôteljes választ támogatnak. Ha megmutatjuk a magyaroknak, hogy nem félünk tôlük, biztosan visszalépnek. Persze, úgy is gondolhatják, hogy csak blöffölünk."
 DOD_hungary.40.a:0 "Ez lesz számukra az utolsó felszólításunk."
 DOD_hungary.40.b:0 "Nem engedhetünk meg magunknak egy újabb háborút."
 DOD_hungary.41.t:0 "[From.GetName] Beiktat Egy Ultimátumot"
 DOD_hungary.41.desc:0 "A nemrég hozott döntésünk, miszerint semmisnek tekintjük a trianoni békeszerzôdést, meglepôen erôs visszautasítással találkozott [From.GetNameDef] által. [From.GetLeader] állítólag azt követelte, hogy a(z) [From.GetAdjective] kormány készítsen egy katonai tervet a beavatkozásról. Eközben, a(z) [From.GetAdjective] kormány nagykövete azt kérte, hogy pontosítsuk követeléseinket, amely arra enged következtetni, hogy nem mondtak le a katonai beavatkozásról."
 DOD_hungary.41.a:0 "Tisztán látható, hogy csak blöffölnek."
 DOD_hungary.41.b:0 "Valami félreértés lehet."
 DOD_hungary.42.t:0 "[From.GetName] Összeomlott"
 DOD_hungary.42.desc:0 "Annak ellenére, hogy a Trianonról szóló szerzôdésünk határozott kijelentésekbôl áll, [From.GetNameDef] semmilyen hajlandóságot nem mutatott arra, hogy megállítson bennünket. Egy nem régi sajtótájékoztatón [From.GetLeader] mindent megtett, hogy kerülje a témát a diktátum elhagyásáról. Ez egyértelmûen mutatja, amit már mindenki sejtett: [From.GetNameDef] nem más, mint egy papírkutya."
 DOD_hungary.42.a:0 "Pont, ahogy elképzeltük."
 DOD_hungary.43.t:0 "Magyarország Nem Hajlandó Visszalépni"
 DOD_hungary.43.desc:0 "Úgy tûnik, figyelmeztetésünk Magyarországnak süket fülekre talált. A tagnap esti budapesti találkozón a tömegek azt kiabálták: „Halál [From.From.GetNameDef]ra!" és [HUN.GetLeader] kijelentette, hogy minden próbálkozás, amely Magyarország jogos helyét a világban sérti, egy olyan háborúval lesz megtorolva, amekkorát a "világ még nem látott, és amely mellett az 1914 és 1918 között zajló háború csak kisgyerekek játszadozásának fog tûnni".\n\nVálaszúton vagyunk, ahol vagy háborúba kell vonulni, hogy megôrizzük becsületünket, vagy el kell ismernünk, hogy alul maradtunk."
 DOD_hungary.43.a:0 "Ha a magyarok háborút akarnak, adjuk meg nekik!"
 DOD_hungary.43.b:0 "Valóban csak blöfföltünk..."
 DOD_hungary.44.t:0 "Magyarország Visszalép"
 DOD_hungary.44.desc:0 "A háború fenyegetettségével a magyar kormány hirtelen sokkal barátságosabbá vált. [HUN.GetLeader] meghívta nagykövetünket egy ebédre, ahol arról biztosította ôt, hogy [HUN.GetNameDef] semmi mást nem akart, csak békés és barátságos kapcsolatot velünk. A sajtóban tett kijelentéseket nem szabad úgy venni, mintha az a magyar kormány kijelentése lett volna, amely nem mellesleg sosem vágyott a háborúra."
 DOD_hungary.44.a:0 "Ahogy sejtettük."
 DOD_hungary.45.t:0 "Katonai Beavatkozás Magyarországon"
 DOD_hungary.45.desc:0 "[From.GetNameDefCap] katonai beavatkozást tervez Magyarországon, miután az megszegte a trianoni békeszerzôdést. Megkértek minket, hogy csatlakozzunk hozzájuk, mielôtt Magyarország visszanyeri erejét."
 DOD_hungary.45.a:0 "Muszáj támadnunk, mielôtt túl késô lenne."
 DOD_hungary.45.b:0 "Ez nem a mi harcunk."
 DOD_hungary.46.t:0 "[From.GetNameDefCap] Kihirdeti Semlegességet"
 DOD_hungary.46.desc:0 "[From.GetNameDef] gyáva árulói visszautasították a háborúba hívásunkat. Ahelyett, hogy fellépnének a budapesti pofátlanság ellen, elfordultak tôlünk, és hagyják, hogy egyedül szálljunk szembe a magyarokkal."
 DOD_hungary.46.a:0 "Megoldjuk egyedül is!"
 DOD_hungary.50.t:0 "Magyarország Erdélyt Követeli"
 DOD_hungary.50.desc:0 "Erdély sokáig Magyarország része volt, mielôtt az a döntés született, hogy a terület tartozzon hozzánk a nagy háború után. Sajnos Magyarország sosem heverte ki területének elvesztését. Már sokszor volt rá példa, hogy visszakövetelték azzal az indokkal, hogy Erdély szerves része Magyarországnak. A politikai változások miatt úgy döntötték, újra követelik, hogy átadjuk nekik Erdélyt... különben lépéseket tesznek."
 DOD_hungary.50.a:0 "nem érdemes vért ontani egy újabb háborúban."
 DOD_hungary.50.b:0 "Nevetséges! Milyen lépéseket?"
 DOD_hungary.51.t:0 "Románia Átadja Erdélyt"
 DOD_hungary.51.desc:0 "Ahelyett, hogy szembenéztek volna seregünkkel, Románia úgy döntött, hogy visszaadja Erdélyt jogos urának. Erdély újra közigazgatásunk része, és a haderônk irányítása alá került."
 DOD_hungary.51.a:0 "Pont, ahogy lennie kell!"
 DOD_hungary.52.t:0 "Románia Elutasítja Erdély Átadását"
 DOD_hungary.52.desc:0 "Azt csicsergik a madarak, hogy a román nagykövet és [HUN.GetLeader] ma reggel találkoztak, hogy megvitassák Erdély átadását, amit a nagykövet egyértelmûen elutasított. Idôrôl idôre a román kormány megtagadja követeléseinket, sôt, nevetségessé is teszi azokat. Évekig túl gyengék voltunk, hogy ezt megtoroljuk. \n\nDe ezek az idôk már elmúltak!"
 DOD_hungary.52.a:0 "A harag félrevezethet háború idején. Kivárjuk a megfelelô idôt."
 DOD_hungary.52.b:0 "Ezúttal túl messzire mentek!"
 DOD_hungary.53.t:0 "Magyarország Mozgósít"
 DOD_hungary.53.desc:0 "Magyarország készenlétbe helyezte hadseregét. Az elmúlt órákban a magyar repülôgépek már sokadjára hatoltak be légterünkbe. Hírszerzôink azt jelentették, hogy a határ mentén csapatok álltak fel, Budapesten pedig felszerelték a légvédelmi szirénákat. Úgy tûnik, ezúttal a magyarok komolyan gondolják a követeléseiket. Valószínûleg háborúba kell vonulnunk..."
 DOD_hungary.53.a:1 "Már elég gesztust tettünk. Senki nem akar háborút!"
 DOD_hungary.53.b:1 "Itt nem jutnak át!"
 DOD_hungary.53.c:0 "Talán itt az idô a megegyezésre."
 DOD_hungary.54.t:0 "Románia Mozgósít"
 DOD_hungary.54.desc:0 "Katonai felkészülésünkre válaszul [ROM.GetLeader] felszólította elsô számú parancsnokát arra, hogy hadseregüket helyezze készenlétbe. A román légierô elfoglalta állásait, repülôgépeik pedig fenyegetô közelségbe kerültek. A román nagykövet engedélyt kért a hazautazásra. Puskalövés még nem történt, de csak idô kérdése, hogy felrobbanjon a lôporos hordó. \n\nNagyköveteink az Egyesült Királyságban, Franciaországban és Németországban hevesen jelzik, hogy ezek az országok elkezdték tervezni beavatkozásukat a krízisbe. Ha erôvel szeretnénk megoldani ezt a problémát, gyorsan le kell csapnunk."
 DOD_hungary.54.a:0 "Kicsúszik az irányítás alól."
 DOD_hungary.54.b:0 "Ha harc, hát legyen harc!"
 DOD_hungary.54.c:0 "Független tárgyalások kezdeményezése."
 DOD_hungary.55.t:0 "Szószóló Választása"
 DOD_hungary.55.desc:0 "A nagy feszültség ellenére még mindig van esély a probléma megoldására diplomáciai úton. A másik fél titkos csatornákon azt üzenete, hogy nem elleneznék egy független nemzet közbelépését. Kit kellene választanunk, aki harcolna az ügyünkért?"
 DOD_hungary.55.a:0 "Forduljunk Németországhoz."
 DOD_hungary.55.b:0 "Forduljunk a z Egyesült Királysághoz."
 DOD_hungary.55.d:0 "Forduljunk Franciaországhoz."
 DOD_hungary.55.c:0 "Forduljunk a Szovjetunióhoz."
 DOD_hungary.55.e:0 "Forduljunk Olaszországhoz."
 DOD_hungary.55.f:1 "Senki sem hajlandó meghallani az ügyünket..."
 DOD_hungary.57.t:0 "Magyarország Meghátrál"
 DOD_hungary.57.desc:0 "A erôszakos budapesti felszólalások ellenére a határ közelében lévô erôk visszavonultak, a légterünk folyamatos megsértése pedig megszûnt. Úgy tûnik, [HUN.GetLeader] ezt titokban kívánja tartani. A megbékélés gesztusa igen kis engesztelés, amikor éppen csak elkerültünk egy háborút."
 DOD_hungary.57.a:0 "Diadal!"
 DOD_hungary.58.t:0 "Magyarország Tárgyalásokra Törekszik"
 DOD_hungary.58.desc:0 "A balkáni helyzet elmérgesedésének eredményeként, Magyarország közvetítést igényel az erdélyi területek ügyében. Minket kértek fel arra, hogy képviseljük ôket. Tisztán látszik, hogy úgy hiszik, mi kiállunk az ügyükért."
 DOD_hungary.58.a:0 "Szívesen megtesszük."
 DOD_hungary.58.b:0 "Nem áll érdekünkben képviselni ôket."
 DOD_hungary.59.t:0 "Románia Tárgyalásokra Törekszik"
 DOD_hungary.59.desc:0 "A növekvô magyarországi nyomás alatt Románia pártatlan bizottságot kér az erdélyi területek kérdésének eldöntésében. Minket kértek fel arra, hogy képviseljük ôket a vitában. Kétségkívül azt hiszik, megvédjük a területre vonatkozó követelményeiket."
 DOD_hungary.59.a:0 "Természetesen megtesszük."
 DOD_hungary.59.b:0 "Nem áll érdekünkben megvédeni ôket."
 DOD_hungary.60.t:0 "A Balkáni Krízis"
 DOD_hungary.60.desc:0 "Az elmúlt néhány napban Magyarország és Erdély kapcsolata teljesen megromlott. Magyarország követeli az erdélyi területeket Romániától, akik ezt elutasították. Mindkét fél mozgósította erejét. \n\nA Külügyminisztérium fontosnak tartja, hogy képviseljük érdekeinket a térségben és beavatkozzunk, ha kell. Az is lehet, hogy puszta fenyegetéssel is elérhetjük az egyik fél tárgyalókészségét."
 DOD_hungary.60.a:0 "Magyarországot kell támogatnunk."
 DOD_hungary.60.b:0 "Romániát kell támogatnunk."
 DOD_hungary.60.c:0 "Nincs idônk ilyenekkel foglalkozni."
 DOD_hungary.61.t:0 "Balkáni Krízis - [From.GetNameDef] Magyarországot Támogatja"
 DOD_hungary.61.desc:0 "\n[From.GetAdjective] nagykövete ma reggel megérkezett a külügyminisztériumunkba, és arról informált minket, hogy kormánya rajta tartja szemét a kialakult helyzeten. A döntésünk, miszerint fegyveresen lépünk fel Erdélyért, arra kényszerítette a(z) [From.GetNameAdj] kormányt, hogy mérlegelje a katonai beavatkozást Magyarország oldalán."
 DOD_hungary.61.a:0 "Esélyünk sincs talpon maradni."
 DOD_hungary.61.b:0 "Már nem léphetünk vissza."
 DOD_hungary.61.c:0 "Tárgyalnunk kell."
 DOD_hungary.62.t:0 "Balkáni Krízis - [From.GetNameDef] Romániát Támogatja"
 DOD_hungary.62.desc:0 "\nA nagykövetünket tárgyalásra hívták. A találkozó során arról tájékoztatták, hogy [From.GetNameDef] Románia területi követeléseit nemzeti érdeknek tartja. Különösen a ploesti-i olajmezôk fontosak számára. Ha megkaparintjuk Erdélyt, vagy esetleg elfoglaljuk egész Romániát, az veszélyt jelentene az érdekeire."
 DOD_hungary.62.a:0 "Fel kell adnunk érdekeinket."
 DOD_hungary.62.b:0 "Ez a háború véget ér, mielôtt ideérnének."
 DOD_hungary.62.c:0 "Tárgyalás kérése."
 DOD_hungary.63.t:0 "A Tárgyalások Elbuktak"
 DOD_hungary.63.desc_HUN_refused:0 "Erôfeszítéseink ellenére sem tudtunk támogatást nyerni követeléseinknek. Minden nemzet, amelyhez fordultunk, visszautasított minket, és azt mondták, el kell fogadnunk, hogy Erdély Románia része. \n\nHogy kellene elfogadnunk az elfogadhatatlant?"
 DOD_hungary.63.desc_HUN_nothing:0 "Az erdélyi konferencia eredménye teljes katasztrófa volt. Ismeretlen okok miatt úgy döntöttek, hogy Erdély egész része Romániával fog maradni. Bár azt sikerült elérnünk, hogy a magyarság jogai biztosítva legyenek, nem kétséges, teljes diplomáciai kudarcot vallottunk."
 DOD_hungary.63.a:0 "Mindenki elárult minket!"
 DOD_hungary.63.b:0 "Az életünk árán is visszaszerezzük tulajdonunkat!"
 DOD_hungary.64.t:0 "A Tárgyalások Elbuktak"
 DOD_hungary.64.desc_ROM_refused:0 "Keményen igyekeztünk támogatást nyerni az ügyünkhöz, de úgy látszik, néhány ország számára csak a rend fenntartása a fontos. Olyan vezetôk világában, mint [HUN.GetLeader], már csak az ostoba erô dominál."
 DOD_hungary.64.desc_ROM_nothing:0 "Úgy látszik, hogy igyekezeteink Erdély megtartására semmit nem érnek. Az erdélyi konferencia végleges döntése szerint Erdély egész területe visszakerül Magyarországhoz. A közszolgálat teljes egésze meg van bénulva, de döntést kell hoznunk: elfogadjuk-e ezt a megalázást vagy harcolunk?"
 DOD_hungary.64.a:0 "Gyásznap."
 DOD_hungary.64.b:0 "Még mindig harcolhatunk!"
 DOD_hungary.65.t:0 "Magyarország Elutasította a Tárgyalás Eredményeit"
 DOD_hungary.65.desc:0 "\nA vitatott területekrôl született döntést [HUN.GetLeader] nem volt hajlandó elfogadni. Elmondása szerint, ha Magyarország nem kapja vissza határait, az minden élô és elhunyt magyar számára megalázás. \n\nSôt, még messzebb ment. Azt mondta, hogy a diplomatikus idôk elmúltak, ez volt az egyetlen módja a békés döntésnek, de mi nem éltünk vele. \n\nA román kormány az álláspontunkat kéri, hiszen korábban ôket támogattuk."
 DOD_hungary.65.a:0 "Az ajánlatunk nem áll többé."
 DOD_hungary.65.b:0 "Magyarországot meg kell állítani!"
 DOD_hungary.66.t:0 "Románia Elutasította a Tárgyalás Eredményeit"
 DOD_hungary.66.desc:0 "A közelmúltban megrendezett konferencia döntését a román kormány nem fogadta el. [ROM.GetLeader] állítólag végig sem olvasta a határozatot, és azt mondta, inkább levágja a kezét, minthogy alá kelljen írnia ezt a megalázó egyezményt. \n\n A magyar kormány vállalja a harcot az ôket megilletô területekért, de tôlünk is megkérdezték, hogy harcolunk-e az oldalukon."
 DOD_hungary.66.a:0 "Sok szerencsét nekik."
 DOD_hungary.66.b:0 "Szívesen támogatjuk ôket."
 DOD_hungary.67.t:0 "A Tárgyalások Kudarcot Vallanak"
 DOD_hungary.67.desc:0 "A nagyhatalmak közti tárgyalások teljesen meghiúsultak, mivel a két nemzet nem találta meg a közös nevezôt. A kompromisszum meghozatalát a kölcsönösen elfogadhatatlan követelések lehetetlenítették el. A küldöttségek visszatérnek hazájukba, az ügy pedig megoldatlan marad."
 DOD_hungary.67.a:0 "Akkor a helyzetet fegyverekkel, vérrel és könnyekkel oldjuk meg!"
 DOD_hungary.68.t:0 "Az Erdélyi Jutalom"
 DOD_hungary.68.desc:0 "Mindkét fél megkeresett minket, hogy döntsük el, ki kapja meg Erdélyt. A Külügyminisztérium a következô tanácsokat adta: \n\n"A jelenlegi helyzetben nem lenne tanácsos Erdély egész területét odaítélni valakinek, hanem olyan kompromisszumra törekedni, amely bár népszerûtlen lesz, de mindkét fél számára elfogadható.""
 DOD_hungary.68.a:0 "Magyarország kapja egész Erdélyt."
 DOD_hungary.68.b:0 "Adjuk Észak-Erdélyt Magyarországnak."
 DOD_hungary.68.c:0 "Egész Erdély Románia része marad."
 DOD_hungary.69.t:0 "Az Erdélyi Kompromisszum"
 DOD_hungary.69.desc:0 "A több órás tárgyalás után úgy tûnik, közel állunk a megoldáshoz. A rossz hír az, hogy valamennyi területet át kell adnunk Magyarországnak. Erdély északi része kerülne hozzájuk, míg mi megtarthatnánk a déli részeket. Nem pont az, amiben reménykedtünk, de ez tûnik a legjobb megoldásnak ebben a helyzetben."
 DOD_hungary.69.a:0 "Ez egy elfogadható végkimenetel. Éppen hogy."
 DOD_hungary.69.b:0 "Egy méternyi területet sem adunk át nekik!"
 DOD_hungary.70.t:0 "Az Erdélyi Kompromisszum"
 DOD_hungary.70.desc:0 "A reggeli órákban a küldöttségek tagjai sikeresen megegyeztek. Arra jutottak, hogy Észak-Erdély hozzánk kerül, míg a térség déli része Románia kezében marad. A román delegáció már aláírta az egyezményt. A Külügyminisztérium figyelmeztetett minket, hogyha nem fogadjuk el a javaslatot, az diplomáciailag elzárna minket a világtól."
 DOD_hungary.70.a:0 "Ez a legjobb, amit kérhetünk."
 DOD_hungary.71.t:0 "Az Erdélyi Konferencia - Elsô Nap"
 DOD_hungary.71.desc:0 "Magyarország, Románia és [ROM_mediator.GetNameDef] tárgyalóasztalhoz ültek, hogy megvitassák az erdélyi kérdést. Elfogadták, hogy mint Magyarország képviselôi, mi tegyük az elsô ajánlatot."
 DOD_hungary.71.a:0 "Adjuk Magyarországnak egész Erdélyt."
 DOD_hungary.71.b:0 "Adjuk Észak-Erdélyt Magyarországnak."
 DOD_hungary.71.c:0 "Egész Erdély román terület marad."
 DOD_hungary.72.t:0 "Az Erdélyi Konferencia - Második Nap"
 DOD_hungary.72.desc_HUN_all:0 "A magyar fél elsô ajánlata a fenyegetô válság megoldására nem volt meglepô. Azt követelték, hogy Erdély egész része Magyarországé legyen. Elfogadhatjuk ezt az ajánlatot, de az kétségkívül felbôszítené román szövetségeseinket. \n\nKészíthetünk egy ellenjavaslatot is. Vezetô diplomatánk azt ajánlja, hogy keressünk egy megfelelô megoldást mindkét fél számára."
 DOD_hungary.72.desc_compromise:0 "A magyar fél megoldása a fenyegetô válság kezelésére az, ha Erdély északi részét hozzájuk csatoljuk. \n\nA vezetô diplomatánk azt jelzi, hogy ez a magyarok zavarát jelzi, és kikényszeríthetünk tôlük még kedvezôbb megoldást is."
 DOD_hungary.72.desc_HUN_nothing:0 "A magyar fél meglepô ajánlatot tett. Erdély egész része Romániához tartozhat a kisebbségek jogainak biztosításáért cserébe. A román képviselô igen erôsen sürget minket arra, hogy fogadjuk el ezt az ajánlatot."
 DOD_hungary.72.a:0 "Elfogadjuk az ajánlatot."
 DOD_hungary.72.b:0 "Keressünk jobb feltételeket."
 DOD_hungary.73.t:0 "Az Erdélyi Konferencia - Harmadik Nap"
 DOD_hungary.73.desc:0 "Mivel elutasítottuk Magyarország javaslatait, most rajtunk a sor a döntésben."
 DOD_hungary.73.a:0 "Egész Erdély legyen Magyarországé."
 DOD_hungary.73.b:0 "Adjuk Észak-Erdélyt Magyarországnak."
 DOD_hungary.73.c:0 "Egész Erdély román terület marad."
 DOD_hungary.74.t:0 "Az Erdélyi Konferencia - Negyedik Nap"
 DOD_hungary.74.desc_HUN_all:0 "A román fél úgy tûnik, sürgôsen be akarja fejezni a tárgyalásokat, és úgy döntöttek, Erdély egész részét átadják Magyarországnak. Küldöttségeink nem tudtak mondani egy okot sem arra, hogy miért tettek ilyen ajánlatot, de ez az ô döntésük. El kell fogadnunk."
 DOD_hungary.74.desc_compromise:0 "A románok egyességre törekedtek, és úgy döntöttek, Erdélyt ketté vágják, és átadják Észak-Erdélyt Magyarországnak."
 DOD_hungary.74.desc_HUN_nothing:0 "Nem meglepô módon a román fél nem erôlködött az erdélyi kérdés megoldásában, és elkötelezôdött Erdély egész területének megtartása mellett. A tárgyalások e szakaszában mi már nem tudunk sok mindent tenni: vagy elfogadjuk az ajánlatot, vagy ellenkezünk."
 DOD_hungary.74.a:0 "Elfogadjuk."
 DOD_hungary.74.b:0 "A diplomáciai bukás következményei az ô vállukat terhelik."
 DOD_hungary.75.a:0 "Mindent megtettünk, amit tudtunk."
 DOD_hungary.80.t:0 "Magyarország Dél-Szlovákiát Követeli"
 DOD_hungary.80.desc:0 "A magyar kormány felkeresett minket, és azt kérte, adjuk át nekik Dél-Szlovákia térségét, mivel ôk úgy vélik, hogy a térségben élô magyarok el vannak nyomva. Ugyanakkor egy "Rongyos Gárda" névre keresztelt terrorista csoportot fogtak el a határon, akik azt állították, hogy semmi közük nincs a magyar kormányhoz, ennek ellenére hivatalos magyar papírokat találtunk náluk. \n\nEgy háború van eljövendôben, de talán elsimíthatjuk diplomáciai úton az egészet."
 DOD_hungary.80.a:0 "Nem reménykedhetünk egy háború megnyerésében. Adjuk át a területet."
 DOD_hungary.80.b:0 "Segítségkérés a szövetségeseinktôl."
 DOD_hungary.80.c:0 "Segítségkérés Németországtól."
 DOD_hungary.80.d:0 "Nem vagyunk zsarolhatók!"
 DOD_hungary.81.t:0 "[From.GetNameDefCap] Átadja Dél-Szlovákiát"
 DOD_hungary.81.desc:0 "[From.GetName] feladta Dél-Szlovákiát és kivonta csapatait. Mostantól a terület a mi irányításunk alatt áll."
 DOD_hungary.81.a:0 "Kiváló!"
 DOD_hungary.82.t:0 "[CZE.GetName] Segítséget Kér"
 DOD_hungary.82.desc:0 "[CZE.GetName] nagykövete sürgôs segítségnyújtást kért tôlünk. A közelmúltban [HUN.GetNameDef] elindított egy kampányt Dél-Szlovákia megkaparintásáért. Céljuk világos: ürügyként akarják felhasználni az ott élô magyarok elnyomását egy invázióra. \n\nA [CZE.GetAdjective] kormány segítséget kért tôlünk az ügy orvoslásában."
 DOD_hungary.82.a:0 "Támogassuk ôket."
 DOD_hungary.82.b:0 "Ez nem a mi harcunk."
 DOD_hungary.83.t:0 "[SLO.GetName] Segítséget Kér"
 DOD_hungary.83.desc:0 "[HUN.GetNameDef] nagy terheket rak [SLO.GetName] vállára. A múltban Magyarországhoz tartozó területeket követeli. A magyar kormány jelezte, hogy hajlandó akár harc árán is visszaszerezni régi területeit. \n\nNem engedhetjük meg, hogy háború törjön ki egy ilyen kicsiny indok miatt a térségben, ezért diplomáciai megoldást kell keresnünk."
 DOD_hungary.83.a:0 "Támogatjuk Magyarországot."
 DOD_hungary.83.b:0 "Magyarország lépjen vissza."
 DOD_hungary.84.t:0 "[From.GetName] Elutasító"
 DOD_hungary.84.desc:0 "[From.GetName] még csak tárgyalni sem volt hajlandó velünk. Kijelentette, hogy a terület mindig is [From.GetName] része volt, és utolsó emberig harcolni fognak, hogy megvédjék."
 DOD_hungary.84.a:0 "Lesz még esélyünk, de nem most."
 DOD_hungary.84.b:0 "Ha ezt akarják..."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] Figyelmeztetése a Dél-Szlovák Területek Ügyében"
 DOD_hungary.85.desc:0 "\n[From.GetNameDef] kormánya tájékoztatott minket, hogy Szlovákia átadása nem vita tárgya. Figyelmeztettek minket, hogyha nem vonjuk ki a területen lévô csapatainkat, súlyos következményekkel kell számolnunk."
 DOD_hungary.85.a:0 "Ennyit a nemzeti önrendelkezésrôl."
 DOD_hungary.85.b:0 "Elvesszük ami a miénk."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] Visszautasítja a Segítséget"
 DOD_hungary.86.desc:0 "[From.GetAdjective] kormánya visszautasította a segítségnyújtást a magyar agresszió ellen. Attól függetlenül, hogy velünk szimpatizálnak nem hajlandóak áldozatokat hozni, hogy megvédjenek minket."
 DOD_hungary.86.a:0 "Egyedül nem tudunk megnyerni egy háborút."
 DOD_hungary.86.b:0 "Akkor egyedül harcolunk!."
 DOD_hungary.90.t:0 "Magyarország Vajdaságot Követeli"
 DOD_hungary.90.desc:0 "A magyar kormány egyre jobban hangoztatja igényét Vajdaságra. Kijelentették, hogy mivel a birodalom idején is hozzájuk tartozott, vissza kell térnie jogos birtokosához. Azt állítják, hogy a háború végén történô egyesülés Szerbiával pusztán „külsô nyomás hatására” történt meg, ezért érvénytelen és jogos birtokosa Magyarország.."
 DOD_hungary.90.a:0 "Ez nem az a konfliktus, amit megtudunk oldani."
 DOD_hungary.90.b:0 "Nem támogatjuk követeléseiket."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap] Átadja Vajdaságot"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef] beleegyezett, hogy átadja Vajdaságot. A terület a mi irányításunk alatt áll."
 DOD_hungary.91.a:0 "Kiváló."
 DOD_hungary.92.t:0 "[From.GetNameDefCap] Visszautasítja Követeléseinket."
 DOD_hungary.92.desc:0 "A feszültségtôl nem mentes tárgyalásokon [YUG.GetLeader] kijelentette, hogy Vajdaság hovatartozása nem kérdéses, és  a [YUG.GetAdjective] nem hajlandó megtörni a nyomás alatt. Vajdaság népe 1919-ben úgy döntött, hogy [YUG.GetNameDef] kezében marad. Amíg a [YUG.GetAdjective] kormánya van hatalmon, ez marad az ügy vége."
 DOD_hungary.92.a:0 "Talán igazuk van."
 DOD_hungary.92.b:0 "Segítségkérés Németországtól."
 DOD_hungary.92.c:0 "Segítségkérés Olaszországtól."
 DOD_hungary.92.d:0 "Forduljunk Németországhoz és Olaszországhoz is."
 DOD_hungary.92.e:0 "Befejezzük ezt egyedül."
 DOD_hungary.93.t:0 "Magyarország Álláspont Változtatást Ajánl Jugoszláviának"
 DOD_hungary.93.desc:0 "A Zürichben tartott találkozón a magyar kormány tagjai [YUG.GetNameDef] elleni akcióra szólítottak fel minket.  A [YUG.GetAdjective] kormány nemrég visszautasította [YUG.GetNameDef] által megszerzett területek visszacsatolását. Összevonhatnánk erônket és ezzel egy erôs ellenállást képeznénk Jugoszláviával szemben, de ez háborúba is sodorhat minket."
 DOD_hungary.93.a:0 "Felajánljuk segítségünket."
 DOD_hungary.93.b:0 "Nem folyunk bele ebbe a vitába."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] Felajánlja Segítségét Jugoszlávia Ellen"
 DOD_hungary.94.desc:0 "\nTitkos tárgyalásokon keresztül [From.GetNameDef]-el arra jutottunk, hogy Jugoszláviát el kell törölni, vagy legalábbis csökkenteni a méretét. \n\n Ekkora politikai fölénnyel már ellenállást képezhetünk Jugoszlávia kormányával szemben, sôt le is csaphatunk rájuk, amíg seregük felkészületlen."
 DOD_hungary.94.a:0 "Követelések küldése Belgrádba"
 DOD_hungary.94.b:0 "Csapjunk le most!"
 DOD_hungary.95.t:0 "[From.GetNameDefCap] Visszautasítja Ajánlatunkat"
 DOD_hungary.95.desc:0 "\nA tárgyalások több fordulója után a(z) [From.GetAdjective] kormánnyal nem született megállapodás a jugoszláv átszervezésrôl. A(z) [From.GetLeader] által aláírt szöveg szerint minden fennálló területi kérdés megoldódna kétoldalú alapon, "amikor a helyzet megköveteli"."
 DOD_hungary.95.a:0 "Szégyen!"
 DOD_hungary.95.b:0 "Megoldjuk egyedül is!"
 DOD_hungary.96.t:0 "Követelmény Budapestrôl"
 DOD_hungary.96.desc_HUN_GER:0 "Ahelyett, hogy megszüntettük volna a helyzetet, az erôs válaszunk Bácska magyar követeléseire egy Magyarország és Németország közötti paktumhoz vezetett. Egy közelmúltbeli beszédében [GER.GetLeader] Szlovéniát a "birodalom ôsi tartományának" nevezte, amelyet a lehetô leghamarabb vissza kell szerezniük. A magyar és német nagykövet egyaránt beadta a követeléseit, miszerint Bácskát és Szlovéniát azonnal vissza kell szolgáltatni jogos tulajdonosának."
 DOD_hungary.96.desc_HUN_ITA:0 "Ahelyett, hogy megszüntettük volna a helyzetet, az erôs válaszunk Bácska magyar követeléseire egy Magyarország és Olaszország közötti paktumhoz vezetett. Egy közelmúltbeli beszédében [ITA.GetLeader] Dalmáciát az "Adria túlpartjának" nevezte, amellyel arra utalt, hogy az ô érdekszférájukba tartozik. A magyar és olasz nagykövet egyaránt beadta a követeléseit, miszerint Bácskát és Dalmáciát azonnal vissza kell szolgáltatni jogos tulajdonosának."
 DOD_hungary.96.desc_HUN_both:0 "A magyar követelésekre való hajlandóságunk nem vezetett Budapest szívéig. A magyar fôvárosból származó dühös retorika mostantól ugyanolyan zavaró, mint Róma és Berlin nyilatkozatai. Mindkét nemzet támogatta a magyar álláspontot, ugyanakkor saját igényeiket is benyújtották. A három ország nagykövete a Külügyminisztériumban egyszerre jelent meg, hogy hivatalosan is benyújtsák a követelést Bácskára, Szlovéniára Dalmáciára,"
 DOD_hungary.96.a:0 "Nincs más választásunk, el kell fogadnunk."
 DOD_hungary.96.b:0 "Inkább a halál!"
 DOD_hungary.97.t:0 "Jugoszlávia Ellenáll"
 DOD_hungary.97.desc:0 "Bár tudják, hogy nincs esélyük, a(z) [YUG.GetAdjective] kormány mégis ellenáll a követeléseknek, és azt mondta képviselôinknek, hogy ha megoldást akarunk az ügyünkre, akkor kénytelenek leszünk más megoldást találni, de jól gondoljuk meg, mert a(z) [YUG.GetAdjective] hadsereg jól felkészült."
 DOD_hungary.97.a:0 "Ha harc, hát legyen harc."
 DOD_hungary.100.t:0 "Magyarország Szlovákia Irányítását Követeli"
 DOD_hungary.100.desc:0 "A magyar kormány kapcsolatba lépett velünk Szlovákia jövôbeli státuszával kapcsolatban. Határozottan úgy vélik, hogy teljes ellenôrzést kellene gyakorolniuk Szlovákia felett, ugyanis e terület mindig is magyar irányítás alatt állt. \n\nMíg a magyar delegáció semmiféle kifejezett fenyegetést nem adott ki nyilvánosan, a hírszerzôink megerôsítették, hogy a magyar hadsereg mozgolódásba kezdett."
 DOD_hungary.100.a:0 "Nincs választásunk."
 DOD_hungary.100.b:0 "Egy négyzetmétert sem adunk át!"
 DOD_hungary.101.t:0 "Szlovákia Átadva"
 DOD_hungary.101.desc:0 "Szlovákia visszatért irányításunk alá. A kérdés most az, hogy miképp kellene átszervezni. A kormányban sokan úgy gondolják, hogy vissza kellene állítani a történelmi határokat, de sokan aggódnak amiatt, hogy a szlovákokat nem sikerül majd újra integrálni a magyar államba. A legjobb talán az volna, ha egy decentralizált kormány hoznánk létre Pozsonyban, bizonyos ellenôrzéssel a politikájuk felett, de minden más ügyben szorosan összhangban lennének velünk."
 DOD_hungary.101.a:0 "Visszakérjük régi határainkat!"
 DOD_hungary.101.b:0 "Egy bábállam volna a legjobb döntés."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] Elutasítja Szlovákia Átadását"
 DOD_hungary.102.desc:0 "A Szlovákia átadásával kapcsolatos tárgyalások szinte azonnal megálltak. A(z) [From.GetAdjective] delegáció álláspontja szerint ez egy status quo, amely nem javasolt jelentôs változásokat. A delegációnk természetesen ismételten kijelentette, hogy Szlovákiát a saját területünknek tekintjük, és illegálisan került el tôlünk a nagy háborút követôen.\n\nNem történt elôrelépés, és az asztal mindkét oldalán lévô csalódottság miatt nem valószínû, hogy bármi is történni fog."
 DOD_hungary.102.a:0 "Engedjük el ezt a kérdést."
 DOD_hungary.102.b:0 "A németekhez kell fordulni az ország felosztásáért."
 DOD_hungary.103.t:0 "Magyarország Szét Akarja Választani [CZE.GetNameDef] Államát"
 DOD_hungary.103.desc:0 "\nA magyar kormány [CZE.GetNameDef] kettévágásával kapcsolatban keresett meg minket. Az ország nyugati részeit mi kapnánk, míg Magyarország Szlovákia nagy részét, így nagyjából ketté lenne szelve az ország. \n\nBiztosítottak minket abban, hogy amíg meg nem kapják részüket, addig biztosítják nekünk az elsô lépést."
 DOD_hungary.103.a:0 "Szem elôtt tartjuk az érdekeiket."
 DOD_hungary.103.b:0 "Nem kapnak semmit."
 germany.55.do:0 "Tisztelet Magyarország ígéretének."
 DOD_hungary.104.t:0 "[GER.GetLeader] Elfogadja"
 DOD_hungary.104.desc:0 "Titkos táviratban a német kormány biztosított minket abban, hogy a(z) [CZE.GetNameDef] sorsáról szóló érdekeinket figyelembe veszik."
 DOD_hungary.104.a:0 "Helyes."
 DOD_hungary.105.t:0 "Németország Elutasítja [CZE.GetName] Szétválasztását"
 DOD_hungary.105.desc:0 "\nA(z) [CZE.GetNameDef] szóló javaslat meghallgatása után [From.GetLeader] dührohamot kapott, és azt mondta rólunk, hogy "olyanok ezek, mint akiknek fogalma sincs a világ mûködésérôl" \n\nEszerint nem fogadták el javaslatunkat."
 DOD_hungary.105.a:0 "Ilyen egy goromba embert..."
 DOD_hungary.105.b:0 "Úgy is elvesszük, ami a miénk."
 DOD_hungary.106.t:0 "[From.GetLeader] Megszegi Ígéretét"
 DOD_hungary.106.desc:0 "[From.GetLeader] írásos ígéretének ellenére a német kormány nem tartotta tiszteletben kötelezettségét. A(z) [CZE.GetNameDef] sorsáról szóló tárgyalásokon úgy tûnik, végig megvezettek bennünket. [From.GetLeader] valószínûleg soha nem is akarta átadni nekünk Szlovákiát."
 DOD_hungary.106.a:0 "A lehetô legerôteljesebben tiltakoznunk kell."
 DOD_hungary.106.b:0 "Mozgósítsuk a hadsereget!"
 DOD_hungary.107.t:1 "Magyarország Feljebbvalóságot Követel"
 DOD_hungary.107.desc_SLO_independent:0 "A magyar hadsereg több hete aktív tevékenységét követôen [HUN.GetLeader] kinyilatkoztatta, hogy a Szlovákiában uralkodó helyzet aggodalmat okoz Magyarország számára, és bizonyos garanciákat követelnek tôlünk. \n\nTöbbek között konzultálni kellene velük, mielôtt szövetséget kötnénk, vagy szerzôdéseket írnánk alá a katonai összhang érdekében."
 DOD_hungary.107.desc_SLO_puppet:0 "Egy magyar delegáció érkezett hozzánk, hogy megvitassák Szlovákia kérdését. Úgy vélik, hogy az ország a történelmi befolyási szférájukhoz tartozik, és aggasztja ôket a jelenlegi szlovák politika.\n\nA küldöttség vezetôje azt a következtetést vonta le a politikánkból, hogy Magyarország elleni invázióra készülünk.\n\nAzt javasolják, hogy a Magyarország gyakorolhasson olyan befolyást Szlovákiára, mint egykor."
 DOD_hungary.107.a:0 "Nagyon jó!"
 DOD_hungary.107.b:0 "Kizárt dolog!"
 DOD_hungary.108.t:0 "Szlovákia az Irányításunk Alatt Áll"
 DOD_hungary.108.desc:0 "A meghatalmazottunk Pozsonyban tartózkodott, biztosítva, hogy a szlovák kormány szorosan összehangolja a politikáját a miénkkel."
 DOD_hungary.108.a:0 "Remek!"
 DOD_hungary.109.t:0 "Megtagadták a Szlovákia Feletti Irányítást"
 DOD_hungary.109.desc:0 "Legjobb erôfeszítéseink ellenére Szlovákia kormánya elutasította, hogy elfogadja alárendelt szerepét velünk szemben. Így mást mindenképpen meg kell fontolnunk egy katonai fellépést, hogy biztosítsuk északi határainkat."
 DOD_hungary.109.a:0 "Meg kell érteniük, hogy csak egyik út vagy másik út létezik."
 DOD_hungary.110.t:0 "Magyarország Nyomást Gyakoroltatna Romániára"
 DOD_hungary.110.desc:0 "\n[HUN.GetLeader] megérkezett Moszkvába, hogy megvitassák Románia kérdését. A nagy háború végén Románia illegálisan foglalta el Besszarábia és Erdély területét. Magyar elvtársaink azt kérik, hogy gyakoroljunk nyomást Romániára, hogy visszatérhessenek ezen területek a jogos tulajdonosokhoz."
 DOD_hungary.110.a:0 "Kiváló javaslat, elvtársak!"
 DOD_hungary.110.b:0 "Most még nem lehet."
 DOD_hungary.111.t:0 "Kommunista Ultimátum"
 DOD_hungary.111.desc:0 "[HUN.GetNameDef] és [SOV.GetNameDef] kormánya közös közleményt adtak ki, melyben kijelentették, hogy Erdély és Besszarábia annektálását jogtalannak tartják. Ami az érintetteket illeti, jelenleg jogtalan megszállás alatt állnak, ezért egy végsô lehetôséget adnak Romániának, hogy kivonuljon a területekrôl."
 DOD_hungary.111.a:0 "Nincs más választásunk."
 DOD_hungary.111.b:0 "Talán kompromisszumra lehet jutni."
 DOD_hungary.111.c:0 "Egy kommunista kormány esetleg képes lesz jobb eredményeket elérni."
 DOD_hungary.111.d:0 "Ezek a földek szentek!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] Elutasítja az Ajánlatunkat"
 DOD_hungary.112.desc:0 "A közelmúltban Moszkvában tett utazása során [HUN.GetLeader] több fárasztó órát viselt el [SOV.GetLeader] személyével, aki idiótának nevezte, amiért ilyen ócska javaslattal próbálkozik nála. Még nem értettük meg teljesen a nemzeti területek szerepét a forradalmi küzdelmekben, és ezért fejezték ki nemtetszésüket a stratégiánkról."
 DOD_hungary.112.a:0 "Egyedül is megoldjuk."
 DOD_hungary.112.b:0 "Figyelembe vesszük a hibáinkat."
 DOD_hungary.113.t:0 "Románia Kompromisszumot Ajánl"
 DOD_hungary.113.desc:0 "A román kormány [ROM.GetLeader] alatt egy delegációt küldött Moszkvába a vitatott kérdések tárgyalására. Úgy tûnik, hogy kompromisszumos megoldást szeretnének elérni a vitatott területekkel kapcsolatban. Ha elfogadjuk, melyik részt kérnénk?"
 DOD_hungary.113.a:0 "Kényszerítsük ôket Erdély átadására"
 DOD_hungary.113.b:0 "Kényszerítsük ôket Besszarábia átadására"
 DOD_hungary.113.c:0 "A legelsô ajánlatunk megismétlése erôteljesebben."
 DOD_hungary.114.t:0 "Románia Politikai Engedményeket Ajánl"
 DOD_hungary.114.desc:0 "Meglepô lépésként, [ROM.GetLeader] felajánlotta, hogy megosztja a hatalmat a román kommunistákkal, ha visszaadjuk határaikat. Ez jó módja annak, hogy növeljük a befolyást a térségben anélkül, hogy kockázatot kellene vállalnunk."
 DOD_hungary.114.a:0 "A forradalomnak tovább kell terjednie."
 DOD_hungary.114.b:0 "Ragaszkodunk a területekhez."
 DOD_hungary.115.t:0 "Románia Elutasítja a Követeléseket"
 DOD_hungary.115.desc:0 "A [ROM.GetAdjective] kormány nem volt hajlandó tárgyalni a vitatott területekrôl. Egy magántalálkozón a román külügyminiszter olyan messzire ment, hogy azt mondja nagykövetünknek, hogy az egyetlen mód, hogy ezeket a földeket megszerezzük, egy millió ember feláldozása."
 DOD_hungary.115.a:0 "Nem éri meg az erôfeszítést."
 DOD_hungary.115.b:0 "Ragaszkodunk a területekhez."
 DOD_hungary.115.c:0 "Akkor egymillió ember meg fog halni."
 DOD_hungary.116.t:0 "[SOV.GetLeader] Válaszol az Ajánlatra"
 DOD_hungary.116.desc_transylvania:0 "A delegációnkkal való találkozás után [SOV.GetLeader] kompromisszumot kínált nekünk. [SOV.GetNameDefCap] elvileg egyetértett abban, hogy BEsszarábia maradjon nálunk, de a Szovjetunió tisztviselôi és a Tuvai Népköztársaság által létrehozott "független határbizottság" arra a következtetésre jutott, hogy Erdély nagy részének Magyarországhoz kell tartoznia."
 DOD_hungary.116.desc_bessarabia:0 "A delegációnkkal való találkozás után [SOV.GetLeader] kompromisszumot kínált nekünk. Mivel a magyar küldöttség nem jött el, elmondták nekünk, hogy a szovjetek hajlandók csökkenteni Erdély átadásának méretét Magyarország számára, ha beleegyezünk abba, hogy átadjuk Besszarábiát."
 DOD_hungary.116.desc_no_deal:0 "A küldöttségünkkel való találkozás során a szovjet-magyar fél megismételte igényeit. Ha nem kerül átadásra Erdély és Besszarábia, akkor katonai fellépés lesz alkalmazva."
 DOD_hungary.116.a:0 "Elfogadható."
 DOD_hungary.116.b:0 "Soha nem fogadunk el ilyen feltételeket!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] Elfogadja a Javaslatot"
 DOD_hungary.117.desc:0 "A szovjetek elfogadják azt az ajánlatot, hogy a kommunistákat helyezzük hatalomba. [SOV.GetLeader] személyesen biztosította delegációnkat arról, hogy semmilyen további területi követelést nem nyújtanak be ellenünk, legalábbis a Komintern biztosan nem."
 DOD_hungary.117.a:0 "Megtartunk mindent."
 DOD_hungary.118.t:0 "A Szovjetek Kihátrálnak"
 DOD_hungary.118.desc:0 "Úgy tûnik, hogy a szovjet-magyar agresszióra adott erôs válasz megtette hatását. A 'Pravda' egyik cikke nemrégiben nyíltan ellenezte a "szocializmus-ellenes, revizionista követeléseket", külön kiemelve a Besszarábia, és Erdély irányában fektetett követeléseket, mint "az imperializmus megtestesülése, amelyet fejlett, szocialista országok nem támogathatnak".\n\nA Budapesti reakció ellenben felettébb szolid volt. Könnyen megeshet, hogy [HUN.GetLeader] még nem tett le a területeink megszerzésérôl."
 DOD_hungary.118.a:0 "Próbálkozzanak csak."
 DOD_hungary.120.t:0 "Magyarország Csehszlovákia Támogatását Javasolja"
 DOD_hungary.120.desc:0 "\n[HUN.GetLeader] Moszkvába utazott, és javaslatot tett arra, hogy garantálják [CZE.GetNameDef] számára azt, hogy létrejöjjön egy kommunista hatalomátvétel, és Dél-Szlovákia Magyarországhoz kerülhessen."
 DOD_hungary.120.a:0 "Ez egy jó ötlet."
 DOD_hungary.120.b:0 "Miért vegyünk részt imperialista háborúkban?"
 DOD_hungary.121.t:0 "A Komintern Garanciát Ajánl"
 DOD_hungary.121.desc:0 "[HUN.GetNameDef] és [SOV.GetNameDef] nagykövetei közös ajánlatot tettek arra, hogy biztosítsák határainkat az agresszorok ellen. Viszonzásképpen a kommunistáknak kormányzói pozíciót kellene biztosítanunk. Magyarország is megtette elkötelezettségét, de cserébe Dél-Szlovákiát követeli."
 DOD_hungary.121.a:0 "Elfogadható ajánlat."
 DOD_hungary.121.b:0 "Pont ezek azok az igények, amelyek ellen harcolunk!"
 DOD_hungary.122.t:0 "Csehszlovákia Elutasítja az Ajánlatot"
 DOD_hungary.122.desc:0 "A garantálási ajánlatunk iránt nem lelkesedett a [CZE.GetAdjective] kormány. Az ajánlatunk után számos katonai vezetô és politikai személy bejelentette lemondását, amennyiben [CZE.GetNameDef] kormánya elfogadja azt.\n\nA súlyos aggodalmakra hivatkozva, miszerint a támogatáshoz már túl késô, a [CZE.GetAdjective] kormány lemondott az ajánlatunkról."
 DOD_hungary.122.a:0 "Érthetô reakció."
 DOD_hungary.122.b:0 "Közeledés a németekhez."
 DOD_hungary.123.t:0 "[SOV.GetLeader] Elutasítja a Javaslatunkat"
 DOD_hungary.123.desc:0 "Az európai térkép elôtt álló [SOV.GetLeader] egy körülbelül egy órás elôadást tartott a delegációnknak, ismételten rámutatva a tervezett hiányosságokra és átgondolatlanságokra, ezután pedig idiótának neveztek minket, amiért imperialista törekvésekkel szeretnénk élni.\n\nÍgy a delegációnk üres kézzel érkezett vissza Moszkvából, de legalább még életben vannak."
 DOD_hungary.123.a:0 "Talán ez mégsem volt a legjobb terv."
 DOD_hungary.123.b:0 "Közeledés a németekhez."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] Csehszlovákia Szétválasztását Ajánlja"
 DOD_hungary.124.desc:0 "\nA [From.GetAdjective] külügyminiszter Berlinbe érkezett, hogy megvitassa [CZE.GetNameDef] két részre osztását. A javasolt szerzôdés részben teljes körû irányítást gyakorolna a területükön. Természetesen Csehország és Morvaország nyugati része a miénk lenne, az övék pedig Szlovákia."
 DOD_hungary.124.a:0 "Nagyszerû ajánlat."
 DOD_hungary.124.b:0 "Nem tûrhetjük el a szomszédságunkba való beavatkozást!"
 DOD_hungary.126.t:0 "A [CZE.GetAdjective]ok Elutasítják az Ajánlatot"
 DOD_hungary.126.desc:0 "A [CZE.GetAdjective] kormány állítólag elutasította a garancia felajánlását az "elviselhetetlen" kedvezmények miatt.\n\n[SOV.GetNameDef] nagykövete azonban arról számolt be, hogy a [SOV.GetAdjective] Külügyminisztériumban nagy aktivitás zajlik. A diplomáciai körök pletykái arra utalnak, hogy lehetséges, hogy tárgyalások folytatódnak Németországgal."
 DOD_hungary.126.a:0 "Majd meglátjuk."
 DOD_hungary.127.t:0 "Németország Beleegyezik [CZE.GetNameDef] Szétválasztásába"
 DOD_hungary.127.desc:0 "\n[GER.GetLeader] aláírta a titkos berlini egyezményt, amelyben a német kormány beleegyezik, hogy kettéosztja [CZE.GetNameDef] nemzetét, és megígéri, hogy tiszteletben tartja a Szlovákiával kapcsolatos tárgyalások eredményét."
 DOD_hungary.127.a:0 "Ez egy diplomáciai gyôzelem."
 DOD_hungary.127.b:0 "Ez nem pont az, amire számítottunk."
 DOD_hungary.128.t:0 "Németország Elutasítja az Ajánlatot"
 DOD_hungary.128.desc:0 "A nagykövetünkkel tartott találkozón [GER.GetLeader] világossá tette, hogy kormánya [CZE.GetNameDef] egészét a saját érdekszférájának tekinti, és hogy a határaiba avatkozás ellenséges cselekménynek tekinthetô."
 DOD_hungary.128.a:0 "Ez eszméletlen!"
 DOD_hungary.128.b:0 "Világos, hogy blöffölnek."
 DOD_hungary.129.t:0 "Német Ultimátum"
 DOD_hungary.129.desc:0 "A német nagykövet ma átadta [GER.GetLeader] levelét, amelyben követelte, hogy legyen átadva az új "Reichsprotektor" számára a kormányzati hatáskör, amíg egy konkrétan megválasztott berlini adminisztráció meg nem érkezik. Ugyanebben a levélben volt követelve, hogy [From.From.GetNameDef] adjon hasonló jogokat Szlovákiának.\n\nHa ezt megtagadjuk, abból katonai beavatkozás lehet."
 DOD_hungary.129.a:0 "Nincs más választásunk."
 DOD_hungary.129.b:0 "Dobjuk ki ezt az embert az ablakon!"
 DOD_hungary.130.t:0 "[From.GetNameDef] Elhagyja a Tárgyalótermet"
 DOD_hungary.130.desc:0 "A kezdeti siker ellenére úgy tûnik, hogy [From.GetLeader] kormánya az utolsó pillanatban megváltoztatta a javasolt szerzôdés kimenetelét. Nagyon csendesek voltak, és a döntésük pontos okairól nem érkezett válasz, de a hírszerzô szolgálat azt gyanítja, hogy a fegyveres erôik nem állnak készen."
 DOD_hungary.130.a:0 "Szégyenletes!"
 DOD_hungary.140.t:0 "Magyarország Követeli a Fegyverkezés Jogát"
 DOD_hungary.140.desc:0 "\nEgyre súlyosabbá válik Európa helyzete, és a Nemzetek Szövetségének kudarca miatt [HUN.GetLeader] hivatalosan bejelentette, hogy kormánya törekedni fog arra, hogy biztosítsa a szomszédos államok támogatását, illetve, hogy lehetôvé tegye a trianoni békeszerzôdés módosítását. A területi követelések említése nélkül [HUN.GetLeader] csak a magyar hadseregre vonatkozó korlátozásokról tárgyalt.\n\nEgy delegáció érkezett Magyarországról a fôvárosunkba, hogy biztosítsák formális egyetértésünket a magyar fegyverkezéssel kapcsolatban."
 DOD_hungary.140.a:0 "meg kell engednünk, hogy megvédjék magukat!"
 DOD_hungary.140.b:0 "Egyszer már háborúba sodorták a világot!" 
 DOD_hungary.141.t:0 "Magyarország Biztosítja a(z) [From.GetAdjective] Támogatást a Fegyverkezésrôl"
 DOD_hungary.141.desc:0 "\nAnélkül, hogy konzultált volna velünk, a(z) [From.GetAdjective] kormány aláírt egy szerzôdést Magyarországgal, módosítva vagy eltörölve a trianoni békeszerzôdés általi korlátozásokat. Magyarország szabadon mozoghat, és mindenféle katonai felszerelés fejleszthet, beleértve a harckocsikat és a repülôgépeket is.\n\nBár nyílt titok volt, hogy Magyarország bôvítette hadseregét, ez az új megállapodás hamarosan olyan pontig viszi ôket, ahol már ismét katonai fenyegetést jelentenek számunkra."
 DOD_hungary.141.a:0 "Le kell csapni, mielôtt túl késô lesz!"
 DOD_hungary.141.b:0 "Diplomáciai tiltakozásra van szükség."
 DOD_hungary.141.c:0 "Kövessük a(z) [From.GetAdjective] vezetést."
 DOD_hungary.142.t:0 "A Bledi Egyezmény"
 DOD_hungary.142.desc:0 "A trianoni békeszerzôdés felülvizsgáláshoz sikerült biztosítani a(z) [From.GetAdjective] kormány támogatását. A hadseregünk mindennemû korlátozását eltávolítottuk. A nemzetközi fegyverkezési ellenôrök elhagyták az országot, a Hadügyminisztérium pedig kezdeti terveket készített a fegyveres erôk szerény bôvítésére."
 DOD_hungary.142.a:0 "Nagyszerû!"
 DOD_hungary.143.t:0 "[From.GetNameDefCap] Tiltakozó Nyilatkozata"
 DOD_hungary.143.desc:0 "A(z) [From.GetAdjective] nagykövet a következô nyilatkozatot továbbította: \n"[From.GetNameDef] kormánya komoly aggodalommal figyeli [HUN.GetNameDef] legújabb fejleményeit. A trianoni békeszerzôdés régóta garanciát nyújt a békére és a térség stabilitására. Míg a(z) [From.GetAdjective] kormány elvben elfogadja, hogy a nemzeteknek meg kell engedni azt, hogy megválasszák saját sorsukat, addig a lehetô legerôteljesebben fel kell szólítanunk [HUN.GetNameDef] kormányát, hogy tartsa be a szerzôdést.A régió destabilizálásának következményei nagyon gyorsan ellenôrizhetetlenné válhatnak.""
 DOD_hungary.143.a:0 "Jó nekik."
 DOD_hungary.144.t:0 "[From.GetNameDefCap] Szilárdan Beleáll a Fegyverkezésbe"
 DOD_hungary.144.desc:0 "\nA trianoni szerzôdés esetleges felülvizsgálásával kapcsolatos tárgyalások nem haladtak jól a kezdeti szakaszon. [From.GetNameDef] kormánya világossá tette, hogy egy nem mozdulnak el a status quo helyzetébôl.\n\nVagy elfogadjuk ezt, vagy megpróbáljuk egy harmadik fél támogatását kérni."
 DOD_hungary.144.a:0 "Muszáj nyomást gyakorolnunk."
 DOD_hungary.144.b:0 "Fellebbezés egy fôbb hatalom támogatásáért."
 DOD_hungary.145.t:0 "Fellebbezés a Támogatásért"
 DOD_hungary.145.desc:0 "A bledi tárgyalások teljes holtpontján külsô diplomáciai szereplô bevezetésére lesz szükség. Ha találunk egy nagy nemzetet, amely támogat minket, akkor talán [From.From.GetLeader] még hajlandó lenne arra, hogy engedjen nekünk. Kit válasszunk?"
 DOD_hungary.145.a:0 "Németország"
 DOD_hungary.145.b:0 "Franciaország"
 DOD_hungary.145.c:0 "Szovjetunió"
 DOD_hungary.145.d:0 "Olaszország"
 DOD_hungary.145.e:0 "Egyesült Királyság"
 DOD_hungary.146.t:0 "[HUN.GetLeader] Diplomáciai Támogatásra Szólít Fel"
 DOD_hungary.146.desc:0 "\nA magyar kormány jelenleg arra törekszik, hogy megváltoztassa a trianoni békeszerzôdést, hogy Magyarország megkezdhesse hadseregének újjáépítését. Most úgy tûnik, bledi tárgyalások néhány napja elakadtak.\n\nA külügyminisztérium figyelmeztet arra, hogy a Magyarországgal oldalára állával kétségtelenül negatív lesz a szomszédaival való viszony. A magyaroktól elpártolás viszont mindenképpen agresszív lépéshez vezethet, mivel teljesen elzárkóznak majd a diplomáciától, amely destabilizálhatja az egész régiót."
 DOD_hungary.146.a:0 "Magyarországnak meg kell engedni a fegyverkezést."
 DOD_hungary.146.b:0 "Magyarországnak nem engedhetjük meg a fegyverkezést."
 DOD_hungary.147.t:0 "[From.GetNameDefCap] Beavatkozik a Magyar Fegyverkezési Krízisbe"
 DOD_hungary.147.desc:0 "\nEgy személyes levélben [From.GetLeader] azt sürgette, hogy gondoljuk át álláspontunkat a magyar fegyverkezési kérdéssel kapcsolatban. A helyzet az, hogy ha engedélyezzük a fegyverkezést a magyarok számára, akkor hamarosan olyan erôs hadsereget állíthatnak fel, amely bárkire veszélyes lehet a térségben. \n\nMuszáj döntenünk arról, hogy érdemes-e emiatt egy bizottságot felállítani."
 DOD_hungary.147.a:0 "Imádkozzunk, hogy így legyen."
 DOD_hungary.147.b:0 "Mi tudjuk, mi a jó nekünk."
 DOD_hungary.148.t:0 "A Bledi Konferencia Elbukott"
 DOD_hungary.148.desc:0 "Több napos tárgyalás után sem történt elôrelépés Bledben, és a delegációk visszatértek hazájukba. Még [From.From.GetLeader] beavatkozása sem ért semmit. \n\nJelentôs a csalódottság a diplomáciai szolgálatokon belül. Sok magas rangú diplomata azt sugallja, hogy mindenféleképpen kezdjünk fegyverkezésbe, csak hogy megmutassuk [From.GetLeader] számára, hogy mi történik akkor, ha nem hajlandóak komolyan tárgyalni."
 DOD_hungary.148.a:0 "Nem kockáztathatunk egy háborút."
 DOD_hungary.148.b:0 "Ide tettek kellenek, nem szavak!"
 DOD_hungary.150.t:0 "Vadászgép Pályázat"
 DOD_hungary.150.desc:0 "Egy modern légi harc tanulmány szerint a légierônk rettentôen gyenge és elmaradott. A vadászgépeink súlyosan le vannak maradva a többi országhoz képest a régióban. A Légügyi Minisztérium egy programot kezdeményezett, amely szerint a lehetô leghamarabb modern vadászgépeket kell beszerezni. Mivel a belföldi fejlesztés rengeteg idôbe telik, úgy döntöttek, hogy licenszeket kell vásárolni külföldrôl. Ez további költségekkel járhat, de sokkal gyorsabb módszer.\n\nA szakértôk véleménye eltér abban, hogy mely típusú repülôgép lenne a leginkább alkalmas a vadászgépeink korszerûsítéséhez."
 DOD_hungary.150.a:0 "Egy könnyû vadászgép."
 DOD_hungary.150.b:0 "Egy nehéz vadászgép."
 DOD_hungary.151.t:0 "Könnyû Vadászgép Pályázat"
 DOD_hungary.151.desc_light_fighter:0 "A Légügyi Minisztérium egy új könnyû vadászgéptípus beszerzésére törekszik, amely támadásra és védelemre is alkalmas. Emellett a külügyminisztérium az javasolta, hogy a politikai is diplomáciai kapcsolatokat is figyelembe kellene venni a kérdésben, hogy mely országtól vásároljunk repülôgépeket."
 DOD_hungary.151.desc_light_fighter_refused:0 "A nemzetbiztonságra hivatkozva a [From.GetAdjective] kormány megtagadta a gyártási licensz megadását. Lehet, hogy nagyobb esélyeink vannak más országoknál, vagy esetleg megvizsgálhatnánk a meglévô repülôgépeink fejlesztési lehetôségeit."
 DOD_hungary.151.a:0 "Közeledés Németországhoz."
 DOD_hungary.151.b:0 "Közeledés Olaszországhoz."
 DOD_hungary.151.c:0 "Közeledés Franciaországhoz."
 DOD_hungary.151.d:0 "Közeledés az Egyesült Királysághoz."
 DOD_hungary.151.e:0 "Közeledés az Egyesült Államokhoz."
 DOD_hungary.151.f:0 "Használjuk a versenyeken szerzett tapasztalatokat a saját repülôgépeink fejlesztéséhez."
 DOD_hungary.152.t:0 "Nehéz Vadászgép Pályázat"
 DOD_hungary.152.desc_heavy_fighter:0 "A Légügyi Minisztérium egy új nehéz vadászgéptípus beszerzésére törekszik, amely nagy hatótávú elfogásra és bombázóvédelemre is alkalmas. Emellett a Külügyminisztérium az javasolta, hogy a politikai is diplomáciai kapcsolatokat is figyelembe kellene venni a kérdésben, hogy mely országtól vásároljunk repülôgépeket."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "A nemzetbiztonságra hivatkozva a [From.GetAdjective] kormány megtagadta a gyártási licensz megadását. Lehet, hogy nagyobb esélyeink vannak más országoknál, vagy esetleg megvizsgálhatnánk a meglévô repülôgépeink fejlesztési lehetôségeit."
 DOD_hungary.153.t:0 "[From.GetAdjective] Vadászgép Pályázat"
 DOD_hungary.153.desc:0 "A(z) [From.GetAdjective] légierô jelenleg egy új könnyû vadászgépre hajaz. A légi ügyintézô szerint a legújabb modellünk készen áll a gyôzelemre. A(z) [From.GetAdjective] kormány hivatalos kérelme hamarosan várható. \n\nA gyártó képviselôi erôteljesen támogatják az eladást, de nagy a nemzetbiztonsági aggály a külföldre történô eladással kapcsolatban. Engedélyezzük az eladásokat?"
 DOD_hungary.153.a:0 "Abszolút!"
 DOD_hungary.153.b:0 "Nem vállalunk semmilyen kiszivárgást."
 DOD_hungary.154.desc:0 "A(z) [From.GetAdjective] légierô jelenleg egy új nehéz vadászgépre hajaz. A légi ügyintézô szerint a legújabb modellünk készen áll a gyôzelemre. A(z) [From.GetAdjective] kormány hivatalos kérelme hamarosan várható. \n\nA gyártó képviselôi erôteljesen támogatják az eladást, de nagy a nemzetbiztonsági aggály a külföldre történô eladással kapcsolatban. Engedélyezzük az eladásokat?"
 DOD_hungary.155.t:0 "A Vadászgép Pályázat Befejezôdött"
 DOD_hungary.155.desc:0 "A gyártókkal és az állami tisztviselôkkel folytatott tárgyalásokat követôen sikerült biztosítani az új vadászgépgyártási engedélyt. A repülôgép egy példánya már megérkezett karbantartásra, és rövidesen tervrajzok is várhatók. A termelés innentôl kezdve bármikor megkezdhetô."
 DOD_hungary.155.a:0 "Helyes!"
 DOD_hungary.160.t:0 "Bombázó Pályázat"
 DOD_hungary.160.desc:0 "A Légügyi Minisztérium által készített tanulmány szerint a légierônk nem képes a hadsereg támogatására. A nagy hatótávú légicsapások és a zuhanóbombázás egyaránt kulcsfontosságú egy-egy bevetésnél, de ezekben kritikus hiányt szenvedünk. A kormány pénzforrást bocsátott rendelkezésre a programra, amely a modern bombázók beszerzését tûzi ki célul. Már csak arról kellene döntést hozunk, hogy mily repülôgéptípusokra fókuszáljunk."
 DOD_hungary.160.a:0 "Egy könnyû zuhanóbombázó."
 DOD_hungary.160.b:0 "Egy nagy hatótávú bombázó."
 DOD_hungary.161.t:0 "Könnyû Bombázó Pályázat"
 DOD_hungary.161.desc_cas:0 "A Légügyi Minisztérium egy új könnyû bombázó beszerzésére törekszik, amely támadásra és védelemre is alkalmas. Emellett a külügyminisztérium az javasolta, hogy a politikai is diplomáciai kapcsolatokat is figyelembe kellene venni a kérdésben, hogy mely országtól vásároljunk repülôgépeket."
 DOD_hungary.161.desc_cas_refused:0 "A nemzetbiztonságra hivatkozva a [From.GetAdjective] kormány megtagadta a gyártási licensz megadását. Lehet, hogy nagyobb esélyeink vannak más országoknál, vagy esetleg megvizsgálhatnánk a meglévô repülôgépeink fejlesztési lehetôségeit."
 DOD_hungary.162.t:0 "Közepes Bombázó Pályázat"
 DOD_hungary.162.desc_tac:0 "A Légügyi Minisztérium egy új közepes bombázó beszerzésére törekszik, amely támadásra és védelemre is alkalmas. Emellett a külügyminisztérium az javasolta, hogy a politikai is diplomáciai kapcsolatokat is figyelembe kellene venni a kérdésben, hogy mely országtól vásároljunk repülôgépeket."
 DOD_hungary.162.desc_tac_refused:0 "A nemzetbiztonságra hivatkozva a [From.GetAdjective] kormány megtagadta a gyártási licensz megadását. Lehet, hogy nagyobb esélyeink vannak más országoknál, vagy esetleg megvizsgálhatnánk a meglévô repülôgépeink fejlesztési lehetôségeit."
 DOD_hungary.163.t:0 "[From.GetAdjective] Bombázó Pályázat"
 DOD_hungary.163.desc:0 "A(z) [From.GetAdjective] légierô jelenleg egy új könnyû bombázóra hajaz. A légi ügyintézô szerint a legújabb modellünk készen áll a gyôzelemre. A(z) [From.GetAdjective] kormány hivatalos kérelme hamarosan várható. \n\nA gyártó képviselôi erôteljesen támogatják az eladást, de nagy a nemzetbiztonsági aggály a külföldre történô eladással kapcsolatban. Engedélyezzük az eladásokat?"
 DOD_hungary.164.t:0 "[From.GetAdjective] Bombázó Pályázat"
 DOD_hungary.164.desc:0 "A(z) [From.GetAdjective] légierô jelenleg egy új közepes vadászgépre hajaz. A légi ügyintézô szerint a legújabb modellünk készen áll a gyôzelemre. A(z) [From.GetAdjective] kormány hivatalos kérelme hamarosan várható. \n\nA gyártó képviselôi erôteljesen támogatják az eladást, de nagy a nemzetbiztonsági aggály a külföldre történô eladással kapcsolatban. Engedélyezzük az eladásokat?"
 DOD_hungary.165.t:0 "A Bombázó Pályázat Befejezôdött"
 DOD_hungary.165.desc:0 "A gyártókkal és az állami tisztviselôkkel folytatott tárgyalásokat követôen sikerült biztosítani az új bombázógyártási engedélyt. A repülôgép egy példánya már megérkezett karbantartásra, és rövidesen tervrajzok is várhatók. A termelés innentôl kezdve bármikor megkezdhetô."
 DOD_hungary.165.a:0 "Helyes!"
 DOD_hungary.170.t:0 "A Szerzôdés Vége"
 DOD_hungary.170.desc:0 "A régi támogatók eltûnésével a trianoni békeszerzôdés már semmisnek tekinthetô, mivel velük együtt a szerzôdés is elbukott. Mostantól senki sem akadályozhatja meg fegyverkezési jogunkat!"
 DOD_hungary.170.a:0 "Kiváló!"
 SWE_HUN_ALLIANCE:0 "Bernadotte-Ház"
 DOD_romania.1.t:0 "Románia Visszaállítaná a Szövetséget"
 DOD_romania.1.desc:0 "A régi szövetség Romániával az elmúlt években elhalványult. Németország és Magyarország fenyegetése úgy tûnt, végleg elmúlt. Ám egy érdekes helyzetben [ROM.GetLeader] Varsóba érkezett, hogy megvitassa a román-lengyel szövetség megújítását. Jelenleg ez a megállapodás csak védekezô jellegû, ezzel mindkét fél támogatja a másikat egy háború esetén."
 DOD_romania.1.a:0 "Ésszerû kérelem."
 DOD_romania.1.b:0 "Nem érdekel ez minket."
 DOD_romania.2.t:0 "[From.GetNameDefCap] Elfogadja a Szövetséget"
 DOD_romania.2.desc:0 "A Varsóba küldött delegációnk visszatért a(z) [POL.GetLeader] által aláírt védelmi szerzôdéssel. Innentôl kezdve meg kell védenünk egymást, ha bármelyikünk is háborúba kerül."
 DOD_romania.2.a:0 "Helyes!"
 DOD_romania.3.t:0 "[From.GetNameDefCap] Elutasítja a Szövetséget"
 DOD_romania.3.desc:0 "[From.GetLeader] nem volt hajlandó találkozni a Varsóba küldött delegációnkkal, és csak azt a bosszantó üzenetet küldte, hogy a szorosabb kapcsolat Romániával "jelenleg nem érdeke a(z) [From.GetAdjective] kormánynak".\n\nA további pontosításra vonatkozó kérdéseket nem válaszolták meg."
 DOD_romania.3.a:0 "Ez egy balszerencse."
 DOD_romania.10.t:0 "A Cordon Sanitaire"
 DOD_romania.10.desc:0 "Eredetileg a kommunizmus terjedésének és a Vörös Hadsereg Európába történô bevonulásának megakadályozására szánták, de [ROM.GetLeader] nemrégiben megújította a Cordon Sanitaire gondolatát, amelyben már [GER.GetNameDef] és [SOV.GetNameDef] diplomáciájának megakadályozását egyaránt szorgalmazzák.\n\nA románok már jelezték, hogy szívesen csatlakoznának ehhez a szövetséghez."
 DOD_romania.10.a:0 "Együtt erôsebbek vagyunk."
 DOD_romania.10.b:0 "A semlegesség a legjobb védelem."
 DOD_romania.11.t:0 "[From.GetNameDefCap] Elfogadja a Cordon Sanitaire-be Lépést"
 DOD_romania.11.desc:0 "\n[From.GetLeader] kormánya támogatta a Cordon Sanitaire-t. Egy delegáció érkezett [From.GetNameDef] államából, hogy megvitassák a frakciónkhoz való csatlakozást, és hogy háború esetén közös katonai támogatást szervezzünk."
 DOD_romania.11.a:0 "Helyes!"
 DOD_romania.12.t:0 "[From.GetNameDefCap] Elutasítja"
 DOD_romania.12.desc:0 "A tárgyalások kudarcot vallottak, amely [From.GetNameDef] csatlakozásáról szólt. [From.GetNameDef] delegációja egy hosszú követelési listát nyújtott be a frakcióhoz való csatlakozás elôfeltételeként, beleértve a katonai támogatás nagy horderejû kötelezettségvállalásait is.\n\nA vezérkar elutasította ezeket az igényeket azzal az indokkal, hogy ez lehetetlen teljesítés. A Külügyminisztérium most úgy véli, hogy [From.GetLeader] megpróbálja visszautasítani az ajánlatunkat anélkül, hogy felelôssé tenné magát ezért."
 DOD_romania.12.a:0 "Gerinctelen ember."
 DOD_romania.20.t:0 "Románia Garanciát Igényel"
 DOD_romania.20.desc:0 "Néhány hónapja megpróbáltunk szövetséget kötni [ROM.GetNameDef] államával, hogy megôrizzük ôket az ellenség kezeitôl. Most [ROM.GetLeader] kijelentette, hogy a katonai támogatás formális garanciája háború esetén szükséges ahhoz, hogy a kormánya a frakcióhoz való csatlakozást fontolóra vegye."
 DOD_romania.20.a:0 "Garanciát vállalunk."
 DOD_romania.20.b:0 "Ez csak még rosszabbá tenne mindent."
 DOD_romania.21.t:0 "[From.GetNameDefCap] Garanciát Vállal Románia Határaira"
 DOD_romania.21.desc:0 "\nA Román-[From.GetAdjective] Baráti Szövetség ülésén [From.GetLeader] bejelentette, hogy Románia határainak "változatlannak és tartósnak kell maradnia", és ígéretét fejezte ki, hogy kormánya minden tôle telhetôt megtesz annak érdekében, hogy megvédje ôket."
 DOD_romania.21.a:0 "Helyes!"
 DOD_romania.22.t:0 "[From.GetNameDefCap] Megtagadja a Garanciavállalást"
 DOD_romania.22.desc:0 "A legutóbbi diplomáciai offenzívánk után  [From.GetNameDef] hidegen elutasított minket. [From.GetLeader] a parlament elôtt kijelentette, hogy "Románia függetlenségének garantálásáról akkor fognak dönteni, amikor az releváns lesz"."
 DOD_romania.22.a:0 "Ez azért durva."
 DOD_romania.30.t:0 "Románia Ajánlata"
 DOD_romania.30.desc:0 "Az Európában felbukkanó feszültségek miatt [ROM.GetLeader] meglepô ajánlatot tett számunkra: Ha elkötelezzük magunkat Románia védelmében, akkor megengedik, hogy hadsereget telepítsünk román földekre. \n\nA jó szándék érdekében [ROM.GetLeader] szintén, ahogy mi is, korlátozta a kommunizmust."
 DOD_romania.30.a:0 "Garanciát vállalunk."
 DOD_romania.30.b:0 "Nem foglalkozunk imperialistákkal!"
 DOD_romania.31.t:0 "[From.GetNameDefCap] Elfogadja az Ajánlatot"
 DOD_romania.31.desc:0 "[SOV.GetLeader] személyesen megparancsolta a Vörös Hadseregnek, hogy háború esetén tervezzék meg jól Románia védelmét is. Egy kisebb katonai küldöttség érkezett, hogy elôkészítse a katonai bázisokat és repülôtereket a helyôrségi csapatok érkezésére."
 DOD_romania.31.a:0 "Reméljük, nem bánjuk meg."
 DOD_romania.32.t:0 "[From.GetNameDefCap] Elutasítja az Ajánlatot"
 DOD_romania.32.desc:0 "A szovjet csapatok beérkezésérôl szóló tárgyalások néhány óra elteltével befejezôdtek, a(z) [SOV.GetAdjective] kormány pedig kijelentette, hogy nem érdekük a határaink garantálása.\n\nNéhány tábornokunk megragadta az alkalmat, és kijelentette, hogy nem szeretnék, hogy megváltoztatnák az aktuális határaikat, és minden erôvel erre fognak törekedni."
 DOD_romania.32.a:0 "Ez igen zavaró."
 DOD_romania.40.t:0 "Román Nyomás"
 DOD_romania.40.desc:0 "A(z) [ROM.GetNameDef] fôvárosában lévô nagykövetünket sietve hívatták [ROM.GetLeader] elé. Mielôtt rákérdezhetett volna arra, hogy a román hadsereg miért mozgolódik a közös határainkon, egy ultimátumot adtak a kezébe. [ROM.GetLeader] már nem engedhet annak, hogy [BUL.GetNameDef] saját magát vezesse, éppen ezért minden jelentôsebb politikai döntést [ROM.GetNameDef] mintájára tegyenek meg.\n\nA visszautasítások katonai beavatkozással járhatnak."
 DOD_romania.40.a:0 "Meg kell adnunk a követeléseiket."
 DOD_romania.40.b:0 "Inkább a halál, mint a megszégyenülés!"
 DOD_romania.41.t:0 "[From.GetNameDefCap] Behódol"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] elfogadta a kérelmünket, és kész konzultálni velünk a politikai döntésekrôl.\n\nAEgy különleges képviselô érkezett Szófiába, hogy összehangolja kormányainkat."
 DOD_romania.41.a:0 "Helyes!"
 DOD_romania.42.t:0 "[From.GetNameDefCap] Ellenáll"
 DOD_romania.42.desc:0 "Amikor bemutattuk az igényeink listáját, [BUL.GetLeader]állítólag egy jót nevetett, majd széttépte a papírt, s azt állította, hogy egyetlen román katona sem tudna átjutni Bulgária területére."
 DOD_romania.42.a:0 "Felesleges a vérontás."
 DOD_romania.42.b:0 "Lássuk, igazuk van-e!"
 DOD_romania.50.t:0 "Románia Politikai Változásokat Követel"
 DOD_romania.50.desc:0 "Amikor [ROM.GetLeader] nyilvánosan azt követelte, hogy a [HUN.GetAdjective] kormány hódoljon be mindent román politikai érdek elôtt, a legtöbb ember a diplomáciában ezt csak propagandának találta, amit egyedül a hazai közönségüknek szántak. Ám meglepett minket, hogy késôbb egy hivatalos iratot is kaptunk a kérdésben.\n\nValóban katonai veszély fenyeget, és a vezérkar pánikba esett, mivel a katonai parancsnokság komoly aggodalmat adott annak, hogy vajon fel tudnánk-e tartani a határon egy román hadsereget."
 DOD_romania.50.a:0 "Nincs választásunk."
 DOD_romania.50.b:0 "Tehetünk néhány engedményt."
 DOD_romania.50.c:0 "Jobb meghalni, mint rabszolgaként élni."
 DOD_romania.51.t:0 "[From.GetNameDefCap] Behódol"
 DOD_romania.51.desc:0 "Felismerve azt, hogy a katonai ellenállás lehetetlen és értelmetlen lenne, a magyar kormány úgy döntött, hogy elfogadja javaslatainkat, és felajánlja számunkra, hogy [HUN.GetLeader] erre úgy ad ígéretet, és velünk tart egy fontos politikai döntésben."
 DOD_romania.51.a:0 "Helyes!"
 DOD_romania.52.t:0 "[From.GetNameDef] Barátságos kiegyezést ajánl"
 DOD_romania.52.desc:0 "A [HUN.GetLeader] nemrégiben benyújtott, a magyar kormány némi változására irányuló kérésére válaszul egy olyan barátságos és kölcsönös segítségnyújtási szerzôdést ajánlott fel, amely arra kényszerítené ôket, hogy a háború idején segítséget küldjenek, de tartalmaz egy olyan záradékot is, amelyben Esküdnénk, hogy nem zavarjuk a magyar politikát."
 DOD_romania.52.a:0 "Egy elfogadható kompromisszum."
 DOD_romania.52.b:0 "Mi nem erre gondoltunk."
 DOD_romania.53.t:0 "[From.GetNameDefCap] Ellenáll"
 DOD_romania.53.desc:0 "A fegyveres erõk egyértelmû kisebb volta ellenére [HUN.GetLeader] nem volt hajlandó jobb belátásra térni, és hadseregét arra utasította, hogy védelmi pozíciókat vegyen fel határaink mentén. Ismeretlen okokból úgy tûnik, hogy a hadseregük jelentôs része követi ezeket a parancsokat.\n\nÚgy tûnik, ki akarják küzdeni magukat a helyzetbôl."
 DOD_romania.53.a:0 "Ez nem ér meg idôt, sem erôfeszítést."
 DOD_romania.53.b:0 "A gyôzelem biztos. Fegyverbe!"
 DOD_romania.60.t:0 "Románia Szélsôséges Újrarendezôdést Követel"
 DOD_romania.60.desc:0 "A román hadsereg a határainknál mozgolódik, amelyrôl pletykák is keringenek. Amikor a bukaresti nagykövetünk rákérdezett erre, azt mondták neki, hogy [ROM.GetLeader] úgy döntött, hogy nincs szüksége egységes Jugoszláviára. A nemzetünket fel kell osztani számos állammá, amely közvetlen román ellenôrzés alatt fog állni. \n\nEgy órán belül hivatalos ultimátumot várunk."
 DOD_romania.60.a:0 "Nem számíthatunk semmi sikerre ellenük."
 DOD_romania.60.b:0 "Soha!"
 DOD_romania.61.t:0 "[From.GetNameDefCap] Összeomlása"
 DOD_romania.61.desc:0 "Pár perccel a belgrádi ultimátum lejárása elôtt egy hivatalos közlemény érkezett, amelyben ki lett jelentve, hogy a jugoszláv kormány feloszlott és átadta hatalmát egy sor helyi önkormányzatnak, melyek mindegyike hûségéröl tett nyilatkozatot számunkra."
 DOD_romania.61.a:0 "Helyes!"
 DOD_romania.62.t:0 "[From.GetNameDefCap] Ellenáll"
 DOD_romania.62.desc:0 "A [YUG.GetAdjective] kormány hagyta, hogy az ultimátum válasz nélkül járjon le. Felderítô repülôgépek jelentették, hogy a jugoszláv oldalon megindult a mozgósítás, így a vezérkar áttekinti az inváziós terveket. A legfelsôbb katonai tanácsadók nem garantálják a gyors gyôzelmet Jugoszlávia ellen."
 DOD_romania.62.a:0 "Megtörjük ôket!"
 DOD_romania.62.b:0 "Kérjünk segítséget."
 DOD_romania.63.t:0 "[From.GetLeader] Felosztaná Jugoszláviát"
 DOD_romania.63.desc:0 "Románia és Jugoszlávia között válság alakult ki, amely számunkra is lehetôséget teremt. [YUG.GetLeader] megtagadta [ROM.GetLeader] igényeit, miszerint át kellene adnia országa irányítását. [ROM.GetLeader] egy jugoszláv felosztás üzletét ajánlotta. Egy Szlovénia és egy független horvát állam létrehozását ajánlotta nekünk."
 DOD_romania.63.a:0 "Egy ármánykodó cselszövés."
 DOD_romania.63.b:0 "Miért szorulnánk a segítségükre?"
 DOD_romania.64.desc:0 "Románia és Jugoszlávia között válság alakult ki, amely számunkra is lehetôséget teremt. [YUG.GetLeader] megtagadta [ROM.GetLeader] igényeit, miszerint át kellene adnia országa irányítását. [ROM.GetLeader] egy jugoszláv felosztás üzletét ajánlotta. Felajánlotta nekünk Dalmáciát és egy bábállam létrehozását Montenegróban a mi irányításunk alatt."
 DOD_romania.65.t:0 "[From.GetNameDefCap] Elfogadja"
 DOD_romania.65.desc:0 "[From.GetLeader] jelezte, hogy elfogadja a feltételeket. A(z) [From.GetAdjective] kormány támogatni fogja a Jugoszláviában végzett tevékenységünket."
 DOD_romania.65.a:0 "Kitûnô!"
 DOD_romania.66.t:0 "[From.GetNameDefCap] Megtagadja"
 DOD_romania.66.desc:0 "Bár közvetlenül nem figyelmeztettek minket arra, hogy beavatkozzunk Jugoszláviába, a [From.GetNameDef] kormány megtagadta javaslatunk szankcionálását. \n\nTalán azt várják tôlünk, hogy kudarcot vallunk, és majd saját maguk foglalják el Jugoszláviát."
 DOD_romania.66.a:0 "Sajnálni fogjuk, hogy csalódást okoztunk nekik."
 DOD_romania.67.t:0 "Ultimátum Jugoszláviának"
 DOD_romania.67.desc:0 "További diplomáciai támogatás biztosítása után itt az ideje, hogy tájékoztassák a jugoszlávokat arról, hogy a helyzet drasztikusan megváltozott. Hosszútávon a határok védelmére törekszik, a katonai helyzete pedig még reménytelenebb."
 DOD_romania.67.a:0 "A gyôzelem közel van."
 DOD_romania.68.t:0 "Diplomáciai Törekvéseink Kudarcot Vallottak"
 DOD_romania.68.desc:0 "Kísérleteink, hogy támogatást szerezzünk Németországtól és Olaszországtól, meghiúsultak. A jugoszlávok számára biztosított élettér kétségkívül hatással lesz a következô kampányra, de a vezérkar óvatosan optimistának tartja, hogy képesek vagyunk gyorsan biztosítani a gyôzelmet."
 DOD_romania.68.a:0 "Fegyverbe!"
 DOD_romania.69.t:0 "Körülzárás"
 DOD_romania.69.desc_GER:0 "Egy második ultimátumot adtak át. Ezúttal a követeléseket [GER.GetNameDef] nagykövete adta be, amelyben kijelentették, hogy támogatják a román rendszert, és ragaszkodnak ahhoz, hogy hadseregünk ne zavarja a német hadsereg általi szlovén és horvátországi megszállást."
 DOD_romania.69.desc_ITA:0 "Egy második ultimátumot adtak át. Ezúttal a követeléseket [ITA.GetNameDef] nagykövete adta be, amelyben kijelentették, hogy támogatják a román rendszert, és ragaszkodnak ahhoz, hogy hadseregünk ne zavarja az olasz hadsereg általi montenegrói és dalmáciai megszállást."
 DOD_romania.69.desc_GERITA:0 "Egy második ultimátumot adtak át. Ezúttal az igényeket [GER.GetNameDef] és [ITA.GetNameDef] nagykövetei adta be, amelyben kijelentették, hogy támogatják a román rendszert,  és ragaszkodnak ahhoz, hogy hadseregünk ne zavarja az olasz és német hadsereg általi megszállást, ezzel elkerülve a vérontást."
 DOD_romania.69.a:0 "Visszalépünk."
 DOD_romania.69.b:0 "Az utolsó leheletünkig harcolni fogunk!"
 DOD_romania.70.t:0 "Jugoszlávia Behódol"
 DOD_romania.70.desc:0 "A jugoszláv kormány elfogadta a vereséget. A szövetséges hatalmak erôi átvették az ország irányítását, és elfoglalták a számukra kijelölt zónákat."
 DOD_romania.70.a:0 "Egy újabb diplomáciai gyôzelem."
 DOD_romania.71.t:0 "Jugoszlávia Ellenáll"
 DOD_romania.71.desc:0 "A jugoszláv hadsereg és a jugoszláv légierô elfoglalta pozícióját határaink mentén. Úgy tûnik, készen állnak a harcra. \n\nA jugoszláv háborús minisztérium azt állítja, hogy ez csak puszta gesztus, mivel [YUG.GetLeader] szilárdan hiszi, hogy blöffölünk, és hogy ez nem torkollhat háborúba."
 DOD_romania.71.a:0 "Nem blöfföltünk!"
 DOD_romania.81.t:0 "A Király Szeretôje Villát Vásárol"
 DOD_romania.81.desc:0 "Lupescu Magda, II. Károly szeretôje egy új villát szeretett volna vásárolni a drága bukaresti külvárosban. Hogy mibôl engedheti ezt meg magának, az spekuláció. A külföldi újságokban lévô új bizonyítékok azt sugallják, hogy a király maga engedélyezte a vásárlást állami pénzbôl. \n\nA botrány terjed, és a lehetô leghamarabb nyilvános bejelentést kell tenni az ügyben."
 DOD_romania.81.a:0 "A kormány megvásárolta az épületet, és engedélyezte benne Lupescu lakhatását"
 DOD_romania.81.b:0 "A király elôlegként vett ki pénzt a juttatásából."
 DOD_romania.82.t:0 "A Király Betiltja az Ôt Kritizáló Könyveket"
 DOD_romania.82.desc:0 "\nEgy a közelmúltban új könyv jelent meg egy híres társadalomtudós tollából, amelyben részletezi a király belsô körének kiterjedt befolyását a politikai döntésekre. A döntések nagy része késôbb a tagok számára elônyössé válik. Különösen érdekesek a király szeretôjének ügyletei, aki állítólag arra használta a kapcsolatait, hogy növelje vagyonát. A király elrendelte a szerzô letartóztatását.\n\nA liberális újságok és a szélsôjobboldal felfordulást keltett ez ügyben, habár sok más ok miatt is. Állást kell foglalnunk ez ügyben, mielôtt a dolgok kicsúsznak az irányításunk alól."
 DOD_romania.82.a:0 "A rágalmazás bûncselekmény."
 DOD_romania.82.b:0 "A szerzôt azonnal szabadon kell engedni."
 DOD_romania.83.t:0 "A Király Egy Tivornyát Tart"
 DOD_romania.83.desc:0 "A király személyes megjelenése ellenére, a minapi hivatalos lakoma a Királyi Palotában hatalmas nyilvános elégedetlenségbe torkollt. A készült fényképekrôl megállapítható, hogy a király szeretôje egy méregdrága francia estélyi ruhát viselt, és a részletes leírások szerint a 7 fogásos menüt aranytányérokról fogyasztotta el, amely még nagyobb felháborodást okozott, mivel az ország még mindig a nagy gazdasági világválság utóhatásait szenvedi.\n\nA király követeli, hogy azonnal készítsünk el egy kimagyarázó nyilatkozatot."
 DOD_romania.83.a:0 "A királynak meg kell engedni, hogy reprezentatív lehessen."
 DOD_romania.83.b:0 "A király magánügye nem kormányzati ügy."
 DOD_romania.84.t:0 "A Király Szeretôjét Leleplezték Párizsban"
 DOD_romania.84.desc:0 "A francia újságok tele vannak Magda Lupescu képeivel, mikor Párizsban épp drága holmikat vásárolgat magának.\n\nMíg ez önmagában nem szokatlan, az országos sajtó már olyan pletykákat is hallott, miszerint segítséget kapott a román nagykövetségtôl, hogy folytathassa vásárlásait, és elvileg azt mondta a boltokban, hogy küldjék a számlát a román kormánynak. Felkértek minket, hogy tegyünk megjegyzést ezekre az állításokra."
 DOD_romania.84.a:0 "Miss Lupuscus a király kérése szerint cselekedett."
 DOD_romania.84.b:0 "A kormány nem tesz megjegyzést privát polgári akcióira."
 DOD_romania.85.t:0 "A Király Nizzába Megy Üdülni"
 DOD_romania.85.desc:0 "A szeretôje és belsô körének kíséretével II. Király Nizzába érkezett. Miután a Hotel Negresco-ban tartózkodott, a király azt mondta a helyi újságíróknak, hogy a következô hetekben szeretné a legfinomabb ételeket megkóstolni és a legnagyobb vendégszeretet megkapni, és tervezi meglátogatni az Opéra de Nice-t, majd rövidebb utazásokat szeretne tenni váráslás céljából.\n\nA helyi sajtó kérdéseket vetett fel a látogatás idôzítésérôl, valamint arról, hogy honnan jutott erre pénzt."
 DOD_romania.85.a:0 "Hivatalos állami látogatás volt."
 DOD_romania.85.b:0 "A király minden évben Nizzába megy üdülni."
 DOD_romania.86.t:0 "A király sikkasztási botrányba keveredett."
 DOD_romania.86.desc:0 "A hadsereg beszerzési folyamatairól szóló pletykák után a király pártatlan vizsgálatot ígért az ügyben. A sajtónak egy elôzetes jelentést bocsátottak ki, amely nemcsak a pletykákat erôsítette meg, hanem közvetlenül a király legközelebbi tanácsadóinak kérdését is felvetette.\n\nAz egész ügy zavarba ejtette a kormányt. A király követeléseket követel, de teljes mértékben támogatja a szóban forgó tanácsadókat."
 DOD_romania.86.a:0 "Egy aláírt szerzôdés vitathatatlan."
 DOD_romania.86.b:0 "A folyamat megújul."
 DOD_romania.110.t:0 "Románia [CZE.GetNameDef] Felosztását Ajánlja"
 DOD_romania.110.desc:0 "[ROM.GetLeader] felkért minket, hogy ajánljunk üzletet [CZE.GetNameDef] számára. Felhívva a közös érdeklôdésünket a térségben, azt javasolja, hogy az országot három részre osszuk szét: Mi kapnánk a nyugati részeket, Románia fogja ellenôrizni Szlovákiát, és Magyarország kapná Szlovákia déli területeit, ahol a magyarság él többségben."
 DOD_romania.110.a:0 "Meg kell ragadnunk a lehetôséget."
 DOD_romania.110.b:0 "Miért tárgyaljunk olyanról, amit magunknak akarunk?"
 DOD_romania.111.t:0 "[GER.GetLeader] Beleegyezik"
 DOD_romania.111.desc:0 "A német kormány jóváhagyta megállapodásunk tervezetét és a javasolt demarkációs vonalakat.Már csak az van hátra, hogy ultimátumot küldjünk Prágának."
 DOD_romania.111.a:0 "Küldjünk egy üzenetet."
 DOD_romania.113.t:0 "[GER.GetLeader] Elutasítja"
 DOD_romania.113.desc:0 "Egy [GER.GetLeader] személyével való találkozás után a nagykövetünk kijelentette, hogy semmiféleképpen nem hajlandó tárgyalni [CZE.GetNameDef] sorsáról. A német kormány úgy véli, hogy a teljes ország az ô befolyása alá tartozik, és figyelmeztetett arra, hogy bármely ellentevékenység [GER.GetLeader] kívánságaival ellentétesnek tekinthetô."
 DOD_romania.113.a:0 "Ideje újragondolni a közeledésünket."
 DOD_romania.113.b:0 "Egyedül csapunk le rájuk!"
 DOD_romania.114.t:0 "Német Ultimátum"
 DOD_romania.114.desc:0 "Német csapatok mozgolódnak határainknál, a német és román nagykövet pedig egy ultimátumot nyújtott be hozzánk: Ha nem értünk egyet azzal, hogy Szlovákia Magyarország és Románia befolyása alatt kell, hogy álljon, és hogy Csehországnak német 'protektorátusnak' kell lennie, akkor katonai beavatkozáshoz fognak folyamodni. A német Luftwaffe készen áll, hogy légifölényt alakítson ki Prágánál, a Magyar csapatok pedig készen állnak dél felôl egy erôteljes támadást véghezvinni."
 DOD_romania.114.a:0 "Nincs választásunk."
 DOD_romania.114.b:0 "A halált fogjuk választani a szégyen helyett."
 DOD_romania.115.t:0 "[CZE.GetLeader] Ellenáll"
 DOD_romania.115.desc:0 "A [CZE.GetAdjective] kormány figyelmen kívül hagyta az ultimátumunkat, és mozgósította hadseregét. [CZE.GetLeader] ígéretet tett arra, hogy az agresszorok egy jól felkészült hadsereggel fogják szembetalálni magukat, és az utolsó emberig védni fogják az országot."
 DOD_romania.115.a:0 "Át fogjuk gondolni a lehetôségeinket."
 DOD_romania.120.t:0 "Külföldi Gépjármû Vállalatok Meghívása"
 DOD_romania.120.desc:0 "Számos külföldi teherautó gyártó vállalat tanúsított érdeklôdést egy romániai gyár megnyitásával kapcsolatban, amely új tehergépjármûveket termelhetne polgári és katonai célokra is egyaránt. Az egyik érdeklôdô cégre kellene csak fókuszálnunk, hogy majd késôbb további licenszek megadására kerülhessen sor.\n\nMelyik céget válasszuk?"
 DOD_romania.120.a:0 "Legyen a Vauxhall a gyors jármûvek miatt."
 DOD_romania.120.b:0 "Legyen az Opel a német megbízhatóság okán."
 DOD_romania.120.c:0 "Legyen a Ford a tömegtermelés okán."
 DOD_yugoslavia.1.t:0 "A Katonaság Puccsot Indít"
 DOD_yugoslavia.1.desc:0 "Miután úgy döntöttünk, hogy aláírunk egy egyezményt Németországgal, a légierô tisztjei puccsot hajtottak végre. A katonaság elfoglalta Belgrád kulcsfontosságú pontjait. Péter király átvette a hatalmat [YUG.GetLeader] miniszterelnöktôl. \n\nA lakosság nagy része támogatta a puccsot, a tömegbôl ilyen jelszavak hallatszottak ki: "Inkább a háború, mint az egyezmény! Vonzóbb a koporsó, mint rabszolgának lenni!". \n\nA kormány válaszút elôtt áll: Vagy támogatja a puccsot, amivel hadat üzen Németországnak, vagy fellép ellene, ami véres polgárháborút fog okozni."
 DOD_yugoslavia.1.a:0 "A tisztekre kellett volna hallgatnunk."
 DOD_yugoslavia.1.b:0 "Kitartunk a döntésünk mellett"
 DOD_yugoslavia.2.t:0 "Puccs [YUG.GetNameDef] Államában"
 DOD_yugoslavia.2.desc:0 "Közvetlenül az után, hogy Pál herceg kormánya aláírta a háromhatalmi egyezményt [YUG.GetAdjective] légierô tisztjei katonai puccsot hajtottak végre, amely leváltja a jelenlegi kormányt és a fiatalkorú II. Pétert ülteti a trónra. \n\nA jugoszláv kormány teljesen átszervezôdött, az új vezetôk Pál herceg aláírását semmisnek nyilvánítják."
 DOD_yugoslavia.2.a:0 "A Führer 25. Irányelvének Végrehajtása"
 DOD_yugoslavia.3.desc:0 "Közvetlenül, miután Pál herceg kormánya aláírta a háromhatalmi egyezményt, a [YUG.GetAdjective] légierô tisztjei katonai puccsot hajtottak végre, és leváltották a jelenlegi kormányt, a fiatal II. Pétert ültetve a trónra. \n\nA korábbi kormány elítélte a puccsot, és nemzeti szükséghelyzetet kiáltott ki. Biztosak abban, hogy ez a puccs külföldi hatásra történt, ezért azt követelik, hogy védjük meg ôket."
 DOD_yugoslavia.3.a:0 "Hatalmas tévedésben élnek."
 DOD_yugoslavia.3.b:0 "Meg fogjuk menteni ôket."
 DOD_yugoslavia.10.t:0 "Az Ötödik Pillér"
 DOD_yugoslavia.10.desc:0 "A Németország ellen kitört háború hírére világossá vált, hogy az ország lakosai nem szívesen vonulnak háborúba. A horvát egységek elutasítják a határra vonulást, sôt még tüzet is nyitottak olyan egységekre, akik követték a parancsot. \n\nÚgy tûnik, hogy nem támaszkodhatunk a horvát határvédelemre, amely még jobban megnehezíti a háborút Németország ellen."
 DOD_yugoslavia.10.a:0 "Árulók!"
 DOD_yugoslavia.20.t:1 "[YUG.GetName] Kérelem a Repülôgépek Eladására"
 DOD_yugoslavia.20.desc:0 "\nMiután megtapasztalták stratégiai hátrányukat, a [YUG.GetAdjective] kormány légierô bôvítési és korszerûsítési programot hirdetett meg. A fejlesztésre rendkívül sok pénzt tettek félre, hogy fedezni tudják a költségeket. Egy bizottság országról országra utazik, hogy eladó vadászgépeket és közepes bombázókat találjon. \n\nA helyzet sürgôssége miatt a [YUG.GetAdjective] kormány ragaszkodott ahhoz, hogy közvetlenül ôk szállíthassák el a repülôket a gyártókból."
 DOD_yugoslavia.20.a:0 "Engedélyezzük a tartalék vadászgépek eladását."
 DOD_yugoslavia.20.b:0 "Engedélyezzük a tartalék bombázók eladását."
 DOD_yugoslavia.20.d:0 "Vonjunk el a vadászgép termelésbôl az ô javukra."
 DOD_yugoslavia.20.e:0 "Vonjunk el a bombázó termelésbôl az ô javukra."
 DOD_yugoslavia.20.c:0 "Nem tudunk segíteni."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] Jóváhagyja a Vadászgépek Eladását"
 DOD_yugoslavia.21.desc:0 "A beszerzô bizottságunk megállapodást kötött [From.GetNameDef] kormányával a vadászgépek eladásával kapcsolatban. A legelsô repülôgépek már meg is érkeztek, pilótáink pedig elkezdték a gyakorlatozást."
 DOD_yugoslavia.21.a:0 "Kiváló!"
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] Jóváhagyja a Vadászgépek Eladását"
 DOD_yugoslavia.22.desc:0 "A beszerzô bizottságunk megállapodást kötött [From.GetNameDef] kormányával a bombázók eladásával kapcsolatban. A legelsô repülôgépek már meg is érkeztek, pilótáink pedig elkezdték a gyakorlatozást." 
 DOD_yugoslavia.30.t:0 "[YUG.GetNameDef] Kérdése"
 DOD_yugoslavia.30.desc:0 "Ausztria beolvasztása után [YUG.GetNameDef] a szomszédunkká vált. [YUG.GetLeader] kormánya meglehetôsen szûkszavú volt az Európa újraformálásáról szóló tervünkkel kapcsolatban. Talán emlékeztetnünk kéne rá, hogy lassan eljön az idô, amikor választania kell."
 DOD_yugoslavia.30.a:0 "Helyezzük ôket nyomás alá."
 DOD_yugoslavia.30.b:0 "Nem számít a véleményük."
 DOD_yugoslavia.31.t:0 "Német Nyomás"
 DOD_yugoslavia.31.desc:0 "Néhány nappal ezelôtt a német nagykövet egy diplomáciai ülésen sarokba szorította [YUG.GetLeader] személyét. Az Anschluss után felhívta a figyelmet arra, hogy [YUG.GetNameDef] és [GER.GetNameDef] már közvetlen szomszédok egymással. A nagykövet biztosította [YUG.GetLeader] személyét, hogy Németország természetesen jó baráti viszonyra törekszik. \n\nCsak annyit kért, hogy a jövôben kezdjünk el politikai döntéseket hozni, végre valahára."
 DOD_yugoslavia.31.a:0 "Milyen kedves."
 DOD_yugoslavia.32.desc:0 "Most, hogy [CZE.GetNameDef] kikerült a képbôl, a kelet-európai egyensúly drasztikusan eltolódott. Azoknak az országoknak, akiket Csehország fegyverrel és pénzzel támogatott, most új támogató után kell nézniük. Talán itt az ideje emlékeztetnünk [YUG.GetLeader] személyét erre a tényre."
 DOD_yugoslavia.32.a:0 "Helyezzük ôket nyomás alá."
 DOD_yugoslavia.32.b:0 "Más terveink vannak."
 DOD_yugoslavia.33.desc:0 "Néhány órával azután, hogy német csapatok léptek Prágába, és [CZE.GetAdjective] nagykövete még nem is végzett a búcsúzkodással, a német nagykövet hívást intézett a Külügyminisztériumhoz. \n\nÁllítása szerint, a német kormány mélységes sajnálatát fejezi ki amiatt, hogy így kellett ezt intézniük [CZE.GetNameDef] államában és nagyon örül, hogy [YUG.GetLeader] nem adott még okot arra, hogy Jugoszlávia sorsa is ugyanez legyen. \n\nA nagykövet azzal zárta mondandóját, hogy reméli, ez a jövôben sem fog változni."
 DOD_yugoslavia.33.a:0 "Milyen kedves."
 DOD_yugoslavia.34.desc:0 "Most mi állunk Európa élén. Franciaország hosszú ideig volt a stabilitás ôrzôje Kelet-Európában, de most már az egész térség a mi bábunkká válhat. Minden nemzetet magunk mellé állíthatunk, és így senki sem fog tudni megállítani minket. \n\nKözölnünk kell Jugoszláviával, hogy itt az ideje annak, hogy válasszanak. Vagy mellénk állnak vagy eltöröljük ôket a föld színérôl."
 DOD_yugoslavia.34.a:0 "Fogy a türelmünk."
 DOD_yugoslavia.34.b:0 "A tigrisek sem foglalkoznak az egerek véleményével."
 DOD_yugoslavia.35.desc:0 "A nemrég tartott berghoffi találkozón [GER.GetLeader] és [YUG.GetLeader] megvitatták az európai helyzetet, és a mi szerepünket benne. [GER.GetLeader] ragaszkodik ahhoz, hogy Jugoszlávia állást foglaljon ebben az élet-halál helyzetben. Németország továbbá jelezte, hogy nem tolerálhat egy szomszédos országot, amelyrôl nem tudja, kinek az oldalán áll. \n\nMég azt is jobbnak találják, ha Jugoszlávia a szövetségesek oldalára állna, de legalább tudnák, hogy ki mellett foglal állást."
 DOD_yugoslavia.35.a:0 "Fogytán az idô."
 DOD_yugoslavia.36.t:0 "Jugoszlávia Sorsa"
 DOD_yugoslavia.36.desc:0 "A további nyomás hatására sem változott [YUG.GetLeader] véleménye arról, hogy országának a frontvonaltól messze kell átvészelnie a háborút. Ideje szembenézniük gyávaságukkal."
 DOD_yugoslavia.36.a:0 "Ha nem velünk vannak, akkor ellenünk!"
 DOD_yugoslavia.36.b:0 "Jelentéktelenek, és azok is maradnak."
 DOD_yugoslavia.40.desc:0 "Jugoszlávia az összetartó kapcsunk a Balkánnal. Eddig nem foglaltak állást, visszautasították a Tengelyhez való csatlakozást, de kereskednek Németországgal. Emlékeztetnünk kell ôket arra, hogy az ellenséggel való kereskedelmet egyáltalán nem toleráljuk."
 DOD_yugoslavia.40.a:0 "Üzenjünk nekik."
 DOD_yugoslavia.40.b:0 "Nem vállalhatjuk a konfliktust még egy nemzettel."
 DOD_yugoslavia.41.t:0 "Brit Nyomás"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] nemrégiben bejelentette egy balkáni diplomáciai ülésére való igényét. Ezen belül is egy privát találkozót közte és a nagykövetünk között Londonban. A találkozón viszonyunkat szeretné tisztázni Németországgal. Megjegyezte, hogy [GER.GetNameDef] államától származik a nem erôforrás alapú exportunk nagy része. Jól tennénk, ha csökkentenénk a Németországtól való függésünket -így folytatta."
 DOD_yugoslavia.41.a:0 "Megfontoljuk."
 DOD_yugoslavia.42.desc:0 "A müncheni egyezmény békét jelenthet a mi korunkban - vagy nem. Németország aligha az egyetlen ország, amely Európa határainak újratervezésére törekedik. [YUG.GetLeader] kormánya eddig meglepô módon hallgat a fô fegyverkereskedôjük sorsáról.\n\nEzen a diplomáciai szolgálaton nagyon kevesen vettek részt, de vajon a jugoszlávok tudják-e, hogy mi fog történni, és valójában egyetértettek-e vele? \n\nEmlékeztetnünk kell ôket arra, hogy bármilyen megállapodás Németországgal ellenséges cselekedetnek minôsül, ha háború törne ki."
 DOD_yugoslavia.42.a:0 "Küldjünk egy különleges képviselôt."
 DOD_yugoslavia.42.b:0 "Muszáj sokkos állapotban lenniük."
 DOD_yugoslavia.43.desc:0 "Egy különleges képviselô érkezett az Egyesült Királyságból, hogy vitatkozzunk a müncheni egyezményrôl. Úgy tûnik, [ENG.GetLeader] kiemelkedô támogatást várt tôlünk abban a háborús ijedtségben, amely a tárgyalásokhoz vezetett. [CZE.GetNameDef] bukása emlékeztetett minket arra, hogy sorsa kötôdik a miénkhez. Ha [CZE.GetNameDef] a németek áldozatául esik, egyre inkább elszigetelve találnánk magunkat a kontinensen."
 DOD_yugoslavia.43.a:0 "Meglátjuk, mi lesz."
 DOD_yugoslavia.44.desc:0 "Annak ellenére, hogy a háború több hónapon át folyik, [YUG.GetLeader] mégis megtagadja, hogy döntsön valamelyik oldal mellett, mi több, folytatja a kereskedelmet Németországgal a szigorú semlegesség figyelembevételével. Míg a Németországnak nyújtott támogatása valószínûleg nem kritikus, el kell döntenünk, hogy szeretnénk-e engedélyezni számukra egy olyan ország támogatását, amellyel aktívan háborúzunk."
 DOD_yugoslavia.44.a:0 "Döntést kell hozniuk."
 DOD_yugoslavia.44.b:0 "A semlegességük jobban megfelel."
 DOD_yugoslavia.45.desc:0 "A brit nagykövet meglátogatta a Külügyminisztériumot, követelve, hogy áruljuk el neki, miért kereskedünk még mindig Németországgal. A brit kormány azt üzente nekünk, hogy ezt ellenséges cselekedetnek tartja, és fontolóra vesz egy "beavatkozást", amennyiben ezt nem hagyjuk abba."
 DOD_yugoslavia.45.a:0 "Döntést kell hoznunk."
 DOD_yugoslavia.46.desc:0 "Úgy tûnik, hogy a Jugoszláviára gyakorolt nyomásunk nem hozta meg a kívánt hatást. Ahelyett, hogy megszüntette volna a kereskedelmet Németországgal vagy támogatná a Szövetségeseket, [YUG.GetLeader] kormánya ragaszkodik a semlegességhez, és nem hajlandó ettôl elmozdulni. Késôbb a MI6 jelentést kapott, hogy a jugoszláv kormány megadja Németországnak a jogot, hogy szabadon vonultathassa át katonáit az országon."
 DOD_yugoslavia.46.a:0 "Lehet, hogy ellenséggé válik."
 DOD_yugoslavia.46.b:0 "Nem szabad több ellenséget kreálnunk."
 czech.1.t:0 "Komintern Tagság"
 czech.1.d:1 "Kapcsolataink a csehekkel foltosak voltak a múltban, de rövidesen a politikájuk élesen a történelem túloldalára oldalára fogja sodorni ôket. A növekvô németországi nyomással és a nyugati demokráciák védelemben rejlô hitének hiánya miatt kérelmet terjesztettek elô a Kominternhez való csatlakozásra."
 czech.1.a:1 "Ez több, mint üdvözlés."
 czech.1.b:1 "Még nem állnak készen."
 czech.2.d:1 "[SOV.GetLeader] elfogadta a kérésünket, hogy csatlakozzunk a Kominternhez. A delegációnk teljes szavazati joggal csatlakozott a Végrehajtó Bizottsághoz."
 czech.3.d:1 "[SOV.GetLeader] elutasította a kérésünket, hogy csatlakozzunk a Kominternhez, anélkül, hogy megindokolta volna a döntés okát."
 czech.3.a:0 "Ennyit a szláv kapcsolatainkról..."
 czech.4.t:0 "A Román Probléma"
 czech.4.d:0 "Kapcsolatunk Romániával mindig feszült volt a mi jogos területünk, Besszarábia megszállása miatt, de mintha ez nem lenne elég, az egész nemzet akadályozza, hogy segítséget kapjanak [From.GetNameAdj] szövetségeseink. Ugyanezek a szövetségesek most megoldást javasoltak: Osszuk fel Romániát magunk között, hogy megoldjuk a problémát egyszer és mindenkorra!"
 czech.4.a:0 "Briliáns az egyszerûségében."
 czech.4.b:0 "Találunk más megoldást."
 czech.5.d:1 "[From.GetNameDefCap] jóváhagyta a megoldási tervünket a román problémára. A hadsereg készen áll, és a hadjárat a mérlegelésünk szerint kezdetét veheti."
 czech.6.d:1 "[From.GetLeader] elutasította a román problémával kapcsolatos javaslatunkat. Úgy tûnik, Romániával még tervei vannak."
 czech.6.a:0 "Megér egy lövést."
 czech.7.t:0 "A Lengyel Helyzet"
 czech.7.d:0 "A világ munkásainak felszabadítására irányuló törekvésünk kezdetétôl, Lengyelország nem más, mint probléma. Most a mi [From.GetNameAdj] szövetségeseink tettek egy érdekes javaslatot: Lengyelország elvett földeket mindkettönk nemzetétöl, tehát miért ne fizessük vissza a szívességet és osszuk fel Lengyelországot közöttünk?"
 czech.7.a:0 "Miért ne, valóban."
 czech.8.d:1 "[From.GetNameDefCap] jóváhagyta javasolt megoldásunkat a lengyel helyzetre. Elindítjuk a hadmûveleteinket, amint a parancsot kiadják."
 czech.9.d:1 "[From.GetNameDefCap] nem fogadta el javaslatunkat. Ki kell várnunk a megfelelô idôt, és meg kell fontolnunk más lehetôségeket."
 czech.10.d:0 "A nagy háború vége óta Lengyelország német földet tart megszállás alatt. Mintha ez nem lenne elég, folyamatosan támadták szomszédaikat, hogy agresszíven bôvítsék területüket. A mi [From.GetNameAdj] szövetségeseink ugyanolyan következtetésre jutottak, mint mi: Ahhoz, hogy biztosítsuk a békét Európában, a lengyel államot meg kell szüntetni."
 czech.10.a:0 "Fogjunk neki!"
 czech.11.d:1 "[From.GetNameDefCap] jóváhagyta terveinket a lengyel helyzet kezelésére. Az elôkészületek befejezése után csapást mérhetünk."
 czech.12.d:1 "[From.GetNameDefCap] elutasította a megoldásunkat a lengyel helyzetre. Az idô megmondja, hogy felmerül-e egy másik lehetôség."
 czech.14.t:0 "A Szlovák Lázadás"
 czech.14.d:1 "Azóta, hogy eltávolítottuk ôket a kormányból, a szlovák vezetôk égnek a haragtól, és a lakosságot erôszakos cselekményekre ösztönzik. A mai napon szavaiknak sikerült háborút elôidézniük, amit annyira kétségbeesetten akartak. A szlovák lázadás elkezdôdött."
 czech.14.a:0 "Ha háborút akarnak, akkor megkapják!"
 czech.15.d:0 "A szlovák hatalom utolsó bástyái is leomlottak. A lázadás véget ért."
 czech.15.a:0 "Gyôzelem!"
 czech.16.t:0 "Csehek a Tengelyben?"
 czech.16.d:2 "A csehek a kezdeti aggodalmak ellenére elérkeztek oda, hogy a bolsevizmust már közelgô fenyegetésnek tekintik, és benyújtották kérvényüket, hogy csatlakozzanak a Tengelyhez. [CZE.GetLeader] kormánya konkrétan kijelentette, hogy ez semmilyen módon nem befolyásolja a Szudétavidék kérdését."
 czech.17.d:0 "[From.GetNameDefCap] elfogadta kérésünket a Tengelyhez való csatlakozásra!"
 czech.17.a:0 "Kiváló!"
 czech.18.d:0 "[From.GetNameDefCap] elutasította kérésünket a Tengelyhez való csatlakozásra!"
 czech.18.a:0 "Nyugtalanító."
 czech.19.t:1 "Becstelenség a Halál Elôtt"
 czech.19.d:1 "[From.GetLeader] kormánya rájött arra, amit mindannyian tudunk: [From.GetNameDef] csak a mi védelmünk alatt tud tovább létezni. Bár ez megakadályozza azt a lehetôséget, hogy közvetlenül elfoglalják földüket, talán jobb lenne egy kedves szövetséges, és elkerülni a külföldi szereplôk beavatkozását."
 czech.20.t:1 "Becstelenség a Halál Elôtt"
 czech.20.d:1 "[From.GetLeader] elfogadta ajánlatunkat. Egy [From.GetAdjective] diplomata megérkezett Prágába, hogy összehangolják politikáikat.""
 czech.20.a:0 "Ez az egyetlen út."
 czech.21.t:1 "Becstelenség a Halál Elôtt"
 czech.21.d:2 "Amikor bemutattuk a javaslatot, [From.GetLeader] állítólag felkiáltott hogy "ezer év alatt sem!", mielôtt megkezdte volna hosszú beszédét a népünk alacsonyabb színvonaláról, a kormányrendszerünkrôl és [CZE.GetLeader] vezetôi képességeirôl. Nem adtak hivatalos visszautasítást, de nagykövetünknek kevés reménye van."
 czech.21.a:0 "Talán így a legjobb."
 czech.22.t:0 "A Szudéta Kérdés"
 czech.22.d:1 "[From.GetNameDefCap] kormánya felajánlotta a Szudétavidéket, mint lépés a kölcsönös megértés felé. Egyrészt ez egy nagyszerû lehetôség, hogy jóléti államot hozzanak létre kis költséggel és kis veszélyekkel. Másfelôl a Szudétavidék feletti válság létrehozása kiváló lehetôség lenne, hogy megmutassák a világnak, hogy az úgynevezett versailles-i békefenntartó nagyhatalmak fogatlanok és erkölcsileg rosszabbak."
 czech.23.d:2 "[From.GetNameDefCap] elfogadta az ajánlatunkat. [From.GetAdjective] csapatok vonultak b Szudétavidékre a helyi lakosság örömére."
 czech.23.a:0 "Biztosan nem tudnak többet kérni."
 czech.24.d:2 "[From.GetLeader] megtagadta ajánlatunkat a Szudétavidék átadására. Nem indokolta ezt a lépést, de [From.GetLeader] döntése egy lökéshullámot jelentett a katonaságnak, akik úgy hiszik, hogy a németeknek nagyobb terveik vannak velük."
 czech.24.a:0 "Várj és figyelj."
 czech.25.t:0 "Jugoszlávia az Antantban"
 czech.25.d:1 "[From.GetNameDefCap] kormánya úgy döntött, hogy megerôsíti a "Kisantant" szövetséget, amely az elmúlt években az egyre növekvô német befolyással szembesült. Külügyminiszterük a közelmúltban a fôvárosunkban járt, hogy megvitassuk, érdekelne-e a szövetség állandó tagjaként való csatlakozás."
 czech.26.d:1 "[From.GetName] beleegyezett, hogy csatlakozik az Antanthoz. Egy katonai küldöttség érkezett, hogy megvitassák a védelmi intézkedéseket."
 czech.27.d:2 "Míg [From.GetLeader] beleegyezett abba, hogy találkozzon küldöttségünkkel, addig ô nem volt hajlandó elkötelezni országát az Antanthoz való csatlakozásra. Úgy tûnik, hogy nagy a(z) [From.GetAdjective] aggodalom azzal kapcsolatban, hogy a szövetséghez való csatlakozás destabilizálhatja a régió egyensúlyát."
 czech.28.t:0 "Románia az Antantban"
 czech.32.t:0 "Cseh-Magyar Közeledés"
 czech.32.d:2 "A(z) [From.GetNameDef] által vezetett Antantnak régóta célja nemzetünk megtartása. Azonban, ahogy a német hatalom növekedik, [From.GetNameDef] egyre inkább fenyegetôve érzi magát ebbôl az irányból. Nem hajlandó kétoldalú fenyegetéssel szembesülni, és [From.GetLeader] most arra törekszik, hogy megértesse ezt velünk. \n\nKormányunk megosztott a kérdésben. Az egyik frakció úgy véli, hogy a(z) [From.GetNameDef] kormányával kötött megállapodás az elsô lépés a körforgás megtörésére, míg a másik frakció arra a tényre utal, hogy ez kétségtelenül [GER.GetLeader] haragját fogja okozni."
 czech.32.a:1 "Elfogadjuk ajánlatukat."
 czech.32.b:0 "Soha!"
 czech.33.d:2 "[From.GetLeader] meglepôen nyitott volt az ajánlatunkra. Kölcsönös barátságról szóló szerzôdést írtunk alá, megerôsítve, hogy egyikünk sem rendelkezik területi követeléssel a másik felé."
 czech.33.a:0 "Jobb a vártnál!"
 czech.34.d:2 "Kissé meglepôen, de [From.GetLeader] elutasította ajánlatunkat, utalva arra, hogy nem akarunk bizonyos területeket átadni Magyarországnak."
 czech.34.a:1 "Semmi új, akkor."
 dod_news.1.t:1 "A Kisantant Megerôsítve"
 dod_news.1.d:0 "[From.GetName] ma bejelentette, hogy a majdnem megszûnt "Kisantant" szövetségi rendszer kiáll a kötelezettségei mellett. A(z) [From.GetNameAdj] külügyminisztérium által kiadott nyilatkozat a következôt tartalmazta:\n "[From.GetName] nem egy nagyhatalom, de egy helyi hatalom. Meggyôzôdésünk, hogy a regionális hatalmak szövetsége megakadályozhatja és megakadályozza az úgynevezett nagyhatalmakat abban, hogy beavatkozzanak a mi ügyeinkbe"."
 dod_news.1.a:1 "Együtt hatalmasak leszünk."
 dod_news.1.b:0 "Érdekes javaslat."
 dod_news.1.c:0 "Nem felejtettük el, hogy kik ellenezték."
 dod_news.1.e:0 "Rövid munkát végzünk, függetlenül attól, hogy szükséges-e."
 dod_news.1.f:0 "Érdekes fejlemények!"
 dod_news.2.a:0 "Az új szövetségeseinkkel vállvetve harcolunk a keserû végig."
 dod_news.2.b:0 "Bölcs választást tettek."
 dod_news.2.c:0 "Zavaró hírek..."
 dod_news.2.t:0 "[CZE.GetName] Csatlakozik a Tengelyhez"
 dod_news.2.d:0 "Európa nagy részét megdöbbentette, hogy [CZE.GetName] aláírta a szövetségi megállapodást [GER.GetNameDef] kormányával. [CZE.GetName] hivatalosan demokratikus, de az utóbbi hónapokban egyre jobban sodródik a szélsôjobboldal felé."
 dod_news.3.t:0 "[CZE.GetName] Csatlakozik a Kominternhez"
 dod_news.3.d:0 "Európa nagy részét megdöbbentette, hogy [CZE.GetName] aláírta a szövetségi megállapodást [SOV.GetNameDef] kormányával. [CZE.GetName] hivatalosan demokratikus, az utóbbi hónapokban egyre jobban sodródik a szélsôbaloldal felé."
 dod_news.4.t:0 "[CZECH.GetName] Átadja a Szudétavidéket"
 dod_news.4.d:0 "Amikor ezt a cselekedetet kérdôre vonták, akkor a(z) [CZE.GetName] Külügyminisztérium egyik képviselôje azt válaszolta, hogy "nyilvánvaló volt, hogy milyen erôvel fújt a szél, s ez volt az egyetlen út a nemzeti túléléshez". \n\nEgy meg nem nevezett francia miniszter állítólag elítélte a [CZE.GetNameAdj] lépést, és azt állította, hogy a nyugat támogatta volna [CZE.GetNameDef] kormányt Németország nyomásával szemben."
 dod_news.4.a:0 "Akkor sem volt más választás."
 dod_news.4.b:0 "Elôretekintésük révén megakadályozták a válságot."
 dod_news.4.c:0 "Bölcsen választottak."
 dod_news.4.e:0 "Lehetett volna bármit is tenni?"
 DOD_romania.999.t:0 "Egy Hódolat a Szerelemhez"
 DOD_romania.999.desc:0 "II. Károly a mai stratégiai gyûlésen mindenki figyelmét felhívta egy "briliáns" ötletre, amelyet az elôzô éjszaka talált ki.\n\nA vezérkari fônökökkel és a kabinettel hosszasan beszélt, bár meglehetôsen érthetetlen monológban, majd elôvette a legérzékenyebb és legôszintébb énét csak azért, hogy ünnepélyesen bejelenthesse az ellenség két nagyvárosának új nevét, mint az ember által ismert legnagyobb és legmélyebb érzésének tiszteletére szánt; szerelem.\n\nA király nyilvánvalóan teljesen el van ragadtatva az ötletétôl, és nagyon valószínûtlen, hogy könnyen összetörhet, ha el akarjuk utasítani ezen ötletét."
 DOD_romania.a:0 "Valóban egy zseni az égbôl!"
 DOD_romania.b:0 "Inkább dobjunk be egy bulit, hogy eltereljük errôl a figyelmét. Egy -igazán- nagy bulit!"