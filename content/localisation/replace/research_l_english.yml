 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ $COLLABORATION|+%.0$ kollaborációval rendelkezik $COUNTRY|H$ területén. Ez csökkenti $COUNTRY|H$ kapitulációs szintjét $SURRENDER|+%.0$ értékkel és ad $COMPLIANCE|+%.0$ megfelelôséget amikor az ellenség kapitulál, ami felhasználásra kerül további megfelelôségi módosítók feloldásához."
