 basic_naval_mines_desc:0 "Egy egyszerû, vízfelszínen lebegô bomba, amely a vízfelszínhez van rögzítve. Az akna felrobban, amint egy hajóval közvetlenül érintkezik."
 improved_naval_mines:0 "Mágneses akna"
 improved_naval_mines_desc:0 "Ez a kifinomult akna akkor robban fel, amikor érzékeli a mágneses tér változásait egy hajó elhaladásakor."
 advanced_naval_mines:0 "Akusztikus akna"
 advanced_naval_mines_desc:0 "Ez a vízalatti akna felrobban, amikor érzékeli a közelben elhaladó hajó zaját."
 modern_naval_mines:0 "Hidrodinamikai akna"
 modern_naval_mines_desc:0 "Ez a rendkívül fejlett akna akkor robban fel, amikor érzékeli a közelben elhaladó hajó által okozott víznyomást."
 degaussing:0 "Demagnetizálás"
 degaussing_desc:0 "Az erôteljes elektromágneses tekercsek felszerelésével a hajó mágnesessége drámaian lecsökkenthetô, emiatt a mágneses aknák kevésbé érzékenyek rá."
 submarine_mine_laying:0 "Aknatelepítô tengeralattjáró"
 submarine_mine_laying_desc:0 "Az aknák tárolására és telepítésére egy speciálisan megtervezett tengeralattjáró szükséges, amely remélhetôleg észrevétlenül tud majd tevékenykedni."
 improved_submarine_mine_laying:0 "Torpedócsöves aknatelepítés"
 improved_submarine_mine_laying_desc:0 "Az aknák újratervezése a torpedócsövekbe való illeszkedéshez lehetôvé teszi, hogy bármely tengeralattjáró képes legyen aknát telepíteni, bár nyilván a torpedók szállításának rovására."
 airdrop_mines:0 "Légi aknatelepítés"
 airdrop_mines_desc:0 "Az aknák ejtôernyôvel történô felszerelésével a repülôgépek biztonságosan ledobhatják ôket a vízbe, ezzel lehetôvé téve az aknák még gyorsabb és hatékonyabb telepítését."
 airsweep_mines:0 "Légi aknamentesítés"
 airsweep_mines_desc:0 "A repülôgépek felszerelhetôk speciális berendezésekkel, amelyek a vízalatti aknák levegôbôl történô kimutatására és felrobbantására szolgálnak."
 naval_mines:0 "Aknaharc technológiák"
 concentrated_industry_category:0 "Koncentrált ipari techniológiák"
 dispersed_industry_category:0 "Szétszórt ipari techniológiák"
 NAVAL_TITLE_ARMAMENT:0 "FEGYVERZETEK"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "KÁRELHÁRÍTÁS"
 NAVAL_TITLE_FIRE_CONTROL:0 "TÛZVEZÉRLÉSI MÓDSZEREK"
 early_ship_hull_carrier:0 "Fedélzeti átalakítások"
 early_ship_hull_carrier_short:0 "Fedélzeti átalakítások"
 early_ship_hull_carrier_desc:0 "A régi hajótestek átalakítása lehetôvé teszi az olcsó kísérleteket a haditengerészeti repülésekkel kapcsolatban, ezzel tapasztalatokat szerezve a repülôgép-hordozók építésében és operálásában. Ezek a hajók kevésbé jó képességûek, mint egy célszerûen megépített repülôgép-hordozóm de sokkal gyorabbak."
 cruiser_submarines:0 "Cirkáló tengeralattjáró"
 coastal_defense_ships:0 "Partvédelmi hajók"
 basic_ship_hull_heavy:0 "1936-os nehéz hajó"
 basic_ship_hull_heavy_short:0 "1936-os nehéz hajó"
 basic_ship_hull_cruiser:0 "1936-os cirkáló"
 basic_fire_control_system:0 "Alap tûzvezérlô rendszer"
 basic_fire_control_system_desc:0 "A hajó lövegeinek minden tüzét gy központi pozícióból szabályozzák, így biztosítva a lövések szigorúbb csoportosítását és a pontosság növelését."
 improved_fire_control_system:0 "Javított tûzvezérlô rendszer"
 improved_fire_control_system_desc:0 "A célpont pályája, sebessége és távolsága egy mechanikus számítógép által pontosan megjósolható, így a következô tüzelésnél ismerni fogjuk a pozícióját."
 advanced_fire_control_system:0 "Fejlett tûzvezérlô rendszer"
 advanced_fire_control_system_desc:0 "Egy nagy és bonyolult mechanikus számítógép, amely nyomon követi mind a célt, a tüzelô hajót, az idôjárási viszonyokat és a tengeri állapotokat is, illetve nagyon pontos ballisztikus számításokat tesz lehetôvé."
 sonar:0 "Passzív szonár"
 sonar_desc:1 "A hidrofonok alapkészlete lehetôvé teszi a víz alatti célok nyomon követését az általuk okozott hang észlelésével.\n\nEz a modul beszerelhetô az §Yelekronikus szlotokba§! a §Ykönnyû hajókon§! vagy a §Ycirkálókon§!, és segíteni fog az ellenséges §Ytengeralattjárók§! észlelésében."
 improved_sonar:0 "Aktív szonár"
 improved_sonar_desc:0 "A modulált hanghullámok használatával ez a rendszer pontosan mérheti egy víz alatti célpont irányát és távolságát."
 smoke_generator:0 "Füstgenerátorok"
 smoke_generator_desc:0 "A kisebb és közepes méretû hajók motorjainak és kéményeinek kisebb módosításai lehetôvé teszik számukra, hogy sok füstöt ömlesszenek ki magukból az ellenséggel való érintkezés elkerülése vagy megszakítása érdekében."
 depth_charges_advice_tt:0 "\nEgy §Ymélyvízi bomba§! modul beszerelése a §Ykönnyû hajókba§! és a §Ycirkálókba§! elô fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
 sonar_advice_tt:0 "\nEgy §Yszonár§! modul beszerelése a §Ykönnyû hajókba§! és a §Ycirkálókba§! elô fogja segíteni az ellenséges §Ytengeralattjárók§! észlelését."
 basic_depth_charges:0 "Alap mélyvízi bombák"
 basic_depth_charges_desc:1 "Egy szimpla robbanótartály, amely nyomásérzékelôvel rendelkezik, így felrobban, mikor elér egy elôre megadott mélységet.\n\nEnnek a modulnak a beszerelése a §Ykönnyû hajókba§! és a §Ycirkálókba§! elô fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
 improved_depth_charges:0 "Mélyvízi bombavetô"
 improved_depth_charges_desc:1 "Egy egyszerû mechanikus eszköz, amely egy a hajótól meghatározott távolságra veti ki a mélyvízi bombát. Ez azt jelenti, hogy a rombolónak már nem kell a célpont közvetlen közelébe mennie ahhoz, hogy találatot okozzon.\n\nEnnek a modulnak a beszerelése a §Ykönnyû hajókba§! és a §Ycirkálókba§! elô fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
 advanced_depth_charges:0 "Mélyvízi bombamozsár"
 advanced_depth_charges_desc:1 "Egy mozsárral a fedélzeten a romboló egy sokkal hatékonyabb robbanóerejû mélyvízi bombát képes kivetni magából. Ez lehetôvé teszi számára, hogy a támadás során a szonár fenntartsa a kapcsolatot a tengeralattjáróval, és drasztikusan megnövelje annak pontosságát.\n\nEnnek a modulnak a beszerelése a §Ykönnyû hajókba§! és a §Ycirkálókba§! elô fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
 modern_depth_charges:0 "Javított mélyvízi bombamozsár"
 modern_depth_charges_desc:0 "A javított mozsárral egy tengeralattjáróra egészen távolról és meghatározott mélységre kivethetô a mélyvízi bomba.\n\nEnnek a modulnak a beszerelése a §Ykönnyû hajókba§! és a §Ycirkálókba§! elô fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
 improved_airplane_launcher:0 "Javított repülôgépindító"
 improved_airplane_launcher_desc:0 "Egy továbbfejlesztett pneumatikus mechanizmus lehetôvé teszi, hogy a repülôgépindítóval sokkal nagyobb repülôgépeket bocsássanak útra. Ez növeli keresési hatósugarukat.\n\nEnnek a modulnak a beszerelése a §Ycirkálókba§! és a §Ynehéz hajókba§! elô fogja segíteni az ellenséges §Ytengeralattjárók§! észlelését."
 airplane_launcher_advice_tt:0 "\nEgy §Yrepülôgépindító§! modul beszerelése a §Ycirkálókba§!, §Ynehéz hajókba§! vagy specializált §Ytengeralattjárókba§! javítani fogja az ellenséges hajók észlelésének képességét."
 cruiser_armor_advice_tt:0 "\nEgy jobb §Ypáncélzat§! modul beszerelése a §Ycirkálókba§! javítani fogja a károsodásoknak való ellenállást."
 heavy_armor_advice_tt:0 "\nEgy jobb §Ypáncélzat§! modul beszerelése a §Ynehéz hajókba§! javítani fogja a károsodásoknak való ellenállást. A §Ycsatahajók§! és a §Ycsatacirkálók§! különbözô §Ypáncélzati tervekkel§! rendelkeznek, és általában a csatacirkálóknak gyengébb a páncélzata." 
 basic_cruiser_armor_scheme:0 "Alap cirkáló páncélzat"
 basic_cruiser_armor_scheme_desc:0 "Egy páncélszerkezet, amely lemásolja a csatahajóknál megfigyelhetô övpáncélzatot és fedélzeti páncélzatot, és némi védelmet nyújt  a törmelékek, repeszek és kis kaliberû fegyverzetek ellen.\n\nEnnek a modulnak a beszerelése a §Ycirkálókba§! növeli a §Ykárosodásnak való ellenállást§!, viszont §Rcsökkenti§! a §Ysebsséget§!."
 improved_cruiser_armor_scheme:0 "Lejtôs cirkáló övpáncélzat"
 improved_cruiser_armor_scheme_desc:0 "Az övpáncélzat egy bizonyos szögben történô elhelyezésével az ugyanazzal a vastagsággal és súllyal rendelkezô páncélt nehezebb áttörni.\n\nEnnek a modulnak a beszerelése a §Ycirkálókba§! növeli a §Ykárosodásnak való ellenállást§!, viszont §Rcsökkenti§! a §Ysebsséget§!."
 advanced_cruiser_armor_scheme:0 "Mindent-vagy-semmit cirkáló páncélzat"
 advanced_cruiser_armor_scheme_desc:0 "A hajó minden részének felpáncélozása helyett ez a rendszer a hajónak csak a legfontosabb területeinek védelmére összpontosít, miközben figyelmen kívül hagyja a lényeges részeket. Ez maximalizálja a hajó túlélhetôségét több találat után is.\n\nEnnek a modulnak a §Ycirkálókba§! való beszerelése növeli a §Ykárosodásnak való ellenállást§!, viszont §Rcsökkenti§! a §Ysebsséget§!."
 basic_heavy_armor_scheme:0 "Lejtôs övpáncélzat"
 basic_heavy_armor_scheme_desc:0 "Az övpáncélzat egy bizonyos szögben történô elhelyezésével az ugyanazzal a vastagsággal és súllyal rendelkezô páncélt nehezebb áttörni.\n\nEnnek a modulnak a beszerelése a §Ynehéz hajókba§! növeli a §Ykárosodásnak való ellenállást§!. A §Ycsatahajók§! és a §Ycsatacirkálók§! különbözô §Ypáncélzati tervekkel§! rendelkeznek."
 improved_heavy_armor_scheme:0 "Mindent-vagy-semmit páncélzat"
 improved_heavy_armor_scheme_desc:0 "\nA hajó minden részének felpáncélozása helyett ez a rendszer csak a hajó legfontosabb területeinek védelmére összpontosít.\n\nEnnek a modulnak a beszerelése a §Ynehéz hajókba§! növeli a §Ykárosodásnak való ellenállást§!. A §Ycsatahajók§! és a §Ycsatacirkálók§! különbözô §Ypáncélzati tervekkel§! rendelkeznek."
 torpedo_advice_tt:0 "\nA §Ytorpedóindító§! modul beszerelése a §Ykönnyû hajókba§! vagy a §Ycirkálókba§! lehetôvé teszi, hogy jelentôs károkat okozzanak a §Ycsatahajóknak§! a §Yharcvonalban§!, ha az ellenséges §Ykisegítô csoportok§! nem tudják megzavarni ôket." 
 basic_torpedo:0 "Alap Torpedó"
 basic_torpedo_desc:0 "Egy önjáró robbanófej, amely elôre meghatározott pályán fut egészen addig, amíg a vízi célpontot el nem éri.\n\nEnnek a modulnak a beszerelése a §Ykönnyû hajókba§! vagy a §Ycirkálókba§! lehetôvé teszi, hogy jelentôs károkat okozzanak a §Ycsatahajóknak§!."
 magnetic_detonator:0 "Mágneses detonátor"
 magnetic_detonator_desc:0 "Egy új detonátor, amely észleli a föld mágneses mezôjének eltolódását, amikor a torpedó a célpont alatt halad át. A közvetlenül a hajó alatt történô robbanás sokkal nagyobb kárt okoz, és gyakran egybôl el is süllyeszti a célpontot."
 homing_torpedo:0 "Célkeresô torpedó"
 homing_torpedo_desc:0 "Az akusztikus detektorral felszerelt torpedó a legnagyobb zajforráshoz igyekszik - ami rendszerint a célpont szokott lenni."
 electric_torpedo:0 "Elektromos torpedó"
 electric_torpedo_desc:0 "Ahelyett, hogy egy könnyen észrevehetô nyomvonalat hagyna maga után, az elektronikus motor nyomvonala gyakorlatilag láthatatlan egészen a célpont eléréséig. Gyakorlatilag nem hagy nyomvonalat, amelybôl kiszámítható lenne, hogy honnan indították a torpedót."
 improved_ship_torpedo_launcher:0 "Javított hajókompatibilis torpedóindító"
 improved_ship_torpedo_launcher_desc:1 "Az erôsebb motorok lehetôvé teszik, hogy több csövet telepítsenek egyetlen állványzatra, és a célzás is gyorsabbá válik.\n\nEnnek a modulnak a beszerelése a §Ykönnyû hajókba§! vagy a §Ycirkálókba§! lehetôvé teszi, hogy jelentôs károkat okozzanak a §Ycsatahajóknak§!."
 advanced_ship_torpedo_launcher:0 "Fejlett hajókompatibilis torpedóindító"
 advanced_ship_torpedo_launcher_desc:1 "A nagyobb átmérôjû csövek lehetôvé teszik a nagyobb robbanófejjel rendelkezô torpedók indítását.\n\nEnnek a modulnak a beszerelése a §Ykönnyû hajókba§! vagy a §Ycirkálókba§! lehetôvé teszi, hogy jelentôs károkat okozzanak a §Ycsatahajóknak§!."
 modern_ship_torpedo_launcher:0 "Modern hajókompatibilis torpedóindító"
 modern_ship_torpedo_launcher_desc:1 "Az erôteljes sûrített levegôs töltetek lehetôvé teszik, hogy nagyobb sebességgel indítsák el a nehezebb torpedókat.\n\nEnnek a modulnak a beszerelése a §Ykönnyû hajókba§! vagy a §Ycirkálókba§! lehetôvé teszi, hogy jelentôs károkat okozzanak a §Ycsatahajóknak§!."
 snorkel_advice_tt:1 "\nEgy §Ylégcsô§! modul beszerelése a §Ytengeralattjárókba§! drasztikusan csökkenti a §Yláthatóságot§!, tehát az ellenség számára jelentôsen nehezebb lesz észlelni vagy megtámadni ôket."
 basic_submarine_snorkel:0 "Alap tengeralattjáró légcsô"
 basic_submarine_snorkel_desc:0 "Egy egyszerû lécsô a gépterembôl a vezérlôtoronyig felvezetve. Bôvítése lehetôvé teszi a tengeralattjáró számára a motorok futtatását és motorjainak feltöltését, amíg alámerült állapotban van.\n\nEnnek a modulnak a beszerelése a §Ytengeralattjárókba§! drasztikusan csökkenti a §Yláthatóságot§!, tehát az ellenség nehezebben észleli ôket."
 improved_submarine_snorkel:0 "Javított tengeralattjáró légcsô"
 improved_submarine_snorkel_desc:0 "Egy javított terv megakadályozza, hogy vizet szívhasson a motorokba, és csökkenti a légzôcsô fejének hangját visszhangját, amely a radarokon kimutatható.\n\nEnnek a modulnak a beszerelése a §Ytengeralattjárókba§! drasztikusan csökkenti a §Yláthatóságot§!, tehát az ellenség nehezebben észleli ôket."
 light_battery_advice_tt:0 "\n\nA §Ykönnyû löveg§! modulok beszerelése a §Ykönnyû hajókba§! és a §Ycirkálókba§! növeli a §Ykönnyû fegyveres támadásaikat§!, amely segít elpusztítani az ellenséges §Ykisegítô hajókat§!. A §Ykönnyû lövegek§! általánosságban nem hatékonyak a nehezebben páncélozott §Ycirkálók§! és §Ynehéz hajók§! ellen."
 medium_battery_advice_tt:0 "\n\nA §Ykönnyû közepes löveg§! vagy §Yközepes löveg§! modulok beszerelése a §Ycirklókba§! növeli a §Ykönnyû fegyveres támadásaikat§!, amely lehetôvé teszi számunkra a §Ykisegítô hajók§! vagy a §Yhadihajók§! elleni fellépést. Bármely §Yközepes löveg§! beszerelésével egy hajó onnantól kezdve §Ynehéz cirkálónak§! minôsül, míg a csak §Ykönnyû közepes löveggel§! felszerelt hajó §Ykönnyû cirkálónak§! fog minôsülni."
 heavy_battery_advice_tt:0 "\n\nA §Ynehéz löveg§! modulok beszerelése növeli a §Ynehéz hajók§! §Ynehéz fegyveres támadását§!, amely lehetôvé teszi számukra a §Ycsatahajók§! elpusztítását. A §Ynehéz lövegek§! általánosságban nem hatékonyak a kisebb hajókkal szemben, mint amilyenek például a §Ykönnyû hajók§! és a §Ykönnyûá cirkálók§!." 
 basic_battery:0 "Haditengerészeti tüzérség"
 basic_battery_desc:0 "A haditengerészeti fegyverek gyakorlati és magasság-állíthatósági mechanikájának alapvetô kialakítása."
 basic_light_battery:0 "Alap könnyû löveg"
 basic_light_battery_desc:1 "Egy nyitott, gépi erejû, kis kaliberû fegyverzet a kisebb hajók számára.\n\nEnnek a modulnak a beszerelése növeli a §Ykönnyû fegyveres támadást§!, amely az ellenséges §Ykisegítô hajók§! elleni fellépésben segít."
 improved_light_battery:0 "Javított könnyû löveg"
 improved_light_battery_desc:0 "Egy zárt, gépi erejû, kis kaliberû fegyverzet, amely a személyzet számára védelmet biztosít a törmelékek, repesze és a durvább idôjárással szemben.\n\nEnnek a modulnak a beszerelése növeli a §Ykönnyû fegyveres támadást§!, amely az ellenséges §Ykisegítô hajók§! elleni fellépésben segít."
 advanced_light_battery:0 "Fejlett könnyû löveg"
 advanced_light_battery_desc:0 "Egy fejlett ikerállványzattal rendelkezô löveg, amely nagyobb tûzerôvel és magasabb fokú páncélozottsággal rendelkezik.\n\nEnnek a modulnak a beszerelése növeli a §Ykönnyû fegyveres támadást§!, amely az ellenséges §Ykisegítô hajók§! elleni fellépésben segít."
 basic_light_shell:0 "Kis kaliberû félig páncéltörô lövedék"
 basic_light_shell_desc:0 "A páncéltörés és a robbanóerô közti kompromisszummal ez a lövedék jelentôsen nagyobb kárt okoz a könnyû hajók gyenge páncélzatán."
 improved_light_shell:0 "Kis kaliberû páncéltörô lövedék"
 improved_light_shell_desc:0 "Egy kiváló páncéltörô lövedék a kis kaliberû fegyverzetek számára, a rombolók és mûs könnyû hajók nagyobb esélyt nyújt a páncélozott ellenfelek ellen."
 basic_medium_battery:0 "Alap közepes löveg"
 basic_medium_battery_desc:1 "Egy erôs torony, két vagy három közepes kaliberû fegyverzettel, nehéz cirkálók számára. \n\nA §Ykönnyû közepes lövek§! modul beszerelése növeli a §Ykönnyû fegyveres támadást§!, amely az ellenséges §Ykisegítô hajók§! elleni fellépésben segít. A §Yközepes löveg§! modul beszerelése növeli a §Ynehéz fegyveres támadást§!, amely az ellenséges §Ycsatahajók§! elleni fellépésben segít."
 improved_medium_battery:0 "Javított közepes löveg"
 improved_medium_battery_desc:1 "A javított torony gyorsabb újratöltést tesz lehetôvé, illetve a még jobb páncélzata a túlélési esélyt javítja. \n\nA §Ykönnyû közepes lövek§! modul beszerelése növeli a §Ykönnyû fegyveres támadást§!, amely az ellenséges §Ykisegítô hajók§! elleni fellépésben segít. A §Yközepes löveg§! modul beszerelése növeli a §Ynehéz fegyveres támadást§!, amely az ellenséges §Ycsatahajók§! elleni fellépésben segít."
 advanced_medium_battery:0 "Fejlett közepes löveg"
 advanced_medium_battery_desc:1 "A gépi erejû újratöltéssel és a távvezérlés integrálásával a modern, nehéz cirkálók elérhetik azt a tûzerôt és pontosságot, amelyet eddig lehetetlennek tartottak. \n\nA §Ykönnyû közepes lövek§! modul beszerelése növeli a §Ykönnyû fegyveres támadást§!, amely az ellenséges §Ykisegítô hajók§! elleni fellépésben segít. A §Yközepes löveg§! modul beszerelése növeli a §Ynehéz fegyveres támadást§!, amely az ellenséges §Ycsatahajók§! elleni fellépésben segít."
 basic_medium_shell:0 "Páncéltörô sapkás közepes lövedék"
 basic_medium_shell_desc:0 "Egy ballisztikus sapka felszerelésével a lövedékek aerodinamikája jobbá válik, miközben továbbra is fenntartják a páncéltörô képességüket."
 improved_medium_shell:0 "Közepes kaliberû félig páncéltörô lövedék"
 improved_medium_shell_desc:0 "A páncéltörés és a robbanóerô közti kompromisszummal ez a lövedék jelentôsen nagyobb kárt okoz a könnyû hajók gyenge páncélzatán."
 basic_heavy_battery:0 "Alap nehéz löveg"
 basic_heavy_battery_desc:1 "Egy hatalmas toronyba épített masszív fegyverzet, nehéz páncélzattal. \n\nA §Ynehéz löveg§! modul beszerelése növeli a hajók §Ynehéz fegyveres támadását§!, növelve a hatékonyságot a §Ycsatahajók§! ellen."
 improved_heavy_battery:0 "Javított nehéz löveg"
 improved_heavy_battery_desc:1 "A döngölôgépek javítják a nehéz fegyverzetek újratöltési sebességét, miközben a biztonság is javul. \n\nA §Ynehéz löveg§! modul beszerelése növeli a hajók §Ynehéz fegyveres támadását§!, növelve a hatékonyságot a §Ycsatahajók§! ellen."
 advanced_heavy_battery:0 "Fejlett Nehéz Löveg"
 advanced_heavy_battery_desc:1 "A javított visszarúgási mechanizmus és a késleltetôk csökkentik a lövedék interferenciáját repülés közben, illetve drámaian megnô a pontosság is. \n\nA §Ynehéz löveg§! modul beszerelése növeli a hajók §Ynehéz fegyveres támadását§!, növelve a hatékonyságot a §Ycsatahajók§! ellen."
 basic_heavy_shell:1 "Páncéltörô sapkás lövedék"
 basic_heavy_shell_desc:0 "Egy ballisztikus sapka felszerelésével a lövedékek aerodinamikája jobbá válik, miközben továbbra is fenntartják a páncéltörô képességüket."
 secondary_battery_advice_tt:0 "\nA §Ymásodlagos löveg§! lehetôvé teszi a §Ycirkálóknak§! és a §Ynehéz hajóknak§! az ellenséges §Ykisegítô hajók§! elleni fellépést, mint másodlagos célpont, miközben az elsôdleges célpont is támadva van." 
 improved_heavy_shell:0 "Szupernehéz páncéltörô sapkás lövedék"
 improved_heavy_shell_desc:0 "Ezek a masszív lövedékek soha nem látott erôvel rendelkeznek, és komoly fenyegetést jelentenek a nehezebb páncélzatokra nézve is."
 basic_secondary_battery:0 "Másodlagos kazamata löveg"
 basic_secondary_battery_desc:1 "A hajótest oldalában elhelyezett, kisebb fegyverzetek hozzáadásával a hajó védelme megnô a kisebb hajók ellen, ugyanakkor ezek korlátozott tûzterülettel rendelkeznek.\n\nA §Ymásodlagos löveg§! modul beszerelése a §Ycirkálóba§!, a §Yrepülôgép-hordozóba§! vagy a §Ynehéz hajókba§! egy kis mennyiségû §Ykönnyû fegyveres támadást§! biztosít, és lehetôvé teszi a másodlagos célpontok elleni fellépést."
 improved_secondary_battery:0 "Tornyos másodlagos löveg"
 improved_secondary_battery_desc:1 "A gépi meghajtású tornyokra szerelt másodlagos fegyverzettel sokkal szélesebb tûzterületet biztosíthatunk, viszont a stabilitása csökken a nagyobb súlya miatt.\n\nA §Ymásodlagos löveg§! modul beszerelése a §Ycirkálóba§!, a §Yrepülôgép-hordozóba§! vagy a §Ynehéz hajókba§! egy kis mennyiségû §Ykönnyû fegyveres támadást§! biztosít, és lehetôvé teszi a másodlagos célpontok elleni fellépést."
 dp_secondary_battery:0 "Kettôs célú másodlagos löveg"
 dp_secondary_battery_desc:0 "A hajóelleni és légvédelmi fegyverzetek kombinálásával egyetlen állványzaton lehetôvé tesszük, hogy nagyobb rugalmasságot nyújtsunk plusz súlyok nélkül.\n\nA §Ymásodlagos löveg§! modul beszerelése a §Ycirkálóba§!, a §Yrepülôgép-hordozóba§! vagy a §Ynehéz hajókba§! egy kis mennyiségû §Ykönnyû fegyveres támadást§! biztosít, és lehetôvé teszi a másodlagos célpontok elleni fellépést. Ez a modul a §Ylégvédelmi támadást§! is növeli."
 damage_control_1:0 "Tûzoltási gyakorlatok"
 damage_control_1_desc:0 "A legénység minden tagjának - a kapitánytól az egyszerû tengerészig - mindenkinek képesnek kell lennie arra, hogy a fedélzeten lévô tüzet hatékonyan megakadályozza."
 damage_control_2:0 "Tûzoltó vízhálózat"
 damage_control_2_desc:0 "Azzal, hogy a hajó fô vízvezetékébôl egy külön tûzoltó hálózatot készítünk a teljes hajón, megnô a valószínûsége annak, hogy a tûzvészeket könnyebben leküzdik."
 damage_control_3:0 "Dízelmotoros vészszivattyúk"
 damage_control_3_desc:0 "A nehéz szivattyúk rendszerint a fô motoroktól függnek, amely egy térben van velük, és könnyen eltalálható, amely miatt a hajó már nem képes a felszínen maradni."
 fire_control_methods_1:0 "Összefogó tüzelés"
 fire_control_methods_1_desc:0 "A cél eltalálásához az elsô lépés az, hogy számos fegyverzetet egy idôben sütünk el egészen addig, amíg a cél mindkét felét találat nem éri."
 fire_control_methods_2:0 "Létrázó tüzelés"
 fire_control_methods_2_desc:0 "Ahelyett, hogy a célpont mögé tüzelnénk, és elveszítenénk szem elôl a becsapódásokat, szándékosan a célpont elé tüzelünk, majd megbecsüljük a távolságot a becsapódás és a célpont közt, hogy meghatározzuk a szükséges korrekciókat."
 fire_control_methods_3:0 "Lövedék festékek"
 fire_control_methods_3_desc:0 "A lövedékekhez kis színcsomagokat adunk, és mikor a célpont felé lônek, szétszóródik. Ezáltal több hajó egy azon ellenséggel szemben léphet fel, ezáltal megszûnik az zavarodottság, ami a baráti tüzeket eredményezhet."
 fuel_silos:0 "Üzemanyag-tárolás"
 fuel_silos_desc:0 "Az üzemanyag tömeges tárolása komplex tartályokban, csövek és szelepek készletét igényli, amelyek biztosítják, hogy biztonságosan és könnyen elérhetô legyen."
 fuel_refining:0 "Üzemanyag-finomítás I"
 fuel_refining_desc:0 "A kémiai kísérletek elôrehaladása lehetôvé teszi a könnyû üzemanyagok jobb hozamát az olajból."
 fuel_refining2:0 "Üzemanyag-finomítás II"
 fuel_refining2_desc:0 "A finomítói berendezések jobb tervezése csökkenti az üzemanyagok pazarlását."
 fuel_refining3:0 "Üzemanyag-finomítás III"
 fuel_refining3_desc:0 "A javított visszanyerési módszerek lehetôvé teszik a melléktermékek üzemanyagának finomítását."
 fuel_refining4:0 "Üzemanyag-finomítás IV"
 fuel_refining4_desc:0 "A vegyipar új fejlesztései lehetôvé teszik az üzemanyagok új forrásokból történô finomítását."
 fuel_refining5:0 "Üzemanyag-finomítás V"
 fuel_refining5_desc:0 "Az új módszerek alkalmazása és a javított finomítóberendezések jelentôsen megnövelik az átviteli teljesítményt, miközben csökken a pazarlás."
 scout_plane1:0 "Felderítô repülôgép I"
 scout_plane1_desc:0 "A nagy háborúban történô elsô bevetésük óta információk gyûjtés az ellenséges csapatok mozgásáról és jelentések készítés az ellenséges haditengerészet csatarendbe állásáról volt a repülôgépek eredeti feladata, és ez továbbra is fontos küldetésük."
 scout_plane2:0 "Felderítô repülôgép II"
 scout_plane2_desc:0 "A légi megfigyeléshez és a nagy távolságú felderítéshez speciális repülôgépek kifejlesztésével biztosíthatjuk, hogy pontos képet kapjunk az ellenfelünk szándékairól és képességeirôl."
