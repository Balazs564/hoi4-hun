 armored_car_recon:0 "Könnyû Páncélos Felderítô Század"
 armored_car_recon_desc:0 "Páncélozott autókkal felszerelve a felderítô csapatok harcolhatnak az ellenség ellen, és megakadályozhatják, hogy az ellenséges felderítôk bármilyen értékes információt szerezzenek."
