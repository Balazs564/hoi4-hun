 modern_armor:0 "Modern Harckocsi"
 modern_armor_desc:0 "A modern harckocsik a modern hadszíntér legtöbb kihívásának meg tudnak felelni. Az erôteljes löveg és a döntött páncélzat próbára teszi a legtöbb kortárs jármûvet."
