 paratrooper:0 "Ejtôernyôsök"
 paratrooper_desc:0 "Ejtôernyôs egységek bevetésével ellenôrzésünk alá vonhatjuk a kulcsfontosságú pontokat, mielôtt a földi támadás megindulna."
