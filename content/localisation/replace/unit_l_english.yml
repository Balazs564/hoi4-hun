 marines_jungle_troops: "Jungle Specialists"
 marines_jungle_troops_desc: "Adept at clearing dense terrain, these marines excel at large scale offensive operations and engineering in rough terrain."
 marines_recon: "Gruelling Training Regimen"
 marines_recon_desc: "Nothing prepares a man for war, but our combat instructors assure us they can come close enough that only the most hardened recruits make it to where it counts."
 marines_commandoes: "Marine Commandos"
 marines_commandoes_desc: "Our marines have proven their worth at extended operations behind enemy lines. It is time we took the step of cementing this practice in our doctrine, and organizing the troops around effective hit-and-run behaviour."
 marines_expeditionary: "Expeditionary Units"
 marines_expeditionary_desc: "Coordinated strikes benefit from improved inter-disciplinary planning and logistics. As our doctrinal philosophy advances, lending greater support to these task forces is sure to benefit us."
 marines_expeditionary_blowtorch: "Blowtorch and Corkscrew"
 marines_expeditionary_blowtorch_desc: "The perfect combination of naval, air, and specialized land force can render any objective securable. This combined-arms approach to offensive warfare shall become the manifestation of our logistical prowess."
 marines_expeditionary_support: "Expeditionary Task Forces"
 marines_expeditionary_support_desc: "By now, the clear importance of branch cooperation is impossible to overstate. Dedicating task force logistics to our operations truly makes us a force to be reckoned with."
 marines_commandos_demolition: "Demolition Experts"
 marines_commandos_demolition_desc: "Demolition is an art that we can put to good use. Sabotage might be a dirty tactic, but there's no denying its efficacy."
 marines_commandoes_mechanised: "Mechanized Marine Corps"
 marines_commandoes_mechanised_desc: "The ability to consolidate upon a successful landing can only be enhanced by equipping our vanguard appropriately. This requires a shift in our production strategy as well as doctrine."
