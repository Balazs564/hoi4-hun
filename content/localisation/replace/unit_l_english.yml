 marine_desc:0 "Ezek az egységek a kétéltû mûveletekre lettek kiképezve és felszerelve. Feladatuk a partraszállás és a hídfô létesítése, amellyel megindíthatjuk a szárazföldi offenzíváinkat is."
 mountaineers:0 "Hegyivadászok"
 mountaineers_desc:0 "A hegyi hadviselés különleges felszerelést, kiképzést és taktikát igényel. Speciális eljárásokkal minimalizálhatjuk a balesetek valószínûségét."
 recon:1 "Lovas Felderítô Különítmény"
