 generic.8.t:0 "Az Atomok Mestere"
 generic.8.d:0 "A világon mi használtunk elôször nukleáris fegyvert, eldöntve ezzel a fegyverkezési versenyt. Erôfeszítéseink megtérültek, a világnak nem lesz más választása, mint fejet hajtani hatalmasságunk elôtt. Talán egy nap felérhetnek hozzánk, de abban biztosra kell mennünk, hogy túlnôni rajtunk ne tudjanak."
 generic.8.a:0 "Bombázzuk ellenségeinket a földdel egyenlôvé!"
 generic.9.t:0 "Mások Árnyékában"
 generic.9.d:0 "Más országok hamarabb használtak atomfegyvert, mint mi, eldöntve ezzel javukra eldöntve a fegyverkezési versenyt. Erôfeszítéseink ellenére védelem nélkül maradtunk a megtorlás lehetôsége nélkül. Mivel alulmaradtunk, nincs más választásunk, mint megkettôzni erôfeszítéseinket, és megpróbálni utolérni ôket, mielôtt sokat kamatoztatnának elônyükbôl."
 generic.9.a:0 "Minden megtakarításunkat erre kell áldoznunk.
 generic.10.t:0 "Erôs Barátok"
 generic.10.d:0 "Szövetségeseink használtak a világon elôször nukleáris fegyvert, ezzel eldöntve a fegyverkezési versenyt. Annak ellenére, hogy nem miénk ez az elôny, szövetségeseink bármelyik ellenségünket saját kezûleg el tudják pusztítani. "
 generic.10.a:0 "Elfogadható kimenetel."
 wtt_denmark.1.t:0 "Izlandi Függetlenség"
 wtt_denmark.1.d:0 "A megszállást követô kapcsolatunk megszûnésével Izland átvette az irányítást saját külügyi érdekeltségei fölött. Ezt a megszállás végéig tartó, ideiglenes intézkedésnek tekintjük."
 wtt_denmark.1.a:0 "Sok szerencsét nekik."
 news.331.t:0 "Izland Átveszi Saját Külügyének Irányítását"
 news.331.desc:0 "\nAz uniós partnerük, Dánia kapitulálása után az izlandi parlament átvette az irányítást a saját külügyi kapcsolataik fölött, ezáltal teljesen független nemzetté válva. Az ideiglenesen megválasztott kormányzó már ki is kiáltotta Izland semlegességét a jelenleg zajló konfliktusban, a testvérnemzetük megszállásától függetlenül."
 news.331.a:0 "A semlegesség nem mentette meg Dániát."
 wtt_britain.24.t:0 "A MacDonald-Javaslat"
 wtt_britain.24.d:0 "Mivel a háború nagyon megnehezíti a brit konvojok dolgát, keleti szomszédaink egyre inkább aggódnak a légi- és flottabázisainkért, amelyekbôl bôvíteni tervezik a konvojútvonalaik biztonságát. Egy küldött, Malcolm MacDonald nemrég érkezett meg, és azt ajánlotta, hogy Észak-Írország újra szuverén ír ellenôrzés alá kerülhet, ha cserébe belépnek a háborúba az Egyesült Királyság oldalán."
 wtt_britain.24.a:0 "Kiváló ötlet."
 wtt_britain.24.b:0 "Ez a befektetés nem lenne kifizetôdô."
 wtt_britain.25.t:0 "Az Egyesült Királyság A Francia Flottát Követeli"
 wtt_britain.25.d:0 "\nA brit flotta megjelent a flottánk fôbb kikötôinél, és az egész hajóhadunk feladását követelik. Ha nem szállítjuk el hajóinkat azonnal a kikötôikbe, a brit admirális tüzet nyit."
 wtt_britain.25.a:0 "Nincs más választásunk."
 wtt_britain.25.b:0 "Egyetlen nemzetnek sem adjuk át a flottánkat!"
 wtt_britain.26.t:0 "Franciaország Feladja Flottáját"
 wtt_britain.26.d:0 "A franciák bölcs döntést hoztak, és elszállították flottájukat a kikötônkbe. Most mi irányítjuk a teljes francia flottát."
 wtt_britain.26.a:0 "Legalább nem tehetik rá a kezüket a németek."
 wtt_britain.27.t:0 "Franciaország Visszautasítja az Ultimátumot"
 wtt_britain.27.d:0 "A franciák visszautasították a követeléseinket. Két választásunk maradt: vagy visszakozunk vagy saját szövetségesünk ellen fordulunk..."
 wtt_britain.27.a:0 "Nem engedhetjük, hogy a francia flotta német érdekeket szolgáljon!"
 wtt_britain.27.b:0 "Ez túl erôszakos ránk nézve. Vissza kell lépnünk."
 news.332.t:0 "Franciaország Feladta Flottáját"
 news.332.desc:0 "Tegnap a brit flotta megjelent szövetségesük Észak-Afrikai haditengerészeti bázisánál, és blokád alá vette. Azt az ultimátumot adták nekik, hogy vagy azonnal feladják a flottájuk irányítását, vagy tüzet nyitnak. A sokkal fejlettebb flottával szembenézô franciák elfogadták az ultimátumot, és hajóhaduk most brit irányítás alatt áll."
 news.332.a:0 "Bölcs döntés."
 news.332.b:0 "Szerencsére nem történt vérontás."
 news.332.c:0 "Hogy képzelik?!"
 news.332.d:0 "Nem volt más választásunk."
 news.332.e:0 "Folytatni fogják a harcot a britek alatt."
 news.333.t:0 "Brit Támadás Mers-el-Kébir-nél"
 news.333.desc:0 "Tegnap a brit flotta blokád alá vette a franciák fontosabb tengerészeti bázisait Észak-Afrikában, azzal az ultimátummal, hogy vagy azonnal feladják a flottájukat, és a brit kikötôkbe szállítják ôket, vagy tüzet nyitnak. A franciák elutasították a követeléseket, amire a britek tüzet nyitottak, és elsüllyesztettek legalább egy hadihajót, illetve a francia flotta nagy részét megrongálták."
 news.333.a:0 "Azt tettük, amit kellett."
 news.333.b:0 "Ez felháborító!"
 news.333.c:0 "Talán alábecsültük ôket."
 news.333.d:0 "Nem mostanában fogjuk elfelejteni ezt az árulást!"
 news.333.e:0 "Bebizonyították az elhatározottságukat."
 wtt_britain.28.t:0 "Írország Elfogadja a MacDonald-Javaslatot"
 wtt_britain.28.d:0 "\nAz ír kormány elfogadta a javaslatunkat, és csatlakozott ügyünkhöz Észak-Írország visszatérésében."
 wtt_britain.29.t:0 "Írország Elutasítja a MacDonald-Javaslatot"
 wtt_britain.29.d:0 "\nAz ír kormány visszautasította ajánlatunkat, hogy együtt harcoljunk a demokráciáért."
 wtt_britain.29.a:0 "Ki segít majd nekik, amikor a németek eljönnek értük?"
 wtt_britain.30.t:0 "Amerikai Fegyverszállítmányok Vész Esetére"
 wtt_britain.30.d:0 "\nAz amerikai kormány a Brit Otthonok Védelmi Bizottságának kegyes támogatásával régi puskákat, felszereléseket és tüzérségi eszközöket küldött vész esetére. Ahhoz kicsit fejletlenek, hogy fel tudjunk vele szerelni egy egész hadsereget, de fejlesztések által a helyôrségünk jó hasznát fogja venni."
 wtt_britain.30.a:0 "Megmentettek minket az inváziótól!"
 wtt_germany.1.t:0 "Wechrmacht Tisztek Kihívják Hitlert"
 wtt_germany.1.d:0 "A látens elégedetlenkedések Hitler uralkodásával kapcsolatban a Rajna-vidék remilitarizálásánál ütötték fel a fejüket. Számos Wehrmacht tábornok sorakozott fel a jól ismert August Von Mackensen tábornagy mögött, aki elkezdte tervezni Hitler leváltását és a nemzetiszocialista párt eltávolítását Németországból.\n\nA német vezetôség szétválása miatt a külföldi hatalmak úgy döntöttek, nem tiltakoznak a remilitarizáció ellen a növekvô német instabilitás miatt. Az idôsôdô Marshal tábornagy gyors lépéseket tett, megalkotta ideiglenes kormányát, amire a nemzetiszocialista kormány elleni harcban támaszkodhat.\n\nA katonai puccs hamarosan megtörténik."
 wtt_germany.1.a:0 "Ûzzük ki a náci férgeket a földünkrôl!"
 wtt_germany.2.t:0 "Csatlakoznak Német Ex-Patrióták"
 wtt_germany.2.d:0 "A közelmúltban elszenvedett bánásmód, és a külföldre telepítés után sok elköltözött német társunk is csatlakozik az ügyünkhöz. Egy kis vezetôi tanácsadással sikerült számos egységet létrehoznunk ezekbôl a lelkes újoncokból, akik készen állnak arra, hogy megküzdjenek ellenségeinkkel!"
 wtt_germany.3.t:0 "Németország Visszahívja II. Vilmost"
 wtt_germany.3.d:0 "Németország meghívta II. Vilmost, hogy visszatérjen hazájába, mint császár. Ez segíthet a közelmúltban történt események megemésztésében, a béke és a stabilitás, illetve az egységes nemzet megteremtésében. A világ szemei ránk figyelnek, ugyanakkor sokan nem felejtették el azokat a szörnyû konfliktusokat, ahová évtizedekkel ezelôtt a régi császár sodort minket."
 wtt_germany.3.a:0 "Engednünk kell neki, hogy visszatérjen népéhez."
 wtt_germany.3.b:0 "Meg kell ôt állítanunk - nem kockáztathatunk még egy nagy háborút."
 wtt_germany.4.t:0 "A Császár Visszatér Németországba"
 wtt_germany.4.d:0 "II. Vilmos, mint császár tért vissza Németországba egy hatalmas ünnepség közepette. Hálával tartozunk Hollandiának, aki biztonságos menedéket nyújtott számára az elmúlt évtizedben, és többször is megtagadta a korábbi ellenség kiadását más nemzeteknek. Bár országunkat nemrégiben polgárháború sújtotta, a császár visszatérése remélhetôleg elhozza a kívánt egységet és stabilitást."
 wtt_germany.4.a:0 "Biztosan jó vezetôje lesz a népnek."
 wtt_germany.5.t:0 "Hollandia Megakadályozza a Császár Visszatérését"
 wtt_germany.5.d:0 "Hollandia, aki oly sokáig menedéket nyújtott II. Vilmos számára, most megakadályozta a császárt a német határon való átkelésben, és visszakísérte ôt lakhelyére, Huis Doorn-ba. A hollandok azzal indokolták ezt, hogy aggódnak országunk stabilitásáért."
 wtt_germany.5.a:0 "Adunk mi nekik aggodalmat!"
 wtt_germany.5.b:1 "Talán igazuk van... vannak más jelentkezôink is."
 wtt_germany.5_tt:0 "A régi császár talán segíteni tud a fiának az uralkodásban.\n"
 wtt_germany.6.t:0 "II. Vilmos Kiszabadult"
 wtt_germany.6.d:0 "Miután erôink megtisztították a hollandoktól Huis Doorn környékét, megtalálták a császárt, aki kiváló egészségnek örvendett, majd gépjármûvel Németországba szállították. Néhány órával ezelôtt II. Vilmás diadalittasan átlépte a határt, és Berlinbe való érkezésekor ünnepélyesen elfogadta a Német Birodalom császári címét, annak minden felelôsségével."
 wtt_germany.6.a:0 "Senki nem állíthat meg minket."
 GER_fascism_civil_war_tt:0 "A fasizmust támogatók polgárháborúba kezdenek.\n"
 wtt_germany.7.t:0 "Ellenôrizetlen Gazdasági Függôség [From.GetName] Kormányától"
 wtt_germany.7.d:0 "\n\n[From.GetNameDef] egyre növekvô gazdasági befolyása miatt a gazdaságunk egyre inkább szövetségesünktôl függôvé vált. Amikor Németország lépéseket tett, hogy még jobban irányításuk alá vonják a gazdaságunkat, nem tudtunk ellene semmit sem tenni. Ennek eredményeként a német befolyás a külpolitikánkon eddig soha nem látott szinteket ért el."
 wtt_germany.7.a:0 "Muszáj elviselnünk a helyzetet... egyelôre."
 wtt_germany.8.t:0 "Németország Támogatja a Monarchista Puccsot"
 wtt_germany.8.d:0 "[From.GetNameDefCap] monarchista és antifasiszta lépéseket tervez az olasz kormány tudta nélkül, aminek része Mussolini meggyilkolása és III. Viktor Emánuel vezetôvé tétele. Németország biztosított minket abban, hogy el tudják intézni a gyilkosságot; a mi dolgunk pedig csak annyi lenne, hogy megoldjuk a kormányváltást, és a jövôben katonai támogatást nyújtunk a német törekvésekhez."
 wtt_germany.8.a:0 "A monarchia létrejötte remek döntés!"
 wtt_germany.8.b:0 "Teljesen abszurd! Soha nem áruljuk el önmagunkat!"
 wtt_germany.9.t:0 "Az Olaszok Elfogadják a Puccsra Tett Javaslatunkat"
 wtt_germany.9.d:0 "\nAz olasz kormány néhány tagja és a titokban szervezkedô csoportok elfogadták a puccsra vonatkozó javaslatunkat. Felkészülnek a király hatalomátvételére, mihelyt a merénylet véghez ment."
 wtt_germany.9.a:0 "Véghez vihetjük terveinket."
 wtt_germany.10.t:0 "Az Olaszok Elutasítják a Puccsra Tett Javaslatunkat"
 wtt_germany.10.d:0 "\nAz olasz kormány néhány tagja és a titokban szervezôdô csoportok, amelyekkel kapcsolatba léptünk, határozottan visszautasították a puccsra tett javaslatunkat. Megfenyegettek minket, hogy elárulják terveinket az olasz kormánynak, ha újra ajánlatot teszünk."
 wtt_germany.10.a:0 "Micsoda balszerencse."
 wtt_germany.11.t:0 "Német Merénylet Mussolini Ellen"
 wtt_germany.11.d:0 "A német terv végbe ment, Mussolinit Róma utcáin holtan találták meg autójában. III. Viktor Emánuel király elfoglalta helyét az ország élén, és belépett a Központi Hatalmakba [From.GetNameDef] oldalán."
 wtt_germany.11.a:0 "Hálával tartozunk nekik."
 wtt_germany.12.t:0 "Sikeres Merénylet Mussolini Ellen"
 wtt_germany.12.d:0 "A tervünk hibátlanul lett végrehajtva, és III. Viktor Emánuel elfoglalta a helyét nemzete élén. Elsô lépése az volt, hogy aláírta azt a szerzôdést, amely igazolja Olaszország belépését a Központi Hatalmakba."
 wtt_germany.12.a:0 "A monarchiák ismét erôre kapnak!"
 wtt_germany.13.t:0 "Ausztria és Magyarország Újraegyesítése"
 wtt_germany.13.d:0 "Támogatásunknak hála [From.GetOldName] véghez vitte az Osztrák-Magyar Monarchia újraegyesítését. Ma reggel az érintett felek aláírták a szerzôdést, amivel megszüntették a két évtizedes elválást. Az új, egységes kormány azonnal felajánlotta a katonai támogatást, és belépett a Központi Hatalmakba."
 wtt_germany.13.a:0 "Régi szövetségesünk visszatért az oldalunkra."
 wtt_germany.14.t:0 "Németország Védelmet Ajánl Területeinkért Cserébe"
 wtt_germany.14.d:0 "\n[From.GetNameDefCap] olyan ajánlatot tett, ami állítása szerint mindkét fél számára elônyös lehet. Tekintettel a jelenlegi politikai helyzetre és a keleti határaink fenyegetettségére, a németek azt ajánlották, hogy garantálják a katonai segítséget a Szovjetunióval vívott esetleges háborúban. Cserébe csupán az elvesztett területeikre tartanak igényt, Danzigra és Poznanra."
 wtt_germany.14.a:0 "A katonai erejük fontosabb számunkra, mint a földjeink."
 wtt_germany.14.b:0 "Soha nem adjuk fel a földjeinket!"
 wtt_germany.15.t:0 "Lengyelország Elfogadja az Ajánlatot"
 wtt_germany.15.d:0 "A lengyelek elfogadták az ajánlatunkat, és átadták nekünk a határon lévô területeiket. Belénk fektették a hitüket, hogy kisegítjük ôket a szovjet agresszióval szemben."
 wtt_germany.15.a:0 "A versailles-i békediktátum meg nem történt esemény!"
 wtt_germany.16.t:0 "Lengyelország Visszautasítja az Ajánlatot"
 wtt_germany.16.d:0 "A lengyelek visszautasították ajánlatunkat. Határozott szavakkal kijelentették, hogy soha nem adnák fel önként a területeiket, és ha ez az ára, inkább egyedül szállnak szembe az ellenséggel."
 wtt_germany.16.a:0 "Soha nem fogunk enyhíteni a követeléseinken!"
 wtt_germany.16.b:0 "Talán ki kellene ezzel egyeznünk."
 wtt_germany.17.t:0 "A Német Kommunisták Franciaországba Menekülnek"
 wtt_germany.17.d:0 "A német kormány betiltotta a kommunizmust, és számûzte a kommunistákat az országból. Ennek eredményeként belekóstolhatunk a kommunista ideológiákba a szomszédaink által..."
 wtt_germany.17.a:0 "Remélhetôleg ez nem lesz hatással az ország stabilitására..."
 wtt_germany.18.t:0 "Elfogtuk a Náci Vezetôséget"
 wtt_germany.18.d:1 "Végre valahára felszabadítottuk az országot ellenségeink fogsága alól, és a minket támogató, hûséges polgárok visszatérhetnek otthonaikba. Innentôl a néppel együtt újrakezdhetünk egy új nemzet felépítését. Az ország vezetôsége szabadon dönthet, mi várjon ránk a jövôben: demokrácia, vagy visszatérés a monarchiához.\n\nMindenesetre, van még valami elintéznivaló. A polgárháború végezetével csapataink elfogták a náci vezetôség nagyobb csoportját. El kell döntenünk, hogy mit tartsunk meg az utókor számára a sötét múltunkból."
 wtt_germany.18.a:0 "Akasztást!"
 wtt_germany.18.b:0 "Börtönözzük be ôket életük végéig, még hasznosnak bizonyulhatnak a jövôben."
 wtt_germany.19.t:0 "Németország Felszólal a Szovjetunió Ellen"
 wtt_germany.19.d:0 "A német sajtó a célkeresztjébe vett bennünket, ami elképesztô rombolásokat eredményezett az európai megítélésünkben. Számos állításuk vonatkozik a sejtett 'agressziónkra', amelyek elkezdtek szándékainkkal kapcsolatos félelmet generálni."
 wtt_germany.19.a:0 "Ha félelmet akarnak, megadjuk! Kezdjünk hadgyakorlatokba!"
 GER_soviet_military_exercises:0 "Hadgyakorlatok"
 wtt_germany.19.b:1 "Muszáj helyrehoznunk megítélésünket, illetve elsimítanunk kapcsolatainkat."
 GER_soviet_smoothes_relationships:0 "Elsimított Kapcsolatok"
 wtt_germany.19.c:0 "Azt hiszik, érdekelnek minket a rólunk szóló állításaik?"
 wtt_germany.20.t:0 "Németország Létrehozza a Közép-Európai Szövetséget"
 wtt_germany.20.d:0 "Folytatva az ellenünk szóló kampányokat, a németek bejelentették egy új szövetség létrejöttét. Gyaníthatóan a szövetség létrejötte ellenünk szól, és végsô célja, hogy visszafogja a befolyásunkat."
 wtt_germany.20.a:0 "Jobban teszik, ha távol tartják magukat a befolyásunktól!"
 GER_soviet_reiterated_claims:0 "Újbóli Követelés"
 wtt_germany.20.b:0 "Nem szabad hagynunk, hogy ez tovább folytatódjon."
 wtt_germany.21.t:0 "Németország Meghívja a Balti Államokat"
 wtt_germany.22.t:0 "Németország Meghívja Lengyelországot"
 wtt_germany.23.t:0 "Németország Meghívja Finnországot"
 wtt_germany.21.d:0 "A németek egy olyan országnak ajánlottak szövetségi meghívást, akik a mi befolyásunk alatt állnak. Ez már nyilvánvalóan az anyaországunk ellen elkövetett tett."
 wtt_germany.21.a:0 "Muszáj lecsapnunk, hogy megvédjük a védhetôt!"
 GER_soviet_securing_sphere:0 "A Hatáskör Megvédése"
 wtt_germany.21.b:0 "Nem engedhetjük meg magunknak, hogy szembe szálljunk a nyugattal."
 wtt_germany.24.t:0 "A Nagy Vörös Veszély"
 wtt_germany.24.d:0 "Mind hivatalos és nem hivatalos forrásokban megerôsítették a németek, hogy a Szovjetunió már két évtizede a legnagyobb veszélyt jelenti Európa stabilitására. Emlékeztettek minket, hogy nem vagyunk egyedül a kommunizmus elleni harcban, és ha az egész kontinens összefog, szembe szállhatunk a Nagy Medvével."
 wtt_germany.24.a:0 "Reménykedjünk abban, hogy igazuk van."
 wtt_germany.25.t:0 "A Szovjetunió Elsimítja Kapcsolatait"
 wtt_germany.25.d:0 "A Szovjetunió határozott kijelentéseket tett az Európával való békés törekvéseire. Egy nyilvános kiadványban kijelentették, hogy semmilyen ellenséges szándékuk nincs ellenük, és remélik, hogy ezzel a német sajtót is meggyôzték."
 wtt_germany.25.a:0 "Majd meglátjuk."
 wtt_germany.26.t:0 "Elhunyt II. Vilmos"
 wtt_germany.26.d:0 "Tegnap éjjel hôn szeretett császárunk, II. Vilmos békésen, álmában hunyt el. Hosszú távolléte ellenére is az egész ország szívesen várta vissza a trónra még halála elôtt, és visszatérte óta tökéletes vezetôje volt országunknak. Gyermekére, Frigyes Vilmosra hárul a kötelesség, hogy az ország élére álljon, akit koronázása után III. Vilmos néven fogunk emlegetni."
 wtt_germany.26.a:0 ""Éljen a Császár!"
 wtt_germany.27.t:0 "Elhunyt August Von Mackensen"
 wtt_germany.27.d:0 "Tegnap éjjel August von Mackensen, a legkiválóbb tábornokunk álmában eltávozott az élôk soraiból. A méltán ünnepelt tettei a nagy háborúban és a fasizmus elüldözése miatt sokáig nem fogjuk ôt feledni. A néhai császár gyermeke, Frigyes Vilmos kitöltötte a nemzet életében keletkezett ûrt, miután III. Vilmos néven megkoronázták, hogy úgy uralkodjon a Birodalmon, ahogy apja tette."
 wtt_germany.28.t:0 "Németország Visszavonja II. Vilmos Számûzetését"
 wtt_germany.28.d:0 "A Német Birodalom visszavonta II. Vilmos számûzetését, és megkérték a hollandokat, hogy engedjék meg visszatérését anyaországába. Úgy tûnik, annak ellenére, hogy a holland kormány számos felszólítást kapott a visszatérés tiltására a nagy háború elindításáért, a háborús bûnös mégis visszatér."
 wtt_germany.28.d.2:0 "A Német Birodalom visszavonta II. Vilmos számûzetését, és megkérték a hollandokat, hogy engedjék meg visszatérését anyaországába. A holland elutasítás hatására úgy tûnik, hogy háborús konfliktus eszkalálódik!"
 germany.60.c:0 "Nem szabad egyedül hagynunk ôket! Riadóztassuk a briteket!"
 wtt_germany.29.d:0 "A Német Birodalom visszavonta II. Vilmos számûzetését, és megkérték a hollandokat, hogy engedjék meg visszatérését anyaországába. Úgy tûnik, annak ellenére, hogy a holland kormány számos felszólítást kapott a visszatérés tiltására a nagy háború elindításáért, a háborús bûnös mégis visszatér.\n\nA franciák ezt elfogadhatatlannak tartják, és katonai erôvel szeretnék véghez vinni az ultimátumokat. A brit közvélemény a háború ellen van, de ha visszautasítjuk a támogatást a franciák számára a szövetségünk megszûnik."
 wtt_germany.29.d.2:0 "A Német Birodalom visszavonta II. Vilmos számûzetését, és megkérték a hollandokat, hogy engedjék meg visszatérését anyaországába. A holland elutasítás hatására úgy tûnik, hogy háborús konfliktus eszkalálódik!\n\nA franciák ezt elfogadhatatlannak tartják, és katonai erôvel szeretnék véghez vinni az ultimátumokat. A brit közvélemény a háború ellen van, de ha visszautasítjuk a támogatást a franciák számára, a szövetségünk megszûnik."
 germany.61.c:0 "Muszáj segítséget nyújtanunk a hollandoknak!"
 wtt_germany.30.d:0 "A Német Birodalom visszavonta II. Vilmos számûzetését, és megkérték a hollandokat, hogy engedjék meg visszatérését anyaországába. Úgy tûnik, annak ellenére, hogy a holland kormány számos felszólítást kapott a visszatérés tiltására a nagy háború elindításáért, a háborús bûnös mégis visszatér.\n\nA franciák diplomáciai eszközökkel kívánják megoldani ezt a nemzetközi konfliktust, és a brit közvélemény pedig határozottan a háború ellen szól."
 wtt_germany.31.d:0 "A britek visszautasítják a segítséget, mert véleményük szerint a német monarchia kérdése belpolitikai ügy. Úgy tûnik, ha vállaljuk a háborút a németek ellen magunkra maradunk.\n\nA francia közvélemény a háború ellen van, de Németország napról napra erôsödik és a császár visszatérése csak az imperialista ideológiájukat erôsítené. A közbelépés kevesebb veszéllyel járna ha britek az oldalunkon állnának. Folytassuk egyedül?"
 wtt_germany.32.d:0 "Annak ellenére, hogy a brit közvélemény nem támogatja a háborút, kormányuk felismerte a németek generálta veszélyt és felajánlották a támogatásukat. Egy utolsó ultimátumot címzünk a németeknek, amiben megtiltjuk nekik a háborús bûnös császár visszatérését. Ha visszautasítják, benyomulunk seregeinkkel Németországba, hogy véget vessünk ennek a zsarnoki rezsimnek!"
 wtt_germany.33.d:0 "A britek és a franciák megtiltották a császár visszatérését, mivel felháborítónak tartják, hogy egy háborús bûnös visszatérhet a trónjára. Mozgósították seregeiket ellenünk, és ultimátumot adtak, hogy feladjuk a császár visszatérésének igényét, különben háborút indítanak ellenünk."
 wtt_germany.33.a:0 "Most már nem léphetünk vissza! Éljen a császár!"
 wtt_germany.34.d:0 "A britek elfogadták a császár visszatérését, de az ôrült franciák nem visszakoznak! Azt állítják, hogy ez a nemzetük elleni fenyegetettség érzését kelti bennük, és mozgósították egységeiket, amikkel bármikor átléphetik a határainkat. Háborúban állunk!"
 wtt_germany.35.d:0 "Annak ellenére, hogy tisztáztuk Németországgal, ha II. Vilmos visszatér, az háborút fog maga után vonni, a németek visszautasították a visszalépést, és megszûntették a császár számûzetését. Ez azt jelenti, hogy a békért tett cselekvéseink ellenére Európa újra háborús színtérré alakul."
 wtt_germany.38.t:0 "Németország Követeli Csingtao-t"
 wtt_germany.38.desc:0 "A német sajtó egyre hangoztatja, hogy örülnének a gyarmatosítás mielôbbi visszatérésének. Diplomai csatornákon keresztül kérvényezték régi szabad kikötôjük, Csingtao visszaszerzését. Talán felhasználhatjuk ezt egy jövedelmezô kapcsolat kiépítésére..."
 wtt_germany.38.a:0 "Cserébe Von Falkhausen segítségének kérése."
 wtt_germany.38.b:0 "Talán hasznosnak bizonyulnak majd."
 wtt_germany.38.c:0 "Soha többé nem ajándékozunk oda egy szuverén területet sem!"
 wtt_germany.39.t:0 "Kína Ajánlatot Tesz Csingtao-ért"
 wtt_germany.39.desc:0 "A kínai tisztviselôk egy ajánlattal leptek meg minket, annak érdekében, hogy mindkét felet elégedetté tegyék. Visszaadják Csingtao-t a németek kezébe, ha cserébe nem függesztjük fel Von Falkenhausen küldetését."
 wtt_germany.39.a:0 "Ezzel ki tudunk egyezni."
 wtt_germany.39.b:0 "Nem, muszáj megtartanunk a lehetôségeinket."
 wtt_germany.40.t:0 "[From.GetNameDefCap] Visszautasítja Csingtao Követelését"
 wtt_germany.40.desc:0 "\n[From.GetNameDefCap] visszautasította az igényünket Csingtao-ra. Nincs más választásunk, el kell napolnunk a kikitônk visszatérését."
 wtt_germany.40.a:0 "Türelmesek vagyunk."
 wtt_germany.41.t:0 "Németország Elfogadja a Csingtao Egyezményt"
 wtt_germany.41.desc:0 "\nA Német Birodalom elfogadta a Csingtaoért tett ajánlatunkat. Garantálták Von Falkenhausen további támogatását országunk számára."
 wtt_germany.42.t:0 "Németország Visszautasítja a Csingtao Egyezményt"
 wtt_germany.42.desc:0 "\nNémetország visszautasította az ajánlatunkat, amit Csingtao ellenében tettünk. Úgy tûnik, nem sürgôs nekik a régi területeik visszaszerzése."
 wtt_germany.43.t:0 "Németország Csingtao Visszatérését Követeli"
 wtt_germany.43.desc:0 "A német sajtó a kolonizáció visszatérését sürgeti. Mivel 1914-ben lefoglaltuk fontos területüket, Csingtao-t, most diplomáciai tárgyalásokat kezdeményeztek, hogy visszatérjen hozzájuk régi területük. Talán ebbôl nekünk is elônyünk származhat..."
 wtt_germany.43.a:0 "Von Falkenhausen hazatérésének hérése."
 wtt_germany.43.b:0 "Soha többé nem törnek be a Távol-Keletre!"
 wtt_germany.44.t:0 "Japán Ajánlatot Tesz Csingtaoért"
 wtt_germany.44.desc:0 "A japán tiszti kar felvette velünk a kapcsolatot egy potenciális egyezménnyel, ami mindkét fél számára elônyös lehet. Ahhoz, hogy Csingtao visszakerüljön az azt megilletô német kezekbe, azonnal vissza kell vonni Von Falkenhausen kínai küldetését."
 wtt_germany.46.desc:0 "A Német Birodalom elfogadta ajánlatunkat, és megkapták Csingtao-t. Azonnal visszahívták Kínából Von Falkenhausen-t."
 wtt_germany.48.t:0 "[From.GetNameDefCap] Elfogadja a Követeléseket"
 wtt_germany.48.desc:0 "[From.GetNameDefCap] elfogadta a követelésünket, és visszajuttatta Csingtao-t azonnali hatállyal visszaszolgáltatta."
 wtt_germany.49.t:0 "[nazi_state_withdrawn.GetName] Nehéz Napokon Megy Keresztül a Náci Kitoloncolás Miatt"
 wtt_germany.49.desc:0 "\n\n\nVégre sikerre vittük [nazi_state_withdrawn.GetName] irányítását, de a harcok súlyos veszteségekkel jártak. A nácik egyre fanatikusabbá és eltökéltebbé váltak, ahogy elkezdtünk elôre nyomulni, sokszor egészen addig harcolnak, amíg a környezô területek teljesen romokban nem hevernek. Hitler 'Nerobefehl'-jével párhuzamban megjelent az égetett föld taktika is.\n\nBizonyára több pusztítással is kell számolnunk egészen a háború végéig."
 wtt_germany.49.a:0 "Kis ár a hazánk visszakapásáért."
 wtt_germany.50.t:0 "Holtan Találták Hitlert"
 wtt_germany.50.desc:0 "Berlin elfoglalása közben csapataink megtalálták Hitler holttestét az egyik városi bunkerben. A Führer inkább a halált választotta, minthogy lássa az antifasiszta csapatokat, ahogy átveszik a hatalmat, majd foglyul ejtsék ôt.\n\n Halálával Heinrich Himmler vette át az NSDAP vezetését, és rögtön tisztázta, hogy kormányuk nem fogja abbahagyni a harcot a "németellenes árulókkal" szemben."
 wtt_germany.50.a:0 "Ez a nácik végének kezdete."
 wtt_germany.51.t:0 "Visszaállítani a Korábbi Náci Vezetést?"
 wtt_germany.51.desc:0 "A háború olyan elhúzódó volt, hogy az általa okozott pusztítás miatt most minden német felnôtt embert szolgálatra kell hívnunk. Talán nem egyeznek az ideológiáink, de az elfogott náci vezetôség tagjai olyan képességekkel rendelkeznek, amik segíthetnének nekünk ezekben a nehéz idôkben.\n\nFelajánlhatnánk nekik a háború utáni szabadságot, ha most rendelkezésünkre bocsájtják képességeiket."
 wtt_germany.51.a:0 "Igen, ideiglenesen állítsuk vissza a náci vezetôséget."
 reinstate_nazi_leadership_TT:0 "A tisztán nemzetiszocialista tanácsadók újra szolgálatba állnak.\n"
 wtt_germany.51.b:0 "Nem, most jó helyen vannak."
 wtt_germany.51.c:0 "Nem engedhetjük nekik, hogy befolyásolják a háborút... Akasszuk fel ôket!"
 wtt_germany.52.t:0 "Demokratikus Polgárháború [From.From.GetName] Területén"
 wtt_germany.52.desc:0 "\n\n[From.From.GetName] demokratái polgárháborút indítottak, hogy visszaállítsák a szabad választásokat, ezáltal visszaadva a döntést a nép kezébe. Lehet, hogy szükségük lesz a segítségünkre, és ha sikerrel járnak, erôs szövetségesre lelhetünk a jövôre nézve."
 wtt_germany.52.a:0 "A demokrácia oldalán állunk!"
 wtt_germany.52.b:0 "Egyedül kell megoldaniuk a problémáikat."
 wtt_germany.53.t:0 "Megnôtt az Osztrák-Német Barátság"
 wtt_germany.53.desc:0 "Az osztrák szomszédainkban a német önérzetesség nagyot nôtt, most hogy már jó ideje szövetségben állunk. Ha az osztrák nép is beleegyezik, nem állna távol tôlünk a döntés hogy egyesítsük a két országot. Szólnunk kéne az osztrák kormánynak, hogy indítson egy népszavazást?"
 wtt_germany.53.a:0 "Igen, egy feldarabolt Németország nagy hiba volna."
 wtt_germany.53.b:0 "Nem, egy egységesített Németország hiba volna."
 wtt_germany.54.t:0 "A Német Kormány Egyesülést Akar"
 wtt_germany.54.desc:0 "A német kormány megkeresett minket az egyesülés felvetésével, persze csak ha az osztrák emberek is így kívánják. Azt mondták, tartsunk népszavazást, hogy felmérjük az igényeket."
 wtt_germany.54.a:0 "Kampány az egyesülésért."
 wtt_germany.54.b:0 "Kampány az egyesülés ellen."
 wtt_germany.55.t:0 "Az Osztrák Nép az Egyesülésre Szavaz"
 wtt_germany.55.desc:0 "Az osztrák emberek az északi szomszédukkal való egyesülésre szavaztak. Az osztrák területek és haderô integrálása azonnal megkezdôdik."
 wtt_germany.55.a:0 "Nagy nap ez a németek számára!"
 wtt_germany.56.t:0 "A Német Területek"
 wtt_germany.56.desc:0 "A Szovjetunióval folytatott háborúnk nem halad valami jól, és azt kockáztatjuk, hogy elveszítjük mindenünket. Az utóbbi évek alatt nyugati szomszédunk nagyon sokat fejlôdôtt, és most a demokratikus eszmék védelmezôje. A volt német területekért, Danzigért és Poznanért cserébe segítenének nekünk, amivel akár milliókat is megvédhetnénk a szovjet nyomástól."
 wtt_germany.56.a:0 "Inkább Németország, mint a szovjetek."
 wtt_germany.56.b:0 "Soha! Ha elbukunk, Lengyelországként tegyük!"
 wtt_germany.57.t:0 "Lengyelország Felajánlja a Volt Német Területeket"
 wtt_germany.57.desc:0 "\nMivel a lengyelek nem állnak jól a szovjetek elleni háborúban, kormányuk megkeresett minket titkos csatornákon keresztül, felajánlva régi területeinket, Danzigot és Poznant. Biztosítottak minket, hogy embereik jobban kezelnék a német demokratikus törvényeket, mint a szovjeteket."
 wtt_germany.57.a:0 "Milyen ravaszok! Megvédjük ôket."
 wtt_germany.57.b:0 "Nem, nem kockáztathatjuk a szovjet megtorlást."
 wtt_germany.58.t:0 "Az Osztrák Nép Elutasítja az Egyesülést"
 wtt_germany.58.desc:0 "Az osztrákok visszautasították az egyesülésre tett ajánlatunk, hogy legalább még egy kicsit kiélvezhessék Ausztria függetlenségét."
 wtt_germany.58.a:0 "Muszáj tiszteletben tartanunk a döntésüket."
 wtt_germany.59.t:0 "Németország Elfogadja Danzigot és Poznant"
 wtt_germany.59.desc:0 "A német kormány úgy döntött, hogy elfogadja régi területeit, és biztosítja a lengyel polgárok biztonságát."
 wtt_germany.59.a:0 "Legalább biztonságban lesznek."
 wtt_germany.60.t:0 "Németország Visszautasítja Danzigot és Poznant"
 wtt_germany.60.desc:0 "A német kormány arról informált minket, hogy nem fogadhatják el az ajánlatunkat. Félnek a szovjet megtorlástól, aminek a kockáztatását nem vállalhatják."
 wtt_germany.60.a:0 "És nekik ki fog segíteni, ha mindenkit eltiportak a vörös ördögök?"
 wtt_germany.62.t:0 "A Cégek Követelik az MEFO-Váltók Kifizetését"
 wtt_germany.62.desc:0 "Az elmúlt háborúk végeztével a cégek szerint ki kellene fizetni a MEFO számlákat. Azzal érvelnek, hogy nincs már ok halasztani a visszafizetést, hiszen az többé nem áll érdekében az országnak."
 wtt_germany.62.a:0 "Hát legyen."
 wtt_germany.63.t:0 "[GER.GetName] Reintegrálja Elzász-Lotaringiát"
 wtt_germany.63.desc:0 "A [GER.GetAdjective] kormány kiadta az Elzász-Lotaringia és Luxemburg visszacsatlakoztatásának jogszabályait, amelyek innentôl [GER.GetName] részét képezik. A mozgolódás a lakosságon belül már most megkezdôdött..."
 wtt_germany.63.a:0 "Szemetek! Ennek még nincs vége!"
 wtt_germany.64.t:0 "[GER.GetName] Reintegrálja Luxemburgot"
 wtt_germany.64.a:0 "Mit tehetnénk?"
 wtt_germany.65.t:0 "[From.GetName] Háborúba Lépést Kér"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] azt állította, hogy szükségük van a területünkön lévô áthaladásra, hogy a szovjetek ellen vonulhassanak. Emlékeztettek minket arra, hogy a kommunizmus elleni harcban a védelmüket élvezzük, és épp ezért szükségük van a segítségünkre."
 wtt_germany.65.a:0 "Igazuk van - csatlakozunk a háborúba."
 wtt_germany.65.b:0 "Mit hisznek, kik ôk?! Soha!"
 wtt_germany.66.t:0 "[From.GetName] Elfogadja a Követeléseket"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] úgy döntött, hogy beszáll a(z) [SOV.GetNameDef] elleni harcba, ami azzal az elônnyel járul, hogy csapataink áthaladhatnak az országukon."
 wtt_germany.67.t:0 "[From.GetName] Visszautasítja a Követeléseket"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] visszautasította a háborúba való behívásukat, és továbbra is zárva tartják határaikat a csapataink elôtt. Ha a lengyelek nem biztosítják a csapataink sikerességét, akkor egyszerûen keresztül kell mennünk rajtuk."
 wtt_germany.67.a:0 "Ôk hozták ezt magukra."
 wtt_germany.68.t:0 "[From.GetName] a Birodalom Reintegrálását Kínálja"
 wtt_germany.68.desc:0 "A(z) [From.GetAdjective] kormány megkeresett minket az Osztrák-Magyar Monarchia visszaállításának felvetésével. Mivel a két nemzet pro-imperialista felfogása azonos, azt állítják, hogy mindenkinek elônyös lenne az újraegyesülés."
 wtt_germany.68.a:0 "Kiváló ötlet! Fogadjuk el."
 wtt_germany.68.b:0 "Önként csatlakozni? Soha!"
 wtt_germany.69.t:0 "[From.GetName] Elfogadja az Integrációt"
 wtt_germany.69.desc:0 "A [From.GetAdjective] kormány választ adott az Osztrák-Magyar Monarchia visszaállításával kapcsolatban. Egyetértenek ennek a lépésnek az elônyeivel, és hajlandóak egyesíteni az országainkat."
 wtt_germany.70.t:0 "[From.GetName] Visszautasítja az Integrációt"
 wtt_germany.70.desc:0 "A(z) [From.GetAdjective] kormány választ adott az Osztrák-Magyar Monarchia visszaállításával kapcsolatban. Semmilyen körülmények között nem hagynák, hogy a mi vezetôségünk irányítsa az országukat."
 wtt_germany.71.t:0 "Az Osztrák-Magyar Monarchia Újjáalakulása"
 wtt_germany.71.desc:0 "Mind az osztrák, mind a magyar kormány beleegyezett a területeik reintegrálásába, ezáltal újraalakítva az Osztrák-Magyar Monarchiát. Az egyesülést hatalmas ovációval fogadta a nép, amely hangosan ünnepelt az utcán, és a(z) [GER.GetAdjective] kormány örömmel látott viszont minket a régi szövetségében."
 wtt_germany.71.a:0 "Az Osztrák-Magyar Monarchia új korszaka köszönt most be."
 wtt_germany.72.t:0 "[From.GetName] Gazdasági Integrációt Javasol"
 wtt_germany.72.desc:0 "Mivel szoros szövetségben állunk, [From.GetNameDef] javaslatot tett arra, hogy segít minket a katonai gazdaságunk bôvítésében azzal, hogy gazdaságunkat teljesen egymásba integráljuk. Ez nagymértékben segítené a katonai növekedést, ugyanakkor a külpolitikai kérdésekben alárendelôdnénk."
 wtt_germany.72.a:0 "Ez egy remek ötlet. Sorsunkat mindenhogy össze kell kapcsolni."
 wtt_germany.72_tt:0 "§RElveszítjük az uralkodást alattvalóink felett.§!\n"
 wtt_germany.72.b:0 "Nem szeretnénk. A szuverenitásunk fontosabb."
 wtt_germany.73.t:0 "[From.GetName] Elfogadja a Gazdasági Integrációt"
 wtt_germany.73.desc:0 "A(z) [From.GetAdjective] kormány tájékoztatott minket arról, hogy elfogadják a gazdasági integrációs javaslatunkat. Örömmel várják iránymutatásainkat, és hogy a katonaságukat is végre fellendíthessék."
 wtt_germany.73.a:0 "A felügyeletünk alatt megnô majd a hadseregük."
 wtt_germany.74.t:0 "[From.GetName] Elutasítja a Gazdasági Integrációt"
 wtt_germany.74.desc:0 "A(z) [From.GetAdjective] kormány tájékoztatott minket arról, hogy elutasítják a gazdasági integrációs javaslatunkat. A szuverenitásukat fontosabbnak tartják, mint a hadseregük hasznosságát."
 wtt_germany.74.a:0 "A saját nagyságukat utasították el!"
 wtt_germany.999.t:0 "[From.GetLeader] a Királyi Címek Visszaállítását Kéri"
 wtt_germany.999.desc:0 "\n\n[From.GetLeader] császár nevében a(z) [From.GetAdjective] kormány azt kérvényezte, hogy állítsuk vissza a német királyi és hercegi családtagjainak királyi címeit. Azzal érvelnek, hogy ezzel megmutathatnánk a világnak, hogy a brit és a német királyi kapcsolatok visszatértek a háború elôtti jó viszonyukba, és hogy ez egy jó alapja lenne az országaink közötti jövendôbeli szövetségnek."
 wtt_germany.999.a:0 "Remek ötlet!"
 wtt_germany.999.b:0 "Ellenezzük."
 wtt_germany.1000.t:0 "A(z) [From.GetAdjective] Kormány Elfogadja a Kérvényt"
 wtt_germany.1000.desc:0 "\nA(z) [From.GetAdjective] kormány úgy döntött, hogy támogatta a német királyi és hercegi család tagjainak királyi rangra emelését. Kitûztek egy nagy 'az évszázad királyi ceremóniája' névvel illetett eseményt, ahova a német királyi család összes tagja meghívást kapott, hogy visszakapja a címeket, amelyektôl hibásan megfosztották ôket.\n\nA Birodalmi Tanács tagjai szerint az esemény során felhasználhatnánk a német technológia vívmányait is. A csúcsminôségû Hindenburg léghajó tökéletesen passzolna az alkalomhoz."
 wtt_germany.1000.a:0 "Kiváló ötlet! Megkezdôdik az együttmûködés."
 wtt_germany.1000.a_tt:1 "Elôre küldjük Viktória Lujza hercegnôt, hogy segítsen a ceremónia elôkészületeiben. Ez terhelni fogja bizonyos mértékben államunk kincstárát.\n"
 wtt_germany.1000.b:0 "Kiváló ötlet! Együtt kellene utaznunk."
 wtt_germany.1000.b_tt:0 "Az egész királyi család a Hindenburg léghajóval utazik Angliába. Ez növelni fogja a királyi család presztízsét, amely kormányunk pozícióját erôsíti majd.\n"
 wtt_germany.1001.t:0 "A Hindenburg Kigyulladt London Felett"
 wtt_germany.1001.desc:1 "Borzasztó tragédia történt, amikor a Hindenburg dokkolni készült Londonban. Valami okból kifolyólag, amirôl még nincs tudomásunk, a léghajó lángokba borult, majd lezuhant, elvéve ezzel az egész utastér és személyzet életét - amelynek tagja volt a Királyi Család.\n\nAz egyetlen túlélô Viktória Lujza hercegnô, akit elôre küldtek, hogy segédkezzen a ceremónia elôkészítésében. A hercegnô, akinek a német Viktória császárnô a nagyanyja, illetve Viktória királynô a nagyanyja, most ô így már harmadik 'Viktória' nevû, aki megörökli a trónt. A gyásztól függetlenül, amit a családja elvesztése miatt érez, ma már megkoronázták, mint I. Viktória császárné."
 wtt_germany.1001.a:0 "Meghalt a császár... Éljen a császárné!"
 wtt_germany.1002.desc:0 "Borzasztó tragédia történt, amikor a Hindenburg dokkolni készült Londonban. Valami okból kifolyólag, amirôl még nincs tudomásunk, a léghajó lángokba borult, majd lezuhant, elvéve ezzel az egész utastér és személyzet életét - amelynek tagja volt a Királyi Család.\n\nA királyi család megszûnésével a kormány vette át az ország irányítását, de nem valószínû, hogy ebbôl az következik, hogy Németország belátható idôn belül demokrata állam lesz."
 wtt_germany.1002.a:0 "Micsoda tragédia!"
 wtt_germany.1003.t:0 "[From.GetAdjective] Visszautasítja a Felkérést"
 wtt_germany.1003.desc:0 "A(z) [From.GetAdjective] kormánya hosszú tanácskozás után úgy döntött, hogy elutasítja a német királyi és hercegi családok királyi címének visszaadását."
 wtt_germany.1003.a:0 "Micsoda pech..."
 wtt_news.1000.desc:0 "Borzasztó tragédia történt, amikor a Hindenburg dokkolni készült Londonban. Valami okból kifolyólag, amirôl még nincs tudomásunk, a léghajó lángokba borult, majd lezuhant, elvéve ezzel az egész utastér és személyzet életét - amelynek tagja volt a Királyi Család.\n\nAz egyetlen túlélô Viktória Lujza hercegnô, akit elôre küldtek, hogy segédkezzen a ceremónia elôkészítésében. A hercegnô, akinek a német Viktória császárnô a nagyanyja, illetve Viktória királynô a nagyanyja, most ô így már harmadik 'Viktória' nevû, aki megörökli a trónt. A gyásztól függetlenül, amit a családja elvesztése miatt érez, ma már megkoronázták, mint I. Viktória császárné."
 wtt_news.1000.a:0 "Ez egy borzasztó tragédia... Nem várt eredménnyel."
 wtt_news.1001.desc:0 "Borzasztó tragédia történt, amikor a Hindenburg dokkolni készült Londonban. Valami okból kifolyólag, amirôl még nincs tudomásunk, a léghajó lángokba borult, majd lezuhant, elvéve ezzel az egész utastér és személyzet életét - amelynek tagja volt a Királyi Család.\n\nA királyi család megszûnésével a kormány vette át az ország irányítását, de nem valószínû, hogy ebbôl az következik, hogy Németország belátható idôn belül demokrata állam lesz."
 wtt_news.1001.a:0 "Ez egy borzasztó tragédia!"
 wtt_news.1.t:0 "Németország Polgárháborúban Áll"
 wtt_news.1.desc:0 "Az August Von Mackensen vezette Wehrmacht-puccs hatására Németországban ma reggel polgárháború vette kezdetét. Nemzetiszocialisták, királypártiak és demokraták fogtak fegyvert szomszédjaik ellen, a katonák pedig el lettek rendelve a határ mellôl.\n\nA Hitler vezette nemzetiszocialisták már kijelentették, hogy inkább elpusztítják az egész nemzetet, minthogy áruló németek kezére kerüljön."
 wtt_news.1.a:0 "Most már nem fordulhatunk vissza."
 wtt_news.1.b:0 "Elárulta Hitlert a saját serege! Mi nem szenvedhetjük el ugyanezt."
 wtt_news.1.c:0 "Reménykedjünk, hogy a béke hamarosan visszatér Európába..."
 wtt_news.2.t:0 "[From.GetNameDefCap] Meggátolja II. Vilmos Visszatérését"
 wtt_news.2.desc:0 "\nNem sokkal azután, hogy a német kormány visszavonta II. Vilmos számûzetését, a holland hatóságok meggátolták a császár átlépését a német határon, és arra kényszerítették, hogy visszatérjen Huis Doorn-i rezidenciájába.\n\nEgy hivatalos holland közlemény szerint II. Vilmos újbóli uralkodása destabilizálná Európát, és éppen ezért döntöttek úgy a hatóságok, hogy visszahelyezik a császárt házi ôrizetbe.\n\nA német válasz még várat magára, de a közvélemény katonai erôt is bevetne a császár visszatéréséért.\n"
 wtt_news.2.a:0 "Hogy képzelik ezt?!"
 wtt_news.2.b:0 "Remélem tudják, mit csinálnak..."
 wtt_news.2.c:0 "Valakinek ki kellett állnia."
 wtt_news.3.t:0 "II. Vilmos Visszatér a Német Birodalomba"
 wtt_news.3.desc:0 "Egy meglepetésként ért közleményben a német kormány úgy döntött, hogy visszavonja II. Vilmos számûzetését. A nap folyamán a császár átlépte a határt, és egy nagy ünnepség keretében újrakoronázták, mint a Német Birodalom császára.\n\nA császár már kijelentette, hogy célja Németország régi nagyságának visszaállítása lesz, de azt még nem tudjuk, hogy diplomáciájában melyik oldal felé fog közeledni."
 wtt_news.3.a:0 "Éljen a császár!"
 wtt_news.3.b:0 "Visszatérünk a század elejére?"
 wtt_news.3.c:0 "Mi mindent megtettünk, hogy biztonságban tartsuk ôt."
 wtt_news.3.d:0 "Határozottabban kellett volna kérnünk a hollandoktól a kiadatását!"
 wtt_news.4.t:0 "II. Vilmos Megszökött a Házi Ôrizetbôl"
 wtt_news.4.desc:0 "A holland erôfeszítések ellenére, hogy a császárt házi ôrizet alatt tartsa a német kormány csapatai segítségével kiszabadította az idôs császárt a Huis Doorn-i birtokról. A császár visszatért Berlinbe, és a Német Birodalom élére állt.\n\nA császár már kijelentette, hogy célja Németország régi nagyságának visszaállítása lesz, de azt még nem tudjuk, hogy diplomáciájában melyik oldal felé fog közeledni."
 wtt_news.4.a:0 "Senki nem állíthatja meg a Német Birodalmat!"
 wtt_news.4.b:0 "Bolond lépés volt a hollandoktól."
 wtt_news.4.c:0 "Talán mégsem volt olyan jó ötlet..."
 wtt_news.5.t:0 "Meggyilkolták Benito Mussolinit"
 wtt_news.5.desc:0 "Római hírek megerôsítették, hogy az egyik olasz autópályán a kegyelmes urat, Duce-t meggyilkolták. A titokban szervezkedô kormánytagok azonnal megpróbálták csökkenteni az olasz fasiszták befolyását. Letartóztatások nagy hulláma kezdôdött, katonai egységek pedig körbevették a kormányzati épületek utcáit, majd kijárási tilalmat vezettek be.\n\nAz ideiglenes kormány szóvivôje kinyilvánította hûségét III.V iktor Emánuelnek, aki az Olasz Királyság uralkodójaként elsô teendôi között megszilárdította jó kapcsolatát a Német Birodalommal."
 wtt_news.5.a:0 "Minden a terv szerint történt."
 wtt_news.5.b:0 "Éljen a Király!"
 wtt_news.5.c:0 "Ebben biztosan benne volt a németek keze..."
 wtt_news.6.t:0 "Az Osztrák-Magyar Monarchia Újraalakult"
 wtt_news.6.desc:1 "Az Osztrák-Magyar Monarchia Duna menti utódállamai a császárság iránt érzett szimpátiájuk hatására [From.GetOldNameDef] vezetésével megszavazták országaik egyesítését Ausztriával.\n\nAz új osztrák-magyar kormány rögtön közeledni kezdett a Német Birodalomhoz, biztosítva támogatásukat a francia és a brit törekvések ellen."
 wtt_news.6.a:0 "És ezt mind puskalövés nélkül."
 wtt_news.6.b:0 "Újraegyesülve!"
 wtt_news.6.c:0 "Egy új hatalom Európában? Aggasztó."
 wtt_news.7.t:0 "Lengyelország Visszaadja Danzigot"
 wtt_news.7.desc:0 "A lengyel kormány elfogadta Németország javaslatot, miszerint Danzigért cserébe katonai biztosítást adnak. Megállapodás magában foglalja, hogyha Lengyelországot megtámadják, Németország azonnal a segítségére fog sietni.\n\nBár nagy árat fizettek azzal, hogy átadták egyetlen területüket, mely összeköti ôket a tengerrel, talán kifizetôdik majd, ha a kommunista fenyegetés terjeszkedni kezd."
 wtt_news.7.a:0 ""Danzig vagy háború"? Hah! A diplomácia újra hatékonynak bizonyult."
 wtt_news.7.b:0 "Reménykedjünk, hogy kifizetôdik az ára."
 wtt_news.7.c:0 "A németek a mi területeiken növelik befolyásukat..."
 wtt_news.7.d:0 "Jövedelmezô üzlet mindkét fél számára? Majd meglátjuk."
 wtt_news.8.t:0 "A Német Polgárháború Véget Ér"
 wtt_news.8.desc:0 "A polgárháború, mely szétszakította Németországot most véget ért. Az intenzív harcok során a fanatikus nácik a nagy háborúhoz hasonló pusztítást végeztek Németországban.\n\nHitler meghalt, a náci vezetôség nagy részét pedig bebörtönözték vagy kivégezték. Az ideiglenes kormány kijelentette, hogy mielôtt az alkotmányos reformok megválasztására kerülne a sor, biztosítani kívánja az ország stabilitását."
 wtt_news.8.a:0 "Kezdjük meg az újraépítést."
 wtt_news.8.b:0 "Reménykedjünk, hogy az új rendszer elfogadhatóbb lesz..."
 wtt_news.9.t:0 "A Szovjetek Nagyvolumenû Hadgyakorlatokba Kezdenek"
 wtt_news.9.desc:0 "\n\nAz "uszító német sajtó"-ra válaszolva a szovjetek bejelentették, hogy nagyszabású hadgyakorlatot tartanak.\n\nRemélhetôleg ez a demonstráció meggyôzi a németeket arról, ahogy a német szóvivôk fogalmaznak: "abbahagyják a rágalmazó hazugságok állítását"."
 wtt_news.9.a:0 "Teljes mértékben a kezünkre játszanak!"
 wtt_news.9.b:0 "Ez majd elgondolkodtatja ôket."
 wtt_news.9.c:0 "Reménykedjünk, hogy Németország nem hagy minket cserben..."
 wtt_news.9.d:0 "Nem segítettek sokat a helyzet megszüntetésében..."
 wtt_news.10.t:0 "A Szovjetek Katonai Fegyverkezésbe Kezdenek"
 wtt_news.10.desc:0 "\n\nA szovjet agresszióra válaszul a németek megalapították a Közép-Európai Szövetséget. Ennek okán, a szovjet kormány megkezdte a drasztikus sebességû felfegyverkezését.\n\nKremlin szóvivôje határozottan kijelentette, hogy a Szovjetunió nem engedheti meg magának, hogy végignézze, ahogy más országok fenyegetik határait. Mindennek ára van."
 wtt_news.10.a:0 "Továbbra is, ha akaratlanul is, de nekünk segítenek"
 wtt_news.10.b:0 "Biztosan nem fognak semmi ostobasággal megpróbálkozni!"
 wtt_news.10.c:0 "Legalább megalakult egy szövetség."
 wtt_news.10.d:0 "Jó gyorsan történnek az események..."
 wtt_news.11.t:0 "A Szovjetek Mozgásba Lendülnek"
 wtt_news.11.desc:0 "A Szovjetunió egyik határállama belépett a németek szövetségébe. A szovjetek figyelmeztették ôket, hogy nem tolerálják azt, ha a befolyásukat szeretnék csökkenteni.\n\nMeg nem erôsített hírek szerint a szovjet hadsereg mozgása lendült, felkészülve egy lehetséges háborúra."
 wtt_news.11.a:0 "Kezdünk túl messzire menni?"
 wtt_news.11.b:0 "Muszáj biztosítanunk a határainkat!"
 wtt_news.11.c:0 "Együtt legyôzzük ôket!"
 wtt_news.11.d:0 "Ez lenne a szikra a lôporos hordóban?"
 wtt_news.11.e:0 "Készüljünk a háborúra!"
 wtt_news.12.t:0 "Tiltakozás a Háborút Okozó Császár Visszatérése Ellen"
 wtt_news.12.desc:0 "\n\n\nII. Vilmos visszatérése miatt [FRA.GetNameDef] és [Eng.GetNameDef] háborút hirdetett [Ger.GetNameDef] ellen. A britek és a franciák kijelentették, hogy nem engedhetik, hogy egy ismert háborús bûnös vezessen egy államot.\n\nÁllami szóvivôik nyilatkozatai szerint teljes mértékben erkölcstelen, hogy a nagy háború legnagyobb felbujtója újra megkaparintsa a német koronát a rengeteg figyelmeztetés ellenére is. ’Nincs más választásunk'."
 wtt_news.12.a:0 "Megszabják nekünk, ki legyen a vezetônk?!"
 wtt_news.12.b:0 "Kényszerítettek minket!"
 wtt_news.12.c:0 "És vissza is tértünk 1914-be."
 wtt_news.13.t:0 "A III. Vilmos Kompromisszum"
 wtt_news.13.desc:0 "A vehemens angol és francia reakciók hatására a németek visszavonták igényüket II. Vilmos visszatérését illetôen, aki így folytatja számûzetését, és helyette a fiát, III. Vilmost koronázták meg.\n\nA döntést elfogadta [ENG]GetNameDef] és [FRA.GetNameDef] is, ami remélhetôleg békéhez vezet az európai nagyhatalmak között."
 wtt_news.13.a:0 "Nem volt más választásunk."
 wtt_news.13.b:0 "Hála Istennek, a németek belátták."
 wtt_news.13.c:0 "A béke fennmaradt..."
 wtt_news.14.desc:0 "Válaszul II. Vilmos visszatérésére, a brit támogatás hiányának ellenére is [FRA.GetNameDef] hadat üzent [GER.GetNameDef] ellen. A franciák kijelentették, hogy nem engedhetik, hogy egy ismert háborús bûnös vezessen egy államot.n\n\A francia állami szóvivô nyilatkozata szerint teljes mértékben erkölcstelen, hogy a nagy háború legnagyobb felbujtója újra megkaparintsa a német koronát a rengeteg figyelmeztetés ellenére is.’Nincs más választásunk.'.
 wtt_news.14.c:0 "Idióta, makacs franciák!"
 wtt_news.14.d:0 "De mit tesznek a britek?"
 wtt_news.15.desc:0 "A vehemens francia reakció hatására a németek visszavonták igényüket II. Vilmos visszatérését illetôen, aki így folytatja számûzetését, és helyette a fiát, III. Vilmost koronázták meg.\n\nA döntést elfogadta [ENG]GetNameDef] és [FRA.GetNameDef] is, ami remélhetôleg békéhez vezet az európai nagyhatalmak között."
 wtt_news.15.c:0 "Hála Istennak, a németek ésszerûbbek voltak mint a franciák..."
 wtt_news.16.t:0 "Kína Visszaadja Németországnak Csingtao-t"
 wtt_news.16.desc:0 "A kínai kormány úgy döntött, átadja Németországnak régi gyarmatát, Csingtao-t.\n\nA németek azonnal átvették a város irányítását, és visszaállították Csingtao német nevét."
 wtt_news.16.a:0 "Vissza kell szereznünk gyarmatbirodalmunk régi dicsôségét."
 wtt_news.16.b:0 "Ez csak egy kisebb ár volt."
 wtt_news.16.c:0 "Elvettük tôlük korábban is, újra megtesszük!"
 wtt_news.16.d:0 "Újra német gyarmatosítás?"
 wtt_news.17.t:0 "Japán Visszaadja Németországnak Csingtao-t"
 wtt_news.17.desc:0 "A japán kormány úgy döntött, átadja Németországnak régi gyarmatát, Csingtao-t.\n\nA németek azonnal átvették a város irányítását, és visszaállították Csingtao német nevét."
 wtt_news.17.b:0 "Hogy merik feladni a mi területünket?!"
 wtt_news.17.c:0 "Még több emlék 1914-bôl."
 wtt_news.18.t:0 "Ausztria Csatlakozik Németországhoz"
 wtt_news.18.desc:0 "[AUS.GetNameDef] és [GER.GetNameDef] szoros kapcsolatának kezdete óta ég az egyesülési láz az osztrákok körében. A tegnapi népszavazás bebizonyította, hogy Ausztria népének nagy része az északi szomszédaival való egyesülés híve.\n\nAz osztrák állam integrálását megkezdték, a régi állam pedig megszûnt."
 wtt_news.18.a:0 "Egy nagyobb Németországért!"
 wtt_news.18.b:0 "Ezt akarták."
 wtt_news.19.t:0 "Lengyelország Visszaadja Danzigot és Poznant"
 wtt_news.19.desc:0 "A folyamatos szovjet támadás hatására a lengyel kormány bejelentette, hogy a régi német területeket, Danzigot és Poznant visszaszolgáltatja [GER.GetNameDef] számára.\n\nA lengyel és a német kormány nem indokolta tettét, szakértôk szerint a stratégiailag fontos területek megvédése az indok, egy esetleges lengyel katonai összeomlás esetén."
 wtt_news.19.a:0 "Az életünk árán is meg kell ôket védenünk."
 wtt_news.19.b:0 "Ez volt a legjobb választás..."
 wtt_news.19.c:0 "Kikényszerített diplomáciai döntés!"
 wtt_news.19.d:0 "Rendkívül ügyes diplomáciai megállapodás..."
 wtt_news.20.t:0 "Németország Létrehozza a Szovjetellenes Paktumot"
 wtt_news.20.desc:0 "\n\nA megnövekedett szovjet agresszió hatására [GER.GetName] felajánlotta a közvetlenül veszélyeztetett országoknak egy szovjetellenes paktum lehetôségét a [SOV.GetName] ellen. Bármely ország csatlakozhat, amely a szövetség elkötelezett tagja akar lenni a [SOV.GetName] elleni háborúban."
 wtt_news.21.t:0 "[From.GetName] Felszólal a Szovjetunió Ellen"
 wtt_news.21.desc:0 "A német kormány egyre határozottabban lép fel a Szovjetunióval szemben. Céljuk, hogy felhívják Európa figyelmét a "Nagy Vörös Fenyegetés"-re, ami a kontinenst fenyegeti. Függetlenül attól, hogy érdekbôl vagy félelembôl teszik, a németek kísérletet tesznek, hogy egyesítsék Európa országait a szovjet veszély ellen."
 wtt_news.21.a:0 "A világnak tudnia kell a szovjet fenyegetésrôl!"
 wtt_news.21.b:0 "Hogy mernek így rágalmazni minket?!"
 wtt_news.21.d:0 "Lássuk, hogy fogadják ezt a szovjetek."
 wtt_news.22.t:0 "[From.GetName] Létrehozza a Közép-Európai Szövetséget"
 wtt_news.22.desc:1 "Németország folytatja a szovjetellenes nyilatkozatok tételét, és úgy tûnik, ki is dolgozott egy konkrét tervet a szovjetek visszaszorítására. Létrehozták a Közép-Európai Szövetséget, amely remélhetôleg képes lesz ellenállni a "féktelen szovjet agresszióval" szemben."
 wtt_news.22.a:0 "Majd mi vezetjük a Szabad Európát a kommunista veszély ellen!"
 wtt_news.22.b:0 "Egyre jobban fenyegetik pozícióinkat..."
 wtt_news.22.c:0 "Legalább a németek elkezdtek lépéseket tenni."
 wtt_news.22.d:0 "Nem valószínû, hogy a szovjetek ezt jól viselik majd..."
 wtt_news.23.t:0 "Vichy Franciaország Annektálva"
 wtt_news.23.desc:0 "A németek sikeresen véghezvitték Vichy Franciaország annektálásának tervét. A német csapatok sikeresen irányításuk alá vonták a toulon-i flottabázist, még mielôtt a franciák mozgósították volna flottájukat. Így az egész francia hajóhad a németek kezébe került."
 wtt_news.23.a:0 "Hatalmas siker!"
 wtt_news.23.b:0 "Elbukták kötelezettségeiket..."
 wtt_news.23.c:0 "A németek könyörtelenek."
 wtt_news.24.t:0 "A Francia Flotta Elsüllyesztve"
 wtt_news.24.desc:0 "A németek sikeresen véghezvitték Vichy Franciaország annektálásának tervét. A német csapatok azonban nem tudták idôben elfoglalni a toulon-i flottabázist, így a franciák az egész flottájukat direkt elsüllyesztették."
 wtt_news.24.a:0 "Csalódás, de legalább következmények nélkül."
 wtt_news.24.b:0 "Megtartották szavukat egészen a végéig."
 wtt_news.24.c:0 "Az utolsó francia ellenszegülés volt."
 wtt_burma_road.1.t:0 "Burmai Útvonal Lezárva"
 wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective] csapatok nyomultak be [state_occupied.GetName] területére, és blokád alá helyezték a Burma utat. Több szállítmány nem érkezhet errôl az útvonalról."
 wtt_burma_road.1.a:0 "Ez nem teszi könnyebbé a dolgokat."
 wtt_burma_road.2.desc:0 "[From.GetAdjective] kormánya úgy döntött, nem engedélyezi a Burma úton való szállítást. Az összes úton lévô konvojt visszafordították. Ezen az úton többé nem juthatunk ellátmányhoz."
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective] erôk elfoglalták a Burma út összes hídját és keresztezôdését. Az út minden forgalom számára zárva van, így ezen az úton nem juthatunk további ellátmányhoz."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] Újra Elérhetôvé Teszi a Burma Utat"
 wtt_burma_road.3.desc:0 "A Burma út visszafoglalása után a(z) [From.GetAdjective] hatóságok helyreállították a forgalmat. Bár az ellenséges csapatok portyái veszélyessé teszik a szállítást, az ellátmány áramlása újra elkezdôdött."
 wtt_burma_road.3.a:0 "Elsô lépésnek jó."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] Újranyitja a Burma Utat"
 wtt_burma_road.4.desc:0 "Az elsô konvojok megérkeztek Jünnanba. Bár a Burma út teljes megnyitása idôbe fog telni, az ellátmányok újra eljutnak hozzánk."
 wtt_burma_road.4.a:0 "Várva várt megkönnyebbülés."
 wtt_ledo_road.1.t:0 "Ledo útvonal lezárva"
 wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective] csapatok benyomultak [state_occupied.GetName] területére, és blokád alá helyezték a Ledo utat. Több szállítmány nem érkezhet errôl az útvonalról."
 wtt_ledo_road.2.desc:0 "[From.GetAdjective] kormánya úgy döntött, nem engedélyezi a Ledo úton való szállítást. Az összes úton lévô konvojt visszafordították. Ezen az úton nem juthatunk ellátmányhoz többé."
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective] erôk elfoglalták a Ledo út összes hídját és keresztezôdését. Az út minden forgalom számára zárva van, így ezen az úton nem juthatunk további ellátmányhoz."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] Újra Mûködésbe Helyezi a Ledo Utat"
 wtt_ledo_road.3.desc:0 "A Ledo út visszafoglalása után [From.GetAdjective] hatóságai helyreállították a forgalmat. Bár az ellenséges csapatok portyái veszélyessé teszik a szállítást, az ellátmány áramlása újra elkezdôdött."
 wtt_ledo_road.3.a:0 "Elsô lépésnek jó."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] Újra Nyitja a Ledo Utat"
 wtt_ledo_road.4.desc:0 "Az elsô konvojok megérkeztek Jünnanba. Bár a Ledo út teljes megnyitása idôbe fog telni, az ellátmányok újra eljutnak hozzánk."
 wtt_ledo_road.4.a:0 "Örömteli hírek!"
 wtt_the_hump.1.t:0 "A "Kúp" Felfüggesztve"
 wtt_the_hump.1.desc:0 "[state_occupied.GetName] több repülôterét is elfoglalta [occupying_country.GetAdjective], ezzel a Himalája Útvonalon közlekedô légiforgalom lekorlátozódott. Az ellenséges vadászgépek számának növekedésével a kikerülô útvonalak megtétele lehetetlenné vált egyetlen üzemanyagtöltéssel. Emiatt a légiforgalmat meg kell szüntetni. Nem érhetô el több ellátmány errôl az útvonalról."
 wtt_the_hump.2.desc:0 "[From.GetAdjective] kormánya elrendelte, hogy az összes, a Himalája felé tartó repülôjárat szálljon le. Az azonnali tiltakozás ellenére sem mutattak hajlandóságot döntésük megváltoztatásában."
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective] erôk elfoglalták a repülôtereket, amelyek lehetôvé tették a "Kúp" általi légiforgalmat. Errôl az útvonalról nem várható több ellátmány."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] Újra Elérhetôvé Teszi a "Kúp"-ot"
 wtt_the_hump.3.desc:0 "\nAz elsô [From.GetAdjective] repülôgépek megkezdték utukat a szükséges ellátmányokkal. Bár ellenséges akciók még mindig fenyegetik a repülôket, az ellátmányok szállítása újra folyamatban van."
 wtt_the_hump.3.a:0 "Elsô lépésnek jó."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] Újranyitja a "Kúp"-ot"
 wtt_the_hump.4.desc:0 "\nA himalájai útvonal újra teljes kapacitással mûködik, szorosan ütemezett napi járatokkal. Ezáltal újra tudják szállítani a szükséges ellátmányt."
 wtt_the_hump.4.a:0 "Ajándék az égbôl!"
 wtt_hanoi_route.1.t:0 "A Hanoi Út Lezárva"
 wtt_hanoi_route.1.desc:0 "Az ellátmányt szállító hajókat visszairányítottuk a hanoi-i kikötôbôl, mivel a kínai határ lezárásra került [GetVietnamOwner] által.\n\nNem kapunk több ellátmányt errôl az útvonalról."
 wtt_hanoi_route.2.desc:0 "A helyi [From.GetAdjective] hatóságok azt a parancsot kapták, hogy semmilyen hadifelszerelést nem engedhetnek át a kínai határon. Felfegyverzett ôrök ellenôrzik a szakaszt, nehogy egy kereskedôhajó is átslisszanjon a határon. [From.GetAdjective] ôrei az összes hajót visszafordítják.\n\nErrôl az útvonalról nem érhetô el több ellátmány."
 wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective] erôk elfoglaltak számos hajót, amely ellátmányt szállított számunkra. A még a tengeren lévô hajók azóta visszafordultak, és semleges kikötôkbe tértek.\n\nNem érkezik több ellátmány errôl az útvonalról."
 CHI_vietnam_JAP:0 "a japán hadsereg"
 CHI_vietnam_FRA:0 "a francia hatóság"
 wtt_china.1.t:0 "Kína Leigázása"
 wtt_china.1.desc:0 "Úgy tûnik, [From.GetLeader] meghozta döntését, miszerint kiterjeszti fennhatóságát Kína távolabbra esô régióira is. Megérkezett a központi kormány képviselôje, és követelve, hogy teljesítsük [From.GetLeader] utasításait, vagy egy engedelmesebb kormányzat fog minket helyettesíteni."
 wtt_china.1.a:0 "Együtt kitartunk!"
 wtt_china.1.b:0 "Próbálkozzon csak."
 wtt_china.2.t:0 "[From.GetLeader] Üzen"
 wtt_china.2.desc:0 "[From.GetLeader] egy személyes üzenettel küldte vissza hírvivôit, amiben biztosított minket együttmûködésével, és a szoros közremûködéssel kormányunkkal."
 wtt_china.2.a:0 "Egy jó ember."
 wtt_china.3.t:0 "[From.GetLeader] Visszautasítja"
 wtt_china.3.desc:0 "[From.GetLeader] üzent. Azt állítja, hogy a központi kormány nem rendelkezik a törvényes hatáskörrel ahhoz, hogy a helytartót leváltsa. Egy részletes elemzést is küldött seregének felkészültségérôl"
 wtt_china.3.a:0 "Ennek utána járunk."
 wtt_china.10.t:0 "Kína Leigázása"
 wtt_china.10.desc:0 "[From.GetLeader] kormánya heves üzenetet küldött, megjegyezve, hogy az elmúlt hónapokban számos olyan intézkedést tettünk, ami ellenkezik [From.GetNameDef] nemzeti érdekeivel. Ha csak nem igazítjuk politikánkat [From.GetAdjective] kormányáéhoz "szükségszerû intézkedéseket fognak tenni az ügy érdekében"."
 wtt_china.10.a:0 "Nincs más választásunk."
 wtt_china.10.b:0 "Küzdeni fogunk!"
 wtt_china.11.t:0 "[From.GetNameDefCap] Üzen"
 wtt_china.11.desc:0 "[From.GetAdjective] kormánya reagált üzenetünkre, és biztosított minket arról, hogy minden további döntés elôtt konzultál velünk. [From.GetNameDef] pedig különleges képviselôvé léptette elô nagykövetünket, akinek feladata lesz, hogy ellenôrizze [From.GetAdjective] nem-e megy túl messzire."
 wtt_china.11.a:0 "Kiváló!"
 wtt_china.12.t:0 "[From.GetNameDefCap] Dacol"
 wtt_china.12.desc:0 "A(z) [From.GetNameDef] kormányához szóló diplomáciai üzenetünk kiszivárgott a sajtónak, ezzel elég nagy zûrzavart okozva. A nemzetközi címlapok is úgy állítottak be minket, jogos kéréseinket "veszélyes helyzet teremtésének" bélyegezték meg, sôt mi több imperialistának neveztek minket.\n\nSzükségtelen is megjegyezni, hogy [From.GetAdjective] megtagadta az ügy további megvitatását, és azt mondta, hogy újbóli felhozása a diplomáciai kapcsolatok teljes csôdjét jelentené."
 wtt_china.12.a:0 "Lépéseket kell tenni az ügy érdekében."
 wtt_infiltration.1.t:0 "Ellen-Beszivárgás"
 wtt_infiltration.2.t:0 "Kommunizmus Csírája Felfedezve [infiltrated_state.GetName] Területén"
 wtt_infiltration.2.desc:0 "\n\nNyomozásuk során hatóságaink egy kommunista bázist fedeztek fel [infiltrated_state.GetName] területén. Mihamarább teljes katonai csapást kell mérnünk rájuk. Bármely késlekedés csak megnehezíti a dolgunkat abban, hogy eltöröljük ôket a föld színérôl."
 wtt_infiltration.2.a:0 "Küldjük ki csapatainkat."
 wtt_infiltration.3.t:0 "Kommunisták Eltûnve"
 wtt_infiltration.3.desc:0 "Az ismert kommunista rejtekhelyen végzett razziázás után ügynökeink üres kézzel jöttek vissza. Bár tudjuk, hogy a kommunista beszivárgók aktívak az országunkban, de úgy tûnik nincsenek olyan összeesküvôk, akikrôl eddig ne tudtunk volna."
 wtt_infiltration.3.a:0 "Intézzük el azokat, akiket megtaláltunk!"
 wtt_infiltration.4.t:0 "A Kommunista Ellenállás Legyôzve?"
 wtt_infiltration.4.desc:0 "A jelentések a kommunista beszivárgókról úgy tûnik túlzóak voltak. A kommunista búvóhelynek mondott helyszíneken semmit nem találtunk. Ez vagy azt jelenti, hogy a kommunisták nem tudtak létrehozni egy jól mûködô ellenállást, vagy azt, hogy már csírájában elfojtottuk azt. Mindazonáltal muszáj ébernek maradnunk, mivel kétségtelenül megpróbálnak majd újabb erôfeszítéseket tenni azért, hogy meggyengítsenek minket."
 wtt_infiltration.4.a:0 "Reméljük mindtôl megszabadultunk."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName] Bázisa Felfedezve"
 wtt_infiltration.5.desc:0 "Nacionalista járôrök felfedezték a(z) [infiltrated_state.GetName] területén található bázisunkat. Ha hajlandóak erre készleteket áldozni, valószínûleg megfogják támadni."
 wtt_infiltration.5.a:0 "Reméljük nem fajul idáig."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName] Bázisa Megtámadva"
 wtt_infiltration.6.desc:1 "Ellenséges erôk megkezdték támadásukat a [infiltrated_state.GetName] területén található bázisunk ellen. Még nem kaptunk üzenetet a területen tartózkodó elvtársainktól, de az ellenséges sajtó a terület teljes tisztogatásáról beszél. Muszáj a legrosszabbra számítanunk."
 wtt_infiltration.6.a:0 "A forradalom visszaütött."
 wtt_infiltration.10.t:0 "Kommunista Felkelés"
 wtt_infiltration.10.desc:0 "A Kommunista Párt mozgásba lendült. Titkosszolgálatunk számos futárt elfogott, akik a bázisaik közötti titkos üzeneteket szállították. Az üzenetek az ország összes területén végbemenô "forradalmi ellencsapás"-ról szóltak. Sok készletet és katonát gyûltek össze, amikkel akár egy országos felkelés is indítható. Azonnal meg kell kezdenünk a felkészülést."
 wtt_infiltration.10.a:0 "Készüljünk a harcra Kínáért!"
 wtt_infiltration.21.t:0 "A Kommunizmus Csírája Felfedezve [infiltrated_state.GetName] Területén"
 wtt_infiltration.21.desc:0 "\n\nA hírszerzô szolgálatunk szerint járôreink feltártak egy nagy kommunista bázist. Addig kell rá lecsapnunk, amíg szervezetlenek és nem tudnak ellenállni a támadásunknak."
 wtt_infiltration.21.a:0 "Minél gyorsabban, annál jobb."
 wtt_infiltration.23.t:0 "Visszahúzódott a Kommunista Fenyegetés?"
 wtt_infiltration.23.desc:0 "A kommunista rejtekhelyeken végzett kutatások nem adtak tág képet a kommunista beszivárgás mértékérôl. A letartóztatott kommunisták széleskörû kihallgatásával sem nyertünk semmi olyan információt, amit eddig ne tudtunk volna. \n\nÚgy tûnik a hírszerzô szolgálatunk jól kezeli a problémákat."
 wtt_infiltration.23.a:0 "Intézzük el azokat, akiket megtaláltunk!"
 wtt_infiltration.24.a:0 "Reméljük mindtôl megszabadultunk."
 wtt_infiltration.24.t:0 "A Kommunista Fenyegetés Legyôzve"
 wtt_infiltration.24.desc:0 "Úgy tûnik, hogy az elmúlt néhány hónapban megviselték a kommunistákat az ôket érô csapások. Ügynökeink egyre több információt kapnak az újonnan megjelenô kommunista parancsnokságról és vezetôkrôl - akiket rendre le is tartóztatnak. Jelenleg úgy tûnik, hogy a kommunisták állami szintû szervezete meggyengült.\n\nMindenesetre ébernek kell maradnunk egészen addig, amíg a Kommunista Párt létezik."
 CHI_xian_warlords_upset:0 "Ez majd feldühíti a hadurakat. Lehet, hogy elhagyják a frakciódat, és megpróbálnak ellenállni annak, hogy irányítsd ôket, és ezt örökké meg is jegyzik."
 wtt_xian_incident.1.t:0 "[From.GetLeader] Meghívója"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] hivatalos meghívót küldött [CHI.GetLeader] számára, hogy találkozzanak Hszianban, ahol megvitatásra kerülhetne a kommunistákkal való konfliktus.\n\nA meghívás elutasítása biztosan érzékeny ponton érintené a hadurakat."
 wtt_xian_incident.1.a:0 "Menjünk"
 wtt_xian_incident.1.b:0 "Ne Menjünk"
 wtt_xian_incident.2.t:0 "[From.GetLeader] Megérkezett Hszian-ba."
 wtt_xian_incident.2.desc:0 "A csak kis kísérettel utazó [From.GetLeader] megérkezett Hszian-ba, hogy tárgyaljon a jelenlegi helyzetrôl. Kétségtelenül elvárja tôlünk, hogy újítsuk meg a kommunisták eltörlésével szembeni elkötelezettségünket. A japán hadsereg a küszöbön áll. Muszáj egyértelmûvé tenni számára a dolgokat."
 wtt_xian_incident.2.a:0 "Kérjük meg, hogy csatlakozzon a Kommunistákhoz."
 wtt_xian_incident.3.t:0 "[From.GetLeader] Visszautasítja a Találkozót"
 wtt_xian_incident.3.desc:0 "Szörnyû náthára hivatkozva [CHI.GetLeader] "vonakodva" visszautasította a meghívást. Ez két dolgot jelenthet: hogy a következôkben határozottabban fogja irányítani a területünket, vagy azt, hogy valaki kiszivárogtatta a tervünket."
 wtt_xian_incident.3.a:0 "Talán tényleg megfázott?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] Szövetséget Ajánl a Kommunistáknak"
 wtt_xian_incident.4.desc:0 "\n\nA hsziani találkozón [From.GetLeader] meglepô javaslatot tett. Úgy véli, hogy szövetséget kell kötnünk a kommunistákkal, mert csak így tudunk szembenézni a japán fenyegetéssel."
 wtt_xian_incident.4.a:0 "Talán igaza van."
 wtt_xian_incident.4.b:0 "Még mindig emlékszünk, hogy történt mindez legutóbb."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] Szövetséget Ajánl"
 wtt_xian_incident.5.desc:0 "Úgy tûnik a nacionalisták végre megunták, hogy kitöröljenek minket a föld színérôl. A hszian-i találkozón [CHI.GetLeader] beleegyezett abba, hogy szövetségre lépjen velünk a japánok ellen.\n\nÓvatosan kell mérlegelnünk a lehetôségeink közül."
 wtt_xian_incident.5.a:0 "Japán jelenti a legnagyobb fenyegetést."
 wtt_xian_incident.5.b:0 "Nem ülünk egy asztalhoz nacionalistákkal!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] Visszautasítja a Kommunistákkal Való Szövetkezést"
 wtt_xian_incident.6.desc:0 "\n\nMinden törekvésünk ellenére, hogy megállítsuk ezt a szükségtelen háborút [From.GetLeader] visszautasította a Nemzeti Frontot a kommunistákkal. Tisztán látható, hogy határozottabb lépéseket kell tennünk. Talán le kellene tartóztatnunk és átadni ôt a kommunistáknak?"
 wtt_xian_incident.6.a:0 "Ez az egyetlen választásunk."
 wtt_xian_incident.6.b:0 "Ez könnyen kicsúszhat az irányításunk alól."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] Letartóztatva [CHI_xian_instigator.GetNameDef] Területén"
 wtt_xian_incident.7.desc_a:1 "\n\n[CHI_xian_instigator.GetLeader] üzenetet küldött, miszerint letartóztatta [CHI.GetLeader] személyét, és hajlandó átadni nekünk ôt.\n\nTalán ez a legjobb esélyünk arra, hogy kivégezzük a nép ellenségét!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] megtagadta javaslatunk végrehajtásár arra vonatkozóan, hogy kivégezzük [CHI.GetLeader] személyét. Ehelyett szövetséget kell kötnünk a nacionalistákkal, mert nem vagyunk elég erôsek ahhoz, hogy véghez vigyük a forradalmunkat és megvédjük magunkat a japánoktól egyszerre."
 wtt_xian_incident.7.a:0 "Kérjük a szovjetek jóváhagyását."
 wtt_xian_incident.7.b:0 "Végezzük ki!"
 wtt_xian_incident.7.c:0 "Össze kell fognunk vele a japánok ellen."
 wtt_xian_incident.7.d:0 "Megölése olyan háborúhoz vezetne, amit nem nyerhetnénk meg. Hadd menjen!"
 wtt_xian_incident.8.t:0 "[From.GetLeader] Letartóztatta [CHI.GetLeader] Személyét"
 wtt_xian_incident.8.desc:0 "\n\nÜzenetet kaptunk [From.GetLeader] személyétôl, miszerint [CHI.GetLeader] fogságban van, és átakarja adni a kommunistáknak. Figyelembe véve az iránta érzett gyûlöletet nem valószínû, hogy sokáig életben maradna.\n\nHa elakarjuk kerülni, hogy kivégezzék muszáj gyorsan és határozottan cselekednünk!"
 wtt_xian_incident.8.a:0 "Küldjük ki csapatainkat!"
 wtt_xian_incident.8.b:0 "Nem bántanák ôt. Várjunk."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] Letartóztatva [CHI_xian_instigator.GetNameDef] Területén"
 wtt_xian_incident.9.desc:0 "\n\n[PRC.GetLeader] üzenetet küldött, miszerint a kommunistáknak egyedülálló lehetôségük adódott arra, hogy szembesítsék bûneivel [CHI.GetLeader] személyét, majd kivégezzék. Ez hatalmas gyôzelmet jelentene a Kommunista Pártnak a kínai vezetôség ellen vívott harcában.\n\nUgyanakkor gyengítené a nacionalistákat egy olyan kritikus pillanatban, ami kedvezôvé tenné a japánok nyomulását Kínában."
 wtt_xian_incident.9.a:0 "Még egy burzsoá találkozik a végzetével."
 wtt_xian_incident.9.b:0 "Még mindig szükségünk van rá."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] Szövetséget Ajánl"
 wtt_xian_incident.10.desc:0 "A kommunisták ahelyett, hogy végrehajtották volna várva várt eseményüket, a kivégzést, jelezték, hogy inkább a japánok elleni minél hatékonyabb harcot preferálják.\n\nJól tudják ôk is, hogy ha nem élnek ezzel a lehetôséggel, könnyen elveszíthetik harcukat, de ha tényleg holtan akarnák látni [CHI.GetLeader] személyét, már megölték volna.\n\nA kormány emberei csodálkoznak, hogy a kommunisták miért pont most akarnak szövetkezni-talán tudnak valamit amit mi nem?"
 wtt_xian_incident.10.a:0 "Csakis addig, amíg követik az utasításainkat."
 wtt_xian_incident.10.b:0 "Nem egyezkedünk Kommunistákkal!"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap] Támogatást Nyújt"
 wtt_china_shared.1.desc:0 "[From.GetLeader] megérkezett fôvárosunkba, hogy megtárgyalja a jelenlegi helyzetet. A függetlenségi aktivisták és a kormány emberei is egyetértettek abban, hogy [From.GetNameDef] érdeke a legfontosabb, és hajlandóak mindent megtenni, hogy a nemzet érdekeit védjék."
 wtt_china_shared.1.a:0 "Nagyon szívesen fogadjuk a segítségüket."
 wtt_china_shared.1.b:0 "Köszönjük, de elégedettek vagyunk jelenlegi helyzetünkkel."
 wtt_china_shared.2.t:0 "[From.GetNameDefCap] Elfogadja Támogatásunkat"
 wtt_china_shared.2.desc:0 "\nEgy magánbeszélgetés során [From.GetNameDef] kormányzati tisztviselôi arról érdeklôdtek, mit tudnánk tenni egy független állam támogatásának érdekében. A nagyobb függetlenséget támogató törekvések elkezdôdtek, és elkezdtük szervezni az Ideiglenes Szabad [From.GetAdjective] kormányt."
 wtt_china_shared.2.a:0 "Az ô harcuk, a mi harcunk."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] Visszautasítja a Támogatásunkat"
 wtt_china_shared.3.desc:0 "|\nEgy szigorú üzenetben [From.GetLeader] közölte velünk, hogy kormánya nem támogatja [From.GetAdjective] belsô ügyeinek külsô befolyását. Bár a diplomáciai protokoll ezt tiltja, kitiltották egész küldöttségünket tárgyalásaikról."
 wtt_china_shared.3.a:0 "Szégyen!"
 wtt_china_shared.4.t:0 "A Függetlenségi Mozgalom [From.GetNameDef] Területén Egyre Erôsödik"
 wtt_china_shared.4.desc:0 "\n\nÚgy tûnik, hogy [FromGetLeader] legutóbbi látogatása [From.GetNameDef]-ban volt az utolsó csepp a pohárban. Az eddig egymástól függetlenül mûködô függetlenségi mozgalmak sokkal koordináltabbá váltak. Már-már úgy tûnik, mintha valaki támogatná ôket külföldrôl."
 wtt_china_shared.4.a:0 "Nyugtalanító."
 wtt_china_shared.10.t:0 "A Repülô Tigrisek"
 wtt_china_shared.10.desc_a:0 "Szung Mej-ling, Csang Kaj-sek felesége legmegbízhatóbb tanácsadójával Washingtonba utaztak, hogy segítséget kérjenek Kína számára a Japánok elleni harcban. A kínai légierônek szüksége van modern repülôgépekre, és képzett pilótákra.\n\nSzung kérése hatásos volt, számos pilótánk lemondott a szolgálatáról, és jelentkezett egy kínai céghez, ami "Képzést és oktatást" kínál a kínai pilóták számára.\n\nSzung Mej-ling 150, modern repülôgép átadását kérte tôlünk."
 wtt_china_shared.10.desc_b:0 "A kínai háború megviselte a Kínai Légierôt. Az ellenfeleik modernebb technológiával és létszámfölénnyel rendelkeznek, ezzel uralva a Kínai légteret. \n\nA pilóták bátorsága mellett a [From.GetAdjective] Légierô kétségbeesetten kutat új pilóták és repülôgépek után, hogy pótolják veszteségüket. A(z) [From.GetLeader] által küldött delegáció megérkezett Washingtonba, hogy 150 modern repülôgép és ehhez tartozó pilóta átadását kérjék."
 wtt_china_shared.10.a:0 "Muszáj támogatnunk ôket, ahogy tudjuk."
 wtt_china_shared.10.b:0 "Nem engedhetjük meg magunknak, hogy részesei legyünk ennek a konfliktusnak.."
 wtt_china_shared.11.t:0 "A Szovjet Önkéntes Csapat"
 wtt_china_shared.11.desc_a:0 "A folyamatos harcok Kínában szükségszerûvé tették, hogy légi támogatást adjunk elvtársainknak a(z) [From.GetAdjective] Vörös Hadseregében. [From.GetLeader] kapcsolatba lépett velünk, és azt kérte küldjünk nekik önkéntes pilótákat és repülôgépeket. Körülbelül 50 bombázót és 100 vadászgépet kért tôlünk.\n\nEz talán megfelelô tapasztalattal ruházná fel pilótáinkat, és jó lehetôség arra is, hogy kipróbáljuk legújabb technikáinkat élesben is."
 wtt_china_shared.11.desc_b:0 "A folytatódó harcok hatására Kínában, a(z) [From.GetAdjective] légierô már nagyon nehezen képes csak megvédeni a légteret, és légi támogatást nyújtani csapatainak. [From.GetLeader] személyesen kérte meg [SOV.GetLeader]-t, hogy küldjön támogatást 50 közepes bombázó és 100 vadászgép formájában.\n\nEz jó lehetôségnek tûnik, hogy teszteljük a legmodernebb felszerelésünket harci körülmények között."
 wtt_china_shared.11.a:0 "Muszáj támogatnunk ôket, bárhogy ahogy tudjuk."
 wtt_china_shared.11.b:0 "Az teszik, amit tenniük kell."
 wtt_china_shared.12.t:0 "Új Tábornok [From.GetNameDef] Számára"
 wtt_china_shared.12.desc:0 "[From.GetLeader] üzenetet küldött [USA.GetLeader] számára, hogy egyik tábornokunkat küldjük el a Hadsereg Vezérkari fônökének hozzájuk.\n\nHa ezt megtennénk, azzal elérnénk [From.GetLeader] személyes háláját és értékes tapasztalatot adhatnánk tábornokunk számára, valamint segíthetnénk [FromGetLeader] csapatainak megnyerni a háborút.\n\nMelyik tábornokunkat küldjük?"
 wtt_china_shared.12.a:0 "Küldjük Joseph Stillwell-t"
 wtt_china_shared.12.b:0 "Saját magukat kell megvédeniük."
 wtt_china_shared.12.c:0 "Küldjük Douglas MacArthur-t"
 wtt_china_shared.12.d:0 "Küldjük Dwight Eisenhower-t"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] Kínába Érkezik"
 wtt_china_shared.13.desc:0 "[From.GetLeader] elfogadta a felkérésünket. Azt az utasítást adta [CHI_USA_General.GetName] számára, hogy amint csak lehetséges kezdje meg szolgálatát Kínában.\n\nA generális feladata, hogy irányítsa az egységeket a harctéren, és hogy modern fegyverkezési technikákat tanítson [Root.GetLeader] számára."
 wtt_china_shared.13.a:0 "Egy értékes segítség."
 wtt_china_shared.14.t:0 "Nem Érkezik Segítség [From.GetNameDef] Kormányától"
 wtt_china_shared.14.desc:0 "A(z) [From.GetLeader] személyének szánt felkérésünk nem járt sikerrel. Míg az Egyesült Államok hadseregének számos magas rangú tisztje jelezte, hogy elvégezné a feladatot, addig a háborús titkár és [From.GetLeader] elnök vétózta az ötletet, mert az nem áll nemzetük érdekében."
 wtt_china_shared.14.a:0 "Vajon bolondok, vagy gyávák, vagy mindkettô?"
 wtt_prc.1.t:0 "[From.GetLeader] Szövetséget Ajánl"
 wtt_prc.1.desc:0 "A sok értelmetlen konfliktus után, és a japán fenyegetés hatására a kommunisták egy közös kormány létrehozását ajánlották nekünk. Seregeink vállvetve szállnának harcba, a politikánkat pedig összehangolnánk.\n\nA kommunisták hirtelen pálfordulása mögötti indíték még nem egészen világos, és néhányan a kormányban úgy vélik, ez lenne az elsô lépésük, hogy átvegyék az ország irányítását."
 wtt_prc.1.a:0 "Muszáj összefognunk ellenségeink ellen."
 wtt_prc.1.b:0 "Nem dôlünk be ennek az olcsó trükknek."
 wtt_prc.2.t:0 "[From.GetLeader] Visszautasítja a Szövetséget"
 wtt_prc.2.desc:0 "\nHosszú tanácskozás után [From.GetLeader] úgy döntött, hogy elutasítja a szövetségre tett ajánlatunk. A kormányon belüli forrásaink szerint mindenütt kommunista hatalomátvételt lát, és fél, hogy megpróbáljuk ellopni tôle az országot."
 wtt_prc.2.a:0 "Milyen paranoiás."
 wtt_prc.10.t:0 "[From.GetNameDefCap] Együttmûködést Követel"
 wtt_prc.10.desc:0 "A Nemzetvédelmi Kormány megalakulása után [From.GetNameDef] kormánya világossá tette, hogy nem tolerál semmilyen függetlenségi mozgalmat. A japán elleni háború valószínûsége egyre nagyobb, és bárki, aki nem áll a Nemzetvédelmi Kormány oldalán ellenségnek minôsül. [From.GetLeader] nyíltan kijelentette, hogy nem fogja megvárni, amíg háború tör ki, lépéseket fog tenni a hadurak ellen, akik nem hajtanak fejet. ."
 wtt_prc.10.a:0 "Adunk egy esélyt a kormánynak."
 wtt_prc.10.b:0 "Az az idióta nyilván csak blöfföl."
 wtt_prc.11.t:0 "[From.GetNameDefCap] Csatlakozik a Nemzetvédelmi Kormányzathoz"
 wtt_prc.11.desc:0 "\n\n[From.GetLeader] jobb belátásra tért és csatlakozott szövetségünkhöz. Csapatai minket támogatnak az elkövetkezendô csatákban."
 wtt_prc.12.t:0 "[From.GetNameDefCap] Visszautasítja"
 wtt_prc.12.desc:0 "Érthetetlen okokból [From.GetLeader] visszautasította az együttmûködést velünk. Azt állítja, hogy mi csak banditák egy csoportja vagyunk, akik hamarosan megsemmisülnek, és felszólította a többi hadurat, hogy csatlakozzanak hozzá."
 wtt_prc.12.a:0 "Sarokba lesz szorítva!"
 PRC_provoke_japan_korea:0 "Korea"
 PRC_provoke_japan_manchuria:0 "Mandzsúria"
 wtt_prc.20.t:0 "Kínai Provokáció"
 wtt_prc.20.desc:0 "Új részletek merültek fel a legutóbbi támadásokkal kapcsolatban. Bár egyik elkövetô sem került elô eddig, a bizonyítékok egyértelmûen azt sugallják, hogy a kínaiak szándékos provokációba kezdtek.\n\nA kínai kormány gyanúsan nyugodtan kezelte az ügyet, a kínai sajtó pedig a "japán imperializmus elleni dicsô tettnek" bélyegezte az esetet.\n\n A kabinet összeült, hogy megvitassa az ügyet, és intézkedéseket javasoljon."
 wtt_prc.20.a:0 "Bocsánatkérés követelése."
 wtt_prc.20.b:0 "Mozgósítsuk csapatainkat és készüljünk fel a háborúra."
 wtt_prc.21.t:0 "Fegyvergyárak Szabotálva"
 wtt_prc.21.desc:0 "Jelentések érkeztek egyik, [JAP.GetManchuriaPuppet] területén lévô gyárunkból, ahol tegnap nagy tûz tört ki. A helyi tûzoltók még mindig küzdenek a lángokkal, de biztosak abban, hogy a nap végére elhárítják a tüzet. A gyár károsodása jelentôsnek tûnik, mivel úgy tûnik, hogy a tûz a tûzveszélyes anyagoktól indult el.\n\nA katonai hírszerzés alapos vizsgálatot indított annak megállapítására, hogy kiderítse hogyan üthetett ki tûz a legszigorúbb biztonsági elôírások mellett. Az elsô nyomok gyújtogatásra utalnak."
 wtt_prc.21.a:0 "Ki tenne ilyesmit?"
 wtt_prc.22.t:0 "Polgári Gyárak Szabotálva"
 wtt_prc.23.t:0 "Híd Felrobbantva"
 wtt_prc.23.desc:0 "Valamikor a tegnapi éjszaka folyamán [JAP.GetManchuriaPuppet] egyik jelentôs vasúti hídja összeomlott a lôszert hordozó vonat tömege alatt. A mentési és helyreállítási folyamatokat megnehezítette, hogy további robbanásokat okozott a rakomány. A vonat legénységét még nem találták meg, valószínûleg halottak. \n\nA katonai hírszerzés egy csapatot küldött ki, hogy megvizsgálja a helyszínt, és amint biztonságosan véghezvihetô, megkeresik az összeomlás okát.\n\nA helyi tanúk szerint egy kis csoportot láttak a völgyben a híd alatt az összeomlás elôtti napon. A jelenlegi tartózkodási helyük ismeretlen."
 wtt_prc.24.t:0 "Ôrjárat Megtámadva"
 wtt_prc.24.desc:0 "Az egyik [JAP.GetManchuriaPuppet] területén járôrözô ôrjáratunk elmulasztott jelentést tenni. A keresôcsapat harcok nyomát vélte felfedezni, amibôl arra következtetnek, hogy meglepetésszerûen megtámadták ôket.\n\nAzt nem tudjuk, hogy a támadók szenvedtek-e veszteségeket, mert a hátrahagyott holttestek kizárólag a japán hadsereghez tartoztak.\n\nMajdnem úgy tûnik, mintha direkt lettek volna ott hagyva.Üzenetként."
 wtt_japan.1.t:0 "[From.GetNameDefCap] Irányítást Akar Gyarmataink Fölött"
 wtt_japan.1.desc:1 "\n\nA pillanatnyi gyengeségünket kihasználva [From.GetAdjective] felajánlotta, hogy "segít" nekünk a "rend fenntartásában" gyarmatainkon. Azt állítják, hogy a kontinensükön lévô helyzet miatt nem vagyunk képesek fenntartani gyarmatunkat\n\nEz nyilvánvalóan egy trükk, hogy megkaparintsák gyarmatainkat, de mit tehetünk ellene?"
 wtt_japan.1.a:0 "Itt az idô, hogy elfogadjuk a japán dominanciát Keleten."
 wtt_japan.1.b:0 "Erôvel kell elvenniük!"
 wtt_japan.2.t:0 "[From.GetNameDefCap] Átadja az Irányítást a Gyarmatok Fölött"
 wtt_japan.2.desc:0 "\n\n[From.GetNameDefCap] átgondolta az ajánlatunkat, és úgy döntöttek elfogadják, hogy mi legyünk a rendfenntartók gyarmataikon. Átruházták ránk a teljes ellenôrzést."
 wtt_japan.2.a:0 "Bölcs döntés."
 wtt_japan.3.t:0 "[From.GetNameDefCap] Megtagadja a Gyarmatok Fölötti Irányítás Átadását"
 wtt_japan.3.desc:0 "\n\n\n[From.GetNameDefCap] gondosan átgondolta az ajánlatunkat, hogy mi legyünk a "rendfenntartók" gyarmataikon, és elutasította azt."
 wtt_japan.3.a:0 "Majd meglátjuk, hogyan boldogulnak."
 wtt_japan.11.t:0 "Megnemtámadási Paktum [From.GetNameDef] Kormányával"
 wtt_japan.11.desc:0 "\n\nAnnak ellenére, hogy a [From.GetNameDef] és [Root.GetNameDef] közötti feszültség folyton folyvást nô, [From.GetNameDef] megnemtámadási paktumot ajánl. Ennek elônyei világosak számunkra, de mi biztosítja, hogy [From.GetNameDef] kormánya betartja a játékszabályokat, és nem fogjuk-e megbánni ezt a lépést."
 wtt_japan.11.a:0 "Muszáj, hogy béke legyen... egyelôre."
 wtt_japan.11.b:0 "Megtagadni ôket minden elônynél fontosabb!"
 wtt_japan.12.t:0 "[From.GetNameDefCap] Elfogadja a Megnemtámadási Paktumot"
 wtt_japan.12.desc:0 "\n\n[From.GetNameDefCap] hivatalosan is elfogadta a megnemtámadási paktumot."
 wtt_japan.12.a:0 "Egyenesen a kezünkre játszanak."
 wtt_japan.13.t:0 "[From.GetNameDefCap] Visszautasítja a Megnemtámadási Paktumot"
 wtt_japan.13.desc:0 "\n\nÉrthetetlen okokból [From.GetNameDef] visszautasította a megnemtámadási paktumot."
 wtt_japan.13.a:0 "Szórakoznak velünk?"
 wtt_japan.21.t:0 "[From.GetAdjective] Tábornokainak Cseréje"
 wtt_japan.21.desc:0 "[From.GetAdjective] úgy döntött, hogy visszahívja baloldali tábornokait, és jobboldali tábornokait és köztisztviselôit fogja alkalmazni, akiket eddig nem hivatalos számûzetésben tartott."
 wtt_japan.21.a:0 "Úgy tûnik valami elkezdôdött [From.GetNameDef]-ban."
 wtt_japan.22.t:0 "[Root.GetAdjective] Tábornokai Kicserélve"
 wtt_japan.22.desc:0 "A folyamat, melyben az eddig nem hivatalos számûzetésben lévô jobboldali tábornokokat és köztisztviselôket a baloldaliak helyére ültetjük, befejezôdött.."
 wtt_japan.22.a:0 "Ez majd megerôsíti a [Root.GetNameDef] feletti ellenôrzésünket."
 wtt_japan.31.t:0 "A Császári Család Bukása"
 wtt_japan.31.desc:0 "Elérkezett az idô, hogy döntsünk a császár és családjának sorsa fölött. Az öröklésen alapuló hatalomnak nincs többé helye abban a Japánban, amit felépíteni igyekszünk. Mit tegyünk velük?"
 wtt_japan.31.a:0 "Számûzni ôket!"
 wtt_japan.31.b:0 "A fejüket venni!"
 wtt_japan.32.t:0 "Számûzték a Császári Családot"
 wtt_japan.32.desc:0 "[From.GetNameDefCap] számûzte a császári családot, ezzel nagy reményt adott számunkra! Most érkezett meg [Root.GetNameDef] területére, és számûzetésétôl függetlenül még mindig nagy befolyást gyakorol az emberekre és a hadseregre."
 wtt_japan.32.a:0 "Méltónak kell lennünk ahhoz, hogy otthonának nevezhessen minket!"
 wtt_japan.101.t:0 "A Mandzsúriai Újraegyesítés"
 wtt_japan.101.desc:0 "A [MAN.GetName] fölötti gyôzelem után Japán elismerte a régió fölötti kínai befolyást, és átadta nekünk az ellenôrzést. Jó cselekedete mögött egy lehetséges szövetség ötlete áll."
 wtt_japan.101.a:0 "Talán lehet valamit kezdeni a japánokkal."
 wtt_japan.101.b:0 "Elfogadjuk Mandzsúriát, de a közeledésüket nem."
 wtt_japan.102.desc:0 "[From.GetNameDefCap] köszöni, hogy visszaadtuk Mandzsúriát, és elfogadja a szövetségünket."
 wtt_japan.103.desc:0 "[From.GetNameDefCap] köszöni, hogy visszaadtuk Mandzsúriát, de elutasítja a szövetségünket."
 wtt_japan.104.t:0 "Fülöp-Szigeteki Szuverenitás"
 wtt_japan.104.desc:0 "[From.GetNameDefCap] nyilatkoztatott tett, miszerint "nem tud ölbe tett kézzel ülni, és nézni, ahogy egy hatáskörükben lévô ország még mindig egy nyugati hatalom szolgája". Azt követelik, hogy gyorsítsuk fel a dekolonizációs folyamatokat, és adjunk Fülöp-szigeteknek teljes függetlenséget."
 wtt_japan.104.a:0 "Igazuk van. Megérdemlik a szabadságot."
 wtt_japan.104.b:0 "A Fülöp-szigetek amerikai terület marad!"
 wtt_japan.105.desc:0 "[From.GetNameDefCap] válaszolt a felszólításunkra és biztosította a Fülöp-szigetek teljes függetlenségét."
 wtt_japan.105.a:0 "Ésszerû döntés."
 wtt_japan.106.desc:0 "[From.GetNameDefCap] válaszolt a kérésünkre. Nem áll szándékukban csökkenteni az amerikai jelenlétet a térségben."
 wtt_japan.106.a:0 "És még ôk hívják magukat a "szabadság ôreinek"?"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] reagált a japán felszólításra, és garantálta a teljes függetlenségünket!"
 wtt_japan.107.a:0 "Éljenek a japánok!"
 wtt_japan.108.t:0 "Fiatal Tisztek Puccsa"
 wtt_japan.108.desc:0 "Fiatal tisztek egy csoportja sikeresen meggyilkolt több fôbb kormányzati tisztviselôt és a miniszterelnököt! Tokió városát elfoglalták és a császári palotát irányításuk alá vonták. Szándékaik világosak: felszámolni a korrupciót és visszaállítani a törvényes uralkodót az ország élére, a császárt.\n\nAz akciót számos katonai megmozdulás követte, melyben több, a régi kormányzathoz hû személyt tartóztattak le, vagy végeztek ki. A császár nem szólította fel a lázadókat a visszalépésre.\n\nA jól szervezett kormányi ellenállás összeomlani látszik, és a lázadók bármikor bejelenthetik a teljes birodalmi ellenôrzést a belügy, külügy és a hadi politika minden területén."
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.109.t:0 "Japán Egy Háromhatalmi Egyezményt Ajánl"
 wtt_japan.109.desc:0 "[From.GetNameDefCap] kiküldte a diplomatáinkat, hogy képviselje érdekünket a háromhatalmi egyezmény megkötésekor [JAP_initiator.GetAdjective] és [ITA_fascism.GetAdjective] között. A(z) [JAP_initiator.GetAdjective] érv szerint fontos, hogy ideológiánkat együtt képviseljük az érdekeinket elnyomó hatalmakkal szemben."
 wtt_japan.109.a:0 "Remek ötlet! Írjuk alá az egyezményt."
 wtt_japan.109.b:0 "Nem, nem szabad kockáztatnunk a világégést."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] kiküldte a diplomatáinkat, hogy képviselje érdekünket a háromhatalmi egyezmény megkötésekor [JAP_initiator.GetAdjective] és [ITA_fascism.GetAdjective] között. A(z) [JAP_initiator.GetAdjective] érv szerint fontos, hogy ideológiánkat együtt képviseljük az érdekeinket elnyomó hatalmakkal szemben. A(z) [GER_fascism.GetAdjective] már most kifejezte támogatását az üggyel kapcsolatban."
 wtt_japan.111.t:0 "Háromhatalmi Egyezmény Aláírva"
 wtt_japan.111.desc:0 "A(z) [GER_fascism.GetAdjective] és a(z) [ITA_fascism.GetAdjective] kormányok megállapodtak abban, hogy aláírják a háromhatalmi egyezményt, és vállalják, hogy az oldalunkon harcolnak az elkövetkezendô háborúkban."
 wtt_japan.112.t:0 "[From.GetNameDefCap] Visszautasítja a Háromhatalmi Egyezményt"
 wtt_japan.112.desc:0 "A(z) [From.GetAdjective] kormány visszautasította a Háromhatalmi egyezményt, inkább egyedül folytatja."
 wtt_japan.113.t:0 "[From.GetNameDefCap] Aláírja a Háromhatalmi Egyezményt"
 wtt_japan.113.desc:0 "A(z) [ITA_fascism.GetAdjective] kormány úgy döntött aláírja a Háromhatalmi egyezményt és az oldalunkon harcol az elkövetkezendô háborúkban."
 wtt_japan.114.t:0 "Demokratikus Ellenállók Puccskísérlete"
 wtt_japan.114.desc:0 "A kormány demokratikus ellenállói meglepetés támadásba lendültek és átvették az irányítást az ország fölött, miután a katonaság újra megkísérelte elnyomni az emberek nehezen kiharcolt demokratikus jogait. A katonaság nagy része melléjük állt és fegyvert ragadott, hogy kiálljon az emberek jogaiért.\n\nA katonaság szétoszlásával a demokrata kormány lehetôséghez jutott, hogy kezébe vegye a jogalkotás és a végrehajtó hatalom irányítását. A harcok még csak most kezdôdnek, és nem valószínû, hogy a jelenlegi kormánynak egyszerû dolga lesz."
 wtt_japan.114.a:0 "Soha többé nem uralkodhat felettünk a katonaság!"
 wtt_japan.115.t:0 "[From.GetName] Megtámadja a Szovjetuniót!"
 wtt_japan.115.desc:0 "[From.GetNameDefCap] úgy döntött, hogy velünk való egyeztetés nélkül megtámadja a Szovjetuniót. Két választásunk van: vagy a ragaszkodunk a hûséghez a szövetségesünkhöz és támadunk, vagy a megnemtámadási paktumot tartjuk tiszteletben és békén hagyjuk a szovjeteket."
 wtt_japan.115.a:0 "Csatlakozunk szövetségesünkhöz!"
 wtt_japan.115.b:0 "Az egyezményünket nem szeghetjük meg... még!"
 wtt_japan.116.t:0 "[From.GetName] Csatlakozik a Háborúhoz"
 wtt_japan.116.desc:0 "[From.GetNameDefCap] úgy döntött csatlakozik a szovjetek elleni háborúhoz, attól függetlenül, hogy megnemtámadási paktumot kötöttek velük."
 wtt_japan.116.a:0 "Ahogy elvárható volt."
 wtt_japan.117.t:0 "[From.GetName] Visszautasítja a Háborút"
 wtt_japan.117.desc:0 "[From.GetNameDefCap] úgy döntött, hogy tiszteletben tartják a megnemtámadási paktumot, és nem indítanak háborút a Szovjetunió ellen annak ellenére, hogy a velünk való szövetségük ezt megkövetelné. Úgy tûnik, kerülik az agressziót, hogy megtartsák a jó viszonyt velük."
 wtt_japan.117.a:0 "Micsoda balszerencse."
 wtt_japan.118.t:0 "[From.GetName] Segítséget Kér"
 wtt_japan.118.desc:0 "[From.GetNameDefCap] egy pusztító polgárháborúba keveredett, és úgy tûnik ellensége fölényeskedik. Az átmeneti kormányuk felkereste képviselôinket, és felajánlotta a Dél-Szahalin-félszigetet katonai segítségért cserébe.\n\nEz jó módja lehet annak, hogy új területekhez jussunk egy kis önkéntes segítségért cserébe."
 wtt_japan.118.a:0 "Kiváló ötlet!"
 wtt_japan_118_TT:0 "Az önkéntesek visszaalakulnak emberanyaggá, ha §Y[From.GetName]§! megnyeri a háborút."
 wtt_japan.118.b:0 "Ez nem éri meg nekünk."
 wtt_japan.119.t:0 "[From.GetName] Elfogadja a Cserét"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] elfogadta a Dél-Szahalin-félszigetet katonai támogatásért cserébe. Elküldtek egy-két önkéntes csapatot, hogy segítsenek nekünk a harcban!"
 wtt_japan.119.a:0 "Nagyon jó hasznát fogjuk venni!"
 wtt_japan.119.TT:0 "Szerzel 8 egységet §Y12 gyalogsági§ és §Y3 támogató§ zászlóaljjal. "
 wtt_japan.120.t:0 "[From.GetName] Visszautasítja a Cserét"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] úgy döntött visszautasítják a csereajánlatunkat, és nem fogadják el a Dél-Szahalin-félszigetet katonai támogatásért cserébe."
 wtt_japan.120.a:0 "Egyedül maradtunk..."
 wtt_japan.121.t:0 "[From.GetName] Elfoglalta Tokiót"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] elfoglalta a japán fôvárost, és a fasiszta [From.From.GetAdjective] kormány elbukott. Ha folytatni akarjuk, most azonnal kell cselekednünk. Elengedhetetlen, hogy gyorsan megtisztítsuk és biztonságossá tegyük a fasizmustól japán külsôbb szigeteit is."
 wtt_japan.121.a:0 "Vigyük véghez a tervet."
 wtt_japan.121.b:0 "Ez jelenleg az érdeklôdési körünkön kívül van."
 wtt_japan.122.t:0 "A Fasiszták Mandzsúriába Menekülnek"
 wtt_japan.122.desc:0 "Tokió elfoglalásával a fasiszta kormány elesett, a maradék támogatóik és katonai egységeik pedig elmenekültek, hogy átvegyék az irányítást a külsô szigeteken és a koreai és kínai gyarmatokon.\n\nA polgárháborúnak tulajdonképpen vége, de a fenyegetés egészen addig fennmarad, amíg a fasisztákat el nem törölték a föld színérôl."
 wtt_japan.122.a:0 "Majd késôbb elbánunk velük."
 wtt_japan.123.t:0 "Összeomlik a Fasiszta Ellenállás"
 wtt_japan.123.desc:0 "Tokió elfoglalásával a fasiszta kormány teljesen összeomlott. A fennmaradó támogatók és katonai egységek nem tudnak semmibe sem kapaszkodni. Szétszóródtak, és ez csak megkönnyíti elfogásukat."
 wtt_japan.123.a:0 "A háborút megnyertük."
 wtt_japan.124.t:0 "Az Önkéntesek Hazatérnek"
 wtt_japan.124.desc:0 "A Japánban lévô kommunista gyôzelemmel a túlélô önkénteseink is hazatérhetnek."
 wtt_japan.125.t:0 "A Szovjetek Visszaadják Mandzsúriát"
 wtt_japan.125.desc:0 "Miután felszabadították Mandzsúriát a japán uralom alól, és megszabadultak Csing császártól, [From.GetNameDef] úgy döntött, visszaadja Mandzsúriát a jogos tulajdonosoknak, [Root.GetAdjective] kézbe."
 wtt_japan.126.t:0 "[From.GetName] Békét Ajánl"
 wtt_japan.126.desc:1 "[From.GetAdjective] tisztek kerestek fel minket egy békeajánlattal. Ha abbahagyjuk a támadást, azonnal elhagyják az országot."
 wtt_japan.126.a:0 "A háború megnyerve."
 wtt_japan.126.b:0 "Csak egy teljes gyôzelem tesz minket elégedetté!"
 wtt_japan.127.t:0 "[From.GetName] Elfogadja a Békét"
 wtt_japan.127.desc:0 "[From.GetNameDef] elfogadta a békeajánlatunkat és területeinkért cserébe abbahagyta a támadást."
 wtt_japan.127.a:0 "Most az egyszer fölénk kerekedtek."
 wtt_japan.128.t:0 "[From.GetName] Visszautasítja a Békét"
 wtt_japan.128.desc:0 "[From.GetNameDef] elutasította a békeajánlatunkat, és folytatja a csatát egészen addig, amíg teljesen meg nem adjuk magunkat."
 wtt_japan.128.a:0 "Akkor a végsôkig fogunk harcolni!"
 wtt_japan.40.t:0 "[From.GetLeader] Mandzsúriát Követeli"
 wtt_japan.40.desc:0 "Néhány nappal ezelôtt [From.GetNameDef] kormánya összehangolt munkával kezdett nyomást gyakorolni ránk. Az vezetô újságokban lévô cikkekben azt követelték, hogy Mandzsúriát szolgáltassuk vissza a(z) [From.GetAdjective] hatalomnak. Ez nem pusztán propaganda az országaik lakosságának számára, hiszen [From.GetLeader] diplomáciai háttércsatornákon keresztül azt hangoztatta, hogy megállapodásra kívánnak jutni a mandzsúriai területek jövôjérôl.\n\nMost [From.GetLeader] maga kéri, hogy a lehetô leghamarabb vigyük véghez Mandzsúria teljes visszatérését [From.GetNameDef] területéhez. Ellenkezô esetben a kormányának át kellene gondolnia jelenlegi együttmûködésünk életképességét."
 wtt_japan.40.a:0 "Hozzájuk tartozik."
 wtt_japan.40.b:0 "Nem állnak készen rá, hogy önállóak legyenek."
 wtt_japan.41.t:0 "Katonai Segítség [From.GetNameDef] Kormányától"
 wtt_japan.41.desc:0 "\nA Birodalmi Japán Parancsnokság a stratégiai kilátások alapvetô megváltoztatásáról döntött. A császárral tartott konferencián a hadsereg új tervet mutatott be, amely feltételezi, hogy a Szovjetunióval való háború az közeljövôben ki fog törni. Ahhoz, hogy felkészülhessenek erre a háborúra, a császári japán hadsereg vezetése úgy döntött, hogy a hadseregnek képesnek kell lennie a frontok teljeskürû védelmére. Ebbôl a célból nagy mennyiségû m-zárolt felszerelést bocsátottak a hadsereg rendelkezésre."
 wtt_japan.41.a:0 "Milyen aranyos tôlük."
 wtt_news.25.t:0 "[JAP.GetNameDefCap] Átveszi az Irányítást a(z) [From.GetAdjective] Gyarmatok Felett"
 wtt_news.25.desc:0 "\n\n\nA [From.GetNameDef] jelenlegi gyengesége fényében talán nem meglepô, hogy a [JAP.GetAdjective]ok miatt nagyobb nyomás nehezedik a [From.GetAdjective] kelet-ázsiai gazdaságok irányítására. Ma reggel azonban a [From.GetAdjective] kormány tisztviselôi meglepô bejelentést tettek, miszerint a [From.GetAdjective] gyarmatok ellenôrzése átkerül [JAP.GetNameDef] irányítása alá."
 wtt_news.25.a:0 "Ázsia az ázsiaiaké!"
 wtt_news.25.b:0 "Ez egy szomorú nap Európára nézve.."
 wtt_news.25.c:0 "Ez a kolonizáció vége?"
 wtt_news.26.t:0 "Fülöp-Szigetek Függetlenedése"
 wtt_news.26.desc:0 "A [JAP.GetAdjective] nyomás következtében a [From.GetAdjective] kormány bejelentette, hogy azonnal megszünteti a szigetvilág [From.GetAdjective] gyarmati uralmát. A mai naptól teljes szuverenitást adtak a [PHI.GetNameDef] számára."
 wtt_news.26.b:0 "A dekolonizáció útját fogjuk járni."
 wtt_news.26.c:0 "Egy örömteli nap!"
 wtt_news.27.t:0 "Fiatal Japán Tisztek Puccsa"
 wtt_news.27.desc:0 "Fiatal tisztek egy csoportja sikeresen megdöntötte a kormányt, és helyreállította a császárt a japán nemzet legfôbb uralkodójaként. Úgy tûnik, ez a reakció a szélesebb körû kormányzati korrupció és az ellenséges ideológiák híveinek észlelt fenyegetéseire reagál.\n\nA tisztek bejelentették még következetesebb módon a nemzetre hivatkozva, hogy a tisztogatások mindaddig folytatódnak, amíg "minden bomlasztó elemet el nem távolítanak a katonaságból és a kormányból". Hirohito császár egy nyilatkozatot adott a lázadók által felajánlott vezetô szerepére vonatkozóan, és világossá tette a megbékélés feltételeit Kína és a nyugati gyarmatosítók számára."
 wtt_news.27.a:0 "Banzáj!"
 wtt_news.27.b:0 "Szörnyû hírek... Nem hagytak más választást..."
 wtt_news.27.c:0 "Ez garantálja a Csendes-óceán számára a békét?"
 wtt_news.27.d:0 "Váratlan fordulat.""
 wtt_news.30.t:0 "Csang Kaj-sek Kivégzése"
 wtt_news.30.desc:0 "Csang Kaj-sek letartóztatását követôen [CHI_xian_instigator.GetLeader] bejelentette, hogy egy kommunista lövész-osztag ölte meg ma reggel. Az emberek és a párt ellen elkövetett bûncselekmények után [PRC.GetLeader] halálra ítélte Csang Kaj-sek-et. Még a szovjet kormány képviselôjének közvetlen beavatkozása sem volt elég ahhoz, hogy életét mentsék. \n\n[SOV.GetLeader] állítólag dühös volt [PRC.GetLeader] "árulása" miatt, és elrendelte a Kínai Komintern küldöttség letartóztatását. \n\nAz új nacionalista vezér, [CHI.GetLeader] megesküdött, hogy Csang halála miatt bosszút áll, és a kommunisták írmagját is kiirtja."
 wtt_news.30.a:0 "Azt kapta, amit megérdemelt."
 wtt_news.30.b:0 "Meggyilkoltak egy embert, és ezt igazságnak nevezik!"
 wtt_news.30.c:0 "Ennek következményei lesznek."
 wtt_news.30.d:0 "Kína még tovább destabilizálódik."
 wtt_news.31.t:0 "Csang Kaj-sek Kivégzése"
 wtt_news.31.desc:0 "Csang Kaj-sek letartóztatását követôen [CHI_xian_instigator.GetLeader] bejelentette, hogy egy kommunista lövész-osztag ölte meg ma reggel. Az emberek és a párt ellen elkövetett bûncselekmények, és az ellenforradalmi tevékenységek után [PRC.GetLeader] halálra ítélte Csang Kaj-sek-et. Még a szovjet képviselet ügyészként járult hozzá a tárgyalásokhoz, és azt a spekulációt táplálta, hogy [SOV.GetLeader] titokban jóváhagyta a döntést. \n\nAz új nacionalista vezér, [CHI.GetLeader] megesküdött, hogy Csang halála miatt bosszút áll, és a kommunisták írmagját is kiirtja."
 wtt_news.31.c:0 "Jó döntést hoztunk."
 wtt_news.32.t:0 "Csang Kaj-sek Elengedve a Háziôrizetbôl"
 wtt_news.32.desc:0 "Miután [CHI_xian_instigator.GetLeader] letartóztatta, és a kommunisták fölé kerekedett, [CHI.GetLeader] állítólag hazatért a hosszút tárgyalások után. A jelentések még mindig vázlatosak, de a bizonyítékok arra utalnak, hogy [PRC.GetLeader] szövetséget ajánlott a japánok ellen. Mindkét fél tagadta ezeket a pletykákat, és [PRC.GetLeader] azt mondta, hogy ô inkább nézné, ahogy az egész ország porig ég, minthogy összefogjon a nacionalistákkal. Ezután [CHI.GetLeader] hazaérkezett."
 wtt_news.32.a:0 "Milyen terveik vannak velünk?"
 wtt_news.32.c:0 "Mintha civakodó gyerekek lennének."
 wtt_news.32.d:0 "Japán ki fogja használni ezt a lehetôséget."
 wtt_news.32.e:0 "Ki tudnánk használni ezt a lehetôséget."
 wtt_news.33.t:0 "[PRC.GetLeader] Elítéli a Nacionalista Árulást"
 wtt_news.33.desc:0 "A(z) [CHI.GetLeader] és a(z) [PRC.GetLeader] közötti találkozó megtörtént, amit elítéltek, mert úgy tartják, hogy "nyilvánvaló és átlátszó a Vörös Hadsereg nacionalista és ellenforradalmi célokra kiterjedô terve". [CHI.GetLeader] nem volt hajlandó megjegyzést fûzni a felvetésre, csak annyit mondott, hogy a nacionalista hadsereg készen áll arra, hogy megvédje Kínát mindenféle támadástól.\n\nA két vezetô megvitatta a Japán elleni Egyesült Front létrehozásának lehetôségét.\n\nHa ez a terv megdôl, az a két fél közötti harc kiújulásához vezethet."
 wtt_news.33.b:0 "Miért hittük azt, hogy képesek a változásra?"
 wtt_news.34.t:0 "Megalakultak a Repülô Tigrisek"
 wtt_news.34.desc:0 "Miután az amerikai pilóták és gépészek reagáltak arra a kínai felkérésre, hogy csatlakozzanak egy önkéntes alakulathoz, az Egyesült Államok elnöke, [USA.GetLeader] hivatalosan jóváhagyta több mint száz modern harci repülôgép átadását a kínai légierô számára. Az amerikai hadseregben, a haditengerészetben vagy a tengerészgyalogságban szolgáló pilóták is engedélyt kapnak, hogy csatlakozzanak ehhez az egységhez. \n\nAz új repülôgépeket szállító hajóknak azonnal távozniuk kell, amint összeszerelték a gépeket. A kongresszusi vezetôk aggodalmukat fejezték ki arra vonatkozóan, hogy a nemzetközi jogban precedenst teremtenek erre a beavatkozási formára."
 wtt_news.34.a:0 "Jó vadászatot!"
 wtt_news.34.b:0 "Örömmel fogadjuk ôket."
 wtt_news.34.c:0 "Önkéntesek? Inkább zsoldosok!"
 wtt_news.34.d:0 "Az USA izolációjának vége szakadt?"
 wtt_news.35.t:0 "A Shanghai Incidens"
 wtt_news.35.desc:1 "A Kína és Japán közötti feszültségek hirtelen megnôttek a sanghaji incidenst követôen.\n\nA nyugati megfigyelôk jelentése szerint a kínai rendôrség és a japán tengerészek egy csoportja csapott össze, amelyben mindkét fél komoly sérüléseket szenvedett. Amikor egy japán járôr megérkezett, hogy kivizsgálja az esetet, a kínai hadsereg egységei már zár alá vették a területet, és letartóztatták a japán tengerészeket, akiket gyilkossággal vádolnak. \n\nA japán kormány figyelmeztetést adott ki, hogy ha a tengerészeket nem engedik el azonnal, intézkedéseket hoznak szabadságuk biztosítására."
 wtt_news.35.a:0 "Felháborító!"
 wtt_news.35.b:0 "Minden a terv szerint halad."
 wtt_news.35.c:0 "A háború szaga már a levegôben van."
 wtt_news.35.d:0 "Ez szándékosnak tûnik."
 wtt_news.36.t:0 "Csang Kaj-sek Repülôtragédiája"
 wtt_news.36.desc:0 " A tragédia váratlanul érte [From.GetNameDef] kormányát, amikor a Csang Kaj-sek-et szállító repülôgép a felszállás utáni pillanatokat követôen felrobbant. A segélyszolgálat még mindig oltja a roncsokat, de néhányan még mindig reménykednek abban, hogy túlélôket találnak a legénység és az utasok között. \n\nA fôparancsnok és felesége feltételezhetôen életét vesztette. \n\nAz új kínai vezetô, [CHI. GetLeader] megígérte a katasztrófa okainak teljes vizsgálatát. Pletykák terjednek a katasztrófáról, amely megölte a fôparancsnokot: sokan akadálynak találták személyét a kínai egyesítésében, és lehet, hogy merénylet történt."
 wtt_news.36.a:0 "Eggyel kevesebb probléma."
 wtt_news.36.b:0 "Ez nem volt baleset."
 wtt_news.36.d:0 "Tragikus."
 wtt_news.37.t:0 "A Kínai Népköztársaság Megalakulása"
 wtt_news.37.desc:0 "[PRC.GetLeader] beszédében kijelentette, hogy "a kínai nép talpra állt", és a kommunisták fognak a kínai polgárháborúban gyôzedelmeskedni. A nacionalisták teljes visszavonulása után a kommunista párt végül gyôzelmet aratott az évtizedes viszályok után. A távoli hegyvidéki falvakban rejtôzködô kis lázadó csoport immár a Kínai Népköztársaság teljes jogú kormányává vált."
 wtt_news.37.a:0 "Egy csodálatos nap."
 wtt_news.37.b:0 "Puszta formalitás."
 wtt_news.37.d:0 "Soha nem lesz jelentôs hatalom."
 wtt_news.38.t:0 "[PRC.GetLeader] Nyeri a Belsô Hatalmi Harcot"
 wtt_news.38.desc:0 "\nA Kínai Kommunista Pártban lévô belsô frakciók közötti küzdelem úgy tûnik, hogy véget ért, [PRC.GetLeader] pedig kiemelkedô vezetônek számított. Mao Ce-tung és a mérsékeltebb frakciók elvesztették befolyásukat, mivel a szovjetek által támogatott [PRC.GetLeader] felülmúlta ôket. Bármi is fog történni, [SOV.GetLeader] szerepe nem vitatható el."
 wtt_news.38.a:0 "Ô majd gyôzelemre visz minket!"
 wtt_news.38.b:0 "Jelentéktelen."
 wtt_news.38.c:0 "Egy értékes szövetséges."
 wtt_news.38.d:0 "Elfogadjuk a helyzetet."
 wtt_news.39.t:0 "Kína Pacifikálása"
 wtt_news.39.desc:0 "A japán kormány számos "váratlan provokációnak" nevezett incidens után kijelentette, hogy Kínában igenis létezik "fegyveres konfliktus". Azt állítják, hogy [CHI.GetLeader] központi kormánya nem hajlandó vagy képtelen arra, hogy megfelelôen járjanak el a felelôsökkel szemben. Ennek megfelelôen bejelentették, hogy japán csapatok "békefenntartó" erôit küldték az országba a rend helyreállítása és a további támadások megelôzése érdekében."
 wtt_news.39.a:0 "Ahogy elterveztük."
 wtt_news.39.b:0 "Ki tette ezt?"
 wtt_news.39.c:0 "Mit tegyünk!?"
 wtt_news.39.d:0 "Átlátható kifogás."
 wtt_news.39.e:0 "Rájönnek majd, hogy hibáztak."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] Alárendeltséget Ajánl"
 wtt_warlord.1.desc:0 "Amikor a kínai központi kormányzat rájött, hogy népének biztonságát képtelen megvédeni a banditáktól és a kommunistáktól, [From.GetLeader] végre rájött kellemetlen helyzetére, és felvette velünk a kapcsolatot, hogy biztosítjuk be hatalmukat. Átengedik csapatainkat a területeiken, cserébe azt kérik, hogy amikor visszatérnek az egységeink, hagyjunk ott néhányat a béke megôrzése érdekében, és emlékezzünk a hozzájárulásukra, amikor befejeztük a kínai stabilizációt."
 wtt_warlord.1.a:0 "Végre egy értékelhetô ember!"
 wtt_warlord.1.b:0 "Nincs helye a terveinkben."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] Elfogadja az Ajánlatot"
 wtt_warlord.2.desc:0 "\nA(z) [From.GetAdjective] kormány elfogadta javaslatunkat. A védelemért cserébe "erôsen meg kell fontolniuk" a tanácsot, amit adunk nekik. Egy [From.GetAdjective] kormányzati tisztviselô is megérkezett, hogy összehangolja politikáinkat."
 wtt_warlord.2.a:0 "Kis ár a túlélésünkért."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] Elutasítja az Ajánlatot"
 wtt_warlord.3.desc:0 " A(z) [From.GetAdjective] kormány visszautasította az ajánlatunkat azzal, hogy megtagadta a tárgyalásokat, mondván, hogy nem áll rendelkezésünkre a felhatalmazás a megfelelô nemzeti kormányokkal való tárgyalásra."
 wtt_warlord.3.a:0 "Megmutatjuk nekik, milyen hatalmsak vagyunk!"
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] az Azori-Szigeteket Kéri Kölcsönbe"
 wtt_britain_lease_azores.1.desc:0 "\n\nA(z) [From.GetAdjective] kormány háború idejére az Azori-szigetek használatát kéri. A szigetek stratégiai elhelyezkedése fontos alapot jelent számukra az Atlanti-óceánon átívelô tengeri területek védelmére. A szigetek az ellenségeskedések vége után visszakerülnek az irányításunk alá."
 wtt_britain_lease_azores.1.a:0 "Jobb, mintha ismét háborúba rángatnánk magunkat."
 wtt_britain_lease_azores.1.b:0 "Profitálunk ebbôl?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] Elfogadja az Ajánlatot"
 wtt_britain_lease_azores.2.desc:0 "\nA(z) [From.GetAdjective] kormány jóváhagyta kérésünket, és teljes irányítást adott az Azori-szigetekre nézve, azzal a feltétellel, hogy most felelôsek vagyunk minden támadásért. Egy kisebb egység már megérkezett a szigetekre, hogy létrehozzon egy mûveleti bázist. "
 wtt_britain_lease_azores.2.a:0 "Ez hasznosnak bizonyul."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] Elutasítja az Ajánlatot"
 wtt_britain_lease_azores.3.desc:0 "\nA deklarált semlegességi álláspontunkra és a hadviselés törvényeire hivatkozva [From.GetLeader] kormánya megtagadta az Azori-szigetek használatára irányuló kérésünket. Hacsak nem találunk módot arra, hogy háborúba sodorjuk ôket, a szigetek továbbra is elérhetetlenek maradnak számunkra."
 wtt_britain_lease_azores.3.a:0 "Erre emlékezni fogunk."
 wtt_britain_lease_azores.4.t:0 "Az Azori Kölcsön Lejárta"
 wtt_britain_lease_azores.4.desc:0 "Az ellenségeskedések véget értek Európában, a [POR.GetAdjective] kormány emlékeztetett minket arra, hogy az Azori-szigetek bérlete csak a háború idôtartamára szólt. Eljött az idô, visszaadjuk a szigetek irányítását a javukra."
 wtt_britain_lease_azores.4.a:0 "A britek mindig megfizetik az adósságukat."
 wtt_britain_lease_azores.5.t:0 "Az Azori-Szigetek Mostantól a Briteké"
 wtt_britain_lease_azores.5.desc:0 "\nAz európai háború befejezése után [From.GetNameDef] tiszteletben tartotta a megállapodásunkat, és elhagyja az Azori-szigeteket. Már elküldtük a bürokraták egy csoportját, hogy visszavegyék az irányítást."
 wtt_britain_lease_azores.5.a:0 "A legjobb végkifejlet."
 wtt_soviet_hold_city_t_success:0 "[state.GetName] Ellenáll"
 wtt_soviet_hold_city_d_success:0 "Az ellenséges támadás ellenére [state.GetName] védelmezôi szilárdan állták a helyüket, és visszaverték az ellenséget. A betolakodók ki lettek véreztetve, és súlyos árat fizettek minden egyes centi földért. [state.GetName] hôseinek történetei az elkövetkezendô generációk számára követendô példaként szolgálnak!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] a Miénk Maradt!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] Elesett"
 wtt_soviet_hold_city_d_fail:0 "Minden rendelkezésre álló erôt mozgósítani kell. A(z) [controller.GetAdjective] támadók felôrölték  [state.GetName] külsô védelmét. [controller.GetAdjective] erôk törtek be a városba. Csapataink mindhiába bocsátkoznak ádáz utcai harcokba, a város napokon belül eleshet."
 decisions.1.t:0 "A Hadsereg Alsó Vezetésének Hûsége"
 decisions.1.desc:0 "A hadsereg alsó köreiben lévô tisztek sajátos véleményt fogalmaztak meg az ország vezetôjérôl. A gyanút úgy korlátozhatjuk, ha csak egy támogató megnyerésére összpontosítjuk erôfeszítéseinket, azonban nem spórolhatunk az erôforrásokkal, ha el akarjuk nyerni hûségüket."
 decisions.1.a:0 "Bárki megteszi, csak egy vezetô kell a hadseregnek."
 decisions.1.b:0 "Valaki olyan kell, aki legalább tudja, hogy mit csinál."
 decisions.1.c:0 "A minôség az elsôdleges, mindegy milyen áron."
 decisions.1.d:0 "A legmegfelelôbb ember kell nekünk."
 decisions.2.t:0 "Hadsereg Felsô Vezetésének Hûsége"
 decisions.2.desc:0 "A hadsereg felsô köreiben lévô tisztek sajátos véleményt fogalmaztak meg az ország vezetôjérôl. A gyanút úgy korlátozhatjuk, ha csak egy támogató megnyerésére összpontosítjuk erôfeszítéseinket, azonban nem spórolhatunk az erôforrásokkal, ha el akarjuk nyerni hûségüket."
 wtt_soviet_hold_city_o_fail:0 "Ez egy kisebb veszteség."
 wtt_news.40.t:0 "A Szuezi-Csatorna Felrobbantása"
 wtt_news.40.desc_eng:0 "Mivel az ellenég megközelítette a Szuezi-csatornát, reálissá vált annak elvesztése, ezért [From.GetNameDef] inkább a csatornát felrobbantotta, hogy véletlenül se jusson épségben az ellenség kezére. Elsüllyesztett hajók és robbantások kombinációja révén a vízi út teljesen használhatatlan lett, és csak hónapok kemény munkájával lehet ismét járhatóvá tenni."
 wtt_news.40.desc_not_eng:0 "Ezt csak úgy lehet leírni, mint egy merész és briliáns katonai mûveletet, amely [From.GetNameDef] kormányát sikeresen elszakította a létfontosságú katonai kommunikációs artériától, vagyis a Szuezi-csatornától. A bontások és a bányászat kombinációja révén a csatorna eltorlaszolása teljesnek mondható. Kemény munkával eltöltött hónapokba kerül, mire ismét szabaddá tudják tenni ezt a hajózási útvonalat."
 wtt_news.40.a:0 "Micsoda sorscsapás!"
 wtt_news.40.b:0 "Nem hagyhatjuk, hogy az ellenség használja."
 wtt_news.40.c:0 "Nem fogjuk ismét alábecsülni az akaratukat."
 wtt_news.40.d:0 "Elvágjuk magunkat a birodalmuktól!"
 wtt_news.40.e:0 "Ez a briteknek egy hatalmas csapás!"
 wtt_news.40.f:0 "Jól tették."
 wtt_news.40.g:0 "Ez egy hatalmas csapás a szövetségesünk számára."
 wtt_news.40.h:0 "Ez megzavarja az egész világot."
 wtt_news.41.t:0 "A Panama-Csatorna Felrobbantása"
 wtt_news.41.desc_usa:0 "A Panama-csatorna védelmére tett erôtlen lépések miatt és megelôzvén, hogy ez az értékes útvonalat elveszítsék, [From.GetNameDef] kormánya a csatorna felrobbantása mellett döntött, hogy használhatatlanná tegye. A bontások és a bányászat kombinációja révén a csatorna eltorlaszolása teljesnek mondható. Kemény munkával eltöltött hónapokba kerül, mire ismét szabaddá tudják tenni ezt a hajózási útvonalat."
 wtt_news.41.desc_not_usa:0 "Ezt csak úgy lehet leírni, mint egy merész és briliáns katonai mûveletet, amely [From.GetNameDef] kormányát sikeresen elszakította a létfontosságú katonai kommunikációs artériától, vagyis a Panama-csatornától. A bontások és a bányászat kombinációja révén a csatorna eltorlaszolása teljesnek mondható. Kemény munkával eltöltött hónapokba kerül, mire ismét szabaddá tudják tenni ezt a hajózási útvonalat."
 wtt_news.41.a:0 "Micsoda sorscsapás!"
 wtt_news.41.b:0 "Nem hagyhatjuk, hogy az ellenség használja."
 wtt_news.41.c:0 "Nem fogjuk ismét alábecsülni az akaratukat."
 wtt_news.41.d:0 "A haditengerészet a másik oldalon ragadt!"
 wtt_news.41.e:0 "Az amerikaiknak ez egy hatalmas csapás!"
 wtt_news.41.f:0 "Jól tették."
 wtt_news.41.g:0 "Ez egy hatalmas csapás a szövetségesünk számára."
 wtt_news.41.h:0 "Az Atlanti- és a Csendes-óceán ismét kettészakadt."
 wtt_news.42.t:0 "A Szuezi-Csatorna Rendbetétele"
 wtt_news.42.desc:0 "Hatalmas ipari erôfeszítéssel [From.GetNameDef] kormányának sikerült helyreállítania a Szuezi-csatornát. Ma reggel ismét kifogástalanul mûködik ez az artéria, ami a Földközi-tengerbe vezet, hála a fél évig tartó intenzív munkálatoknak."
 wtt_news.42.a:0 "Visszaállítottuk a kapcsolatot a birodalmunkkal."
 wtt_news.42.b:0 "Szükséges lépés volt a nemzetünk érdekében."
 wtt_news.42.c:0 "Ez nagyban javítja esélyeinket."
 wtt_news.42.d:0 "Ez nagyban segíti erôfeszítéseinket."
 wtt_news.42.e:0 "Ennek hatásait mindenki érezni fogja."
 wtt_news.43.t:0 "A Panama-Csatorna Rendbetétele"
 wtt_news.43.desc:0 "Hatalmas ipari erôfeszítéssel [From.GetNameDef] kormányának sikerült helyreállítania a Panama-csatornát. Ma helyreállt az Atlanti-óceán és a Csendes-óceán közötti létfontosságú katonai kapcsolat, az egy évig tartó kemény munka után."
 wtt_news.43.a:0 "Helyrehoztuk a kapcsolatot a két óceán között."
 wtt_news.43.b:0 "Ismét átkelhetünk egyik óceánról a másikra."
 wtt_news.43.c:0 "Ez nagyban javítja esélyeinket."
 wtt_news.43.d:0 "Ez nagyban segíti erôfeszítéseinket."
 wtt_news.43.e:0 "Ennek hatásait mindenki érezni fogja."
 wtt_news.44.t:0 "[MAN.GetLeader] a Menny Mandátumát Követeli"
 wtt_news.44.desc:0 "[MAN.GetLeader] a Mennyek fia, tízezer év ura, a nagy Csing-dinasztia uralkodója elfoglalta a Sárkánytrónt egy rendkívüli második koronázási ünnepség keretein belül, és most a Tiltott Városban él, csakúgy mint ôsei. A régi szokásokra hivatkozva [MAN.GetLeader] azt állítja, hogy haderôi gyôzelme a kínai polgárháborúban bizonyíték arra, övé a Menny mandátuma, ami annyit jelent, neki kell vezetnie Kínát. \n\nHogy szándékozik-e addig kiterjeszteni uralmát, amíg felölel 'mindent a Mennyek alatt' - ahogy az elôzô uralkodók állítják - még nem tudni."
 wtt_news.44.a:0 "A Menny fia visszatér."
 wtt_news.44.b:0 "Egy jóvá tett hiba."
 wtt_news.44.c:0 "Kinek gondolja magát?"
 wtt_news.44.d:0 "Ez már a visszatérés."
 wtt_news.44.e:0 "Abszurd!"
 wtt_news.45.t:0 "[new_leader.GetLeader] Átveszi Kínában a Nemzeti Vezetést"
 wtt_news.45.desc:1 "A(z) [old_leader.GetLeader] és [new_leader.GetLeader] közötti hatalmi viszályban [old_leader.GetLeader] végül elismerte vereségét, és találkozott [new_leader.GetLeader] személyével a rezidenciáján. Csupán két órányi tárgyalás után [old_leader.GetLeader] nyilvánosan elfogadta azt a javaslatot, miszerint átadja hatalmát [new_leader.GetLeader] számára, és visszalép mint a köztársaság miniszterelnöke. \n\nA két vezetô támogatói összegyûltek a ház elôtt egy összecsapás gondolatát keltve.\n\nAzonban nem történt erôszak, és az átadás könnyedén ment végbe."
 wtt_news.45.a:0 "Politika. A politika sosem változik."
 wtt_news.45.b:0 "Egy lenyûgözô siker."
 wtt_news.45.c:0 "Elônyösebb az erôszaknál."
 wtt_news.45.d:0 "Lehet, hogy éppen egy polgárháborút hárítottak el ezzel."
 wtt_news.46.t:0 "[From.GetLeader] Kihirdetett Egy Kínai Irányelvet"
 wtt_news.46.desc:0 "[From.GetLeader] támogatói elôtt jelentett be egy nagyobb változást a kormányában. [From.GetLeader] eddig hajlandó volt elviselni, hogy Kína némely része független, de ennek most vége. [From.GetNameDef] mától fogva Kína egészét, Kína egyetlen kormánya felelôsségének fogja tekinteni. Bárki, aki megtagadja az egyetlen  törvényes Kínai kormány rendeletét, az lázadó vagy áruló, és ehhez mérten fogják ôket kezelni. \n\nAz viszont még kiderül, hogy [From.GetLeader] kormánya fel tudja-e használni a fenyegetést, vagy pusztán propaganda mozgalom marad majd, amely a lakosság támogatását élvezi."
 wtt_news.46.a:0 "Ez egy célzott fenyegetés."
 wtt_news.46.b:0 "Egyesítjük Kínát!"
 wtt_news.46.d:0 "Jobb férfiak is buktak már el."
 wtt_news.47.t:0 "[From.GetNameDefCap] Indokínát Követeli"
 wtt_news.47.desc:0 "[From.GetLeader] kormánya tisztázta, hogy a mostani helyzet Indokínában veszélyt jelent a(z) [From.GetAdjective] biztonságra nézve. A világon egy kormány sem - olvasható a hivatalos nyilatkozatban - fogadna el egy gyilkos tôrszúrást. Hacsak nem nyugtatják le a régiót vagy a(z) [671.Controller.GetAdjective] hatóságokat le nem cserélik kormányzókkal, akik hajlandóbbak együttmûködni [From.GetNameDef] személyével, a fenyegetés [From.GetAdjective] érdekeltekre nézve tovább folytatódna.\n\n[From.GetLeader] szóvivôje kijelentette, hogy a [From.GetAdjective] kormány megpróbál egy békés megoldást találni, de a katonai lehetôség sincs még kizárva."
 wtt_news.47.a:0 "Valakinek meg kellett tennie."
 wtt_news.47.b:0 "Gyere, és vedd el!"
 wtt_news.47.c:0 "Ebbôl biztos nem fog semmi rossz származni."
 wtt_news.47.d:0 "Ne akarjátok, hogy odamenjünk!"
 wtt_news.48.t:0 "A Mandzsúriai Függetlenségi Háború"
 wtt_news.48.desc:0 "A japán adminisztrátorok és a(z) [MAN.GetLeader]-kormány közti belsô hatalmi viszályokat követôen a harc Mandzsúria fennhatóságágért végre elérte forráspontját. \n\nÁllítólag, az összeütközést egy baleset robbantotta ki az uralkodói házban, amelyben a japán tábornok állítólag megsértette Mandzsukuo uralkodóját azzal, hogy meghajlását követelte.\n\nA felháborodott [MAN.GetLeader] azt válaszolta, hogy "A Menny fia nem hajlik meg" és botjával megütötte a tábornokot, mielôtt megparancsolta katonaságának, hogy azonnal távolítsanak el minden japán katonát kínai földrôl."
 wtt_news.48.a:0 "Egy üvöltô öleb?"
 wtt_news.48.b:0 "Követeljük a végzetünket!"
 wtt_news.48.c:0 "Az a kis áruló!"
 wtt_news.48.d:0 "A sárkány megtámadja a... Napot?"
 wtt_news.50.t:0 "Meggyilkolták Adolf Hitlert"
 wtt_news.50.desc:0 "A német rádió ma bejelentette, hogy a katonaság áruló elemei puccsot kíséreltek meg. Egy a Führer parancsnokságán történt robbanás után - mely megölte Adolf Hitlert és más személyek sérülését is okozta - katonai egységek támadtak meg számos SS irodát és egységet. \n\nMiközben [GER.GetLeader] azt állítja, hogy teljes irányítása alatt áll az állam és katonasága, még mindig érkeznek jelentések az egész ország területérôl a lojalisták és lázadó erôk közötti tûzharcokról. \n\nEgy szóbeszéd szerint a nemzetiszocialista párt a káoszt kihasználva teljesen magához akarja venni a hatalmat."
 wtt_news.50.a:0 "Hitvány árulás!"
 wtt_news.50.b:0 "A helyzet nem javult."
 wtt_news.50.c:0 "Könnyed megszabadulás!"
 wtt_news.50.d:0 "Túl messzire ment."
 wtt_news.51.t:0 "Gyilkossági Kísérlet [GER.GetLeader] Ellen"
 wtt_news.51.desc:0 "A német rádió ma bejelentette, hogy a katonaság áruló elemei puccsot kíséreltek meg. Egy a Führer parancsnokságán történt robbanás után - mely csodával határos módon csak alig sebesítette meg Adolf Hitlert és más személyeket - számos berlini hivatalban katonai egységek kísérelték meg átvenni a hatalmat. \n\n[GER.GetLeader] túlélésérôl gyorsan terjedtek a hírek, és a puccsisták irányítása alatt álló egységek nagy része azóta visszatért laktanyájába.\n\nSzámos magas rangú német tiszt követett el öngyilkosságot, ráébredve a meghiúsult gyilkossági kísérletre, mivel nem akartak szembenézni a tárgyalások megaláztatásaival a "Népbíróság" elôtt."
 wtt_news.51.c:0 "Ez a vég kezdete?"
 wtt_news.52.desc:0 "A német rádió ma bejelentette, hogy [GER.GetLeader] átvette a hatalmat. Egy a Führerbunkerben történt tûzharc után - amelyben a Führer halálos sebesülést szenvedett - SS egységek vonultak be, hogy minél gyorsabban foglalják el az Berlinbôl kivezetô fôbb utakat és vasúti csomópontokat. Eközben a Luftwaffe és a Heer egységek állítólag elrendelték Berlin körülzárását a rend visszaállítása érdekében."

