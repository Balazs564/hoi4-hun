 AIR_EXPERIENCE_DESC:0 "Amikor a repülôgépeid harcba lépnek az ellenséggel egy bevetésen, vagy §Hlégi gyakorlatozáson§! vesznek részt, Légierô Tapasztalatot szereznek. Ez azt jelenti, hogy a §Hrepülôezredek§! tapasztalata a csatában folyamatosan nô, ám hatással van rá, ha van §HKölcsönkért§! felszerelés a szövetségeseidtôl.\nNéhány §Hnemzeti fókusz§! adhat tapasztalatot, illetve néhány §Hminiszter§! növelheti a tapasztalatszerzés gyorsaságát.\n\nLégierô tapasztalat szükséges ahhoz, hogy különbözô változtatásokat végezz a repülôgépek típusain."
