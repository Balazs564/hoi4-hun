 ARMY_EXPERIENCE_DESC:0 "Ahogy a seregeid feladatokat hajtanak végre, és ellenséggel kerülnek harcba, úgy fog növekedni a hadsereg tapasztalat. Ez azt jelenti, hogy a §Hhadosztályok§! tapasztalata a csatában folyamatosan nô, ám az is hatással van rá, ha van §Hkölcsönkért§! felszerelés a szövetségeseidtôl.\nSzintén tapasztalatszerzést érhetsz el, ha §!hadgyakorlatokat§! hajtasz végre az egységekkel, amelyek legalább $UNIT_TRAINING_LEVEL|Y$ szintûek lettek az egyes §Hnemzeti fókuszok§! által. Néhány §Hminiszter§! növelheti a tapasztalatszerzés gyorsaságát.\n\nHadsereg tapasztalat szükséges ahhoz, hogy a hadseregedben módosításokat végezz, és sablonokat hozhass létre a §Hhadosztály tervezôben§!."
