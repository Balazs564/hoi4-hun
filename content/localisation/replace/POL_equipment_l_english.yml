 #NAVAL
 POL_submarine_1:0 "Wilk Osztály"
 POL_submarine_1_desc:0 "A Wilk osztály három tengeralattjáróból állt, melyeket a franciák a lengyel haditengerészet számára építettek az 1930-as évek elején, mikor megbízást kapott. A francia Saphire osztály formatervezésén alapultak. Nagyon nagy tengeralattjárók voltak, ugyanis közel 1000 tonnát nyomtak. Hat darab 550mm-es torpedócsôvel volt felszerelve, amelyek 80 méter mélyre tudtak merülni."
 POL_submarine_2:0 "Orzeł Osztály"
 POL_submarine_2_desc:0 "A Orzeł osztály két holland tengeralattjáróból állt, amely a lengyel haditengerészet használt. A tengeralattjárók csak néhány hónappal a német invázió elôtt épültek meg. Nagyon nagy tengeralattjárók voltak, ugyanis közel 1000 tonnát nyomtak. Hat darab 550mm-es torpedócsôvel volt felszerelve, amelyek 80 méter mélyre tudtak merülni."
 POL_submarine_3:0 "Sokół Osztály"
 POL_submarine_3_desc:0 "A Sokół osztály két tengeralattjárója a brit U osztályé voltak, amelyeket a lengyel haditengerészet számára adtak kölcsön 1941-1942-ben. A tengeralattjárók 540 tonnát nyomtak, és négy darab 533mm-es torpedócsôvel voltak felszerelve. Ki voltak egészítve brit radarral és szonárral, valamint 60 méteres merülési mélységgel."
 POL_submarine_4:0 "Delfin Osztály"
 POL_destroyer_1:0 "Wicher Osztály"
 POL_destroyer_1_desc:0 "A Wicher osztály két rombolója volt a lengyel haditengerészet elsô nagy felszíni hajója, és 1930-1932 között helyezték üzembe ôket. Nagy, 1540 tonnás hajók voltak. A tervek szerint négy 130mm/40 M1924 fegyverrel lett felszerelve, bár ezek a német invázió elôtt 120mm-es svéd fegyverekkel bôvültek. A torpedócsövek és a légvédelmi ágyú is javult."
 POL_destroyer_2:0 "Grom Osztály"
 POL_destroyer_2_desc:0 "A Grom osztály két rombolója az Egyesült Királyságban épült a lengyel haditengerészet számára, és 1937-ben helyezték üzembe ôket. A második világháború legnagyobb és leggyorsabb rombolói közé tartoztak. Kb. 2000 tonna volt, és öt darab 1200mm-es /50-es kaliberû Bofors M34 ágyúval voltak felszerelve, mint fô fegyverzet. Hat darab 533mm-es torpedócsövük és egy kiváló tengeralattjáró elhárító kiegészítôvel is rendelkezett."
 POL_destroyer_3:0 "Piorun Osztály"
 POL_destroyer_3_desc:0 "A Polish osztály Pirorun rombolója a brit N osztály rombolója volt, amelyet a lengyel haditengerészet számára adtak át 1940-ben. Ez a hajó 1770 tonna volt, és tisztességes sebességgel és megbízhatósággal rendelkezett. Hat darab 120mm/45 QF Mk XII ágyúval volt felszerelve, mint fô fegyverzet. Hat darab 533mm-es torpedócsövük és egy kiváló tengeralattjáró elhárító kiegészítôvel is rendelkezett, valamint tartalmazott brit radart és szonárt is."
