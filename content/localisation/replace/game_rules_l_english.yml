 RULE_OPTION_HIDE:0 "Rejt"
 RULE_OPTION_HIDE_DESC:0 "Bizonyos elavult ágak a megfelelõ körülmények között el lesznek rejtve a Fókuszfában való könnyebb navigáció érdekében."
 RULE_OPTION_SHOW:0 "Mutat"
 RULE_OPTION_SHOW_DESC_DESC:0 "Az elavult ágak mindig láthatóak maradnak a Fókuszfában."