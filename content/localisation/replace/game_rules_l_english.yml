 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§! §Regy anarchista közösség, így nem szabadíthat fel és nem tehet bábbá más nemzeteket.§!"
