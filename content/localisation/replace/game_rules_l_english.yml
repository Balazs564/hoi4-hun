 RULE_OPTION_DEFAULT_AI_DESC:0 "Az AI döntései más játékbeállításokon alapulnak, mint például a történelmi fókuszokon és más játékforgatókönyveken. Ez ugyanaz a viselkedés, mint ami az 1.5-ös és a korábbi verziókban is megszokható volt."
 RULE_OPTION_RANDOM_AI_DESC:0 "Az AI még a játék elején véletlenszerûen dönt egy játéktervrôl, és végig ahhoz próbál igazodni."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "A német AU fasiszta marad, és megpróbálja leigázni Európát."
 RULE_FASCIST_JAP_AI_DESC:0 "A japán AI megpróbálja délre tolni a Szövetségeseket."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "A japán AI megpróbál kommunistává válni, és más kommunista rendszereket támogatni egész Ázsiában."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "A japán AI megpróbálja leigázni a Szovjetuniót, és közös hangot találni a Tengellyel."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "A japán AI megpróbál demokratává válni, és a demokratikus nemzeti fókuszfa szerint haladni."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Az olasz AI igyekszik a lehetô legjobban követni a történelmi eseményláncot."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Az olasz AI megpróbál szövetséget kötni Spanyolországgal, mielôtt csatlakozna a Tengelyhez."
 RULE_KAISER_GER_AI_DESC:0 "A német AI megpróbálja trónra ültetni a császárt."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "A német AI megpróbál alkotmányos monarchiát létrehozni."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "A magyar AI megpróbálja helyreállítani az Osztrák-Magyar Monarchiát."
 RULE_FASCIST_HUN_AI_DESC:0 "A magyar AI megpróbál történelmileg hûen haladni a fókuszfán, és csatlakozni kíván a Tengelyhez."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "A magyar AI megpróbálja létrehozni a saját frakcióját Olaszországgal és Ausztriával."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "A francia AI megpróbálja megalakítani a Kisantantot, tartalmazva Németországot. Ha Csehszlovákia hozza létre ezt a frakciót, akkor csatlakozni fognak hozzá. (szükséges hozzá a "Death or Dishonor" DLC)."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "A francia AI megpróbál kommunistává válni, és csatlakozni a Kominternhez."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "A francia AI megpróbál történelmileg hûen haladni a fókuszfán."
 RULE_FASCIST_FRA_AI_DESC:0 "A francia AI megpróbál fasisztává válni, és szövetségre lépni Németországgal."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "A magyar AI megpróbál kommunistává válni, és szövetségre lépni más kommunista nemzetekkel."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "A magyar AI megpróbál alkotmányos monarchia maradni."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "A román AI megpróbál felsôbbrendûséget kialakítani a balkáni szomszédai felett."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "A román AI megpróbál demokratává válni, és más demokrata nemzetekkel szövetségre lépni."
 RULE_COMMUNIST_ROM_AI_DESC:0 "A román AI megpróbál szövetséget kötni egy jelentôsebb kommunista hatalommal."
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "A jugoszláv AI megpróbál kommunistává válni."
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "A jugoszláv AI megpróbál demokratává válni."
 RULE_FASCIST_YUG_AI_DESC:0 "A jugoszláv kormány megpróbál fasisztává válni, és más fasiszta nemzetekkel szövetségre lépni."
 RULE_HISTORICAL_YUG_AI_DESC:0 "A jugoszláv AI megpróbál történelmileg hûen haladni a fókuszfán."
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "A csehszlovák AI megpróbál demokrata maradni, és fôként a belsô fejlesztésekre összpontosítani."
