 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "A függetlenség garantálását a világfeszültség és az ideológiák által korlátozva vannak."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Az országok csak olyan nemzetek függetlenségét garantálhatják, amelyek ugyanazzal az uralkodó ideológiával rendelkeznek."
