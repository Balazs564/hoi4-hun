 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "A Katolikus Egyházon belüli mérsékelt reformerek új konkordátumot hoznak létre Mexikóban, és véget vetnek a totalitarizmus társadalmi viszályának, illetve annak, hogy Mexikó Nagy-Britanniához próbál közeledni."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Fasiszta diktatúra"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Plutarco Calles, Saturnino Cedillo és a többi katonasággal rendelkezõ diktátor megszakítja Mexikó demokráciává válásának folyamatát, majd Németországhoz kezd közelíteni."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Teokratikus rend"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "A szinarchisták és a Cristerók hatalmat kapnak Mexikóban, új latin-amerikai rendet hozva létre az eretnek kontinens megtisztítására."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Tanácsköztársaság"
