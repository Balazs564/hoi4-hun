 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "A POUM és az anarchista szövetségesei le fogják dobni magukról a sztálinista igát, és a polgárháború után saját független kommunista ideológiát követnek majd."
 RULE_OPTION_STALINIST:0 "Sztálinista kommunizmus"
 RULE_OPTION_STALINIST_DESC:0 "Az igazi kommunisták, akik Moszkvától kapják az utasításaikat, ellenállnak az anarchistáknak és a fasisztáknak, csökkentik a független kommunisták befolyását, majd pedig sztálinista irányítás alatt a Második Köztársaság számára egy új korszakot indítanak."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Salazar rezsimje alatt Portugália megerôsíti az Estado Novo-t, és megpróbál semleges maradni a világháború alatt."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira egy fasiszta diktátorként fogja irányítani Portugáliát, támogatva a nacionalistákat a spanyol polgárháború alatt, és utána megkísérli a Tengelyhatalmakhoz való csatlakozást ."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Az Ötödik Birodalom"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:0 "A portugál kormány bevezeti a fasizmust, harcol a köztársaságpártiak ellen a spanyol polgárháború idején, és megpróbálja visszaszerezni Afrikában, Ázsiában és Amerikában elveszített területeit, hogy ismét nagyhatalommá váljon."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchista"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "A portugál monarchia helyreállítása után Duarte király a Brazil monarchistákhoz fordul, és megpróbálja visszaállítani a portugál és brazil birodalmat."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:0 "Az Egyesült Királyság befolyásával egy demokratikus kormány megdönti Salazar rendszerét, majd a britek támogatásával az ország fejlesztésére összpontosít, mielôtt csatlakozik a Szövetségesekhez."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Kommunista"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugália csatlakozik a Szovjetunióhoz, támogatva a Spanyol Köztársaságot, és megkísérli a csatlakozást a Kominternhez."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Egyesült Európai Szocialista Köztársaság"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "A kommunisták megdöntik a kormányt, és a nacionalisták ellen harcolnak a spanyol polgárháborúban, megpróbálva egyesíteni az Ibériai-félszigetet az Egyesült Európai Szocialista Köztársaság számára, ami a fasizmus elleni utolsó Európai bástya."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarchista: Orléan-ház"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarchista: Bourbon-ház"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monarchista: Bonaparte-ház"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "A francia MI megpróbálja helyreállítani a francia monarchiát, és az orléani trónkövetelôt helyezi trónra a fókuszfa megfelelô útján lefelé haladva."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "A francia AI megpróbálja helyreállítani a francia monarchiát, és a legitimista trónkövetelôt helyezi trónra a fókuszfa megfelelô útján lefelé haladva."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "A francia AI megpróbálja helyreállítani a francia monarchiát, és a bonapartista trónkövetelôt helyezi trónra a fókuszfa megfelelô útján lefelé haladva."
 