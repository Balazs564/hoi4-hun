 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Az országok csak olyan nemzeteknek adhatnak kölcsönbérleti szerzôdéseket, amelyek ugyanabban a frakcióban vannak."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Az országok soha nem adhatnak kölcsönbérleti szerzôdéseket más országoknak."
 RULE_ALLOW_VOLUNTEERS:0 "Önkéntesek"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Az országok küldhetnek önkénteseket bármely nemzetnek, a világfeszültségtôl függetlenül."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "Az önkéntesek küldése a világfeszültség és az ideológiák által korlátozva van."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Az országok csak csak olyan nemzeteknek küldhetnek önkénteseket, amelyek ugyanazzal az uralkodó ideológiával rendelkeznek."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Az országok semelyik nemzetnek nem küldhetnek önkénteseket."
