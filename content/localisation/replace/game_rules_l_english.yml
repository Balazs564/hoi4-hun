 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "Szovjetunió feldarabolva"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "A Szovjetuniót alkotó összes felszabadítható köztársaság, körzet és terület a játék indulásakor szabad és független nemzetként indul." 
 RAJ_FRAGMENTATION_STATUS:0 "India állapota"
 RULE_OPTION_RAJ_FRAGMENTED:0 "India felosztva"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "A Brit-India területén lévõ valamennyi nemzet felszabadul a játék kezdetén."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Francoizmus"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco átveszi az irányítást a Nacionalista Front felett, és egyesíti a falangista és karlista ideológiákat egy új, egységes Spanyolország alatt. Ezután megpróbál semleges maradni a világháborúban, hacsak õt meg nem támadják."
 RULE_OPTION_SECOND_REPUBLIC:0 "Második Köztársaság"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Spanyolország demokratikus kormánya fenntartja a Második Köztársaságot, elutasítva a Fasizmust és a kommunizmust."
 RULE_OPTION_FALANGIST:0 "Falangizmus"
 RULE_OPTION_FALANGIST_DESC:0 "A José Antonio Primo de Rivera vezetésével mũködõ falangisták elutasítják a karlizmust, illetve a spanyol imperializmus helyreállítására törekszenek."
 RULE_OPTION_CARLIST:0 "Karlizmus"
 RULE_OPTION_CARLIST_DESC:0 "A Manuel Fal Conde vezetése alatt álló karlisták elutasítják a falangizmust, és a régi, abszolutista monarchiához való visszatérést támogatják, persze csak a törvényes karlista király alatt."
 RULE_OPTION_ANARCHIST:0 "Anarchizmus"
 RULE_OPTION_ANARCHIST_DESC:0 "Aragónia és Katalónia anarchista közösségei egyesülnek, hogy legyõzzék a fasisztákat és a kommunistákat, illetve mindenképpen ellenállnak egy nemzetállam létrejöttének."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Független kommunizmus"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "A POUM és az anarchista szövetségesei le fogják dobni magukról a sztálinista igát, és a polgárháború után saját független kommunista ideológiát követnek majd."
 RULE_OPTION_STALINIST:0 "Sztálinista kommunizmus"
 RULE_OPTION_STALINIST_DESC:0 "Az igazi kommunisták, akik Moszkvától kapják az utasításaikat, ellenállnak az anarchistáknak és a fasisztáknak, csökkentik a független kommunisták befolyását, majd pedig sztálinista irányítás alatt a Második Köztársaság számára egy új korszakot indítanak."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Salazar rezsimje alatt Portugália megerõsíti az Estado Novo-t, és megpróbál semleges maradni a világháború alatt."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira egy fasiszta diktátorként fogja irányítani Portugáliát, támogatva a nacionalistákat a spanyol polgárháború alatt, és utána megkísérli a Tengelyhatalmakhoz való csatlakozást ."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Az Ötödik Birodalom"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:0 "A portugál kormány bevezeti a fasizmust, harcol a köztársaságpártiak ellen a spanyol polgárháború idején, és megpróbálja visszaszerezni Afrikában, Ázsiában és Amerikában elveszített területeit, hogy ismét nagyhatalommá váljon."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchista"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "A portugál monarchia helyreállítása után Duarte király a Brazil monarchistákhoz fordul, és megpróbálja visszaállítani a portugál és brazil birodalmat."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:0 "Az Egyesült Királyság befolyásával egy demokratikus kormány megdönti Salazar rendszerét, majd a britek támogatásával az ország fejlesztésére összpontosít, mielõtt csatlakozik a Szövetségesekhez."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Kommunista"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugália csatlakozik a Szovjetunióhoz, támogatva a Spanyol Köztársaságot, és megkísérli a csatlakozást a Kominternhez."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Egyesült Európai Szocialista Köztársaság"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "A kommunisták megdöntik a kormányt, és a nacionalisták ellen harcolnak a spanyol polgárháborúban, megpróbálva egyesíteni az Ibériai-félszigetet az Egyesült Európai Szocialista Köztársaság számára, ami a fasizmus elleni utolsó Európai bástya."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarchista: Orléan-ház"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarchista: Bourbon-ház"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monarchista: Bonaparte-ház"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "A francia MI megpróbálja helyreállítani a francia monarchiát, és az orléani trónkövetelõt helyezi trónra a fókuszfa megfelelõ útján lefelé haladva."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "A francia AI megpróbálja helyreállítani a francia monarchiát, és a legitimista trónkövetelõt helyezi trónra a fókuszfa megfelelõ útján lefelé haladva."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "A francia AI megpróbálja helyreállítani a francia monarchiát, és a bonapartista trónkövetelõt helyezi trónra a fókuszfa megfelelõ útján lefelé haladva."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:0 "§Y[ROOT.GetName]§! nem engedheti el §Y[KUR.GetName]§!t, csak olyan ország engedheti el §Y[KUR.GetName]§! területét, amelyeknek nincsenek §YKurdish§! magterületei."
 RULE_ENTENTE_LIT_AI_DESC:0 "Litvánia megpróbálja megalakítani a balti antantot és túlélni a szovjetekkel szemben."
 RULE_ENTENTE_EST_AI_DESC:0 "Észtország megpróbálja megalakítani a balti antantot és túlélni a szovjetekkel szemben."
 RULE_ENTENTE_LAT_AI_DESC:0 "Lettország megpróbálja megalakítani a balti antantot és túlélni a szovjetekkel szemben."
 RULE_HISTORICAL_EST_AI_DESC:0 "Az észt AI a kampány nagy részében semleges marad, de az 1940-es években szovjet báb lesz."
 RULE_HISTORICAL_LAT_AI_DESC:0 "A lett AI a kampány nagy részében semleges marad, de az 1940-es években szovjet báb lesz."
 RULE_HISTORICAL_LIT_AI_DESC:0 "A litván AI a kampány nagy részében semleges marad, de az 1940-es években szovjet báb lesz."
 RULE_OPTION_MONARCHIST:0 "Monarchista"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "Litvánia megpróbálja visszaállítani a monarchiát, és igényt tart a Lengyel-Litván Nemzetközösségre."
 RULE_OPTION_BALTIC_ENTENTE:0 "Balti antant"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "III. Borisz cár a tengely felé vezeti az országot, a német közvetítésre támaszkodva békésen kiterjeszti a bolgár határokat, végül aláírja a háromoldalú paktumot és késlelteti a bolgár részvételt a háborúban."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Bulgária megpróbál csatlakozni a Kominternhez, és szovjet elvtársaival együtt harcolni a fasizmus és a kapitalizmus ellen Európában."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Kommunista - Balkáni Föderáció"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Bulgária megkísérel egy balkáni szövetséget létrehozni, befolyásolva szomszédait, hogy fogadják el a forradalmat, és végül egyesítve a Balkánt."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "Ahogy a fasizmus felemelkedik az országban, a jobboldali vezetõ Hristo Lukov megpróbál csatlakozni a tengelyhez, végül megdönti a cárt és katonai diktatúrát vezet be."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "I. Ferdinánd visszatérése"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "III. Borisz cár halála után apja, I. Ferdinánd ismét a trónra ül, bosszút állva azokon, akik évtizedekkel ezelõtt bántották õt."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Demokratikus - szocialista"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "A Nikola Mushanov vezette kormány szocialista politikát fog követni, és arra törekszik, hogy javítsa kapcsolatait a szomszédos nemzetekkel, hogy megalakítsa a Balkán Konföderációt, és megvédje a Balkánt a külföldi agresszorokkal szemben."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Demokratikus - Liberális"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "A Bolgár Demokrata Párt megpróbál csatlakozni a szövetségesekhez, mivel összeesküvést szõ Borisz cár ellen, hogy eltávolítsa a hatalomból és szövetségpárti régensi tanácsot alakítson."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Görögország semlegességi politikát fog folytatni, miközben a metaxizmus eszméit fejleszti."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarchista"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Görögország abszolút monarchiává válik, és igyekszik csatlakozni a szövetségesekhez."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Csatlakozik a Központi Hatalmakhoz"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Görögország abszolút monarchiává válik, és Németországgal vagy Ausztria-Magyarországgal együtt a Központi Hatalmakhoz igyekszik csatlakozni."
 RULE_OPTION_STALINIST_GRE_AI:0 "Sztálinista"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Görögország megpróbál csatlakozni a Kominternhez, és csatát szít a Boszporuszért Törökországgal."
 RULE_OPTION_COMMUNIST_GRE_AI_AI:0 "Kommunista"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Görögország megpróbál a kommunista Jugoszláviával együtt harcolni a fasizmus ellen Európában."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venezelista"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Görögország harcolni fog a Megali eszme megvalósításának jogáért".
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Görögország nemzetiszocialista köztársasággá válik, és Törökország mellett megpróbál csatlakozni a tengelyhez".
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Anatóliai fasiszta"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Görögország demokratikus lesz, összeomlik a kormányzás, majd a legnagyobb ambíciók felé törekszik...".
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Történelmi"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Törökország İsmet İnönü vezetésével a lehetõ legtovább semlegességet fog követni, majd megpróbál csatlakozni a szövetségesekhez."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Alternatív kemalista"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Törökország Fevzi Çakmakot nevezi ki Mustafa Kemal Atatürk nyomdokaiba, mint elnököt, és a lehetõ leghosszabb ideig semlegességre törekszik, mielõtt megpróbálna csatlakozni akár a tengelyhez, akár a szövetségesekhez."
 RULE_OPTION_OTTOMAN:0 "Az oszmán szultánság visszaállítása"
 RULE_OPTION_OTTOMAN_DESC:0 "A Török Köztársaság összeomlik, és hamvaiból az Oszmán Szultanátus ismét visszaállítja a hatalmat."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Kommunizmus"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "Törökország kommunista kormányt állít fel, és megkísérli csatlakozni a Kominternhez".
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Független kommunizmus"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "Törökország egy kommunista kormányt fogad el, amely megtartja kemalista tulajdonságait, és megkísérli egy saját frakció létrehozását."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Demokratikus kemalizmus"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar át fogja alakítani Törökországot kemalista demokráciává és megkísérli a szövetségesekhez való csatlakozást."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Demokratikus konzervativizmus"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes konzervatív demokráciává alakítja át Törökországot, és megpróbál csatlakozni a szövetségesekhez."
 RULE_OPTION_FASCISM_TUR_AI:0 "Kemalista fasizmus"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Recep Peker fasiszta diktatúrává alakítja át Törökországot, és megpróbál csatlakozni a tengelyhez."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Militarista fasizmus"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak konzervatív kvázi-fasiszta diktatúrává alakítja át Törökországot, és megkísérel frakciót alakítani Olaszországgal."
 RULE_OPTION_BALKAN_ENTENTE:0 "A Balkán megvédése"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "Törökország elkötelezi magát a Balkán biztonságának fenntartása mellett, és megkísérel frakciót alakítani Görögországgal, Romániával és Jugoszláviával."
 RULE_EXILES_TSARIST:0 "Cári számũzöttek"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC:0 "A szovjet AI polgárháborúval elũzi a kommunistákat, és visszaállítja a cári Oroszországot, a nemzeti fókuszfa megfelelõ ösvényén haladva."
 RULE_EXILES_FASCIST:0 "Fasiszta számũzöttek"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC:0 "A szovjet AI polgárháború révén elũzi a kommunistákat, és fasiszta kormányt hoz létre, a nemzeti fókuszfa megfelelõ ösvényén haladva."
 RULE_FASCIST_LIT_AI_DESC:0 "A litván AI megkísérel fasiszta kormányt létrehozni, a nemzeti fókuszfán a megfelelõ úton haladva."
 RULE_FASCIST_LAT_AI_DESC:0 "A lett AI megkísérel egy fasiszta kormányt létrehozni a nemzeti fókuszban lévõ megfelelõ úton haladva."
 RULE_FASCIST_EST_AI_DESC:0 "Az észt AI megkísérel egy fasiszta kormányt létrehozni, a nemzeti fókuszfán a megfelelõ ösvényen haladva."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "Az AI megkísérel egy kommunista rendszert létrehozni a nemzeti fókuszfa megfelelõ ösvényén haladva."

