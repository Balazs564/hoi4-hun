 adu_northern_expansion:0 "Az északi terjeszkedés"
 adu_northern_expansion_desc:0 "A kalifátus hatalmas volt, és messze a Közel-Keleten és Ibérián túlra is kiterjesztette közigazgatását. Réges-régen Grúzia, Azerbajdzsán és Transzoxiana is a kalifátust nevezte otthonának, és itt az ideje, hogy helyreállítsuk, ami elveszett."
 form_polynesia:0 " Egyesítsük Polinéziát"
