 SPR_disband_the_army_mission_tt:1 "§GRcsökkenti a hadsereg azon részét, amely a polgárháború kezdetén a köztársasági frakció oldalára áll, §Y50%§!-ról §Y80%§!-ra, és csökkenti a hadseregünk Afrika hadosztályainak számát §Y5§!-rõl §Y3§!-ra.§!\nEz a §Y80%§! rész §Rfeloszlik§!.\n\n§REz a polgárháború azonnali kezdetét okozza!§!\n"
