 SPA_carlist_uprising_mission:0 "Közelgõ karlista felkelés"
 SPA_carlist_uprising_mission_desc:0 "A frakciónk karlista elemei neheztelnek a vezetésünkre és a növekvõ befolyásunkra. Ahelyett, hogy beállnának a sorba, elégedetlenség terjed a Requetésben, és felkelésrõl szóló pletykák terjednek. Készen kell állnunk egy karlista felkelésre, ahogyan a köztársasági ellenségeinkkel is."
 SPR_anarchist_uprising_mission:0 "Küszöbön álló anarchista felkelés"
 SPR_anarchist_uprising_mission_desc:0 "Anarchista 'szövetségeseink' továbbra is a függetlenség és az autonómia elvárásaival élnek. Minél inkább szervezkedünk az anarchisták által birtokolt régiókban a háborús erõfeszítések érdekében, annál inkább felkorbácsolják népüket a törvényes spanyol kormány ellen. Készen kell állnunk egy teljes körũ anarchista lázadásra, ha ez tovább eszkalálódik."
 SPA_fascist_crackdown_mission:0 "Közelgõ fasiszta leszámolás"
 SPA_fascist_crackdown_mission_desc:0 "A polgárháború kezdete óta a falangista 'szövetségeseink' háttérbe szorítottak minket. Teljesen világossá tették, hogy az õ elképzelésük Spanyolország jövõjérõl nem összeegyeztethetõ a jogos karlista királyságéval, és kétségtelenül azt tervezik, hogy minden lehetséges eszközzel teljesen megfojtják befolyásunkat. Készen kell állnunk arra, hogy erõvel védjük meg eszméinket, ha nem hagynak nekünk más választást."
 SPR_government_crackdown_mission:0 "Küszöbön álló kormányzati leszámolás"
 SPR_government_crackdown_mission_desc:0 "A polgárháború kezdete óta mozgalmunk sztálinista és köztársasági elnyomása folyamatosan erõsödik. Elvéreztünk, hogy megállítsuk a kezdeti fasiszta puccsot, de folyamatos autonómiánk szálka a kormány szemében, és nyilvánvaló, hogy inkább megszabadulnának tõlünk, minthogy továbbra is élvezzék a segítségünket. Készen kell állnunk arra, hogy erõvel védjük meg szabadságunkat, ha nem hagynak más választást."
 SPA_negotiate_carlist_support_mission_tt:0 "A polgárháború kezdetén a nacionalisták 5 jól képzett egységet kapnak §Y3 gyalogsági§! zászlóaljjal.\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "A polgárháború kezdetén a nacionalisták 10 jól képzett egységet kapnak §Y3 gyalogsági§! zászlóaljjal.\n"
 SPA_the_army_of_africa_mission_tt:0 "A polgárháború kezdetén a nacionalisták 5 jól képzett egységet kapnak §Y7 gyalogsági§! és §Y2 tüzérségi§! zászlóaljjal, valamint §Yfelderítõ§! és §Ymérnök§! támogató egységekkel. Garantált ellenõrzést kapnak a §Y[290.GetName]§! területén.\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "A nacionalisták növelik a §Yhelyõrségi irányítást§! a §Rteljes§! szintre az alábbi területeken: §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176. GetName]§!, §Y[166.GetName]§!, §Y[172.GetName]§!.\n\nA nacionalisták a polgárháborút e tartományok ellenõrzésével kezdik meg, amíg a §Yhelyõrségi irányítás§! bennük legalább §Ygyér§!.\n"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "A polgárháború kezdetén kapsz 6 gyengén kiképzett egységet §Y3 gyalogsági§! zászlóaljjal. A köztársaságiak 3 képzett egységet szereznek §Y6 gyalogsági§! zászlóaljjal.\n"
