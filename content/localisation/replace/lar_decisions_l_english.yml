 form_andalusia_category:0 "A mór restauráció"
 form_andalusia_category_desc:0 "A mórokat túl sokáig tartották leigázva és meggyalázva a latin hatalmak. Most képesek vagyunk helyreállítani Al-Andalúzt és a Cordobai Kalifátus összes korábbi területét."
 form_andalusia:0 "Al-Andalúz visszaállítása"
 form_andalusia_desc:0 "Cordobával, a Granadai Emirátussal és Dél-Ibéria nagy részével az irányításunk alatt, egyedülálló lehetõségünk van arra, hogy visszaállítsuk a régi Al-Andalúzi Szultánságot, és minden korábbi területét államunk jogos részévé nyilvánítsuk."
 adu_restore_sultanate_of_africa:0 "Az afrikai szultánság helyreállítása"
 adu_restore_sultanate_of_africa_desc:0 "Réges-régen az észak-afrikai mórok egyetlen szultánságban egyesültek; az Afrikai Szultánság, az Omajjád Kalifátus egyik fontos ága. Andalúzia helyreállításával és az összes mór népnek az államunkban való együttélésével képesek vagyunk a mór identitás egyesítésére."
 north_africa_needed_tooltip:0 "Irányítja az összes §YMarokkói, tunéziai, algériai és líbiai§! területet."
 coring_north_africa_tt:0 "Szerezd meg az összes §YMarokkói, tunéziai, algériai, nyugat-szaharai és líbiai§! magterületet."
 adu_mediterrenean_emirates:0 "A Szicíliai Emirátus helyreállítása"
 adu_mediterrenean_emirates_desc:0 "A Földközi-tenger feletti mór befolyás csúcspontján a szigeteken számos iszlám emírség mũködött. Most, hogy Szicília, Kréta és Ciprus andalúziai kézben van, ismét visszaadhatjuk ezeket a területeket jogos mór uruknak."
 adu_restore_umayyad_caliphate:0 "Az Omajjád Kalifátus visszaállítása"
 adu_restore_umayyad_caliphate_desc:0 "Végre Bagdad, Mekka és Jeruzsálem szent városai egyetlen államban egyesülnek. Most, hogy Arábia központi területei a kezünkben vannak, kijelenthetjük, hogy nem csupán a mórok egyesülésérõl van szó, hanem a kalifátus helyreállításáról; az összes iszlám nép és kultúra hazájáról."
 adu_recreate_rashid_expansion:0 "A rashidi terjeszkedés"
 adu_recreate_rashid_expansion_expansion_desc:0 "Az Omajjádok uralmát megelõzõen Arábiában a Rashidák uralkodtak szuverén módon az arab világban, és az õ uralmuk alatt terjedt el a kalifátus Perzsiában és Hindusztánban. Ennek az õsi hódításnak az újrateremtésével egyesíthetjük újra Perzsiát és a mitikus Hindustan földjét államunkkal."
 form_country_pakistani_required_states_tt:0 "Irányítsd az összes §Ypakisztáni§! területet, kivéve a §Y[430.GetName]§!"
