l_english:
 SPR_the_inevitable_civil_war:0 "Az elkerülhetetlen polgárháború"
 SPR_the_inevitable_civil_war_desc:0 "A választásokat követõen a polgárháború szinte bizonyossá vált. [Root.GetSCWsideloc] Meg kell ragadnunk a kezdeményezést, és biztosítanunk kell a nemzet helyõrségei feletti ellenõrzést."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Feltétlenül fontos, hogy ne tétovázzunk túl sokáig, nehogy idõt adjunk a köztársaságiaknak a védekezés elõkészítésére."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Késleltetnünk kell a polgárháborút, amennyire csak lehet, hogy idõt adjunk a nacionalista felkelésre való felkészülésre."
 spa_civil_war_divisions_counter_full_breakdown:0 "[SPA.GetNameDefCap] jelenleg [?SPR.spa_civil_war_divisions_counter_var|+0] §Hhadosztállyal§! kezdene, ha a polgárháború most robbanna ki.\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "A köztársasági Spanyolország jelenleg [?SPR.spr_civil_war_divisions_counter_var|+0] §Hhadosztállyal§! kezdene, ha a polgárháború most robbanna ki.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 " Válaszd ki, hogy hol kezeled a helyõrségi befolyásodat."
 SPR_opposition_civil_war_preparations:0 "Ellenzéki polgárháborús elõkészületek"
 SPR_opposition_civil_war_preparations_desc:0 "Miközben mi azon fáradozunk, hogy minden lépésüket meghiúsítsuk, ellenségeink nem tétlenkednek. Jól tesszük, ha szem elõtt tartjuk tetteiket, amikor elõkészületeket teszünk a közelgõ konfliktusra."
 SPR_civil_war_offensives:0 "Polgárháborús offenzívák"
 SPR_civil_war_offensives_desc:0 "A frontvonalbeli csapataink ellátási képességével kapcsolatos problémák megnehezítik az ellenséges erõdök elleni hatékony elõrenyomulást. Elõre kell terveznünk és megfelelõen bõvítenünk kell a frontvonal felszerelés raktárait jóval a nagyobb offenzívák elõkészítése elõtt."
 SPR_civil_war_offensives_map_category_name:0 " Válaszd ki, hogy hol készíted elõ az offenzíváidat."
 SPA_military_plot_nationalists:0 "Katonai terv"
 SPA_military_plot_nationalists_desc:0 "A kormány megdöntésére irányuló elõkészületeink folyamatban vannak, de hogy ne ismétlõdjön meg az 1932-es sikertelen puccskísérlet, meg kell gyõzõdnünk arról, hogy elegendõ támogatást kapunk a nép körében, mielõtt elindítanánk a puccsot. Az idõzítésnek tökéletesnek kell lennie!"
 SPR_military_plot_republicans:0 "Katonai terv"
 SPR_military_plot_republicans_desc:0 "Pletykák jutottak el hozzánk egy baljós összeesküvésrõl, amely a kormány megdöntésére irányul, és az ilyen puccskísérletekkel kapcsolatos közelmúltbeli tapasztalataink ellenére szánalmasan felkészületlenek vagyunk egy újabb ilyen kísérlet kezelésére. Meg kell hiúsítanunk a terveiket, ahol csak tudjuk, és késleltetnünk kell õket, hogy legyen idõnk felkészülni."
 SPA_primo_de_rivera_speech:0 "Primo de Rivera beszéde"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera a Falange Española egyik alapítója. A demokráciát kritizáló nyilvános szónok, talán bátorítani kellene, hogy további beszédeket tartson, hogy növelje a népi támogatottságunkat és tovább destabilizálja a nemzetet."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Riverát bebörtönözték"
 SPR_inevitable_civil_war_in_progress_flag:0 "Jelenleg folyamatban van egy elkerülhetetlen polgárháborús döntés"
 SPR_imprison_primo_de_rivera:0 "Primo de Rivera bebörtönzése"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera már eleget zaklatta az országot szüntelen beszédeivel. Õrizetbe vesszük, és olyan helyen tartjuk fogva, ahol szemmel tarthatjuk. A Falange hangját el kell hallgattatni."
 SPR_imprison_primo_de_rivera_tt:0 "Primo de Rivera további uszító beszédeinek megakadályozása.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera megtartotta elsõ besze"
 SPA_political_assassination:0 "Politikai gyilkosság"
 SPA_political_assassination_desc:0 "Politikai ellenfeleink tüskének bizonyulnak számunkra, olyan embereket is megingatnak, akiket egyébként inkább a mi oldalunkra lehetne állítani. Az egyik legfontosabb ellenfelünk taktikai kiiktatásával enyhíthetjük a ránk nehezedõ nyomást, és nagyobb esélyt adhatunk üzenetünknek az átütõerõre."
 SPR_political_arrest:0 "Politikai letartóztatás"
 SPR_political_arrest_desc:0 "Politikai ellenségeink gyilkolnak, hogy üzeneteiket hangoztassák. Ezt nem tũrhetjük - az elkövetõket bíróság elé kell állítani!"
 SPA_political_assassination_flag:0 "Politikai merénylet történt"
 SPA_sway_leader_loyalty:0 "Vezetõ lojalitásának megingatása"
 SPA_sway_leader_loyalty_desc:0 "A megfelelõ eszközökkel a spanyol hadsereg vezetõ tisztjei körében is bõvíthetjük támogatottságunkat. Az õ támogatásuk, ha eljön az idõ, felbecsülhetetlen értékũnek bizonyulhat."
 SPA_swayed_leader_loyalty_flag:0 "A lojalitás megingott."
 SPR_secure_leader_loyalty:0 "Biztosított vezetõi hũség"
 SPR_secure_leader_loyalty_desc:0 "Olyan pletykák jutottak el hozzánk, hogy az egyik korábban lojális katonai vezetõnk hũsége megkérdõjelezõdött. Biztosítanunk kell, hogy visszaszerezzük a hũségüket, még akkor is, ha a mézesmadzag, amit eléjük kell lóbálnunk, meglehetõsen drága lehet..."
 SPR_reassign_disloyal_leader:0 "Hũtlen vezetõ áthelyezése"
 SPR_reassign_disloyal_leader_desc:0 "Olyan pletykák jutottak el hozzánk, hogy egyes katonai vezetõink lojalitása megkérdõjelezõdött. Jól tennénk, ha átcsoportosítanánk õket távoli posztokra, hogy ne tudják könnyen folytatni az összeesküvést."
 SPR_reassign_disloyal_leader_tt:0 "A polgárháború kezdete után két hónapig nem áll a nacionalisták rendelkezésére."
 SPA_suppress_the_strikes:0 "A sztrájkok elfojtása"
 SPA_suppress_the_strikes_desc:0 "A sztrájkok hatalmas zavargásokat és gazdasági károkat okoznak nemzetünknek. Elküldjük a milíciánkat, hogy szétverjük õket, és biztosítsuk, hogy az emberek visszatérjenek a munkába."
 SPA_suppress_the_strikes_tt:0 "Teljesen elfojtotta az országos sztrájkokat"
 SPR_concessions_to_the_left:0 "Koncessziók a baloldalnak"
 SPR_concessions_to_the_left_desc:0 "A sztrájkolóknak jogos okuk van aggodalmaikra. Megígérjük, hogy foglalkozni fogunk velük, és közben engedményeket teszünk abban a formában, hogy nem üldözzük az illegális földfoglalást, a kisebb társadalmi bũncselekményeket és a lopást. Ez a társadalmi nyugtalanság némi csökkentésére szolgálhat."
 SPA_concessions_to_the_left_tt:0 "Teljesen engedett a baloldalnak"
 SPR_primo_de_rivera_speech_mission:0 "Primo de Rivera beszéde"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, a Falange Española egyik alapítója, lelkesítõ beszédet tervez tartani, amely a nacionalisták zászlaja elé vonzza az embereket és polgári zavargásokra buzdít."
 SPA_imprison_primo_de_rivera_mission:0 "Primo de Rivera bebörtönzése"
 SPA_imprison_primo_de_rivera_mission_desc:0 "Úgy tũnik, a kormány úgy döntött, hogy Primo de Rivera már elég zavargást okozott, és elfogatóparancsot adott ki ellene!"
 SPR_political_assassination_mission:0 "Politikai merénylet"
 SPR_political_assassination_mission_desc:0 "Politikai ellenségeink vérszomjas retorikája ügyünk egyik vezetõ támogatójának likvidálására szólított fel... Ne lepõdjünk meg, ha valaki úgy dönt, hogy ezeknek a szavaknak megfelelõen cselekszik."
 SPA_political_arrest_mission:0 "Politikai letartóztatás"
 SPA_political_arrest_mission_desc:0 "A kormány megtorlásra törekszik az egyik támogatójuk likvidálásáért, és letartóztat valakit, hogy példát statuáljon vele."
 SPR_sway_leader_loyalty_mission:0 "Vezetõ lojalitásának megingatása"
 SPR_sway_leader_loyalty_mission_desc:0 "A nacionalista összeesküvõk igyekeznek kiterjeszteni támogatásukat a katonai vezetésünk körében, és azt a hírt kaptuk, hogy különbözõ személyeket csábító ajánlatokkal kerestek meg... Csak imádkozhatunk, hogy ne sikerüljön egyiküket sem megingatniuk."
 SPA_reassign_disloyal_leader_mission:0 "Reassign Disloyal Leader"
 SPA_reassign_disloyal_leader_mission_desc:0 "A kormány egyre gyanakvóbbá válik egyes támogatóinkkal szemben a hadseregben, és most azt tervezi, hogy egyik kulcsfontosságú társszellemũ vezetõnket egy távoli beosztásba helyezi át, ami sokkal nehezebbé teszi számunkra a tervezést és az együttmũködést".
 SPR_suppress_the_strikes_mission:0 "A sztrájkok elfojtása"
 SPR_suppress_the_strikes_mission_desc:0 "Right-wing militias and strikebreakers are cracking down on our disgruntled workers, forcing them back to work and increasing social unrest and disillusionment with the government's ability to protect its citizens."
 SPA_concessions_to_the_left_mission:0 "Engedmények a baloldalnak"
 SPA_concessions_to_the_left_mission_desc:0 "A kormány széleskörũ engedményeket tesz a sztrájkoló munkavállalóknak, és hagyja, hogy megússzanak olyan dolgokat, amelyekért jobboldali testvéreinket bebörtönzik. Bár aljas, úgy tũnik, ezek az intézkedések népszerũek a sztrájkolók körében."
