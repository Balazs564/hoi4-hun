 POR_iberian_summit:0 "Ibériai csúcstalálkozó"
 POR_iberian_summit_desc:0 "Az ibériai nemzeteknek együtt kell mũködniük, ha gyõzni akarunk az akadályokkal szemben. Fel kell kérnünk [GetIberianSummitReceiverName], hogy vitassák meg, hogy a konfliktus melyik oldalát támogassuk ezekben a bizonytalan idõkben."
 POR_iberian_summit_pro_axis:0 "Csatlakozási javaslat a [GER.GetFactionName]hez"
 POR_iberian_summit_pro_axis_desc:0 "A [GER.GetFactionName] lesz a domináns hatalom Európában. Csatlakoznunk kell hozzájuk, mielõtt úgy döntenek, hogy közvetlenül átveszik az irányítást a területünk és az erõforrásaink felett. \nEgy üzenetet küldünk a [GetIberianSummitReceiverName]nek, amelyben sürgetjük õket, hogy vitassanak meg egy közös javaslatot, amelyben arra kérjük a [GER.GetNameDef]t, hogy vegyen fel minket a [GER.GetFactionName]be."
 POR_iberian_summit_pro_allies:0 "Javaslat a [ENG.GetFactionName]hez való csatlakozására"
 POR_iberian_summit_pro_allies_desc:0 "A a [ENG.GetAdjective]tek mellé kell állnunk, és szembe kell néznünk mindazokkal, akik fenyegetik a szabadságunkat és uralkodni akarnak rajtunk. \nEgy üzenetet küldünk a [GetIberianSummitReceiverName]nek, amelyben sürgetjük õket, hogy vitassanak meg egy közös javaslatot, amelyben arra kérjük a [ENG.GetNameDef]ot, hogy vegyen fel minket a [ENG.GetFactionName] frakcióba."
 POR_iberian_summit_proposal_delayed:0 "Dolgozunk egy javaslaton, hogy csatlakozzunk a [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summitian_summit_proposal_delayed_desc:0 "Az ibériai diplomaták jelenleg a [?global.POR_iberian_summitian_summit_target.GetAdjective] miniszterek felé közelednek, és egy vonzó megállapodást dolgoznak ki, amely elõkészíti az utat a [?global.POR_iberian_summitian_summit_target.GetFactionName] való csatlakozásunkhoz."
 POR_iberian_summit_in_progress_flag:0 "Ibériai csúcstalálkozó folyamatban"
 POR_arms_purchases:0 "Fegyverbeszerzések"
 POR_arms_purchases_desc:0 "[Root.GetNameDef] hadiipara és haditengerészeti létesítményei jelenleg nem képesek elõállítani a haderõinknek szükséges felszerelést. Ezért arra kell törekednünk, hogy olyan külföldi hatalmakkal kössünk üzleteket, amelyek modern fegyvereket és hajókat tudnak biztosítani számunkra."
