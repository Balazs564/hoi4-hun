 POR_cancel_evade_blockade_flag:0 "A portugál blokádelkerülõ szerzõdés törlése aktiválva van."
 POR_evade_blockade_with_portuguese_convoys:0 "Portugál konvojokkal való blokádelkerülés"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Elfogadjuk az ajánlatot, hogy portugál konvojokat használjunk olyan áruk szállítására, ahová a saját hajóink nem tudnak eljutni. Csapataink morálja emelkedni fog, ha végre megoldódnak alapvetõ ellátási gondjaik."
 POR_major_cancel_portuguese_blockade_evasion:1 "Töröljük a portugál blokádelkerülési szerzõdést"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Nincs szükségünk arra, hogy továbbra is portugál konvojokat használjunk a brit blokád kijátszására. Azonnal felmondjuk a szerzõdést."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Felmondjuk a blokádelkerülési szerzõdést [From.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "A megállapodás, amelynek értelmében a [From.GetAdjective] kormány számára több konvojunkkal kikerüljük a brit blokádot, már nem elõnyös számunkra, ezért azonnal felmondjuk."
 POR_monarchist_cause:0 "Monarchista ügy"
 POR_stir_monarchist_sentiment_in_brazil:0 "Monarchista érzelmek felkavarása Brazíliában"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "A brazíliai monarchista sejteket cselekvésre buzdítjuk és királypárti érzelmeket terjesztünk a brazil lakosság körében."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugália buzdítja a monarchistákat"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "A portugál kormány arra buzdítja lakosságunkat, hogy fogadják el a monarchizmust és fogadják el Pedro Henrique herceget Brazília törvényes uralkodójának."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "§Y[BRA.GetFlag][BRA.GetNameDefCap]§! függetlenek napi támogatása: §G+0.10§!§Y 180 napig§!."
 POR_promote_communism_in_latin_america_tt:0 "§Y[From.GetFlag][From.GetNameDefCap]§ §YKommunizmus§! napi támogatást fog kapni: §G+0.10§!§Y 180 napig§!."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Portugália jelenleg felkelti a brazil monarchistákat"
 POR_repress_brazilian_monarchists:0 "Elnyomja a monarchistákat"
 POR_repress_brazilian_monarchists_desc:0 "Szembe kell szállnunk a lakosság körében egyre erõsödõ monarchista mozgalommal. Meg kell találnunk azokat, akik felelõsek e királypárti érzelmek terjesztéséért, és nyilvánosan meg kell büntetnünk õket."
 POR_stir_monarchist_entiment_in_portugal:0 "Monarchista érzelmek felkavarása Portugáliában"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "Arra kell sürgetnünk a népet, hogy fogadja el Dom Duartét Portugália törvényes királyának."
