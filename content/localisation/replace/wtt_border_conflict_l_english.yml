 wtt_border_conflict_won_attacker.1.t:0 "[their_state.GetName]i Gyôzelem"
 wtt_border_conflict_won_attacker.1.desc:0 "A(z) [our_state.GetName] és [their_state.GetName] közötti határon hadseregünk egyértelmû gyôzelmet aratott [their_country.GetLeader] erôi felett. A(z) [their_country.GetAdjective] erôk visszatértek újracsoportosításra, és mi vettük át a vitatott terület irányítását."
 wtt_border_conflict_won_attacker.1.a:0 "Megmutattuk nekik, milyen erôsek vagyunk!"
 wtt_border_conflict_won_defender.1.t:0 "[their_state.GetName]i Gyôzelem"
 wtt_border_conflict_won_defender.1.desc:0 "A(z) [our_state.GetName] és [their_state.GetName] közötti határon hadseregünk egyértelmû gyôzelmet aratott [their_country.GetLeader] erôi felett. A(z) [their_country.GetAdjective] erôk visszatértek újracsoportosításra, és mi vettük át a vitatott terület irányítását."
 wtt_border_conflict_won_defender.1.a:0 "Megmutattuk nekik, milyen erôsek vagyunk!"
 wtt_border_conflict_lost_attacker.1.t:0 "[our_state.GetName]i Vereség"
 wtt_border_conflict_lost_attacker.1.desc:0 "A(z) [their_country.GetLeader] alatt szolgáló erôk sikeresen kitoltak minket a vitatott területrôl [our_state.GetName] és [their_state.GetName] között. Erôink jó állapotban visszavonultak és újraszervezôdnek, ha a jövôben meg kívánjuk ismételni a harcot."
 wtt_border_conflict_lost_attacker.1.a:0 "Hamarosan vissza kell támadnunk!"
 wtt_border_conflict_lost_defender.1.t:0 "[our_state.GetName]i Vereség"
 wtt_border_conflict_lost_defender.1.desc:0 "FA(z) [their_country.GetLeader] alatt szolgáló erôk sikeresen kitoltak minket a vitatott területrôl [our_state.GetName] és [their_state.GetName] között. Erôink jó állapotban visszavonultak és újraszervezôdnek, ha a jövôben meg kívánjuk ismételni a harcot."
 wtt_border_conflict_lost_defender.1.a:0 "Hamarosan vissza kell támadnunk!"
 wtt_border_conflict_canceled_attacker.1.t:0 "[their_state.GetName]i Patthelyzet"
 wtt_border_conflict_canceled_attacker.1.desc:0 "A(z) [our_state.GetName]-[their_state.GetName] közötti küzdelem megállt, mivel mindkét fél bebizonyította, hogy képtelen kitolni onnan a másikat. Csak kisebb területeket szerzett magának mindkét fél. Hírszerzôink arról számoltak be, hogy a(z) [their_country.GetAdjective] katonák elkezdtek árkokat ásni védekezés céljából. Úgy tûnik, hogy meg akarják tartani a megszerzett területeket, de nem akarnak tovább elôrehaladni."
 wtt_border_conflict_canceled_attacker.1.a:0 "Még visszatérünk."
 wtt_border_conflict_canceled_defender.1.t:0 "[their_state.GetName]i Patthelyzet"
 wtt_border_conflict_canceled_defender.1.desc:0 "A(z) [our_state.GetName]-[their_state.GetName] közötti küzdelem megállt, mivel mindkét fél bebizonyította, hogy képtelen kitolni onnan a másikat. Csak kisebb területeket szerzett magának mindkét fél. Hírszerzôink arról számoltak be, hogy a(z) [their_country.GetAdjective] katonák elkezdtek árkokat ásni védekezés céljából. Úgy tûnik, hogy meg akarják tartani a megszerzett területeket, de nem akarnak tovább elôrehaladni."
 wtt_border_conflict_canceled_defender.1.a:0 "Még visszatérünk."
 wtt_border_incident_defender_warning.1.t:0 "[From.GetNameDefCap] a Határunkat Fenyegeti"
 wtt_border_incident_defender_warning.1.desc:0 "Tagnap [their_country.GetAdjective] katonákat láttak átmenni [attacker_state.GetName] területrôl [defender_state.GetName]i területre. Az éjszaka folyamán több [their_country.GetAdjective] erô hatolt be, és védelmi állásokat építettek fel a területünkön. \n\nEz egy sor kisebb csetepatéval és határsértéssel járt az egész megosztott határunkon. Ezt [their_country.GetLeader] parancsára tették az alatta szolgálók.\n\nEgyértelmû, hogy a(z) [their_country.GetAdjective] erôk itt maradnak. A lehetô legrövidebb idôn belül katonákat kell küldenünk a területre, hogy megakadályozzuk elôrehaladásukat."
 wtt_border_incident_defender_warning.1.a:0 "Mobilizálni minden rendelkezésre álló erôt!"
 wtt_border_conflict_escalate_to_war.1.t:0 "[From.GetNameDefCap] Mozgósít a Háborúra"
 wtt_border_conflict_escalate_to_war.1.desc:0 "A hírszerzôi jelentések azt mutatják, hogy a(z) [From.GetAdjective] erôk tömegei gyülekeznek [their_state.GetName] területén, hogy még inkább benyomulhassanak [our_state.GetName] területére. Tekintve, hogy [From.GetLeader] nem feltétlenül akarna kockáztatni, nyilvánvalóvá vált, hogy ez már nem pusztán csak egy "vita" a területi kérdésekrôl.\n\nA valódi háború már a horizonton van."
 wtt_border_conflict_escalate_to_war.1.a:0 "Fel kell készülnünk a találkozásra!"
