 FRA_full_employment:0 "Teljes foglalkoztatás"
 FRA_full_employment_desc:0 "Abban az irigylésre méltó helyzetben vagyunk, hogy nagyon alacsony a munkanélküliség, részben a Nagy Háború hatalmas vérvesztesége miatt. Ez azonban megnehezítette a vállalatok számára, hogy szakképzett munkaerõt találjanak, és a hadsereg is nehezen tud versenyezni a munkaerõpiaccal a toborzókért. A sorozás meghosszabbítása csak súlyosbítaná a problémát. Meg kellene próbálnunk más munkaerõforrásokat találni, hogy pótoljuk a hiányt, akár a toborzás, akár a gazdaság terén".
 FRA_worker_shortage:0 "Munkaerõhiány"
 FRA_worker_shortage_desc:0 "A hadsereg igényei felülírják a munkaerõhiánnyal kapcsolatos aggodalmakat. Sok vállalat mostanra szakképzett munkaerõhiányról számol be, ami már a termelési teljesítményre is kihatással van. A sorozási törvényeink enyhítése lehetõvé tenné, hogy az emberek visszatérjenek a gyárakba, de nem oldja meg az alapvetõ problémákat."
 FRA_inefficient_economy_1:0 "Ineffektív gazdaság"
 FRA_inefficient_economy_1_desc:0 "Bár Franciaország még mindig jelentõs iparosodott ország, a termelési képességek koncentrációja tekintetében lemaradt. Jelentõs reformokra van szükség ahhoz, hogy gazdaságunk versenyképesebbé váljon a globális léptékben."
 FRA_political_violence:0 "Politikai erõszak"
 FRA_political_violence_desc:0 "A kommunisták és a szélsõjobboldali szélsõséges ligák mindig készek erõszakhoz folyamodni politikai ügyeik elõmozdítása érdekében."
