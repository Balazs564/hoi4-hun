l_english:
 SPR_military_disloyalty:0 "Katonai hũtlenség"
 SPR_military_disloyalty_desc:1 "Az 1932-es sikertelen "Sanjurjada" katonai puccskísérlet a mai napig árnyékot vet a spanyol hadseregre. Az azt követõ idõszakban számos hũtlen katonai parancsnok, köztük a puccs vezetõje, José Sanjurjo, portugáliai számũzetésbe menekült, és még most is folytatják az összeesküvést.\n\nMég ez a kudarc sem tántorította el a hũtlen tiszteket, mivel még Spanyolországon belül is sokan vágynak a Monarchiához való visszatérésre, vagy akár egy erõs fasiszta diktatúrára. A kormány túl erõs beavatkozása a hadsereg belügyeibe akár egy újabb felkelést is kiválthat; sokkal erõszakosabbat és véresebbet, mint az elõzõ."
 SPR_military_disloyalty_tt:2 "§RNem lehet egységeket kiképezni, egységeket feloszlatni, vagy egységsablonokat szerkeszteni.§!\n"
 SPR_disbanded_army:0 "Feloszlatott hadsereg"
 SPR_disbanded_army_desc:2 "A hadsereg bebizonyította hũtlenségét, és a kormány feloszlatta. Amíg a tisztek hũségét nem tesszük biztossá, addig a hivatásos hadsereg helyett a népi milíciákra kell támaszkodnunk."
