 SPA_awaiting_the_rebellion:0 "A lázadásra várva"
 SPA_awaiting_the_rebellion_desc:1 "A puccsot aprólékosan megterveztük, és bármikor készen állunk a kirobbantására. Azonban tanultunk a korábbi kudarcainkból. Ahelyett, hogy megismétlõdne az 1932-es Sanjurjada-fiaskó, megvárjuk, amíg a néphangulat kellõképpen támogatja az ügyünket, biztosítva, hogy nem fognak minket olyan könnyen megbuktatni."
 SPA_carlism:0 "Karlizmus"
 SPA_carlism_desc:1 "1830-ban VII. Ferdinánd király kihirdette a Pragmatikus Szankciót, és lányát, a késõbbi II. Izabellát tette meg trónörökösnek. Ez a törvény eltávolította testvérét, Carlos infánsát az öröklési sorból, és így a király halálakor Carlos infáns hívei polgárháborúk sorozatát robbantották ki, a karlizmus zászlaja alatt egyesültek, és a szalézi öröklési vonal visszaállításáért harcoltak.\n\n Egy évszázaddal késõbb a karlista mozgalom még mindig nagyon is él, és a Requetésnek nevezett militaristák szüntelenül készülnek arra az idõre, amikor ismét szükség lesz rájuk a kereszténység védelmében és a törvényes király visszatérésének védelmében."
 SPR_government_power_struggle:0 "Kormányzati hatalmi harc"
 SPR_government_power_struggle_desc:0 "Bár a közelmúltbeli választásokon gyõztek, a baloldali politikai pártok széttöredeztek, mivel mindegyikük az új kormány feletti uralomért verseng. Maga az elnöki hivatal különösen nagy támadásnak van kitéve, mivel az elnök és a politikai baloldal különbözõ részei között régóta fennálló viszályok csúcsosodnak ki. A lelkes és ambiciózus politikusok máris éhesen szemeznek erre a pozícióra."
 SPR_death_before_surrender:0 "Halál a megadás elõtt"
 SPR_political_violence:0 "Politikai erõszak"
 SPR_political_violence_desc:0 "A spanyol politikai színtéren egyre nagyobb a polarizáció és az erõszak. Alig két év telt el a legutóbbi nagy felkelés, az asztúriai bányászsztrájk óta, és a jelenlegi politikai légkörben úgy tũnik, minden adott egy új, sokkal nagyobb és sokkal kevésbé lokalizált felkeléshez. Nem tũnik valószínũnek, hogy a közelgõ választások véget vetnek a társadalmi nyugtalanság lefelé tartó spiráljának."
 SPR_national_strikes:0 "Országos sztrájkok"
 SPR_national_strikes_desc:0 "Az ország látszólag egy munkásforradalom kezdeti szakaszában találja magát; sztrájkról sztrájkra bénítja meg az ipart és a mindennapi életet, miközben a munkások kevesebb munkát és több fizetést követelnek, a szegény bérlõ gazdák pedig egyre inkább kisajátítják a termõföldeket, miközben a kormány szemet huny."
