 usa_focus:0 "Az USA Nemzeti Fókusza"
 USA_issue_war_bonds:0 "Hadikölcsön"
 USA_issue_war_bonds_desc:0 "Hadikölcsönökkel az embereknek a háborús erôfeszítések és a patriotizmus támogatására alapozunk, hogy finanszírozni tudjuk a háborús költségeket."
 USA_office_of_strategic_services:0 "Egy Hírszerzô Ügynökség"
 USA_office_of_strategic_services_desc:0 "Egy elszánt hírszerzô ügynökség létrehozása nem csak a háborút fogja segíteni, hanem a jövôbeli külföldi hadmûveleteket is. Mûködhetne Office of Strategic Services (Stratégiai Szolgálatok Hivatala) néven."
 USA_wartime_industry:0 "Háborús Ipar"
 USA_wartime_industry_desc:0 "Erôs iparunk van, de nem minden része alkalmas a háborús alapanyagok megtermelésére. Ennek a változtatásnak az elôkészítését hatékonyan kivitelezô eljárások feltalálása lesz a kulcs a forrásaink kihasználására."
 USA_first_special_service_force:0 "Az Elsô Különleges Erô"
 USA_first_special_service_force_desc:0 "Az ellenséges vonalakon belüli hadmûveletek barátságtalan terepeken fognak zajlani. A kommandós egységek létrehozása az ilyen szerepek feltöltésére alapvetô lesz a jövôbeli hadviselésünkben."
 USA_rubber_reserve_company:0 "Gumifenntartó Vállalat"
 USA_rubber_reserve_company_desc:0 "A háború kitörésével elvesztettük majdnem az összes forrásunkat az importált gumiból.\n\nÓriási összehangolt erôfeszítéssel, a gumifenntartó vállalatok az Egyesült Államokban együttmûködhetnek, hogy jobb módot találjanak a szintetikus gumigyártásra, esetleg olyat is, ami képes lehet a háborús igények kielégítésére."
 USA_manifest_destiny:0 "Nyilvánvaló Sors"
 USA_manifest_destiny_desc:0 "A különleges körülmények a nemzetünk alapításában és történelmében megbízást jelent számunkra, hogy bárhol a világon elnyomóan és igazságtalanul lépjünk fel. Ahhoz, hogy létrehozzunk egy biztonságos internacionális közösséget, az elsôdleges exportunk a szabadság kell hogy legyen."
 USA_manifest_destiny_tt:0 "§YHáborús célpontokat ad minden fasiszta és kommunista nemzet ellen.§!\n"
 USA_scientist_haven:0 "Tudósok Mennyországa"
 USA_scientist_haven_desc:0 "A világszabadság védelmezôiként érvényesítve magunkat, vendégül láthatunk kutatókat és értelmiségieket, akiket elûztek szülôhazájukból a totalitárius rendszerek, esélyt adva nekik a sikerre, és az ügyünk támogatására a lehetôségek földjén."
 USA_wpa:0 "Munkavégzési Ügyintézés"
 USA_wpa_desc:0 "Továbbra is emberek milliói szenvednek a munkanélküliségtôl, amit a gazdasági világválság eredményezett. Egy ügynökség, amely közösségi munkát adna ezeknek az embereknek, nem oldaná meg teljesen a problémát, de a Work Progress Administration (Munkavégzési Ügyintézés) a megfelelô irányba tett lépés lehetne."
 USA_committee_on_technocracy:0 "Technokráciai Bizottság"
 USA_committee_on_technocracy_desc:0 "Le kellene cserélnünk számos politikust és üzletembert tudósokra és mérnökökre. Ôk rendelkeznek azzal a szakértelemmel, amely a gazdaság igazgatásához szükséges, éppen ezért egy olyan nagyszerû tudományos fejlôdést láthatunk majd, amely a gazdaságunk újbóli virágzásához fog vezetni."
 USA_support_rock_island:0 "Rock Island Támogatása"
 USA_support_rock_island_desc:0 "Bátor csapataink támogatása minden bizonnyal elengedhetetlen a gyôzelemhez. Történjen ez nehéztüzérségi támadással nagy távolságról, vagy sokkal közvetlenebb támogatással a harcmezôn. Mindegy, a lényeg, hogy meg kell gyôzödnünk arról, hogy a csapatainknak megvan mindenük, amire szükségük van ennek eléréséhez."
 USA_military_construction:0 "Katonai Építkezés"
 USA_military_construction_desc:0 "Így, hogy szuperhatalmak fenyegetik a világbékét, a közmunka programjainknak katonai ügyek felé is kell fordulniuk, épp úgy, mint a civil programoknak."
 USA_USACE_projects:0 "USACE Projektek"
 USA_USACE_projects_desc:0 "Az amerikai hadsereg mûszaki csapatai azt a feladatot kapják, hogy alapot létesítsenek több jövôbeli katonai projekthez, olyanokat, amelyeket a még a világ nem látott. Próbáljuk ki!"
 USA_arsenal_of_democracy:0 "A Demokrácia Arzenálja"
 USA_arsenal_of_democracy_desc:0 "Függetlenül attól, hogy a háborúba való közvetlen beavatkozás mellett döntünk e vagy sem, a demokratikus államoknak tudniuk kell, hogy fel fogjuk fegyverezni és támogatni fogjuk ôket."
 USA_liberty_ships:0 "A Szabadság Hajói"
 USA_liberty_ships_desc:0 "A teherhajók tömegtermelésének végig kell kísérnie az ipari fejlôdésünket, hogy biztosítsák az eszközök és egységek arra a hadszíntérre érkezését, ahol szükség van rájuk."
 USA_war_propaganda:0 "Háborús Propaganda"
 USA_war_propaganda_desc:0 "Az emberek nem akarják újabb háborúba küldeni a gyerekeiket, de sok politikus szükségesnek látja a közbelépést. Az ellenséget démonizáló, és a nyílt konfliktusra felhívó propaganda talán nem csak a zsarnokok eszköze."
 USA_war_plan_black:0 "Fekete Terv"
 USA_war_plan_black_desc:0 "Belátható, hogy Németország politikája és terjeszkedése túlmegy a józan ész határain. Le kell állítani ôket, mielôtt a német háborús gépezet megállíthatatlanná válik."
 USA_embargo_germany:0 "Németország Embargója"
 USA_embargo_germany_desc:0 "Németország nagyban függ az olajtól, és már természetes erôforrásokhoz is fûzôdik érdeke. A legkevesebb, amit tehetünk, hogy elvágjuk a hozzáférését ezekhez a nyersanyagokhoz."
 USA_destroyers_for_bases:0 "Rombolók a Bázisokért Cserébe"
 USA_destroyers_for_bases_desc:0 "Az Egyesült Királyságnak szüksége van hajókra, és nekünk pedig meg kell védenünk a székhelyünket. A jogért, hogy katonai bázisokat létesítsünk jelenleg angol területeken, cserélhetünk néhány romboló hajót, amelyeket remélhetôleg jó dolgokra használnak majd."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "Fehér Terv"
 USA_war_plan_white_desc:0 "Megengedhetetlen, hogy a vörös fenevad ellenôrizetlenül terjeszkedjen. Függetlenül attól, hogy kívül vagy belül, nincs nagyobb veszély a nemzetünkre és a nagyvilágra, mint a Kommunista Internacionálé."
 USA_embargo_USSR:0 "Szovjetunió Embargója"
 USA_embargo_USSR_desc:0 "Megfosztva a Szovjetuniót a velünk való kereskedelmi lehetôségektôl, távol tartja ôket a katonai erôfeszítéseik támogatásától, és igazolja a gazdasági modellünk kiválóságát."
 USA_war_plan_red:0 "Vörös Terv"
 USA_war_plan_red_desc:0 "Miután megjelentünk az úton az emberek tisztelete felé, a régi elnyomóink most ellenállnak a változás szelének, amit elfogadtunk. Az Egyesült Királyság kimutatja a foga fehérjét. Tudatnunk kell ôket az álláspontunkról."
 USA_embargo_the_empire:0 "Britannia Embargója"
 USA_embargo_the_empire_desc:0 "Annak ellenére, hogy hosszú ideig jó kapcsolataink voltak, az angolok elárulták az eszméket, amelyekkel reméltük, hogy megtanulnak együtt élni. Itt az ideje annak, hogy tudtukra adjuk a következményeket."
 USA_war_plan_orange:0 "Narancs Terv"
 USA_war_plan_orange_desc:0 "Nincs nagyobb veszély számunkra, mint a japánok imperialista törekvései. A terjeszkedésük Ázsiában és a Csendes-óceánon az mi érdekeink ellen vannak."
 USA_embargo_japan:0 "Japán Embargója"
 USA_embargo_japan_desc:0 "Le kell szögeznünk Japán elôtt, hogy amit tesznek, az elfogathatatlan számunkra. Egy embargó lehetne az elsô lépés arra, hogy kifejezzük nemtetszésünket arra nézve, amit a Csendes-óceánon mûvelnek."
 USA_prepare_intervention:0 "Felkészülés a Beavatkozásra"
 USA_prepare_intervention_desc:0 "Vannak olyan problémák, amelyeket nem lehet megoldani diplomatikusan, fôleg az elszigetelt, diktatórikus rendszerek ellen nem lehet, ezért úgy dönthetünk, hogy inkább felkészülünk egy esetleges katonai beavatkozásra, hogy erôszakos módon kényszerítsük rájuk az akaratunkat, mindezt a szabadság és a szeretet nevében!"
 USA_extra_tech_team:0 "Extra Kutatási Lehetôség I"
 USA_manhattan_project:0 "Manhattan Terv"
 USA_manhattan_project_desc:0 "Ez a terv az atomfegyver kifejlesztésére szolgáló közös vállalkozás lehetne, amelyet szövetségeseinkkel együtt fejleszthetnénk ki. Az atomfegyver fejlesztésében sok tudós venne részt, aki szívesen támogatná törekvéseinket, amely arról szól, hogy befejezzük ezt az újabb nagy háborút!"
 USA_unholy_alliance:0 "Szentségtelen Szövetség"
 USA_unholy_alliance_desc:0 "Néha elôfordul, hogy két rossz közül kell választanunk, és most is egy ilyen döntés elôtt állunk. Ha az ördöggel kell szövetséget kötnünk a nagyobbik rossz leveréséhez, akkor megtesszük."
 USA_unholy_alliance_tt:0 "Ez növeli a véleményt és a kereskedelmi véleményt a Szovjetunióval vagy Németországgal, attól függöen, hogy melyik a védekezô fél a háborúban."
 USA_limited_intervention:0 "Korlátozott Beavatkozás"
 USA_limited_intervention_desc:0 "A rendkívüli agresszió által kellene majd háborúba lépnünk minden erönkkel, de azon fejlemények után, hogy sok ember önkéntesen hajlandó segíteni a konfliktusok rendezésében, más módra késztet bennünket."
 USA_the_giant_wakes:0 "Az Óriás Ébredése"
 USA_the_giant_wakes_desc:0 "Sok nemzet fordul hozzánk azzal, hogy védjük meg szabadságukat és a demokráciájukat. Olyan USA már amúgy sem létezik, amely ne avatkozna be. ha be kell avatkozni a szabadság és a demokrácia nevében, akkor be KELL avatkozni!"
 USA_pearl_harbor_gambit:0 "A Pearl Harbor Csel"
 USA_pearl_harbor_gambit_desc:0 "A pearl harbor-i haditengerészeti bázis könnyû célpont lenne Japánnak. Nézzük meg, mit reagálnak arra, hogy ha odaviszünk néhány flottát állomásozni. Ha sikerül elérnünk a provokációval, hogy megtámadjanak, utána már csak néhány lépés kell ahhoz, hogy a Csendes-óceánon legyôzzük ôket, és átvegyük a fölényt."
 USA_pearl_harbor_gambit_tt:0 "§YAmíg a fókusz fut, addig Japánnak lehetôsége van támadást indítani.§!"
 USA_cancel_pearl_harbor_gambit:0 "A Pearl Harbor Csel Törlése"
 USA_cancel_pearl_harbor_gambit_desc:0 "A Pearl Habor-ben állomásozó hajókat és a legénységét nem kockáztatjuk tovább arra, hogy Japánt provokáljuk."
 USA_air_war_plans_division:0 "Légi-Háborús Tervek"
 USA_air_war_plans_division_desc:0 "A repülés megfelelô prioritásához, és a légijármûvek megfelelô gyártásához hosszútávú tervezés igényeltetik. Az AWPD biztosítja az erôforrásokat, a szervezést és a stratégiai terveket."
 USA_air_support:0 "Légi Támogatás"
 USA_air_support_desc:0 "A légi hadviselésben elengedhetetlen a katonaság támogatása, és az, hogy összhangban hajtson végre mûveleteket a légierô és a hadsereg."
 USA_strategic_bombing:0 "Stratégiai Bombázás"
 USA_strategic_bombing_desc:0 "A precíziós bombázáshoz kellô kapacitás végre lehetôvé teszi azt, hogy bármelyik országban leállíthassuk a katonai gyárakat, azok elpusztításával."
 USA_TAC:0 "Taktikai Bombázás"
 USA_TAC_desc:0 "Az olyan repülôgépek gyártásával, amelyek taktikai célokat képesek bombázni, a csapataink könnyebb elôrenyomulását eredményezheti nagyobb biztonsággal."
 USA_combined_bomber_offensive:0 "Kombinált Bombázási Offenzíva"
 USA_combined_bomber_offensive_desc:0 "Ha egy másik nagyhatalom is mellettünk áll, alkalmazhatnánk egymás bombázási módszereit a harcokban, amely mindkettônk elônyére válhat."
 USA_fund_the_navy:0 "A Haditengerészet Fejlesztése"
 USA_fund_the_navy_desc:0 "Képesnek kell lennünk arra, hogy alkalmazkodjunk az ellenségeink újdonsült fejlesztéseihez a haditengerészetben. A haditengerészetünk fokozatos finanszírozása növelheti az ellenségeinkkel szemben való helytállást a harcokban."
 USA_bureau_of_ships:0 "A Hajózás Hivatása"
 USA_bureau_of_ships_desc:0 "Kombinálni fogjuk az építkezési vállalatokat, a szerelô cégeket és a mérnöki cégeket annak érdekében, hogy gyorsabban haladhassunk a hajók gyártásával és javításával."
 USA_battleship_primacy:0 "Csatahajó Fókusz"
 USA_battleship_primacy_desc:0 "A japánok által nem tisztelt washingtoni haditengerészeti szerzôdés a Csendes-óceánon való hadi versengést jelenti. Ennek érdekében nekünk kell a legnagyobb és legjobb csatahajókat gyártanunk, hogy lássák, mi sokkal nagyobb fölényben vagyunk náluk."
 USA_advanced_mahanian_doctrine:0 "Fejlett Mahani Doktrína"
 USA_advanced_mahanian_doctrine_desc:0 "Alfred Thayer Mahan befolyását a haditengerészetben nem szabad alábecsülni. A munkái lehetôvé teszik számunkra, hogy nagyon jó minôségû és megbízható csatahajókat gyártsunk, amely egy csatában döntô tényezô is lehet."
 USA_carrier_primacy:0 "Hordozó Fókusz"
 USA_carrier_primacy_desc:0 "A tengeri csatákban is szükség van a légierôre ahhoz, hogy eldöntsük a csata végkimenetelét. Ehhez pedig repülôgép-hordozók gyártására lesz szükségünk, illetve az azzal kompatibilis repülôgépek kifejlesztésére és gyártására. Fejlettebb és különlegesebb modelleket kell tervezni!"
 USA_bureau_of_aeronautics:0 "A Repülés Hivatása"
 USA_bureau_of_aeronautics_desc:0 "Ahhoz, hogy eleget tegyünk a haditengerészeti repülés fejlôdésének, a Bureau of Aeronautics (Repüléstechnikai Vállalat) bôvítésére kell koncentrálnunk, amely évtizedes munka lesz, de a jövôben igenis fontos szerepe lesz a repülôgép-hordozós repülôgépeknek, ez a jövô."
 USA_escort_effort:0 "Kisegítô Hajó Fókusz"
 USA_escort_effort_desc:0 "A tengeralattjárók nagy veszélyt jelentenek a konvojokra nézve. Az újabb romboló hajók kifejlesztése lehetôvé tenné számunkra, hogy hatékonyabban védjük meg konvojainkat az ellenséges tengeralattjáróktól."
 USA_convoy_tactics:0 "Konvojos Taktikák"
 USA_convoy_tactics_desc:0 "A konvojok megvédéséhez nem elég a kíséret és a jó hírszerzés, de szükségesek azok a taktikai döntések, amelyekkel könnyebben el lehet kerülni a veszélyeket, ehhez pedig rutin szükséges a kereskedelmi útvonalakon."
 USA_amphibious_operations:0 "Kétéltû Mûveletek"
 USA_amphibious_operations_desc:0 "A legrosszabb rémálmunk nem válhat valóra, miszerint a háború elér egészen az amerikai földekig. A gyors gyôzelemhez hatékony partraszállásra van szükség, ezért fejlesztenünk kell az ehhez kellô taktikákat és doktrínákat is."
 USA_expand_the_USMC:0 "Az USMC Bôvítése"
 USA_expand_the_USMC_desc:0 "Az United States Marine Corps (Amerikai Egyesült Államok Tengerészgyalogsága) már meghatározó erôt képvisel a háborúban, és fontosabb a szerepe, mint valaha. Szükséges a fejlesztése a tengeren túli hadjáratokhoz. Semper fidelis!"
 USA_reinforce_monroe_doctrine:0 "A Monroe-Elv Megerôsítése"
 USA_reinforce_monroe_doctrine_desc:0 "Ezelôtt 100 évvel Monroe kimondta, hogy "az amerikai kontinenseket ezután nem tekintik európai hatalmak által gyarmatosítható területnek". Ez a kijelentés a békét szolgálta, mivel az európai és az amerikai politikai rendszerek is nagyon eltérôk voltak, és már rég független országok jöttek létre a kontinensen. Msot esetleg javíthatnánk viszonyunkat a régió országaival."
 USA_carribean_sphere:0 "Karibi Szféra"
 USA_carribean_sphere_desc:0 "A Karibi-szigetek tökéletes hely arra, hogy innen lehessen csapást indítani a keleti partunkra, vagy a Panama-csatornára. Ennek okán muszáj minden áron megvédenünk ezt a régiót az ellenségtôl!"
 USA_central_america:0 "Közép-Amerika"
 USA_central_america_desc:0 "Számunkra elképzelhetetlen, hogy egy külföldi ellenséges hatalom birtokolja a Panama-csatornát, és beláthatatlan következményei lennének, ha ez megtörténne. A megvédéséhez muszáj minden közép-amerikai országgal jó viszonyt ápolnunk, és garantálnunk kell a függetlenségüket is!"
 USA_the_neighbors:0 "Szomszédos Országok"
 USA_the_neighbors_desc:0 "Biztosítanunk kell a szomszédos országokat, és nem szabad engednünk, hogy bármelyik is átpártoljon az ellenséghez, vagy az ellenség megszállja ôket. Mindenben támogatnunk kell ôket, és segítenünk kell a haderejük fejlôdését, hiszen ez a mi érdekünk is. Ha az ellenség a már a spájzban lesz, akkor kudarcot vallottunk."
 USA_south_america:0 "Dél-Amerika"
 USA_south_america_desc:0 "A gyarmattartó országok többé már nem terjeszkedhetnek Dél-Amerikában. Garantálnunk kell a dél-amerikai testvéreink függetlenségét, és jó viszonyt kell ápolnunk velük, mielôtt még az ellenség beteszi oda a lábát. Legjobb lenne gondoskodni arról, hogy ez meg se történhessen."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "Az amerikai kontinensen fenn kell tartani az örök békét! Elég erôsek vagyunk ahhoz, hogy ezeket a kicsinyes területi civakodásokat megállítsuk, és harmóniát teremtsünk Amerikában. Az európai ellenségeink pontosan ezt akarnák, hogy az amerikai nemzetek is egymás ellen forduljanak, de mi ezt nem hagyjuk! Amerikából nem lesz egy háborúskodó Európa."
 USA_pax_americana_tt:0 "@USA Az §YEgyesült Államok§! be tud avatkozni az amerikai országok háborúiba"
 USA_black_chamber:0 "Black Chamber Mûvelet"
 USA_black_chamber_complete:0 "§RTITKOSÍTVA§!"
 USA_black_chamber_desc:0 "Információnk van arról, hogy néhány amerikai ország nem egészen akar együttmûködni az elképzeléseinkkel, amelynek elsôsorban ideológiai oka van. Létrehozhatnánk egy titkos propaganda-hálózatot, amellyel befolyásolhatjuk, hogy ezek a nem engedelmeskedö országok a mi oldalunkra álljanak. Ezt meg kell tennünk annak érdekében, hogy az amerikai kontinens biztonságos maradhasson."
 USA_preemptive_intervention:0 "A Beavatkozás Elôfeltételei"
 USA_preemptive_intervention_desc:0 "Nem ülhetünk tétlenül. Betelt a pohár! Nem nézhetjük tétlenül azt, hogy néhány ország veszélyezteti az amerikai jólétet és biztonságot. Nem engedhetjük, hogy elnyomják szövetségeseinket ezek a nemkívánatos nemzetek, ezért be kell avatkozni a nemzetünk és a világ érdekében."
