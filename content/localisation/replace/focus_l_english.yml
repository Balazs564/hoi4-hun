l_english:
 WHILE_FOCUSING:0 "Amíg erre összpontosítasz, a következô hatások fognak érvényesülni:\n$EFF$"
 generic_focus:0 "Nemzeti Fókusz"
 army_effort:0 "Gyalogsági Fókusz"
 army_effort_desc:0 "Annak ellenére, hogy a haditengerészet és a légierô is hatalmas lehetôségek tárháza, még mindig úgy gondoljuk, hogy a gyalogság fontosabb egy háborúban."
 equipment_effort:0 "Felszerelés Fókusz"
 equipment_effort_desc:0 "Arra fogunk összpontosítani, hogy a gyalogság a legmodernebb és legjobb felszereléseket kapja, amelyek segítségével akár eldönthetjük a háborúkat is."
 motorization_effort:0 "Motorizációs Fókusz"
 motorization_effort_desc:0 "A mobilitás és védelem elengedhetetlen a háborúban. A motorizált egységek gyorsak és többnyire védik a katonáinkat a külsô támadásoktól."
 doctrine_effort:0 "Doktrína Fókusz"
 doctrine_effort_desc:0 "A katonai doktrínák, amelyek a földi harcért felelôsek, már kezdenek elavulttá válni. A nagy teoretikusainkat meg kell bízni azzal, hogy új doktrínákat találjanak fel."
 equipment_effort_2:0 "Felszerelés Fókusz II"
 equipment_effort_2_desc:0 "További erôfeszítéseket kell tennünk a felszerelések irányába, annak érdekében, hogy biztosítani tudjuk a gyalogság és a támogató osztályok számára a lehetô legmodernebb és legkiválóbb felszereléseket."
 mechanization_effort:0 "Gépesítési Fókusz"
 mechanization_effort_desc:0 "Manapság már nem elég az egyszerû mobilitás. Ennek okán újragondoltuk a motorizáció adta lehetôségeket, és még fejlettebb, páncélozott és felfegyverzett csapatszállítókra van szükségünk, hogy katonáink elônybe kerülhessenek az elmaradottabb ellenségekkel szemben."
 doctrine_effort_2:0 "Doktrína Fókusz II"
 doctrine_effort_2_desc:0 "További fejlesztésekre van szükségünk a hadviselési stratégiák és taktikák terén, különben a háborúban az ellenség könnyen szerezhet fölényt egységeinkkel szemben."
 equipment_effort_3:0 "Felszerelés Fókusz III"
 equipment_effort_3_desc:0 "Ahelyett, hogy külföldi felszereléseket utánoznánk vagy vásárolnánk meg, inkább törekedjünk arra, hogy mi magunk termeljük ki a világ vezetô gyalogsági fegyverzeteit."
 armor_effort:0 "Harckocsi Fókusz"
 armor_effort_desc:0 "Ahogy a gyalogságot is gépesítetté tettük, úgy kell fejlesztenünk a harckocsijainkat is, annak érdekében, hogy a lehetô legjobban tudják támogatni a gyalogságot, illetve alkalmasak legyen az ellenséges harckocsik likvidálására is."
 special_forces:0 "Különleges Kiképzési Fókusz"
 special_forces_desc:0 "A hadseregünknek szüksége van elit erôkre is; mint például ejtôernyôsökre és hegyivadászokra. Az különleges erôk nélkül nem leszünk elég hatékonyak az ellenséggel szemben."
 aviation_effort:0 "Repülési Fókusz"
 aviation_effort_tt:0 "Nincs elég építési szlot a §Ylégibázisoknak§!"
 aviation_effort_desc:0 "A technológia fejlôdése már a légi hadviselésnél a leggyorsabb. A repülés terén bármely nemzettel képesek leszünk felvenni a harcot."
 fighter_focus:0 "Vadászgép Fókusz"
 fighter_focus_desc:0 "Nem láttunk légi harcot már a nagy háború óta. Összpontosítsunk a vadászgépek fejlesztésére, mert biztosak vagyunk abban, hogy a jövôben kifizetôdik."
 bomber_focus:0 "Bombázó Fókusz"
 bomber_focus_desc:0 "Az emberek úgy tartják, hogy a jövôben tûzesô fog hullani a az égbôl. Mi mindent megteszünk annak érdekében, hogy ne csak mese legyen, hanem valóság is."
 aviation_effort_2:0 "Repülési Fókusz II"
 aviation_effort_2_desc:0 "További lépéseket kell tennünk annak érdekében, hogy a légierôt jól össze tudjuk hangolni a gyalogság mûködésével."
 CAS_effort:0 "Fedélzeti Vadászgép Fókusz"
 CAS_effort_desc:0 "Modern hadsereg támogatásra van szükségünk, de nem csak a földön, hanem a levegôben is. A repülôgép-hordozókkal kompatibilis vadászgépek fejlesztése mi sem jobb ennél."
 rocket_effort:0 "Rakéta Fókusz"
 rocket_effort_desc:0 "A rakéták és sugárhajtómûvek soha nem látott sebességet adnának pilóta nélküli repülôgépeknek, vagy legénységgel teli hajóknak egyaránt. Ezek a technológiák lehetôvé tennék számunkra, hogy meglepetést okozzunk a lemaradott ellenségeinknek."
 NAV_effort:0 "Torpedóbombázó Fókusz"
 NAV_effort_desc:0 "Ahogy a haditengerészeti hadviselés egy része vízfelszínen és vízfelszín alatt zajlik, úgy fontos az is, hogy a vízfelszín felett is ugyanolyan fejlett hadviseléssel rendelkezzünk."
 naval_effort:0 "Haditengerészeti Fókusz"
 naval_effort_tt:0 "Nincs elég építési szlot a §Yflottabázisoknak§!"
 naval_effort_desc:0 "A hadiflotta kiterjesztése prioritást kellene, hogy élvezzen. Minden elérhetô erôforrást Hajógyárakra és kutatásokra kell költenünk annak érdekben, hogy erôs és verhetetlen flottával álljon szembe az ellenség."
 GER_naval_effort2:0 "Hajógyárak Kiterjesztése"
 GER_naval_effort2_desc:0 "Ahhoz, hogy valóban újjáépítsük a tengerészetet, érdemes megjegyezni, hogy nagyban ki kell terjeszteni a hajógyári kapacitásunkat."
 flexible_navy:0 "Rugalmas Flotta"
 flexible_navy_desc:0 "A haditengerészeti hadviselésben a tengeralattjárók fejlesztésével könnyen likvidálhatjuk az ellenséges konvojokat és kísérôhajóikat."
 large_navy:0 "Nagy Flotta"
 large_navy_desc:0 "A haditengerészeti teoretikusok szerint egy nagy flotta elengedhetetlen a haditengerészet számára, ugyanis ezzel biztosítani tudjuk a kereskedelmi konvojok biztonságát, de ehhez sokféle és nagy mennyiségû hajó gyártását kel elökészítenünk."
 submarine_effort:0 "Tengeralattjáró Fókusz"
 submarine_effort_desc:0 "A tengeralattjárós hadviselés a legizgalmasabb dolog a haditengerészet számára a torpedónaszád feltalálása óta. Helyesen cselekednénk akkor, ha a tengeralattjárókat nem csak más hajók védésére szánnánk, hanem az ellenséges hajók támadására is."
 cruiser_effort:0 "Cirkáló Fókusz"
 cruiser_effort_desc:0 "Mielôtt a fejlett csatahajók feltalálása megtörténne, a kisebb cirkálókat kellene lecserélnünk."
 destroyer_effort:0 "Romboló Fókusz"
 destroyer_effort_desc:0 "A tengeralattjárók fejlesztése és tervezése után megtanultuk, hogy miként ellensúlyozzuk az ellenséges tengeralattjárók jelenlétét. Ellenük pedig a rombolóhajók a leghatásosabbak."
 capital_ships_effort:0 "Csatahajó Fókusz"
 capital_ships_effort_desc:0 "Nemzetünk a rengeteg csatahajóval az óceánt fogja uralni. A csatahajók és repülôgép-hordozók képviselik majd a tengeri fölényt."
 industrial_effort:0 "Ipari Fókusz"
 industrial_effort_desc:0 "Minden politikai erôfeszítésünknek a polgári gyárak építésére kell összpontosítani, hogy az ipari kapacitásunk nagy ugráson menjen keresztül."
 industrial_effort_2:0 "Ipari Fókusz II"
 industrial_effort_2_desc:0 "Vasakarattal és könyörtelen munkaerkölccsel megáldott emberek várnak arra, hogy további ipari kiterjesztéseket hajtsunk végre annak érdekében, hogy országunk tovább fejlôdhessen."
 construction_effort:0 "Polgári Gyár Fókusz"
 construction_effort_tt:0 "Nincs elég építési szlot a §Ypolgári gyáraknak§!"
 construction_effort_desc:0 "A polgári ipart nem szabad alábecsülni, még akkor sem, ha az egész világ háborúban áll."
 production_effort:0 "Katonai Gyár Fókusz"
 production_effort_tt:0 "Nincs elég építési szlot a §Ykatonai gyáraknak§!"
 production_effort_desc:0 "Ha gyárthatunk traktorokat, akkor gyárthatunk 'tankokat' is! Nem engedhetjük meg, hogy a katonai termelési kapacitás elmaradottá váljon."
 construction_effort_2:0 "Polgári Gyár Fókusz II"
 construction_effort_2_desc:0 "A polgári gyárak további kiterjesztése lehetôvé teszi számunkra, hogy hatékonyabb és gyorsabb legyen országunkban az építkezés és a termelés."
 production_effort_2:0 "Katonai Gyár Fókusz II"
 production_effort_2_desc:0 "A polgári gyárak próbálnak alkalmazkodni a hadiiparhoz, de ez így nem elég hatékony, ezért összpontosítanunk kell további katonai gyárak építésére."
 production_effort_3:0 "Katonai Gyár Fókusz III"
 production_effort_3_desc:0 "A katonai gyárak bôvítésének folytatása szükségessé vált, mivel az újabb felszerelések nem kapnak elég hangsúlyt a hiányuk miatt."
 infrastructure_effort:0 "Infrastruktúra Fókusz"
 infrastructure_effort_desc:0 "Egy ország, amely elmaradott infrastruktúrával rendelkezik, nem fogja elég hatékonyan mozgatni csapatait országán belül, és nem fog tudni elég építési helyre szert tenni."
 infrastructure_effort_tt:0 "Nincs elég építési szlot az §Yinfrastruktúrának§!"
 synth_oil_effort_tt:0 "Nincs elég építési szlot a §Yszintetikus finomítónak§!"
 infrastructure_effort_2:0 "Infrastruktúra Fókusz II"
 infrastructure_effort_2_desc:0 "Az infrastruktúra kiterjesztése továbbá lehetôvé teszi a gyorsabb szállítást és kommunikációt, amelyek nélkülözhetetlenek a csúcstechnológiás titkos projektekhez."
 construction_effort_3:0 "Polgári Gyár Fókusz III"
 construction_effort_3_desc:0 "Az infrastrukturális hálózat bôvítésével megnövekedett a terület építkezési kapacitása, így még több polgári gyárat tudunk létesíteni bizonyos területeken."
 nuclear_effort:0 "Nukleáris Fókusz"
 nuclear_effort_desc:0 "Egy világmegváltó felfedezés küszöbén állunk. Nem hagyhatjuk, hogy mások találják fel elôször, és kihasználják a lehetôségeit eme hatalomnak, amit biztosíthat számunkra."
 extra_tech_slot:0 "Extra Kutatási Lehetôség I"
 extra_tech_slot_desc:0 "Összehívjuk az ország legjobb tudósait és mérnökeit annak érdekében, hogy hozzátegyék tudásukat országunk gyorsabb fejlôdésének érdekében."
 extra_tech_slot_2:0 "Extra Kutatási Lehetôség II"
 extra_tech_slot_2_desc:0 "Összehívjuk az ország legjobb tudósait és mérnökeit annak érdekében, hogy hozzátegyék tudásukat országunk gyorsabb fejlôdésének érdekében."
 technology_sharing:0 "Technológia Megosztás"
 technology_sharing_desc:0 "A technológiák megosztása szövetségeseinkkel fejleszthetik a frakciónkat, ezáltal sokkal könnyebben dolgozhatunk össze, és hatékonyabbak leszünk a csatában."
 secret_weapons:0 "Titkos Fegyverzetek"
 secret_weapons_desc:0 "Csábító lenne, ha minden extra erôforrást a tankok, repülôgépek és egyebek fejlesztésére használnánk fel, de csak titokban, hogy megnyerhessük az újdonságainkkal a háborút. Ezért inkább az elektronikának, a nukleáris technológiának és a rakétatechnikának kell a legnagyobb hangsúlyt kapnia."
 political_effort:0 "Politikai Fókusz"
 political_effort_desc:0 "Ahhoz, hogy változásokat tegyünk a világban, elôször a saját hazánkban kell ugyanezt megtennünk. Muszáj a politikai helyzetünkön kovácsolnunk valamelyest."
 collectivist_ethos:0 "Kollektivista Étosz"
 collectivist_ethos_desc:0 "Ellenségeink az oszd meg és uralkodj módszert alkalmazzák a társadalom ellen, de mi újra egységes nemzet leszünk. Egy mindenkiért és mindenki egyért!"
 liberty_ethos:0 "Szabadság Étosz"
 liberty_ethos_desc:0 "Ebben az idôben sok az ideológiai fanatikus, akik igyekeznek megfojtani még az ember lelkét is, de nekünk küzdenünk kell az emberi jogokért, a szabadságjogokért!"
 militarism:0 "Militarizmus"
 militarism_desc:0 "Vannak, akik szerint a katonaság rossz, és mindenképpen le kell szerelni ahhoz, hogy béke legyen a világban, de a világban soha nem lesz béke. A militarizmus évezredes hagyomány, és nem csak támadásra, de védekezésre is használható, fôleg ezekben a borús idôkben."
 political_correctness:0 "Politikai Korrektség"
 political_correctness_desc:0 "A politikai korrektség nem más, mint az a fajta párthûség, ami gyakran az együttérzés rovására megy, és így rossz döntések születnek. A szocialisták ezzel kritizálták a kommunistákat, és így próbálták meg leválasztani az egyenlôség erkölcsi eszméjében hívö szocialistákat a dogmatikus kommunistákról, akik erkölcsi tartalmuktól függetlenül a párt álláspontját szajkózták."
 neutrality_focus:0 "Semlegesség Fókusz"
 neutrality_focus_desc:0 "Míg mások azt mondják, hogy legyünk bölcsek és bátrak, és inkább álljuk valamelyik oldalra, mi inkább azt valljuk, hogy maradunk semlegesek, maradunk önmagunk. Nem kérünk abból, hogy mások mondják meg mit tehetünk és mit nem."
 interventionism_focus:0 "Beavatkozási Fókusz"
 interventionism_focus_desc:0 "Nagyra értékeljük minden ember szabadságát, de nem csak a saját polgárainkét. Ha az önkényuralmak eltörlése háborút kíván, akkor legyen úgy!"
 military_youth:0 "Katona Ifjak"
 military_youth_desc:0 "A szervezetek, amelyek a fiatalok számára fegyelmet tanítanak és politikai képzéseket nyújtanak számukra, ezzel felélesztik bennük a hazafias ösztönöket. Ezáltal nemzetük számára önfeláldozóvá és hûségessé válnak."
 deterrence:0 "Elrettentés"
 deterrence_desc:0 "Nagyon ritkán van alkalmunk a háborúhoz. Mi szerencsére tudjuk, hogy a legjobb védekezés a legnagyobb hangadás, avagy a politikai blöff."
 volunteer_corps:0 "Önkéntes Alakulatok"
 volunteer_corps_desc:0 "A szabadság nem jön el önmagától. Ezért fegyverrel kell küzdeni, hazánkban és külföldön egyaránt. Ennek okán önkénteseket toborzunk, akik más nemzetek szabadságért is hajlandók fegyvert fogni."
 paramilitarism:0 "Paramilitarizmus"
 paramilitarism_desc:0 "A katonáskodásra van lehetôség a katonaságon kívül is. Minden állampolgár számára megadatott lesz az, hogy fegyvert fogjon a hazáért!"
 indoctrination_focus:0 "Politikai Befolyásolás"
 indoctrination_focus_desc:0 "Az oktatással és a médiával kell népünknek megmutatni a helyes irányt, mert erôszakkal lehetetlen és értelmetlen volna. Azt akarjuk, hogy a nemzet polgárai tudják, hogy mit teszünk értük, és tudják, hogy nekik mit kell tenni azért, hogy ez az ország felemelkedhessen."
 foreign_expeditions:0 "Külföldi Expedíciók"
 foreign_expeditions_desc:0 "Készen kell állnunk arra, hogy szövetségeseink háborúiba részt tudjunk venni megfelelô arányban, hogy megvédjük az eszméinket és nemzeteinket."
 why_we_fight:0 "Miért Mi Harcoljunk?"
 why_we_fight_effect:0 "Ha nem rendelkezünk a §YSemleges Külpolitika§! jellemzôvel, akkor képesek leszünk új frakciót alakítani.\n"
 why_we_fight_desc:0 "A nemzet jóléte elsôbbséget kell, hogy élvezzen az úgynevezett 'igazsággal' szemben. Nem csak sorsunkat, hanem az igazságot is nekünk kell alakítanunk."
 political_commissars:0 "Politikai Komisszárok"
 political_commissars_desc:0 "Annak érdekében hogy szabályozhassuk a hadsereget, politikai tiszteket jelölünk ki hogy biztosítsuk a katonai összefogást a politikai pártok között."
 internationalism_focus:0 "Internacionalizmus"
 internationalism_focus_desc:0 "Az internacionalizmus szó szerinti jelentése nemzetköziség, amely valamennyi nép szabadságának és egyenlôségének elve."
 nationalism_focus:0 "Nacionalizmus"
 nationalism_focus_desc:0 "A nacionalizmus szó szerinti jelentése nemzetiesség, amely azt hirdeti, hogy a nemzetet a teljes szuverenitás joga illeti meg."
 ideological_fanaticism:0 "Ideológiai Fanatizmus"
 ideological_fanaticism_desc:0 "A politikai céljainkért és létrehozott értékeinkért ugyanúgy érdemes meghalni, mint minden ôsi értékért. Bármelyik követônek fel kell készülnie arra, hogy szembe kell néznie a halállal, és bármelyik ellenségünknek fel kell készülnie arra, hogy szembe kell néznie a halállal."
 air_innovation:0 "Légi Újítások"
 air_innovation_desc:0 "A modern háborúk nem nyerhetôek meg, ha nem uraljuk az eget. Minden erônket a légierô fejlesztésére kell összpontosítanunk."
 air_innovation_2:0 "Légi Újítások II"
 air_innovation_2_desc:0 "Az ég uralásával elônyt tudunk szerezni ellenségeinkkel szemben. Minden erôfeszítésünket a vadászgépek fejlesztésére és gyártására kell szánnunk."
 naval_air_effort:0 "Torpedóbombázó Fókusz"
 naval_air_effort_desc:0 "A légi csapások hatékonyságát a tengeri célpontok ellen az amerikaiak demonstrálták 1921-ben. Ne hanyagoljuk el a légierônek ezt az ágát, hisz így könnyebb lesz átvenni az uralmat a tengerek felett."
 german_focus:0 "Német Nemzeti Fókusz"
 GER_autobahn:0 "A Reichautobahn Befejezése"
 GER_autobahn_tt:0 "Maximum szintû §Yinfrastruktúrát§! ad §YBrandenburg§!, §YHannover§!, §YTüringia§! és §YFrankföld§! tartománynak"
 GER_autobahn_desc:0 "A birodalmi autópálya (Reichautobahn) építése 1933-ban kezdôdött. A teljes autópálya befejezéséhez még sok van hátra, ám a további bôvítésekkel növeljük az infrastruktúrát, és csökkentjük a munkanélküliséget. Építése Németország számára egyértelmûen még nagyobb gazdasági fellendülést fog okozni, nem beszélve arról, hogy csapataink is gyorsabban fognak mozogni ezeken a területeken."
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "A Westwall (Siegfried-vonal) párhuzamosan futna a francia Maginot-vonallal. A határ megerôsítése lehetôvé tenné számunkra, hogy kevesebb katonát állomásoztassunk a nyugati határon, így a keleti oldalra tudnánk jobban fókuszálni, amennyiben így szeretnénk."
 GER_west_wall_tt:0 "§RHa a Rajna-vidék remilitarizált, akkor a következôket kapod:§!\n"
 GER_west_wall_forts:0 "francia határán §Y12 Erôdítmény§! épül fel.\n"
 GER_tactical_air_effort:0 "Taktikai Bombázó Fókusz"
 GER_tactical_air_effort_desc:0 "Amint megsemmisítjük az ellenség szárazföldi csapatait, már is gyôztünk. Nekünk arra kell koncentrálnunk, hogy taktikai bombázásokkal támogassuk hadseregeinket a közeli és mély célpontok ellen."
 GER_long_range_escorts:0 "Hosszútávú Kísérôk"
 GER_long_range_escorts_desc:0 "Taktikai és stratégiai bombázóink nagyobb távú kísérôket igényelnek, hogy védelmet nyújtsanak a célterületig, és vissza."
 GER_strategic_air_effort:0 "Stratégiai Bombázó Fókusz"
 GER_strategic_air_effort_desc:0 "Amint megsemmisítjük az ellenség iparát, már is gyôztünk. Nekünk arra kell koncentrálnunk, hogy stratégiai bombázásokkal romboljuk porig az ellenség ipari létesítményeit a hátországában."
 GER_army_innovation:0 "Hadsereg Újítások"
 GER_army_innovation_desc:1 "Heinz Guderian és más radikális teoretikus szorgalmazza az új doktrínák kifejlesztését a kommunikáció, a 'schwerpunkte' és a kombinált fegyveres erôk helyi koncentrációjának meghatározására. Ezek megadása segíthet elkerülni a nagy háború borzalmainak megismétlését."
 GER_soviet_treaty:0 "Megállapodás a Szovjetekkel"
 GER_soviet_treaty_desc:0 "Aláírhatnánk egy új kutatási szerzôdést a Szovjetunióval a fejlesztések érdekében. Ha beleegyeznek, megnyithatnánk újra a kamai harckocsi iskolát, amit 1933-ban bezárattunk. Ez persze azt is jelenti, hogy ôk is részesülnek a mi fejlesztéseinkbôl."
 GER_air_innovation_2:0 "Légi Újítások II"
 GER_air_innovation_2_desc:0 "A Birodalmi Légügyi Minisztérium feladatai kiemelkedôen fontosak. A Luftwaffe-nek kell lennie a világ legerôsebb légierôjének."
 GER_army_innovation_2:0 "Hadsereg Újítások II"
 GER_army_innovation_2_desc:0 "A leckék, amelyeket megtanultunk a Szovjetunió létesítményeitôl, lehetôvé teszi számunkra, hogy tovább fejlesszük a felszereléseinket és doktrínáinkat. De ezúttal a fejlesztéseket megtartjuk magunknak!"
 GER_rocketry_focus:0 "Rakéta Fókusz"
 GER_rocketry_focus_desc:0 "A rakétahajtómû mindhárom katonai ág gyôzelmi kulcsa lehetne, ha a fejlesztésére összpontosítanánk."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg és von Braun olyan ötleteken dolgozik csapatával, amelybôl igazi 'világvége' fegyvereket lehet majd alkotni. Minden szükséges erôforrást megkapnak hozzá."
 GER_mol_rib_pact:0 "Molotov-Ribbentrop Paktum"
 GER_mol_rib_pact_desc:0 "A barátsági szerzôdés és a megnemtámadási paktum a Szovjetunióval lehet, hogy szentségtelen, de lehetôvé teszi számunkra, hogy drága olajhoz jusson Németország. Ezen kívül olyan titkos megegyezések is szerepelnek benne, mint Lengyelország, Észtország, Litvánia, Románia, Finnország sorsa, amely vagy német vagy szovjet befolyási kör alá tartozik."
 GER_mol_rib_pact_tt:0 "A §Ymegnemtámadási paktum§! aláírása a §YSzovjetunióval§!, illetve megegyezés §YLengyelország felosztásáról§! Németország és a Szovjetunió között\n"
 GER_soviet_ally:0 "Szovjet Szövetség"
 GER_soviet_ally_desc:0 "Talán ideje félretenni az ideológiai eltéréseket, és arra koncentrálni, ami összeköt minket: mindketten gyûlöljük a liberalizmust. Ha szövetkezünk a Szovjetunióval, olyan erôforrásoknak a birtokába jutunk, amellyel verhetetlenné válunk, mert sosem szenvedünk majd hiányt belôlük. Természetesen, emellett egy hatalmas katonai haderô is mellettünk állna, bár ez a velünk megegyezô gondolkodású országoknak nem fog tetszeni."
 GER_turkey_puppet:0 "Török Báb"
 GER_turkey_puppet_desc:0 "Törökország satuba lett fogva a Szovjetunió és Németország között. Ha nyomást gyakorlunk rájuk, valószínûleg a törökök megadják, amit akarunk, és egy bábkormánnyal a szövetségesünkké válhat. Ez nem lesz ingyen. A Szovjetunió valószínûleg követel majd egy kis területet Kelet-Törökországból, de így is megérné. Ám ha Törökország elutasítja a kérésünket, az háborút jelent."
 GER_rhineland:0 "A Rajna-Vidék Remilitarizálása"
 GER_rhineland_desc:0 "A Rajna-vidék már a nagy háború óta demilitarizált övezet, de ezt a sértést nem tûrhetjük többé! Németország egy szuverén nemzet, és egy szuverén nemzet igenis szabadon mozgathatja hadseregét bárhol a határain belül."
 GER_rhineland_ultimatum:0 "§RA remilitarizáció megakadályozható, ha megállásra késztetnek veled, és Te visszafordulsz.§!\n"
 GER_japan_friend:0 "Japán Barátság"
 GER_japan_friend_desc:0 "Már régóta jó kapcsolatot ápolunk Kínával, de mivel Kína és Japán ellenségesek egymással, talán jobb lenne, ha szép lassan kihátrálunk az amúgy is bukott Kína mögül, és diplomáciai kapcsolatot kezdünk Japánnal. Az se baj, ha ezért Kína megharagszik, annyit nem ér."
 GER_japan_friend_tt:0 "Von Falkenhausen vissza lesz hívva.\n"
 GER_china_friend:0 "Kínai Barátság"
 GER_china_friend_desc:0 "Kínával régóta jó kapcsolatokat ápolunk, de itt az ideje, hogy még jobban elmélyítsük ezt a barátságot. Lehet, hogy ezzel el fogjuk idegeníteni magunkat a japánoktól, de nem nagy probléma, Japán amúgy is csak a kelet Olaszországa, semmi több."
 GER_anti_comitern_pact:0 "Komintern Ellenes Paktum"
 GER_anti_comitern_pact_desc:0 "A Kommunista Internacionálé nem csak a nemzetek belügyeibe avatkozik bele, de veszélyezteti a békét is az egész világon. Meg fogjuk kérni a nem kommunista országokat, hogy írják alá a paktumot, és segítsenek nekünk sakkban tartani a vörös fenyegetést."
 GER_anti_soviet_pact:0 "Szovjet Ellenes Paktum"
 GER_anti_soviet_pact_desc:0 "Ez a Komintern ellenes paktum egy újabb lépése, amelyben már Szovjetunió a fô célpont. Kérünk minden nem kommunista országot, hogy írja alá, amennyiben ellenzi a szovjet terjeszkedést és fenyegetést. Ha bármely aláírót megtámadja a Szovjetunió, az összes többi aláíró is köteles háborúba vonulni a Szovjetunió ellen."
 GER_anti_soviet_pact_tt:0 "§YElküldi az ajánlatot minden olyan országnak, amely aláírta a Komintern ellenes paktumot is.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y A defenzív szövetség háborúba hívja a tagokat, ha a Komintern egyet is megtámad közülük§!"
 GER_anti_soviet_pact_tt_3:0 "Megkapod a §Yszovjetellenes paktum§! nemzeti jellemzôt.\n"
 GER_ussr_war_goal:0 "Háború a Szovjetunióval"
 GER_ussr_war_goal_desc:0 "Összpontosítanunk kell a propagandára, miszerint a világ jóérzésû országai a Szovjetunió ellen vonulnak hadba."
 GER_turkey_friend:0 "Török Barátság"
 GER_turkey_friend_desc:0 "Atatürk Törökországa egy csodálatos út a török modernizáció felé, és az ország szabályozza a Boszporusz hozzáférését, amely a Fekete-tenger és a Földközi-tenger közti átjáró. Ha Törökországot a szféránkba tudjuk csábítani, akkor nagy elônyre tehetnénk szert ellenségeinkkel szemben."
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Az Anschluss, avagy egy unió Ausztriával a német és osztrák nép régi vágya. Bár, ezt tiltja a versailles-i szerzôdés, itt az idô, hogy megtegyük azt, amit meg kell tennünk. Ajánljunk az osztrák kormánynak egy esélyt a dicsôségre."
 anschluss_mefo_bills_tt:0 "Az osztrák aranytartalék felhasználható az §YMEFO-váltók§! csökkentésére.\n"
 anschluss_mefo_bills_double_reduction:0 "Módosítva lesznek az §YMEFO-váltók§! napi §G+0.10§! politikai befolyással\n"
 GER_demand_memel:0 "Keleti Követelések"
 GER_demand_memel_desc:0 "A nagy háború veszteségei közé tartozik az is, hogy Lengyelország és Litvánia német területekhez jutott. Ultimátumot kell küldeni a két országnak, bár Lengyelország nem biztos, hogy átadja Danzigot, hisz egyrészt makacsok, mint az öszvér, másrészt pedig azt hiszik, hogy majd a britek és a franciák megvédik ôket."
 GER_demand_memel_threat:0 "Németország újra elôterjesztette a keleti követeléseket"
 GER_danzig_or_war:0 "Danzig vagy Háború"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] kormányának jóvá kell hagynia az egyezményt a bónuszokért cserébe. El fogják hagyni a(z) [Root.GetFactionName] frakciót, ha a háború kitör.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] kormányának jóvá kell hagynia az egyezményt a bónuszokért cserébe. El fogják hagyni a(z) [Root.GetFactionName] frakciót, ha a háború kitör.§!\n"
 GER_danzig_or_war_desc:0 "Danzig német volt, Danzig német maradt és Danzig német is lesz! Ha a makacs Lengyelország nem hajlandó átadni, fel kell készülnünk a legrosszabbra, de nekik is! Danzig és a környezô német földek vissza fognak térni hozzánk."
 GER_czech_friend:0 "Csehszlovák Barátság"
 GER_czech_friend_desc:0 "A csehek és a szlovákok szorgalmas és csodálatra méltó emberek. Sajnálatos, hogy a területeink egy része az ô tulajdonukban van, de ez még nem ok arra, hogy rossz kapcsolatban legyünk egymással."
 GER_demand_sudetenland:0 "Szudétavidék Követelése"
 GER_demand_sudetenland_desc:0 "A Szudétavidék lakosait többségben németek, és a csehek uralkodnak felettük. Népünket a cseh kormány tartja terrorban, ezért azonnal az anyaországba kell olvasztani. Ha nem adják át, az háborút jelent!"
 GER_demand_sudetenland_threat:0 "Németország követelte a Szudétavidéket"
 GER_first_vienna_award:0 "Elsô Bécsi Döntés"
 GER_first_vienna_award_desc:0 "Talán a magyarok voltak a nagy háború vereségének legnagyobb elszenvedôi. Az Osztrák-Magyar Monarchia feldarabolásával sok magyar rekedt idegen földön. Szeretnénk javítani a kapcsolatunkat Magyarországgal, ezért a régi területeinek egy részét megkaphatnák Csehszlovákiából."
 GER_end_of_czechoslovakia:0 "Csehszlovákia Felosztása"
 GER_end_of_czechoslovakia_desc:0 "Eljött az idô arra, hogy elosszuk a maradék cseh terület is. Ha magunkba olvasztanánk, autonómiát kapnának, de legalább nem kerülhetnének az átkozott brit és francia befolyás alá, és nem fordíthatják ellenünk ôket."
 end_of_czechoslovakia_mefo_bills_tt:0 "A cseh aranytartalék felhasználható az §YMEFO-váltók§! csökkentésére.\n"
 GER_second_vienna_award:0 "Második Bécsi Döntés"
 GER_second_vienna_award_desc:0 "Erdély egy multinacionális régió, de több, mint ezer éves magyar föld, hogy bár csak az északi részén uralkodik magyar többség, a déli része is mindig Magyarország alá tartozott, és addig béke uralkodott. Most, hogy feszültség dúl Románia és Magyarország között, ideje igazságosan rendet tenni köztük."
 GER_italy_ally:0 "Olasz Szövetség"
 GER_italy_ally_desc:0 "Az olaszok, hogy hogy megbízhatatlanok - a nagy háborúból kiindulva -, de Mussolini és a Nemzeti Fasiszta Párt ígéretes szövetségesnek bizonyul, amiért megmutatták, hogy Olaszországot kihúzták a gazdasági válságból, és rendet teremtettek pár év leforgása alatt, így most egy dicsô országgá vált, mi több, eszmeileg is közel állnak hozzánk. Adolf Hitler maga nagy tisztelôje Mussolininek."
 GER_nationalist_spain_ally:0 "Spanyol Szövetség"
 GER_nationalist_spain_ally_desc:0 "A spanyol polgárháborúban történt jobboldali gyôzelem után lehetôség nyílt arra, hogy országaink között jó kapcsolatok legyenek. A Földközi-tenger uralmához az egyetlen kulcs Franco, a falangisták vezetôje."
 GER_nationalist_spain_ally_tt:0 "Növeli a jó viszonyt a falangista §YSpanyolországgal§!"
 GER_danzig_vs_slovakia:0 "Danzigot Szlovákiáért"
 GER_danzig_vs_slovakia_desc:0 "A lengyelek az útjában állnak a Lebensraum tervünknek. Még mindig nincs késô ahhoz, hogy átdolgozzuk a hosszútávú prioritásunkat, és helyette a barátságukat keressük. Az egyetlen lehetséges út, ami szóba jöhet, hogy területtel kereskedünk; Danzigot adjuk Szlovákiáért cserébe. Lengyelország már mutatott pár érdekességet a régióban Zaolzie elfoglalásával."
 GER_poland_friend:0 "Lengyel Barátság"
 GER_poland_friend_desc:0 "Bár Lengyelország nem sokáig fért hozzá a tengerhez, bizonyítottuk a jó szándékainkat Szlovákia átengedésével. Talán közelebb tudjuk hozni ôket hozzánk homályos ígéretekkel, melyben keleti területeket ígérünk nekik."
 GER_war_with_france:0 "Háború Franciaországgal"
 GER_war_with_france_desc:0 "Most Németország talált egy kielégítô megoldást a keleti határ kérdésére. Most itt az idô, hogy a figyelmünket nyugatra fordítsuk. Elzász elvesztése egy rákos folt a német emberek becsületén, és csak egy igazságos háború tudja megbosszulni ezt."
 GER_war_with_france_threat:0 "Követelések Franciaországtól"
 GER_operation_tannenbaum:0 "Tannenbaum Mûvelet"
 GER_operation_tannenbaum_desc:0 "Svájcban élnek a legszörnyûbb és legnyomorultabb emberek és politikai rendszerek. Most végre eljár az idô az új Németország ellenségei felett."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Luxemburg és Elzász-Lotaringia Integrálása"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "A történelmileg német területek sikeres újraegyesítése után elkezdhetjük [Root.GetName] integrációs folyamatát is. A lakosság számára lehetôvé kell tenni, hogy hazafias kötelezettségeik lehessenek anyaországuk javára."
 GER_naval_rearmament:0 "Tengerészeti Fegyverkezés"
 GER_naval_rearmament_desc:0 "Az Angol-Német Tengerészeti Egyezmény biztosítja számunkra, hogy kibôvítsük a haditengerészeti állományunkat, erôfeszítést nem kímélve."
 GER_plan_z:0 "Z-Terv"
 GER_plan_z_desc:0 "Reader tengernagy úgy véli, hogy a felszíni fosztogatás irányelvei által tudja a legjobban legyôzni az angolokat. Építs elég csatahajót és repülôgép-hordozót ahhoz, hogy teljesítsd ezt a súlyos feladatot, de ez idôt vesz igénybe; talán túl sok idôt... Másrészrôl, a jelenlegi felszíni flottánk szánalmasan alkalmatlan bármiféle feladatra is."
 GER_u_boat_effort:0 "Tengeralattjáró Fókusz"
 GER_u_boat_effort_desc:0 "Dönitz sorhajókapitány támogatja a korlátlan tengeralattjárós háború stratégiát, amely a legjobb útja annak, hogy Britanniát térdre kényszerítsük. Elegendô tengeralattjáróval talán képesek leszünk kiéheztetni az anyaországi brit ipart az összes szükséges erôforrásból, amely szükséges a messze nyúló birodalomnak."
 GER_trade_interdiction:0 "Kereskedelem Akadályozás"
 GER_trade_interdiction_desc:0 "A hajógyáraink elkötelezettek a tengeralattjáróink gyártása mellett, de szükségünk van még jobb módszerek kifejlesztésére, hogy kihasználhassuk ezen 'farkasfalkákat'. Adjunk meg a tengernagynak mindent, amire szüksége van a szimulációk és a háborús játékok folytatására..."
 GER_modular_construction:0 "Moduláris Kivitelezés"
 GER_modular_construction_desc:0 "Mivel a tengeralattjárók egyes alkatrészei különbözô gyárakban épülnek fel, a szerelési és építési sebesség nagymértékben javulhat."
 GER_denmark_friend:0 "Dán Barátság"
 GER_denmark_friend_desc:0 "Az ágyúnaszád diplomácia még nem halt meg. A haditengerészeti bôvítési terveinket jól ismeri az északi szomszédunk. Kombinálva a félelmüket a sokkal fejlettebb seregeinkkel elegendônek kell lennie ahhoz, hogy a befolyási szféránkba kerüljenek."
 GER_norway_friend:0 "Norvég Barátság"
 GER_norway_friend_desc:0 "Norvégia irányítja az értékes vas export többségét, amely a hatalmas bányákból jön Észak-Svédországból. 'Barátságba' kellene kerülnünk velük, mégpedig úgy, hogy a bôvülô haditengerészetünkkel fenyegetettséget kell éreztetnünk."
 GER_dutch_friend:0 "Holland Barátság"
 GER_dutch_friend_desc:0 "A hollandok nagyon jól tudják, hogy mennyi esélyük lenne egy újabb nagy háborúban. Ha tudatosítjuk bennük, hogy Németország komolyan tudja fenyegetni Britanniát, lehetséges, hogy minket választanak szövetségesnek... Ha van némi eszük."
 GER_sweden_friend:0 "Svéd Barátság"
 GER_sweden_friend_desc:0 "A skandináv országok olyanok, mint a dominók; együtt állnak és buknak. Norvégiával és Dániával a szféránkban, Svédország bizonyára követi ôket."
 GER_improve_national_spirit:0 "A Nemzeti Jellem Javítása"
 GER_improve_national_spirit_desc:0 "A nagy háború gyôzteseinek fôvárosaival a kezünkben végleg elkerülhetjük a vereség árnyékát. Egy új kor hajnala látszik!"
 GER_improve_national_spirit_tooltip:0 "Nekünk vagy a frakciónk tagjainak kell irányítania Londont és Párizst, és a velük járó államokat."
 needs_approval:0 "§R[This.GetName] kormányának jóvá kell hagynia a megállapodást, hogy a hatások érvényesüljenek.§!\n"
 GER_demand_slovenia:0 "Szlovénia Követelése"
 GER_demand_slovenia_threat:0 "Németország követelte Szlovéniát"
 GER_demand_slovenia_desc:0 "A saint-germain-en-laye-i szerzôdés több történelmi régiót vágott el Ausztriától, átadva az utódállamoknak. Ausztria azonban újra egyesült a német nemzettel, hogy véget vessenek az igazságtalanságoknak. Krajna és Stájerország Ausztria történelmi tartománya, amit most Szlovéniaként ismernek, vissza kell, hogy térjen jogos tulajdonosához."
 GER_first_ljubljana_award:0 "Elsô Ljubljanai Döntés"
 GER_first_ljubljana_award_desc:0 "Az álszent nyugati erôk nemzeti önrendelkezésrôl prédikáltak, miközben több kisebbséget ad a szerbek uralma alá. Olyan helyzetben vagyunk, hogy helyrehozhassuk a történelmi hibákat, és barátokat is szerezzünk egy idôben. Akik támogatnak minket az európai rend megvalósításában, azokkal nagyon bôkezûek tudunk bánni."
 GER_fate_of_yugoslavia:0 "Jugoszlávia Felosztása"
 GER_fate_of_yugoslavia_desc:0 "A jugoszláv állam egy mesterséges konstrukció, így a központi hatalom könnyen összeomlott. Lépnünk kell a helyreállítás érdekében. Az egyetlen kérdés, hogy mi a legjobb út a szembenézésre."
 yugoslavia_mefo_bills_tt:0 "A jugoszláv aranytartalék felhasználható az §YMEFO-váltók§! csökkentésére.\n"
 GER_second_ljubljana_award:0 "Második Ljubljanai Döntés"
 GER_second_ljubljana_award_tt:0 "Az esemény lehetôséget ad arra, hogy követeljük a területet [Root.GetName] vagy egy méltó szövetséges számára"
 GER_second_ljubljana_award_desc:0 "A jugoszláv kérdés megoldódott, így a figyelmünket Görögország felé fordíthatjuk. Ôk is jogtalanul jutottak területekhez a Szövetségesek által. Itt az idô, hogy kiderítsük, kik a valódi barátaink."
 GER_war_with_greece:0 "Háború Görögországgal"
 GER_war_with_greece_desc:0 "Szégyen lenne, ha Németország megfeledkezne a Földközi-tenger keleti oldalán lévô stratégiai területrôl, Görögországról."
 GER_fate_of_greece:0 "Görög Báb"
 GER_fate_of_greece_desc:0 "Görögország igazolta, hogy nem tud megbirkózni az új erôkkel, amelyek Európára szabadultak. Itt az idô, hogy felajánljuk a védelmünket, amit csak mi tudunk számukra biztosítani, egy görög kormány semmiképp."
 GER_weserubung:0 "Weserübung Mûvelet"
 GER_weserubung_desc:0 "Norvégia egy kritikus stratégiai pont az ellenség számára, amellyel meg akarják zavarni az acél kereskedelmünket Svédországgal. Ahhoz, hogy jó áthaladási területet szerezzünk Norvégia inváziójához, elôször Dániát kell kényszermegszállás alá vennünk, mivel nem engednék, hogy áthaladjunk rajtuk a csapatainkkal."
 GER_around_maginot:0 "A Maginot-Vonal Megkerülése"
 GER_around_maginot_desc:0 "Ha biztosítani akarjuk a taktikai elônyünket Franciaországgal szemben, akkor minden oldalról támadnunk kell. Nem gondolnánk, hogy onnan fogunk támadni, ahova védekezésképp akadályt állítottunk fel."
 italian_focus:0 "Olasz Nemzeti Fókusz"
 GER_danzig_or_war_POL_civil_war:0 "Szerezd meg Danzigot támogatás nyújtásért csérbe"
 GER_danzig_trigger_polish_civil_war:0 "Lengyelország legyen polgárháborúban, és az alábbiak egyikének igaznak kell lennie\n      Németország önkénteseket küldött, hogy támogassa az egyik oldalt\n      Az egyik oldal egy frakcióban van Németországgal"
 GER_alone_or_peace_faction_tt:0 "Ne legyen frakcióban, vagy olyan frakcióban legyen, amely békében áll [GER.GetNameDef] kormányával."
 GER_four_year_plan:0 "Négyéves Terv"
 GER_four_year_plan_desc:0 "Nagyra törô tervre van szükségünk, amely biztosítja a nemzet újratelepítését és végsô önellátását. Ezt a következô négy évben el kell érni."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Most, hogy meghódítottuk Nyugat-Európát, fel kell készülnünk az Atlanti-óceánon keresztül jövô lehetséges támadásokkal szemben. Az Európa partjai mentén megépülô hatalmas erôdítményhálózat megfelelô védelmet nyújthat számunkra."
 atlantikwall_tooltip:1 "Az atlanti-óceáni partvidéken, amelyek általad irányítottak, ott §Ytengerparti erôdök§! épülnek meg:\n"
 atlantikwall_tooltip_2:0 "§YAquitaine§!\n§YPoitou§!\n§YLoire§!\n§YBrittany§!\n§YNormandia§!\n§YPas de Calais§!\n§YVlaanderen§!\n§YHolland§!\n§YFrízföld§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutland§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§!\n§YNord-Norge§!\n"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Mielôtt az állás megfordulna, és visszavágna az ellenség, fel kell készülnünk, hogy ez semmiképpen se történhessen meg. Ki kell építeni egy sor erôdítményt, a Panther-Wotan stellungtól a Dnyeper folyóig, a Fekete-tengertôl a Balti-tengerig."
 GER_ostwall_forts:1 "A Dnyeper-tôl a Baltikumig azon területek, amelyek általad irányítottak, ott §Yszárazföldi erôdök§! épülnek meg:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPszkov§!\n§YNevel§!\n§YVicebszk§!\n§YMinszk§!\n§YBabrujszk§!\n§YMazir§!\n§YKijev§!\n§YCserkaszi§!\n§YDnyipropetrovszk§!\n§YZaporizzsja§!\n"
 GER_ostwall_tt:0 "A frakciónk egy tagjának irányítása alatt áll.\n"
 GER_autarky:0 "Autarkia"
 GER_autarky_desc:0 "Ahhoz, hogy Németország valóban nagyszerû legyen, önellátónak kell lennie. Erôforrásainkat jobban ki kell használnunk, és hatékonyabbá kell válnunk az építkezésekben is."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Meg kell szabadulnunk a magán-kapitalisták befolyásának bizonytalanságától. Ennek okán meg kell alapítanunk az ipari konglomerátumot, amely felügyeli a bányászat és az acélipar növekedését, mivel ez képezi majd a katonai iparunk gerincét."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "Államilag Ellenôrzött Ipar"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Lehetôséget kell adnunk arra,, hogy állampolgáraink meg tudják vásárolni saját "népautójukat" egy megtakarítási programon keresztül, amelyet viszont arra használunk, hogy finanszírozzuk a gyárak építését, amelyek végül hozzájárulnak az ilyen autók építéséhez."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_coal_liquidization:0 "Szén Cseppfolyósítás"
 GER_coal_liquidization_desc:0 "Németország hiányt szenved nyersolajban, ezért kettôs erôfeszítéseket kell tenni a szintetikus olaj elôállítására."
 GER_synthetic_rubber:0 "Szintetikus Gumi"
 GER_synthetic_rubber_desc:0 "A nagyméretû motorizálás és a repülôgépek nagy mennyiségû gumit igényelnek, amelyekbôl nincs forrásunk. Javítanunk kell ezen úgy, hogy szintetikusan hozzuk ôket létre."
 GER_german_war_economy:0 "Német Háborús Gazdaság"
 GER_german_war_economy_desc:0 "Nemzetünk népességét ki kell használnunk a háború érdekében. Át kell térnünk a teljes háborús gazdaságra, amelyben várhatóan minden ember részt vesz majd."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Németországot fel kell készíteni arra, hogy Európa központjává válik. Infrastruktúránknak össze kell kötnie a Nyugatot a Kelettel, a Délt pedig az Északkal."
 GER_align_hungary:0 "Közeledés Magyarországhoz"
 GER_align_hungary_desc:0 "Magyarország már a befolyási körünkben van, és könnyebben terelhetjük ôket a mi gondolkodásmódunk felé, így még könnyebben manipulálhatnánk ôket a jövôben."
 GER_align_romania:0 "Közeledés Romániához"
 GER_align_romania_desc:0 "Románia már a befolyási körünkben van, és könnyebben terelhetjük ôket a mi gondolkodásmódunk felé, így még könnyebben manipulálhatnánk ôket a jövôben."
 GER_integrate_war_economies:0 "Háborús Gazdaságok Integrálása"
 GER_integrate_war_economies_desc:0 "A befolyási körünkben levô nemzetek egyre szélesebb körû gazdasági függôségekkel rendelkeznek. Ezt felhasználhatnánk annak érdekében, hogy növeljük befolyásunkat gazdaságaikon és külpolitikájukon."
 GER_integrate_war_economies_tt:2 "Ha §Y[HUN.GetName]§! §Y[Root.GetName]§! kormányával egy frakcióban van, akkor ad §Y4 katonai gyárat§! §Y[Root.GetName]§! és §Y[HUN.GetName]§! számára, illetve §Y[HUN.GetName]§! §Y[Root.GetName]§! bábjává válik.\n"
 GER_integrate_war_economies_tt2:2 "Ha §Y[ROM.GetName]§! §Y[Root.GetName]§! kormányával egy frakcióban van, akkor ad §Y4 katonai gyárat§! §Y[Root.GetName]§! és §Y[ROM.GetName]§! számára, illetve §Y[ROM.GetName]§! §Y[Root.GetName]§! bábjává válik.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName]nak jóvá kell hagynia a megállapodást a bónuszok hatálybalépéséhez.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName]nak must jóvá kell hagynia a megállapodást a bónuszok hatálybalépéséhez.§!\n"
 GER_form_the_reichskommissariats:0 "A Népbiztosságok Megalapítása"
 GER_form_the_reichskommissariats_desc:0 "A helyi erôforrások, az ipar és a emberanyag használatának növelése érdekében meg kell alapítanunk meghódított területeken az autonóm, de részben alattvaló kormányokat."
 GER_reichskommissariats_tt:0 "Lehetôvé teszi az alattvaló államok megalapítását a meghódított területeken.\n"
 GER_oppose_hitler:0 "Hitler Elûzése"
 GER_oppose_hitler_desc:0 "Hitler uralkodásának véget kell vetni. A Rajna-vidék felszabadításával provokálja a nyugati hatalmakat, de mentséget szerezhetünk, ha a Wehrmacht hûséges tagjainak segítségével magunkhoz vesszük a hatalmat."
 GER_oppose_hitler_civil_war:0 "§RA fasizmust támogatók polgárháborút fognak indítani.§!\n"
 GER_secure_the_new_state:0 "Az Új Állam Biztosítása"
 GER_secure_the_new_state_desc:0 "A polgárháború fényében ideiglenes kormánynak nincs ereje. Biztosítanunk kell egy stabil rendszert, és be kell biztosítanunk azt, hogy ne legyen könnyû megdönteni."
 GER_clamp_down_on_fascism:0 "Megszabadulás a Nácizmustól"
 GER_clamp_down_on_fascism_desc:0 "Az elmúlt néhány évben a náci rezsim alatt a kormány elnyomó, diktatórikus és királyellenes természete, illetve a fasiszta ideológusaik és támogatóik túl nyilvánvalóvá lettek. Gondoskodnunk kell arról, hogy a gondolkodásmódjukat örökre kitakarítsuk onnan, ahol az felbukkan."
 GER_revive_the_kaiserreich:0 "A Birodalom Újjáélesztése"
 GER_revive_the_kaiserreich_desc:0 "Az elmúlt évtized eseményei azt mutatták, hogy a demokrácia túl gyenge ahhoz, hogy erôs vezetést tartson fenn. Vissza kell térnünk a császár erôs vezetéséhez, és a visszatérés elôkészítése érdekében vissza kell térnünk a Deutsches Kaiserreich alkotmányához."
 GER_revive_the_kaiserreich_tt:0 "§YA Német Katonai Tanács§! úgy lesz ismert, mint a §YNémet Birodalom§!.\n"
 GER_mackensen_dead:0 "Von Mackensen halott."
 GER_rebuild_the_nation:0 "A Nemzet Újjáépítése"
 GER_rebuild_the_nation_desc:1 "A polgárháború lezajlása után meg kell kezdenünk a nemzet újjáépítését. Arra fogjuk kérni az embereket, hogy egy ideig hanyagolják a személyes komfortjukat azért, hogy a cél elérésére érdekében minden erôforrást errefordíthassunk."
 GER_fan_the_prussian_militarism:0 "Porosz Militarizmus"
 GER_fan_the_prussian_militarism_desc:0 "A polgárháború veszteségeinek helyreállítása érdekében újra fel kell elevenítenünk a porosz militarizmus érzését az újoncok toborzásának és képzésének növelése/javítása érdekében. Mivel a katonaságunk felszabadított minket a nemzetiszocialista diktatúra alól, biztosíthatjuk, hogy ezek a porosz ideálok most népszerûbbek legyenek, mint valaha."
 GER_a_new_and_better_germany:0 "Egy Új és Jobb Németország"
 GER_a_new_and_better_germany_desc:0 "Miközben újjáépítjük nemzetünket, arra kell törekednünk, meghaladjuk szükségleteinket, mivel az, amit most építünk, az idô próbáját fogja igazolni."
 GER_bulwark_against_bolshevism:0 "Bástya a Bolsevizmus Ellen"
 GER_bulwark_against_bolshevism_desc:0 "Nemzetünk bástyaként áll a bolsevizmus elôtt, védve a nyugatot a kommunista befolyásától. Ezt a jelvényt büszkén kell hordanunk, és szükség esetén fel kell készülnünk arra, hogy fegyvert is kell fognunk."
 GER_bulwark_against_bolshevism_tt:0 "§REz a nemzeti jellemzô el fog veszni, ha egy frakcióba kerülsz, vagy egyazon háborúban harcolsz a Szovjetunióval.§!\n"
 GER_return_of_the_kaiser:0 "A Császár Visszatérése"
 GER_return_of_the_kaiser_desc:0 "A birodalomnak szüksége van egy császárra, és II. Vilmos még mindig él, Hollandiába számûzve. Fel fogjuk emelni a számûzetésbôl, és felkérjük, hogy térjen vissza a trónra úgy, hogy a nyugati demokráciák ezt nem is gondolnák."
 GER_focus_on_the_true_enemy:0 "Fókuszálás a Valódi Ellenségre"
 GER_focus_on_the_true_enemy_desc:0 "Nem belül, hanem kívül találhatók meg ellenségeink. A nyugati gyarmati monopólium folytatódó bûnözését csak a versailles-i békediktátum igazságtalansága ássa alá. Ez itt most ér."
 GER_rebuild_the_high_seas_fleet:0 "A Nyílt Tengeri Flotta Újjáépítése"
 GER_rebuild_the_high_seas_fleet_desc:0 "Szükségünk van egy hatalmas haditengerészet felépítésre, amelynek célja, hogy újjáépítsük a dicsôséges nyílt tengeri flottáinkat, ha esetleg konfliktus adódna a Nyugattal."
 GER_our_place_in_the_sun:0 "Helyünk Van a Világban"
 GER_our_place_in_the_sun_desc:0 "Hagyjuk, hogy mindenki megtudja, hogy a Német Birodalom ismét megerôsíti jogát abban, hogy helyet foglaljunk a világban! Népünk többé már nem lesz a megaláztatás árnyékában."
 GER_pride_of_the_modern_germany:0 "A Modern Németország Büszkesége"
 GER_pride_of_the_modern_germany_desc:0 "Sok évbe telik, míg a Brit Királyi Haditengerészet méretével azonos flottát építünk. Tehát inkább minôségben kell felülmúlnunk ôket. Hajóink lesznek a legmodernebbek és legerôsebbek, amelyek a tengerek mindegyikét felszelik majd!"
 GER_prepare_for_the_next_blockade:0 "Felkészülés a Következô Blokádra"
 GER_prepare_for_the_next_blockade_desc:0 "Az elôzô háborúban egy igen erôs brit blokádot kaptunk. Most nem szabad elkövetnünk azt a hibát, hogy ezt hagyjuk. Ezúttal még tovább megyünk, és felkészítjük népünket az elkövetkezô évekre."
 GER_break_the_anglo_french_colonial_hegemony:0 "A Brit-Francia Gyarmati Uralom Megfékezése"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Eljött az ideje annak, hogy megfékezzük azt a monopóliumot, amit a Nyugat a kolonializmussal tartott fenn, túl sokáig."
 flag_franco_british_union:0 "Francia-Birt Szövetség"
 GER_schlieffen_once_more:0 "Schlieffen Még Egyszer"
 GER_schlieffen_once_more_desc:0 "A Maginot-ot meg kell kerülni. Belgiumban és Luxemburgban ismét át fogunk jutni a gyors gyôzelem elérése érdekében."
 GER_reinstate_imperial_possessions:0 "A Birodalmi Tulajdonok Visszaállítása"
 GER_reinstate_imperial_possessions_desc:0 "A történelmileg német területek sikeres újraegyesítésével most már elkezdhetjük a(z) [Root.GetName] tartományokba való teljes körû visszaállítását. Végül lehull Versailles utolsó szégyene is!"
 GER_crossing_the_atlantic:0 "Átkelés az Atlanti-Óceánon"
 GER_crossing_the_atlantic_desc:0 "A kormányunk ellen irányuló kontinentális ellenzések után tényszerûvé vált, hogy termelési erôfeszítéseinket egy hatalmas haditengerészet létrehozására kell összpontosítanunk azért, hogy a britek és az amerikaiak elleni küzdelemben helyt állhassunk."
 GER_crossing_the_atlantic_2_factories_tt:0 "Eltávolít §Y2 katonai gyárat§! egy szárazföldi területrôl minden olyan tengerparti állam számára, amely megkapja ezeket a hajógyárakat.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "Eltávolít §Y1 katonai gyárat§! egy szárazföldi területrôl minden olyan tengerparti állam számára, amely megkapja ezeket a hajógyárakat.\n"
 GER_the_central_powers:0 "A Központi Hatalmak"
 GER_the_central_powers_desc:0 "Szövetségesekre van szükségünk abban az esetben, ha a Nyugat ellen vonulunk. Létrehozhatunk egy saját frakciót a demokráciák elnyomásaival szemben."
 GER_prepare_italian_coup:0 "Az Olasz Puccs Elôkészítése"
 GER_prepare_italian_coup_desc:0 "Az olasz fasizmust vissza kellene szorítanunk. Az olasz királypártiakat támogatva kirobbanthatnánk akár egy puccsot is."
 GER_prepare_italian_coup_tt:0 "Ha elfogadják az ajánlatunkat:\n"
 GER_assassinate_mussolini:0 "Mussolini Meggyilkolása"
 GER_assassinate_mussolini_desc:0 "Eljött az ideje annak, hogy az olasz fasizmust végleg megszüntessük. A vezetô német kéz által fog elesni, így segítve az olasz királypártiakat a minél gyorsabb hatalomra jutásban."
 GER_rekindle_imperial_sentiment:0 "A Nemzeti Érzés Felélesztése"
 GER_rekindle_imperial_sentiment_desc:0 "Bár az Osztrák-Magyar Monarchia felbomlott a nagy háborút követôen, még mindig vannak olyanok, akik gyászolják e birodalom halálát. Ezeket a birodalmi érzéseket ápolhatjuk annak érdekében, hogy a birodalom utódállamai a jövôben újra egyesüljenek, majd pedig mellénk csatlakozzanak."
 GER_rekindle_imperial_sentiment_tt:0 "Ha a függetlenek támogatása elég magas lesz, lehetôvé válik, hogy az utódállamok létrehozzák az Osztrák-Magyar Monarchiát, és csatlakozzanak a Központi Hatalmakhoz.\n"
 GER_expatriate_the_communists:0 "A Kommunisták Számûzése"
 GER_expatriate_the_communists_desc:0 "A kommunizmus belsô fenyegetése továbbra is pusztítja a nemzetünket. Meg kell szabadulnunk tôle, függetlenül attól, hogy ehhez ki mit szól."
 GER_accept_british_naval_dominance:0 "A Brit Haditengerészeti Fölény Elfogadása"
 GER_accept_british_naval_dominance_desc:0 "Kérjük meg szövetségeseinket, hogy harcoljanak a kommunizmus ellen, és ebben a britek a legjelentôsebbek. Az aggodalmaikat enyhíthetjük azzal, hogy elfogadjuk a haditengerészeti fölényüket, és megszüntetjük a hadiflottánk bôvítését a jobb kapcsolatok érdekében."
 GER_ally_the_shade:0 "Szövetség az Árnyékkal"
 GER_ally_the_shade_desc:0 "Ha nem tudjuk elfoglalni a helyüket a napon, akkor azok szövetségesévé kell válnunk, akik az árnyékot tartják felettünk."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Elzász és Afrika Igénylése"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Fel kell kérnünk az új szövetségeseinket, hogy engedjék meg nekünk, hogy szabadon uralkodjunk jogos területeinken Elzász-Lotaringiában, és a minket megilletô afrikai gyarmatokon."
 GER_bypass_maginot_in_the_south:0 "A Maginot Megkerülése Délrôl"
 GER_bypass_maginot_in_the_south_desc:0 "A briteknek érdekeik vannak a németalföldi országokban, ezért alternatív utat kell keresnünk a Maginot körül. Ott a déli út, bár hegyvidéki és nehéz rajta átmenni, de megfelelônek kell lennie. A német leleményesség elhozza a dicsôséget."
 GER_see_to_the_eastern_front:0 "A Keleti Front"
 GER_see_to_the_eastern_front_desc:0 "Ha tanultunk valamit a nagy háborúból, akkor az az, hogy fel kell készülnünk egy keleti frontra is. A keleti régióinkat éppen ezért meg kell erôsíteni még az invázió elôtt.\n"
 GER_see_to_the_eastern_front_tt:1 "Hozzáad 6 §Yerôdítményt§! 3 keleti, határ menti tartományhoz.\n"
 GER_see_to_the_eastern_front_tt2:1 "Hozzáad 8 §Yerôdítményt§! 4 keleti, határ menti tartományhoz.\n"
 GER_danzig_for_guarantees:0 "Danzig Garanciáért Cserébe"
 GER_danzig_for_guarantees_desc:0 "A lengyelek is biztosan érzik a bolsevizmus fenyegetéseit. Talán megállapodásra juthatunk velük úgy, hogy visszakérjük tôlük Danzigot, Poznant és a Sziléziai Vajdaságot, mi viszont cserébe katonai támogatási garanciát vállalunk nekik a vörösök támadása esetén."
 GER_safeguard_the_baltic:0 "A Baltikum Védelmezôje"
 GER_safeguard_the_baltic_desc:0 "Néhány évtizeddel ezelôtt a Balti Államok az Orosz Birodalom részeivé váltak, és a szovjetek valószínûleg újra megpróbálják ôket magukhoz csatolni. Ezt meg kell akadályoznunk, és egy szovjet invázió esetén katonai támogatást kell nyújtanunk számukra."
 GER_support_the_finns:0 "A Finnek Támogatása"
 GER_support_the_finns_desc:0 "A finnek a szovjetek tûzvonalában találták magukat. Garanciát kell adnunk nekik a kommunista fenyegetés ellen, és egy szerény ipari támogatást is nyújthatnánk számukra."
 GER_anti_comintern_pact_unaligned:0 "Ideológiai Védelem"
 GER_anti_comintern_pact_unaligned_desc:0 "A katonai fenyegetés nem az egyetlen veszély, amelynek ki vagyunk kényszerítve. Arra is törekednünk kell, hogy a kommunista befolyásnak ellen tudjunk állni. Ebbôl a célból létre kellene hoznunk egy paktumot a nem kommunista partnereinkkel, hogy együtt biztosítsuk a kommunizmus veszélyeinek semlegesítését."
 GER_anti_soviet_pact_unaligned:1 "A Szerzôdés Hivatalossá Tétele"
 GER_anti_soviet_pact_unaligned_desc:1 "Fel kell készülnünk a kommunizmussal való katonai konfliktusra, ezért fel kell szólítanunk az antikommunista paktum aláíróit arra, hogy fogadjanak el egy újabb záradékot, amely kimondja, hogy katonai támogatással segíthetjük egymást egy esetleges szovjet agresszió esetén. Mivel már sok mindenben elkötelezettek vagyunk egymás iránt, ez már nem lehet több, mint formalizálás."
 GER_tackle_the_communist_threat:0 "Kommunista Fenyegetés"
 GER_tackle_the_communist_threat_desc:0 "Mindaddig, amíg a Szovjetunió létezik, ez veszélyt jelent számunkra. Ahelyett, hogy arra várnánk, hogy lecsapjanak, mi fogjuk megtenni az elsô lépést."
 GER_the_iberian_problem:0 "Az Ibériai Probléma"
 GER_the_iberian_problem_desc:0 "A kommunizmus bástyái továbbra is fennmaradtak. Minden ilyet gyökerestül kell kitépni a helyérül, kezdve a kommunista Spanyolországgal."
 GER_spain_wargoal_tt:0 "Szerzel egy §Yannektálási§! háborús célt a §YSpanyol Köztársaság§! ellen.\n"
 GER_reestablish_free_elections:0 "A Szabad Választások Helyreállítása"
 GER_reestablish_free_elections_desc:0 "Visszatérünk a demokratikus eszmékhez a szabad választások újra bevezetésével, amely a közeljövôben fog megtörténni."
 GER_the_monarchy_compromise:0 "Kompromisszum a Monarchiáért"
 GER_the_monarchy_compromise_desc:0 "A náci zsarnokságtól való szabadságunkért harcoló katonák világosan királypárti eszméket vallanak. Annak érdekében, hogy megelégedjenek a kijelölt utunkkal, kompromisszumra van szükségünk, és lehetôvé kell tenni a monarchia visszatérését."
 GER_the_great_red_menace:0 "A Nagy Vörös Fenyegetés"
 GER_the_great_red_menace_desc:0 "Az elôzô háborúban tett lépéseink még mindig ott vannak a köztudatban. A kontinensen uralkodó félelmeket az igaz veszélyre kell összpontosítanunk: a nagy kommunista fenyegetésre, amely keleten ütötte fel a fejét. Hatalmas propaganda-kampányt indítunk, hogy felnyissuk a kontinens szemeit."
 GER_central_european_alliance:0 "Közép-Európai Szövetség"
 GER_central_european_alliance_desc:0 "Most, hogy a kontinens figyelmét a probléma középpontjába helyeztük, fel kell kínálnunk a megoldást: egy szövetséget fogunk vezeti Európa minden kisebb nemzete számára, ezzel biztosítva a jelenlegi életmódunk védelmét a legveszélyesebb fenyegetés ellen."
 GER_central_european_alliance_tt:0 "Ha nem vagy frakcióban:\n"
 GER_danubian_membership:0 "Dunai Menti Tagság"
 GER_danubian_membership_desc:0 "Az osztrák-magyar birodalom Duna menti utódállamai nem felejtették el, hogy nekünk mit jelent egy szövetséges. Tagságot és védelmet nyújtunk nekik a kommunizmus veszélyeitôl."
 GER_danubian_expansion:0 "Dunai Menti Terjeszkedés"
 GER_danubian_expansion_desc:0 "Arra kell törekednünk, hogy kiterjesszük befolyásunkat a szovjet agresszióra hajlamos balkáni népekre. Ajánlatot nyújtunk be a visszamaradó Duna menti nemzeteknek, és megvédjük ôket a kommunizmus fenyegetéseitôl."
 invite_non_fascist_communist_only_TT:0 "A potenciális tagországok nem lehetnek fasiszta vagy kommunista jellegûeknek.\n"
 GER_no_balkan_communism:0 "Nem Kell Balkáni Kommunizmus"
 GER_no_balkan_communism_desc:0 "A kommunista befolyás a Balkánra is betette lábát, amit nem engedhetünk meg. Ki kell irtani, mielôtt gyökeret ver."
 GER_no_balkan_communism_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt a balkáni kommunista országok ellen.\n"
 GER_no_balkan_communism_HUN_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt a §YMagyar Népköztársaság§! ellen.\n"
 GER_no_balkan_communism_ROM_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt a §YRomán Népköztársaság§! ellen.\n"
 GER_no_balkan_communism_YUG_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt a §YJugoszláv Szövetségi Köztársaság§! ellen.\n"
 GER_no_balkan_communism_BUL_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt a §YBolgár Szocialista Köztársaság§! ellen.\n"
 GER_low_countries_membership:0 "Németalföldi Tagság"
 GER_low_countries_membership_desc:0 "Bár messze vannak Európa keleti határaitól, tudják, hogy ha Közép-Európa elesik, akkor ôk lesznek a következôk. Felajánljuk nekik a tagságot, hogy velünk harcoljanak a kommunizmus ellen."
 GER_no_reds_in_western_europe:0 "Nyugat-Európa Nem Lesz Vörös!"
 GER_no_reds_in_western_europe_desc:0 "A kommunista befolyások Nyugat-Európáig is elnyúlnak, amit nem engedhetünk meg. Ki kell irtani, mielôtt gyökeret ver."
 GER_no_reds_in_western_europe_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt a kommunista országok ellen a németalföldi nemzetek és Franciaország tekintetében.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt a §YFrancia Kommuna§! ellen.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt az §YEgyesült Népi Tartományok§! ellen.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt a §YBelga Szövetség§! ellen.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Szerzel egy §Ykormány megdöntô§! háborús célt §YLuxemburg§! ellen.\n"
 GER_scandinavian_membership:0 "Skandináv Tagság"
 GER_scandinavian_membership_desc:0 "A hegyek és a hideg nem nyújt védelmet a vörös fenyegetéssel szemben, és a skandináviaiaknak ezt tudniuk kell. Nyújtsunk nekik tagságot és védelmet a kommunizmussal szemben."
 GER_baltic_membership:0 "Balti Tagság"
 GER_baltic_membership_desc:0 "A Balti Államok két évtizeden át éltek az annektálás és a kommunizmus halálos kettôs veszélye alatt. Nyújtsunk nekik tagságot és védelmet a kommunizmussal szemben."
 GER_polish_membership:0 "Lengyel Tagság"
 GER_polish_membership_desc:0 "A lengyeleknek bizalmatlanok a szomszédaik iránt, köztük velünk szemben is, ugyanakkor jól tudják, hogy a legnagyobb veszélyt a Kelet jelenti. Nyújtsunk nekik tagságot és védelmet a kommunizmussal szemben."
 GER_finnish_membership:0 "Finn Tagság"
 GER_finnish_membership_desc:0 "Ugyan távol vannak az európai központtól, de a finnek egyedül vannak a vörösekkel szemben. Nem sokáig! Nyújtsunk nekik tagságot és védelmet a kommunizmussal szemben."
 GER_strike_at_the_source:0 "Csapás a Probléma Kiindulópontjára"
 GER_strike_at_the_source_desc:0 "A félelemben lévô élet egyáltalán nem mondható igazi életnek. Véget kell vetnünk a mindannyiunk életmódját fenyegetô veszélynek egyszer és mindenkorra. A kommunista befolyást ki kell irtani Európából."
 GER_reverse_the_brain_drain:0 "A Tudósok Visszacsábítása"
 GER_reverse_the_brain_drain_desc:0 "Most, hogy az elnyomókat és a tekintélyelvû rezsimeket legyôzték, megpróbálhatjuk vonzóvá tenni az országot azon tudósok számára, akik elmenekültek innen, és hogy visszatérjenek újra munkát vállalva itthon."
 GER_shared_rd_programs:0 "Megosztott R&D Programok"
 GER_shared_rd_programs_desc:0 "A jó cél érdekében össze kell vonnunk tudományos ismereteinket, és meg kell osztanunk technológiai fejlôdésünket új szövetségeseinkkel."
 GER_the_mannheim_project:0 "Mannheim Terv"
 GER_the_mannheim_project_desc:0 "Norvégia nehézvíz reaktoraival, amelyek most az irányításunk alatt állnak, megduplázhatjuk erôfeszítéseinket az atom titkainak felderítésében, és a bolsevikok szembeni fegyverkezésénél sem lesz utolsó."
 GER_the_mannheim_project_tt:0 "Ez a fókusz az atomkutatás jelenlegi szintjétôl függôen különbözô elônyöket nyújt:\n\n"
 GER_pool_technical_know_how:0 "Egymástól Tanulás"
 GER_pool_technical_know_how_desc:0 "Minden ország saját módszerekkel rendelkezik az ipar irányításában és a felszerelések karbantartásában. Tanulhatunk egymástól technikus csapatok küldésével, hogy a szövetség minden tagja között is terjedjen a tudás."
 GER_pool_technical_know_how_tt:0 "A frakció minden nemzete megkapja ezt a nemzeti jellemzôt."
 ITA_ethiopian_war_logistics:0 "Etiópia Elleni Háborús Logisztika"
 ITA_ethiopian_war_logistics_desc:0 "Talán félreismertük a logisztikai helyzetét Etiópia meghódításának. Az elsôdleges célunkká kell tennünk a bátor katonáink ellátását."
 ITA_fortification_effort:0 "Erôdítmény Fókusz"
 ITA_fortification_effort_desc:0 "Meg kell védenünk a tengerpartunkat és a határainkat az elhalványuló és dekadens francia és brit birodalmi erôk agressziójától."
 ITA_fortification_effort_forts:0 "§Y15 Erôdítményt§! lesz felépítve a francia határra.\n"
 ITA_army_primacy:0 "Hadsereg Prioritás"
 ITA_army_primacy_desc:0 "Olaszország iparilag még mindig le van maradva a dekadens gyarmati birodalmaktól. Választanunk kell, hogy a hadsereget vagy a haditengerészetet helyezzük elôtérbe. A választás nyilvánvalónak tûnik; mint ahogy az ókori Római Birodalom is a légióitól függött, nekünk is muszáj."
 ITA_modernized_artillery:0 "Modernizált Tüzérség"
 ITA_modernized_artillery_desc:0 "A Regio Esercito (Királyi Hadsereg) arányokban az egyik legnagyobb hadsereg a világon. Sajnos nincs mód arra, hogy minden emberünket megfelelôen felszereljük. A legrosszabb az, hogy a tüzérségünk nagy része még 1918-ból való."
 ITA_modernized_army:0 "Modernizált Hadsereg"
 ITA_modernized_army_desc:0 "A jobb tüzérség nagyban növelné a harctéri hatékonyságot, de új taktikákra és doktrínákra is szükségünk van."
 ITA_armored_effort:0 "Harckocsi Fókusz"
 ITA_armored_effort_desc:0 "A harc Etiópiában szép és jó, de a tankjaink egyszerûen nem felelnek meg a hagyományos szükségleteknek a dekadens - bár még mindig erôs - plutodemokráciák elleni harcban."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Az erôforrásaink korlátozottak, és muszáj néhány fájdalmas döntést hoznunk, ám a Brit Birodalom ketrecbe zárt minket a Földközi-tengeren. A kitörés megköveteli a haditengerészetet, hogy hadba szálljon az övükével."
 ITA_carrier_effort:0 "Hordozó Fókusz"
 ITA_carrier_effort_desc:0 "A modern hadiflották a repülôgép-hordozókra összpontosítanak, nem pedig a csatahajókra. A légifölény a hajók felett igazolta az amerikaikat 1921-ben!"
 ITA_capital_ships:0 "Csatahajó Fókusz"
 ITA_capital_ships_desc:0 "A legtöbb csatahajóval rendelkezô nemzet irányítja az óceánokat. Nem szabad hagynunk, hogy a Royal Navy (Királyi Haditengerészet) erôsebb legyen nálunk a Földközi-tengeren."
 ITA_bomber_effort:0 "Bombázó Fókusz"
 ITA_bomber_effort_desc:0 "Az a már kor a múlté, amikor a hadseregek úgy tudtak háborút nyerni, hogy nem néztek az égre. Fejlesztenünk kell a taktikai bombázóinkat, hogy biztosítsuk a katonáinknak azt a légi támogatást, amire szükségük van."
 ITA_atlantic_fleet:0 "Atlanti Flotta"
 ITA_atlantic_fleet_desc:0 "Egyszer kitörünk a brit ketrecbôl, és akkor ki kell vetítenünk hatalmunkat keresztül az óceánokon. Ennek kell lennie a legfôbb prioritásunknak."
 ITA_marines_and_landing_craft:0 "Tengerészgyalogság és Deszanthajó"
 ITA_marines_and_landing_craft_desc:0 "A háborúkat nem egyedül a tengeri fölény nyeri meg; szállítanunk is kell a seregeinket át a tengereken, és biztonságban partra kell szállítani ôket."
 ITA_jet_engine_effort:0 "Sugármeghajtás Fókusz"
 ITA_jet_engine_effort_desc:0 "Olaszországnak az élvonalban kellene lennie a sugárhajtómû kutatásban, köszönhetôen Secondo Campini briliáns munkájának. Meg kellene adnunk minden szükséges erôforrást a jövôbeni modellek fejlesztésére, a Regio Aeronautica(Királyi Légierô) számára."
 ITA_light_ship_effort:0 "Könnyû Hajó Fókusz"
 ITA_light_ship_effort_desc:0 "A tengerentúli területeink felé tartó konvojainknak védelemre van szüksége. Új doktrínákat kell kifejlesztenünk, valamint több modern rombolót."
 ITA_escort_effort:0 "Kisegítô Hajó Fókusz"
 ITA_escort_effort_desc:0 "Több erôfeszítést kell tennünk, hogy megvédjük a sebezhetô konvojainkat a Földközi-tengeren."
 ITA_sea_wolves:0 "Tengeri Farkasok"
 ITA_sea_wolves_desc:0 "Német szövetségeseink ijesztôen hatásos tengeralattjárókat fejlesztettek ki, és a 'farkasfalka' doktrínákat alkalmazzák. Tanulnunk kellene tôlük."
 ITA_slovenia_dalmatia_claims:0 "Követelés Jugoszláviától"
 ITA_slovenia_dalmatia_claims_desc:0 "Továbbra is jelentôs az olasz népesség Jugoszláviában, ez Velence dicsôséges napjaira nyúlik vissza. Ezen régiók visszaállítása olasz irányítás alá egy lépés afelé, hogy helyreállítsuk a Római Birodalmat."
 ITA_slovenia_dalmatia_claims_threat:0 "Olaszország területet követel Jugoszláviától "
 ITA_yugoslavia_friend:0 "Jugoszláv Barátság"
 ITA_yugoslavia_friend_desc:0 "Ahelyett, hogy agresszívan lépünk fel Jugoszláviával szemben, befolyásunk alá vonhatnánk az országot. Egy késôbbi, alkalmasabb idôpontban majd határozunk az ország elfoglalásáról."
 ITA_support_nationalist_spain:0 "Spanyolország Támogatása"
 ITA_support_nationalist_spain_desc:0 "Spanyolország egy polgárháború közepén van, amely meg fogja határozni azt, hogy vajon a jövôben egy lehetséges szövetségessé fog válni, vagy megmarad egy haszontalan köztársaságnak - vagy ami még rosszabb, kommunizmusba vagy anarchiába zuhan. Muszáj támogatást nyújtanunk az nemzeties spanyoloknak, mielôtt túl késô lenne!"
 ITA_demand_balearic_islands:0 "A Baleár-Szigetek Követelése"
 ITA_demand_balearic_islands_desc:0 "Miután biztosítottuk támogatásunkról Franco új rezsimjét, abban a helyzetben vagyunk, hogy igényelhetnénk a fontos területek egyikét, amelynek védelméért a vérünket adtuk, a Baleár-szigeteket, amelynek átadása megerôsítené a stratégiai befolyásunkat a Földközi-tengeren."
 ITA_bulgaria_friend:0 "Bolgár Barátság"
 ITA_bulgaria_friend_desc:0 "Bulgária a mi befolyási övezetünkben van. A hozzánk való igazodásuk fontos lenne a balkáni törekvéseinkhez."
 ITA_albania_war_goal:1 "Albánia Megszállása"
 ITA_albania_war_goal_desc:1 "Albánia egy könnyû célpontnak tûnik a megszállásra. Valószínûtlennek tartjuk, hogy sok ellenállással találkoznánk. Meg kell mutatnunk a világnak Olaszország hatalmát, és vissza kell állítanunk a Római Birodalom régi dicsôségét!"
 ITA_pact_of_steel:0 "Acélpaktum"
 ITA_pact_of_steel_desc:0 "A kapcsolatunk Németországgal zavaros az ideológiai eltérések és az eltérô célok miatt; A Duce rendkívül óvatos a német ambíciókkal szemben Ausztriában és a Balkánon. Viszont a dolgok is változnak..."
 ITA_germ_italy_same_tt:0 "§YOlaszország§! és §YNémetország§! azonos §Yideológiával§! rendelkezik."
 ITA_german_millitary_cooperation:0 "Német Katonai Együttmûködés"
 ITA_german_millitary_cooperation_desc:0 "A német hadsereggel folytatott szoros együttmûködéssel kombinálhatjuk a német hatékonyság és az olasz innováció legjavát, így stratégiai fölényünk lesz bárkivel szemben, aki az utunkba mer állni."
 ITA_claims_on_france:0 "Követelés Franciaországtól"
 ITA_claims_on_france_desc:0 "Most, hogy a németek elfoglalták Párizst, és megalakult az új francia kormány, eljött az idô arra, hogy megkapjuk azt, ami Dél-Európából minket illet. Az az lenne a igazságos, ha mi is kapnánk egy szeletet a francia területekbôl."
 ITA_claims_on_france_tt:0 "Létrejön §YVichy Franciaország§!"
 ITA_go_after_france:0 "Háború Franciaországgal"
 ITA_go_after_france_desc:0 "Franciaország... minden percben hátráltatja Európát, sôt, egyenesen fenyegeti az olasz emberek létezését. Olaszország jólétéért és a birodalom jövôjéért indulunk a harcba!"
 ITA_claims_on_turkey:0 "Követelés Törökországtól"
 ITA_claims_on_turkey_desc:0 "Az 1915-ös egyezmény török földeket ígért Olaszországnak Anatóliában, ha cserébe a nyugatiak befolyást nyerhetnek Levante területén. Elvették a részüket, mondván, hogy a Nemzetek Szövetsége elöírta, míg Olaszország semmit sem kapott. Az új Olaszország erôsebb, mint valaha, és végre rávehetjük a törököket, hogy betartsák, amit még a britek ígértek."
 ITA_italy_first:0 "Saját Frakció"
 ITA_italy_first_desc:0 "Mussolini sosem lesz Hitler másodhegedûse. A Római Birodalom példáját kell követnünk! A német és az olasz ügyek keveredésének nem lenne jó vége..."
 ITA_romania_friend:0 "Román Barátság"
 ITA_romania_friend_desc:0 "Érdekünkben állna a románokat is befolyásunk alá vonni. A Duce nagy lehetôségeket lát a Vasgárdában."
 ITA_german_rd_treaty:0 "Megállapodás Németországgal"
 ITA_german_rd_treaty_desc:0 "Meg kérne kérnünk a németeket, hogy mindkettônk érdekében megosszanak pár technológiai titkot."
 ITA_spanish_italian_faction:0 "Spanyol-Olasz Szövetség"
 ITA_spanish_italian_faction_desc:0 "Franco és a falangisták természetes szövetségeseink. Egyesít minket a vallás, a kultúra és az ideológia. Együtt megszerezhetjük Gibraltárt, jelentôsen megnehezítve ezzel a Királyi Haditengerészet életét."
 ITA_italian_highways:0 "Olasz Autópályák"
 ITA_italian_highways_desc:0 "Ki kell terjesztenünk infrastruktúránkat, hogy biztosítsuk hadseregünk mobilitását. Ez egy kritikus része az olasz földek megvédésének."
 ITA_libyan_refineries:0 "Líbiai Finomítók"
 ITA_libyan_refineries_desc:0 "Bengázi tökéletes hely a finomítók kiépítésére. Közel van az olajtelepekhez és az anyaföldünkhöz is."
 ITA_libyan_infrastructure:0 "Líbiai Infrastruktúra"
 ITA_libyan_infrastructure_desc:0 "Az Észak-Afrikában megszerzett területeink infrastruktúrája még mindig el van maradva birodalmunk többi részéhez képest. Ideje felzárkóztatni."
 ITA_prospect_for_oil:0 "Olajkutatás"
 ITA_prospect_for_oil_desc:0 "A régi birodalmak mindig félnek az újaktól, így nem is támaszkodhatunk rájuk. Ideje megtalálnunk a saját olajforrásainkat a birodalmunkon belül, hogy a jövôben is versenyképesek maradhassunk."
 ITA_greece_war_goal:0 "Háború Görögországgal"
 ITA_greece_war_goal_desc:0 "Mégis miféle Római Birodalmat támaszthatnánk fel Görögország nélkül? Könnyû célpont lesz."
 ITA_greece_friend:0 "Görög Barátság"
 ITA_greece_friend_desc:0 "A görögök ugyanolyan ôsi civilizációval rendelkeznek, mint a miénk. Nem lehetetlen vállalkozás összehangolni céljaikat a mieinkkel."
 ITA_turkey_friend:0 "Török Barátság"
 ITA_turkey_friend_desc:0 "A törököknek nincs túl sok okuk, hogy kedveljenek minket, pláne az olasz-török háború, és a Nagy Háború után, ám a reálpolitika fontosabb, mint régi sérelmeken rágódni, és a mediterrán térség jelenlegi helyzete segíthet együttmûködésre bírni ôket."
 ITA_portugal_friend:0 "Portugál Barátság"
 ITA_portugal_friend_desc:0 "Portugália, akár csak Spanyolország, természetes szövetségese az olasz népnek, és ezt a barátságot meg kell erôsítenünk."
 ITA_anti_uk_war_goals:0 "Háború Britanniával"
 ITA_anti_uk_war_goals_desc:0 "A hanyatló Egyesült Királyság bebörtönzött minket a mediterrán térségbe, és nem fogja magától odaadni a kulcsot. Azonnal támadnunk kell, amint eljön az idô!"
 ITA_japan_friend:0 "Japán Barátság"
 ITA_japan_friend_desc:0 "A japánok nagyban hasonlítanak ránk; egy fiatal és éhes hatalom, pozitív demográfiával, amit fogva tartanak a nyugati birodalmak, mint például az Egyesült Királyság vagy Hollandia. Össze kell velük fognunk, hogy irányításunk alá vehessük a tengereket."
 soviet_focus:0 "Szovjet Nemzeti Fókusz"
 SOV_finish_five_year_plan:0 "Az Ötéves Terv Befejezése"
 SOV_finish_five_year_plan_desc:0 "A második Ötéves Terv a nehézipar fejlesztésére összpontosít. Gyorsan kell cselekednünk, ha utol akarjuk érni a nyugat kapitalista és fasiszta hatalmait."
 SOV_move_industry_to_urals:0 "Az Ipar Urálba Mozgatása"
 SOV_move_industry_to_urals_desc:0 "Nem hagyhatjuk, hogy a kétszínû, Hitlert imádó nemzetek megszerezzék a nyugati gyárainkat. Megfelelô erôfeszítéssel és áldozattal képesek lehetünk a legértékesebb eszközöket és épületeket áttelepíteni Cseljabinszkbe, és az Urál más területeire."
 SOV_defense_of_moscow:0 "Moszkva Védelme"
 SOV_defense_of_moscow_desc:0 "A fasiszták a fôváros ajtaját döngetik! Minden áron meg kell védenünk Moszkvát. Mozgósítsunk mindenkit a gyerekektôl az öregekig, hogy minden védelmet kiépítsenek, amit csak tudnak!"
 SOV_defense_of_moscow_forts:0 "§Y28 Erôdítmény§! lesz felépítve Moszkva és környékére.\n"
 SOV_infrastructure_effort:0 "Infrastruktúra Fókusz"
 SOV_infrastructure_effort_desc:0 "A Szovjetunió hatalmas, de többnyire üres. Képeseknek kell lennünk a teljes ország mentén szállítani a különbözô termékeket és eszközöket."
 SOV_tranformation_of_nature:0 "A Természet Átalakítása"
 SOV_tranformation_of_nature_desc:0 "Ahogy Sztálin tervében is szerepel, át kell alakítanunk a környezetünket, hogy a népet szolgálja."
 SOV_stalin_constitution:0 "Sztálini Alkotmány"
 SOV_stalin_constitution_desc:0 "Ideje frissítenünk az alkotmányunkat, hogy megmutassuk a világnak, milyen jogokat is élveznek a Szovjetunió munkásai és földmüvesei."
 SOV_collectivist_propaganda:0 "Kollektivista Propaganda"
 SOV_collectivist_propaganda_desc:0 "A Szovjetunióban nincs helye az egyéni dicsôségnek. A propagandánknak a közös erôfeszítésre, a termelési célok megdöntésére, és a hatalmas építési projektekre kell koncentrálnia."
 SOV_militarized_schools:0 "Militarizált Iskolák"
 SOV_militarized_schools_desc:0 "A szovjet gyerekeknek meg kell tanulniuk a katonai fegyelmet, és az olyan szocialista erényeket, mint az önfeláldozást vagy a szolidaritás fontosságát. A fiatal elméket könnyebb alakítgatni."
 SOV_workers_culture:0 "Munkás Kultúra"
 SOV_workers_culture_desc:0 "A szocializmus nem csak egy gazdasági rendszer, és a marxizmus pedig nem csak egy tudomány; alapjaiban kell átformálnunk a szovjet társadalmat, hogy a burzsoázia minden hagyományát kiirtsuk."
 SOV_new_soviet_man:0 "Új Szovjet Emberek"
 SOV_new_soviet_man_desc:0 "Az Új Szovjet Ember önzetlen, tanult, fegyelmezett és egészséges. A férfiak örömmel áldozzák életüket a közös jóért, a nôk pedig rengeteg gyereket szülnek a szovjet társadalom jövôjéért."
 SOV_positive_heroism:0 "Pozitív Vitézség"
 SOV_positive_heroism_desc:0 "Ideje továbblépnünk a leninista propagandától, és néhány kivételes emberünket a szocializmus igazi hôseivé változtatnunk!"
 SOV_progress_cult:0 "Haladási Kultusz"
 SOV_progress_cult_desc:0 "Ünnepelnünk kellene a szovjet tudósok kiemelkedô találmányait, és bíztatnunk kell az embereket a megfelelô fajta szabad gondolkodásra. A Szovjetunió mindig az elmaradt nyugat elôtt jár a tudomány új ágaiban, ezt Liszenko elvtárs munkája is bizonyítja!"
 SOV_socialist_science:0 "Szocialista Tudomány"
 SOV_socialist_science_desc:0 "A világ, akár csak az elme, folyamatosan változik. A materializmus alapjai a természettudományokra és a társadalomtudományokra is egyaránt alkalmazható."
 SOV_aviation_cult:0 "Repülési Kultusz"
 SOV_aviation_cult_desc:0 "Itt az ideje, hogy a Szovjetunió lenyûgözze a világot repüléstudományával. Hôsies pilótáink a bolsevik kultúra és haladás lovagjai, akik megmutatják a természet felett aratott technológiai gyôzelmünket."
 SOV_women_pilots:0 "Nôi Pilóták"
 SOV_women_pilots_desc:0 "Megengedhetjük Raszkova elvtársnak, hogy létrehozzon néhány csak nôkbôl álló légi ezredet."
 SOV_night_witches_tt:0 "A 588. Éjszakai Bombázó Ezred aktívvá válik Moszkvában."
 SOV_socialist_realism:0 "Szocialista Realizmus"
 SOV_socialist_realism_desc:0 "A Szovjetunióban minden mûalkotásnak az a célja, hogy a kommunizmus céljairól és jelentésérôl tanítsa az embereket, a proletariátust mindennapi és valóságos jelenetekben ábrázolva. A szovjet müvészek egyben a lelkek kovácsai is."
 SOV_improve_railway:0 "Javított Vasúthálózat"
 SOV_improve_railway_desc:0 "Az Elsô Ötéves Tervünk túl sikeresnek bizonyult. Bár a nagymértékû nehézipari fejlôdés sokkal védhetôbbé tette a Szovjetuniót. A vasúthálózatban több helyen is szûkületek alakultak ki. A VEN (Vasúthálózatok Egyesült Népbizottsága) kidolgozott egy ambiciózus tervet, amivel megoldhatja ezt a problémát."
 SOV_transpolar_flights:0 "Transzpoláris Repülés"
 SOV_transpolar_flights_desc:0 "A legbátrabb pilótáink már alig várják, hogy bebizonyítsák azt, hogy lehetséges a sarkvidék felett is repülni. Az ilyen szokatlan útlevágások alkalmazásával teljesen váratlanul indíthatunk légicsapásokat az ellenségre."
 SOV_ocean_going_navy:0 "Óceánjáró Flotta"
 SOV_ocean_going_navy_desc:0 "Bár a Szovjetunió több földet birtokol, mint bármelyik ország a világon, a tengereket még mindig nem vontuk teljesen az uralmunk alá. A jövôbeli hadiflottáinknak fontos részét képzik majd a nehéz páncélzatú csatahajók."
 SOV_peoples_commissariat:0 "A Nehézipar Fejlesztése"
 SOV_peoples_commissariat_desc:0 "A SIN (Szovjet Iparvédelmi Népbizottság) egy nehézipari minisztérium, ami fôleg a katonai projektekre fog fókuszálni. Hosszú távon a gyarapodó munka miatt lehet, hogy tovább kell fejlesztenünk."
 SOV_anti_fascist_diplomacy:0 "Antifasiszta Diplomácia"
 SOV_anti_fascist_diplomacy_desc:0 "Bár az összes nyugati rendszer elnyomó és korrupt, nincs rosszabb azoknál, akik 'progresszívnak' vagy 'szocialistának' nevezik magukat! Ilyen hamis elvek terjesztésével próbálják késleltetni a világforradalmat, hogy a munkásokat örökké rabigában tarthassák."
 SOV_operation_zet:0 "Zet-Mûvelet"
 SOV_operation_zet_desc:0 "Úgy tûnik, hogy a Mao-féle kommunizmus hamarosan gyôzni fog Kínában. Ideje lenne javítani kapcsolatunkat Csang Kaj-sekkel, a Japán Birodalom úgyis hamarosan össze fog dölni."
 SOV_annex_tannu_tuva:0 "Tuva Annektálása"
 SOV_annex_tannu_tuva_desc:0 "Bár gazdasági szempontból jelentéktelen, ám politikai értéke miatt mégis el kellene foglalnunk a Tuvai Köztársaságot, és egy önálló régióvá tennünk, de a Szovjetunión belül."
 SOV_improve_stalin_line:0 "A Sztálin-Vonal Fejlesztése"
 SOV_improve_stalin_line_desc:0 "A nyugati határon erôteljesebben kell védenünk a határt, leginkább a németektôl. A Sztálin-vonalat ki kell terjeszteni és korszerûsíteni."
 SOV_far_east_fortification:0 "Távol-Keleti Erôdök"
 SOV_far_east_fortification_desc:0 "A nyugati határainkat jobban kellene védenünk a fasiszta agresszió ellen. Itt az ideje, hogy kibôvítsük és modernizáljuk a Sztálin-vonalat."
 SOV_far_east_fortification_forts_1:0 "§Y6 Erôdítmény§! lesz felépítve a japán határra.\n"
 SOV_far_east_fortification_forts_2:0 "§Y8 Erôdítmény§! lesz felépítve a japán határra.\n"
 SOV_far_east_fortification_forts_3:0 "§Y4 Erôdítmény§! lesz felépítve a japán határra.\n"
 SOV_xian_incident:0 "Hsziani Incidens"
 SOV_xian_incident_desc:0 "A kapcsolatainknak hála, képesek lehetünk elrabolni Csang Kaj-seket, és rávenni, hogy együttmûködjön Mao-val, véget vetve ezzel kettejük folytonos vitájának. Ezután Kína végre ellenállhat a japán támadásoknak."
 SOV_xian_incident_tt:0 "Ha mindkét fél beleegyezik, a nacionalista és a kommunista Kína fegyverszünetet köt egymással."
 SOV_anti_capitalist_diplomacy:0 "Antikapitalista Diplomácia"
 SOV_anti_capitalist_diplomacy_desc:0 "A világforradalom legnagyobb akadályai kétség kívül az USA kövér bankárai, és az Egyesült Királyság kegyetlen gyarmatosítói. Fô feladatunk, hogy rácsapjunk kapzsi kezükre, és aláássuk a liberális propagandájukat."
 SOV_expand_red_fleet:0 "A Vörös Flotta Bôvítése"
 SOV_expand_red_fleet_desc:0 ""A Vörös Flotta szánalmasan gyenge a birodalmi erôkhöz képest. Bôvítését nemzeti céllá kell tennünk!"
 SOV_anti_colonialist_rebels:0 "A Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Most, hogy a kapitalizmus a végsô összeomlás határát súrolja, az összes kommunista pártnak agresszívvá és harciassá kell válnia. Ezeket a pártokat különösen a liberális baloldal eltüntetésére kell ösztönöznünk."
 SOV_southern_thrust:0 "Déli Elôrenyomulás"
 SOV_southern_thrust_desc:0 "Irán és Irak elfoglalásával nemcsak olajt szerezhetünk a világforradalom számára, de a brit imperialistákra is nyomást gyakorolhatunk."
 SOV_reconcile_japan:0 "Kibékülés Japánnal"
 SOV_reconcile_japan_desc:0 "A kapcsolataink Japánnal mindig is problémásak voltak, de most képesek lehetünk az orruknál fogva vezetni ôket, ha kihasználjuk a keserves erôforrás-hiányukat. Az elavult feudális rendszerük úgyis hamarosan összeomlik."
 SOV_claim_on_sinkiang:0 "Hszincsiang Követelése"
 SOV_claim_on_sinkiang_desc:0 "Seng Si-caj elvtárs uralma alatt, Hszincsiang már amúgy is egy szovjet bábállammá vált. Ideje lenne ezt hivatalossá tenni..."
 SOV_claim_on_sinkiang_threat:0 "A szovjetek követelik Hszincsiang-ot"
 SOV_pan_slavic_rhetoric:0 "Pánszláv Retorika"
 SOV_pan_slavic_rhetoric_desc:0 "Lenin elvtárs túl messze ment, amikor elhagyta Oroszországot és a szláv identitást a világforradalom kivívásának próbálkozása során. Egy kis nacionalizmus akár jót is tehet, és a pánszlávizmus felélesztése közelebb hozhat minket a többi szláv nemzethez."
 SOV_claims_on_baltic:0 "A Balti Államok Követelése"
 SOV_claims_on_baltic_desc:0 "I. Péter törekvései nyomán vissza kellene szereznünk a Balti Államokat, amelyeket még a forradalom után vesztettünk el."
 SOV_claim_bessarabia:0 "Besszarábia Követelése"
 SOV_claim_bessarabia_desc:0 "Gazdasági szempontból a Fekete-tenger még a Balti-tengernél is fontosabb. Mindent meg kell tennünk, hogy irányításunk alá vonjuk Boszporuszt és Dardanellákat."
 SOV_claims_on_turkey:0 "Követelés Törökországtól"
 SOV_claims_on_turkey_desc:0 "A törökök nem csak a Boszporusz közös irányítását utasítják el, hanem még a keleti határok újratárgyalására sem hajlandók. Talán ideje lenne megleckéztetni ôket!"
 SOV_baltic_security:0 "Balti Védelem"
 SOV_baltic_security_desc:0 "Minden áron meg kell védenünk a balkáni övezetet, ám ehhez meg kell szereznünk Karéliát, hogy elegendô ütközö zónát adjunk Leningrádnak. Észtország önállósága pedig egyszerûen nevetséges!"
 SOV_claims_on_poland:0 "Követelés Lengyelországtól"
 SOV_claims_on_poland_desc:0 "Meg kell bosszulnunk a szovjet-lengyel háborúként emlegetett gyalázatot azzal, hogy Kelet-Lengyelországot visszaintegráljuk a Szovjetunióba!"
 SOV_demand_eastern_poland:0 "Kelet-Lengyelország Követelése"
 SOV_demand_eastern_poland_desc:0 "Meg kell bosszulnunk a szovjet-lengyel háborúként emlegetett gyalázatot azzal, hogy Kelet-Lengyelországot visszaintegráljuk a Szovjetunióba!"
 SOV_offer_poland_protection:0 "Lengyelország Védelme"
 SOV_offer_poland_protection_desc:0 "Bár könnyen megszerezhetnénk Kelet-Lengyelországot, sokkal jövedelmezôbb lenne, ha maguktól csatlakoznának a Kominternbe, ám cserébe fel kell ajánlanunk valamit. Kezdetnek Kelet-Németország akár elég is lehet."
 SOV_offer_poland_protection_tt:0 "§YEgy Szovjet hódítás esetén Lengyelország ennek a megállapodásnak megfelelôen fog területeket kapni.§!\n"
 SOV_great_purge:0 "A Nagy Tisztogatás"
 SOV_great_purge_bypass_tt:0 "Trockij a Szovjetunió vezetôjévé vált."
 SOV_great_purge_desc:0 "Egy veszélyes trockista terv van készülôben, amelyben még a legmagasabb rangú tisztek közül is akadhatnak résztvevôk. Bár Trockij személyes részvétele még nem bizonyos, a fenyegetés igenis valós. Ha nem teszünk valamit, akár még polgárháború is lehet belôle."
 SOV_great_purge_tt:0 "§YEgy sor kihallgatás és bírósági tárgyalás fogja kezdetét venni, amellyel megtisztítjuk a szovjet minisztériumot és a vezetôséget az árulóktól.§!\n"
 SOV_great_purge_tt2:2 "A tisztogatások száma befolyásolja a §Ypolgárháború§! valószínûségét és a §Htisztogatott tisztek§! számát.\nEnnek a fókusznak a kihagyása §Ypolgárháborút§! és §Lev Davidovics Trockij§! esetleges visszatérését fogja eredményezni.\n\n"
 SOV_permanent_revolution:0 "Állandó Forradalom"
 SOV_permanent_revolution_tt:0 "Trockij visszatért."
 SOV_permanent_revolution_tt2:0 "§YTrockij§! egy jobb vezetôvé válik."
 SOV_permanent_revolution_desc:0 "Az elnyomó demagógiának vége! Az igazi hatalom visszakerült nemzetünk népéhez. Az állandó forradalom egy gyôzedelmes forradalom."
 SOV_rehabilitated_military:0 "Rehabilitált Katonaság"
 SOV_rehabilitated_military_desc:0 "Most, hogy végre felszámoltuk a tisztek körében terjedô trockizmust, katonaságunk ismét szabaddá válhat a politikai befolyástól."
 SOV_military_reorganization:0 "Katonai Újraszervezés"
 SOV_military_reorganization_desc:0 "A tisztogatás nem tett jót a katonaságnak. Az új vezetôség még friss és nem valami hatékony, a doktrínáink pedig teljesen elmaradottak. Azonnal orvosolnunk kell ezt a problémát!"
 SOV_nkvd_primacy:0 "Belügyi Népbiztosság Prioritás"
 SOV_nkvd_primacy_desc:0 "A hadseregünk jól láthatóan nem elég megbízható. Ennek okán az a Belügyi Népbiztosság bôvítésére van szükség, illetve arra, hogy nagyobb hatalmat adjunk a kezükbe. Ezen kívül több politikai komisszárra van szükségünk, akik szemmel tartják a tisztjeinket."
 SOV_nkvd_divisions:0 "Belügyi Népbiztossági Hadosztályok"
 SOV_nkvd_divisions_desc:0 "Az Belügyi Népbiztosságnak adnunk kellene néhány hadosztályt, amelyek védenék a vasutat és a fontosabb létesítményeket."
 SOV_lessons_of_war:0 "Osztályok Háborúja"
 SOV_lessons_of_war_desc:0 "A korábbi harcokban szerzett tapasztalat segíthet a páncélos hadviselés fejlesztésében, és talán végre a kimerült parancsnoki rendszert is helyrerázhatjuk."
 SOV_smersh:0 "Halál a Kémekre"
 SOV_smersh_desc:0 "A SMERSH (oroszul: Smert' shpionam,  magyarul: halál a kémekre) egy olyan kezdeményezés, ami egyrészt ellenséges kémeket kutatna fel, másrészt a Vörös Hadseregben található partizánokat és dezertôröket végezné ki."
 SOV_smersh_tt:0 "§YLenulláza a puccskísérletek valószínûségét.§!\n"
 SOV_partisan_suppression:0 "Partizán Elnyomás"
 SOV_partisan_suppression_desc:0 "A SMERSH kibôvítésére lesz szükség, ha az összes partizántevékenységet fel akarjuk számolni a megszállt területeken."
 SOV_war_with_germany:0 "Háború Németországgal"
 SOV_war_with_germany_desc:0 "A német veszély tovább nô. Képesek vagyunk elpusztítani a hadseregüket, és ezt minél elôbb meg is kell tennünk, ha azt akarjuk, hogy fejet hajtsanak elôttünk."
 SOV_war_with_germany_tt:0 "A Molotov-Ribbentrop paktum többé már nem lesz érvényes"
 SOV_war_with_japan:0 "Háború Japánnal"
 SOV_has_not_officers_purged_tt:0 "Nem rendelkezik a §Ytisztogatott tisztek§ nemzeti jellemzôvel!"
 SOV_war_with_japan_desc:0 "Úgy tûnik, a japánok nem hátrálnak. Erre az egyetlen hatékony válasz nem más, mint a háború. Megbánják majd, hogy visszautasították követeléseinket, amikor a Vörös Hadsereg a földbe tapossa ôket."
 SOV_war_with_uk:0 "Háború Britanniával"
 SOV_war_with_uk_desc:0 "Az imperialista britek sosem tiszteltek minket. Nem kétséges, hogy a Szovjetunió ellen fognak fordulni, amint végeztek a világ többi részével. Csak egy mód van, hogy megakadályozzuk az agresszív terjeszkedésüket. Háború!"
 SOV_claim_on_the_straits:0 "A Szorosok Követelése"
 SOV_claim_on_the_straits_desc:0 "A Fekete-tengertôl az Égei-tengerig vezetô szorosok stratégiai kulcspontok. Nem hagyhatjuk, hogy ez a terület idegen erôk irányítása alá kerüljön. A Vörös Flotta hatékonyságának fenntartása érdekében biztosítanunk kell a szorosokat."
 SOV_ultimatum_to_greece:0 "Ultimátum Görögországnak"
 SOV_ultimatum_to_greece_desc:0 "Az Égei-szigetek jelentik az utolsó stratégiai darabot, ami hiányzik, hogy a Vörös Flotta szabadon folytathassa tevékenységeit. A görögök minden oldalról nyomás alatt állnak, és inkább feladnak egy kis területet, mintsem, hogy háborús helyzetet idézzenek elô."
 SOV_diversify_the_programme:0 "A Program Variálása"
 SOV_diversify_the_programme_desc:0 "Sokat tanultunk az utóbbi évekbôl, és fejlôdést értünk el a hagyományos hadviselés terén. Nemzetünk nagy tudósokból áll, akiknek megvan a tudásuk, hogy olyan háborús lehetôségeket tárjanak fel, amelyek szörnyen nagy elônyöket adnak. Biztosítanunk kell nekik a legjobb munkakörülményeket, ha eredményeket akarunk látni."
 SOV_research_city_experiment:0 "Városkísérleti Kutatás"
 SOV_research_city_experiment_desc:0 "Egy, a legkiválóbb tudósaink közül, Kurchatov, észrevette, hogy az atommagok hasításával egy kilogramm uránban a felszabaduló energia ugyanannyi, mint 20,000 tonna trotil robbanásának. Ki kell használnunk ezt az elônyt, mielôtt az ellenségeink teszik ezt meg. Biztosítsuk anyaországunk túlélését."
 SOV_closed_city_network:0 "Zárt Városhálózat"
 SOV_closed_city_network_desc:0 "e kellene zárnunk egyes városokat azon kutatásaink érdekében, melyek több helyet igényelnek, mint ami a rendelkezésünkre áll a katonai bázisainkon. A városokba történô belépés korlátozása biztosítja, hogy kutatásaink titokban maradjanak, miközben hatalmas területet adunk tudósainknak a nagy méretû kísérletekhez."
 strike_usa_focus:0 "Támadás az USA Ellen!"
 strike_usa_focus_desc:0 "Ki vagyunk szolgáltatva az álnok amerikaiaknak, akik az olajutánpótlásunkat és sok más értékes nyersanyagunk behozatalát irányítják. Az iparuk mérhetetlenül jobb a mienknél, szóval ha támadunk, jobb, ha keményen tesszük! Az USA ellen nem nyerhetünk meg egy elnyújtott háborút."
 chinese_puppet_focus:0 "Kínai Báb"
 chinese_puppet_focus_desc:1 "Kína bizonyította, hogy el akarja kerülni a háborút ellenünk. Talán a vezetôik figyelembe veszik, hogy a belsô megosztottság nagyobb veszélyt jelent. Védelmet nyújthatnánk nekik a kommunisták és haduraik ellen, mint tagok a Nagy Kelet-Ázsiai Szférában."
 chinese_war_focus:0 "Háború Kínával"
 chinese_war_focus_desc:0 "A Marco Polo hídi incidens a bizonyíték arra, hogy a kínaiakat nem érdekli az együttmûködés. A feszültség csak növekszik, és úgy látjuk, csak a háború lehet az egyetlen eszköz, hogy rendre utasítsuk a kínai nemzetet."
 subdue_warlords_focus:0 "A Hadurak Leverése"
 subdue_warlords_focus_desc:0 "A kínaiak hagyták, hogy az egykor büszke birodalmuk darabokra hulljon, mely radikálisok és katonai csoportosulások részeiböl áll össze. A Japán Birodalom nem fog kiállni az ilyen részlegekért, sem követôikért."
 oust_germans_focus:0 "Kínai-Német Kapcsolatok Elválasztása"
 oust_germans_focus_desc:0 "A német katonai tanácsadók jelen voltak Kínában az utóbbi húsz évben, és gondoskodtak a Kuomintang nagy mértékû fejlôdéséröl. Ezt nem lehet tovább tolerálni. Rendelkezünk a joggal, hogy az összes német támogatás azonnali visszavonását követeljük Kínából. Eljött az idô, hogy a németek eldöntsék, ki mellett állnak."
 found_own_faction_focus:0 "Új Frakció"
 found_own_faction_focus_desc:1 "Már megtettünk mindent a Nagy Kelet-Ázsiai Szféra létrehozásának érdekében. A tartós gyôzelem biztosításáért, s Japánnak elég erôsnek kell lennie, hogy egyedül vezethessen Ázsiában és azon túl."
 axis_leanings_focus:0 "Közeledés a Tengelyhez"
 axis_leanings_focus_desc:0 "Sok közös érdekeltségünk és értékûnk van az új Németországgal, amely Európa egyik erôs bástyáját képezi. Szövetségesként csatlakozva hozzájuk egy erôs barátot jelenten bôven elég távol ahhoz is, hogy ne zavarja meg Ázsia feletti uralmunkat."
 subvert_india_focus:0 "Indiai Nemzeti Hadsereg"
 subvert_india_focus_desc:0 "Ha az Egyesült Királyság elítéli erôfeszítéseinket, hogy birodalmat hozzunk létre, megmutatjuk nekik, hogy a sajátjuk már omladozik. Az indiai hadifoglyok és kivándorlók képzik majd a mozgalom alapját, amely megdöntheti a brit uralmat."
 jap_improved_sprit_focus:0 "Nemzeti Jellemzô Javítása"
 jap_improved_sprit_focus_desc:0 "A nacionalista büszkeség és támogatás a háború iránt túltesz a császár minden alattvalóján, az odaadás egyre magasabb szintjére vezetve ôket!"
 befriend_siam_focus:0 "Sziámi Barátság"
 befriend_siam_focus_desc:0 "Sziám elkerülte az európai gyarmatosítást, és nem vált alattvaló nemzetté. Leigázásuk helyett meg kell gyôznünk ôket, hogy amennyiben együttmûködnek, ez így is fog maradni."
 army_primancy_focus:0 "Hadsereg Prioritás"
 army_primancy_focus_desc:0 "A két fô fegyver közül egyértelmûen a hadsereg a birodalom erôs alappillére! Képessége, hogy elfoglalja és megtartsa a szárazföldeket, messze felülmúlja a kisebb szolgáltatásokat, amelyeket a haditengerészet nyújthat. Eme egyszerû dolog felismerése magától értetôdô tény, és több erôforrást szentelve a hadseregnek a lehetôségek határtalanok lesznek."
 JAP_army_primancy_focus_bypass_tt:0 "Az anyaországunkban nincs elég építési szlot a §Ykatonai gyárak§! számára."
 jap_sia_love:0 "Japán-Sziámi Diplomácia"
 jap_sia_love_desc:0 "Japán arra összpontosította diplomáciai intézkedéseit, hogy Sziámmal való kapcsolatát javítsa."
 navy_primancy_focus:0 "Flotta Prioritás"
 JAP_navy_primancy_focus_bypass_tt:0 "Az anyaországunkban nincs elég építési szlot a §Yflottabázisok§! számára."
 navy_primancy_focus_desc:0 "A két fô fegyver közül egyértelmûen a haditengerészet a birodalom erôs alappillére! Képessége, hogy uralma alá vonja az óceánt, messze felülmúlja a kisebb szolgáltatásokat, amiket a hadsereg nyújthat. Eme egyszerû dolog felismerése magától értetôdô tény, és több erôforrást szentelve a haditengerészetnek a lehetôségek határtalanok lesznek."
 army_innovations_focus:0 "Hadsereg Újítások"
 army_innovations_focus_desc:0 "Most hogy a katonaság elismerést nyert, mint a birodalom szolgálatának elsôszámú módja, illene több erôfeszítést tennünk új doktrínák tanulmányozására."
 army_air_innovations_focus:0 "Légi Újítások"
 army_air_innovations_focus_desc:0 "Magasztalt hadseregünk támogatása a légierô elsôdleges feladata kell, hogy legyen!"
 army_motorization_focus:0 "A Hadsereg Motorizációja"
 army_motorization_focus_desc:0 "Ha nagyobb hangsúlyt fektetünk a motorizációra, azzal a gyalogság gyorsabban ér el a harcmezôre, legalábbis a megfelelô utakkal bíró területeken."
 air_base_expansion_focus:0 "A Légibázisok Bôvítése"
 air_base_expansion_focus_desc:0 "Ahhoz, hogy hatékonyabban támogassuk a hadsereget, a légierônek nagyobb légibázisokra van szüksége."
 armor_innovations_focus:0 "Harckocsi Újítások"
 armor_innovations_focus_desc:0 "Mivel a hadseregünk növekszik, néhány tábornok felvetette, hogy fektessünk be számos korszerû páncélozott jármûbe is."
 naval_innovations_focus:0 "Haditengerészeti Újítások"
 naval_innovations_focus_desc:0 "Most, hogy a haditengerészet elismerten a birodalom legelsô hadneme, úgy helyénvaló lenne, hogy több erôforrást szenteljünk az új hajótípusok tervezésére."
 naval_air_innovations_focus:0 "Torpedóbombázó Újítások"
 naval_air_innovations_focus_desc:0 "A légierô elsôdleges feladata a magasztos hadiflottánk támogatása kell, hogy legyen!"
 convoy_protection_focus:0 "Konvojvédelmi Fókusz"
 convoy_protection_focus_desc:0 "Habár egy gyáva és becstelen taktika, de elképzelhetô hogy az ellenséges országok célba vehetik a kereskedöhajókat, amelyek készleteket és erôforrásokat szállítanak az országunknak. Meg kell tanulnunk, hogy miképp védhetjük meg a legeredményesebben ezeket a hajókat, ha arra kerül a sor."
 advanced_torpedoes_focus:0 "Fejlett Torpedók Fókusz"
 advanced_torpedoes_focus_desc:0 "Sûrített levegô helyett a sûrített oxigén használata a meghajtórendszerekben lehetôvé teszi a torpedóink számára, hogy messzebbre ússzanak, és nagyobb robbanófejekkel rendelkezzenek bármelyik korábbi típusnál."
 shbb_focus:0 "Szupernehéz Csatahajó Fókusz"
 shbb_focus_desc:0 "Rövidtávon valószínûtlen, hogy megelôzzük akár Angliát vagy akár az Egyesült Államokat a csatahajók számában, de talán erre nincs is szükség. Ehelyett lehetséges lenne, hogy nagyságrendekkel erôsebb csatahajókat építsünk, mint amit a Westerner Washington megállapodás tagjai építhetnek."
 naval_base_focus:0 "A Flottabázisok Bôvítése"
 naval_base_focus_desc:0 "A haditengerészet kiterjesztése több tengeri bázist igényel."
 carrier_focus:0 "Hordozó Fókusz"
 carrier_focus_desc:0 "Erôteljes hadiflottára van szükségünk, ezért a repülôgép-hordozóknak kell a flottáink fô erejét képeznie. A csatahajók napja leáldozóban van, ahogyan azt ellenségeink is hamarosan észreveszik!"
 battleship_focus:0 "Csatahajó Fókusz"
 battleship_focus_desc:0 "Japánnak erôteljes haditengerészetre van szüksége, és a csatahajónak kell a hajóhadunk fô erejét biztosítani. Hagyjuk a többi nemzetet, hadd vesztegessék el vagyonukat a kipróbálatlan repülôgép-hordozókra, csakis a csatahajók tudják uralni a tengereket!"
 spiritual_mobilization_focus:0 "Spirituális Mobilizáció"
 spiritual_mobilization_focus_desc:0 "Nem csak a katonáinknak, de egész nemzetünknek lelkileg felkészültnek kell lennie a háborúra. Ezért a nacionalistákat összegyûjtötték a Nemzeti Spirituális Mobilizációs Mozgalomba, hogy fellendítsék a patriotizmust és a kormány támogatását."
 warrior_traditions_focus:0 "Harci Tradíciók"
 warrior_traditions_focus_desc:0 "A történelem során Japán megôrizte egyedülálló hagyományait a harcos osztályban. Ezeket az értékeket muszáj felélesztenie, és gondosan megôriznie minden katonának, rangjától függetlenül."
 divine_wind_focus:0 "Az Isteni Szél"
 divine_wind_focus_desc:0 "Minden katonánktól elvárjuk, hogy félelmet nem ismerve nézzen szembe a halállal, de ennél többre van szükségünk. Harcosainknak fel kell készülni az önzetlen önfeláldozásra, az uralkodó és a nemzet dicsôsége érdekében."
 imperial_glory_focus:0 "Birodalmi Dicsôség"
 imperial_glory_focus_effect:0 "Engedélyezi a §HJokoszuka MXY7 Óka§! gyártását" 
 imperial_glory_focus_desc:0 "Bármely katonától elvárt, hogy félelem nélkül szembenézzen a halállal, de az embereinknek ezen is túl kell tenniük, felkészültnek kell lenniük arra, hogy feláldozzák magukat a túlélés minden reménye nélkül az uralkodó és a nemzet dicsôségéért."
 student_movement_focus:0 "A Diákmozgalom"
 student_movement_focus_desc:0 "Az Oktatási Minisztérium épp olyan fontos része a Spirituális Mobilizációnak, mint bármely más. A diákokkal és oktatók a nemzetünk mögött egy tartósan hadsereg-orientált oktatási rendszer hozható létre."
 extra_tech_focus:0 "Extra Kutatási Lehetôség I"
 synth_oil_focus:0 "Szintetikus Olaj Fókusz"
 synth_oil_focus_desc:0 "A saját olajtermelésünk jelentôsen korlátozott, és az olaj importálása az idegen országok érdekeinek kegyelmére bíz minket. A legbiztonságosabb megoldás a Németország által birtokolt szintetikus olaj-technológia tökéletesítése lenne."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan elérhetôvé válik, mint iparág"
 secret_weapon_focus:0 "Titkos Fegyverek"
 secret_weapon_focus_desc:0 "Mint egy sziget-birodalomnak, mindig a haditengerészeti feltalálás élvonalában kell lennünk, de a nagy hatótávolságú rakétatechnika sem árthat."
 industrial_effort_focus:0 "Birodalmi Szigorúság"
 industrial_effort_focus_desc:0 "Az uralkodó alattvalójának áldoznia kell a birodalom oltárán."
 industrial_effort_focus2:0 "Ipari Fókusz"
 industrial_effort_focus2_desc:0 "Japán újonnan iparosodott, és még nem annyira erôs, mint néhány nyugati állam. Lépéseket kell tennünk annak érdekében, hogy behozzuk a lemaradásunkat."
 infra_effort_focus:0 "Infrastruktúra Fókusz"
 infra_effort_focus_desc:0 "Nem volt könnyû létrehozni az infrastruktúrát hegyvidéki országunkban, mindazonáltal folytatnunk kell az erôfeszítéseinket."
 fortress_japan_focus:0 "Tengerparti Erôdítmények"
 fortress_japan_focus_desc:0 "Amennyiben az ellenség valaha is elsüllyeszti flottánkat, az erôdítményeink jóvoltából minden megkísérelt partraszállás költségei olyan magasra fognak rúgni, amit a legtöbb ország nem engedhet meg magának."
 crypto_bomb_focus:0 "Kriptológiai Bomba"
 crypto_bomb_focus_desc:0 "A lengyelek feltaláltak egy briliáns gépezetet, 'Kriptológiai Bombának' hívják, ami fel tudja törni a Német Enigma titkosírást. Megvannak a forrásaink hozzá, hogy továbbfejlesszük a technológiát a Bletchley Park-i létesítményünkben."
 tizard_mission_focus:0 "A Tizard Küldetés"
 tizard_mission_focus_desc:0 "Számtalan áttörést produkáltunk a technológiában, amit nem tudunk teljesen kihasználni a nyersanyag és ipari kapacitás hiánya miatt. Henry Tizard vezetni akar egy delegációt, hogy kitárgyaljon egy technológia megosztási egyezményt Amerikával."
 maud_focus:0 "Az UDEKA Bizottság"
 maud_focus_desc:0 "Az 'Urán Detonációjának Katonai Alkalmazásának' bizottságának meggyôzôdése, hogy lehetséges egy elképzelhetetlen robbanóerejû bombát készíteni urán alkalmazásával, hogy egy kontrollálatlan nukleáris fúziós reakciót érjünk el vele. Azonban, mi talán nem leszünk képesek kifejleszteni ezt a technológiát. Tárgyalnunk kellene az amerikaiakkal."
 general_rearmament_focus:0 "Általános Fegyverkezés"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Úgy tûnik, mintha elkerülhetetlen lenne lenne egy újabb nagy háború. Ha nem Hitler, akkor a Mikado lesz, vagy akár a szovjetek... A közvélemény eléggé megingott ahhoz, hogy kezdeményezhessünk egy általános fegyverkezési programot."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Elôdjeink túlságosan elhanyagolták katonai helyzetünket. Kezdeményeznünk kell egy általános fegyverkezési programot, hogy megoldjuk a fegyveres erôk zavaró hiányosságait."
 air_defense_focus:0 "Légvédelmi Fókusz"
 air_defense_focus_tt:1 "Kiépül a maximális §YLégvédelem§! §YKelet-Angliában§!, §YSussexben§! és §YCornwallon§! és §YDélnyugat-Angliában§!"
 air_defense_focus_bypass_tt:0 "Nincs elég építési szlot a §Ylégvédelemnek§!"
 air_defense_focus_desc:0 "Nem kérdés, hogy honnan fog jönni az ellenség; kiterjesztett légvédelmi állásokkal kell megvédenünk a tengerpartot."
 radar_focus:0 "Radar"
 radar_focus_desc:0 "A képesség, hogy észleljük az ellenséges bombázókat, kulcsfontosságú a háborús erôfeszítésekben. Ne sajnáljuk a forrásainkat a radar technológia messzemenô fejlesztésére, és egy tengerparti radarállomás-hálózat felépítésére."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Királyi Lôszergyárak"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Forradalmi Lôszergyárak"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "A Woolwich-i Királyi Arzenál sajnos elégtelen ahhoz, hogy az összes szükséges lôszert és kézifegyvert elôállítsa. Több gyárat kell létrehoznunk az országban, lehetôleg viszonylag biztonságos területeken."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "A Forradalmi Arzenál sajnos elégtelen ahhoz, hogy az összes szükséges lôszert és kézifegyvert elôállítsa. Több gyárat kell létrehoznunk az országban, lehetôleg viszonylag biztonságos területeken."
 shadow_scheme_focus:0 "Az Árnyék Rendszer"
 shadow_scheme_focus_desc:0 "A Légügyi Minisztérium egy briliáns javaslattal állt elô a civil gyárak könnyebb militarizálása érdekében. A megfelelô támogatások és kölcsönök különféle kulcsvállalatoknál való elhelyezésével a gyáraik méretét növelni lehet, és elô lehet készülni a könnyebb katonai átállásra."
 shadow_scheme_focus_tt:1 "Biztosít §G4§! építkezési szlotot és §Y4 katonai gyárat§! összesen két területen, amikor háborúba lép.\n"
 uk_small_arms_focus:0 "BKF Vállalat"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "A Királyi Lôszergyárak nem gyárt elegendô kézifegyvert, de már a nagy háborúban is szerzôdést kötöttünk a Birmingham-i Kézifegyver Gyárral, és bôvíteni tudtuk kapacitásukat."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "A Forradalmi Lôszergyárak nem gyárt elegendô kézifegyvert, de már a nagy háborúban is szerzôdést kötöttünk a Birmingham-i Kézifegyver Gyárral, és bôvíteni tudtuk kapacitásukat."
 UK_secret_focus:0 "Titkos Fegyverzetek"
 UK_secret_focus_desc:0 "Már birtokoljuk a tudást és az infrastruktúrát ahhoz, hogy különféle titkos fegyverprojektek fejlesztésére koncentrálhassunk, amelyek egészen idáig a tudományos fantasztikum világába tartoztak."
 air_rearmament_focus:0 "Légi Fegyverkezés"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "A kontinens bármely ellenségével szemben a gyôzelem kulcsa a Királyi Légierô. Elôször is meg kell gyôzôdnünk arról, hogy légibázisaink tudják-e támogatni a fegyverkezési terveinket!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "A kontinens bármely ellenségével szemben a gyôzelem kulcsa a Népi Légierô. Elôször is meg kell gyôzôdnünk arról, hogy légibázisaink tudják-e támogatni a fegyverkezési terveinket!"
 fighter_command_focus:0 "Vadászgép Vezénylési Fókusz"
 fighter_command_focus_desc:0 "Az elsôdleges szempont a saját légterünk ellenôrzése kell, hogy legyen! Nehéz megmondani, melyek azok a katonai kutatások, amelyek most fontosabbak a vadászgépeink fejlesztéseinél."
 bomber_command_focus:0 "Bombázó Vezénylési Fókusz"
 bomber_command_focus_desc:0 "Ahogy Giulio Douhet mindig is mondta; "A bombázó mindig át fog jutni!". A radartechnológiában és a légvédelemben történt fejlesztések dacára elôtérbe kellene helyeznünk a minél jobb bombázók tervezését."
 coastal_command_focus:0 "Tengerparti Vezénylési Fókusz"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Az iparunkat a Birodalom számos távoli részébôl Nagy-Britanniába szállított erôforrások hajtják. A konvojaink élete a mi életünk is, és mind a Királyi Haditengerészet, mind a Királyi Légierô köteles megvédeni ôket. A kikötôink megóvása érdekében egy speciális RAF formációt kell felállítanunk!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Az iparunkat a Birodalom számos távoli részébôl Nagy-Britanniába szállított erôforrások hajtják. A konvojaink élete a mi életünk is, és mind a Munkások Felszabadító Haditengerészete, mind a Nép Légierô köteles megvédeni ôket. A kikötôink megóvása érdekében egy speciális PAF formációt kell felállítanunk!"
 aircraft_production_focus:0 "Repülôgyártási Fókusz"
 aircraft_production_focus_desc:0 "A repülôgépek gyártása kiemelten fontos marad számunkra. A Londoni Repülôgép Gyártó Csoport megalakítása idôszerü lenne minden rendelkezésre álló repülôgépekhez kapcsolódó termelési folyamat irányításához, illetve koordinálásához."
 uk_jet_focus:0 "Sugármeghajtású Repülôgépek"
 uk_jet_focus_desc:0 "Majdnem biztosnak látszik, hogy a sugárhajtás le fogja váltani a propelleres motorokat. A lehetôség hatalmas, és nem hagyhatjuk, hogy országunk lemaradjon ilyen létfontosságú kutatási területen."
 naval_rearmament_focus:0 "Haditengerészeti Fegyverkezés"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Bár megpróbáltunk megakadályozni egy újabb haditengerészeti fegyverkezési versenyt a második londoni haditengerészeti szerzôdéssel, ám még az aláírói is figyelmen kívül hagyták. A Királyi Haditengerészet soha nem veszítheti el a globális fölényét. Mindig biztosítanunk kell, hogy a világ legnagyobbja és legjobbja legyen."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Bár megpróbáltunk megakadályozni egy újabb haditengerészeti fegyverkezési versenyt a második londoni haditengerészeti szerzôdéssel, ám még az aláírói is figyelmen kívül hagyták. A Munkások Felszabadító Haditengerészete soha nem veszítheti el a globális fölényét. Mindig biztosítanunk kell, hogy a világ legnagyobbja és legjobbja legyen."
 uk_destroyer_focus:0 "Romboló Fókusz"
 uk_destroyer_focus_desc:0 "A modern csatahajók csodálatosak, de nem hanyagolhatjuk el a kritikus szerepét az egyszerû rombolóknak a hajóink védelmében."
 uk_convoy_focus:0 "Konvojkíséreti Fókusz"
 uk_convoy_focus_desc:0 "Nem lehet eléggé hangsúlyozni, a konvojaink az éltetôink. Minden tôlünk telhetôt meg kell tennünk a védelmükért, illetve, hogy gyorsan pótoljuk a kiesett mennyiséget."
 uk_waves_focus:0 "Egyesült Királyság - A Tengerek Ura"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "A Királyi Haditengerészet hatalmas árnyékában más haditengerészeti erôk kénytelenek új innovatív doktrínákat találni az utolérésünkhöz. Nem szabad önelégültnek lennünk, és kizárólag az egyes hajók mennyiségére és minôségére kell támaszkodnunk."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "A Munkások Felszabadító Haditengerészete hatalmas árnyékában más haditengerészeti erôk kénytelenek új innovatív doktrínákat találni az utolérésünkhöz. Nem szabad önelégültnek lennünk, és kizárólag az egyes hajók mennyiségére és minôségére kell támaszkodnunk."
 uk_carrier_focus:0 "Hordozó Fókusz"
 uk_carrier_focus_desc:0 "Heves vita folyik a haditengerészeti szakértôk között a csatahajók további sikeres alkalmazhatóságáról. Vannak akik amellett érvelnek, hogy a modern légierô fog dominálni a haditengerészet haderôi helyett, és hogy a repülôgép-hordozók veszik majd át a csatahajó helyét, mint az óceánok királya."
 uk_spain_focus:0 "Spanyolország Korlátozása"
 uk_spain_focus_desc:0 "A spanyolok ismerik a legjobban a Királyi Flotta erejét, de egy kis emlékfrissítés nem árthat számukra."
 uk_battleship_focus:0 "Csatahajó Fókusz"
 uk_battleship_focus_desc:0 "Amíg a szakértôk a légi vagy a tengeri fölényen veszekednek, senki sem akarja, hogy egy csatahajó fegyverzete célba vegye a palotáját. Még ha a végén az anyahajók támogatói érvényesítik is akaratukat, a csatahajók még évekig uralkodnak majd az óceánok felett, mire az új hajótípust egyáltalán alkalmazni kezdik."
 uk_turkey_focus:0 "Törökország Korlátozása"
 uk_turkey_focus_desc:0 "Nem kell, hogy szeressenek minket, de Törökország ismerhetne bennünket annyira, hogy rettegje csatahajóinkat..."
 uk_amphibious_focus:0 "Kétéltû Hadviselés"
 uk_amphibious_focus_desc:0 "Uralni a tengereket jó dolog, de néha nem kerülheted el, hogy vizes legyen a lábad. Nem hagyhatjuk figyelmen kívül, hogy képesek vagyunk tengeri inváziós erôket partra szállítani ellenséges területen."
 singapore_focus:0 "A Szingapúri Stratégia"
 singapore_focus_desc:0 "Szingapúrnak kell az elsôdleges tengeri bázisunknak maradnia keleten. Hongkong lehet, hogy elbukik a japánok támadása miatt, de Szingapúrnak bevehetetlennek kell maradnia, amíg a fô flotta megérkezik, hogy döntô vereséget mérjen az ellenségre."
 sp_landward_forts_focus:0 "Landward Erôdök"
 sp_landward_forts_focus_desc:0 "A jelenlegi védelmek Szingapúr szigetén nem megfelelôek. Az erôdítmények megerôsítésére kell koncentrálnunk!"
 peninsular_focus:0 "Félszigeti Háború"
 peninsular_focus_desc:0 "Meg kell elôznünk, és le kell lassítanunk egy esetleges északról, Malajzián keresztül érkezô ellenséget, mielôtt azok elérnék Szingapúr területét."
 hongkong_focus:0 "Hongkong Megerôdítése"
 hongkong_focus_desc:0 "A Szingapúr Stratégia elavult. Határozottabb terv kell, amely egy Japánhoz sokkal közelebbi bázison alapul. Elegendô számú erôdítménnyel és felszereléssel Hongkong tökéletesen fog szolgálni!"
 hk_landward_forts_focus:0 "A Landwardi Erôdök"
 hk_landward_forts_focus_desc:0 "Hongkongnak erôdvárossá kell válnia, hogy kiálljon egy Kínából történô, hosszan tartó szárazföldi támadást."
 hk_air_focus:0 "Légvédelmi Fókusz"
 hk_air_focus_desc:0 "Nagymértékben ki kell terjesztenünk, és fejlesztenünk kell a légvédelmi állásokat Hongkong területén."
 uk_embargo_focus:0 "Embargó Politika"
 uk_embargo_focus_desc:0 "A legjobb módja egy diktátor megbuktatásának, hogy egyszerûen megvonjuk tôle azokat a forrásokat, amelyek a háború finanszírozásához kellenek. A bajt csak az jelenti, hogy miképp félemlítsük meg a bankárokat és a nagyvállalatokat, akik kereskednek velük."
 uk_sanction_italy_focus:0 "Olasz Szankciók"
 uk_sanction_italy_focus_desc:0 "Mussolini egy új Római Birodalomról álmodik, és bár abszurdnak hangzik, lehetséges, hogy egy napon majd megtámad minket, hogy elérje az álmait. Mindent meg kell tennünk, hogy ezt megelôzzük."
 uk_sanction_japan_focus:0 "Japán Szankciók"
 uk_sanction_japan_focus_desc:0 "A japánok elkötelezettnek látszanak abban, hogy létrehozzák a "Nagy Kelet-Ázsiai Szférát"; persze még a japán uralom alatt. Az Egyesült Királyság az elsôdleges akadály, más nyugati hatalmak gyarmataival együtt. Meg kell tagadniuk a hozzáférést a forrásokhoz, amire a japánoknak szükségük van."
 uk_burma_focus:0 "A Burmai Út"
 uk_burma_focus_desc:0 "Segítenünk kellene a kínaiakat a Japán elleni harcukban egy út  - és a hozzá kapcsolódó infrastruktúra - építésével Burma és Kína között, ahol szárazföldi úton érkezhetne hozzájuk az utánpótlás és az ellátmány, ezzel megvédve ôket a japán fosztogatástól."
 uk_scandinavian_focus:0 "Skandináv Beavatkozás"
 uk_scandinavian_focus_desc:0 "Skandinávia nagyon kevés stratégiai importtal rendelkezne, ha nem lenne egy dolog; a svéd vas export. Nyomást kell helyeznünk mind Svédországra, mind Norvégiára, hogy megakadályozzuk ennek a létfontosságú nyersanyagnak a Németországba jutását. Ha visszautasítják, meg kell ôket támadnunk."
 uk_iraq_focus:0 "Irak Megvédése"
 uk_iraq_focus_desc:0 "Függetlenséget biztosítottunk Iraknak 1932-ben, de figyelembe véve a jelenlegi globális helyzetet, lehet hogy ez hiba volt. Nem engedhetjük meg, hogy az iraki olaj valaha is ellenségeink kezébe kerüljön."
 uk_iran_focus:0 "Irán Megvédése"
 uk_iran_focus_desc:0 "Irán nem csak olajban gazdag, amit meg kell tagadnunk ellenségeinktôl; hanem egyben stratégiai központ is India, a Közel-Kelet és a Szovjetunió közt."
 uk_free_india_focus:0 "Indiai Függetlenség"
 uk_free_india_focus_desc:0 "Japán aktívan lázadást szít Indiában, és még egy "Nemzeti Hadsereg"-et is létrehozott indiai önkéntesekbôl felállítva. A helyzet veszélyessé válhatott volna, ha semmi nem történik a még idôbeni felszámolására. Megtámadhatnánk Japánt, vagy akár függetlenséget is ígérhetünk az indiaiaknak pár éven belül."
 uk_colonial_focus:0 "A Gyarmati Elit Ösztönzése"
 uk_colonial_focus_desc:0 "A mi hatalmas, terjeszkedô birodalmunk otthont a világ legnagyobb koponyáinak is otthont ad, de a mérete megakadályozza sokuknak, hogy valaha is találkozzanak velünk. A legfontosabb terveinken közös munkára való buzdításukkal gyorsabban érhetünk el eredményeket."
 uk_asia_focus:0 "Kelet-Ázsia Megerôsítése"
 uk_asia_focus_desc:0 "Több régi gyarmatunk keleten a helybéli országok polgárháborúi és császári törekvései által veszélyeztetett. Nem hanyagolhatjuk el a megmaradt elôörseinket, folytatnunk kell a további fejlesztését ezeknek a tartományoknak, hogy megvédjük a globális jelenlétünket."
 uk_china_focus:0 "Kínai Befolyás"
 uk_china_focus_desc:0 "Habár a kínai nacionalisták gyarmati erôfeszítéseink ellenségeinek hívták magukat, csapdába kerültek két ellenség között, ráadásul túl kevés szövetségessel a hátuk mögött. Ha elérjük ôket, talán hajlandók lesznek változtatni a politikájukon."
 uk_commonwealth_focus:0 "Nemzetközösségi Kötelék"
 uk_commonwealth_focus_desc:0 "Egyesülve a koronának tett hûség által, a Brit Nemzetközösség államai az elsôk, akikre számíthatunk egy esetleges globális konfliktus esetén. A diplomáciai ügyintézésünk biztonsága lesz a lényeg."
 uk_india_focus:0 "India Fejlesztése"
 uk_india_focus_desc:0 "A kolóniáink helyzete Indiában vitatott marad mind külföldön, mind belföldön, de akármi is vár rájuk, az ipari kapacitásuk megerôsítése kiemelten fontos a jelenlegi szakaszban."
 northern_expansion_focus:0 "Északi Terjeszkedés"
 northern_expansion_focus_desc:0 "Az Északi Terjeszkedési Doktrína, ami a Császári Hadsereg támogatását élvezi, felismerte, hogy a Szovjetunió jelenti a legnagyobb fenyegetést a Japán törekvésekre. Az Európában keletkezô feszültségekre tekintettel, köteles megmutatni magát egy alkalmas pillanatra az orosz Távol-Kelet megtámadására. Gyorsan kell cselekednünk."
 southern_expansion_focus:0 "Déli Terjeszkedés"
 southern_expansion_focus_tt:0 "Hozzáad egy §Ymegnemtámadási paktumot§! a §YSzovjetunióval§!, mikor ki lett választva\n"
 southern_expansion_focus_desc:0 "A Császári Haditengerészet által támogatott Déli Terjeszkedési Doktrína parancsba adta, hogy Japánnak ki kell terjeszkedni a Délkelet Ázsiára és a Csendes-óceánra. Az európai hatalmak gazdag kolóniái rendelkeznek a Japán ipar számára fontos erôforrásokkal, de ez az út konfliktushoz fog vezetni az Egyesült Államokkal. Egy megelôzô csapás készülôben van."
 new_ideas:0 "Új miniszterek elérhetôek.\n"
