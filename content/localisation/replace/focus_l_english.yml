 CAN_offer_concessions_for_labrador_and_newfoundland_desc:0 "The British claim dominion over land adjacent to our heartland. While we do not wish for war with a superior foe, they may be willing to consider a less than optimal trade if their situation demands it."
 AST_central_bureau:0 "Coordinate Central Bureau"
 AST_central_bureau_desc:0 "A Signals & Intelligence bureau coordinated with the US promises to give us a strategic edge in the coming storm. Our expertise in this area should be acknowledged."
 HUN_a_new_flagship:0 "Pride of the Fleet"
 HUN_a_new_flagship_desc:0 "The storied history of our naval tradition has been one of trial, tribulation, and betrayal. In an effort to restore the pride of our heritage, our admirals propose a new flagship to inspire the whole nation."
