 radar_station_desc:3 "A radar lehetôvé teszi, hogy információkat szerezz a közeli tartományokban állomásozó ellenséges egységekrôl.\nEgy magasabb radarszint a tartományban növeli a radar hatótávolságát. \n\nTovábbá, a radar növeli a tartományban az észlelôképességet az ellenséges repülôgépekkel szemben, így a Te repülôgépeidnek több esélye lesz harcba szállni ellenük.\nTovábbá a radarok fokozzák a flották észlelését a tengeren."
 rocket_site:0 "Rakétakilövô állomás"
