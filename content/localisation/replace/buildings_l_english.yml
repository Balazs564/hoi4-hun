 anti_air_building_plural:0 "Légvédelem"
 anti_air_building_desc:0 "Ez az épület ellátja a tartományt védelemmel az ellenséges bombázókkal szemben, illetve lelövi az ellenséges vadászgépeket, így azok nem tudnak légifölényt biztosítani az adott tartomány felett."
