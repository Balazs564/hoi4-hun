 YUG_idea_croatian_opposition:0 "Horvát ellenzék"
 YUG_idea_croatian_opposition_desc:0 "Horvátország politikai képviselôi egy királyi szövetségi szervezetre törekednek. Ha nem teljesítjük a követeléseiket, akkor továbbra is ellenezni fogják a központi kormány minden lépését. Lehet, hogy felkelést fognak indítani a számukra megfelelô idôben."
 YUG_idea_slovene_nationalism:0 "Szlovén nacionalizmus"
 YUG_idea_slovene_nationalism_desc:0 "A szlovének régóta saját államoz szeretnének. Bár elfogadják a törvényeinket, de nem különösebben lelkesek. A szlovén iparosok ritkán fektetnek be a helyi vállalkozásokba, és úgy tûnik, a pénzüket is inkább külföldön költik el."
 YUG_idea_slovene_nationalism_2:0 "Szlovén önkormányzat"
 YUG_idea_slovene_nationalism_2_desc:0 "Szlovénia decentralizált kormánya sokkal szívesebben dolgozik velünk, hogy újjáépítsük katonaságunkat, de a számukra adott engedmények azt jelentik, hogy kevésbé tudjuk irányítani a gyáraik mûködtetését."
