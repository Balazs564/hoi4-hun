 HUN_treaty_of_triannon:0 "Trianoni Békediktátum"
 HUN_treaty_of_triannon_desc:0 "A trianoni békediktátum sok tekintetben hasonlít a versailles-i békeszerzôdéshez, mivel gyakorlatilag megbénítja a célország katonaságát, hadiparát. Ha úgy látjuk, képesek vagyunk változtatni rajta vagy akár el is törölni, akkor azt az elsôdleges célunkká kellene kitûznünk. Ezt megtehetjük például úgy, hogy közeledünk a Kisantanthoz, vagy javaslatot teszünk a bledi egyezmény megkötésére, vagy teljesen lemondunk róla. Az utolsó lehetôség agresszív válaszokat válthat ki."
