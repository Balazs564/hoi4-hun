l_english:
 operation_boost_resistance:0 "Ellenállás Megerõsítése"
 operation_boost_resistance_desc:0 "§LAz ellenség által megszállt területen a partizánok a harc folytatásához égetõen várják a támogatást. Jelentõs számú ellenség csapatot kötnek le, és ez egy nagyon hatásos befektetés lenne.§!"
 operation_capture_cipher:0 "Rejtjel Megismerése"
 operation_capture_cipher_desc:0 "§LEgy ellenséges kódkönyv elfogása vagy más módon történõ megszerzése döntõ elõnyt jelentene a kódfejtõink számára a munkájuk során.§!"
 infiltration_paradrop:0 "Ejtõernyõs Beszivárgás"
 infiltration_paradrop_desc:0 "Az ügynökök ejtõernyõs ugrással kerülnek a területre. Az alacsonyan történõ éjszakai repülés segítségével elkerülhetõk az ellenséges erõk."
 infiltration_submarine:0 "Tengeralattjárós Bevetés"
 infiltration_submarine_desc:0 "Az ügynököket a part közelébe szállítja az egyik tengeralattjárónk. Már feltérképeztük a lehetséges partaszállási helyszíneket és az ellenséges járõrök menetrendjét, hogy ne vegyenek észre minket."
 infiltration_border:0 "Beszivárgás Semleges Határon"
 infiltration_border_desc:0 "Az ügynökök egy semleges határon keresztül szivárognak be. A területen lévõ határõrök várhatóan kevésbé figyelnek, és már számos olyan pontot azonosítottunk, ahol a határõrszolgálat rendkívül ritka."
 infiltration_diplomatic:0 "Diplomáciai Útlevelek"
 infiltration_diplomatic_desc:0 "Az ügynökök diplomáciai útlevéllel fognak belépni az országba. Arra számítunk, hogy az ellenséges kémelhárítás megpróbálja követni õket, de a megfelelõ kiképzéssel ezt elkerülhetjük."
 resistance_support_arms_depots:0 "Utánpótlási Készletek"
 resistance_support_arms_depots_desc:0 "Ügynökeink számos rejtett robbanóanyag és egyéb utánpótlási készletet hoznak létre egy általános felkelés elõkészítése céljából."
 resistance_support_distribute_weapons:0 "Fegyverek Szétosztása"
 resistance_support_distribute_weapons_desc:0 "Ügynökeink egy repülõgépes fegyverledobási sorozatot szerveznek és koordinálnak. A fegyvereket ezután a helyi ellenállás megbízható tagjainak adják át."
 resistance_support_organize_training:0 "Kiképzõtáborok Szervezése"
 resistance_support_organize_training_desc:0 "Ügynökeink a menekülési és kitérési készségekbõl tartanak tanfolyamokat, valamint az alapvetõ terepismeretrõl. A legígéretesebb hallgatók ezután a lõfegyveres alapkiképzéssel folytatják."
 resistance_support_coordinate_groups:0 "Ellenálló Csoportok Koordinációja"
 resistance_support_coordinate_groups_desc:0 "Ügynökeink körbejárják a különféle ellenálló csoportokat, hogy koordinálják tevékenységüket. A politikailag széttagolt egységek közötti szövetség létrehozása sok tennivalót igényel."
 exfiltration_air_pickup:0 "Repülõgépes Felszedés"
 exfiltration_air_pickup_desc:0 "Az egyik repülõgépünk éjjel átrepül az ellenség területére, megkeres egy elõre megjelölt mezõt, leszáll és felveszi ügynökeinket."
 exfiltration_submarine_pickup:0 "Tengeralattjárós Felszedés"
 exfiltration_submarine_pickup_desc:0 "Az egyik tengeralattjárónk a part mentén egy kijelölt felvételi ponton fog állni. Az idõzítés döntõ jelentõségũ lesz, mivel az ellenséges haditengerészeti járõrök figyelik a területet."
 exfiltration_border:0 "Átkelés a határon"
 exfiltration_border_desc:0 "Ügynökeink éjszaka a határ egy távoli pontján haladnak át. A helyi idegenvezetõk készen állnak, hogy segítsenek a nehezen járható területen való navigálásában."
 exfiltration_go_to_ground:0 "Elrejtõzés"
 exfiltration_go_to_ground_desc:0 "Ügynökeink meghúzzák magukat és beleolvadnak a népességbe, amíg fel nem készülnek a következõ küldetésre. Ha van mód a távozásra élnek vele."
 operation_make_resistance_contacts:0 "Ellenálló Kapcsolatok Létrehozása"
 operation_make_resistance_contacts_desc:0 "§LBármilyen támogatás, amit az ellenség vonalai mögött tevékenykedõ partizánoknak tudunk nyújtani, sokkal hatékonyabbá válna, ha módunk lenne kommunikálni velük és koordinálni õket.§!"
 capture_cyphers_bribe:0 "Katona Megvesztegetése"
 capture_cyphers_bribe_desc:1 "Van egy beépített emberünk és biztosítani fogjuk neki a szükséges pénzeszközöket a kódkönyv ellopásához és az ügynökünknek történõ átadásához."
 capture_cyphers_raid:0 "Kommandós Rajtaütés"
 capture_cyphers_raid_desc:0 "Ügynökünk felkutatja a területet és jelt ad a kommandós egységnek, hogy leszálljanak és megszerezzék a kódkönyveket és a titkosító berendezéseket. Kihallgatás céljából megpróbálunk egy-két titkosítási szakembert is elfogni."
 capture_cyphers_seduction:0 "Csábítás"
 capture_cyphers_seduction_desc:0 "Ügynökünk felveszi a kapcsolatot egy személlyel, akinek hozzáférése van a rejtjelezéshez, és báját felhasználva - vagy más módon - egy másolatot szerez."
 capture_cyphers_reverse_engineer:0 "Mũszaki Visszafejtés"
 capture_cyphers_reverse_engineer_desc:0 "Az ország elsõszámú titkosító gépének egyszerũbb változata a kereskedelemben is beszerezhetõ. Törvényes módon szerzünk be egy példányt, majd felhasználjuk mũszaki visszafejtéssel egy dekódológép megépítéséhez."
 resistance_contacts_radio_circuits:0 "Rádióshálózat Kiépítése"
 resistance_contacts_radio_circuits_desc:0 "A csapat rádiókat oszt ki az ellenállás tagjai számára és megtanítja az alapvetõ rádióprotokollt, különös tekintettel az ellenség rádiós iránymeghatározásának elkerülésére."
 resistance_support_pidgeons:0 "Postagalambok Szétosztása"
 resistance_support_pidgeons_desc:0 "A csapat kiképzett postagalambokat oszt ki az ellenálláshoz hũ tenyésztõk között. Ezeket arra fogják használni, hogy üzeneteket hozzanak vissza nekünk."
 resistance_contacts_briefings:0 "Stratégiai Eligazítások"
 resistance_contacts_briefings_desc:0 "Az ellenállás támogató tevékenységének összehangolása érdekében ügynökünk tájékoztatja a különbözõ ellenállási csoportok vezetõit a tervezett mũveletekrõl."
 capture_cyphers_smuggle:0 "Rejtjelkönyv Becsempészése"
 capture_cyphers_smuggle_desc:0 "Az egyik kettõs ügynökünk kéri a jelenleg aktív rejtjelkönyv új példányát. A többi szolgálattal való koordináció folyamatban van annak biztosítása érdekében, hogy az eljuttatása biztosítva legyen."
 operation_steal_tech_airforce:1 "Repülési Ipari Tervrajzok Ellopása"
 operation_steal_tech_airforce_desc:0 "§LSzámos nagyon aggasztó jelentést kaptunk arról, hogy az ellenség elõttünk áll a repülõgép tervezés számos területén. Ha ez így áll, akkor megpróbálhatunk betekintést szerezni arról, hogy mennyivel járnak elõttünk, és ezeket az eredményeket felhasználhatjuk saját kutatásunk elõmozdításához.§!"
 operation_infiltrate_armed_forces_navy:0 "Beszivárgás a Haditengerészetbe"
 operation_infiltrate_armed_forces_navy_desc:0 "§LMíg a(z) [From.GetAdjective] hajók egymással közeli kapcsolatban álló legénysége kevés beszivárgási lehetõséget kínál, addig az otthoni személyzet jó lehetõséget nyújt. Valakit bejuttatva közéjük értékes információkhoz juthatunk, és lehetõséget biztosítana számunkra a késõbbiekben a problémásabb mũveletek támogatására is.§!"
 operation_infiltrate_civilian:0 "Beszivárgás a Polgári Közigazgatásba"
 operation_infiltrate_civilian_desc:0 "§LA(z) [From.GetAdjective] kormánynak számos gyengesége van, amelyek révén beszivárogtathatunk egy ügynököt a szervezetébe. Ezzel értékes betekintést nyerhetnénk [From.GetNameDef] belsõ mũködésébe, és ez lehetõséget biztosítana, hogy ezt az ügynököt felhasználjuk [From.GetNameDef] elleni jövõbeni mũveletekben.§!"
 operation_infiltrate_armed_forces_airforce:0 "Beszivárgás a Légierõbe"
 operation_infiltrate_armed_forces_airforce_desc:0 "§LA(z) [From.getAdjective] légierõ a legfiatalabb [From.GetAdjective] fegyveres erõ. Mint ilyen, számos szokatlan háttérrel rendelkezõ ember van a soraikban. Kihasználhatnánk közülük néhányat, hogy egy embert beépítsünk soraikba.§!"
 operation_infiltrate_armed_forces_army:0 "Beszivárgás a Szárazföldi Hadseregbe"
 operation_infiltrate_armed_forces_army_desc:0 "§LA(z) [From.GetAdjective] hadsereg számos olyan személlyel rendelkezik, akiket meg lehet gyõzni, hogy további információkat és támogatást nyújtsanak a jövõbeni mũveletekhez.§!"
 operation_steal_tech_army:1 "Katonai Tervrajzok Ellopása"
 operation_steal_tech_army_desc:0 "§LHírszerzõ elemzõink úgy vélik, hogy [From.GetNameDef] jelentõs elõrelépést tett a Szárazföldi Hadviselés és a katonai mérnöki munka területén. Egy alaposabb vizsgálat, néhány közvetlen módszerrel kiegészítve, értékes információkat adhat a saját kutatási projektjeinkhez.§!"
 operation_steal_tech_civilian:1 "Ipari Tervrajzok Ellopása"
 operation_steal_tech_civilian_desc:0 "§LÚgy tũnik, hogy iparunk számos területen lemaradt [From.GetNameDef] eredményeitõl. Egy kis ravaszkodással és ürüggyel jelentõsen behozhatjuk hátrányunkat.§!"
 operation_steal_tech_navy:1 "Haditengerészeti Tervrajzok Ellopása"
 operation_steal_tech_navy_desc:0 "§LA jelentések szerint a(z) [From.GetAdjective] haditengerészet egyes területein elõttünk áll. Úgy tũnik abban a helyzetben vagyunk, hogy megszerezzük ezeknek a technológiáknak egy részét a mũszaki visszafejtéshez.§!"
 infiltrate_military_bribe:0 "Megvesztegetés"
 infiltrate_military_bribe_desc:1 "Ügynökünk azonosítja a pénzügyi nehézségekkel küzdõ embert, és jelentõs összeget ajánl fel a támogatásáért cserébe. A pénzeszközök a kincstárból kerülnek a rendelkezésére bocsátva."
 infiltrate_military_seduction:0 "Elbájolás"
 infiltrate_military_seduction_desc:1 "Ügynökünk egy fontos pozícióban lévõ személlyel nagyon szoros és intim kapcsolatot fog létesíteni, hogy információkat szerezzen tõle és befolyást gyakoroljon rá."
 infiltrate_military_turned_pow:0 "Hadifogoly Átállítása"
 infiltrate_military_turned_pow_desc:0 "Beazonosítunk egy használható hadifoglyot, a mi oldalunkra állítjuk, majd haza juttatjuk. Kétségtelen, hogy ki fogják hallgatni, de megfelelõ képzéssel képes lesz ezt megoldani."
 infiltrate_military_ideological_supporter:0 "Ideológiai kapcsolatok"
 infiltrate_military_ideological_supporter_desc:1 "Diplomáciai csatornákat fogunk felhasználni a(z) [From.GetAdjective] kormányzat tagjainak beazonosításához és a velük való kapcsolatfelvételhez. Olyan politikai nézeteket ossztunk meg velük ami ösztönzi õket, hogy ne támogassák kormányukat."
 steal_blueprints_bribe:0 "Megvesztegetés"
 steal_blueprints_bribe_desc:0 "Ügynökünk jelentõs összeget ajánl fel a projektben részt vevõ mérnöknek."
 steal_blueprints_seduction:0 "Elbájolás"
 steal_blueprints_seduction_desc:0 "Ügynökünk közel kerül a projektben részt vevõ személyekhez és személyes varázsát veti be, hogy további információkat tudjon meg. Nem számítunk arra, hogy bárki is beszéljen a tervrajzokról munkaidõben, az ágyban erre gyakran nem figyelnek oda."
 steal_blueprints_infiltrate_naval_design_office:0 "Beszivárgás a Tengerészeti Tervezõirodába"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "Ügynökünk belép egy haditengerészeti kisebb vállalkozásba, mint egy kisebb beszállító, és ezt a pozícióját használja fel a rendelkezésre álló tervek lemásolására."
 steal_blueprints_steal_prototype:0 "Prototípus Ellopása"
 steal_blueprints_steal_prototype_desc:0 "Alapszintũ repülési kiképzés után és a légierõnk egyik próbapilótájával, ügynökünk hozzáférést kap egy prototípushoz, és azzal hozzánk repül. Vadászkísérettel gondoskodunk arról, hogy a prototípus sértetlenül érjen el hozzánk."
 steal_blueprints_middle_manager:0 "Beszivárgás a Középvezetésbe"
 steal_blueprints_middle_manager_desc:0 "Ügynökünk a megadott referenciákat és egy doktori önéletrajzot felhasználva egy nagyobb vállalat középvezetõi állását megszerzi. Ebbõl a helyzetbõl képesnek kell lennie arra, hogy információkat szolgáltasson mind a társaságról, mind az ipar egészérõl."
 lar_communist_uprising_organise_cells:0 "Forradalmi Sejtek Szervezése"
 lar_communist_uprising_organise_cells_desc:0 "Ügynökeink néhány kiválasztott munkavállalóval együtt forradalmi cselekvési bizottságokat hoznak létre, amelyek minden gyárba elviszik a forradalom eszméjét."
 lar_communist_uprising_infiltrate_civil_service:0 "Beszivárgás a Közszolgálatba"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "Ügynökünk gondoskodik arról, hogy több megbízható ember lépjen be a közszolgálatba, akik a forradalom sikere után a polgári közigazgatás magját fogják képezni."
 lar_communist_uprising_train_workers_militia:0 "Munkásõrség Kiképzése"
 lar_communist_uprising_train_workers_militia_desc:0 "Ügynökünk alapképzést szervez számos, egyesével kiválasztott elvtárs számára, akik a munkásõrség káderei lesznek."
 lar_communist_uprising_organize_strikes:0 "Sztrájkok Szervezése"
 lar_communist_uprising_organize_strikes_desc:0 "Ügynökünk felveszi a kapcsolatot a szakszervezetekkel és más, kulcsfontosságú iparágakban dolgozó, politikailag megbízható emberekkel, és segít nekik a sztrájkok megszervezésében, amiket a háború kitörése után kell végrehajtanunk."
 lar_fra_coup_pre_position_units:0 "Egységek Elõzetes Elhelyezése"
 lar_fra_coup_pre_position_units_desc:0 "Ügynökünk számos vele szimpatizáló katonai egységet fog irányítani a környéken, és kijelöli azokat a célokat, amelyeket a mũvelet megkezdésekor kell elvégezniük."
 lar_fra_launch_coup:0 "Puccs Indítása"
 lar_fra_launch_coup_desc:0 "A mũveletek a kódolt rádiójel vételétõl kezdõdnek."
 FRA_instigate_workers_revolution_britain:0 "Munkásforradalom Ösztönzése Nagy-Britanniában"
 FRA_instigate_workers_revolution_italy:0 "Munkásforradalom Ösztönzése Olaszországban"
 FRA_instigate_workers_revolution_spain:0 "Munkásforradalom Ösztönzése Spanyolországban"
 FRA_instigate_workers_revolution_germany:0 "Munkásforradalom Ösztönzése Németországban"
 FRA_coup_in_north_africa:0 "Puccs Elõkészítése Észak-Afrikában"
 FRA_coup_in_north_africa_flag:0 "Puccs Elõkészítése Észak-Afrikában"
 FRA_coup_in_north_africa_desc:0 "Észak-Afrikában sok francia továbbra is szívesen visszatérne, hogy a megszállók ellen harcoljon. Csak fel kell vennünk a kapcsolatot velük."
 FRA_coup_in_syria:0 "Puccs Elõkészítése Szíriában"
 FRA_coup_in_syria_flag:0 "Puccs Elõkészítése Szíriában"
 FRA_coup_in_syria_desc:0 "Szíriában sok francia továbbra is szívesen visszatérne, hogy a megszállók ellen harcoljon. Csak fel kell vennünk a kapcsolatot velük."
 FRA_coup_in_indochina:0 "Puccs Elõkészítése Indokínában"
 FRA_coup_in_indochina_flag:0 "Puccs Elõkészítése Indokínában"
 FRA_coup_in_indochina_desc:0 "Indokínában sok francia továbbra is szívesen visszatérne, hogy a megszállók ellen harcoljon. Csak fel kell vennünk a kapcsolatot velük."
 FRA_coup_in_central_africa:0 "Puccs Elõkészítése Közép-Afrikában"
 FRA_coup_in_central_africa_flag:0 "Puccs Elõkészítése Közép-Afrikában"
 FRA_coup_in_central_africa_desc:0 "Közép-Afrikában sok francia továbbra is szívesen visszatérne, hogy a megszállók ellen harcoljon. Csak fel kell vennünk a kapcsolatot velük."
 FRA_coup_in_west_africa:0 "Puccs Elõkészítése Nyugat-Afrikában"
 FRA_coup_in_west_africa_flag:0 "Puccs Elõkészítése Nyugat-Afrikában"
 FRA_coup_in_west_africa_desc:0 "Nyugat-Afrikában sok francia továbbra is szívesen visszatérne, hogy a megszállók ellen harcoljon. Csak fel kell vennünk a kapcsolatot velük."
 FRA_coup_in_madagascar:0 "Puccs Elõkészítése Madagaszkáron"
 FRA_coup_in_madagascar_flag:0 "Puccs Elõkészítése Madagaszkáron"
 FRA_coup_in_madagascar_desc:0 "Madagaszkáron sok francia továbbra is szívesen visszatérne, hogy a megszállók ellen harcoljon. Csak fel kell vennünk a kapcsolatot velük."
 targeted_sabotage_plant_explosives:0 "Robbanóanyagok Elhelyezése"
 targeted_sabotage_plant_explosives_desc:0 "A helyi ellenállás tagjaival együttmũködve a kémeink az éjszaka leple alatt beszivárognak az üzembe, robbanóanyagokat helyeznek el a teherhordó szerkezetek közelében, és így ráomlik az egész csarnok a gyártóberendezésekre."
 targeted_sabotage_organize_more_meetings:0 "További Gyũlések Szervezése"
 targeted_sabotage_organize_more_meetings_desc:0 "A dolgozókkal folytatott beszélgetések rámutattak arra, hogy a kisebb témák megvitatására szervezett rendszeres találkozók drámai módon lelassítják a termelést, ráadásul minimális költséggel terhelik ügynökeinket."
 targeted_sabotage_destroy_bridge:0 "Híd Megsemmisítése"
 targeted_sabotage_destroy_bridge_desc:0 "A helyi ellenállás beazonosította azt a hidat, ami a térségben az ellenséges ellátási lánc fõ útvonalán van. Ügynökeink néhány kilogramm robbanóanyaggal hosszabbá tehetik az ellátási láncot."
 targeted_sabotage_collapse_tunnel:0 "Alagút Beomlasztása"
 targeted_sabotage_collapse_tunnel_desc:0 "Az állam fõ vasútvonala egy keskeny alagúton halad keresztül. Ügynökeink azonosították a szerkezet gyenge pontjait és robbanóanyagokat használnak az alagút beomlasztására."
 targeted_sabotage_remove_roadsigns:0 "Útjelzõk Eltávolítása"
 targeted_sabotage_remove_roadsigns_desc:0 "Ügynökeink leverik vagy más irányba fordítják az utcai táblákat annak érdekében, hogy nehezebbé tegyék a megszálló csapatok tájékozódását."
 targeted_sabotage_immobilize_rolling_stock:0 "Vasúti Szállítás Kiiktatása"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "A vasúti kocsi kenési pontjaiba szórt pár maroknyi homok megállásra kényszeríti a szerelvényt, és amíg meg nem javítják, blokkolja a vasútvonalat. Elég pár darab kiiktatott kocsi a teljes rendszer összeomolásához."
 targeted_sabotage_burn_storage:0 "Raktárak Felgyújtása"
 targeted_sabotage_burn_storage_desc:0 "A helyi ellenállás olyan raktárakat azonosított be, amelyek nagyon gyúlékony vegyületeket tartalmaznak. Az éj leple alatt az ügynökeink felgyújtják a raktárakat, majd az azt követõ zũrzavarban távoznak."
 targeted_sabotage_destroy_mining_equipment:0 "Bányafelszerelés Megsemmisítése"
 targeted_sabotage_destroy_mining_equipment_desc:0 "A helyi ellenállási csoportok jelezték, hogy a bányászatban használt nehézipari gépek nagy része rendkívül sebezhetõ. Ügynökeink robbanóanyagokat használnak számos kritikus elem kiiktatásához, hogy megállítsák az egész bányászati mũveletet."
 operation_targeted_sabotage_industry:0 "Ipar Szabotálása"
 operation_targeted_sabotage_industry_desc:0 "§LAz ellenséges területen mũködõ ellenállás támogatást kért egy helyi ipari üzem kiiktatásához.§!"
 operation_targeted_sabotage_infrastructure:0 "Infrastruktúra Szabotálása"
 operation_targeted_sabotage_infrastructure_desc:0 "§LAz ellenséges területen mũködõ ellenállás kisebb károkat tett az ellenséges infrastruktúrában, mivel eddig nem állt rendelkezésükre elegendõ erõforrás ahhoz, hogy súlyos kárt okozzanak.§!"
 operation_targeted_sabotage_resources:0 "Erõforrások Szabotálása"
 operation_targeted_sabotage_resources_desc:0 "§LAz ellenséges területen mũködõ ellenállás tájékoztatott minket arról, hogy az ellenség erõforrásokat akar kitermelni az államban. Beleköphetünk a terveikbe, hogy megakadályozzuk annak végrehajtását.§!"
 operation_rescue_operative:0 "Elfogott Ügynök Kimentése"
 operation_rescue_operative_desc:0 "§LAz egyik ügynökünket kiiktatta a játékból az ellenség. Gyorsan vissza kell szereznünk, mielõtt véglegesen eltávolítanánk a játékból.§!"
 free_operative_free_in_transit:0 "Kiszabadítás Szállítás Közben"
 free_operative_free_in_transit_desc:0 "Ügynökünket autóval szállították a börtöne és a kihallgatási helyszín között. Tudjuk az útvonalat, és odaküldünk egy kisebb csapatot, hogy rajtuk üssenek, megöljék az õröket és kiszabadítsák az ügynökünket."
 free_operative_liberate_camp:0 "Szöktetés a Táborból"
 free_operative_liberate_camp_desc:0 "Kihallgatás során az ügynökünket más fontos foglyokkal közös táborban tartották. Egy kisebb egységgel támadást indítunk a tábor ellen, legyũrjük az ott lévõ õröket, és kiszabadítjuk ügynökünket."
 free_operative_smuggle_in_escape_gear:0 "Menekülési Felszerelés Becsempészése"
 free_operative_smuggle_in_escape_gear_desc:0 "Tudósaink szökéshez használható eszközök egész sorozatát dolgozták ki. Van egy helyi kapcsolattartónk, aki vállalta, hogy átveszi a csomagot. Ezután az ügynökünk felhasználja az átadott eszközöket a meneküléshez."
 operation_outcome_consumes_token_tt:1 "Ez a mũvelet megsemmisíthet egy §YBeszivárgott Ügynököt§!."
 operation_outcome_sabotage_industry_tt:0 "A helyi ellenállás az ipart veszi célba, és növeli ellene a sikeres támadások esélyét."
 operation_outcome_sabotage_infrastructure_tt:0 "A helyi ellenállás az infrastruktúrát veszi célba, és növeli ellene a sikeres támadások esélyét."
 operation_outcome_sabotage_resources_tt:0 "A helyi ellenállás az erõforrás kitermelést veszi célba, és növeli ellene a sikeres támadások esélyét."
 operation_coup_government:0 "Puccs Megszervezése"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] megérett a rendszerváltásra. Néhány jó, megbízható ember - megfelelõ támogatással - megbuktathatja a korhadt szervezetet, ami a(z) [From.GetAdjective] kormányt támogatja.§!"
 collaboration_government_set_up_planning_committees:0 "Tervezõbizottságok Felállítása"
 collaboration_government_set_up_planning_committees_desc:0 "Csapatunk találkozik néhány szimpatikus politikussal, hogy megvitassák annak lehetõségét, hogy miután elfoglaltuk, egy új kormány alakuljon [From.GetNameDef] vezetésére. Továbbá néhány kisebb munkacsoport kiképzését is, amelyek kidolgozzák a részleteket."
 collaboration_government_train_paramilitary_forces:0 "Félkatonai Erõk Kiképzése"
 collaboration_government_train_paramilitary_forces_desc:0 "Csapatunk megszervezi néhány egység kiképzését, hogy segíteni tudják az új kormányt a törvényesség és rend fenntartásában. Az új kormány megalakulásáig segítenek a hátsó védelmi feladatok ellátásában."
 collaboration_government_contact_military_officers:0 "Kapcsolatfelvétel Katonatisztekkel"
 collaboration_government_contact_military_officers_desc:0 "Csapatunk olyan utasításokat követ, amelyek miatt néhány nyugdíjazott katonatiszt elégedetlen a jelenlegi [From.GetAdjective] kormánnyal, és megszállásunkat követõen hajlandók lennének segíteni nekünk egy új kormány létrehozásában."
 operation_collaboration_government:0 "Kollaboráns Kormányzat Elõkészítése"
 operation_collaboration_government_desc:0 "§LHa egy baráti kormány lenne [From.GetNameDef] élén, akkor a többi ellenségünkre koncentrálhatnánk és más célokra szabadíthatnánk fel csapatokat.§!"
 fake_intel_decoy_tanks:0 "Csali Tankok"
 fake_intel_decoy_tanks_desc:0 "Kifejlesztettünk olcsó csalikat, amelyek távolról tanknak tũnnek. Ezeket könnyen megfigyelhetõ helyekre helyezzük, és ügyelünk arra, hogy az ellenségnek sok ideje legyen észre venni õket."
 fake_intel_radio_deception:0 "Rádiós Megtévesztés"
 fake_intel_radio_deception_desc:0 "Felállítunk egy kicsi, de különleges rádiós egységet, ami úgy tesz, mintha egy sokkal nagyobb seregnek adna jelzéseket. Ezenkívül a titkosításunk egy régebbi verzióját használják, hogy megkönnyítsük az ellenség számára az üzeneteink elolvasását."
 fake_intel_deliberate_leaks:0 "Szándékos Kiszivárogtatás"
 fake_intel_deliberate_leaks_desc:0 "Néhány külföldi ügynökünk gondoskodni fog arról, hogy a megfelelõ emberek körül fecsegjenek ki információkat, így biztosítva azt, hogy az ellenség a 'megbízható' forrásokon keresztül megkapja a kívánt információkat."
 fake_intel_press_releases:0 "Sajtóközlemények"
 fake_intel_press_releases_desc:0 "Felkérünk újságírókat, hogy írjanak nagyon részletes történeteket néhány olyan dologról, amelyekrõl szeretnénk, hogy tudjon az ellenség."
 fake_intel_utilize_double_agents:0 "Kettõs Ügynökök Használata"
 fake_intel_utilize_double_agents_desc:0 "Az ellenség hírszerzõ szolgálatából számos fiatal informátort fordítottunk a mi oldalunkra. Arra ösztönözzük õket, hogy a másik fél számára biztosítsák a megfelelõ információkat."
 fake_intel_plant_evidence:0 "Bizonyítékok Elhelyezése"
 fake_intel_plant_evidence_desc:0 "Felállítunk egy kis mũveleti egységet egy olyan helyre, amelyet az ellenség tart irányítása alatt, és ami jelenleg nincs az érdeklõdési körünkben, és ügyelünk arra, hogy errõl rengeteg bizonyítékot hagyjunk magunk mögött."
 fake_intel_release_pow:0 "Hadifogoly Elengedése"
 fake_intel_release_pow_desc:0 "Egy elfogott ellenséges tisztet humanitárius okokból haza kell küldeni. Mielõtt távozik, biztosítani fogjuk, hogy véletlenül sokat lásson."
 operation_fake_intel:0 "Téves Hírszerzés"
 operation_fake_intel_desc:0 "§LTudjuk, hogy országunkban aktív a(z) [From.GetAdjective] hírszerzés. Néha jobb, ha azt mondjuk valakinek, amit hallani akar.§!"
 heavy_water_raid:0 "Gunnerside Hadmũvelet"
 heavy_water_raid_desc:0 "§LA németek megkezdték a Nehézvíz elõállítását egy norvégiai üzemben, valószínũleg egy atombomba fejlesztési programhoz kapcsolódva. Még ha az elõállított Nehézvíz nem elegendõ egy ilyen fegyver megépítéséhez, kétségtelenül nagy segítséget nyújt számukra a kutatásban.§!"
 heavy_water_infiltration:0 "Rohamosztag és ellátmány ledobása"
 heavy_water_infiltration_desc:0 "Egy módosított bombázó egy kisebb Norvég kommandót dob le a területen, hogy elõzetesen kapcsolatba lépjenek a helyi ellenállással."
 heavy_water_attack:0 "Nehézvíz Üzem Szabotálása"
 heavy_water_attack_desc:0 "Jelentések szerint a gyár biztonsági rendszere nem megfelelõ. Van egy beépített ellenállónk, aki eljuttatta számunkra az õrjáratok idejét. A csapatunk miután behatolt, robbanóanyagokat helyeznek el és bizonyítékokat hagynak hátra arról, hogy ez egy hagyományos katonai mũvelet volt."
 heavy_water_exfiltration:0 "Távozás"
 heavy_water_exfiltration_desc:0 "A csapat szétválik, és vagy a helyi ellenálláshoz csatlakozik, vagy megpróbál visszatérni baráti területre."
 bruneval_raid:0 "Harapás Hadmũvelet"
 bruneval_raid_desc:0 "§LÚgy tũnik, hogy az ellenség elõttünk jár a radar fejlesztésében. Egy sebezhetõ helyen beazonosítottunk egy ellenséges radart, amit egy kisebb osztag kellõen határozott támadással elfoglalhat és további információkat szerezhet.§!"
 bruneval_infiltration:0 "Támadóerõ Ejtõernyõs Ledobása"
 bruneval_infiltration_desc:0 "Számos légicsapat összeáll egy egységgé, akiket az éjszaka folyamán a célpont közelében alacsony magasságból ejtõernyõvel ledobunk."
 bruneval_attack:0 "Radar Elfoglalása"
 bruneval_attack_desc:0 "A támadóerõ négy egységre oszlik, hogy elfogják a létesítményt és megtisztítsák az evakuációs partszakaszt. Egy specialista szétszereli és lefényképezi a radart. Kihallgatási célból az egység megkísérli az ellenség technikusát is elfogni."
 bruneval_exfiltration:0 "Evakuálás Partraszálló Jármũvekkel"
 bruneval_exfiltration_desc:0 "Partraszálló hajók flottillája csapatokat szállít az evakuálás fedezésére, partra száll és felveszi a támadó csapatot. Baráti tengeri erõk adják a kíséretet."
 capture_tito:0 "Rösselsprung Hadmũvelet"
 capture_tito_desc:0 "§LA Jugoszláv partizánok erõsebbé váltak, és egyre merészebb lépéseket tesznek. Számos területen hatékonyan tartják az irányításuk alatt a vidéket, zárják el az utakat és mindezt büntetlenül teszik. Ennek kulcsa Tito a Partizán vezetõ, aki ezeket a mũveleteket irányítja és összehangolja. Semlegesítése súlyos csapást jelentene az ezeken a területeken mũködõ ellenállásnak.§!"
 capture_tito_infiltration:0 "Ejtõernyõs Alakulatok Ledobása"
 capture_tito_infiltration_desc:0 "Az ejtõernyõsök elsõ hulláma vitorlázó repülõgépekkel kerül majd Tito feltételezett rejtekhelyének közelébe. A gyorsaságot és a meglepetést kihasználva legyõzik Tito õreit, és vagy elfogják vagy megölik Titót."
 capture_tito_attack:0 "Fõ Támadás"
 capture_tito_attack_desc:0 "A gépesített hadoszlop elõre tör, hogy kapcsolatba lépjen a légi úton érkezett egységekkel, és ennek során elpusztítsa az összes jelentõs partizán egységet, amelyek ellenállást tanúsítanak."
 capture_tito_exfiltration:0 "Terület Biztosítása"
 capture_tito_exfiltration_desc:0 "Miután a két támadóerõ összekapcsolódott, egyesítik erejüket, átfésülik a területet a túlélõ ellenséges egységek után."
 rescue_mussolini:0 "Benito Mussolini Megmentése"
 rescue_mussolini_desc:0 "§LMiután [ITA.GetLeader] eltávolította Mussolinit, egy ki egy kis hotelben tartották fogva az Appennin-hegységben. Lehetõség kínálkozik, hogy megmentsük és visszahozzuk õt a sorainkba, és a gyõzelem után minden bizonnyal segítséget tudna nyújtani az olasz területek igazgatásában.§!"
 rescue_mussolini_infiltration:0 "Vitorlázó Géppel a Börtön Megközelítése"
 rescue_mussolini_infiltration_desc:0 "Egy különleges egység vitorlázórepülõvel megközelíti és a lehetõ legközelebb leszáll annak a helynek a közelében, ahol a hírszerzésünk szerint Mussolinit fogva tartják."
 rescue_mussolini_attack:0 "A Börtön Megtámadása"
 rescue_mussolini_attack_desc:0 "A támadó egység megtámadja és elfoglalja a hotelt és kiszabadítja Mussolinit. Ideális esetben a helyõrség meghátrál a harc helyett. A gyorsaság és a meglepetés alapvetõ fontosságú."
 rescue_mussolini_exfiltration:0 "Menekülés Repülõgéppel"
 rescue_mussolini_exfiltration_desc:0 "Egy kiváló, rövid hatótávolságú kis repülõgép leszáll és felveszi Mussolinit, majd megfordul és egy baráti repülõtérre megy."
 GER_rescued_mussolini:0 "Mussolini Kiszabadult"
 infiltration_paradrop_outcome:0 "A ledobási hely éjszakai beazonosítása során némi probléma felmerült, de a csapat biztonságosan landolt."
 infiltration_submarine_outcome:0 "Az elsõ próbálkozást a nagy hullámok meghiúsították, de a következõ napon egy második leszállási kísérlet sikeres volt, és biztonságosan partra szállt a csapat."
 infiltration_border_outcome:0 "A nagyon kedvezõtlen idõjárási körülmények között csapatunk megtalált egy korábban felderített ösvényt, és további probléma nélkül átkelt a határon."
 infiltration_diplomatic_outcome:0 "A csapat nehézség nélkül belépett az országba és sikeresen elkerülte a rá leselkedõ kémelhárítást."
 exfiltration_air_pickup_outcome:0 "A kis különgépnek gyorsan sikerült megtalálnia a felvételi pontot, és biztonságosan visszajuttatta hozzánk a csapatot."
 exfiltration_submarine_pickup_outcome:0 "Egy helyi ellenséges járõrcsapattal folytatott néhány napnyi feszült bújócskázás után, a csapatunknak sikerült elérnie a felvételi helyet, és elhagynia észrevétlenül a területet."
 exfiltration_border_outcome:0 "Egy helyi idegenvezetõ segítségével, aki segített nekik átjutni a határvédelmen, a csapat az éjszaka leple alatt a határon átlépve elmenekült."
 exfiltration_go_to_ground_outcome:0 "Csapatunk elvegyült a helyi polgári lakosságban, és jelenleg terveket készítenek a visszatérésre, és a körzetben történõ további megbízások végrehajtására."
 fake_intel_decoy_tanks_outcome:0 "Bár az ellenség néhány felderítõ küldetést hajtott végre a környéken, nem lehetünk biztosak abban, hogy észrevették a csalikat és azok meggyõzték õket. Más forrásokból várjuk a megerõsítést, hogy bekapták a csalit."
 fake_intel_radio_deception_outcome:0 "Rádiós egységeink jelentõs forgalmat generáltak. Nehéz megmondani, hogy az ellenség ebbõl megfigyelt-e valamit."
 fake_intel_deliberate_leaks_outcome:0 "Gondoskodtunk arról, hogy az ellenséges ügynököknek számos olyan apró információ kiszivárogtatást adjunk, amelyek teljesen más képet mutatnak a valóságról. Majd meglátjuk, hogy a másik fél felült-e ezeknek."
 fake_intel_press_releases_outcome:0 "A Közösségi Tájékoztatási Osztályunk gondoskodott arról, hogy a barátságos és semleges lapok sajtóközleményei nagyjából megfeleljen annak, amit látni szeretnénk."
 fake_intel_utilize_double_agents_outcome:0 "Kettõsügynökeink bõséges információkkal szolgáltak a másik oldal számára - ezekbõl némelyik még igaz is - hogy az ellenség továbbra is bízzon bennük."
 fake_intel_plant_evidence_outcome:0 "A támadásunk teljes siker volt, és a másik fél rengeteg bizonyítékot talált az akciónkról. Az elsõ jelentések azt mutatják, hogy erre reagálva már számos csapatot mozgósítottak."
 fake_intel_release_pow_outcome:0 "A tiszt több katonai táborhely közelében elhaladt, és lehetõvé tettük számára, hogy a valójában nem létezõ hadosztályok különféle fejlesztéseit lássa."
 targeted_sabotage_plant_explosives_outcome:0 "A csapat sikeresen elhelyezte a robbanóanyagokat és földig rombolta az épületet. A gyártóberendezések károsodása állítólag kis mértékũ, ám az újjáépítés sok idõbe telik."
 targeted_sabotage_organize_more_meetings_outcome:0 "Ügynökünk sikeresen beszivárgott a kiválasztott vállalat középvezetésébe, és a nagyobb szinergiák megtalálása érdekében a kulcsfontosságú emberekkel való kapcsolatteremtéssel jelentõsen átszervezte a folyamatokat. A termelékenység jelentõsen csökkent."
 targeted_sabotage_destroy_bridge_outcome:0 "A csapat elhelyezte a robbanóanyagokat és beállított egy érzékelõt, hogy a robbanás egy éppen elhaladó vonat idején történjen. A robbanástól a vonat kisiklott és az egész szállítmány a folyóba zuhant."
 targeted_sabotage_collapse_tunnel_outcome:0 "A gyenge szerkezeti pontok azonosítása után a csapat robbanóanyagokat helyezett el és visszavonult. Noha az alagút károsodása helyrehozható, eltart egy ideig, amíg újra teljes mértékben használható lesz."
 targeted_sabotage_remove_roadsigns_outcome:0 "A csapat számos fontos keresztezõdésnél sikeresen eltávolította vagy kicserélte az útjelzõ táblákat, ami nagy zũrzavart okozott a környéket nem ismerõ jármũvezetõk számára."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "A csapat beszivárogott egy vasúti depóba, és számos jármũvet sikeresen szabotált. Ennek hatásai csak akkor derülnek ki, miután a jármũvek néhány kilométert futottak, és a nyílt pályán megálltak."
 targeted_sabotage_burn_storage_outcome:0 "A csapat sikeresen felgyújtotta a helyi raktárakat, több tonnányi ott tárolt erõforrást elpusztított és jelentõsen befolyásolta a készletek fenntarthatóságát."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "A csapatnak sikerült szabotálni a nehézbányászati felszerelések nagy részét. Noha a károk egy része csak felületi sérülés, mégis komoly gondot okoz a termelési folyamatban."
 steal_blueprints_bribe_outcome:0 "Kapcsolatba léptünk egy pénzügyi nehézségekkel küzdõ mérnökkel, és meggyõztük õt, hogy némi konvertibilis valutáért cserébe adjon át pár titkos dokumentumot."
 steal_blueprints_seduction_outcome:0 "Ügynökünk olyan mérnököt talált, akinek olyan közeli társra van szüksége, akivel megoszthatja munkáját."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Ügynökünk sikeresen beszivárogott a haditengerészeti felszerelés szállítójához, és számos kulcsfontosságú alkatrész tervrajzát lemásolta."
 steal_blueprints_steal_prototype_outcome:0 "A prototípust sikerült megszerezni, és egy baráti repülõtérre elvinni. Mérnökeink most darabjaira szedik."
 steal_blueprints_middle_manager_outcome:0 "Ügynökünk egy kisvállalat vezetésében töltött idejét felhasználva jelentõsen hozzájárult az ellenséges gazdaság megértéséhez. Még mindig vizsgáljuk azokat a jelentéseket, amelyek szerint a termelékenység nõtt, amíg ügynökeink ott dolgoztak."
 capture_cyphers_bribe_outcome:0 "Ügynökünk egy névtelen forrásból megszerezte a kódkönyv egy teljes példányát, mindössze néhány értéktárgyért cserébe."
 capture_cyphers_raid_outcome:0 "Egy kisebb Kommandós egység sikeresen rajtaütött egy rádióállomáson, és megszerezte a jelenlegi rejtjelkönyv egyik példányát, mielõtt megsemmisíthették volna."
 capture_cyphers_seduction_outcome:0 "Ügynökünk képes volt meggyõzni egy rejtjelezési információk birtokában lévõ személyt, hogy váljon meg tõlük."
 capture_cyphers_smuggle_outcome:0 "Ügynökünknek sikerült meggyõznie [From.GetNameDef] területén lévõ kapcsolatát, hogy küldje el számára a kommunikációhoz használt rejtjelkönyv teljes példányát."
 capture_cyphers_reverse_engineer_outcome:0 "Ügynökünk sikeresen megszerezte az ellenség titkosító gépének egy példányát. Bár a katonai modelleknél kevésbé használható, mégis sok információt tudunk megszerezni vele az ellenséges mũveletekrõl."
 collaboration_government_set_up_planning_committees_outcome:0 "A csapat számos tervezõcsoportot hozott létre az új kormány megszervezésére és a harcok befejezõdésével a hatalom zökkenõmentes átadásának biztosítására."
