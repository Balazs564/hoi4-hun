l_english:
 LOADING_TIP_0:0 "A fasiszta állameszme az emberi minôségre épít, ezért elveti a demokrácia többségi elvét, ami a mennyiséget helyezi a minôség fölé.\n- Benito Mussolini"
 LOADING_TIP_1:0 "A háború a történelemnek az a leckéje, amit az emberek mindig hajlamosak elfelejteni.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Úgy tûnt számomra, hogy a háború úgynevezett "jól küzdô tábornokai" az emberéletet teljesen semmibe veszik.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Ne vonulj Moszkva ellen! Számos ember megpróbálta, Napóleon és Hitler is, és nem mûködik.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Butaság azt hinni, hogy az osztályöntudat valaha is fontosabbá válik a nemzetnél és a kultúránál. A nemzeti érzés létezik, kár tagadni.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Csak a vér az, mely lendületbe hozza a történelem zúgó kerekét!\n- Benito Mussolini"
 LOADING_TIP_6:0 "A zsiráfok szívtelen élôlények"
 LOADING_TIP_7:0 "A háborút nem humánusabbá kell tenni, hanem el kell törölni.\n- Albert Einstein"
 LOADING_TIP_8:0 "Azt akarják, hogy egyezségbe bocsátkozzam velük. Nem teszem. A háború, az háború.\n- Joszif Sztálin"
 LOADING_TIP_9:0 "Egy gondolkodó ostoba rosszabb, mint tíz ellenség.\n- Joszif Sztálin"
 LOADING_TIP_10:0 "Bocsáss meg ellenségeidnek, de jegyezd meg a nevüket!\n- Joszif Sztálin"
 LOADING_TIP_11:0 "Nem tulajdonít túlságosan nagy jelentôséget a szavaknak? A szavakban nem lehet bízni. A tettek fontosabbak, mint a szavak.\n- Joszif Sztálin"
 LOADING_TIP_12:0 "Egy ember halála tragédia, milliók halála statisztika.\n- Joszif Sztálin"
 LOADING_TIP_13:0 "Ha egy egész nemzet gyávává vált, és csak ezer ember maradt, akiknek erejük van az állam átalakítására, akkor ez az ezer ember a nemzet.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Számomra és minden igaz nemzetiszocialista számára csak egy alapelv van: Nép és Haza.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Birodalom katonái! Ezen a napon egy olyan fontos támadásban vesztek részt, melynek kimenetele a világ egész jövôjét eldöntheti.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Aki élni akar, harcoljon is, és aki az örök küzdelem eme világában nem akar harcolni, nem érdemli meg az életet.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Csak azért írtam alá, mert úgy gondoltam, hogy az idôs gentleman kíváncsi az aláírásomra.\n- Hitler a müncheni egyezmény után, 1938"
 LOADING_TIP_18:0 "Ha Hitler megtámadná a poklot, szövetségi státuszt ajánlanék az ördögnek.\n- Winston Churchill"
 LOADING_TIP_19:0 "Gyôzelem bármi áron, gyôzelem minden iszonyat ellenére, gyôzelem, bármilyen keserves legyen is az út. Mert gyôzelem nélkül nincs tovább élet.\n- Winston Churchill"
 LOADING_TIP_20:0 "Harcolunk a partokon, harcolunk a leszállópályákon, harcolunk a mezôkön és az utcákon, harcolunk a hegyekben; sosem fogjuk megadni magunkat.\n- Winston Churchill"
 LOADING_TIP_21:0 "Soha ne hátrálj meg a küzdelemtôl. Támadj akkor is, ha kedvezôtlen helyzetbôl kell, ezzel megzavarod az ellenséget!\n- Heinz Guderian"
 LOADING_TIP_22:0 "Az új német Párduc és a Tigris egészen addig nem szorul javításra, amíg le nem robban. Rossz a motorja, a váltója és a felfüggesztése is.\n- A Vörös Hadsereg Harctechnikai Osztálya"
 LOADING_TIP_23:0 "Egy pint izzadtság megtakarít egy gallonnyi vért.\n- George S. Patton"
 LOADING_TIP_24:0 "Ne vívd meg a csatát, ha semmit sem nyersz a gyôzelemmel!\n- George S. Patton"
 LOADING_TIP_25:0 "Bár a háborúkat fegyverekkel vívják, de emberekkel nyerik meg.\n- George S. Patton"
 LOADING_TIP_26:0 "Trier két hadosztállyal bevéve. Mit akar, mit tegyek? Adjam vissza?\n- George S. Patton"
 LOADING_TIP_27:0 "Az ember három módon érheti el célját: tervezéssel, munkával és imával.\n- George S. Patton"
 LOADING_TIP_28:0 "Amikor elôször megláttam egy sugárhajtású repülôt, le is lôttem.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo! Itt Heinrich. Most lôttek le két bombázót. Nincs több lôszer. Nekimegyek! Auf Wiedersehen, találkozunk a Valhallában!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "A vezetés abból áll, hogy kiválassza a legjobb embereket, majd segítsenek nekik abban, hogy mindent véghezvigyenek.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Lehetséges, hogy a javasolt mûvelet sikerrel jár? Anyagi és ellátási szempontból megvalósítható.\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "A csatára való felkészülés során meggyôzôdhettem arról, hogy a tervezés létfontosságú, ám a tervek haszontalanok.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Nem lehet úgy vezetni, hogy ütöd az emberek fejét - az tettlegesség, nem vezetés.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Magától értetôdô, hogy amikor a túlélést fenyegetik, az népek közötti erôszakot és a nemzetek közötti háborúkat eredményez.\n- Hideki Tojo"
 LOADING_TIP_35:0 "A férfiak harcában az a gyôztes, akinek eggyel több lôszere van.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Inkább kalapács, mint üllô.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Az izzadság vért ment, a vér életet ment, az agy pedig megmenti mindkettôt.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Szegény Neville Chamberlain úgy gondolta, megbízhat Hitlerben. Tévedett. De nem hiszem, hogy Sztálinnal kapcsolatban tévedek.\n- Winston Churchill (Jalta után)"
 LOADING_TIP_39:0 "Úgy hiszem, ez a béke korunk számára.\n- Neville Chamberlain, a müncheni egyezmény után, 1938"
 LOADING_TIP_40:0 "Nem juthat ellenséges bombázó Ruhr-ba. Ha mégis elérnek Ruhr-ba, a nevem nem Göring. Akkor hívjatok Meyer-nek.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Csak az ajtót kell berúgni, és az egész rothadó szerkezet összeomlik.\n- Adolf Hitler a Szovjetunióval kapcsolatban"
 LOADING_TIP_42:0 "Az Egyesült Államokkal és az Egyesült Királysággal folytatott háború elsô hat-tizenkét hónapja alatt vadul vadászhatok. Ezt követôen nem számítok sikerre.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Ha egy aknamezôhöz érkezünk, gyalogosaink úgy támadnak, mintha ott sem lennének.\n- Georgij Zsukov"
 LOADING_TIP_44:0 "Alábecsültük az orosz kolosszusokat... mikor elpusztítunk egy tucatnyi hadosztályt, az oroszok újabb tucatjai váltják fel ôket.\n- Franz Halder"
 LOADING_TIP_45:0 "A német vezérkarnak: Frászt!\nAz amerikai vezérkar.\n- Anthony C. McAuliffe (válaszul a német megadási követelésre)"
 LOADING_TIP_46:0 "A mai nap a mienk. A holnap pedig a tiéd lesz.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Egy lépést se hátra!\n- Szovjet parancs No. 227"
 LOADING_TIP_48:0 "Tora-Tora-Tora!\n- Fucsida Micuo, 1941. december 7."
 LOADING_TIP_49:0 "A neved ismeretlen. A tetteid halhatatlanok.\n- Egy ismeretlen katona sírja (Moszkva)"
 LOADING_TIP_50:0 "Hol van? Ismétlem. Hol van a Harmincnegyedik Különítmény? A világ csodálkozik.\n- CINCPAC, csata a Leyte-öbölben"
 LOADING_TIP_51:0 "A háborús helyzet javulása nem feltétlenül okozta Japán elônyét.\n- Hirohito császár, 1945"
 LOADING_TIP_52:0 "Jobban kellett volna okulnunk az elsô háborúból.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "Oroszország hatalmas területe felfal minket.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Kérdezem tôletek: akarjátok-e a totális háborút? Akarjátok-e ha kell, totálisabban és radikálisabban, mint ahogyan ma egyáltalán még el tudjuk képzelni? \n- Joseph Goebbels"
 LOADING_TIP_55:0 "Egyik oldalról a német, másik oldalról a szovjet sereg vetett véget Versailles ocsmány termékének.\n- Vjacseszlav Molotov (Lengyelország bukása után)"
 LOADING_TIP_56:0 "Scratch one flattop! Dixon a hordozónak: scratch one flattop!\n- Robert E. Dixon, csata a Korall-tengeren"
 LOADING_TIP_57:0 "Ez nem félelmetes? Itt vagyunk, és a német vezérkar két tisztje is, aki arról beszél, hogy miképp lehet legkönnyebben megölni fôparancsnokunkat.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler egy táncos dervis. Le kellene lôni.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "A nácik azzal a gyerekes gondolattal léptek a háborúba, hogy ôk bombázhatnak másokat, de majd senki sem bombázza ôket.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "Ha Hitler megtámadná a poklot, szerét ejteném, hogy kedvezôen szóljak az ördögrôl.\n- Winston Churchill, 1941. június 21."
 LOADING_TIP_61:0 "Tehát a gazember halott? Kár, hogy nem sikerült élve elfogni!\n- Joszif Sztálin (Hitler öngyilkosságának hallatán)"
 LOADING_TIP_62:0 "Vesztettünk. Elvertek, s elvesztettük a csatát.\n- Paul Reynaud, 1940. május 15."
 LOADING_TIP_63:0 "Jobb egy napig oroszlánként élni, mint száz évig birkák módjára.\n- Benito Mussolini"
 LOADING_TIP_64:0 "A franciák hazudtak a lengyeleknek, amikor azt állították, hogy támadni fognak. Fogalmuk sem volt róla.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Miért kellene meghalnunk Danzigért?\n- Francia háborúellenes szlogen, 1939"
 LOADING_TIP_66:0 "Van valami hamisság ebben a háborúban.\n- William Borah amerikai szenátor, 1939"
 LOADING_TIP_67:0 "Svájc rendelkezik a legszörnyûbb és nyomorúságosabb emberekkel és politikai rendszerrel. A svájciak Németország új halálos ellenségei.\n- Adolf Hitler"
 LOADING_TIP_68:0 "A gyôzelem gyümölcseit túl gyorsan a szánkba vesszük.\n- Hirohito császár"
 LOADING_TIP_69:0 "Mindannyian a csillogó német bakancsokon fogjátok végezni!\n- Italo Balbo"
 LOADING_TIP_70:0 "Süllyeszd el, égesd le, fogd el, semmisítsd meg. Ne engedjetek át senkit.\n- Andrew Cunningham, tunéziai csata"
 LOADING_TIP_71:0 "Úgy gondolom, a híd túl messze van.\n- Frederick Browning (a Market Garden hadmûvelet elôtt)"
 LOADING_TIP_72:0 "Isten áldja a francia hadsereget.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Mikor látod, hogy a csörgôkígyó a mérgét készíti elô, ne várd meg, míg lecsap rád.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "A szabályok nem feltétlenül szentek, de az elvek azok.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Meg kell tennünk azt, amirôl azt gondoljuk, hogy nem bírjuk megtenni.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "A birkákat tereljük, a marhákat hajtjuk, az embereket pedig vezetjük. Vezess, kövess, vagy tûnj el az utamból!\n- George S. Patton"
 LOADING_TIP_77:0 "Erôdítmények, tüzérség, külföldi segélyek - értéktelenek, ha a közönséges katona nem tudja megvédeni a hazáját.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Sárban és vérben, túl a zöld mezôkön.\n- A Királyi Kanadai Páncélos Hadtest mottója"
 LOADING_TIP_79:0 "A brit flotta általános kíváncsisága, hogy megtudja, vajon az olaszok mennyire vannak jelen a tengeren olyan mértékben, mint az elôzô háborúban voltak.\n- Winston Churchill (az olasz háborús kinyilatkoztatásról)"
 LOADING_TIP_80:0 "És megpróbálunk harcolni velük a törött sörösüvegek végeivel, mert ez jó véres, és mindnyájunknak ez kell.\n - Winston Churchill"
 LOADING_TIP_81:0 "A tapasztalatok azt mutatják, hogy a harckocsik ellen vívott közelharci támadások mindig sikeresek lesznek.\n - A Német Hadseregcsoport Központ tankelhárító kézikönyve"
 LOADING_TIP_82:0 ""Adjanak nekem ötven DC-3-ot, és a japánoknál lehet a burmai út."\n - Csang Kaj-sek"
 LOADING_TIP_83:0 ""A politika egy háború vérontás nélkül, a háború pedig politika vérontással."\n - Mao Ce-tung"
 LOADING_TIP_84:0 ""Tartsd meg embereket, veszítsd el a földet: a földet vedd vissza. Tartsd meg földet, veszítsd el az embereket: a föld és a férfiak is odavesznek."\n - Mao Ce-tung"
 LOADING_TIP_85:0 ""Inkább Nagy-Románia mocsarában halnék meg, mint Kis-Románia paradicsomában."\n - Ion Antonescu"
 LOADING_TIP_86:0 ""Az emberek nem számítanak, csak az, amit képviselnek."\n - Ion Antonescu"  LOADING_TIP_87: "In wartime, truth is so precious that she should always be attended by a bodyguard of lies.\n - Winston Churchill"
 LOADING_TIP_88: "Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it.\n - Charles de Gaulle"
 LOADING_TIP_89: "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90: "A state like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Adolf Hitler"
 LOADING_TIP_91: "Those who can win a war well can rarely make a good peace, and those who could make a good peace would never have won the war.\n- Winston Churchill"
 LOADING_TIP_92: "An appeaser is one who feeds a crocodile, hoping it will eat him last.\n- Winston Churchill"
 LOADING_TIP_93: "Whoever said the pen is mightier than the sword obviously never encountered automatic weapons.\n- Douglas MacArthur"
 LOADING_TIP_94: "Either I will be decorated or I will be court martialled. Fire!\n- Birger Eriksen"
 LOADING_TIP_95: "In waking a tiger, use a long stick.\n- Mao Zedong"
 LOADING_TIP_96: "If everybody is thinking alike, then somebody isn't thinking.\n- George S. Patton"
 LOADING_TIP_97: "We could do with some of those razor blades, Herr Reichsmarschall.\n- Erwin Rommel, after Göring claimed the Americans only know how to make razor blades"
 LOADING_TIP_98: "I cannot forecast to you the action of Russia. It is a riddle wrapped in a mystery inside an enigma.\n- Winston Churchill"
 LOADING_TIP_99: "However beautiful the strategy, you should occasionally look at the results.\n- Winston Churchill"
 LOADING_TIP_100: "Since the Italian-Greek war, one does not say \"the Greeks are fighting like heroes\", but \"the heroes are fighting like Greeks\".\n- The Montreal Daily Star, 1942"
 LOADING_TIP_101: "Patriotism is when love for your people comes first. Nationalism is when hate for other people than your own comes first.\n- Charles de Gaulle"
 LOADING_TIP_102: "It must be a peace without victory. Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished. It would be accepted in humiliation and leave resentment.\n- Woodrow Wilson, 1917"
 LOADING_TIP_103: "If you want total security, go to prison. There you're fed, clothed, given medical care and so on. The only thing lacking is freedom.\n- Dwight D. Eisenhower"
 LOADING_TIP_104: "An army is a team. It lives, eats, sleeps, and fights as a team. This individual hero stuff is bullshit.\n- George S. Patton"
 LOADING_TIP_105: "Never tell people how to do things. Tell them what to do, and they will surprise you with their ingenuity.\n- George S. Patton"
 LOADING_TIP_106: "All men are frightened. The more intelligent they are, the more they are frightened.\n- George S. Patton"
 LOADING_TIP_107: "Human kindness has never weakened the stamina or softened the fiber of a free people. A nation does not have to be cruel in order to be tough.\n- Franklin D. Roosevelt"
 LOADING_TIP_108: "A sincere diplomat is like dry water or wooden iron.\n- Joseph Stalin"
 LOADING_TIP_109: "Throughout history, it has been the inaction of those who could have acted; the indifference of those who should have known better; that has made it possible for evil to triumph.\n- Haile Selassie I"
 LOADING_TIP_110: "Warsaw is not waiting for empty words of praise, for expressions of recognition, not for assurances of sympathy. Warsaw is waiting for weapons and ammunition.\n- Józef Piłsudski"
 LOADING_TIP_111: "Ignorance and obscurantism have never produced anything other than flocks of slaves for tyranny.\n- Emiliano Zapata"
 LOADING_TIP_112: "I'd rather die on my feet, than live on my knees.\n- Emiliano Zapata"
 LOADING_TIP_113: "Gentlemen, you have fought like lions and been led by donkeys.\n- Erwin Rommel, to captured British officers during the siege of Tobruk"
 LOADING_TIP_114: "The trouble with free elections is that you never know how they are going to turn out.\n- Vyacheslav Molotov"
 LOADING_TIP_115: "What does the corpse care who was right and who was wrong?\n- Manuel Azana"
 LOADING_TIP_116: "Your task will not be an easy one. Your enemy is well trained, well equipped, and battle-hardened. He will fight savagely.\n- Dwight D. Eisenhower, June 1944"
 LOADING_TIP_117: "The quickest way of ending a war is to lose it.\n- George Orwell"
 LOADING_TIP_118: "We do not want any more electoral fraud, nor more lies. We do not want that those who do not work live from those who do.\n- Juan Perón"
 LOADING_TIP_119: "There's the bloody Scheer! Open fire at her!\n- Frederick Secker Bell"
 LOADING_TIP_120: "We must not be defeated by the fear of the very danger which we are preparing to resist. The only thing we have to fear is fear itself.\n- Franklin D. Roosevelt"
 LOADING_TIP_121: "Our freedom has shown its ability to survive war, but our freedom would never survive surrender.\n- Franklin D. Roosevelt"
 LOADING_TIP_87: "In wartime, truth is so precious that she should always be attended by a bodyguard of lies.\n - Winston Churchill"
