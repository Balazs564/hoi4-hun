 BUL_the_fatherland_front_desc_planning:0 "A §YHazafias Front§! vezetõi egy puccsot terveznek elõ.\nTámogatást fognak kérni a [GetZvenoName]tól, a [GetBsName]tól és a [GetBznsName]tõl.\nSzámos lépést tehetünk annak érdekében, hogy megakadályozzuk a felkészülésüket és gyengítsük a kormány megdöntésére irányuló kísérletüket:\n-Irtsuk ki és tartoztassuk le a §YHazafias Front§! szimpatizánsait és vezetõit.\n-Pusztítsuk el vagy integráljuk bármelyik frakciót, amelyet megközelíthetnek.\n-Legyen kevesebb mint 1 §YKommunista támogatás§!, amely lehetõvé teszi számunkra, hogy megadjuk a végsõ csapást a §YHazafias Front§!nak."
