 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "Aristotle Onassis szerves szerepet játszott abban, hogy a Megali-ötletrõl szóló venizelista álmok megvalósulhassanak. A [339.GetName]-ban született [ROOT.GetAdjective] állampolgárként talán a fiatal karizmatikus mágnás az az ember, aki egyesíthet minket mint nemzetet.""

 form_macedonian_empire_category:0 "A Macedón Birodalom reformja"
 form_macedonian_empire_category_desc:0 "Egyesek õrültségnek tartanák, ha visszanyúlnánk Nagy Sándor birodalmának napjaihoz, de a harmadik hellén civilizáció valódi megszilárdításához teljes egészében vissza kell térnünk az elsõhöz, amelybõl eredtünk."
 form_macedonian_empire:0 "Tiszteld az Argeadok örökségét"
 form_macedonian_empire_desc:2 "Itt az ideje, hogy összegyũjtött szatrápiáinkat egyetlen központosított szuperállamba tömörítsük, amelynek egyesítése megmutatja a világnak, hogy Görögország többé nem olyan nemzet, amelyet gúnyolni vagy megfélemlíteni lehet, hanem olyan birodalom, amelytõl félni kell."
