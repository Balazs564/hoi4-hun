 BUL_fate_of_the_balkans_bring_back_state:0 "[FROM.GetName] Vissza Vevése"
 BUL_fate_of_the_balkans_bring_back_state_desc:0 "Diplomáciai missziót küldünk [FROM.Controller.GetNameDef]-hez, hogy követeljük [FROM.GetName] átadását [ROOT.GetNameDef]-nek, amelyhez jogosan tartozik."
 BUL_fate_of_the_balkans_demand_submission:0 "[FROM.GetNameDef] Alárendelése"
 BUL_fate_of_the_balkans_demand_submission_desc:0 "Egy [ROOT.GetAdjective] küldöttséget küldünk [FROM.GetAdjective] fõvárosába, hogy követeljék [ROOT.GetNameDef] elismerését [FROM.GetName] fõuraként."
 BUL_fate_of_the_balkans_demand_submission_tt:0 "A [FROM.GetNameDef]-nél nagyobb katonai erõvel rendelkezik, ami növeli annak az esélyét, hogy alávetik magukat az akaratunknak."
 BUL_dominance_in_the_seas:0 "Uralkodás a tengereken"
 BUL_dominance_in_the_black_sea_mission:0 "Uralkodás a Fekete-tengeren"
 BUL_dominance_in_the_black_sea_mission_desc:0 "Biztosítanunk kell a Fekete-tengert, megszüntetve minden lehetséges fenyegetést a partjairól, és új területeket kell elfoglalnunk, ahol növelhetjük a hadihajók gyártását, hogy biztosítsuk a bolgár dominanciát a tengereken."
 BUL_dominance_in_aegean_sea_mission:0 "Uralkodás az Égei-tengeren"
 BUL_dominance_in_the_aegean_sea_mission_desc:0 "Biztosítanunk kell az Égei-tengert, megszüntetve minden lehetséges fenyegetést a partjairól, és új területeket kell elfoglalnunk, ahol növelhetjük a hadihajók gyártását, hogy biztosítsuk a bolgár dominanciát a tengereken."
 BUL_dominance_in_the_adriatic_sea_mission:0 "Uralkodás az Adriai-tengeren"
 BUL_dominance_in_the_adriatic_sea_mission_desc:0 "Biztosítanunk kell az Adriai-tengert, megszüntetve minden lehetséges fenyegetést a partjairól, és új területeket kell elfoglalnunk, ahol növelhetjük a hadihajók gyártását, hogy biztosítsuk a bolgár dominanciát a tengereken."
 BUL_appoint_tsankov:0 "Aleksandar Tsankov miniszterelnökké történõ kinevezése"
 BUL_appoint_tsankov_desc:0 "Itt az ideje a radikálisabb politika irányába történõ irányváltásnak. Aleksandar Tsankov és az általa vezetett Nemzeti Szociális Mozgalom a legalkalmasabb az ország vezetésére."
 BUL_appoint_georgiev:0 "Kimon Georgiev kinevezése miniszterelnökké"
 BUL_appoint_georgiev_desc:0 "Kimon Georgiev a Hazafias Front egyik legfontosabb személyiségévé vált, itt az ideje, hogy elismerjük érdemeit és felajánljuk neki a [ROOT.GetNameDef] miniszterelnöki pozícióját."
 BUL_balkan_confederation_industrial_investment:0 "[FROM.GetNameDef] Ipari beruházás"
 BUL_balkan_confederation_industrial_investment_desc:0 "A [FROM.GetAdjective] kormány befolyásolása érdekében arra fogjuk ösztönözni a [BUL.GetAdjective] ipari mágnásokat, hogy egy sor olyan beruházást hajtsanak végre, amelyek lehetõvé teszik a [BUL.GetAdjective] leányvállalatok fejlesztését [FROM.GetNameDef]-ben, ezáltal fellendítve annak nemzeti iparát, és ezzel egyidejũleg növelve a saját ellenõrzésünket felette."
 BUL_balkan_confederation_capital_injection:0 "Tõkeinjekció a [FROM.GetNameDef]-ben"
