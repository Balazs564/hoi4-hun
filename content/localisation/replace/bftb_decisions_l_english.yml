l_english:
 GRE_1936_election_category:0 "Az 1936-os választás"
 GRE_1936_election_category_desc:0 "A hónap vége elõtt tartják az elsõ választásokat II. György trónra kerülése óta. II. György nem akarja, hogy újra letaszítsák a trónról, és állítólag kész minden szükséges lépést megtenni, hogy uralma biztonságban maradjon. \n\nHadseregünk egyes elemei azonban még mindig rejtett hũséggel kötõdnek a népszerũ számũzött Eleftherios Venizeloshoz, és talán képesek lennének néhány meglehetõsen... durva taktika alkalmazásával biztosítani a szabad és tisztességes választásokat Görögországban."
 GRE_the_election_of_1936:0 "Az 1936-os görög parlamenti választások"
 GRE_the_election_of_1936_desc:1 "A hónap vége elõtt tartják az elsõ választásokat II. György trónra kerülése óta. II. György nem akarja, hogy újra letaszítsák a trónról, és állítólag kész minden szükséges lépést megtenni, hogy uralma biztonságban maradjon."
 GRE_1936_election_tt:0 "Ha a királyt §YII. György§! nem tartóztatják le, akkor beleavatkozik a januári választásokba, és biztosítja, hogy monarchista támogatói megtartsák kormányzati mandátumukat.\n"
 GRE_put_the_king_under_house_arrest:0 "A király házi õrizetbe helyezése"
 GRE_put_the_king_under_house_arrest_desc:0 "Ha megakadályozzuk, hogy II. György király beavatkozzon a görögországi demokratikus folyamatokba, akkor a népszerũbb Venizelisták biztosan megnyerik a választásokat."
