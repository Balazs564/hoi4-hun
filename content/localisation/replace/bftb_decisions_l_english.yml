 TUR_is_kemalist_state_tt:0 "£faction_tur_kemalist §YKemalista állam§-nak minõsül!"
 TUR_traditionalist_infiltration_mission:0 "£faction_tur_traditionalist tradicionalista beszivárgás válsága"
 TUR_traditionalist_infiltration_mission_desc:0 "Úgy tũnik, hogy társadalmunk vallási elemei ismét megpróbálják még jobban beépíteni híveiket olyan területeken, ahol csak közepes támogatottsággal rendelkeznek."
 TUR_thwarting_traditionalist_infiltration:0 "£faction_tur_kemalist A tradicionalista beszivárgási kísérletek meghiúsítása"
 TUR_thwarting_traditionalist_infiltration_desc:0 "Nem engedhetjük, hogy azok, akik aláásnák a nemzet szekularizmusát, ellenõrizetlenül terjedjenek nyugaton; kötelességünk megállítani õket."
 TUR_entrench_kemalism_in_state:0 "£faction_tur_kemalist A kemalizmus bebetonozása az államban"
 TUR_entrench_kemalism_in_state_desc:0 "Nagyon keményen kell dolgoznunk azért, hogy a kemalizmus ideológiája minél több ember szívében meghonosodjon, ha a jövõben is fenn akar maradni."
 TUR_root_out_kemalists_in_state:0 "£faction_tur_traditionalist Gyökerestül kiirtani a kemalistákat az államban"
 TUR_root_out_kemalists_in_state_desc:0 "Félelmet fogunk verni az istentelen kemalista csapás szívébe, amely továbbra is sújtja ezt a nemzetet."
 TUR_kemalist_infiltration_mission:0 "£faction_tur_kemalist Kemalista beszivárgási Válság"
 TUR_kemalist_infiltration_mission_desc:0 "A kemalisták, elégedetlenek azzal, hogy a közvélemény eltávolította õket, még mindig a régi trükkjeiket alkalmazzák. A hatalom monopóliumára törekszenek nyugaton; meg kell állítani õket."
 TUR_hostile_kemalists_influenced_state_effect_tt:1 "A £faction_tur_kemalists §YKemalista árulók§! bebetonozzák magukat a §Y[TUR_kemalists_state_event_target.GetName]§-ba!".
 TUR_thwarting_kemalist_infiltration:0 "£faction_tur_traditionalist Kemalista beszivárgási kísérletek meghiúsítása"
 TUR_thwarting_kemalist_infiltration_desc:0 "A kemalisták megakadályozása abban, hogy tovább terjesszék mérgüket, több mint polgári felelõsség, ez isteni kötelesség."
 TUR_reforming_our_armed_forces_category:0 "Fegyveres erõink reformja"
 TUR_reforming_our_armed_forces_category_desc:0 "Fegyveres erõink a függetlenségi háború után lepusztultak: mindenre és még annál is többre volt szükség, hogy kivívjuk szabadságunkat az imperialistáktól, és bár a katonai reformot még egy ideig lehetett halogatni, a világ most sokkal gyorsabban veszélyesebb hellyé vált."
 TUR_modernize_our_tactics:0 "Modernizáljuk a taktikánkat"
 TUR_modernize_our_tactics_desc:0 "A fegyveres erõinkbe besorozottak közül sokan a függetlenségi háború veteránjai, de nem veszik észre, hogy a jövõbéli háborúk semmiben sem hasonlítanak majd az 1922-es háborúhoz."
 TUR_teach_the_properate_use_of_modern_infrastructure:0 "A modern infrastruktúra megfelelõ használatának oktatása"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc:0 "Fegyveres erõink közül sokan csak lassan alkalmazkodtak a vasúti kocsik és az utak megjelenéséhez, és ragaszkodnak a lóháton való utazáshoz."
 TUR_commence_an_overhaul_of_our_training_methods:0 "Kiképzési módszereink felülvizsgálatának megkezdése"
 TUR_commence_an_overhaul_of_our_training_methods_desc:0 "A tanítási és oktatási módszereink hatástalanok; a veteránjaink tapasztalatból tanultak, de az újoncainknak, úgy tũnik, alig van értelmük."
 TUR_streamline_communication_methods_between_ships:0 "A hajók közötti kommunikációs módszerek egyszerũsítése"
 TUR_streamline_communication_methods_between_ships_desc:0 "A haditengerészeti hajóinkon használt berendezések nagy része régi, elavult és megbízhatatlan."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect:1 "Új repülésbiztonsági szabályok legalizálása"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc:0 "Mindig is büszkék voltunk arra, hogy Európában a repüléstechnikai innovációk élvonalába tartozunk, de pilótáink úgy viselkednek, mint az egyeduralkodók."
 TUR_etatism_crisis_1:0 "Növekvõ infláció"
 TUR_etatism_crisis_1_desc:0 "Problémásnak bizonyul, hogy megpróbáljuk egyszerre fenntartani etatista gazdasági modellünket, miközben háborús gazdaságot is átveszünk."
 TUR_etatism_crisis_2:0 "A török líra leértékelõdése"
 TUR_etatism_crisis_2_desc:0 "Problémásnak bizonyul, hogy megpróbáljuk egyszerre fenntartani az etatista gazdasági modellünket, miközben háborús gazdaságot is elfogadunk."
 TUR_etatism_crisis_3:0 "A recesszió súlyosbodása"
 TUR_etatism_crisis_3_desc:0 "Az etatista gazdasági modellünk fenntartása és a háborús gazdaság egyidejũ elfogadása problematikusnak bizonyul."
 TUR_etatism_crisis_4:0 "Közelgõ gazdasági válság"
 TUR_etatism_crisis_4_desc:0 "Az etatista gazdasági modellünk egyidejũ fenntartása és a háborús gazdaság bevezetése problematikusnak bizonyul. Ha nem teszünk valódi lépéseket ebben a kérdésben, akkor akár az egész gazdaságunkat tönkretehetjük."
