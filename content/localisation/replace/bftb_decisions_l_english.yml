 TUR_counter_the_rebels_in_diyarbakir:0 "A lázadók ellen Diyarbakırban"
 TUR_counter_the_rebels_in_diyarbakir_desc:0 "A lázadók Diyarbakırban általában kevésbé problémásak, mint máshol; valószínũleg Diyarbakır viszonylag fejlett státusza miatt."
 TUR_counter_the_rebels_in_erzurum:0 "A lázadók ellen Erzurumban"
 TUR_counter_the_rebels_in_erzurum_desc:0 "Erzurum a kurd politikai aktivitás és aktivizmus melegágya, de ritkán a politikai erõszak látványossága. A világ azonban sok tekintetben változik..."
 TUR_counter_the_rebels_in_van:0 "A lázadók ellen Vanban"
 TUR_counter_the_rebels_in_van_desc:0 "Van az egyik legkeletibb államunk, és történetesen gyakorlatilag minden tekintetben teljesen felismerhetetlen a legnyugatibb államainkhoz képest."
 TUR_counter_the_rebels_in_hakkari:0 "A lázadók ellen Hakkâriban"
 TUR_counter_the_rebels_in_hakkari_desc:0 "A Hakkâriban lévõ lázadók általában egy kicsit szervezettebbek, mint a többi államban, és a sok hegy és domb miatt lényegesen nehezebb õket kiirtani."
 TUR_decision_cost_kurd_rebels:0 "£command_power §Y15§!"
