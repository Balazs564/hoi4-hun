 BUL_macedonian_revolutionary_organizations:0 "Macedón forradalmi szervezõdés"
 BUL_macedonian_revolutionary_organizations_desc:0 "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc:0 "A közeljövõben egy esetleges bolgár megszállás során macedón együttmũködésre kell törekednünk. A BMFSZ tökéletes eszközzé válhat a bolgár érzelmek elõmozdítására a régióban, ami hosszú távon megkönnyíti Macedónia annektálását."
 BUL_macedonian_revolutionary_organizations_hostile_desc:0 "A BMFSZ túl régóta jelent fenyegetést a Balkánon. Le kell számolnunk a Bulgáriában még mindig aktív sejtekkel, be kell börtönöznünk tagjaikat, akik inkább gengsztereknek, mint forradalmároknak tũnnek, és végre véget kell vetnünk rémuralmuknak."
 BUL_repress_imro_propaganda:0 "Anti-BMFSZ Propaganda"
 BUL_repress_imro_propaganda_desc:0 "Országos propagandakampányt fogunk folytatni a BMFSZ ellen, nyilvánosan elítélve a szervezetet, beszédek, gyũlések és tüntetések révén."
 BUL_repress_imro_persecute_activists:0 "BMFSZ aktivisták üldözése"
 BUL_repress_imro_persecute_activists_desc:0 "Le fogunk vadászni és bíróság elé állítunk minden forradalmi agitátort vagy aktivistát, aki a határainkon belül tevékenykedik."
 BUL_repress_imro_destroy_organization:0 "BMFSZ maradványainak megsemmisítése"
 BUL_repress_imro_destroy_organization_desc:0 "Katonai mũveletet fogunk végrehajtani a macedón határ mentén, hogy egyszer és mindenkorra felszámoljuk a BMFSZ-t"
 BUL_support_imro_make_contacts:0 "Kapcsolatfelvétel a BMFSZ tagjaival"
 BUL_support_imro_make_contacts_desc:0 "Titokban felvesszük a kapcsolatot a BMFSZ-val, és tudatni fogjuk a vezetõikkel, hogy a szervezetük és a bolgár kormány közötti együttmũködés mindkét fél számára rendkívül elõnyös lenne."
 BUL_support_imro_supply_activists:0 "BMFSZ aktivisták felfegyverzése"
 BUL_support_imro_supply_activists_desc:0 "Fegyvereket fogunk biztosítani a BMFSZ-nak, hogy beszivároghassanak Jugoszlávia, Görögország, Macedónia területére és destabilizálják a régiót."
 BUL_support_imro_prepare_bulgarian_occupation:0 "Bolgár megszállás elõkészítése"
 BUL_support_imro_prepare_bulgarian_occupation_desc:0 "A BMFSZ-nak bolgár akcióbizottságokat kell szerveznie, amelyek a régió bolgár megszállása esetén azonnal átveszik a helyi hatóságok irányítását."
 BUL_support_imro_militias:0 "A BMFSZ milíciák integrálása"
 BUL_support_imro_militias_desc:0 "A macedón forradalmárok tapasztalataiból kell merítenünk, és BMFSZ milíciaosztályokat kell létrehoznunk, amelyek a hadseregünkben szolgálnak."
 BUL_support_imro_garrisons:0 "BMFSZ helyõrségi feladatok"
 BUL_support_imro_garrisons_desc:0 "A BMFSZ tagjai jobban teljesítenek majd békefenntartóként a saját régiójukban, ezért a megszállt területek õrzésével fognak tevékenykedni Macedóniában."
 BUL_macedonian_revolutionary_organizations_foreign:1 "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc:0 "A BMFSZ, egy bolgárbarát szervezet, amely már túl régóta jelent fenyegetést a Balkánon, most Bulgária által támogatott és felfegyverzett, azzal a szándékkal, hogy destabilizálja hazánkat és terjessze a bolgár érzelmeket a régióban. Egyszer és mindenkorra véget kell vetnünk ennek a szervezetnek és a rémuralmának."
