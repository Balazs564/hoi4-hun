 TUR_offer_conscription_exceptions_to_kurdish_groups:0 "£faction_tur_kurdish Sorkatonai kötelezettség alóli mentesség a kurd csoportoknak "
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc:0 "Sok kurd csoport nem követel teljes függetlenséget, csak az autonómia egy bizonyos fokának elismerését. A béketeremtés nevében egy kis fokú autonómiát biztosíthatunk azzal, hogy széleskörũ sorozásmentességet kínálunk."
 TUR_integrate_kurdish_state:0 "£faction_tur_kurdish integrálni a kurd területeket"
