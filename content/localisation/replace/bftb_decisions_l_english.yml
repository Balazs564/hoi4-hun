 TUR_the_fading_father_category:0 "Az elhalványuló atya"
 TUR_the_fading_father_category_desc:0 "A törökök atyja, Mustafa Kemal Atatürk egyre gyakrabban betegszik meg. Szembe kell néznünk azzal a sajnálatos valósággal, hogy nemzetünk messianisztikus alapító atyja talán már nem éli meg, hogy [ROOT.GetNameDef] végigélje a világ elõtt álló jelenlegi válság végét. \n\nAtatürk jelenlegi egészségi állapota: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis:0 "Atatürk romló állapota"
 TUR_ataturk_health_worsening_crisis_desc:0 "Ahogy Mustafa Kemal Atatürk öregszik, betegségei egyre rosszabbá válnak. Vajon mikor lesz olyan beteg a törökök atyja, hogy képtelennek találja magát a gyógyulásra?"
 TUR_seek_treatment_for_ataturk:0 "Keressenek kezelést Atatürknek"
 TUR_seek_treatment_for_ataturk_desc:0 "Ha a mi Gazink túl akarja élni a következõ néhány évet, akkor létfontosságú, hogy egy kis idõt szakítson a gyógyulásra és a munkát félre tegye. A világon létezõ összes kiváló szakemberhez elküldjök, hogy a legmodernebb szanatóriumokban kezeltesse magát, és a világ legjobb üdülõhelyein pihenjen."
 TUR_worsen_ataturks_health_effect_tt:0 "§YMustafa Kemal Atatürk§! kevésbé lesz hatékony vezetõ a §romló egészségi állapota miatt§!".
 TUR_retire_ataturk:0 "Atatürk nyugdíjba vonulása"
 TUR_retire_ataturk_desc:0 "Szomorú dolog belegondolni, de talán jobban tenné a mi Gazink, ha utolsó napjait családja körében töltené, és saját belátása szerint járná a kontinenst. Nem tarthatunk továbbra is önzõ módon igényt az életére: nem azok után, hogy már annyi áldozatot hozott ezért a nemzetért és népéért."
 TUR_ataturk_health_poor_tt:0 "§YMustafa Kemal Atatürk§! egészségi állapotát §Yrossznak§! fogjuk tekinteni."
 TUR_ataturk_health_terminal_tt:0 "§YMustafa Kemal Atatürk§! állapotára való tekintettel palliatív kezelésbe kerül."
