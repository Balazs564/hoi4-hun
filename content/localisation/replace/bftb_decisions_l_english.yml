 TUR_authorise_the_nuri_killigil_factory:0 "A Nuri Killigil gyár engedélyezése"
 TUR_authorise_the_nuri_killigil_factory_desc:1 "A kormány felelõssége, hogy a potenciális ipari projekteket eseti alapon értékelje."
 TUR_sponsored_killigil_armaments_flag:0 "Támogatott §YKilligil Fegyvergyár§! a §YSanayiciler ipari projektek§! határozatain keresztül."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory:0 "Nuri Demirağ Beşiktaş repülõgépgyár támogatása"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc:1 "A kormány felelõssége, hogy a potenciális ipari projekteket eseti alapon értékelje."
 TUR_invest_in_malatya_cigarette_factory:0 "Befektetés a malatyai cigarettagyárba"
 TUR_invest_in_malatya_cigarette_factory_desc:1 "A kormány felelõssége, hogy a potenciális ipari projekteket eseti alapon értékelje."
 TUR_bankroll_the_malatya_clothing_factory:0 "Malatyai ruhagyár finanszírozása"
 TUR_bankroll_the_malatya_clothing_factory_desc:1 "A kormány felelõssége, hogy a potenciális ipari projekteket eseti alapon értékelje."
 TUR_subsidise_the_karabuk_iron_steel_factory:0 "A karabüki vas-acélgyár támogatása"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc:1 "A kormány felelõssége, hogy a potenciális ipari projekteket eseti alapon értékelje."
 TUR_karabuk_iron_steel_factory_modernised_flag:0 "A §YKarabuk Vasacélgyár§! a §YSanayiciler§! révén modernizálásra került."
 TUR_sponsor_petrol_olfisis_formation:0 "Petrol Ofisi alakulat támogatása"
 TUR_sponsor_petrol_olfisis_formation_desc:0 "A kormányra nyomást gyakoroltak, hogy alakítson egy állami szervezetet, amely a kõolaj kitermelésével és a kõolajjal kapcsolatos energetikai ügyekkel foglalkozik."
 TUR_repeal_the_wealth_tax:0 "A vagyonadó eltörlése"
 TUR_repeal_the_wealth_tax_desc:0 "Ez a nem muszlimokra kivetett adó nem fenntartható, és szégyenfolt a kemalista múltunkon; az a helyes, ha azonnal hatályon kívül helyezzük az adót".
 TUR_repeal_the_faith_tax:0 "A hitadó hatályon kívül helyezése"
 TUR_repeal_the_faith_tax_desc:0 "Ez a vallási intézményekre kivetett adó nem fenntartható, és bár céljaink nemesek voltak, az igazság az, hogy [ROOT.GetNameDef] egyszerũen nem áll készen egy ilyen radikális politikára. Az ésszerũ lépés az adó hatályon kívül helyezése lesz."
 TUR_abolish_etatism:0 "Az etatizmus eltörlése"
 TUR_abolish_etatism_desc:0 "Az etatizmus a kemalista rendszer dicsõséges vívmánya és gyümölcsözõ kísérlet volt, de sajnos olyan kísérlet, amelyet a nagyobb jó érdekében talán végleg le kell zárni."
 TUR_absorb_the_tpda:0 "T.P.D.A. Elnyelése"
 TUR_absorb_the_tpda_desc:0 "A török államadósság-kezelõség daganatszerũen beleolvadt az ipari szektorunkba, de a szervezetet nemzeti folyamatként visszaintegrálhatjuk, hogy az adósságkezelõséget, mint a további fejlõdésünk akadályát eltávolítsuk."
 TUR_pay_off_our_debts:0 "Fizessük ki az adósságainkat"
 TUR_pay_off_our_debts_desc:0 "Az Oszmán Birodalom fennállása alatt rengeteg adósságot halmozott fel, és történetesen mi is elég sokat költöttünk nemzetünk újjáépítésére. Jelenleg jó helyzetben vagyunk ahhoz, hogy visszafizessük ennek az adósságnak egy részét!"
 TUR_discuss_investment_possibilities_with_FROM:0 "Tárgyalás befektetési lehetõségekrõl [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc:0 "A múltban a [ROOT.GetAdjective]ország politikája az volt, hogy befektetéseket és beavatkozásokat kerüljök el ahol csak lehet - de már nem kell tartanunk az olyan egyszerũ tranzakcióktól, mint a befektetések. Egyenrangú félként közelítenek hozzánk, és mi gazdagabban távozhatunk."
 TUR_investment_opinion_tt:0 "Minél magasabb §Y[FROM.GetNameDef] véleménye§! rólunk, annál több lehetõség lesz a befektetésekre.\n"
 ROOT_invest_in_turkish_state_building:1 "Befektetés a [FROM.GetAdjective] állam építésébe"
 ROOT_invest_in_turkish_state_building_desc:0 "[FROM.GetAdjective] infrastruktúra az ország számos régiójában fejletlen; ezt mi orvosolni tudjuk."
 ROOT_invest_in_turkish_state_light_industry:1 "Befektetés a [FROM.GetAdjective] könnyũiparba"
 ROOT_invest_in_turkish_state_light_industry_desc:0 "[FROM.GetAdjective] könnyũipar az ország számos régiójában fejletlen; ezt orvosolni tudjuk."
 ROOT_invest_in_turkish_state_heavy_industry:1 "Befektetés a [FROM.GetAdjective] nehéziparba"
 ROOT_invest_in_turkish_state_heavy_industry_desc:0 "[FROM.GetAdjective] nehézipar az ország számos régiójában fejletlen; ezt orvosolni tudjuk."
 TUR_investment_pursued:0 "Beruházások folytatása"
 ROOT_turkish_investment_ai_tt:0 "Minél jobban §Yberuházunk§! §Y[TUR.GetNameDef]§!ba, annál közelebb tudjuk õket kötni a saját érdekeinkhez, miközben egyidejũleg elidegenítjük õket az ellenségeinktõl.\n"
 TUR_kurdish_state_management_category:0 "Kurd államirányítás"
 TUR_kurdish_state_management_category_desc:0 "A kurd kérdés már a köztársaság megalakulása elõtt is kísért bennünket, bár a probléma azóta minden bizonnyal csak súlyosbodott. A féktelen nacionalizmus és a kudarcra ítélt nemzetépítési kísérletek a függetlenségi háború örökségének megsemmisítésével fenyegetnek, és nem tũrhetünk el semmilyen olyan forgatókönyvet, amelyben saját nemzetünk csonka részébõl születik egy szabad Kurdisztán."
 TUR_kurdish_state_management_map_category_name:0 "Ezek azok az államok, amelyekben kurd lázadók vannak"
 TUR_agitate_kurdish_state_effect_tt:0 "A £faction_tur_kurdish §YKurd lázadók§! növelik a kormánnyal szembeni ellenállásuk intenzitását §Y[TUR_kurdish_state_event_target.GetName]§!."
 TUR_pacify_kurdish_state_effect_tt:1 "A £faction_tur_kurdish §YKurd lázadók§! §Y[TUR_kurdish_state_event_target.GetName]§! megbékélnek."
 TUR_placate_kurdish_state_effect_tt:0 "A £faction_tur_kurdish §YKurd lázadók§! §Y[TUR_kurdish_state_event_target.GetName]§! megbékélnek."
 TUR_kurdish_modifiers_trigger_tt:0 "Minden £faction_tur_kurdish §Ykurd§! terület vagy §Ymag§! terület vagy rendelkezik a §YSzeparatista fáradtság§! módosítóval."
 TUR_no_current_integration_targets_available_tt:0 "Mielõtt egy £faction_tur_kurdish §Ykurd§! területet mag területté lehetne csinálni, a §Ybehodólás§! értékét legalább §Y70%§-ra kell emelni, és a §Ylázadás§! értékét legalább §Y30%§-ra kell csökkenteni."
