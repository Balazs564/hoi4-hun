 GRE_move_capital_to_constantinople:0 "Mozgassa a fõvárost Konstantinápolyba"
 GRE_move_capital_to_constantinople_desc:0 "Konstantinápoly, a második hellén civilizáció fõvárosa, amelyet 'minden görög álmának és reményének' és a világ vágyott városának neveznek. Nemzetünk fõvárosát újra felfedezett nagyságunk megnyilvánulásaként költöztethetjük a régi fõvárosba."
 move_capital_to_thessaloniki:0 "A fõváros áthelyezése Thesszalonikibe"
 move_capital_to_thessaloniki_desc:0 "Athén volt az elsõ hellén civilizáció fõvárosa, Konstantinápoly volt a második hellén civilizáció fõvárosa, de Thesszaloniki - a hellén történelem örök "társfõvárosa" - lesz a harmadik hellén civilizáció új fõvárosa."
