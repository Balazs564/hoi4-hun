 BUL_rearmament:0 "Bolgár Újrafegyverkezés"
 BUL_rearmament_desc:0 "Az elsõ világháborús vereségünk és a Neuilly-i szerzõdés bevezetése után hadseregünk óriási korlátozásoknak volt kitéve. Most azonban viharos idõk köszöntenek Európára, és ha meg akarjuk õrizni Bulgária területi integritását és népe szabadságát, meg kell találnunk a módját, hogy ezeket a korlátozásokat magunk mögött hagyjuk, és megkezdjük hadseregünk újjáépítését."
