 TUR_kurdish_resistance_escalation_mission_desc:0 "A kurd lázadók ismét fokozzák kormányellenes erõfeszítéseiket nemzetünk délkeleti részén."
 TUR_acted_against_kurd_rebels_recently_flag:0 "Nemrégiben célba vették a kurdokat"
 TUR_fundamentalist_state_management_category:0 "Fundamentalista államvezetés"
 TUR_fundamentalist_state_management_category_desc:0 "Vannak olyanok ebben az országban, akik nem voltak teljesen felkészülve arra, hogy a vallás szerepe ilyen hirtelen megváltozik a [ROOT.GetAdjective] nemzetben. Az ilyen embereket óvatosan kell kezelni, bár nem engedhetjük meg, hogy meggátolják a haladás felé vezetõ utunkat."
 TUR_fundamentalist_state_management_map_category_name:0 "Ezek azok az államok, amelyek ellenzik a kemalizmus elveit"
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state:1 "£faction_tur_traditionalist Bátorítja a lelkes fundamentalista tanítványokat, hogy vándoroljanak a fogékony közösségekbe"
 TUR_increase_influence_of_fundamentalists_in_state:0 "£faction_tur_traditionalist A fundamentalisták befolyásának növelése"
 TUR_increase_influence_of_fundamentalists_in_state_desc:1 "A Mindenható fényének büszke nemzetünk minden egyes szegletét meg kell érintenie".
 TUR_hold_a_march_in_state:0 "£faction_tur_kemalist Tartson felvonulást egy fundamentalista államban"
 TUR_hold_a_march_in_state_desc:0 "Ennek az országnak a letũnt vallási elemeit megdöbbenti a lankadatlan ideológiai tanítványaink áhítatának megnyilvánulása, amint végigvonulnak a lázadó közösségeken."
 TUR_acquiesce_to_fundamentalists:0 "£faction_tur_traditionalist Engedmények a fundamentalistáknak"
 TUR_acquiesce_to_fundamentalists_desc:0 "Ahhoz, hogy ez a köztársaság fennmaradjon, kompromisszumra van szükség, még akkor is, ha ez a nemzet alapját képezõ alkotmány felforgatását jelenti."
 TUR_empower_fundamentalists_in_state:0 "£faction_tur_traditionalist Fundamentalisták felhatalmazása az államban"
 TUR_empower_fundamentalists_in_state_desc:1 "Társvallásúaknal minden támogatásra szükségük van a kormánytól, amit csak kaphatnak".
 TUR_kemalist_state_management_category:0 "Kemalista államirányítás"
 TUR_kemalist_state_management_category_desc:0 "A kemalizmus hívei általában a nagyobb városokban élnek, és hajlamosak úgy védeni politikai nézeteiket, mintha egy életformát védenének."
 TUR_kemalist_state_management_map_category_name:0 "Ezek azok az államok, amelyek hũek a kemalizmus ideológiájához."
 TUR_kemalist_loyalty_and_power_update_effect_tt:0 "A §YKemalista tisztek§! a kormány intézkedéseire adott válaszként újraszabályozzák státuszukat."
 TUR_kemalist_influenced_state_effect_tt:0 "A £faction_tur_kemalist §YKemalisták§! átveszik a hatalmat, mint az állam vitathatatlan adminisztrátorai."
 TUR_kemalist_turn_hostile_effect_tt:0 "A £faction_tur_kemalist §YKemalisták§! a kormánnyal szemben §Rellenséges§! lesz."
 TUR_counter_influence_of_fundamentalists_in_state:1 "£faction_tur_kemalist Fundamentalisták elleni mũvelet"
 TUR_embed_kemalist_propagandists_into_state:1 "£faction_tur_kemalist kemalista propagandisták beágyazása az államba"
 TUR_embed_kemalist_propagandists_into_state_desc:0 "Nagyon keményen kell dolgoznunk azért, hogy a kemalizmus ideológiája minél több ember szívében meghonosodjon, ha a jövõben is fenn akar maradni."
 TUR_the_enemy_within:0 "A belsõ ellenség"
 TUR_the_enemy_within_desc:0 "Országunk politikai, etnikai és vallási alapon megosztott, és ezek a megosztottságok azzal fenyegetnek, hogy szétzilálják a nemzetet és káoszba taszítanak minket. Aljas erõk keményen dolgoznak hazánkban: nem szabad hagyni, hogy gyõzedelmeskedjenek a [ROOT.GetNameDef] törvényes kormánya felett."
 TUR_unaligned_state_management_map_category_name:0 "Ezek azok az államok, amelyek jelenleg szövetség nélkül maradnak."
 TUR_ideological_battleground_state:1 "Nem £faction_tur_unaligned §Yfüggetlen terület§!"
