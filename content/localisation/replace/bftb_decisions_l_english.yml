 BUL_uranium_concession_agreement:0 "[FROM.GetNameDef] Uránium-koncessziós megállapodások"
 BUL_uranium_concession_agreement_desc:0 "Nem tudjuk kihasználni a talajunkban lévõ uránlelõhelyeket, és elõnyösebb lenne, nem csak nekünk, hanem [FROM.GetAdjective] szövetségeseink számára is, ha aláírnánk egy szerzõdést, amely kitermelési jogokat biztosítana nekik, és ezért cserébe hasznos anyagokat és termékeket kapna a hazai iparunk és mezõgazdaságunk."

 BUL_negotiate_claims_in_the_balkans:0 "Követelési tárgyalások a Balkánon"
 BUL_negotiate_claims_in_the_balkans_desc:0 "Mielõtt bármely nagyhatalomhoz csatlakoznánk, területi követeléseinkrõl tárgyalnunk kell Németországgal. A nemzetközi feszültség egyre nõ, és Bulgária csak azt a nemzetet fogja támogatni, amelyik a legjobb területi alkut kínálja."
 BUL_demand_our_historical_claims:0 "Történelmi határaink követelése"
 BUL_secure_occupation_in_balkan_state:0 "A megszállás biztosítása a [FROM.GetName] területén"
 BUL_secure_occupation_in_balkan_state_desc:0 "Fel kell vállalnunk a békefenntartó szerepünket a Balkánon, és javasolnunk kell szövetségeseinknek, hogy adjanak nekünk közigazgatási ellenõrzést a térségben elfoglalt területeik felett, felmentve a külföldi [ROOT.GetFactionName] helyõrségeket, hogy azok megerõsíthessék más frontvonalakat."
 BUL_secure_occupation_in_balkan_state_tt:0 "(Az alacsony §YEmberanyag§!gal és §YGyalogsági felszerelés§!sel rendelkezõ országok hajlamosabbak lesznek elfogadni)"
 BUL_bulgarian_reintegration_campaign:1 "Bolgár reintegrációs kampány [FROM.GetName]ban"
 bulgarian_territorial_expansion_arranged:0 "Elõzetes bolgár területbõvítés"
 BUL_bulgarian_territorial_expansion_arranged_tt:0 "Olyan területek, amelyek az §YElõzetes bolgár területbõvítés§! módosítóval rendelkeznek, azok Bulgáriához kerülnek, amint valamelyik frakció tag ellenõrzi azt a területet, és Bulgária csatlakozott ugyanahhoz a frakcióhoz, mint Németország."

 BUL_align_bulgaria:0 "Bulgária szövetsége"
 BUL_align_bulgaria_desc:0 "Diplomáciai kapcsolataink Bulgáriával évtizedek óta baráti, és pénzügyi támogatásunknak köszönhetõen a bolgár kormány képes volt kezelni a bénító adósságát. Most itt az ideje, hogy elcsábítsuk õket, hogy hivatalosan is [GER.GetNameDef] szövetségessé váljanak."
 BUL_germany_donate_fighters:0 "Vadászgépek adományozása Bulgáriának"
 BUL_germany_donate_fighters_desc:0 "Kis számú repülõgépet adományozunk a nemrégiben újjáalakult bolgár légierõnek."
 BUL_germany_demand_military_access:0 "Katonai Áthaladás követelése Bulgáriától"
 BUL_germany_demand_military_access_desc:0 "Követelnünk kell a Bulgárián keresztül történõ katonai áthaladást, annak érdekében, hogy csapataink a bolgár határt hadmũveleti bázisként használhassák, ahonnan Görögország ellen inváziót indíthatnak, még akkor is, ha Bulgária nem csatlakozna a balkáni offenzívához."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister:0 "A bolgár miniszterelnök leváltását követelése"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc:0 "Georgi Kjoseivanov bolgár miniszterelnök bebizonyította, hogy alkalmatlan politikus, javasolnunk kellene a [BUL.GetLeader]-nek, hogy ezt az embert váltsa le valaki, aki alkalmasabb és közelebb áll az eszméinkhez, mint például Bogdan Filov."
 BUL_donate_aircraft_tt:0 "Ha a [BUL.GetNameDef]ok elfogadják adományunkat, növelni fogjuk a rólunk alkotott véleményüket, és elõsegítjük az országaink közötti együttmũködést."

 BUL_the_balkanan_federation_dream:0 "A Balkán Föderáció Álma"
 BUL_the_balkan_the_balkan_federation_dream_desc:0 "[ROOT.GetNameDefCap] egy erõs balkáni föderáció megalakítását kell szorgalmazni, hogy szembeszálljunk a proletariátus számos ellenségével, és megértessük a balkáni nemzetekkel, hogy a harcunkban való gyõzelem egyetlen módja a népeink közötti együttmũködés és szolidaritás fejlesztése, ami végül a Balkán egyesüléséhez vezet..."
 BUL_develop_balkan_federation_project:0 "Balkán Föderációs Projekt"
 BUL_develop_balkan_federation_project_desc:0 "Össze kell hoznunk a különbözõ területek - gazdaság, ipar, politika és társadalom - szakértõit, hogy elemezzük, miért vallott kudarcot a Balkán-föderáció projektje az 1920-as években, és egy új, inkluzív és javított projektet dolgozzunk ki, amelyben minden balkáni nemzetet tisztességesen és egyenlõen kezelnek."
 BUL_balkan_federation_propaganda:0 "Balkán Föderáció Propaganda"
 BUL_balkan_federation_propaganda_desc:0 "Nagy propagandakampányt fogunk szervezni [FROM.GetNameDef]-ben, hogy megnyerjük a [FROM.GetAdjective] proletár tömegek népi támogatását a Balkán Föderáció projektünknek."
 BUL_destabilize_country:0 "[FROM.GetNameDef] destabilizálása"
 BUL_destabilize_country_desc:0 "Be kell építenünk [ROOT.GetAdjective] ügynököket [FROM.GetNameDef]-be, hogy összegyũjtsük a helyi aktivistákat, akik támogatják a föderációs projektünket, alapkiképzést kell biztosítanunk számukra, és fegyveres partizáncsoportokat kell létrehoznunk az ország destabilizálására."
 BUL_fight_alongside_country_comrades:0 "Harcolj [FROM.GetAdjective] elvtársaink mellett"
 BUL_fight_alongside_country_comrades_desc:0 "Támogatnunk kell [FROM.GetNameDef] bajtársaink harcát, és az õ oldalukra kell állnunk a [FROM.GetAdjective] polgárháborúban."
 BUL_fight_alongside_country_comrades_join_cw_tt:0 "§Y[ROOT.GetNameWithFlag]§! csatlakozik §Y[FROM.GetNameWithFlag]§! polgárháborújukhoz."
 BUL_balkan_federation_industrial_aid:0 "[FROM.GetNameDef] Ipari segély"
 BUL_balkan_federation_industrial_aid_desc:0 "Jelenleg segítséget nyújtunk a [FROM.GetAdjective] kormánynak, hogy fellendítsük [FROM.GetNameDef] hiányos nemzeti iparát, mielõtt csatlakoznának a [ROOT.GetFactionName]-hez."
 BUL_balkan_federation_economic_aid:0 "Gazdasági támogatás [FROM.GetNameDef] számára"
 BUL_balkan_federation_economic_aid_desc:0 "Jelenleg pénzügyi támogatást nyújtunk a [FROM.GetAdjective] kormánynak, hogy megakadályozzuk [FROM.GetNameDef] bajba jutott gazdaságának összeomlását, mielõtt csatlakoznának a [ROOT.GetFactionName]-hez."
 BUL_balkan_federation_military_aid:0 "Katonai támogatás [FROM.GetNameDef] számára"
 BUL_balkan_federation_military_aid_desc:0 "Jelenleg katonai segítséget nyújtunk a [FROM.GetAdjective] kormánynak egy olyan mũvelet végrehajtásához, amelynek célja több disszidens sejt kiirtása a [FROM.Capital.GetName] körüli különbözõ vidéki városokban, mielõtt azok csatlakoznának a [ROOT.GetFactionName]-hez."
 BUL_balkan_federation_project_ready_flag:0 "A Balkán Föderációs projekt készen áll."
 BUL_balkan_federation_demand_turkish_territory:0 "Török területek követelése"
 BUL_balkan_federation_demand_turkish_territory_desc:0 "Diplomáciai küldöttséget küldünk, hogy tárgyaljon [TUR.GetLeader]-rel [TUR.GetAdjective] balkáni területeinek [BUL.GetNameDef] részére történõ átengedésérõl."

 BUL_plot_against_boris_dec_cat:0 "Összeesküvés Borisz ellen"
 BUL_plot_against_boris_dec_cat_desc:0 "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners:0 "Politikai foglyok agymosása"
 BUL_brainwash_political_prisoners_desc:0 "Az egyik politikai foglyunkat nyomás alá helyezzük és kényszerítjük, hogy elvégezze a piszkos munkát, hogy amennyiben a királygyilkos tervünk kudarcot vall, a kormány egyetlen tagja sem hozható kapcsolatba a merényletkísérlettel."
 BUL_persuade_faction_members:0 "Meggyõzni [GetFactionMembersToPersuade] tagokat"
 BUL_persuade_faction_members_desc:0 "Nevetségesen nagy összeget ajánlunk fel a kormány egyik cárellenes tagjának, hogy vállalja el, hogy talál egy megfelelõ személyt a tervünk végrehajtására."
 BUL_persuade_zveno_members:0 "[GetZvenoName]"
 BUL_persuade_bs_members:0 "[GetBsName]"
 BUL_persuade_bzns_members:0 "[GetBznsName]"
 BUL_persuade_nsm_members:0 "[GetNsmName]"
 BUL_persuade_generic_members:0 "frakció"
 BUL_draw_up_a_plan_for_regicide:0 "Terv készítése a királygyilkossághoz"
 BUL_draw_up_a_plan_for_regicide_desc:0 "Itt az ideje, hogy megtegyük a végsõ elõkészületeket, és eldöntsük, hogy mikor és hol kerül sor a mũveletünkre."
 BUL_seek_foreign_support:0 "Külföldi támogatás keresése"
 BUL_seek_foreign_support_desc:0 "Külföldi támogatást kell keresnünk, amely nemcsak abban segít, hogy a cár elleni merényletet finoman hajtsuk végre, hanem abban is, hogy hitelessé tegyük a hivatalos jelentést, amelyet kormányunk készített, hogy a lakossággal megismertessük az eseményt."
 BUL_execute_plan:0 "Terv végrehajtása"
 BUL_execute_plan_desc:0 "Tökéletes alkalom kínálkozott a cselekvésre, itt az ideje, hogy végrehajtsuk a tervünket! \Nyugodj békében, Borisz..."
 BUL_has_repressed_faction_tt:0 " Elnyomta bármelyik bizalmas frakciót"
 BUL_has_imprisoned_faction_leaders_tt:0 " Bebörtönözte bármelyik bizalmas frakció vezetõjét"
 BUL_has_integrated_faction_tt:0 " Integrálta bármelyik bizalmas frakciót"
 BUL_seek_foreign_support_variable_reduction_tt:0 " Csökkenti a Borisz cár meggyilkolásához szükséges idõt."
 BUL_seek_foreign_support_reduced_stability_penalty_tt:0 "Csökkenti a cár halálakor kiszabott stabilitási büntetést."
 BUL_assassin_persuaded_flag:0 "Befolyásolt egy politikai foglyot vagy rábeszélt egy integrált bizalmas frakció tagot"

 BUL_the_fate_of_the_balkans_dec_cat:0 "A Balkán sorsa"
 BUL_the_fate_of_the_balkans_dec_cat_desc:0 "Bulgária már régóta ki van szolgáltatva az idegen hatalmak érdekeinek és szeszélyeinek... \nDe az idõk megváltoztak, országunk megerõsödött, és [ROOT.GetNameDef] most már abban a helyzetben van, hogy érvényesítheti felsõbbrendũségét a Balkánon."
 BUL_fate_of_the_balkans_influence_government:0 "Befolyásolja [FROM.GetAdjective] kormányát"
 BUL_fate_of_the_balkans_influence_government_desc:0 "Kapcsolatba lépünk [FROM.GetAdjective] minisztereivel, hogy érdekeinknek megfelelõen befolyásoljuk kormányuk döntéseit, rávéve õket, hogy a [ROOT.GetNameDef] számára legkedvezõbb külpolitikát támogassák, akár megvesztegetéssel, akár kényszerítéssel."
 BUL_fate_of_the_balkans_influence_government_tt:0 "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! a jövõben hajlamosabb lesz alávetni magát Bulgáriának."
 BUL_fate_of_the_balkans_influence_government_autonomy:0 "Bolgárbarát propaganda kampány"
 BUL_fate_of_the_balkans_ultimatum:0 "Ultimátum [FROM.GetNameDef]-nek"
 BUL_fate_of_the_balkans_ultimatum_desc:0 "Találkozót szervezünk a [FROM.GetAdjective] kormányával, hogy nyomást gyakoroljunk rájuk, hogy csatlakozzanak a [ROOT.GetFactionName]-hez [ROOt.GetAdjective] védelméért cserébe. És azt is világossá fogjuk tenni, hogy kormányunk nem fogja félvállról venni a [FROM.GetAdjective] elutasítását."
 BUL_fate_of_the_balkans_ultimatum_tt:1 "\nA [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! elfogadási hajlandóságát befolyásoló tényezõk: [ROOT.GetUltimatumOpinion] [ROOT.GetUltimatumStrength] [ROOT.GetUltimatumIdeology] [ROOT.GetUltimatumFaction] [ROOT.GetUltimatumInfluence] [ROOT.GetUltimatumNeighbor] [ROOT.GetUltimatumMajor]"
