 BUL_ZVENO_TOOLTIP:0 "A £faction_bul_zveno §YZveno§! egy nacionalista szervezet, amelyet katonatisztek alapítottak, és jelenleg Kimon Georgiev vezet. \nA £faction_bul_zveno §YZveno§! felhívást intéz a katonatisztekhez, hogy csatlakozzanak szervezetükhöz, és idõvel akár megkísérelhetik a kormány megdöntését és a katonai diktatúra bevezetését."
 BUL_BS_TOOLTIP:0 "A £faction_bul_bs §YSzociáldemokrata Munkáspárt§! szociáldemokraták, akik támogatják a széles körũ osztályszövetségeket. \nA £faction_bul_bs §YSzociáldemokrata Munkáspárt§! nagy befolyással bír az ipari munkások és a szakszervezetek körében, és általános sztrájkokat hirdetnek, ha azok hũtlenek a kormányhoz."
 BUL_BZNS_TOOLTIP:0 "A £faction_bul_bzns §YNemzeti Agrárszövetség§! egy 1934-ben betiltott politikai szervezet, amely a mezõgazdaságot érintõ kérdésekkel foglalkozik. \nA £faction_bul_bzns §YNemzeti Agrárszövetség§! nagy befolyással rendelkezik az ország vidéki régióiban, és megpróbál népszerũséget szerezni a gazdák körében."
 BUL_NSM_TOOLTIP:0 "A £faction_bul_nsm §YNemzeti Szociális Mozgalom§! egy szélsõjobboldali szervezet, amelyet a volt Zveno-tag Aleksandar Tsankov vezet. \nA £faction_bul_nsm §YNemzeti Szociális Mozgalom§! országszerte tüntetések és tiltakozások szervezésével próbál népszerũséget szerezni a tömegek körében."
 BUL_LOYALTY_TOOLTIP:0 "§YHũség§! a frakciónak a kormánnyal való együttmũködési szándékát képviseli. \nMinél magasabb a §YHũség§!, annál kevésbé valószínũ, hogy a frakció konfrontálódik a kormánnyal. \nEgy frakció kormányba való integrálása elõtt bizonyos döntéseket kell végrehajtani, hogy a frakció tagjai a kormányhoz igazodjanak, és a §YHũség§! értékét 100-ra növeljék."
 BUL_POPULARITY_TOOLTIP:0 "A §YNépszerũség§! azt jelzi, hogy egy frakció milyen támogatást kap a lakosság bizonyos csoportjaitól (legyenek azok katonák, proletárok, parasztok vagy jobboldali radikálisok). \nMinél magasabb a §YNépszerũség§!, annál valószínũbb, hogy egy frakció szembeszáll a kormánnyal. \nEgy frakció elpusztítása elõtt bizonyos döntéseket kell hozni annak meggyengítése és a §YNépszerũség§! 0-ra csökkentése érdekében."

 BUL_reduced_faction_interaction_cost_tt:0 "A bármely §YFrakciókezelés§! döntés aktiválásának döntési költsége a felére csökken."
