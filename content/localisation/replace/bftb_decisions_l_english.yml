 TUR_construct_the_zonguldak_coal_refinery:0 "Zonguldaki olajfinomító megépítése"
 TUR_construct_the_zonguldak_coal_refinery_desc:1 "A kormány felelõssége, hogy eseti alapon értékelje a lehetséges ipari projekteket."
