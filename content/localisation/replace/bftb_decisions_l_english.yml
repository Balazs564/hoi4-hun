 BUL_rearmament_main_factors_tt:0 "\nA legfontosabb tényezõk, amelyek hatással lesznek a [ENG.GetAdjective] döntésre: \n§G- A BMFSZ nyilvános elítélése \n- Jó kapcsolatok §Y[ENG.GetNameWithFlag]§!gal \n- Fokusz teljesítése §YÖrök barátsági szerzõdés§! vagy §YA szaloniki megállapodás§! \n- demokrácia felé hajlás \n- Hasonló kormányunk legyen §Y[ENG.GetNameWithFlag]§!gal \n§R- Rossz kapcsolatok §Y[ENG.GetNameWithFlag]§!gal \n- A BMFSZ támogatása \n- Bogdan Filov tanácsadói vagy országvezetõi kinevezése§!"

