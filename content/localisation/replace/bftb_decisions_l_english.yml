 BUL_refuse_army_restrictions:0 "Katonai korlátozás elutasítása"
 BUL_refuse_army_restrictions_desc:0 "Most, hogy mögöttünk állnak a [GetBulgarianFactionName], nincs többé szükségünk a [ENG.GetNameDef]ra hogy megkezdjük a katonai újrafegyverkezést."
