 TUR_the_constitutional_arrows_category:0 "3115. számú törvény"
 TUR_the_constitutional_arrows_category_desc:0 "A [ROOT.GetNameDef] hat alappilérje alkotmányunkban kodifikálva lett, és amíg tiszteletben tartjuk õket, hinnünk kell abban, hogy nemzetünk soha nem fog belülrõl szétszakadni."
 TUR_republicanism_decision:0 "Republikanizmus"
 TUR_republicanism_decision_desc:0 "Ez az ország a bukott oszmán szultánság hamvaiból született. Most már nem szultánoknak, nem kalifáknak, nem isteneknek tartozunk felelõsséggel - szabadok vagyunk, és megszenvedtünk ezért a jogunkért, hogy szabadok legyünk."
 TUR_stoked_republicanism_flag:0 "A közelmúltban felszított köztársasági érzelmek."
 TUR_secularism_decision:0 "Szekularizmus"
 TUR_secularism_decision_desc:0 "Ha hagyjuk, hogy a középkorban rekedt archaikus hitek dogmái irányítsák kormányzásunkat és életmódunkat, akkor soha nem fogjuk kifejleszteni azokat a képességeket, amelyek ahhoz szükségesek, hogy a világ nagyhatalmai között egyenrangúnak tekintsenek bennünket.""
 TUR_stoked_secularism_flag:0 "A közelmúltban felszított szekularista érzelmek."
 TUR_populism_decision:0 "Populizmus"
 TUR_populism_decision_desc:0 "Minden felelõs kormánynak mindig a népnek kell lennie az elsõ számú prioritásnak. Ebben a kérdésben nincs helye vitának."
 TUR_stoked_populism_flag:0 "A közelmúltban felszított populista érzelmek."
 TUR_nationalism_decision:0 "Nacionalizmus"
 TUR_nacionalism_decision_desc:0 "Harcoltunk és haltunk már meg a hazánkért, és mindannyiunknak hajlandónak kell lennünk újra megtenni ezt."
 TUR_stoked_nationalism_flag:0 "A közelmúltban felszított nacionalista érzelmek."
 TUR_etatism_decision:0 "Etatizmus"
 TUR_etatism_decision_desc:0 "A parancsgazdaság mũködtetésének elõnye, hogy a végrehajtó hatalom a fiskális mechanizmusokon keresztül továbbra is jelentõs befolyást gyakorol a gazdaság irányára. Nemzeti érdek lenne, ha most ezeket a mechanizmusokat hívnánk segítségül."
 TUR_no_longer_has_etatism_tt:0 "Már nem tartható fenn az §YEtatizmus§!"
 TUR_etatizmus_abolished:0 "Az §YEtatizmus§! megszũnt."
 TUR_reformism_decision:0 "Reformizmus"
 TUR_reformism_decision_desc:0 "Népünk mindig is az élvonalban volt - még az oszmánok is tudtak arról, hogy politikai vagy társadalmi reformjaikkal idõnként a határokat feszegették. A [FROM.GetAdjective] népének dinamizmusa az egyik legnagyobb tulajdonságunk."
 TUR_stoked_reformism_flag:0 "A közelmúltban felszított reformista érzelmek."
 TUR_revolutionism_decision:0 "Forradalmiság"
 TUR_revolutionism_decision_desc:0 "Az oszmán iga ledobása és a török nemzetállam létrehozása forradalom volt. Megváltoztunk, és folyamatosan változtunk, miközben végigtapogatjuk nemzeti metamorfózisunkat és haladunk afelé a nép felé, amely mindig is azzá a néppé voltunk hivatottak válni..."
 TUR_stoked_revolutionism_flag:0 "A közelmúltban felszított forradalmi érzelmek."
 TUR_liberalism_decision:0 "Liberalizmus"
 TUR_liberalism_decision_desc:0 "A szabadság, hogy dönthessünk a jövõnkrõl, a nemzet jövõjérõl szóló álmaink egyik sarokköve. Szabad kereskedelem, szabad választások, vallásszabadság, lehetõségek szabadsága - ezekre kell folyamatosan törekednem."
 TUR_stoked_liberalism_flag:0 "A közelmúltban felszított liberális érzelmek."
 TUR_jihad_decision:0 "Dzsihád"
 TUR_jihad_decision_desc:0 "Ólommal és karddal fogjuk gyakorolni a Mindenható akaratát, és lesújtunk az Õ útjáról letért, eltévelyedett lelkekre."
 TUR_stoked_jihad_flag:0 "A közelmúltban felszított szélsõséges érzelmek."
 TUR_fidelity_decision:0 "Hũség"
 TUR_fidelity_decision_desc:0 "Hũség a szultánhoz; hũség a Mindenhatóhoz - itt rejlik a két alapvetõ pillér, amely elõtt minden polgárnak tisztelettel kell térdet hajtania."
 TUR_stoked_fidelity_flag:0 "A közelmúltban felszított hũséges érzelmek."
 TUR_absolutism_decision:0 "Abszolutizmus"
 TUR_absolutism_decision_desc:0 "A szultán uralma abszolút; az Oszmán Birodalom egyszer már belülrõl szétszakította magát, és a történelemnek soha többé nem szabad megengedni, hogy megismétlõdjön."
 TUR_stoked_absolutism_flag:0 "A közelmúltban felszított monarchista érzelmek."
 TUR_ultranationalism_decision:0 "Ultranacionalizmus"
 TUR_ultranationalism_decision_desc:0 "Nem elég egyszerũen hajlandónak lenni meghalni a hazáért; minden polgárnak teljes mértékben oda kell adnia magát testben, lélekben és szellemben a nemzet jólétéért."
 TUR_stoked_ultranationalism_flag:0 "A közelmúltban felszított ultranacionalista érzelmek."
 TUR_socialism_decision:0 "Szocializmus"
 TUR_socialism_decision_decision_desc:0 "Ledöntöttük a régi szultáni hatalmat, és most együtt kell dolgoznunk a munkásosztállyal, hogy megdöntsük a mai arrogáns kapitalistákat."
 TUR_stoked_socialism_flag:0 "A közelmúltban felszított szocialista érzelmek."
 TUR_alter_the_royal_laws_of_succession:0 "A királyi örökösödési törvények módosítása"
 TUR_alter_the_royal_laws_of_succession_desc:0 "Egy új szultánság nagyszerũ lehetõséget nyújt elavult örökösödési törvényeink reformjára. Törvénybe fogjuk iktatni az agnatikus-kognatikus primogenitúra politikáját, hogy csak a szultán közvetlen leszármazottai örökölhessenek."
 TUR_industrial_projects_category:0 "Ipari projektek"
 TUR_industrial_projects_category_desc:0 "Tekintettel arra, hogy a [ROOT.GetAdjective] nemzet mennyire fiatal, a kezdõ ipari projektek gyakran kormányzati segítségre szorulnak ahhoz, hogy teljes mértékben megvalósulhassanak."
 TUR_financing_private_enterprise_flag:0 "Magánvállalkozások finanszírozása"
