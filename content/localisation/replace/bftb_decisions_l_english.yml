 the_national_oath_category:0 "A nemzeti eskü"
 the_national_oath_category_desc:0 "Az Oszmán Birodalomnak meg kellett buknia; ez éppoly elkerülhetetlen volt, mint amilyen szükséges. Többet vesztettünk azonban, mint amennyit eljátszottunk, amikor 1923-ban alá kellett írnunk a lausanne-i békeszerzõdést, és itt az ideje, hogy visszaszerezzük, amit elloptak tõlünk."
 restore_the_borders_of_1920:0 "Visszaállítja az 1920-as határokat"
 restore_the_borders_of_1920_desc:0 "Ezzel a proklamációval a lausanne-i szerzõdés végre semmissé válik, és valóban megszabadulunk az imperialista igától."

 form_turan_category:0 "A Turáni Birodalom megalakítása"
 form_turan_category_desc:0 "Sokáig Turáni Birodalom inkább tũnt fantáziának, mint valóságnak, de most lehetõségünk van arra, hogy a világ összes török népét egy zászló alatt egyesítsük. Hogyan is utasíthatnánk vissza?"
 form_turan:0 "Turán megalakítása"
 form_turan_desc:0 "A Turán egyesülésével megerõsödik a világ nagyhatalmi státuszunk. A türk népeket soha többé nem fogja elnyomni egy másik hatalom."
