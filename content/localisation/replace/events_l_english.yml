 news.290.t:0 "Ottó Elfogadja a Magyar Koronát"
 news.290.desc:0 "Egy alkalmas király felkutatása érdekében a Magyar Királyság meghívást intézett Habsburg Ottóhoz, hogy visszatérjen azokra a földekre, ahol egykoron családja uralkodott. Ottó, aki a nagy háború végén számũzetésben élt Nyugat-Európában, úgy döntött, elfogadja az ajánlatot. A Budavári Palotában ünnepélyes keretek között koronázták meg Magyarország új királyát.\n\nKoronázási beszéde során Ottó király köszönetet mondott a magyar népnek a hũségéért és odaadásáért, és megígérte, hogy ezúttal Magyarország lesz az uralkodó része a jövõbeli birodalomnak, nem pedig Ausztria"
 news.290.a:0 "Az ország már nem csak a nevében királyság."
 news.290.b:0 "Ez veszélyesnek tũnik..."
 news.290.c:0 "A verseny Ausztriáért!"
 news.290.e:0 "A birodalom újra felemelkedik?"
 news.291.t:0 "Ausztria a Magyarországgal Való Egyesítésre Szavaz"
 news.291.desc:0 "\nA magyarok ragaszkodásával Ausztria népszavazást hajtott végre, miszerint a Habsburg korona alatt a két nemzet újraegyesítve legyen. A végsõ számlálás szinte még be sem fejezõdött, de már most világos, hogy a gyõzelem földrengésszerũ az újraegyesítési tábor számára. A szavazási folyamat során nem észleltek szabálytalanságokat, és az osztrák kormány elkötelezte magát arra, hogy Magyarország legyen az állam regionális kormányzója.\n\nBár a mozgalmat nagyban üdvözli a közvélemény, a népszavazás politikai következményei Európában biztosan érezhetõek lesznek."
 news.291.a:0 "A testvéri kapcsolatainkat nem felejtettük el."
 news.291.b:0 "Ez nem lesz válasz nélkül hagyva..."
 news.291.c:0 "A birodalom még teljesen visszaállítható..."
 news.292.desc:0 "\nA magyarok ragaszkodásával Ausztria népszavazást hajtott végre, miszerint a Habsburg korona alatt a két nemzet újraegyesítve legyen. A végsõ számlálás szinte még be sem fejezõdött, de már most világos, hogy a gyõzelem földrengésszerũ az újraegyesítési tábor számára. A jelentések szerint csalás történt, de az osztrák tisztviselõk elutasították ezeket az állításokat, és már meg is kezdték az adminisztráció reformját.\n\nBár a mozgalmat nagyban üdvözli a közvélemény, a népszavazás politikai következményei Európában biztosan érezhetõek lesznek."
 news.292.a:0 "Testvéri kötelékek és kenõpénz..."
 news.292.b:0 "Ez volt a tervünk!"
 news.292.c:0 "A birodalom még teljesen visszaállítható..."
 news.292.e:0 "Ez egy demokrácia elleni törekvés!"
 news.293.t:0 "Ausztria a Magyarországgal Való Egyesítés Ellen Szavaz"
 news.293.desc:0 "\nA magyarok ragaszkodásával Ausztria népszavazást hajtott végre, miszerint a Habsburg korona alatt a két nemzet újraegyesítve legyen. A végsõ számlálás szinte még be sem fejezõdött, de már most világos, hogy az újraegyesítési tábor nem gyõzött, ezért az osztrák kormány úgy döntött, nem csatlakozik az osztrák-magyar unióhoz.\n\nMagyarország a demokrácia és az önrendelkezés értelmében elfogadta a választ, és úgy döntöttek, nem továbbítják javaslataikat."
 news.293.a:0 "Sok szerencsétlen."
 news.293.b:0 "A függetlenségünk biztosítva van!"
 news.293.c:0 "Kiváló... Várjuk a következõ fordulatot."
 news.293.e:0 "A birodalom már nem épülhet újjá."
 news.294.t:0 "Ausztria a Magyarországgal Való Egyesítés Ellen Szavaz"
 news.294.desc:0 "\nA magyarok ragaszkodásával Ausztria népszavazást hajtott végre, miszerint a Habsburg korona alatt a két nemzet újraegyesítve legyen. A végsõ számlálás szinte még be sem fejezõdött, de már most világos, hogy az újraegyesítési tábor nem gyõzött, ezért az osztrák kormány úgy döntött, nem csatlakozik az osztrák-magyar unióhoz.\n\nMagyarország most azzal vádolja az osztrák kormányt, hogy megfékezték az újraegyesítési törekvéseket. Azt mondták, hogy nem félnek az erõszaktól sem, ha az osztrák nép vágyai megakadályozása miatt kell ehhez folyamodniuk. Mindkét fél mozgósításba kezdett, és a háború már elkerülhetetlen."
 news.294.a:0 "Meghalni egy birodalomért?"
 news.294.b:0 "Bécset az utolsó emberig megvédjük!"
 news.294.c:0 "Ez tönkreteheti a tervünket..."
 news.294.e:0 "Reméljük, hogy a konfliktus nem terjed ezen túl."
 news.295.t:0 "Az Duális Monarchia Helyreállítása"
 news.295.desc:0 "Ausztria és Magyarország újraegyesítésével a magyar kormány nemzetközi sajtót hívott össze Budapesten, és bejelentette az Osztrák-Magyar Birodalom Helyreállítását.\n\nOttó király elvállalta az osztrák császári címet, és megismételte ígéretét, hogy addig nem nyugszik, amíg az állam régi határai helyre nem állnak, és nem egyesítette õket. A szomszédos nemzetek aggódva figyelték a budapesti beszédet."
 news.295.a:0 "Mint egy fõnix a hamuból."
 news.295.b:0 "Ez nagyban megváltoztatja a térség helyzetét..."
 news.295.c:0 "Vajon barát vagy ellenség lesz?"
 news.295.e:0 "Jobb lenne megerõsíteni a határainkat..."
 news.296.t:0 "Vilma Elfogadja a Magyar Koronát"
 news.296.desc:0 "Egy alkalmas király felkutatása érdekében a Magyar Királyság meghívást intézett a svéd Vilmos, Södermanland hercege számára. A Budavári Palotában ünnepélyes keretek között koronázták meg Magyarország új királyát.\n\nAzt mondják, az új király a nép jólétére fog koncentrálni, és határozottan támogatja a demokratikus jogaikat. Továbbá, támogatja a párbeszédet Magyarország szomszédaival, hogy hagyjanak fel az ellenségeskedéssel. Ez az új király nagy segítséget nyújthat a térség feszültségeinek csökkentésére."
 news.296.b:0 "Egy újabb gyenge ember felemelkedése."
 news.296.c:0 "Egy újabb erõs ember viszi a fáklyát."
 news.297.t:0 "Friedrich Franz Elfogadja a Magyar Koronát"
 news.297.desc:0 "Egy alkalmas király felkutatása érdekében a Magyar Királyság meghívást intézett a német Friedrich Franz, Mecklenburg-Schwerin nagyherceg számára. A Budavári Palotában ünnepélyes keretek között koronázták meg Magyarország új királyát.\n\n1931 óta az SS tagja, így az új király ideológiája közismert, és kijelentette, hogy "elhozza Magyarország számára a megérdemelt nagyságot, fizettség nélkül". A király azt ígérte, hogy "eltünteti a múltban kapott igazságtalanságokat", ezért elég valószínũtlen, hogy ez a koronázás csökkentené a térségben lévõ feszültségeket."
 news.297.b:0 "Ez egy elég zavaró fejlemény..."
 news.297.c:0 "Egy új potenciális szövetséges!"
 news.298.t:0 "Magyarország Megszegi a Trianoni Békediktátumot"
 news.298.desc:1 "\n\nEgy nyilatkozatban [HUN.GetLeader] megszegte a szövetséges hatalmak által, a nagy háború után kiszabott diktátumot. A magyarok 1920-ban tiltakoztak amiatt, hogy az ország kétharmadától megfosztották õket, és még a hadseregüket is leépítették.\n\nBeszédében [HUN.GetLeader] kijelentette, hogy Magyarország hamarosan újra nagy és erõs lesz, és visszaszerzi mindazt, amit két évtizede elvettek tõlük."
 news.298.a:0 "A megaláztatás véget ér, de nem lesz elfelejtve!"
 news.298.b:0 "Ütköznek a világrend elvárásaival..."
 news.298.c:0 "Megszabadultak a versailles-i röhejtõl."
 news.299.t:0 "Magyarország Megalakítja a Nagy-Magyarországot"
 news.299.desc:0 "Miután visszavették azokat a földeket, amelyeket a trianoni békediktátumban vettek el tõlük, [From.GetLeader] tegnap este bejelentette, hogy mától a nemzet neve Nagy-Magyarország lesz. Remélik, hogy a Nagy-Magyarország névvel kivívják presztízsüket a világ elõtt."
 news.299.a:0 "A világ már érezheti erõnket."
 news.299.b:0 "Egy kicsit el vannak szállva maguktól."
 news.300.t:0 "Magyarország Erdélyt Követeli"
 news.300.desc:0 "\nA trianoni békediktátum visszaszorítása érdekében Magyarország ultimátumot adott Romániának, Erdély visszatérését követelve. Még nem adta hivatalos választ, de Magyarország már bejelentette, hogy fegyveres erõket fognak alkalmazni, amennyiben a követeléseket elutasítják."
 news.300.a:0 "Többé nem hajolunk meg senkinek!"
 news.300.b:0 "Ezt gyorsan át kell gondolnunk..."
 news.300.c:0 "Reméljük, minden békében zajlik le."
 news.301.t:0 "Románia Átadja Erdélyt"
 news.301.desc:0 "Románia bejelentette, hogy elfogadja az Erdély visszatérésére vonatkozó magyar követeléseket. Ennek megfelelõen a területet újra Magyarországhoz csatolták, amellyel nagymértékben megnõtt az ereje és területe is. Nem valószínũ, hogy ettõl a magyarok még elkerülnének egy háborút, mivel további igényeik vannak a tõlük elvett területekkel kapcsolatban."
 news.301.a:0 "A nagysággá vezetõ úton haladunk!"
 news.301.b:0 "Nem volt választásunk."
 news.301.c:0 "Legalább a béke megmaradt."
 news.302.t:0 "Románia Elutasítja a Magyar Követelést"
 news.302.desc:0 "\nAz ultimátum határideje román válasz nélkül járt le. A felháborodott magyar tisztviselõk elítélték a román kormányt, és azt állították, hogy a románok a régió "destabilizálására törekednek", mivel ragaszkodnak a "jogellenes szerzõdésekhez". Úgy tũnik, hogy mindkét nemzet háborúra készül, amely bármelyik nap kitörhet."
 news.302.a:0 "Ha csak az erõ az, amire hallgatnak..."
 news.302.b:0 "Jöjjenek csak!"
 news.302.c:0 "Kõfejũ bolondok..."
 news.303.t:0 "Magyarország Dél-Szlovákiát Követeli"
 news.303.desc:0 "A trianoni békediktátum helyreállításáról szóló ígéret szerint Magyarország Dél-Szlovákiát is követeli [From.GetNameDef] kormányától. A(z) [From.GetAdjective] kormány még nem válaszolt, de a magyar retorika háborús fenyegetése túlságosan egyértelmũ. Az elutasítás új háborúhoz vezethet a régióban."
 news.303.a:0 "Szerencsések, hogy nem követelünk mindent vissza."
 news.303.b:0 "Reméljük kompromisszumot köthetünk..."
 news.304.t:0 "[From.GetName] Átadja Dél-Szlovákiát"
 news.304.desc:0 "[From.GetNameDef] hivatalosan is elfogadta a Dél-Szlovákia visszatérésére vonatkozó magyar követelést, és sietõs lépéseket tett annak biztosítására, hogy a terület haladéktalanul visszatérjen Magyarországhoz. Nem valószínũ, hogy ettõl a magyarok még elkerülnének egy háborút, mivel további igényeik vannak a tõlük elvett területekkel kapcsolatban."
 news.304.a:0 "üdvözöljük õket újra itthon."
 news.305.t:0 "[From.From.GetName] Elutasítja a Magyar Követelést"
 news.305.desc:0 "A diplomáciai tárgyalások sikertelenek voltak, és ma [From.From.GetNameDef] nyilvánosan is elutasította Dél-Szlovákia visszatérését Magyarországhoz. A felháborodott magyar tisztviselõk elítélték [From.From.GetNameDef] kormányát, és azt állították, hogy a románok a régió "destabilizálására törekednek", mivel ragaszkodnak a "jogellenes szerzõdésekhez". Úgy tũnik, hogy mindkét nemzet háborúra készül, amely bármelyik nap kitörhet."
 news.306.t:0 "Magyarország Bácskát Követeli"
 news.306.desc:0 "Az elvesztett területek visszatérésének érdekében Magyarország azt követeli Jugoszláviától, hogy adja vissza Bácska területét, ami jogosan megilleti. Ahogy a jugoszlávok megpróbálnak diplomáciai megoldást találni, a magyar türelmetlenség egyre világosabbá vált. Ha a jugoszlávok elutasítják a követelést, akkor nem valószínũ, hogy a megoldás békés lesz."
 news.306.a:0 "Folytatódik a Nagy-Magyarország megalakítása."
 news.306.b:0 "Ezt gyorsan át kell gondolnunk..."
 news.307.t:0 "Jugoszlávia Átadja Bácskát"
 news.307.desc:0 "Jugoszlávia úgy döntött, hogy elfogadja a magyar követelést, és elrendelte Bácska azonnali átadását. Bár a diplomáciai kísérlet sokba került nekik, Magyarország így még erõsebbé vált."
 news.307.a:0 "Újabb diplomáciai gyõzelem!"
 news.308.t:0 "Jugoszlávia Elutasítja a Magyar Követelést"
 news.308.desc:0 "A jugoszlávok egyértelmũen elutasították a magyar követelést, miszerint Bácskát át kellene adniuk. Magyarország a maga részérõl nem tett erõfeszítéseket annak érdekében, hogy lemondjon "jogos területérõL". Úgy tũnik, hogy mindkét nemzet háborúra készül, amely bármelyik nap kitörhet."
 news.309.t:0 "Magyarország Követeli a Szlovákia Fölötti Irányítást"
 news.309.desc.a:1 "\n\nA magyarok úgy gondolják, hogy Szlovákia a nemzet szerves részévé vagy autonómiájává kell, hogy váljon. Egy erõszakkal alátámasztott ultimátumot adtak nekik, és számos európai nemzet pedig õrjöngve igyekszik békés megoldást keresni erre a krízisre."
 news.309.desc.b:0 "\n\nA magyarok úgy gondolják, hogy Szlovákia a nemzet szerves részévé vagy autonómiájává kell, hogy váljon. Egy erõszakkal alátámasztott ultimátumot adtak nekik, és számos európai nemzet pedig õrjöngve igyekszik békés megoldást keresni erre a krízisre."
 news.309.a:0 "Reméljük, hogy nem lesz szükség erõszakra."
 news.309.b:0 "Ez nem kis követelés..."
 news.309.c:0 "hajlandóak vagyunk megválni a függetlenségünktõl?"
 news.310.t:0 "[From.GetName] Átadja Szlovákiát"
 news.310.desc.a:1 "Bõvebb tanácskozások után a [From.GetAdjective] kormány úgy döntött, hogy elfogadja [From.GetLeader] követeléseit. Átadják Szlovákia területeit, amely ezentúl Magyarország részét képezi, mivel úgy gondolják, hogy jobb nyugodtságban tartani [HUN.GetLeader] személyét, mint megtörni a békét. Kétségtelen, hogy ez erõsíti a magyarokat, de egyben gyengítette a szomszédaikkal való jó viszonyt is."
 news.310.desc.b:0 "Bõvebb tanácskozások után a szlovákok úgy döntöttek, hogy elfogadják a magyar követeléseket. Mivel nincs alternatíva, megválnak függetlenségüktõl az emberek életének megõrzése érdekében. Kétségtelen, hogy ez erõsíti a magyarokat, de egyben gyengítette a szomszédaikkal való kapcsolatot is."
 news.310.a:0 "A szlovákok így sokkal jobban jártak."
 news.310.b:0 "Ez szükséges áldozat volt."
 news.311.t:1 "[From.From.GetName] Elutasítja a Magyar Követelést"
 news.311.desc.a:1 "Németország és Magyarország között diplomáciai krízis tört ki Szlovákia sorsáról. [HUN.GetLeader] korábban kimondta, hogy Szlovákia [HUN.GetNameDef] legfontosabb érdeke, hiszen Magyarország történelmileg Magyarország részét képezi. Kormánya várhatóan konzultál majd minden olyan intézkedésrõl, amely Szlovákiára vonatkozik. \nA német vezetõ, [GER.GetLeader] nem volt hajlandó elfogadni az ilyen igényeket, mondván, hogy "bolond és veszélyes dolog beavatkozni egy szuverén nemzet belügyeibe." \n\nA feszültség magas, egyre több és több megfigyelõ kíváncsi arra, hogy Magyarország erõszakot fog-e bevetni, hogy eleget tegyen egy bosszújának."
 news.311.desc.b:0 "A szlovákok elutasították a magyar követelést, a elkezdték megerõsíteni a határaikat. Magyarország nem tett kellõ erõfeszítéseket a feszült helyzet megszüntetésére, és most úgy tũnik, mindkét nemzet a háború útjára lép."
 news.311.b:0 "Kiállunk magunkért. Hadd jöjjenek!"
 news.312.t:0 "A Római protokoll Megújítása"
 news.312.desc.a:0 "Olaszország kezdeményezésére Olaszország, Ausztria és Magyarország megújította az eredetileg 1934-ben aláírt Római Protokollt. A megállapodások a gazdasági fejlõdésre és a a diplomáciai közeledésre vonatkoztak. Lényegében a barátság nyilatkozata, amelyre olyan jelek is vannak, hogy hivatalos szövetséghez is vezethetnek, amelynek célja Németország növekvõ revíziós és expanzionista tendenciáinak ellensúlyozása."
 news.312.desc.b:0 "Magyarország kezdeményezésére Olaszország és Magyarország megújította az eredetileg 1934-ben aláírt Római Protokollt. A megállapodások a gazdasági fejlõdésre és a a diplomáciai közeledésre vonatkoztak. Lényegében a barátság nyilatkozata, amelyre olyan jelek is vannak, hogy hivatalos szövetséghez is vezethetnek, amelynek célja Németország növekvõ revíziós és expanzionista tendenciáinak ellensúlyozása."
 news.312.a:0 "Üdvözöljük új barátainkat."
 news.312.b:0 "Ez nem hangzik valami jól..."
 news.312.c:0 "Ebbõl talán jó dolgok származhatnak."
 news.313.t:0 "Létrejött a Római Paktum"
 news.313.desc.a:0 "A mai napon Olaszország, Ausztria és Magyarország kormányai közös nyilatkozatot tettek közzé, amelyben bejelentik a Római Paktum létrejöttét. A három hatalom megfogadta, hogy segítséget nyújtanak egymásnak katonailag védekezõleg és támadólag is, ha a szükség úgy hozza. A régió hatalmi egyensúlya egyik napról a másikra drasztikusan megváltozott."
 news.313.desc.b:0 "A mai napon Olaszország és Magyarország kormányai közös nyilatkozatot tettek közzé, amelyben bejelentik a Római Paktum létrejöttét. A három hatalom megfogadta, hogy segítséget nyújtanak egymásnak katonailag védekezõleg és támadólag is, ha a szükség úgy hozza. A régió hatalmi egyensúlya egyik napról a másikra drasztikusan megváltozott."
 news.313.a:0 "Kiállunk egymásért."
 news.313.b:0 "Ez aggodalomra ad okot..."
 news.313.c:0 "Németország már nincs ellenállás nélkül."
 news.314.t:0 "Meggyilkolták Horthy Miklóst"
 news.314.desc:0 "Jelentések érkeztek Magyarországról, miszerint Horthy Miklóst egy fegyveres férfi lelõtte, miután elhagyta a parlament épületét. A merénylet után azonnal kórházba szállították, de az orvosok azt nyilatkozták, hogy már elhunyt, mire a kórházba ért. A merénylõ megpróbált elmenekülni a helyszínrõl, de a rendõrségnek sikerült likvidálnia. Mint kiderült, a személyt egy kommunista párttagnak azonosították.\n\nA gyilkosság zavart okozott a magyar belpolitikában, hiszen Horthy antikommunista hajlamai voltak a forradalom legnagyobb meggátlói. A politikai hadszíntéren lévõ ex-ellentengernagy nélkül valószínũ, hogy a kommunisták újra befolyást szerezhetnek a közéletben."
 news.314.a:0 "Nagy árat fizetnek egy nagy ember haláláért."
 news.314.b:0 "A forradalmat nem lehet megállítani!"
 news.314.c:0 "Hogy tudnak a kommunisták ilyen mélyre süllyedni?"
 news.315.t:0 "Ausztria elutasítja a Népszavazást"
 news.315.desc:0 "Ausztria elutasította a magyarok által kért népszavazást annak ellenére, hogy Magyarország egyre harciasabb. Ez utóbbi azzal vádolja az osztrák kormányt, hogy figyelmen kívül hagyja nép demokratikus jogait. Azt állították, hogy nem félnek az erõszaktól sem, ha meg kell védeni az osztrák nép vágyát, miszerint egyesülhessenek magyar fivéreikkel. Mindkét fél mozgósításba kezdett, és a háború elkerülhetetlennek tũnik."
 news.316.t:0 "A Lengyel-Román Szövetség"
 news.316.desc:0 "A lengyelek és a románok elkötelezettek egymás védelmében. Bár a két nemzet jó kapcsolatokat ápolt, most egy évtized után a mai közleményük azt jelzi, hogy a kölcsönös védelem politikájával egy egységes hadsereget uralnak."
 news.316.a:0 "Szükségünk van egymásra."
 news.316.b:0 "Azt hiszik, ez megmenti õket?"
 news.316.c:0 "Reméljük, hogy kifizetõdik."
 news.317.t:0 "A Cordon Sanitaire"
 news.317.desc:0 "A keleti és nyugati ideológiák növekvõ veszélyeire hivatkozva a románok bejelentették a Cordon Sanitaire megalakítását. A szövetség örömmel fogadja mindazokat, akik a fasizmus és a kommunizmus ellen vannak, mivel úgy érzik, e két eszme fojtogatja õket. Ezek az országok fontolják meg, hogy csatlakozzanak-e Románia haderejéhez."
 news.317.a:0 "Harcra fel."
 news.317.b:0 "Romániával vagyunk."
 news.317.g:0 "Beleköpnek a levesünkbe..."
 news.317.e:0 "Dicséretes kezdeményezés."
 news.317.f:0 "Most akkor ki az ellenség?"
 news.318.t:0 "Bulgária Behódol Romániának"
 news.318.desc:0 "Egy román ultimátum után a bolgárok azzal szembesültek, hogy ha megtagadják a követeléseiket, akkor a románok egy erõteljes katonai akciózásba kezdhetnek. Éppen ezért jelentõs változtatásokat hajtottak végre úgy, hogy egy románbarát kormányt hoztak létre."
 news.318.a:0 "Tudják, hogy mi a jó nekik."
 news.318.b:0 "Ez egy szükséges intézkedés..."
 news.318.c:0 "Ez egy igencsak zavaró fejlemény."
 news.319.t:0 "Bulgária Elutasítja a Román Követelést"
 news.319.desc:0 "Egy román ultimátum után a bolgárok azzal szembesültek, hogy ha megtagadják a követeléseiket, akkor a románok egy erõteljes katonai akciózásba kezdhetnek. Ennek ellenére nem voltak hajlandók behódolni, így mindkét ország mozgósításba kezdett."
 news.319.a:0 "Meglátják majd, hogy rosszul döntöttek."
 news.319.b:0 "Jöjjenek csak!"
 news.319.c:0 "Egy újabb balkáni háború...?"
 news.324.t:0 "Jugoszlávia Behódol Romániának"
 news.324.desc:0 "Egy román "területátalakítási" követelés után a jugoszlávok azzal szembesültek, hogy ha megtagadják a követeléseiket, akkor felmerülhet egy invázió lehetõsége, így Jugoszlávia kénytelen volt behódolni. A bejelentett "területátalakítás" azonban nem csak Jugoszlávia felosztását jelenti, hanem a bábkormányok felállítását is.\n\nNyilvánvaló, hogy túlnyomórészt román érdekekrõl szól a követelés, és az önrendelkezési jog csak másodrangú, ezzel pedig csak nõ a román befolyás a térségben."
 news.324.a:0 "Micsoda hülyeség!"
 news.324.b:0 "Milyen ravasz."
 news.320.t:0 "Jugoszlávia Elutasítja a Román Követelést"
 news.320.desc:0 "Egy román "területátalakítási" követelés után a jugoszlávok azzal szembesültek, hogy ha megtagadják a követeléseiket, akkor felmerülhet egy invázió lehetõsége, de Jugoszlávia nem volt hajlandó behódolni. Annak ellenére, hogy több irányból is nagy nyomás uralkodik az országra, a jugoszlávok úgy döntöttek, hogy nemzetüket mindenáron megvédik. Románia most háborút hirdet, és nem elképzelhetetlen, hogy más országok is melléje szegõdnek."
 news.320.a:0 "õk akarták."
 news.320.b:0 "Jöjjenek és vegyék el,amit akarnak!"
 news.320.c:0 "Figyelmeztetjük õket."
 news.320.e:0 "Reméljük, nem tart sokáig..."
 news.321.t:0 "Jugoszlávia Felosztva"
 news.321.desc:0 "Egy román kezdeményezésre Jugoszlávia egy ultimátumot kapott, amelyben az "államátalakítást" követelték. Több szomszédos ország nyomára Jugoszlávia úgy látta, hogy nincs más választás, mint elfogadni, így a nemzet felosztása már folyamatban van."
 news.321.a:0 "Köszönjük a barátainknak."
 news.321.b:0 "Ez jó ötlet volt!"
 news.321.c:0 "Mocskos férgek."
 news.321.e:0 "Ismerjük az érzést..."
 news.322.t:0 "Puccs Romániában"
 news.322.desc:0 "Mivel az ország vezetõségével való engedetlenség veszélyes szintre emelkedett Romániában, Mihály herceg most a hadsereg lényeges elemein keresztül egy puccsot indított. A kora beszámolók szerint a puccs sikeres, és Mihály király bejelentette, hogy átveszi az államfõi szerepet, és Romániát õ fogja vezetni."
 news.322.a:0 "Ez a változás elég jó."
 news.322.b:0 "Úgy tũnik... Legalább szerény."
 news.323.t:0 "II. Károly Lemond"
 news.323.desc:0 "Kormánya befolyásos emberei által bíztatva II. Károly nem látott más utat, mint hogy bejelentse lemondását. Utódja Mihály király lesz, de félõ, hogy a Károly által megszerzett diktatórikus hatalommal a fiatal király elbírna, és képes lenne jobban kormányozni, mint elõdje.\n\nA lemondás oka az elhúzódó viszonya Magda Lupescu zsidó kalandornõvel volt, ami miatt Károly kiürítette bankszámláit és számũzetésbe vonult Mexikóváros legdrágább környékére szeretõjével együtt."
 news.323.a:0 "Jó hír."
 news.323.b:0 "Mulatságos."
 news.325.t:0 "Jugoszlávia Bulgáriát Követeli"
 news.325.desc:0 "Nemzetüket a "délszláv népek szövetségének" nevezik, de jugoszláv retorika egyre inkább azt hangoztatta, hogy Bulgáriának is a szövetség részét kell képeznie. Ez a propaganda most drasztikus fordulatot vett, mivel Jugoszlávia teljes mértékben követelõzõ hangot engedett meg magának. Most úgy tũnik, mindkét nemzet felkészíti haderejét, és bármikor kitörhet egy újabb balkáni háború."
 news.325.a:0 "Jugoszlávia minden szlávé!"
 news.325.b:0 "Készen állunk!"
 news.325.c:0 "A puskaporos hordó sosem okoz csalódást."
 news.326.t:0 "A Horvát Bánság"
 news.326.desc:0 "A horvát nacionalista elemek folyamatos és növekvõ problémáinak eredményeképpen a jugoszláv kormány kénytelen volt nagyobb autonómiát biztosítani a horvátok számára. Egy új, félig független állam, a Horvát Bánság létrejött, de még mindig függ Jugoszláviától, ugyanakkor a kormány befolyása jelentõsen csökkent a régióban."
 news.326.a:0 "Szükség volt erre."
 news.326.b:0 "Éljen Horvátország!"
 news.326.c:0 "Ez a jugoszláv összeomlás kezdete?"
 news.327.t:0 "Jugoszlávia Igényt Tart Macedóniára"
 news.327.desc:0 "A macedón nép egyesítésének célját jelentette be Jugoszlávia, mivel Belsõ-Macedónia a Jugoszláv nemzet szerves részét képezi. Igényt tartanak a területre, mivel úgy gondolják, hogy egy katonai konfliktusban egyedül õk képesek megvédeni a macedónokat."
 news.327.a:0 "Minden délszláv összetartozik!"
 news.327.b:0 "Örülünk, hogy megpróbálják!"
 news.327.c:0 "Nyugtalanító fejlemények."
 news.328.t:0 "Jugoszlávia Olaszországtól Követel"
 news.328.desc:0 "A jugoszláv kormány a közelmúltban egyre inkább felszólalt az Isztriában és Zárában élõ szláv kisebbségek mellett. Ma bejelentették, hogy ezeket a régiókat, amelyeket Olaszország a nagy háború után szerzett, és elsõsorban szláv lakosságú, azt Jugoszlávia a délszláv nemzet szerves részeként tartja számon. Ezen túlmenõen a jugoszlávok jelezték, hogy nem riadnak vissza az erõszakos elvételtõl sem."
 news.328.a:0 "Csak egy nemzet szárnya alatt vannak biztonságban."
 news.328.b:0 "Ha meg merik próbálni, szétverjük õket!"
 news.328.c:0 "Egy újabb konfliktus a léthatáron."
 news.329.t:0 "Jugoszlávia Elfogadja a Szovjetuniót"
 news.329.desc:0 "Jugoszlávia, csakúgy, mint a régióban több nemzet is, nem fogadta el a Szovjetuniót, mint létezõ állam. A mai bejelentéssel a Jugoszláv kormány elismeri és elfogadja a szovjetek államát, és hivatalos kapcsolatot is hajlandók tartani velük. Látható, hogy Jugoszlávia nyíltan és szívélyesen nyit a Szovjetunió felé."
 news.329.a:0 "Van néhány érdekes ötletük."
 news.329.b:0 "Megmutatjuk nekik, milyen jó a forradalom."
 news.329.c:0 "Terjed a szovjet befolyás..."
 news.330.t:0 "A Pánszláv Munkás Kongresszus"
 news.330.desc:0 "A szovjet kommunizmus alapvetõ vonatkozásaival ellentétben a jugoszlávok saját megközelítést alkalmaztak az ideológiára. A jugoszláv kormány ahelyett, hogy tagja lenne a Kominternnek, inkább bejelentett a délszlávok munkásszövetségét. Valószínũ, hogy hamarosan megpróbálják bevonni a szomszédos nemzeteket is. Ezzel a lépéssel komolyan felborítják a régió hatalmi egyensúlyát."
 news.330.a:0 "Minden szlávot mi fogunk irányítani!"
 news.330.b:0 "Szemtelen kis ganék!"
 news.330.c:0 "Érdekes..."
 news.330.e:0 "Talán ez stabilitást eredményez?"
 excellent:0 "Kiváló!"
 unfortunate:0 "Sajnálatos."
 traitors:0 "Árulók!" 
 stability.21.t:0 "Besorozási Ellenszegülés"
 stability.21.desc.a:0 "A Hadügyminisztérium új jelentése szerint a rendelkezésre álló emberanyag jelentõsen lecsökkent. Úgy tũnik, hogy a legfrissebb újoncok száma sokkal kisebb, mint az eredetileg várható volt. Az eltérés oka jelenleg vizsgálat alatt áll, de nagy számban olyan emberek találhatók, akik technikailag teljesen alkalmasak arra, hogy a szolgálat legkülönfélébb módjait is végre tudják hajtani. A 18 éves diákok hirtelen a háborús iparban dolgozó munkások lettek, a korábbi sportolók elbuknak az állóképességi teszteken, és néhány alkalommal az újoncok nyomtalanul eltũntek.\n\nAmikor az embereket elkapják és kihallgatják, a hadsereg rossz állapotára hivatkoznak, a közömbös tisztekre, és nem akarnak meghalni egy veszett ügy miatt. A katonai vezetõk óriási megtorlást hajtanak végre azokon, akik elkerülik a besorozást, ám sokan a kormányban úgy vélik, hogy a a katonák életkörülményeinek javítása változtathatna a dolgokon."
 stability.21.desc.b:0 "A besorozás elkerülésére irányuló nem hatékony hivatalos válasz csak súlyosbította a problémát. Egyre több újonc nem jelenik meg, miután megkapta a behívólevelet. A kémelhárítás rábukkant egy profin elkészített röpiratra, amely az embereket arról tájékoztatja, hogy miképp kerülhetik el a besorozást, és olyan dolgokat javasol, mint az orvosok megvesztegetése, hogy azok leigazolják, hogy orvosilag alkalmatlanok. A családapákra vonatkozó kivételezés ahhoz vezetett, hogy a háborúban megözvegyült, gyermekes anyák kezét tömegesen kérik meg, míg az etikai okokból történõ kivételezést kérvényezõk száma rekordot döntött.\n\nA katonai vezetõk azt javasolják, hogy kivételezni kellene egy kevés munkakerülõvel, akiket elfogtak. Mások a kormányban azt vetették fel, hogy az állampolgárainknak rá kellene mutatnunk arra, hogy milyen következményekkel fog járni egy háborúban való vereség."
 stability.21.desc.c:0 "A kormány szerint a besorozási ellenszegülésnek kifejezetten negatív hatásai vannak, mivel egyre többen gondolkodnak el azon, hogy miért kockáztassák életüket, hisz õk csak nyugalomra és biztonságra vágynak. A toborzók gyakran jelentik, hogy az utcákon nevetségessé teszik, megalázzák õket nyilvánosan, az anyák pedig megtiltják gyermekeiknek, hogy reagáljanak a behívásra. A hadügyminisztérium benyújtott egy jelentést, amelyben azt állítják, hogy már nem biztosak abban, hogy sikerül több embert besorozni, mivel már felkeresték jóformán az összes eddig hiányzó, még besorozható embert."
 stability.21.a:0 "Semmit sem lehet tenni."
 stability.21.d:0 "Le kellene tartóztatnunk, aki kerüli a besorozást!"
 stability.21.e:0 "Talán fizetésemelést kellene adni a besorozott katonáknak."
 stability.21.f:0 "Itt az idõ a keményebb intézkedésekhez."
 stability.21.g:0 "Fel kell hívni az embereket a polgári kötelességeikre."
 stability.21.h:0 "Példát kell mutatnunk."
 stability.21.i:0 "Adni kell az embereknek valamit, amiért harcolni kell."
 stability.22.t:0 "Sztrájkok!"
 stability.22.desc.a:0 "A termelés több üzemben lelassult vagy teljesen leállt a napokban, mivel a munkások egy része a háborús termelés miatt sztrájkolt. A "béke és kenyér" iránti igény miatt eddig minden tárgyalást elutasítottak. Néhányan a kormányban kemény katonai választ szorgalmaznak, amelyet az ellenséges ügynökök és árulók gyors kivégzése követne. A közszolgálatban mások viszont a mérsékelt választ javasolják, rámutatva arra, hogy ha kemény kézzel válaszolunk, az még keményebben üthet vissza késõbb, fõleg, ha kiderül, hogy vannak érintett, nem éppen hũséges katonák is közöttük."
 stability.22.desc.b:0 "A kormányzati törekvések, hogy meggyõzzék a sztrájkolókat a munkába való visszatérésre, hatástalannak tũnik. Éppen ellenkezõ hatást váltott ki, mivel egyesek arról számoltak be, hogy még a maradék dolgozó ember is letette az eszközeit, és abbahagyta a munkát, miután a tüntetõ kollégáik haragját megérezték. Míg a raktáron lévõ készletek képesek voltak az elsõ vonalbeli ellátásokat kielégíteni, csak idõ kérdése, hogy  mikor fogynak el, és hogy a termelési leállások mikor kezdik el befolyásolni a háborúellenességet.\n\nA hadügyminisztérium ismét arra sürgette a kormányt, hogy tartson lépést a sztrájkolókkal, viszont az igazgatás más szervei azt sugallták, hogy a munkások munkaidejének csökkentése elég lehet ahhoz, hogy visszatérjenek a munkába."
 stability.22.desc.c:0 "A néhány elszigetelt helyen lévõ ipari sztrájk mostanra már az egész országra kiterjedt, és olyan iparágakat is érint, amelyek fontosak a háborús erõfeszítéseinkhez. A kormány mũködése is érintett lett, mivel a sok alsóbb szintũ hivatalnok, hírvivõ és gépkocsivezetõ és megtagadta a munkát. \n\nSok helyen a munkástanácsok szállták meg a gyárépületeket. A titkosrendõrség jelentései azt mutatják, hogy egyes gyárakban megkezdték a fegyverek termelését - egy nagy felkelés készülõdik a "háborús rezsim" ellen.\n\nA katonai fõparancsnok úgy véli, hogy a hũséges csapatok akciójával még a mai nap gyõzni lehetne, de a kormány polgári oldala azzal érvel, hogy ez csak polgárháborút és biztos vereséget okozna."
 stability.22.a:0 "Ez nagy durranás lesz."
 stability.22.b:0 "Készítsünk elõ katonai erõket a városokban."
 stability.22.c:0 "Csináljunk propagandahõsöket azokból az emberekbõl, akik még mindig hajlandók dolgozni."
 stability.22.d:0 "Vigyük a munkásokat katonai szolgálatra, és helyezzük a gyárakat katonai ellenõrzés alá."
 stability.22.e:0 "Ajánljuk fel a dolgozók élelmiszeradagjának növelését."
 stability.22.f:0 "Küldjünk csapatokat, tartóztassuk le a sztrájkolókat, és végezzük ki vezetõiket."
 stability.22.g:0 "javasoljuk új jóléti törvényeket."
 stability.23.t:0 "Lázadók a Hadseregben"
 stability.23.desc.a:0 "Riasztó hírek érkeztek a katonai felsõ vezetéstõl, miszerint néhány egység elutasítja a parancsnokságról érkezõ utasításokat. Még egyik egység sem hagyta el pozícióját, de világossá tették, hogy nem fognak engedelmeskedni az ellenség elleni támadásnál.\n\nA lázadás eddig egy kis zászlóaljat és egy maréknyi kiképzés alatt álló támogató egységet érint, de a hadügyminisztériumnál sokan tartanak attól, hogy ez a felkelés hamarosan egyre több egységet fog érinteni, és végül lehetetlenné fogja tenni számunkra a háború folytatását. Határozott fellépésre van szükség."
 stability.23.desc.b:0 "A hadsereg lázadásának megszüntetésére irányuló erõfeszítéseink nem mutattak semmilyen hatást. A hatékony kormányzati válasz hiánya volt az, amely kiterjesztette az igények listáját, beleértve az azonnali tũzszünetet is, amelyet átfogó békeszerzõdés és leszerelés követett.\n\nA Hadügyminisztérium erõteljesen azt ajánlja, hogy küldjünk durvább figyelmeztetést a ravaszkodóknak, akik megakadályoznak minden további lépést."
 stability.23.desc.c:0 "A kormány nyilvánvalóan nem hajlandó vagy képtelen foglalkozni a kérdéssel, ezért a ravaszkodók úgy döntöttek, hogy saját kezũleg tesznek intézkedéseket. A "Munkás és Katonai Tanács" megválasztásával bejelentették meghatározott céljaikat, miszerint az ország békét fog kötni az ellenséggel.\n\nHa nem történik gyors cselekvés, ezek a tanácsok könnyen fel fogják tudni kormányunkat az ország egyes területein, és nem tudjuk folytatni a háborút."
 stability.23.a:0 "Most nem tehetünk semmit."
 stability.23.b:0 "Vegyünk körül a hũséges egységeinkkel a lázadókat, és kényszerítsük õket, hogy álljanak le."
 stability.23.c:0 "Tartsunk hazafias beszédet a csínytevõk elõtt."
 stability.23.d:0 "Mondjuk ki nyilvánosan, hogy ha bárki a lázadókat támogatja, árulást követ el, és fizetni fog érte."
 stability.23.e:0 "Kezdeményezzünk békét. gyõzzük meg õket, hogy az ellenség ezt nem fogadja el."
 stability.23.f:0 "Mozgósítsuk a hũséges milíciákat, és tartóztassuk le mindegyiket."
 stability.23.g:0 "Ajánljuk a katonáknak, hogy õk választhassák meg tisztjeiket."
