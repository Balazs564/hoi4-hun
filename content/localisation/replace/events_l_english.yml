 britain.22.t:0 "Stanley Baldwin Lemond"
 britain.22.d:0 "Hét héttel VI. György koronázása után Baldwin úr bejelentette, hogy lemond miniszterelnöki posztjáról, hogy 70 évesen nyugdíjba vonulhasson. A Brit Birodalom kivonása a nagy válságból már 1923 óta a Nemzeti Kormány ügye, és az elmúlt években vonakodva figyelték a birodalom fegyverkezését és VIII. Eduárd király lemondását. Sikeres miniszterelnökként távozik a politikából, de elégedett azzal, amennyire akadályozni próbálta Németország növekedését?"
 britain.22.a:0 "Mr. Chamberlain kormányt alakít."
 france.31.t:0 "Édouard Daladier Lemond"
 france.31.d:0 "A Harmadik Köztársaság összeomlása és a német kormány fegyverszünetének visszautasítása után új vezetôre van szükség, hogy folytathassák a gyarmatokon lévô harcot. Bár kevesen kételkednek abban, hogy Daladier úr jó miniszterelnök volt, de egyszerûen nem tudott küzdeni azokban kritikus helyzetekben, amelyben Franciaország találta magát. Csak azért imádkozhatunk, hogy fény legyen az alagút végén."
 france.31.a:0 "Monsieur Reynaud kormányt alakít."
 germany.999.t:0 "A Két Város Története"
 germany.999.desc:0 "A német erôk gyôzelme után eljött az idô, hogy elpusztítsák az európai bolsevizmus maradékát is. Jelenleg még a Szálin és Lenin nevét viselö nagyváros megsérti az ott elhunyt katonák szellemét. \n\nA "Weltkrieg Veteránok Egyesülete" javaslatot tett a kormánynak, hogy orvosolja ezt a problémát."
 germany.999.a:0 "Teszteljük a legutóbbi háború hôseit!"
 germany.999.b:0 "Micsoda abszurd kérés!"
 GAME_OVER_TT:0 "§RA játék hamarosan véget ér.§!""
 CAN_ANGERED_WORKERS:0 "Ez a nép felháborodását idézi elô" 
 generic.2.t:0 "[From.GetNameDefCap] Szeretne Csatlakozni a(z) [Root.GetFactionName] Frakcióba"
 generic.2.d.a:0 "\nA szabadság és a demokratikus értékek egyre növekvô fenyegetései ellenére a(z) [alliance_applicant.GetAdjective] szabadság védelmezôjeként tekintenek bennünket. Most már csatlakozni kívánnak a szövetségünkhöz, hogy megvédhessük egymást, és együtt szállhassunk szembe a demokráciát fenyegetôkkel."
 generic.2.d.b:0 "\nA jelenlegi világrend megváltoztatására szánt törekvésünk felkeltette a hasonló gondolkodású nemzetek figyelmét. A(z) [alliance_applicant.GetAdjective] emberek felismerik, hogy az a legjobb esélyük arra, hogy virágzó jövôt teremtsenek maguk számára az az, hogy ha összefognak velünk. Éppen ezért ajánlották fel, hogy hivatalosan is csatlakoznának hozzánk a közös ellenségeink ellen."
 generic.2.d.c:0 "\n[alliance_applicant.GetNameDefCap] felismerte, hogy társulnia kell a szocialista köztársaságokkal ahhoz, hogy megerôsítse a kommunizmust a világban. Elfogadva vezetô szerepünket a nemzetközi munkásmozgalomban, a(z) [alliance_applicant.GetAdjective] emberek most kérik, hogy csatlakozhassanak hozzánk."
 generic.2.d.e:0 "\nMiközben a nemzetközi politika jelenlegi problémái a világban visszhangoznak, a(z) [alliance_applicant.GetAdjective] emberek úgy ítélték meg, hogy mellénk kell szegôdni ezekben a viharos idôkben ahhoz, hogy túléljék a háborút. Most azt kérik, hogy részt vehessenek építô tagként a szövetségünkben, hogy együtt háríthassuk el a közeledô vihart."
 generic.2.a:0 "Mindenki aki kiáll a szabadságért és a demokráciáért, az velünk tarthat."
 generic.2.b:0 "A világ csak a legerôsebbeké lehet!"
 generic.2.c:0 "Ha összefogunk, a forradalmat nem lehet majd eltaposni."
 generic.2.e:0 "És mi leszünk maga az idôjárás!"
 generic.2.f:0 "Jobb nekünk nélkülük."
 generic.2.g:0 "Már rendelkezünk a szükséges szövetségesekkel."
 generic.3.t:0 "[alliance_inviter.GetNameDefCap] Üdvözöl Minket a(z) [alliance_inviter.GetFactionName] Frakcióban"
 generic.3.d:0 "\n[alliance_inviter.GetNameDefCap] úgy döntött, hogy elfogadja a kérelmünket, és csatlakozhatunk a(z) [alliance_inviter.GetFactionName] frakcióhoz. Innentôl kezdve hivatalosan is az oldalukon állunk."
 generic.3.a:0 "Együtt védjük meg a demokráciát."
 generic.3.b:0 "Senki sem szállhat velünk szembe!"
 generic.3.c:0 "A munkások keresve sem találtak volna jobb szövetségest!"
 generic.3.e:0 "Majd félretesszük a különbségeket."
 generic.4.t:0 "[alliance_inviter.GetNameDefCap] Elutasítja a(z) [alliance_inviter.GetFactionName] Frakcióba Lépést"
 generic.4.d:0 "\n[alliance_inviter.GetNameDefCap] úgy döntött, hogy elutasítja a kérelmünket, hogy csatlakozhassunk a(z) [alliance_inviter.GetFactionName] frakcióhoz. Nélkülöznünk kell a segítségüket."
 generic.4.a:0 "És ôk a szabadság védelmezôjeként hívják magukat?"
 generic.4.b:0 "Jó, akkor eltakarítjuk ôket is az útból!"
 generic.4.c:0 "A forradalmuk korrupt és igaztalan!"
 generic.4.e:0 "Valószínûleg túl nagyok a kettônk közti különbségek."
 news.289.t:0 "[alliance_applicant.GetNameDefCap] Belép a(z) [alliance_inviter.GetFactionName] Frakcióba"
 news.289.d:0 "\n\nKorábban [alliance_inviter.GetNameDefCap] és [alliance_applicant.GetNameDef] közös nyilatkozatot adott ki, miszerint [alliance_applicant.GetNameDef] hivatalosan is tagja lett a(z) [alliance_inviter.GetFactionName] frakciónak. Azt még egyelôre nem látni, hogy ez a szövetség offenzív vagy defenzív lesz-e, de az kétségtelen, hogy egy kiterjedt katonai tervezés van a háttérben."
 news.289.a:0 "Együtt erôsebbek vagyunk."
 news.289.b:0 "Erôt keresnek a számokban."
 news.289.c:0 "Ôket nem használhatják fel!"
 news.289.e:0 "A háború eszkalálódik..."
 news.289.f:0 "Szövetségünk erôsebbé válik."
 generic.5.t:0 "[From.GetNameDefCap] Meghívta [Root.GetNameDef] Kormányát a(z) [alliance_inviter.GetFactionName] Frakcióba"
 generic.5.d.a:0 "\nA világpolitika aggasztó fejleményei okán [alliance_inviter.GetNameDef] úgy gondolta, hogy a barátságunkat ki kell terjeszteni szövetséggé is, ezzel biztosítva egymás védelmét. Mint a(z) [alliance_inviter.GetNameDef] tagja, a népünk szabadságát megôrizhetjük."
 generic.5.d.b:0 "\nFelismerve, hogy néha erôs szövetségesekre is szükség van, a(z) [alliance_inviter.GetAdjective] kormány meghívott minket a(z) [alliance_inviter.GetFactionName] frakcióba. Ha úgy döntünk, hogy elfogadjuk, akkor az lehetôséget nyújthatna számunkra, hogy végre megtaláljuk a helyünket."
 generic.5.d.c:0 "\nAz ideológiai szövetségeseink [alliance_inviter.GetNameDef] államában felfedezték értékes mivoltunkat, és ma reggel meghívást kaptunk a(z) [alliance_inviter.GetFactionName] frakcióba. A többi szocialista köztársasággal együtt állva megújult erôvel terjeszthetjük a forradalmat."
 generic.5.d.e:0 "\nÚgy tûnik, hogy a(z) [alliance_inviter.GetAdjective] emberek úgy vélik, hogy stratégiai jelentôségû lenne egy köztünk lévô szövetség, éppen ezért tegyük félre az ideológiai különbségeinket. Ma reggel a(z) [alliance_inviter.GetAdjective] nagykövet átadott nekünk egy meghívás, mi szerint csatlakozhatnánk a(z) [alliance_inviter.GetFactionName] frakcióba."
 generic.5.a:0 "Velük tartunk!"
 generic.5.b:0 "Csak néhány ezer halottra van szükségünk..."
 generic.5.c:0 "Mi az elvtársaink mellett harcolunk!"
 generic.5.e:0 "Ez egy nyereséges választás."
 generic.6.t:0 "[alliance_applicant.GetNameDefCap] Elfogadja a Meghívást a(z) [alliance_inviter.GetFactionName] Frakcióba"
 generic.6.d:0 "\n[alliance_applicant.GetNameDefCap] elfogadta, hogy belépjen a(z) [alliance_inviter.GetFactionName] frakcióba. HInnentôl kezdve együtt gyôzünk vagy bukunk el."
 generic.7.t:0 "[alliance_applicant.GetNameDefCap] Elutasítja a(z) [alliance_inviter.GetFactionName] Frakcióba Hívást"
 generic.7.d:0 "\n[alliance_applicant.GetNameDefCap] elutasította, hogy belépjen a(z) [alliance_inviter.GetFactionName] frakcióba. Nélkülöznünk kell a segítségüket."
 generic.7.a:0 "Nincs szükségük a segítségünkre."
 news.290.t:0 "Ottó Elfogadja a Magyar Koronát"
 news.290.desc:0 "Egy alkalmas király felkutatása érdekében a Magyar Királyság meghívást intézett Habsburg Ottóhoz, hogy visszatérjen azokra a földekre, ahol egykoron családja uralkodott. Ottó, aki a nagy háború végén számûzetésben élt Nyugat-Európában, úgy döntött, elfogadja az ajánlatot. A Budavári Palotában ünnepélyes keretek között koronázták meg Magyarország új királyát.\n\nKoronázási beszéde során Ottó király köszönetet mondott a magyar népnek a hûségéért és odaadásáért, és megígérte, hogy ezúttal Magyarország lesz az uralkodó része a jövôbeli birodalomnak, nem pedig Ausztria"
 news.290.a:0 "Az ország már nem csak a nevében királyság."
 news.290.b:0 "Ez veszélyesnek tûnik..."
 news.290.c:0 "A verseny Ausztriáért!"
 news.290.e:0 "A birodalom újra felemelkedik?"
 news.291.t:0 "Ausztria a Magyarországgal Való Egyesítésre Szavaz"
 news.291.desc:0 "\nA magyarok ragaszkodásával Ausztria népszavazást hajtott végre, miszerint a Habsburg korona alatt a két nemzet újraegyesítve legyen. A végsô számlálás szinte még be sem fejezôdött, de már most világos, hogy a gyôzelem földrengésszerû az újraegyesítési tábor számára. A szavazási folyamat során nem észleltek szabálytalanságokat, és az osztrák kormány elkötelezte magát arra, hogy Magyarország legyen az állam regionális kormányzója.\n\nBár a mozgalmat nagyban üdvözli a közvélemény, a népszavazás politikai következményei Európában biztosan érezhetôek lesznek."
 news.291.a:0 "A testvéri kapcsolatainkat nem felejtettük el."
 news.291.b:0 "Ez nem lesz válasz nélkül hagyva..."
 news.291.c:0 "A birodalom még teljesen visszaállítható..."
 news.292.desc:0 "\nA magyarok ragaszkodásával Ausztria népszavazást hajtott végre, miszerint a Habsburg korona alatt a két nemzet újraegyesítve legyen. A végsô számlálás szinte még be sem fejezôdött, de már most világos, hogy a gyôzelem földrengésszerû az újraegyesítési tábor számára. A jelentések szerint csalás történt, de az osztrák tisztviselôk elutasították ezeket az állításokat, és már meg is kezdték az adminisztráció reformját.\n\nBár a mozgalmat nagyban üdvözli a közvélemény, a népszavazás politikai következményei Európában biztosan érezhetôek lesznek."
 news.292.a:0 "Testvéri kötelékek és kenôpénz..."
 news.292.b:0 "Ez volt a tervünk!"
 news.292.c:0 "A birodalom még teljesen visszaállítható..."
 news.292.e:0 "Ez egy demokrácia elleni törekvés!"
 news.293.t:0 "Ausztria a Magyarországgal Való Egyesítés Ellen Szavaz"
 news.293.desc:0 "\nA magyarok ragaszkodásával Ausztria népszavazást hajtott végre, miszerint a Habsburg korona alatt a két nemzet újraegyesítve legyen. A végsô számlálás szinte még be sem fejezôdött, de már most világos, hogy az újraegyesítési tábor nem gyôzött, ezért az osztrák kormány úgy döntött, nem csatlakozik az osztrák-magyar unióhoz.\n\nMagyarország a demokrácia és az önrendelkezés értelmében elfogadta a választ, és úgy döntöttek, nem továbbítják javaslataikat."
 news.293.a:0 "Sok szerencsétlen."
 news.293.b:0 "A függetlenségünk biztosítva van!"
 news.293.c:0 "Kiváló... Várjuk a következô fordulatot."
 news.293.e:0 "A birodalom már nem épülhet újjá."
 news.294.t:0 "Ausztria a Magyarországgal Való Egyesítés Ellen Szavaz"
 news.294.desc:0 "\nA magyarok ragaszkodásával Ausztria népszavazást hajtott végre, miszerint a Habsburg korona alatt a két nemzet újraegyesítve legyen. A végsô számlálás szinte még be sem fejezôdött, de már most világos, hogy az újraegyesítési tábor nem gyôzött, ezért az osztrák kormány úgy döntött, nem csatlakozik az osztrák-magyar unióhoz.\n\nMagyarország most azzal vádolja az osztrák kormányt, hogy megfékezték az újraegyesítési törekvéseket. Azt mondták, hogy nem félnek az erôszaktól sem, ha az osztrák nép vágyai megakadályozása miatt kell ehhez folyamodniuk. Mindkét fél mozgósításba kezdett, és a háború már elkerülhetetlen."
 news.294.a:0 "Meghalni egy birodalomért?"
 news.294.b:0 "Bécset az utolsó emberig megvédjük!"
 news.294.c:0 "Ez tönkreteheti a tervünket..."
 news.294.e:0 "Reméljük, hogy a konfliktus nem terjed ezen túl."
 news.295.t:0 "Az Duális Monarchia Helyreállítása"
 news.295.desc:0 "Ausztria és Magyarország újraegyesítésével a magyar kormány nemzetközi sajtót hívott össze Budapesten, és bejelentette az Osztrák-Magyar Birodalom Helyreállítását.\n\nOttó király elvállalta az osztrák császári címet, és megismételte ígéretét, hogy addig nem nyugszik, amíg az állam régi határai helyre nem állnak, és nem egyesítette ôket. A szomszédos nemzetek aggódva figyelték a budapesti beszédet."
 news.295.a:0 "Mint egy fônix a hamuból."
 news.295.b:0 "Ez nagyban megváltoztatja a térség helyzetét..."
 news.295.c:0 "Vajon barát vagy ellenség lesz?"
 news.295.e:0 "Jobb lenne megerôsíteni a határainkat..."
 news.296.t:0 "Vilma Elfogadja a Magyar Koronát"
 news.296.desc:0 "Egy alkalmas király felkutatása érdekében a Magyar Királyság meghívást intézett a svéd Vilmos, Södermanland hercege számára. A Budavári Palotában ünnepélyes keretek között koronázták meg Magyarország új királyát.\n\nAzt mondják, az új király a nép jólétére fog koncentrálni, és határozottan támogatja a demokratikus jogaikat. Továbbá, támogatja a párbeszédet Magyarország szomszédaival, hogy hagyjanak fel az ellenségeskedéssel. Ez az új király nagy segítséget nyújthat a térség feszültségeinek csökkentésére."
 news.296.b:0 "Egy újabb gyenge ember felemelkedése."
 news.296.c:0 "Egy újabb erôs ember viszi a fáklyát."
 news.297.t:0 "Friedrich Franz Elfogadja a Magyar Koronát"
 news.297.desc:0 "Egy alkalmas király felkutatása érdekében a Magyar Királyság meghívást intézett a német Friedrich Franz, Mecklenburg-Schwerin nagyherceg számára. A Budavári Palotában ünnepélyes keretek között koronázták meg Magyarország új királyát.\n\n1931 óta az SS tagja, így az új király ideológiája közismert, és kijelentette, hogy "elhozza Magyarország számára a megérdemelt nagyságot, fizettség nélkül". A király azt ígérte, hogy "eltünteti a múltban kapott igazságtalanságokat", ezért elég valószínûtlen, hogy ez a koronázás csökkentené a térségben lévô feszültségeket."
 news.297.b:0 "Ez egy elég zavaró fejlemény..."
 news.297.c:0 "Egy új potenciális szövetséges!"
 news.298.t:0 "Magyarország Megszegi a Trianoni Békediktátumot"
 news.298.desc:1 "\n\nEgy nyilatkozatban [HUN.GetLeader] megszegte a szövetséges hatalmak által, a nagy háború után kiszabott diktátumot. A magyarok 1920-ban tiltakoztak amiatt, hogy az ország kétharmadától megfosztották ôket, és még a hadseregüket is leépítették.\n\nBeszédében [HUN.GetLeader] kijelentette, hogy Magyarország hamarosan újra nagy és erôs lesz, és visszaszerzi mindazt, amit két évtizede elvettek tôlük."
 news.298.a:0 "A megaláztatás véget ér, de nem lesz elfelejtve!"
 news.298.b:0 "Ütköznek a világrend elvárásaival..."
 news.298.c:0 "Megszabadultak a versailles-i röhejtôl."
 news.299.t:0 "Magyarország Megalakítja a Nagy-Magyarországot"
 news.299.desc:0 "Miután visszavették azokat a földeket, amelyeket a trianoni békediktátumban vettek el tôlük, [From.GetLeader] tegnap este bejelentette, hogy mától a nemzet neve Nagy-Magyarország lesz. Remélik, hogy a Nagy-Magyarország névvel kivívják presztízsüket a világ elôtt."
 news.299.a:0 "A világ már érezheti erônket."
 news.299.b:0 "Egy kicsit el vannak szállva maguktól."
 news.300.t:0 "Magyarország Erdélyt Követeli"
 news.300.desc:0 "\nA trianoni békediktátum visszaszorítása érdekében Magyarország ultimátumot adott Romániának, Erdély visszatérését követelve. Még nem adta hivatalos választ, de Magyarország már bejelentette, hogy fegyveres erôket fognak alkalmazni, amennyiben a követeléseket elutasítják."
 news.300.a:0 "Többé nem hajolunk meg senkinek!"
 news.300.b:0 "Ezt gyorsan át kell gondolnunk..."
 news.300.c:0 "Reméljük, minden békében zajlik le."
 news.301.t:0 "Románia Átadja Erdélyt"
 news.301.desc:0 "Románia bejelentette, hogy elfogadja az Erdély visszatérésére vonatkozó magyar követeléseket. Ennek megfelelôen a területet újra Magyarországhoz csatolták, amellyel nagymértékben megnôtt az ereje és területe is. Nem valószínû, hogy ettôl a magyarok még elkerülnének egy háborút, mivel további igényeik vannak a tôlük elvett területekkel kapcsolatban."
 news.301.a:0 "A nagysággá vezetô úton haladunk!"
 news.301.b:0 "Nem volt választásunk."
 news.301.c:0 "Legalább a béke megmaradt."
 news.302.t:0 "Románia Elutasítja a Magyar Követelést"
 news.302.desc:0 "\nAz ultimátum határideje román válasz nélkül járt le. A felháborodott magyar tisztviselôk elítélték a román kormányt, és azt állították, hogy a románok a régió "destabilizálására törekednek", mivel ragaszkodnak a "jogellenes szerzôdésekhez". Úgy tûnik, hogy mindkét nemzet háborúra készül, amely bármelyik nap kitörhet."
 news.302.a:0 "Ha csak az erô az, amire hallgatnak..."
 news.302.b:0 "Jöjjenek csak!"
 news.302.c:0 "Kôfejû bolondok..."
 news.303.t:0 "Magyarország Dél-Szlovákiát Követeli"
 news.303.desc:0 "A trianoni békediktátum helyreállításáról szóló ígéret szerint Magyarország Dél-Szlovákiát is követeli [From.GetNameDef] kormányától. A(z) [From.GetAdjective] kormány még nem válaszolt, de a magyar retorika háborús fenyegetése túlságosan egyértelmû. Az elutasítás új háborúhoz vezethet a régióban."
 news.303.a:0 "Szerencsések, hogy nem követelünk mindent vissza."
 news.303.b:0 "Reméljük kompromisszumot köthetünk..."
 news.304.t:0 "[From.GetName] Átadja Dél-Szlovákiát"
 news.304.desc:0 "[From.GetNameDef] hivatalosan is elfogadta a Dél-Szlovákia visszatérésére vonatkozó magyar követelést, és sietôs lépéseket tett annak biztosítására, hogy a terület haladéktalanul visszatérjen Magyarországhoz. Nem valószínû, hogy ettôl a magyarok még elkerülnének egy háborút, mivel további igényeik vannak a tôlük elvett területekkel kapcsolatban."
 news.304.a:0 "üdvözöljük ôket újra itthon."
 news.305.t:0 "[From.From.GetName] Elutasítja a Magyar Követelést"
 news.305.desc:0 "A diplomáciai tárgyalások sikertelenek voltak, és ma [From.From.GetNameDef] nyilvánosan is elutasította Dél-Szlovákia visszatérését Magyarországhoz. A felháborodott magyar tisztviselôk elítélték [From.From.GetNameDef] kormányát, és azt állították, hogy a románok a régió "destabilizálására törekednek", mivel ragaszkodnak a "jogellenes szerzôdésekhez". Úgy tûnik, hogy mindkét nemzet háborúra készül, amely bármelyik nap kitörhet."
 news.306.t:0 "Magyarország Bácskát Követeli"
 news.306.desc:0 "Az elvesztett területek visszatérésének érdekében Magyarország azt követeli Jugoszláviától, hogy adja vissza Bácska területét, ami jogosan megilleti. Ahogy a jugoszlávok megpróbálnak diplomáciai megoldást találni, a magyar türelmetlenség egyre világosabbá vált. Ha a jugoszlávok elutasítják a követelést, akkor nem valószínû, hogy a megoldás békés lesz."
 news.306.a:0 "Folytatódik a Nagy-Magyarország megalakítása."
 news.306.b:0 "Ezt gyorsan át kell gondolnunk..."
 news.307.t:0 "Jugoszlávia Átadja Bácskát"
 news.307.desc:0 "Jugoszlávia úgy döntött, hogy elfogadja a magyar követelést, és elrendelte Bácska azonnali átadását. Bár a diplomáciai kísérlet sokba került nekik, Magyarország így még erôsebbé vált."
 news.307.a:0 "Újabb diplomáciai gyôzelem!"
 news.308.t:0 "Jugoszlávia Elutasítja a Magyar Követelést"
 news.308.desc:0 "A jugoszlávok egyértelmûen elutasították a magyar követelést, miszerint Bácskát át kellene adniuk. Magyarország a maga részérôl nem tett erôfeszítéseket annak érdekében, hogy lemondjon "jogos területérôL". Úgy tûnik, hogy mindkét nemzet háborúra készül, amely bármelyik nap kitörhet."
 news.309.t:0 "Magyarország Követeli a Szlovákia Fölötti Irányítást"
 news.309.desc.a:1 "\n\nA magyarok úgy gondolják, hogy Szlovákia a nemzet szerves részévé vagy autonómiájává kell, hogy váljon. Egy erôszakkal alátámasztott ultimátumot adtak nekik, és számos európai nemzet pedig ôrjöngve igyekszik békés megoldást keresni erre a krízisre."
 news.309.desc.b:0 "\n\nA magyarok úgy gondolják, hogy Szlovákia a nemzet szerves részévé vagy autonómiájává kell, hogy váljon. Egy erôszakkal alátámasztott ultimátumot adtak nekik, és számos európai nemzet pedig ôrjöngve igyekszik békés megoldást keresni erre a krízisre."
 news.309.a:0 "Reméljük, hogy nem lesz szükség erôszakra."
 news.309.b:0 "Ez nem kis követelés..."
 news.309.c:0 "hajlandóak vagyunk megválni a függetlenségünktôl?"
 news.310.t:0 "[From.GetName] Átadja Szlovákiát"
 news.310.desc.a:1 "Bôvebb tanácskozások után a [From.GetAdjective] kormány úgy döntött, hogy elfogadja [From.GetLeader] követeléseit. Átadják Szlovákia területeit, amely ezentúl Magyarország részét képezi, mivel úgy gondolják, hogy jobb nyugodtságban tartani [HUN.GetLeader] személyét, mint megtörni a békét. Kétségtelen, hogy ez erôsíti a magyarokat, de egyben gyengítette a szomszédaikkal való jó viszonyt is."
 news.310.desc.b:0 "Bôvebb tanácskozások után a szlovákok úgy döntöttek, hogy elfogadják a magyar követeléseket. Mivel nincs alternatíva, megválnak függetlenségüktôl az emberek életének megôrzése érdekében. Kétségtelen, hogy ez erôsíti a magyarokat, de egyben gyengítette a szomszédaikkal való kapcsolatot is."
 news.310.a:0 "A szlovákok így sokkal jobban jártak."
 news.310.b:0 "Ez szükséges áldozat volt."
 news.311.t:1 "[From.From.GetName] Elutasítja a Magyar Követelést"
 news.311.desc.a:1 "Németország és Magyarország között diplomáciai krízis tört ki Szlovákia sorsáról. [HUN.GetLeader] korábban kimondta, hogy Szlovákia [HUN.GetNameDef] legfontosabb érdeke, hiszen Magyarország történelmileg Magyarország részét képezi. Kormánya várhatóan konzultál majd minden olyan intézkedésrôl, amely Szlovákiára vonatkozik. \nA német vezetô, [GER.GetLeader] nem volt hajlandó elfogadni az ilyen igényeket, mondván, hogy "bolond és veszélyes dolog beavatkozni egy szuverén nemzet belügyeibe." \n\nA feszültség magas, egyre több és több megfigyelô kíváncsi arra, hogy Magyarország erôszakot fog-e bevetni, hogy eleget tegyen egy bosszújának."
 news.311.desc.b:0 "A szlovákok elutasították a magyar követelést, a elkezdték megerôsíteni a határaikat. Magyarország nem tett kellô erôfeszítéseket a feszült helyzet megszüntetésére, és most úgy tûnik, mindkét nemzet a háború útjára lép."
 news.311.b:0 "Kiállunk magunkért. Hadd jöjjenek!"
 news.312.t:0 "A Római protokoll Megújítása"
 news.312.desc.a:0 "Olaszország kezdeményezésére Olaszország, Ausztria és Magyarország megújította az eredetileg 1934-ben aláírt Római Protokollt. A megállapodások a gazdasági fejlôdésre és a a diplomáciai közeledésre vonatkoztak. Lényegében a barátság nyilatkozata, amelyre olyan jelek is vannak, hogy hivatalos szövetséghez is vezethetnek, amelynek célja Németország növekvô revíziós és expanzionista tendenciáinak ellensúlyozása."
 news.312.desc.b:0 "Magyarország kezdeményezésére Olaszország és Magyarország megújította az eredetileg 1934-ben aláírt Római Protokollt. A megállapodások a gazdasági fejlôdésre és a a diplomáciai közeledésre vonatkoztak. Lényegében a barátság nyilatkozata, amelyre olyan jelek is vannak, hogy hivatalos szövetséghez is vezethetnek, amelynek célja Németország növekvô revíziós és expanzionista tendenciáinak ellensúlyozása."
 news.312.a:0 "Üdvözöljük új barátainkat."
 news.312.b:0 "Ez nem hangzik valami jól..."
 news.312.c:0 "Ebbôl talán jó dolgok származhatnak."
 news.313.t:0 "Létrejött a Római Paktum"
 news.313.desc.a:0 "A mai napon Olaszország, Ausztria és Magyarország kormányai közös nyilatkozatot tettek közzé, amelyben bejelentik a Római Paktum létrejöttét. A három hatalom megfogadta, hogy segítséget nyújtanak egymásnak katonailag védekezôleg és támadólag is, ha a szükség úgy hozza. A régió hatalmi egyensúlya egyik napról a másikra drasztikusan megváltozott."
 news.313.desc.b:0 "A mai napon Olaszország és Magyarország kormányai közös nyilatkozatot tettek közzé, amelyben bejelentik a Római Paktum létrejöttét. A három hatalom megfogadta, hogy segítséget nyújtanak egymásnak katonailag védekezôleg és támadólag is, ha a szükség úgy hozza. A régió hatalmi egyensúlya egyik napról a másikra drasztikusan megváltozott."
 news.313.a:0 "Kiállunk egymásért."
 news.313.b:0 "Ez aggodalomra ad okot..."
 news.313.c:0 "Németország már nincs ellenállás nélkül."
 news.314.t:0 "Meggyilkolták Horthy Miklóst"
 news.314.desc:0 "Jelentések érkeztek Magyarországról, miszerint Horthy Miklóst egy fegyveres férfi lelôtte, miután elhagyta a parlament épületét. A merénylet után azonnal kórházba szállították, de az orvosok azt nyilatkozták, hogy már elhunyt, mire a kórházba ért. A merénylô megpróbált elmenekülni a helyszínrôl, de a rendôrségnek sikerült likvidálnia. Mint kiderült, a személyt egy kommunista párttagnak azonosították.\n\nA gyilkosság zavart okozott a magyar belpolitikában, hiszen Horthy antikommunista hajlamai voltak a forradalom legnagyobb meggátlói. A politikai hadszíntéren lévô ex-ellentengernagy nélkül valószínû, hogy a kommunisták újra befolyást szerezhetnek a közéletben."
 news.314.a:0 "Nagy árat fizetnek egy nagy ember haláláért."
 news.314.b:0 "A forradalmat nem lehet megállítani!"
 news.314.c:0 "Hogy tudnak a kommunisták ilyen mélyre süllyedni?"
 news.315.t:0 "Ausztria Megtagadja a Népszavazást"
 news.315.desc:0 "Ausztria elutasította a magyarok által kért népszavazást annak ellenére, hogy Magyarország egyre harciasabb. Ez utóbbi azzal vádolja az osztrák kormányt, hogy figyelmen kívül hagyja nép demokratikus jogait. Azt állították, hogy nem félnek az erôszaktól sem, ha meg kell védeni az osztrák nép vágyát, miszerint egyesülhessenek magyar fivéreikkel. Mindkét fél mozgósításba kezdett, és a háború elkerülhetetlennek tûnik."
 news.316.t:0 "A Lengyel-Román Szövetség"
 news.316.desc:0 "A lengyelek és a románok elkötelezettek egymás védelmében. Bár a két nemzet jó kapcsolatokat ápolt, most egy évtized után a mai közleményük azt jelzi, hogy a kölcsönös védelem politikájával egy egységes hadsereget uralnak."
 news.316.a:0 "Szükségünk van egymásra."
 news.316.b:0 "Azt hiszik, ez megmenti ôket?"
 news.316.c:0 "Reméljük, hogy kifizetôdik."
 news.317.t:0 "A Cordon Sanitaire"
 news.317.desc:0 "A keleti és nyugati ideológiák növekvô veszélyeire hivatkozva a románok bejelentették a Cordon Sanitaire megalakítását. A szövetség örömmel fogadja mindazokat, akik a fasizmus és a kommunizmus ellen vannak, mivel úgy érzik, e két eszme fojtogatja ôket. Ezek az országok fontolják meg, hogy csatlakozzanak-e Románia haderejéhez."
 news.317.a:0 "Harcra fel."
 news.317.b:0 "Romániával vagyunk."
 news.317.g:0 "Beleköpnek a levesünkbe..."
 news.317.e:0 "Dicséretes kezdeményezés."
 news.317.f:0 "Most akkor ki az ellenség?"
 news.318.t:0 "Bulgária Behódol Romániának"
 news.318.desc:0 "Egy román ultimátum után a bolgárok azzal szembesültek, hogy ha megtagadják a követeléseiket, akkor a románok egy erôteljes katonai akciózásba kezdhetnek. Éppen ezért jelentôs változtatásokat hajtottak végre úgy, hogy egy románbarát kormányt hoztak létre."
 news.318.a:0 "Tudják, hogy mi a jó nekik."
 news.318.b:0 "Ez egy szükséges intézkedés..."
 news.318.c:0 "Ez egy igencsak zavaró fejlemény."
 news.319.t:0 "Bulgária Elutasítja a Román Követelést"
 news.319.desc:0 "Egy román ultimátum után a bolgárok azzal szembesültek, hogy ha megtagadják a követeléseiket, akkor a románok egy erôteljes katonai akciózásba kezdhetnek. Ennek ellenére nem voltak hajlandók behódolni, így mindkét ország mozgósításba kezdett."
 news.319.a:0 "Meglátják majd, hogy rosszul döntöttek."
 news.319.b:0 "Jöjjenek csak!"
 news.319.c:0 "Egy újabb balkáni háború...?"
 news.324.t:0 "Jugoszlávia Behódol Romániának"
 news.324.desc:0 "Egy román "területátalakítási" követelés után a jugoszlávok azzal szembesültek, hogy ha megtagadják a követeléseiket, akkor felmerülhet egy invázió lehetôsége, így Jugoszlávia kénytelen volt behódolni. A bejelentett "területátalakítás" azonban nem csak Jugoszlávia felosztását jelenti, hanem a bábkormányok felállítását is.\n\nNyilvánvaló, hogy túlnyomórészt román érdekekrôl szól a követelés, és az önrendelkezési jog csak másodrangú, ezzel pedig csak nô a román befolyás a térségben."
 news.324.a:0 "Micsoda hülyeség!"
 news.324.b:0 "Milyen ravasz."
 news.320.t:0 "Jugoszlávia Elutasítja a Román Követelést"
 news.320.desc:0 "Egy román "területátalakítási" követelés után a jugoszlávok azzal szembesültek, hogy ha megtagadják a követeléseiket, akkor felmerülhet egy invázió lehetôsége, de Jugoszlávia nem volt hajlandó behódolni. Annak ellenére, hogy több irányból is nagy nyomás uralkodik az országra, a jugoszlávok úgy döntöttek, hogy nemzetüket mindenáron megvédik. Románia most háborút hirdet, és nem elképzelhetetlen, hogy más országok is melléje szegôdnek."
 news.320.a:0 "Ôk akarták."
 news.320.b:0 "Jöjjenek és vegyék el,amit akarnak!"
 news.320.c:0 "Figyelmeztetjük ôket."
 news.320.e:0 "Reméljük, nem tart sokáig..."
 news.321.t:0 "Jugoszlávia Felosztva"
 news.321.desc:0 "Egy román kezdeményezésre Jugoszlávia egy ultimátumot kapott, amelyben az "államátalakítást" követelték. Több szomszédos ország nyomára Jugoszlávia úgy látta, hogy nincs más választás, mint elfogadni, így a nemzet felosztása már folyamatban van."
 news.321.a:0 "Köszönjük a barátainknak."
 news.321.b:0 "Ez jó ötlet volt!"
 news.321.c:0 "Mocskos férgek."
 news.321.e:0 "Ismerjük az érzést..."
 news.322.t:0 "Puccs Romániában"
 news.322.desc:0 "Mivel az ország vezetôségével való engedetlenség veszélyes szintre emelkedett Romániában, Mihály herceg most a hadsereg lényeges elemein keresztül egy puccsot indított. A kora beszámolók szerint a puccs sikeres, és Mihály király bejelentette, hogy átveszi az államfôi szerepet, és Romániát ô fogja vezetni."
 news.322.a:0 "Ez a változás elég jó."
 news.322.b:0 "Úgy tûnik... Legalább szerény."
 news.323.t:0 "II. Károly Lemond"
 news.323.desc:0 "Kormánya befolyásos emberei által bíztatva II. Károly nem látott más utat, mint hogy bejelentse lemondását. Utódja Mihály király lesz, de félô, hogy a Károly által megszerzett diktatórikus hatalommal a fiatal király elbírna, és képes lenne jobban kormányozni, mint elôdje.\n\nA lemondás oka az elhúzódó viszonya Magda Lupescu zsidó kalandornôvel volt, ami miatt Károly kiürítette bankszámláit és számûzetésbe vonult Mexikóváros legdrágább környékére szeretôjével együtt."
 news.323.a:0 "Jó hír."
 news.323.b:0 "Mulatságos."
 news.325.t:0 "Jugoszlávia Bulgáriát Követeli"
 news.325.desc:0 "Nemzetüket a "délszláv népek szövetségének" nevezik, de jugoszláv retorika egyre inkább azt hangoztatta, hogy Bulgáriának is a szövetség részét kell képeznie. Ez a propaganda most drasztikus fordulatot vett, mivel Jugoszlávia teljes mértékben követelôzô hangot engedett meg magának. Most úgy tûnik, mindkét nemzet felkészíti haderejét, és bármikor kitörhet egy újabb balkáni háború."
 news.325.a:0 "Jugoszlávia minden szlávé!"
 news.325.b:0 "Készen állunk!"
 news.325.c:0 "A puskaporos hordó sosem okoz csalódást."
 news.326.t:0 "A Horvát Bánság"
 news.326.desc:0 "A horvát nacionalista elemek folyamatos és növekvô problémáinak eredményeképpen a jugoszláv kormány kénytelen volt nagyobb autonómiát biztosítani a horvátok számára. Egy új, félig független állam, a Horvát Bánság létrejött, de még mindig függ Jugoszláviától, ugyanakkor a kormány befolyása jelentôsen csökkent a régióban."
 news.326.a:0 "Szükség volt erre."
 news.326.b:0 "Éljen Horvátország!"
 news.326.c:0 "Ez a jugoszláv összeomlás kezdete?"
 news.327.t:0 "Jugoszlávia Igényt Tart Macedóniára"
 news.327.desc:0 "A macedón nép egyesítésének célját jelentette be Jugoszlávia, mivel Belsô-Macedónia a Jugoszláv nemzet szerves részét képezi. Igényt tartanak a területre, mivel úgy gondolják, hogy egy katonai konfliktusban egyedül ôk képesek megvédeni a macedónokat."
 news.327.a:0 "Minden délszláv összetartozik!"
 news.327.b:0 "Örülünk, hogy megpróbálják!"
 news.327.c:0 "Nyugtalanító fejlemények."
 news.328.t:0 "Jugoszlávia Olaszországtól Követel"
 news.328.desc:0 "A jugoszláv kormány a közelmúltban egyre inkább felszólalt az Isztriában és Zárában élô szláv kisebbségek mellett. Ma bejelentették, hogy ezeket a régiókat, amelyeket Olaszország a nagy háború után szerzett, és elsôsorban szláv lakosságú, azt Jugoszlávia a délszláv nemzet szerves részeként tartja számon. Ezen túlmenôen a jugoszlávok jelezték, hogy nem riadnak vissza az erôszakos elvételtôl sem."
 news.328.a:0 "Csak egy nemzet szárnya alatt vannak biztonságban."
 news.328.b:0 "Ha meg merik próbálni, szétverjük ôket!"
 news.328.c:0 "Egy újabb konfliktus a léthatáron."
 news.329.t:0 "Jugoszlávia Elfogadja a Szovjetuniót"
 news.329.desc:0 "Jugoszlávia, csakúgy, mint a régióban több nemzet is, nem fogadta el a Szovjetuniót, mint létezô állam. A mai bejelentéssel a Jugoszláv kormány elismeri és elfogadja a szovjetek államát, és hivatalos kapcsolatot is hajlandók tartani velük. Látható, hogy Jugoszlávia nyíltan és szívélyesen nyit a Szovjetunió felé."
 news.329.a:0 "Van néhány érdekes ötletük."
 news.329.b:0 "Megmutatjuk nekik, milyen jó a forradalom."
 news.329.c:0 "Terjed a szovjet befolyás..."
 news.330.t:0 "A Pánszláv Munkás Kongresszus"
 news.330.desc:0 "A szovjet kommunizmus alapvetô vonatkozásaival ellentétben a jugoszlávok saját megközelítést alkalmaztak az ideológiára. A jugoszláv kormány ahelyett, hogy tagja lenne a Kominternnek, inkább bejelentett a délszlávok munkásszövetségét. Valószínû, hogy hamarosan megpróbálják bevonni a szomszédos nemzeteket is. Ezzel a lépéssel komolyan felborítják a régió hatalmi egyensúlyát."
 news.330.a:0 "Minden szlávot mi fogunk irányítani!"
 news.330.b:0 "Szemtelen kis ganék!"
 news.330.c:0 "Érdekes..."
 news.330.e:0 "Talán ez stabilitást eredményez?"
 excellent:0 "Kiváló!"
 unfortunate:0 "Sajnálatos."
 traitors:0 "Árulók!" 
 stability.21.t:0 "Besorozási Ellenszegülés"
 stability.21.desc.a:0 "A Hadügyminisztérium új jelentése szerint a rendelkezésre álló emberanyag jelentôsen lecsökkent. Úgy tûnik, hogy a legfrissebb újoncok száma sokkal kisebb, mint az eredetileg várható volt. Az eltérés oka jelenleg vizsgálat alatt áll, de nagy számban olyan emberek találhatók, akik technikailag teljesen alkalmasak arra, hogy a szolgálat legkülönfélébb módjait is végre tudják hajtani. A 18 éves diákok hirtelen a háborús iparban dolgozó munkások lettek, a korábbi sportolók elbuknak az állóképességi teszteken, és néhány alkalommal az újoncok nyomtalanul eltûntek.\n\nAmikor az embereket elkapják és kihallgatják, a hadsereg rossz állapotára hivatkoznak, a közömbös tisztekre, és nem akarnak meghalni egy veszett ügy miatt. A katonai vezetôk óriási megtorlást hajtanak végre azokon, akik elkerülik a besorozást, ám sokan a kormányban úgy vélik, hogy a a katonák életkörülményeinek javítása változtathatna a dolgokon."
 stability.21.desc.b:0 "A besorozás elkerülésére irányuló nem hatékony hivatalos válasz csak súlyosbította a problémát. Egyre több újonc nem jelenik meg, miután megkapta a behívólevelet. A kémelhárítás rábukkant egy profin elkészített röpiratra, amely az embereket arról tájékoztatja, hogy miképp kerülhetik el a besorozást, és olyan dolgokat javasol, mint az orvosok megvesztegetése, hogy azok leigazolják, hogy orvosilag alkalmatlanok. A családapákra vonatkozó kivételezés ahhoz vezetett, hogy a háborúban megözvegyült, gyermekes anyák kezét tömegesen kérik meg, míg az etikai okokból történô kivételezést kérvényezôk száma rekordot döntött.\n\nA katonai vezetôk azt javasolják, hogy kivételezni kellene egy kevés munkakerülôvel, akiket elfogtak. Mások a kormányban azt vetették fel, hogy az állampolgárainknak rá kellene mutatnunk arra, hogy milyen következményekkel fog járni egy háborúban való vereség."
 stability.21.desc.c:0 "A kormány szerint a besorozási ellenszegülésnek kifejezetten negatív hatásai vannak, mivel egyre többen gondolkodnak el azon, hogy miért kockáztassák életüket, hisz ôk csak nyugalomra és biztonságra vágynak. A toborzók gyakran jelentik, hogy az utcákon nevetségessé teszik, megalázzák ôket nyilvánosan, az anyák pedig megtiltják gyermekeiknek, hogy reagáljanak a behívásra. A hadügyminisztérium benyújtott egy jelentést, amelyben azt állítják, hogy már nem biztosak abban, hogy sikerül több embert besorozni, mivel már felkeresték jóformán az összes eddig hiányzó, még besorozható embert."
 stability.21.a:0 "Semmit sem lehet tenni."
 stability.21.d:0 "Le kellene tartóztatnunk, aki kerüli a besorozást!"
 stability.21.e:0 "Talán fizetésemelést kellene adni a besorozott katonáknak."
 stability.21.f:0 "Itt az idô a keményebb intézkedésekhez."
 stability.21.g:0 "Fel kell hívni az embereket a polgári kötelességeikre."
 stability.21.h:0 "Példát kell mutatnunk."
 stability.21.i:0 "Adni kell az embereknek valamit, amiért harcolni kell."
 stability.22.t:0 "Sztrájkok!"
 stability.22.desc.a:0 "A termelés több üzemben lelassult vagy teljesen leállt a napokban, mivel a munkások egy része a háborús termelés miatt sztrájkolt. A "béke és kenyér" iránti igény miatt eddig minden tárgyalást elutasítottak. Néhányan a kormányban kemény katonai választ szorgalmaznak, amelyet az ellenséges ügynökök és árulók gyors kivégzése követne. A közszolgálatban mások viszont a mérsékelt választ javasolják, rámutatva arra, hogy ha kemény kézzel válaszolunk, az még keményebben üthet vissza késôbb, fôleg, ha kiderül, hogy vannak érintett, nem éppen hûséges katonák is közöttük."
 stability.22.desc.b:0 "A kormányzati törekvések, hogy meggyôzzék a sztrájkolókat a munkába való visszatérésre, hatástalannak tûnik. Éppen ellenkezô hatást váltott ki, mivel egyesek arról számoltak be, hogy még a maradék dolgozó ember is letette az eszközeit, és abbahagyta a munkát, miután a tüntetô kollégáik haragját megérezték. Míg a raktáron lévô készletek képesek voltak az elsô vonalbeli ellátásokat kielégíteni, csak idô kérdése, hogy  mikor fogynak el, és hogy a termelési leállások mikor kezdik el befolyásolni a háborúellenességet.\n\nA hadügyminisztérium ismét arra sürgette a kormányt, hogy tartson lépést a sztrájkolókkal, viszont az igazgatás más szervei azt sugallták, hogy a munkások munkaidejének csökkentése elég lehet ahhoz, hogy visszatérjenek a munkába."
 stability.22.desc.c:0 "A néhány elszigetelt helyen lévô ipari sztrájk mostanra már az egész országra kiterjedt, és olyan iparágakat is érint, amelyek fontosak a háborús erôfeszítéseinkhez. A kormány mûködése is érintett lett, mivel a sok alsóbb szintû hivatalnok, hírvivô és gépkocsivezetô és megtagadta a munkát. \n\nSok helyen a munkástanácsok szállták meg a gyárépületeket. A titkosrendôrség jelentései azt mutatják, hogy egyes gyárakban megkezdték a fegyverek termelését - egy nagy felkelés készülôdik a "háborús rezsim" ellen.\n\nA katonai fôparancsnok úgy véli, hogy a hûséges csapatok akciójával még a mai nap gyôzni lehetne, de a kormány polgári oldala azzal érvel, hogy ez csak polgárháborút és biztos vereséget okozna."
 stability.22.a:0 "Ez nagy durranás lesz."
 stability.22.b:0 "Készítsünk elô katonai erôket a városokban."
 stability.22.c:0 "Csináljunk propagandahôsöket azokból az emberekbôl, akik még mindig hajlandók dolgozni."
 stability.22.d:0 "Vigyük a munkásokat katonai szolgálatra, és helyezzük a gyárakat katonai ellenôrzés alá."
 stability.22.e:0 "Ajánljuk fel a dolgozók élelmiszeradagjának növelését."
 stability.22.f:0 "Küldjünk csapatokat, tartóztassuk le a sztrájkolókat, és végezzük ki vezetôiket."
 stability.22.g:0 "javasoljuk új jóléti törvényeket."
 stability.23.t:0 "Lázadók a Hadseregben"
 stability.23.desc.a:0 "Riasztó hírek érkeztek a katonai felsô vezetéstôl, miszerint néhány egység megtagadja a parancsnokságról érkezô utasításokat. Még egyik egység sem hagyta el pozícióját, de világossá tették, hogy nem fognak engedelmeskedni az ellenség elleni támadásnál.\n\nA lázadás eddig egy kis zászlóaljat és egy maréknyi kiképzés alatt álló támogató egységet érint, de a hadügyminisztériumnál sokan tartanak attól, hogy ez a felkelés hamarosan egyre több egységet fog érinteni, és végül lehetetlenné fogja tenni számunkra a háború folytatását. Határozott fellépésre van szükség."
 stability.23.desc.b:0 "A hadsereg lázadásának megszüntetésére irányuló erôfeszítéseink nem mutattak semmilyen hatást. A hatékony kormányzati válasz hiánya volt az, amely kiterjesztette az igények listáját, beleértve az azonnali tûzszünetet is, amelyet átfogó békeszerzôdés és leszerelés követett.\n\nA Hadügyminisztérium erôteljesen azt ajánlja, hogy küldjünk durvább figyelmeztetést a ravaszkodóknak, akik megakadályoznak minden további lépést."
 stability.23.desc.c:0 "A kormány nyilvánvalóan nem hajlandó vagy képtelen foglalkozni a kérdéssel, ezért a ravaszkodók úgy döntöttek, hogy saját kezûleg tesznek intézkedéseket. A "Munkás és Katonai Tanács" megválasztásával bejelentették meghatározott céljaikat, miszerint az ország békét fog kötni az ellenséggel.\n\nHa nem történik gyors cselekvés, ezek a tanácsok könnyen fel fogják tudni kormányunkat az ország egyes területein, és nem tudjuk folytatni a háborút."
 stability.23.a:0 "Most nem tehetünk semmit."
 stability.23.b:0 "Vegyünk körül a hûséges egységeinkkel a lázadókat, és kényszerítsük ôket, hogy álljanak le."
 stability.23.c:0 "Tartsunk hazafias beszédet a csínytevôk elôtt."
 stability.23.d:0 "Mondjuk ki nyilvánosan, hogy ha bárki a lázadókat támogatja, árulást követ el, és fizetni fog érte."
 stability.23.e:0 "Kezdeményezzünk békét. gyôzzük meg ôket, hogy az ellenség ezt nem fogadja el."
 stability.23.f:0 "Mozgósítsuk a hûséges milíciákat, és tartóztassuk le mindegyiket."
 stability.23.g:0 "Ajánljuk a katonáknak, hogy ôk választhassák meg tisztjeiket."
