 country_capitulated.0.d_neutral_prev_faction:2 "\nA(z) [Root.GetAdjective] kormány bejelentette, hogy számûzetésbe vonul, és a fô haderôik kapitulálnak [From.From.GetNameDef] számára, akik az anyaföldjüket is megszállják.\n\nA(z) [From.From.GetNameDef] és [Root.GetNameDef] közötti küzdelem csak a konfliktus egy kis részét képezte. A háború a(z) [From.From.GetFactionName] frakció és a(z) [Root.GetFactionName] frakció között még folytatódik."
