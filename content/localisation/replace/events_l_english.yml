 soviet.33.d:0 "Lettország nem lenne képes ellenállni a Vörös Hadsereg erejének. Ha elküldjük nekik jogos követelésünket, akkor hatékonyan csatolhatjuk magunkhoz minden területüket."
 soviet.33.a:0 "Küldjünk ultimátumot!"
