 soviet.34.t:0 "Litvánia Annektálása"
 soviet.34.d:0 "Litvánia nem lenne képes ellenállni a Vörös Hadsereg erejének. Ha elküldjük nekik jogos követelésünket, akkor hatékonyan csatolhatjuk magunkhoz minden területüket."
 soviet.34.a:0 "Küldjünk ultimátumot!"
 soviet.34.b:0 "Nem! Megfizetjük a vas árát!"
 soviet.35.t:0 "[From.GetNameDefCap] Csatlakozna [SOV.GetNameDef] Mellé"
 soviet.35.d:0 "\n\nA közelmúltbeli politikai zûrzavar [From.GetNameDef] államában lebontotta a kormányzat erôs jövôképét, amely a miénkhez igazodik. Látták, hogy egy hatalmas Szovjetunióra szüksége van a világnak, és hajlandók mindent megadni az anyaország számára."
 soviet.35.a:0 "Jó ezt hallani."
 soviet.35.b:0 "Most nem lenne helyes egy ilyen lépés."
 soviet.35_threat_LIT:0 "Litvánia a Szovjetunió Része"
 soviet.35_threat_FIN:0 "Finnország a Szovjetunió Része"
 soviet.35_threat_EST:0 "Észtország a Szovjetunió Része"
 soviet.35_threat_LAT:0 "Lettország a Szovjetunió Része"
 soviet.36.t:0 "[From.GetNameDef] a kormányzásunkat szeretné."
 soviet.36.d:0 "Az újabb politikai felfordulás [From.GetNameDef] államában a kormányukra nézve terveinkhez igazított jövôképet hagyott maga után. A védelmünkre törekednek, és feltétlen támogatásukat ajánlják. Hivatalosan megmaradnak önálló nemzetként, de követni fogják az Anyaországot minden mozzanatában."
 soviet.36.a:0 "Egy másik eszköz a fejlôdés segítségére."
 soviet.36.b:0 "Túl sok védelmet igényelnek."
 soviet.36_threat_LIT:0 "Litvánia a Szovjetunió Bábja"
 soviet.36_threat_FIN:0 "Finnország a Szovjetunió Bábja"
 soviet.36_threat_EST:0 "Észtország a Szovjetunió Bábja"
 soviet.36_threat_LAT:0 "Lettország a Szovjetunió Bábja"
 soviet.37.t:0 "Új Tehetséges Tisztek"
 soviet.37.d:1 "Az új tisztjeink bizonyították, hogy alkalmasak új szerepük betöltésére a hadsereg vezetôségében. [Root.GetLeader] tisztogatásai meghozták a várt eredményeket. A Vörös Hadsereg visszaszerzi erejét, és hamarosan erôsebb lesz, mint valaha."
 soviet.37.a:0 "Kiváló!"
 soviet.37.a_tt:0 "Alacsonyabb büntetés a §YTisztek Tisztogatása§! miatt"
 soviet.46.t:0 "A Nagy Honvédô Háború"
 soviet.46.d:0 "Bár még mindig sok munkánk van a katonai parancsnokság újjáépítésén, a határainkon állomásozó [From.GetAdjective] hadsereg elôrehaladása lelkesedést és hazafias hangulatot váltott ki az új tiszti testületen belül. Erôsebbek leszünk mindenkinél, mikor végre felállítjuk [Prev.GetNameDef] egész haderejét azért, hogy visszaszorítsuk a fenyegetést. Minden katona hajlandó az életét áldozni és ellenállni az ellenségnek. Arra számítunk, hogy a háború megnyerése után nagy elônyt jelenthet az új tisztek elkötelezettsége!"
 soviet.46.a:0 "Dicsôség!"
 soviet.46.a_tt:0 "Megadja a §YNagy Honvédô Háborút§!, amely felszámolja a(z) §YTiszti Tisztogatás§! büntetéseinek egy részét"
 soviet.48.t:0 "Állandó Forradalom"
 soviet.48.d:0 "Bár az elmúlt években számtalan embert végeztünk ki, mert árulónak vagy ellenforradalmárnak tartottunk, a vezetô pozíciókban ülö emberek nagy része ártalmatlan volt. Ettôl függetlenül nem mentesülnek a gyanú alól. A Negyedik Internacionálé megalakulásával úgy tûnik, Sztálin úgy gondolja, hogy a hozzá legközelebb állók igazából soha nem voltak az ô oldalán. Azok, akik megpróbálják a bizalmát erôsíteni, tovább erôsítették azt a gondolatot, hogy a gyanú árnyékába keveredhetnek.\nA jelenlegi helyzet kivételesen ironikus: a jelenlegi adminisztrációban meglévô bizalmatlanság egy közelgô puccsot idézhet elô. Egyes párttagok azzal érvelnek, hogy Trockij visszahívására és a sztálinisták kiiktatására való törekvés csökkentheti a polgárháború károsodását. Ez a terv, amely évek óta a fôtitkár legnagyobb félelme, valóban végbevihetô?"
 soviet.48.a:0 "Elképzelhetetlen!"
 soviet.48.a_tt:0 "§YHamarosan egy nagy polgárháború fog kitörni§!"
 soviet.48.b:0 "A kommunizmus egy országban sem sikeres. Trockijra van szükségünk."
 soviet.48.b_tt:0 "§YEgy kisebb polgárháború fog kitörni, amikor Trockij visszatér§!"
 soviet.49.t:0 "A Második Orosz Polgárháború"
 soviet.49.d:0 "Sztálin paranoiája okán a párt és a katonaság megosztottá vált. Azok, akiknek sikerült bizalmat szerezniük -legalábbis egyelôre, a hatalomban akarják ôt tartani, és meg akarják ôrizni az általa felépített személyi kultuszt, de sokan ellenzik ezt. Vannak, akik úgy vélik, hogy Sztálin uralkodása kudarcot vallott, mások pedig azt gyanítják, hogy egyszerûen csak arra várnak, hogy az NKVD mentséget találjon arra, hogy letartóztassák ôket.\n\nEzek együtt egy olyan frakciót hoztak létre, amely kérdôre vonja a jelenlegi adminisztrációt. Céljuk, hogy megdöntsék Sztálin hatalmát, aki egy zsarnok, totalitárius, aki folyamatos felügyelet alatt áll.\n\nSztálin támogatói a hadseregben és a pártban is összegyûltek, hogy megtartsák a jelenlegi rendszert, és az ellenzéküket ellenforradalmi árulóknak nevezik. Új polgárháború robbant ki."
 soviet.49.a:0 "Halál az árulókra!"
 soviet.50.t:0 "Megalakult az Orosz Felszabadító Hadsereg"
 soviet.50.d:0 "\nA Negyedik Internacionálé megalakulásával újjáéledt Sztálin félelme a párttól és a katonai parancsnokoktól. Miután látták a kivégzéseket és a megpróbáltatásokat a Nagy Tisztogatás alatt, sokan azt gyanították, hogy ezután csak egy újabb következik. Válaszul, számos tábornok Andrej Vlaszov vezetésével megalakították a nép felszabadításával foglalkozó bizottságot azzal a céllal, hogy megdöntsék Sztálin rezsimjét, mielôtt még több kárt okozna.\n\nBár a kijelölt cél a demokráciára való áttérés, a pontos forma még nem tisztázott. Az viszont egyértelmû, hogy szándékukban áll eltávolítani Sztálint a hatalomból, és megszüntetni a bolsevikok hatalmát."
 soviet.50.a:0 "Meg kell állítani ôket!"
 soviet.51.t:0 "Az NKVD Puccsot Indít"
 soviet.51.d:0 "A Negyedik Internacionálé megalakulásával újjáéledt Sztálin félelme a párttól és a katonai parancsnokoktól. Miután látták a kivégzéseket és a megpróbáltatásokat a Nagy Tisztogatás alatt, sokan azt gyanították, hogy ezután csak egy újabb következik. Az NKVD, amely egy fontos eszköz volt a tisztogatásra, tudatában van annak, hogy az ügynökség is potenciális célponttá válhat. Ahelyett, hogy megvárnák, míg bebörtönözik, kivégzik vagy leváltanák ôket, a vezetôik úgy döntöttek, sztrájkot és puccsot indítanak a hasonlóan érintett katonai parancsnokok támogatásával együtt.\n\nAz NKVD a befolyásos pozíciója ellenére nehézséget okozott bizalmat kelteni a katonai vezetôkben. A puccs csak akkor lehet sikeres, ha a minden területen sikerül átvenni az irányítást, de a régi ügynökség maradékai, akik kivégzéssel nézhetnek szembe, nem valószínû, hogy megadják magukat."
 soviet.51.a:0 "Foglyul kell ejteni ôket!"
 soviet.52.t:0 "A Túlélôk Puccsa"
 soviet.52.d:0 "A Negyedik Internacionálé megalakulásával újjáéledt Sztálin félelme a párttól és a katonai parancsnokoktól. Miután látták a kivégzéseket és a megpróbáltatásokat a Nagy Tisztogatás alatt, sokan azt gyanították, hogy ezután csak egy újabb következik. Sokan meghaltak, de csak kevesen vannak azok, akiknek sikerült elkerülniük a kivégzést. A brutális kihallgatások után bebörtönzöttek tudják, hogy ôk lesznek a tisztogatás következô áldozatai. A kétségbeesés okán ezek a tábornokok úgy döntöttek, hogy megpróbálják megdönteni Sztálin rezsimjét, még mielôtt kivégeznék ôket.\n\nBár nem valószínû, hogy sikerrel járna, de a nagy tisztogatás néhány túlélôjének sikerült átvennie néhány területen az irányítást. A fôtitkár uralmát ez is destabilizálttá tette."
 soviet.52.a:0 "Muszáj minél hamarabb stabilizálódnunk."
 soviet.53.t:0 "Sikeres Tisztogatás"
 soviet.53.d:0 "A Negyedik Internacionálé megalakulásával Trockij levadászása még intenzívebbé vált, és sok Sztálinhoz közeledô embert végeztek ki. Sztálinnak nem maradt senkije, csak saját maga, és most visszavonult kastélyába. Most, hogy minden barátját és családtagját lerendezte, végre nyugodtan pihenhet egy ideig, hogy a dicsôséges Szovjetunió ügyeivel foglalkozhasson."
 soviet.53.a:0 "Ideje felkapni a fejszét."
 soviet.54.t:0 "Új Vezetôség"
 soviet.54.d_nopurge:0 "A kommunista párt gyengülésével már világossá vált, hogy a sztálinista rendszer nem fenntartható.\nÚj erôk emelkedtek fel, hogy megragadják a hatalmat, feltörve az orosz eszmékkel, amelyek új utat mutattak.\n\nAz átmenet szimbolizálásával, [Root.GetLeader] letartóztatta Sztálint, és házi ôrizetbe helyezte, messze a hatalomtól, ahol sok veszélyes tervet dolgozott ki.\nAhogy az új orosz rendszer növekszik azért, hogy leváltsa a párt bomlasztóit, úgy a régi fôtitkár paranoiája és politikai ambíciói is véget érnek."
 soviet.54.d_purge:0 "Világossá vált, hogy az orosz állam legnagyobb fenyegetése nem a kommunista párt, hanem ez a párt. Oroszországban a kommunista álomból való kiábrándulás után új erôk jelentek meg, hogy megszerezzék a hatalmat.\n\nSztálint [Root.GetLeader] váltotta le, majd a régi fôtitkárt bíróság elé állították. A paranoiájából adódó mérhetetlen pusztítás rengeteg ember halálát okozta, amiért a bíróság kötél általi halálra ítélte Sztálint. A régi rendszer egy jelöletlen sírba került."
 soviet.54.a:0 "Egy új hajnal az orosz politikában."
 usa.14.t:0 "A Fasiszta Alkonyat"
 usa.14.d:0 "A nemzetiszocialista Németország elárulta legmélyebb elveit, és szövetkezett a nagy ellenséggel: a kommunistákkal. Ahogy terjed a hír, úgy zavargások keletkeznek. Az emberek a kommunista forradalomtól való félelem okán hajlandók voltak követni minket eddig, de ezzel legitimitásunk megkérdôjelezhetôvé vált."
 usa.14.a:0 "Irány a demokrácia."
 usa.14.b:0 "Maradunk a fasizmusnál."
 usa.24.t:0 "A Vörös Alkonyat"
 usa.24.d:0 "A Szovjetunió sokakat meggyôzött arról, hogy a kapitalizmus megdöntése lehetséges, de elárulta a nemzetközi forradalmat, és összebarátkozott a nemzetiszocialista Németországgal. A kommunista és szocialista szövetséggel az emberek világszerte kezdik kétségbe vonni a kommunista eszmék ôszinteségét. Az amerikai kommunizmus csak egy másik eszköze [Root.GetLeader], hogy megszilárdítsa hatalmát?"
 usa.24.a:0 "Irány a demokrácia."
 usa.24.b:0 "Maradunk a kommunizmusnál."
 usa.17.t:0 "[From.From.GetName] Háborút Indított [From.GetName] Ellen"
 usa.17.d:0 "\n\nA világ már nem biztonságos hely. Valóban engedélyezzük a háborút, vagy inkább biztosítanunk kellene a békét? Küldhetünk [From.From.GetNameDef] számára egy ultimátumot, hogy békét hozhassunk [From.GetNameDef] számára, vagy akár hagyhatjuk is ôket harcolni."
 usa.17.a:0 "[From.From.GetName] tudja, hogy háborúra készülünk."
 usa.17.a_tt:0 "§RHa [From.From.GetName] nem támogatja, akkor fehér béke lesz.§!\n"
 usa.17.b:0 "Most nem avatkozhatunk be."
 usa.18.t:0 "[From.GetName] Beavatkozik a Háborúba [being_attacked.GetName] Ellen"
 usa.18.d:0 "\n\n[From.GetName] nem elégedett a(z) [being_attacked.GetName] kormányával való konfliktussal. Háborúval fenyegetnek bennünket, ha nem írunk alá egy békeszerzôdést [being_attacked.GetNameDef] kormányával. \nVissza kellene lépnünk?"
 usa.18.a:0 "Hagyjuk, hogy [From.GetName] felismerje, hogy készen állunk a háborúra."
 usa.18.b:0 "Hátrálnunk kell."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] és [being_attacked.GetNameWithFlag] békét kötnek"
 usa.19.t:0 "[From.GetNameWithFlag] háborús indokot szerez [Root.GetName] ellen"
 usa.20.t:0 "Amerikai Befolyás"
 usa.20.d:0 "[From.GetName] a demokrácia iránti elkötelezettségével igyekszik befolyásolni országunkat. A rádióadások lehetôvé teszik, hogy [From.GetLeader] beszédei eljussanak népünkhöz, és sok [Root.GetAdjective] embert vonzzon a(z) [From.GetAdjective] életmódba. [Root.GetNameDef] nem báb, és nem engedjük, hogy [From.GetNameDef] diktálja a politikánkat. Ugyanakkor nem tagadhatjuk, hogy a(z) [From.GetAdjective] politika hatást gyakorol országunkra."
 usa.20.a:0 "A szívünkben mindig [Root.GetAdjective] emberek maradunk."
 usa.20.a_tt:0 "[Root.GetNameWithFlag] §YAmerikai Befolyást§! szerez"
 usa.21.d:0 "[From.GetName] kommunizmus iránti elkötelezettségével igyekszik befolyásolni országunkat. A rádióadások lehetôvé teszik, hogy [From.GetLeader] beszédei eljussanak népünkhöz. Még propaganda szórólapokat is találtunk, amelyek arra ösztönzik a(z) [Root.GetAdjective] munkásokat, hogy szervezzék és támogassák a(z) [From.GetAdjective] életmódot. [Root.GetNameDef] nem báb, és nem engedjük, hogy [From.GetNameDef] diktálja a politikánkat. Ugyanakkor nem tagadhatjuk, hogy a(z) [From.GetAdjective] politika hatást gyakorol országunkra."
 usa.22.d:0 "[From.GetName] fasizmus iránti elkötelezettségével igyekszik befolyásolni országunkat. A rádióadások lehetôvé teszik, hogy [From.GetLeader] beszédei eljussanak népünkhöz. Még propaganda szórólapokat is találtunk, amelyek segítik terjedni a(z) [From.GetAdjective] életmódot az ország egyes részein. [Root.GetNameDef] nem báb, és nem engedjük, hogy [From.GetNameDef] diktálja a politikánkat. Ugyanakkor nem tagadhatjuk, hogy a(z) [From.GetAdjective] politika hatást gyakorol országunkra."
 usa.23.t:0 "Amerikai Védelem"
 usa.23.d:0 "[From.GetName] szigorúbban érvényesíti a Monroe-elvet. A politikai befolyástól eltekintve az országunk készen áll, és [From.GetNameDef] tisztviselôi kijelentik, hogy hajlandók beavatkozni az amerikai országok közötti konfliktusokba."
 usa.23.a:0 "[From.GetName] erôsebb lesz."
 usa.23.a_tt:0 "[From.GetNameWithFlag] beavatkozhat az amerikai háborúkba"
 britain.11.t:0 "A Berlin-Moszkva Tengely"
 britain.11.d:0 "A németek és a szovjetek közötti teljes katonai szövetségnek lehetôsége van a világrend megdöntésére és a totalitarizmus új korszakára. Ennek a fejlôdésnek a megakadályozása érdekében a világ demokratikus nemzeteit egy nagy szövetséggé kell kovácsolni a fasiszta és kommunista fenyegetés leküzdése érdekében."
 britain.11.a:0 "Gyülekezzen a demokrácia!"
 britain.11.b:0 "Nem kell túlreagálni."
 britain.12.t:0 "A Nagy Szövetség"
 britain.12.d:0 "Britannia azt szeretné, hogy csatlakozzunk melléjük a fasiszta és kommunista fenyegetések leküzdése érdekében. Hogyan válaszoljunk?"
 britain.12.a:0 "Igen"
 britain.12.b:0 "Nem"
 britain.13.t:0 "Franciaország Belépne a Szövetségesekhez"
 britain.13.d:0 "A világ egyre bizonytalanabb. Britannia és Franciaország továbbra is a demokrácia és a szabadság bástyái maradnak Európában, éppen ezért javasolja most Franciaország a frakcióba lépést.\nMi legyen a válaszunk?"
 britain.13.a:0 "Igen, örülünk nekik."
 britain.13.b:0 "Nem, most nincs szükség erre."
 britain.14.t:0 "Londoni Konferencia"
 britain.14.d:0 "A német kormány elkezdte agitálni Szlovénia státuszát, amelyrôl azt állítják, hogy az valójában a történelmi németországi Carniola tartomány, és ott a jugoszláv kormány elnyomja a németeket és a szlovénokat. Ôfelsége kormánya felkérte Franciaországot, Németországot és Olaszországot, hogy egy konferencia keretein belül tisztességes megoldást találjanak a problémára. Nem kétséges, hogy a német kisebbség csatlakozni kívánna Németországhoz, de a szlovén nép akarata kevésbé egyértelmû. Németország készen áll arra, hogy legyûrje ellenségeit, és ezzel sötét háborús felhôk gyülekezhetnek Európa fölé."
 britain.14.a:0 "A tartós békére kell törekedni."
 britain.14.b:0 "A történelem nem bocsátaná meg nekünk."
 britain.15.t:0 "Franciaország Elhagy Bennünket"
 britain.15.d:0 "A francia kormány nem értette a szerény határátlépés okát, és úgy döntött, hogy megszünteti a békés, és szörnyû háborúba indul. Hagyjuk, hogy kimerítsék magukat a hiábavaló harcaikban, idôvel majd úgy is segítségért fognak könyörögni."
 britain.15.a:0 "Megtanulják, hol a helyük."
 britain.16.t:0 "Elhunyt V. György"
 britain.16.d:0 "Ôfelsége, V. György, az Egyesült Királyság és a Brit Domíniumok királya és India császára elhunyt. Nyugalma és az alattvalói iránti elkötelezettsége átvezette az országot a nagy háborún és a nagy válságon is. Fia, VIII. Eduárd veszi át a helyét, de már aggódnak amiatt, hogy ô túlságosan független gondolkodású. Stanley Baldwin és Neville Chamberlain már készülnek a miniszterelnöki hely és a kabinet irányítói pozíció elfoglalására."
 britain.16.a:0 "Nyugodjon békében"
 britain.17.t:0 "Eduárd Király Lemond"
 britain.17.d:0 "Baldwin miniszterelnök teljesen világossá tette, hogy a királyi család méltóságát rontani fogja, ha összeházasodik egy általa mélyen szeretett amerikai növel, akinek semmi köze az anglikán egyházhoz. Sok gondolkodás után úgy döntött, a trón helyett inkább a szerelmet választja, és elhatározta, hogy lemond. A fiatalabb testvére, Albert veszi át a helyét, aki VI. György néven fog uralkodni."
 britain.17.a:0 "Isten óvja VI. György királyt!"
 britain.18.t:0 "A Király Visszatérése"
 britain.18.d:0 "Nem titok, hogy VI. György és a(z) [Root.GetRulingParty] között nem jó a viszony. A parlamentben felszólították VI. Györgyöt a lemondásra, és javasolták, hogy a trónról lemondott testvérét, VIII. Eduárdot készek támogatni a visszatérésre. Ez az ember kevésbé idegen az egység és az erô elveivel, és látja Anglia igaz problémáit. Ezek azok a tulajdonságok, amelyek egy nemzet vezetéséhez kellenek!"
 britain.18.a:0 "A birodalom kedvéért VIII. Eduárdnak kell uralkodnia!"
 britain.18.b:0 "Nem zavarhatjuk meg a parlament munkáját."
 britain.19.t:0 "Megalakult a Szabad indiai Kormány"
 britain.19.d:0 "Japán támogatásával az indiai nacionalisták létrehoztak egy emigráns kormányt, az Azad Hind-et.\n\nA nacionalisták egész Indiában propagálnak, és bátorítják Sepoy-t a dezertálásra. Mivel elég jól támogatják ôket, elôbb-utóbb nagyon veszélyessé válhatnak."
 britain.19.a:0 "Egy bolond próbálkozása!"
 ENG_RAJ_azad_hind_tooltip:0 "A nacionalista támogatás tovább fog növekedni, hacsak nem ellensúlyozzuk az esetleges függetlenség ígéretével."
 britain.20.t:0 "Az Azad Hind Vezeti az Indiai Felkelést"
 britain.20.d:0 "Az Azad Hind, avagy a Szabad India számûzetésben lévô kormánya propagandát terjeszt az indiai emberek számára. Annak ellenére, hogy eredetileg az volt fontos, hogy a Birodalom jobban összefogjon, mint valaha, úgy döntöttek, itt az ideje sztrájknak."
 britain.20.a:0 "Nem, a Birodalomnak egységesnek kell lennie!"
 britain.23.t:0 "Az Indiai Felkelés"
 britain.23.d:0 "Az Azad Hind, avagy a Szabad India számûzetésben lévô kormánya kijelentette, hogy eljött az ideje annak, hogy az igazi hazafiak fegyvert fogjanak a brit urak ellen. India sorsa még nem dôlt el, mivel oldalt kell választanunk."
 britain.23.a:0 "A Birodalom oldalán állunk!"
 britain.23.b:0 "Megragadjuk a lehetôségeket!"
 britain.24.t:0 "Az Árnyékrendszer Gyárak Használatba Vétele"
 britain.24.d:0 "Az Árnyékrendszerben végzett óvatos elôkészületek, amelyek megkönnyítették a polgári gyárak katonai gyárakká való átalakítását, most kifizetôdtek. Az új gyárak már sokkal hatékonyabbak, és ez idôn belül ez várható is volt."
 britain.24.a:0 "Milyen jól elôreláttuk a dolgokat!"
 poland.1.t:0 "Keleti Terjeszkedés"
 poland.1.d:0 "Miután Gdansk területét kénytelenek voltunk átadni a németeknek, most két birodalom közé szorulunk, amelyek a szuverenitásunkat fenyegetik. A nyugati területeink elveszítése után már nem bízhatunk abban, hogy a Szövetségesek megvédenek bennünket, éppen ezért mérlegelhetnénk a dolgokat, és talán jobb lenne a régi Nemzetközösségünket visszaállítani. Mi nem lehetünk könnyû préda, ha semlegesek maradunk, különben felosztják a maradék területünket is."
 poland.1.a:0 "Itt az ideje a változásnak."
 poland.1.b:0 "Dolgozni kell a szovjet diplomácia elônyén."
 poland.2.t:0 "A Szovjetunió a Keleti Területeket Követeli"
 poland.2.d:0 "\nA Szovjetunió újból megerôsítette követeléseit a keleti területeken, ezért nyomást gyakorolt ránk, hogy átadjuk nekik azt a földet, amely ôket 'megilleti', ezzel azt sugallva, hogy ez az egyetlen békés útja annak, hogy rendezzük a vitákat.\n\nRendszerint az ilyen fenyegetéseket már beavatkozás kíséri, de a Szovjetunió még messze van a legnagyobb gondjainktól. Ha elfogadjuk követeléseiket, akkor kevésbé kell aggódnunk a keleti fronton, bár a keleti fontot."
 poland.2.a:0 "Békével átadjuk a keleti területeket."
 poland.2.b:0 "Lengyelország sosem adja fel harc nélkül!"
 poland.3.t:0 "Lengyelország Átadja a Keleti Régiót"
 poland.3.d:0 "Miután nyomást gyakoroltunk Lengyelországra, hogy átadják jogos területeinket, megállapodtunk abban, hogy a további konfliktusok elkerülése végett inkább átadják nekünk Kelet-Lengyelországot. Nyilvánvaló, hogy így már felhagyhatunk azzal a reménnyel, hogy a közeljövôben nemzeteink között bármilyen erôsebb kötödés is létrejönne. Miután megadták, amit akartunk, úgy tûnik, hogy nem igazán fogunk egymással kapcsolatba lépni."
 poland.3.a:0 "Mindaddig, amíg elismerik az igazunkat, nem lesz gond."
 poland.4.t:0 "Lengyelország Nem Adja Át a Keleti Régiót"
 poland.4.d:0 "\nAnnak ellenére, hogy arra törekedtünk, hogy békés úton rendezzük a területi vitákat, elutasították a területek átadását, és olyan helyzetbe kényszerítettek bennünket, ahol csak a háború az egyetlen megoldás. Nyilvánvaló, hogy ez a kellemetlen ország nem fogja elkerülni a választ erre a lépésre."
 poland.4.a:0 "Úgy gondolják, ellenállhatnak nekünk?"
 poland.5.t:0 "A Szovjetunió Védelmet Ajánl"
 poland.5.d:0 "Miután a Szovjetunió a kelet-lengyelországi területeket követelte, egy újabb támadást feltételezünk. Most éppen azt ígérik, hogy a Németországgal folytatott háború után a keleti veszteségeinket kompenzálhatjuk úgy, hogy új területeket kapunk nyugaton.\n\nBár ez az eddigi legjobb ajánlatuk, nem tudhatjuk, hogy ez a feltételezett háború valaha is bekövetkezik-e, azt meg végképp nem tudjuk, hogy megnyerjük-e. Talán a Szovjetunió csak egy könnyû utat keres arra, hogy megszerezze a területeinket. Mindazonáltal lehet, hogy ez a legjobb védelem, amit kívánhatunk."
 poland.5.a:0 "El kell fogadnunk, mielôtt túl késô lesz."
 poland.5.b:0 "Lengyelország még nem veszett el!"
 poland.6.t:0 "Lengyelország Elfogadja a Védelmet"
 poland.6.d:0 "Lengyelországot a szárnyaink alá vesszük, és segítünk nekik a nyugati hódításban, cserébe pedig a keleti területeiket kértük, és úgy tûnik, sikeres üzletnek bizonyult. Miután sikeresen megnyertük a nyugati háborút, megkaphatják Németország egy részét, cserébe azért, hogy békésen átadták keleti területeiket."
 poland.6.a:0 "Egy szövetség Németország ellen sokkal jobb, mint velük egy háború."
 poland.7.t:0 "Lengyelország Elutasítja a Védelmet"
 poland.7.d:0 "Megpróbáltunk egy olyan üzletet kötni, amelynek célja, hogy Lengyelország átadja keleti területeit, és egy késôbbi, sikeres nyugati invázió után átadjuk nekik Németország egy részét. Sajnos ezt [From.GetLeader] elutasította. Lengyelország a nehezebb utat választotta, amely a mi törekvéseinket is megnehezíti."
 poland.7.a:0 "Amit nem lehet megvenni, el kell venni."
 poland.8.t:0 "Lengyelország Megkapta Kelet-Németországot"
 poland.8.d:0 "\nAhogy arról korábban szó volt, miután a Szovjetunió elfoglalta Németország keleti részét, ezek közül néhányat lengyel irányítás alá kell vonni, mivel ôk korábban átadták a Szovjetuniónak Kelet-Lengyelországot."
 poland.8.a:0 "Egy nyugat felé eltolódás a legjobb dolog számunkra."
 poland.9.a:0 "A helyzet úgy tûnik, megoldódott a kölcsönös megelégedésre."
 poland.10.t:0 "[From.GetNameDef] Belép a(z) [Root.GetFactionName] Frakcióba"
 poland.10.d:0 "\n\n[From.GetLeader] ma bejelentette a világnak, hogy [From.GetNameDef] egyezményt írt alá [Root.GetNameDef] kormányával a kölcsönös védelem érdekében."
 poland.10.a:0 "[Root.GetNameDef] és [From.GetNameDef] mától testvérként küzdenek."
 poland.11.t:0 "[From.GetNameDef] Nem Lép Be a(z) [Root.GetFactionName] Frakcióba"
 poland.11.d:0 "\n[From.GetLeader] ma bejelentette, hogy az önmegtartóztatás boldogságában nem ír alá semmilyen egyezményt [From.GetNameDef] kormányával, mert tartózkodik minden olyan diplomáciai tevékenységtôl, amely fenyegetésként hatna szomszédaik számára.  A lengyel kormány elutasította a(z) [Root.GetFactionName] frakcióba való csatlakozást."
 poland.11.a:0 "Csak együtt vagyunk biztonságban."
 poland.12.t:0 "Wojtek a Bátor"
 poland.12.d:0 "A Wojtek közlegény bebizonyította, hogy az ellátmányozási vonalak igen értékes tagja. Még a küzdelem hevében, mikor golyók röpködnek el a feje és végtagjai mellett, még akkor sem ejtett el egyetlen rekesz hadianyagot sem. Ez a bátor katona biztosította, hogy a tüzérségünk képes legyen tüzelni, amely nagyon fontos volt az ellenség megverésében. Ennek eredményeképpen elhatározták, hogy Wojtek-et támogatni kell."
 poland.12.a:0 "Így talán mindenkit ösztönözhetünk a bátorságra."
 WOJTEK_COMMANDER:0 "Wojtek §HHadtest Parancsnokká§! válik"
 greece.1.t:0 "Szovjet Ultimátum"
 greece.1.d:0 "A szovjetek nyomása alatt állunk. Háborúval fenyegetnek bennünket, amennyiben nem adunk át nekik területeket. A sok göög polgár és katona életének megmentése érdekében el kell gondolkodnunk azon, hogy megadjuk-e magunkat?"
 greece.1.a:0 "Inkább elkerüljük a háborút."
 greece.1.b:0 "Ne adjunk nekik semmit."
 greece.2.t:0 "Második Ljubljanai Döntés"
 greece.2.d_GER_demand:0 "Németország a görög 'bázisok' megszerzésére törekszik."
 greece.2.d_ITA:0 "A németek az olasz barátaiknak szereznek földeket a mi költségünkbôl."
 greece.2.d_BUL:0 "A németek azt követelik, hogy adjuk át területeink egy részét a bolgároknak."
 greece.2.d_ITA_BUL:0 "A németek a bolgárok és az olaszok területi igényeit ránk terhelik."
 greece.2.a:0 "Nem tudunk ellenállni."
 greece.2.b:0 "Nem adjuk meg magunkat."
 greece.3.t:0 "Görögország Elesett"
 greece.3.d:0 "Németország azt követeli, hogy fogadjuk el a 'koordinációt' Németország számára. Ezzel Németország bábjává válunk."
 greece.3.a:0 "Az elkerülhetetlen elfogadása."
 greece.3.b:0 "Elutasítjuk."
 greece.4.t:0 "Háború Törökországgal"
 greece.4.d:0 "Olasz barátaink azt tervezik, hogy elfoglalják Törökországot. Ez tökéletes lehetôség arra, hogy biztosítsuk pozíciónkat az Égei-tengeren. Segítsünk az olaszoknak, és vegyük magunkhoz Izmirt, végül pedig üldözzük el a törököket végleg Európából."
 greece.4.a:0 "Izmir a miénk lesz!"
 turkey.1.t:0 "Elhunyt Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n A köztársaság gyászol. \n\n Háborús hôs, forradalmár, a törökök elnöke és atyja, Mustafa Kemal Atatürk elhunyt.\n\nFenntartotta kötelességét a török népért és a köztársaságért, amit ô alapított. Több ezer gyászoló tisztelgett Isztambulban, mielôtt a hajóval és vonattal Ankarába szállították. Ott az állami temetésen a világ minden részérôl jöttek, hogy méltósággal búcsúzzanak el tôle.\n\nA modern török nemzet atyjának elhalálozásával a köztársaságnak tovább kell lépnie. A Nagy Nemzetgyûlés új miniszterelnököt választott utódául, személy szerint Ismet Inölü-t."
 turkey.1.a:0 "Emlékezni fogunk Atatürkre"
 generic.1.t:0 "[From.GetName] Politikailag Befolyásol"
 generic.1.d_neutral_good:0 "A(z) [From.GetAdjective] kormány már hosszú ideje törekszik országaink politikájának megváltoztatására, és ez nagy figyelmet keltett a(z) [Root.GetAdjective] politikában. A közelmúltban ez fokozódott, mikor a(z) [From.GetRulingParty] elkezdte  [From.GetRulingIdeology] propagandát táplálni a(z) [Root.GetAdjective] emberek fejébe. \n\nMost már számos politikus és más tisztviselô el van árasztva a(z) [From.GetAdjective] propagandával, és elkezdték támogatni a(z) [Root.GetNameDef] államában lévô [From.GetRulingIdeologyNoun] politikáját."
 generic.1.d_bad:0 "A(z) [From.GetAdjective] kormány már hosszú ideje törekszik országaink politikájának megváltoztatására, és gyakran megpróbál beavatkozni [Root.GetNameDef] politikájába. A közelmúltban ez fokozódott, mivel [From.GetRulingParty] elkezdte elmélyíteni a [From.GetRulingIdeology] propagandát, tiszteletben tartva a(z) [Root.GetAdjective] politikai hagyományokat. Számos beszédet adtak elô, és sok [From.GetRulingIdeology] anyagot adtak a(z) [Root.GetAdjective] emberek számára. Úgy tûnik, hogy a(z) [From.GetAdjective] propaganda sok politikust és tisztviselôt megfogott, és elkezdték támogatni a(z) [Root.GetNameDef] államában lévô [From.GetRulingIdeologyNoun] politikáját."
 generic.1.a:0 "Érdekes."
 generic.1.b:0 "Hogy merészelik?!"
 country_capitulated.0.t:0 "[Root.GetName] Kapitulált"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] bejelentette, hogy a gyáva [Root.GetAdjective] nemzet többé nem képes ellenállni a(z) [From.From.GetAdjective] erôk elôretöréseinek. A(z) [Root.GetAdjective] kormány úgy döntött, hogy elmenekül az országból, és számûzetésbe vonul. Fôbb haderôik kapituláltak, és most [From.From.GetNameDef] irányítja anyaföldjüket.\nBár a háború máshol még folytatódik, ez egy nagy gyôzelem [From.From.GetNameDef] számára."
