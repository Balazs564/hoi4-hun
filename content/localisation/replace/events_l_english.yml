 britain.22.t:0 "Stanley Baldwin Lemond"
 britain.22.d:0 "Hét héttel VI. György koronázása után Baldwin úr bejelentette, hogy lemond miniszterelnöki posztjáról, hogy 70 évesen nyugdíjba vonulhasson. A Brit Birodalom kivonása a nagy válságból már 1923 óta a Nemzeti Kormány ügye, és az elmúlt években vonakodva figyelték a birodalom fegyverkezését és VIII. Eduárd király lemondását. Sikeres miniszterelnökként távozik a politikából, de elégedett azzal, amennyire akadályozni próbálta Németország növekedését?"
 britain.22.a:0 "Mr. Chamberlain kormányt alakít."
 france.31.t:0 "Édouard Daladier Lemond"
 france.31.d:0 "A Harmadik Köztársaság összeomlása és a német kormány fegyverszünetének visszautasítása után új vezetõre van szükség, hogy folytathassák a gyarmatokon lévõ harcot. Bár kevesen kételkednek abban, hogy Daladier úr jó miniszterelnök volt, de egyszerũen nem tudott küzdeni azokban kritikus helyzetekben, amelyben Franciaország találta magát. Csak azért imádkozhatunk, hogy fény legyen az alagút végén."
 france.31.a:0 "Monsieur Reynaud kormányt alakít."
 germany.999.t:0 "A Két Város Története"
 germany.999.desc:0 "A német erõk gyõzelme után eljött az idõ, hogy elpusztítsák az európai bolsevizmus maradékát is. Jelenleg még a Szálin és Lenin nevét viselö nagyváros megsérti az ott elhunyt katonák szellemét. \n\nA "Weltkrieg Veteránok Egyesülete" javaslatot tett a kormánynak, hogy orvosolja ezt a problémát."
