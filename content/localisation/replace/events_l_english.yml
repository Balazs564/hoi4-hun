 soviet.36.t:0 "[From.GetNameDef] a kormányzásunkat szeretné."
 soviet.36.d:0 "Az újabb politikai felfordulás [From.GetNameDef] államában a kormányukra nézve terveinkhez igazított jövõképet hagyott maga után. A védelmünkre törekednek, és feltétlen támogatásukat ajánlják. Hivatalosan megmaradnak önálló nemzetként, de követni fogják az Anyaországot minden mozzanatában."
 soviet.36.a:0 "Egy másik eszköz a fejlõdés segítségére."
 soviet.36.b:0 "Túl sok védelmet igényelnek."
 soviet.36_threat_LIT:0 "Litvánia a Szovjetunió Bábja"
 soviet.36_threat_FIN:0 "Finnország a Szovjetunió Bábja"
