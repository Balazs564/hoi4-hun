 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] bejelentette a teljes kapitulációt [From.From.GetNameDef] elôtt. Számos [Root.GetAdjective] polgár elégedetlen [Root.GetLeader] által [Root.GetNameDef] területére hozott [From.From.GetRulingIdeologyNoun] ideológiával, ill. [From.From.GetAdjective] katonákhoz csatlakozott, hogy felszámolják kormányát, majd egy újat hozzanak létre [From.From.GetNameDef] segítségével. [From.From.GetLeader] megjegyezte, hogy ez a kölcsönös megállapodás a jólét és az együttmûködés új korszakát hozza el [From.From.GetNameDef] számára.\n[Root.GetLeader] erre válaszul kijelentette, hogy [From.From.GetLeader] nem igazi [From.From.GetRulingIdeology], és még számûzetésben is folytatja a harcot [Root.GetNameDef] megmentéséért, és szülôföldjén támogatja az összes ellenállási törekvést is."
