 ace_killed_other_ace.1.d:0 "A legutóbbi küldetés [From.GetMissionRegion] területén nagy sikert hozott a(z) [From.Owner.GetAdjective] légierônek több szempontból is. Jelentések érkeztek [From.GetFullName] hôsies tetteirôl, amelyek felülmúlják a(z) [Prev.Owner.GetAdjective] pilótát, [Prev.GetNameDef] [Prev.GetSurname], más néven [Prev.GetCallsign] személyét. [From.GetCallsign] csaliként használta magát, majd csapdába csalta [Prev.GetCallsign] repülôgépét, ahol a(z) [From.Owner.GetAdjective] pilóták már képesek voltak [Prev.GetCallsign] alá repülni. [From.GetCallsign] felülkerekedett a(z) [Prev.Owner.GetAdjective] repülôgépeken, és egyetlen jól megcélzott lövéssel likvidálta [Prev.GetCallsign] repülôgépét, amely [From.GetMissionRegion] területére zuhant.\n\n[Prev.GetFullName] egy sokak által rettegett pilóta volt, akinek sok [From.Owner.GetAdjective] pilótával végzett már. Ez a nagyszerû gyôzelem mutatja, hogy a nagy cselekedetek nagy hôsökkel járnak."
