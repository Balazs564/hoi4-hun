 turkey.1.t:0 "Elhunyt Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n A köztársaság gyászol. \n\n Háborús hõs, forradalmár, a törökök elnöke és atyja, Mustafa Kemal Atatürk elhunyt.\n\nFenntartotta kötelességét a török népért és a köztársaságért, amit õ alapított. Több ezer gyászoló tisztelgett Isztambulban, mielõtt a hajóval és vonattal Ankarába szállították. Ott az állami temetésen a világ minden részérõl jöttek, hogy méltósággal búcsúzzanak el tõle.\n\nA modern török nemzet atyjának elhalálozásával a köztársaságnak tovább kell lépnie. A Nagy Nemzetgyũlés új miniszterelnököt választott utódául, személy szerint Ismet Inölü-t."
