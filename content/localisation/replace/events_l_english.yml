l_english:
 MINIMIZE_EVENT:0 "§GKattints§! a kicsinyítéshez. Az esemény bekerül az esemény sorba az §HEseméynek és Döntések§! alá."
 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Az felkelések Ausztriában azt mutatják, hogy az emberek hosszú idõ után ismételten csatlakozni kívánnak Németországhoz. Itt az ideje annak, hogy a nép nyilvánvaló akaratát a megfelelõ lépésekkel teljesítsük."
 germany.4.a:0 "Hogy tudja valaki azt mondani, hogy Ausztria nem német?!"
 germany.5.t:0 "Komintern Ellenes Paktum"
 germany.5.d:1 "Németország azt javasolja, hogy írjuk alá a paktumot annak érdekében, hogy világszerte kordában tartsuk a kommunizmust, amely felforgat és erõszakot szül. A paktum aláírásával beleegyezünk abba, hogy megosztjuk egymással hírszerzésünket, illetve szorosan együttmũködünk e fenyegetéssel szemben."
 germany.5.a:0 "Aláírás"
 germany.5.b:0 "Elutasítás"
 germany.6.t:0 "Háromhatalmi Egyezmény"
 germany.6.d:0 "Az egyezmény aláírásával 10 évre megkötjük a Japán-Német-Olasz kölcsönös politikai, gazdasági és katonai támogatását. Mivel mindhárom ország területi terjeszkedésre készül, az egyezmény tulajdonképpen Európa és Kelet-Ázsia területi felosztását jelenti. A kölcsönös támogatás arra az esetre fog vonatkozni, ha a három szerzõdõ fél egyikét olyan hatalom támadja meg, amely jelenleg nem vesz részt az európai háborúban vagy a kínai-japán konfliktusban."
 germany.6.a:0 "Aláírás"
 germany.6.b:0 "Elutasítás"
 germany.11.t:0 "Molotov-Ribbentrop Paktum"
 germany.11.d:0 "A német Külügyminisztérium javasolt egy megnemtámadási szerzõdést országaink között. Ez nagyban növeli a kölcsönös kereskedelmi kapcsolatokat, ám ezen kívül egy titkos protokoll javasolja, hogy a kelet-európai német és szovjet érdekszférákat igazságosan osszuk fel.\n\nBár a németekben nem tudunk teljesen megbízni, de a paktum lehetõvé tenné számunkra, hogy foglalkozni tudjunk Finnországgal, a Balti Államokkal és Romániával, anélkül hogy külsõ beavatkozásoktól kellene félnünk. A kelet-európai területeken Lengyelország területeit is feloszthatnánk, mikor az már az összeomlás szélén van."
 germany.11.a:0 "Aláírás"
 germany.11.a.tt:0 "§RAmíg ez a szerzõdés érvényben van, addig a zárt gazdaságú kereskedelmi politika nem válik elérhetõvé.\nA Németországgal szembeni háborús fókusz két évig nem lesz elérhetõ.§!\n"
 germany.11.b:0 "Nem egyezkedünk nácikkal!"
 germany.12.t:0 "Moszkva Aláírja a Paktumot"
 germany.12.d:0 "Szovjetunió bölcsen vállalta, hogy aláírja a megnemtámadási szerzõdést. Ez azt jelenti, hogy szabadon megtehetünk politikai lépéseket anélkül, hogy a Szovjetunió beavatkozna.\n\nSajnos, most néhány baráti állam megkérdõjelezi a hitelességünket a Szovjetunió megdöntésével kapcsolatban. Amikor konfliktus fog kitörni Lengyelországgal vagy Franciaországgal, akkor majd még visszatérünk a Komintern elleni fellépéshez, de az még odébb van..."
 germany.12.a:0 "Remek!"
 germany.13.t:0 "Moszkva Elutasítja a Paktumot"
 germany.13.d:0 "A Szovjetunió úgy döntött, nem írja alá a megnemtámadási szerzõdést. Ez baj, hiszen így Franciaországgal és Lengyelországgal nem fogunk tudni elszámolni úgy, hogy közben ne érjen minket szovjet fenyegetés is egyben."
 germany.13.a:0 "Átkozottak!"
 germany.14.t:0 "Lengyelország Felosztása"
 germany.14.d:0 "Lengyelország a miénk, de a keleti részek a Molotov-Ribbentrop Paktum szerint a szovjet szférába tartozik. Vissza kellene vonnunk erõinket a szovjetek által igényelt területekrõl, hogy elfoglalják azt? Ennek elmulasztása a megnemtámadási szerzõdés érvénytelenségét jelentené."
 germany.14.a:0 "Igen. A szerzõdés elõírásának eleget kell tenni."
 germany.14.b:0 "Nem! A lengyel népet nem dobhatjuk oda a kommunistáknak!"
 germany.15.t:0 "A Németek Tiszteletben Tartják a Paktumot"
 germany.15.d:0 "A Molotov-Ribbentrop Paktummal összhangban a németek visszavonták seregeiket az igényelt területeinkrõl, így most saját csapataink Kelet-Lengyelország területére léphetnek."
 germany.16.t:0 "A Németek Semmibe Veszik a Paktumot"
 germany.16.d:0 "Németország nem vonta vissza seregeit az igényelt területeinkrõl, ami durván sérti a Molotov-Ribbentrop Paktum által megfogalmazottakat. Ez felháborító! így az egész közöttünk lévõ szerzõdés érvénytelenné válik!"
 germany.16.a:0 "Bolondok voltunk, hogy megbíztunk a németekben!"
 germany.20.t:0 "Második Bécsi Döntés"
 germany.20.d:0 "Magyarország és Románia felismerve, hogy Európa nagyhatalma vagyunk, minket kértek fel, hogy döntõbíráskodjunk igazságosan a közöttük lévõ területi vitákban, mielõtt még nagyobb feszültségekhez vezetnének elégedetlenségeik. Köztudott, hogy a nagy háború után az antant hatalmak Magyarországtól igazságtalanul csatolták el ezer éves területeik kétharmadát, ám Románia a gyõztes államokhoz belépve igényeik szerint követelik Erdély egészét, csakúgy, mint Magyarország. Rajtunk a sor, hogy igazságosan döntsünk a két ország területi sorsáról. "
 germany.20.a:0 "Magyarországnak adjuk Észak-Erdélyt"
 germany.20.b:0 "Magyarországnak adjuk egész Erdélyt"
 germany.20.c:0 "Erdélynek Romániánál kell maradnia"
 germany.21.t:0 "Románia Elutasítja a Döntést"
 germany.21.d:0 "Románia nem hajlandó elfogadni a döntést. A küldöttségünket visszahívták Bukarestbe, hogy közöljék: nem adnak át területet Magyarországnak."
 germany.21.a:0 "Németország döntését be kell tartani!"
 germany.22.t:0 "Litvánia Elfogadja a Követelést"
 germany.22.d:0 "A litván kormány elismerte, hogy Memel területét vissza kell csatolni Kelet-Poroszországhoz. Még egy jogtalanul elvett terület került vissza a német nemzethez!"
 germany.22.a:0 "Remek!"
 germany.23.t:0 "Litvánia elutasítja a Követelést"
 germany.23.d:0 "\nA litván kormány nem volt hajlandó elismerni, hogy Memel területének Németországtól való elcsatolása jogtalan döntés volt a nagy háború után. Azt állítják, hogy Németországnak nincs joga ahhoz, hogy Memel területét visszacsatolja magához. Úgy tũnik, más eszközökkel kell küzdenünk az anyaföldért."
 germany.23.a:0 "Makacs bolondok!"
 germany.24.t:0 "Német Katonai Bevetés Kínában"
 germany.24.d:0 "Németország jó kapcsolatokat ápol Kínával a nagy háború óta, annak ellenére, hogy Kínában is vesztett területeket. A német katonai tanácsadás több éve jelen van Kínában, így a Kuomintang hadsereg reformját segítették elõ.\n\nEz természetesen némi aggodalmat okoz Japánnak, mivel háborúra készül Kína ellen. Követelik, hogy vonjunk vissza mindennemũ támogatást Kínából."
 germany.24.a:0 "Von Falkenhausen visszahívása."
 germany.24.b:0 "Nem! A tanácsadóink maradni fognak."
 germany.24.c:0 "Nem! Tanácsadóink itt maradnak, ahogy megígértük a kínaiaknak."
 germany.25.t:0 "Katonai Tanácsadók Visszahívva"
 germany.25.d:0 "A Kínával romló kapcsolatok megvalósíthatatlanná teszik a katonai tanácsadást. Alexander von Falkenhausen és a többi tanácsadó visszahívásra került."
 germany.25.a:0 "Hagyjuk végezni a munkáját."
 germany.26.t:0 "Kína Fogva Tartja a Katonai Tanácsadókat"
 germany.26.d:0 "Németország és Kína hadilábon állnak, ennek következtében õrizetbe vették a német tanácsadókat, hogy befejezhessék a katonaság reformálását. Von Falkenhausen és néhány tisztje kiszabadult fogságából, és már úton vannak Európába."
 germany.26.a:0 "Jó ember!"
 germany.27.t:0 "A Westwall Megerõsítése"
 germany.27.d:0 "A katonai földmérõk befejezték a meglévõ erõdítmények új felmérését. A képzett szakemberek átvizsgálták az épületeket, és megtervezték a lehetséges fejlesztéseket, újításokat, megerõsítéseket."
 germany.27.a:0 "Ez majd jobb lesz, mint a Siegfried-vonal."
 germany.28.t:0 "Német Sajtó az Anschluss-ról"
 germany.28.d:0 "Zavargások és erõszakos cselekmények alakultak ki. A tüntetõk azt szeretnék, ha Ausztria egyesülne Németországgal. A már régóta egyesülni kívánó német nép az eggyé válást hangoztatja. Berlin minden erejével azon dolgozik, hogy a népakarat megvalósulhasson."
 germany.28.a:0 "Csatlakozzunk Németországhoz!"
 germany.28.b:0 "Nem! Ausztria független marad."
 germany.29.t:0 "Ausztria Elutasítja az Anschluss-t"
 germany.29.d:0 "Az ostoba osztrák vezetés nem volt hajlandó elfogadni a két ország egyesülését, és figyelmen kívül hagyják az osztrák nép akaratát, de mi nem hagyjuk! Ha kell, katonai eszközzel érvényesítjük az Anschluss-t."
 germany.29.a:0 "Fel kell készülni a katonai beavatkozásra."
 germany.40.t:0 "A Müncheni Konferencia"
 germany.40.d:0 "Németország követeli a csehszlovák fennhatóság alatt álló Szudétavidéket azzal a magyarázattal, hogy ezen a területen német többség él. [GER.GetLeader] úgy döntött, hogy amennyiben Csehszlovákia nem hajlandó elismerni, hogy a Szudétavidék Németország jogos területe, akkor kénytelenek lesznek katonai beavatkozáshoz folyamodni. Most tárgyalás zajlik az Egyesült Királyság, Franciaország, Olaszország és Németország vezetõi között, annak érdekében, hogy békés úton megoldódjon a Szudétavidék hovatartozásának kérdése. Mi legyen a brit álláspont?"
 germany.40.d_2:0 "Németország követeli a csehszlovák fennhatóság alatt álló Szudétavidéket azzal a magyarázattal, hogy ezen a területen a többségi társadalom német ajkú. [GER.GetLeader] úgy döntött, hogy amennyiben Csehszlovákia nem hajlandó elismerni, hogy a Szudétavidék Németország jogos területe, akkor kénytelenek lesznek katonai beavatkozáshoz folyamodni. Nem fogadjuk el a német terjeszkedést. Ez azt jelenti, hogy van egy szövetségesünk a Németország elleni háborúban."
 germany.40.d_3:0 "Németország követeli a csehszlovák fennhatóság alatt álló Szudétavidéket azzal a magyarázattal, hogy ezen a területen a többségi társadalom német ajkú. [GER.GetLeader] a csehszlovák határ mentén erõket sorakoztatott fel egy támadás elõkészítéséhez. Hollandia, az Egyesült Királyság, Franciaország, Olaszország és Németország tárgyalásokat tartanak Münchenben a szudétai válság békés kimenetelének tárgyalása érdekében. Mi lesz a holland álláspont?"
 germany.40.a:0 "Hagyjuk sorsára Csehszlovákiát."
 germany.40.b:0 "Csehszlovákiát meg kell védeni!"
 germany.41.d:0 "Németország követeli a csehszlovák fennhatóság alatt álló Szudétavidéket azzal a magyarázattal, hogy ezen a területen német többség él. [GER.GetLeader] úgy döntött, hogy amennyiben Csehszlovákia nem hajlandó elismerni, hogy a Szudétavidék Németország jogos területe, akkor kénytelenek lesznek katonai beavatkozáshoz folyamodni. Most tárgyalás zajlik az Egyesült Királyság, Franciaország, Olaszország és Németország vezetõi között annak érdekében, hogy békés úton megoldódjon a Szudétavidék hovatartozásának kérdése.\n\nA britek világossá tették, hogy nem szándékoznak két 'távoli ország' területi vitája miatt háborút indítani. Kövessük az ésszerũséget, vagy inkább a védelmi garanciának megfelelõen járjunk el?"
 germany.41.a:0 "Hagyjuk sorsára Csehszlovákiát."
 germany.41.b:0 "Átkozott britek! Franciaország megvédi barátait!"
 germany.42.d:0 "Németország követeli a csehszlovák fennhatóság alatt álló Szudétavidéket azzal a magyarázattal, hogy ezen a területen német többség él. [GER.GetLeader] úgy döntött, hogy amennyiben Csehszlovákia nem hajlandó elismerni, hogy a Szudétavidék Németország jogos területe, akkor kénytelenek lesznek katonai beavatkozáshoz folyamodni. Most tárgyalás zajlik az Egyesült Királyság, Franciaország, Olaszország és Németország vezetõi között annak érdekében, hogy békés úton megoldódjon a Szudétavidék hovatartozásának kérdése.\n\nA britek világossá tették, hogy akár háborúba is szállnának a németek ellen, ha megsértik Csehszlovákia területi határait. Küszöbön a háború."
 germany.42.a:0 "Muszáj felkészülnünk!"
 germany.42.b:0 "Franciaország ebbõl ki fog maradni."
 germany.43.t:0 "Franciaország Kilép a Szövetségesek Frakcióból"
 germany.43.d:0 "\nAz áruló franciák nem hajlandók követni a Szövetségesek álláspontját a Szudétavidék vitájával kapcsolatban! Csehszlovákia a támogatásunkat élvezi, mivel mi nem adtuk fel a kölcsönös védelmi egyezményt. Ám Franciaország ennek ellenére is készül a közelgõ háborúra."
 germany.43.a:0 "Ostobák! A németeket meg kell állítani!"
 germany.44.d:0 "A németek követelik a Szudétavidéket, és most a határainkon gyülekeznek. Konferencia kerül megrendezésre Münchenben, ahol Európa vezetõ országai eldöntik Csehszlovákia jövõjét, de mi nem kaptunk meghívást.\n\nEddig úgy tũnik, hogy a Szövetségesek kiállnak eddigi ígéreteik mellett, miszerint megvédik a nemzeti szuverenitásunkat. [GER.GetLeader] személyét háborúval fenyegetik, amennyiben megsértik területi határainkat. Ennek ellenére, fel kell készülni egy esetleges német támadásra."
 germany.44.a:0 "Jól van! Hadd jöjjenek!"
 germany.45.d:0 "A németek követelik a Szudétavidéket, és most a határainkon gyülekeznek. Konferencia kerül megrendezésre Münchenben, ahol Európa vezetõ országai eldöntik Csehszlovákia jövõjét, de mi nem kaptunk meghívást.\n\nA gyáva britek nem voltak hajlandók megvédeni a nemzeti szuverenitásunk, de a franciák kiállnak értünk! Felhagytak a britekkel való szövetséggel, és ígéretet tettek arra, hogy támogatnak minket Németország ellen."
 germany.45.a:0 "Éljen Franciaország!"
 germany.46.t:0 "A Müncheni Diktátum"
 germany.46.d:0 "A németek követelik a Szudétavidéket, és most a határainkon gyülekeznek. Konferencia kerül megrendezésre Münchenben, ahol Európa vezetõ országai eldöntik Csehszlovákia sorsát, de mi nem kaptunk meghívást.\n\nA britek és a franciák visszavonták korábbi ígéreteiket, miszerint megvédik nemzeti szuverenitásunkat. A diplomatáik világossá tették, hogy amennyiben ellenállunk a németeknek, csak magunkra számíthatunk. Talán nincs is más választásunk, mint lemondani a Szudétavidékrõl..."
 germany.46.a:0 "Ez egy borús nap Európára nézve."
 germany.46.b:0 "Soha nem adjuk fel!"
 germany.47.d:0 "Most tárgyalás zajlik az Egyesült Királyság, Franciaország, Olaszország és Németország vezetõi között annak érdekében, hogy békés úton megoldódjon a Szudétavidék hovatartozásának kérdése. A britek és a franciák világossá tették azt, hogy szerintük nincs jogunk a Szudétavidék birtokba vételéhez, és háborúval fenyegetnek minket, amint megsértjük Csehszlovákia területi határát.\n\nA terv Csehszlovákia megszállása, de ez akár egy újabb világháborút indíthat el. Meg kell gondolnunk, hogy mit lépünk. Egyáltalán készen állunk egy esetleges többfrontos háborúra?"
 germany.47.a:0 "Ideje a nehéz útra lépni."
 germany.48.d:0 "Most tárgyalás zajlik az Egyesült Királyság, Franciaország, Olaszország és Németország vezetõi között annak érdekében, hogy békés úton megoldódjon a Szudétavidék hovatartozásának kérdése. A britek nem kívánnak beleavatkozni a területi vitáinkba, de a makacs franciák nem hajlandók meghátrálni.\n\nFelhagytak a britekkel való együttmũködéssel, és szorosabb kapcsolatot teremtettek Csehszlovákiával. Úgy tũnik, hogy a területi érdekeink megvalósítása érdekében Franciaországgal is foglalkoznunk kell."
 germany.48.a:0 "Ez csak az elõnyünkre van."
 germany.49.d:0 "Most tárgyalás zajlik az Egyesült Királyság, Franciaország, Olaszország és Németország vezetõi között annak érdekében, hogy békés úton megoldódjon a Szudétavidék hovatartozásának kérdése. A britek és a franciák legitimnek ítélték követelésünket, és nem kívánnak beleavatkozni a területi vitáinkba.\n\nAnnak ellenére, hogy reménytelen a helyzetük, a csehek nem hajlandók lemondani a német többségũ Szudétavidékrõl. Erõszakkal kell elvennünk!"
 germany.49.a:0 "Csehszlovákiát meg kell védeni!"
 germany.50.d:0 "Most tárgyalás zajlik az Egyesült Királyság, Franciaország, Olaszország és Németország vezetõi között annak érdekében, hogy békés úton megoldódjon a Szudétavidék hovatartozásának kérdése. A britek és a franciák legitimnek ítélték követelésünket, és nem kívánnak beleavatkozni a területi vitánkba.\n\nFelismerve reménytelen helyzetük, a csehek lemondanak a Szudétavidékrõl. Az elnyomott német lakosság végre nyugalomban élhet az Anyaországban!"
 germany.50.a:0 "Ez Németország történelmi napja."
 germany.51.t:0 "Elsõ Bécsi Döntés"
 germany.51.d:0 "Csehszlovákia egy összetákolt ország Európa szívében, ám a németek úgy döntöttek, hogy felszámolják a nagy háború utáni békediktátumok igazságtalanságát. A Szudétavidék már Németország része, és most Csehszlovákia a jogtalanul birtokolt magyar területeiért kell, hogy feleljen."
 germany.51.a:0 "Épp ideje!"
 germany.52.t:0 "Zaolzie Annektálása"
 germany.52.d:0 "Csehszlovákia szétesik, és gyorsan kell cselekednünk, hogy a lengyel többségũ Zaolzie tartományra szert tehessünk. Eljött az ideje, hogy a csehekkel évszázadok óta vitatott terület csatlakozzon a nemzetünkhöz."
 germany.52.a:0 "Zaolzie a mienk!"
 germany.53.t:0 "Csehszlovákia Felosztása"
 germany.53.d:0 "Nem elég, hogy a németek elbírálták a Szudétavidéket, most a nemzetünk maradékát is szétosztják. Elhagytak az úgynevezett szövetségeseink is, még csak ellenállni sem vagyunk képesek..."
 germany.53.a:0 "Engedünk a németeknek."
 germany.53.b:0 "Ellenállunk!"
 germany.54.t:0 "Csehszlovákia Ellenáll"
 germany.54.d:0 "Csehszlovákia érthetetlen módon összeszedte a maradék bátorságát, és most egyedül kíván harcolni ellenünk. Nevetségesen hangzik, hisz a legjobb védelmi körzetük a Szudétavidék volt, ami már a mi fennhatóságunk alatt áll. Ez így gyors lesz!"
 germany.54.a:0 "Hamarosan bevesszük Prágát!"
 germany.55.d:0 "Csehszlovákia a kezünkön van! A csapataink ebben a pillanatban vonulnak be Prágába, ahol a cseh hadsereg megadta magát. A harckocsijaik és kézifegyvereik még hasznosak lehetnek a mi hadseregünkben is.\n\nA cseh többségũ Bohémia tartomány autonómiát fog kapni, de mi legyen a szlovák régióval?"
 germany.55.d_2:0 "Miután elfoglaltuk Csehszlovákiát, el kell döntenünk, hogy mi a legjobb szétosztási módja ezeknek a területeknek.\n\nA cseh többségũ Bohémia tartomány autonómiát fog kapni, de mi legyen a szlovák régióval?"
 germany.55.a:0 "Létrehozunk egy szlovák bábállamot."
 germany.55.b:0 "Odaadjuk Magyarországnak."
 germany.55.c:0 "Magunkhoz csatoljuk."
 germany.56.t:0 "Csehszlovákia Felosztása"
 germany.56.d:0 "Németország bevette Prágát, és Csehszlovákia felosztásra kerül. Szándékukban áll Bohémiát annektálni, majd ott egy cseh autonómiát létrehozni, de a felvidéki régiót szeretnék nekünk felajánlani. Ez viszont azt fogja jelenteni, hogy katonai szövetségbe lépünk Németországgal."
 germany.56.d_2:0 "Németország bevette Prágát, és Csehszlovákia felosztásra kerül. Szándékukban áll Bohémiát annektálni, majd ott egy cseh autonómiát létrehozni, de a felvidéki régiót szeretnék nekünk felajánlani. Egyetértünk a felosztásban? Ez azt fogja jelenteni, hogy katonai szövetségbe lépünk Németországgal."
 germany.56.a:0 "Természetesen! Magyarország újra nagy lesz!"
 germany.56.b:0 "Nincs szükségünk sem a Felvidékre, sem a német barátságra."
 germany.57.t:0 "Magyarország Elutasította az Ajánlatunkat"
 germany.57.d:0 "A magyar vezetés felháborítónak tartotta az ajánlatunkat, és azt állítják, hogy nincs érdekükben elcsatolni Csehszlovákiától a felvidéki régiót. Elfogadjuk az indokot. Ha nem, hát nem. Így viszont a maradék lehetõségek közül kell választanunk. "
 germany.57.a:0 "Létrehozunk egy szlovák bábállamot."
 germany.57.b:0 "Magunkhoz csatoljuk."
 germany.58.t:0 "A Lengyel Kérdés"
 germany.58.d:0 "A Publicisztikai és Propaganda Birodalmi Minisztériuma kiváló munkát végzett, mert a német nép most már tudja, hogy Lengyelország miként nyomja el a lengyelországi német kisebbséget. Gyakran kapunk hírt arról, hogy lengyel katonák vegzálják a német lakosságot. Kínzásokat végeznek rajtuk, nyilvánosan lefejeznek családfõket, és akasztanak fel asszonyokat, gyerekeket a villanyoszlopokra, hogy félelmet keltsenek a lakosságban, csupán azért, hogy ne járjon a fejükben patrióta hajlam. A német kisebbség retteg, itt az ideje megvédenünk testvéreinket. Minden indokunk megvan a háborúra!"
 germany.58.a:0 "Lengyelország hamarosan nem lesz többé!"
 germany.60.t:0 "A Rajna-Vidék Remilitarizálása"
 germany.60.d:0 "Számos német hadosztály lépett Rajna-vidék földjére a nagy háború után újra. Ez egyértelmũen sérti a versailles-i békeszerzõdésben leírtakat, ami annyit takar, hogy német fegyveresek nem jelenhetnek meg a területen. Hacsak nem adunk ultimátumot nekik a visszalépésüket követelve, a szerzõdés nem lesz rájuk kényszerítve."
 germany.60.a:0 "Ez egy háborús cselekedet! A britek mozgósítása az oldalunkon!"
 germany.60.a.tt:0 "§RHa kitör a háború, egy polgárháború jön létre a §YKettészakadt Kormányunk§! miatt:§!§!\n"
 germany.60.b:0 "Ellenvetés benyújtása."
 germany.61.d:0 "Számos német hadosztály lépett Rajna-vidék földjére a nagy háború után újra. Ez egyértelmũen sérti a versailles-i békeszerzõdésben leírtakat, ami annyit takar, hogy német fegyveresek nem jelenhetnek meg a területen.\n\nA franciák mozgósítják seregeiket, és úgy tũnik, azzal a szándékkal teszik, hogy ultimátumot adjanak Németországnak. Ha a németek megtagadják, kénytelenek lesznek erõvel kezelni a helyzetet. A brit közvélemény háborúellenes, de mi nem akarjuk azt, hogy a franciák kilépjenek a velünk való szövetségbõl."
 germany.61.a:0 "A háború nem kérdés többé."
 germany.61.b:0 "Kiállunk Franciaország mellett!"
 germany.62.d:0 "Számos német hadosztály lépett Rajna-vidék földjére a nagy háború után újra. Ez egyértelmũen sérti a versailles-i békeszerzõdésben leírtakat, ami annyit takar, hogy német fegyveresek nem jelenhetnek meg a területen.\n\nÚgy tũnik, hogy a franciák nem hajlandók figyelembe venni az ellenvetést. A brit közvélemény határozottan elutasítja a háborút."
 germany.62.a:0 "Be fogjuk nyújtani az ellenvetést."
 germany.62.b:0 "Versailles már nem aggaszt minket."
 germany.63.t:0 "Az Egyesült Királyság Elutasítja a Háborút"
 germany.63.d:0 "\nA britek nem hajlandók támogatni minket, és azt állítják, hogy Németország csak a "saját keretein belül mozog". Ha háborúba megyünk velük, valószínũ, hogy mi fogunk gyõzni.\n\nA francia közvélemény háborúellenes, de Németország esélyei nõni fognak, ha megszállják a Rajna-vidéket, és megjelennek határainkon. Egy ultimátum adása kevésbé lenne fenyegetö, és talán a britek is harcolnának a mi oldalunkon. Egyedül lépjünk fel ellenük?"
 germany.63.a:0 "Igen! Németország halálra van ítélve."
 germany.63.b:0 "Nem. A britek nélkül nem biztos a siker..."
 germany.64.t:0 "Az Egyesült Királyság Támogat Minket"
 germany.64.d:0 "\nBár a brit közvélemény ellenzi a háborút, de a vezetõségük felismerte a Németország terjeszkedésében lévõ veszélyeket ránk nézve. Adunk egy ultimátumot Németországnak, hogy vonja ki a seregeit a Rajna-vidékrõl. Ha megtagadják, akkor Németországot végleg eltöröljük a Föld színérõl!"
 germany.64.a:0 "Elõre!"
 germany.65.t:0 "Franciaország és Britannia Mozgósít"
 germany.65.d:0 "A britek és a franciák nem voltak hajlandók elfogadni a Rajna-vidék remilitarizálását, amit õk a "versailles-i békeszerzõdés súlyos megsértésének" neveznek. Erõiket e pillanatban mozgósítják, és ultimátumot adtak nekünk, hogy vonjuk ki seregeinket a Rajna-vidékrõl, vagy háborút indítanak ellenünk."
 germany.65.a:0 "Nem hátrálunk! Németországnak pusztulnia kell!"
 germany.65.b:0 "Nem vagyunk felkészülve erre a háborúra. Muszáj megbékélnünk ezzel."
 germany.66.t:0 "Franciaország Mozgósít"
 germany.66.d:0 "A britek elfogadták a katonai remilitarizálást a Rajna-vidéken, de az elmeháborodott franciák mindenáron háborút akarnak. Azt állítják, hogy ez az akció az õ országukat fenyegeti, ezért mozgósítanak ellenünk, és készülnek átkelni a határainkon. Akkor háborúzzunk!"
 germany.67.t:0 "Franciaország Megbékél"
 germany.67.d:0 "A franciák bölcsen döntöttek, mikor a megbékélést választották, hiszen ezt az õrültséget Britannia sem támogatta. Az erõiket visszavonták, nem lesz háború. Ez meleg volt, a kutya fáját!"
 germany.67.a:0 "Egy háború most õrültség lenne."
 germany.68.t:0 "Franciaország Nem Békél"
 germany.68.d:0 "A franciák makacsul úgy döntöttek, hogy egyedül szállnak szembe a németekkel, a velünk való szövetséget pedig felmondták. Újabb európai háború tör ki értelmetlen rivalizálás miatt. Talán itt az ideje, hogy az Egyesült Királyság huzamosabb ideig távol tartsa magát Európa ügyeitõl."
 germany.68.a:0 "Ez talán elkerülhetetlen volt."
 germany.70.t:0 "Az Oster-Összeesküvés"
 germany.70.d:0 "Azzal a meggyõzõdéssel, hogy Hitler egy világháborúba sodorja Németországot, egy csoportnyi tiszt a Wehrmacht-on belül puccsra készül. Úgy tũnik, hogy Colonel Hans Oster a puccskísérlet feje, de Beck von Brauchitsch tábornok, Halder és Canaris tengernagy keze is bizonyítottan benne van.\n\nÁllig felfegyverzett emberek állnak lesben Birodalmi Kancellárián, hogy likvidálják Hitlert és legközelebbi munkatársait. Jelenleg heves tũzharc dúl az épületben."
 germany.70.a:0 "Megvédeni a Führer-t minden áron!"
 germany.71.t:0 "Megölték a Führer-t"
 germany.71.d:0 "SS csapatok és hũséges félkatonai egységek sietnek a Birodalmi Kancelláriához, hogy elfogják vagy megöljék az áruló tiszteket. A Führert lõtt sebekkel találták az asztalára borulva. Épp az Anyaország jobbá tételén dolgozott asztalánál, ez nem kétséges.\n\nA tülélõ összeesküvõket a bíróság el fogja ítélni szörnyũ tetteikért, de most Németországban háború van, és új vezetõre lesz szükség. Ki legyen a következõ Führer?"
 germany.71.a:0 "Herr Himmler vezessen minket."
 germany.71.b:0 "Herr Göring a logikus választás."
 germany.72.t:0 "Az Összeesküvés Nem Csillapodik"
 germany.72.d:0 "SS csapatok és hũséges katonai egységek sietnek a Birodalmi Kancelláriához, hogy elfogják vagy megöljék az áruló tiszteket, és maga Hitler vezette a tisztogatásokat a megbízható Luger pisztolyával. Csodálatos módon, a Führer csupán néhány karcolással került ki a harcból.\n\nA túlélõ összeesküvõk nagy árat fognak fizetni hũtlenségükért, és most Hitler még elkötelezettebb annak érdekében, hogy a jelenlegi háborút gyõzelemre vezesse!"
 germany.72.a:0 "Éljen soká a Führer!"
 germany.73.t:0 "Az Összeesküvés Sikeres"
 germany.73.d:0 "A heves harcok Birodalmi Kancellárián égõ rommá változtatták az épületet. Annak ellenére, hogy sok SS katona sietett Hitler segítségére, az összeesküvõkhöz hũ katonai egységek csatlakoztak a csatába, és ez meghatározónak bizonyult. A Führer halála megerõsítést nyert, és az összeesküvõk sikeresen megrohamozták az összes kormányzati épületet Berlinben.\n\nA Wehrmacht nagy része átállt a másik oldalra, de sok tiszt még mindig NSDAP hũ. Ki vezesse õket?"
 germany.73.a:0 "Végezzünk a nemzetiszocializmussal!"
 germany.73.b:0 "Himmler a megoldás kulcsa!"
 germany.73.c:0 "Göring az egyetlen reményünk!"
 germany.74.t:0 "A Terep Elõkészítése"
 germany.74.d:0 "Az osztrákok mindenképp a Német Birodalom részei akarnak lenni, de a makacs államvezetés Bécsben mindeddig ellenállt minden olyan kísérletnek, hogy uniót hozzunk létre. Növelnünk kell a nemzetiszocialista befolyást az osztrák kormányra. Az osztrák nemzetiszocialista párt ezután válik életképes alternatívájává az osztrákok vezetésére.\n\nEgy Abwehr-ügynök elérhetõ egy kémküldetésre. Használjuk, hogy burkoltan növeljük a fasizmus támogatottságát Ausztriában."
 germany.74.a:0 "Ausztria már a miénk!"
 germany.75.t:0 "Német-Szovjet Egyezmény"
 germany.75.d:0 "A korábbi, mind a nemzet, mind [Root.GetNameDef] vezetõsége ellen irányuló nyers retorika ellenére, [From.GetLeader] és Németország most felénk fordul, és egy elõnyös, közös kutatási megállapodást kér. A tudás megosztása segítené erõfeszítéseinket az új harckocsi-modellek közös fejlesztésében és ígéretes lenne a jövõbeni más kutatások javára.  Nem kétséges -tekintve a korábbi nyilatkozatokat-, hogy a németek ezt önmagukért teszik. A kockázat ellenére mũködjünk együtt, és támogassuk [From.GetLeader] törekvéseit?"
 germany.75.a:0 "A kapitalisták jelentik mindkettõnk számára a legnagyobb veszélyt."
 germany.75.b:0 "Nem adunk a náciknak fegyvereket, hogy leverjék a proletariátust!"
 germany.76.t:0 "Moszkva Elfogadja a Német-Szovjet Egyezményt"
 germany.76.d:0 "\nA tárgyalások [From.GetNameDef] kormányával sikeresnek bizonyultak. Sikerült megegyezni, hogy nemzeteink segíteni fogják egymást új páncélozott egységek fejlesztésében, esetleg a jövõben kiterjesztve ezt más kutatási területekre is."
 germany.76.a:0 "Ez a megállapodás egy lépcsõfok a jövõ felé."
 germany.77.t:0 "Moszkva Elutasítja a Német-Szovjet Egyezményt"
 germany.77.d:0 "[From.GetNameDef] kormánya elutasította a megállapodási javaslatunkat, amely a páncélozott egységek fejlesztésérõl szólt. De legalább a fejlettebb fegyvereink ellenük lesznek fordítva."
 germany.77.a:0 "Most nagy mértékben csökkentették a kockázatokat."
 germany.78.t:0 "Németország Csatlakozik a Légi Kutatásokhoz"
 germany.78.d:0 "\nAhogyan a megállapodás kikötötte Németországgal, néhány különleges kutatási tervük felfedezéseit megosztották mérnökeinkkel. Ez egy új áttörés a radartechnológiában, ez pedig felkeltette a figyelmünket, és váratlan lehetõségéket nyitott meg elõttünk, hogy elõrelépjünk a kutatási területeinken is."
 germany.78.a:0 "Az elsõ lépés; az ellenség észlelése."
 germany.79.t:0 "Ultimátum Németországtól"
 germany.79.d:0 "[From.GetLeader] nyomást gyakorol kormányunkra, hogy csatlakozzunk soraikba. A szovjet-német szövetség olyan helyzetbe hoz minket, ahol a semlegesség többé nem lehetséges, és most egy ultimátum érkezett Berlinbõl, mely azt mondja ki, hogy adjuk át keleti területeinket szovjet szövetségeseiknek, és csatlakozzunk hozzájuk egy szerzõdéssel, amit a kezünkbe nyomnak.\n\nHabár semlegesek nem maradhatunk, vannak egyéb lehetõségek. Az egyik, Britannia segítségét kérni, a másik, hogy együttmũködünk. Esetleg egyik sem, de nagy valószínũséggel nem tudnánk megvédeni magunkat."
 germany.79.a:0 "Ha együttmũködünk a németekkel, lehetõségünk lenne visszaszerezni más területeket."
 germany.79.b:0 "Számíthatunk a brit támogatásra, és õk is a miénkre."
 germany.79.c:0 "Ha ezek a zsarnokok el akarják venni az otthonunkat, harcolniuk kell érte."
 germany.80.t:0 "Danzig Átadása Szlovákiáért Cserébe"
 germany.80.d:0 "\nA németek régóta Danzigon tartják a szemüket, hogy egyesíthessék területeiket Ostpreussen-ben a többi német nemzettel. A diplomaták figyelmeztettek, hogy eljöhet a nap, amikor választanunk kell Danzig és a háború között.\n\nMár tapasztaltuk, hogy a németek a békésebb megoldást fontolgatják. Felajánlják Szlovákia újonnan létrehozott államát -ami jelenleg alig több, mint egy német bábállam-, Danzig-ért cserébe. \nHogy milyen lépéseket tennének a németek, ha ezt elutasítjuk? Nem tudjuk, de lehetõségünk lenne megoldani ezt a konfliktust, és területeket nyerni."
 germany.80.a:0 "Ez a legjobb ajánlat, amit kaphatunk."
 germany.80.b:0 "Ami jogosan a miénk, azt nem adjuk oda azért cserébe, amit õk loptak!"
 germany.81.t:0 "Danzig Átadva Szlovákiáért Cserébe"
 germany.81.d:0 "Lengyelország beleegyezett a cserébe, amely szerint Danzig [GER.GetNameDef] kezére kerül, míg Szlovákia lengyel irányítás alatt lesz. E megállapodás alapján visszaszereztük Danzigot, miközben szívélyesek maradtunk, vagy legalábbis nem nyíltan ellenségesek a keleti szomszédunkkal."
 germany.81.a:0 "Németország újra eggyé vált."
 germany.82.t:0 "[From.GetNameDefCap] Nem Hajlandó Lemondani Danzigról"
 germany.82.d:0 "\nElutasították nagylelkũ ajánlatunkat, miszerint szlovák területeket adunk [From.GetNameDef] számára, ha cserébe átadják Danzigot. Nyilvánvaló, hogy [From.GetLeader] nem ért egyet abban, hogy Danzig jogosan német terület. \n[Root.GetLeader] most dühös, és a diplomáciai lehetõségeink kimerültek abban a tekintetben, hogy visszavegyük Danzigot."
 germany.82.a:0 "Talán ideje figyelembe vennünk más lehetõségeket is."
 germany.83.t:0 "Szovjetellenes Paktum"
 germany.83.d:0 "A Komintern ellenes paktummal [From.GetNameDef] lehetõvé tette, hogy diplomatikus úton elszigeteljék a szovjet fenyegetést. Azonban a paktum nem alkot katonai szövetséget, és nem tartalmaz jól meghatározott kötelezettségeket az aláíróknak. [From.GetLeader] most arra törekszik, hogy kibõvítse a paktumot egy olyan szovjetellenes koalícióvá, amellyel kötelezõ érvényũ megállapodást kötünk abban, hogy mindenki belép a háborúba, ha valamelyik aláíró nemzet hadba kerül a Szovjetunióval.\n\nEz lényegesen veszélyesebb paktum, és az is valószínũbb, hogy elhozza a jó diplomácia kapcsolatok végét, amit jelenleg fenntartunk a szovjetekkel. Ugyanakkor ez egy esély arra is, hogy erõs szövetségeseket biztosítsunk a mi oldalunkon."
 germany.83.a:0 "Németország és szövetségesei mellett állunk. "
 germany.83.b:0 "Bárki el tudna indítani egy háborút egy ilyen egyezménnyel."
 germany.84.t:0 "A Paktum Aláíróinak Háborúba Hívása"
 germany.84.d:0 "\nCsak mi láttunk a jövõbe, mikor aláírtuk a Szovjetellenes Paktumot, és tessék, most háborúban állunk a Szovjetunió ellen. Itt az ideje annak, hogy a paktum aláírói betartsák ígéreteiket, és álljanak mellénk a szovjetellenes háborúban."
 germany.84.a:0 "Jövõbe látásunk kifizetõdik."
 germany.85.t:0 "[From.GetNameDef] Háborúba Hívja a Paktum Aláíróit"
 germany.85.t.a:0 "[From.GetName] Háborúba Hívja a Paktum Tagjait"
 germany.85.t.b:0 "[From.GetName] Garanciát Kér"
 germany.85.d:1 "\nA szovjetellenes paktum kötelezi az összes aláírót arra, hogy a Szovjetunióval való bármely konfliktushoz csatlakozzanak. [From.GetNameDef] jelenleg a szovjetek támadása alatt áll, és felkérést küldött a paktum aláíróihoz, hogy csatlakozzanak hozzá. Itt az idõ, hogy megmutassuk, [Root.GetAdjective] elkötelezett abban, hogy megvédjük a világot a Szovjetunió fenyegetéseitõl egyszer, s mindenkorra."
 germany.85.desc.a:0 "\nA szovjetellenes paktum kötelezi az összes aláírót arra, hogy a Szovjetunióval való bármely defenzív konfliktushoz csatlakozzanak. [From.GetName] jelenleg a szovjetek támadása alatt áll, és felkérést küldött a paktum aláíróihoz, segítségül hívva õket. Itt az idõ, hogy megmutassuk, [Root.GetAdjective] elkötelezett abban, hogy megvédjük a világot a Szovjetunió fenyegetéseitõl egyszer, s mindenkorra."
 germany.85.desc.b:0 "A garanciánk [From.GetNameDef] felé elõírja, hogy csatlakozni kell minden olyan védelmi konfliktusba, amelyet a Szovjetunió teremt elõ. õk jelenleg a szovjetek támadása alatt állak, és felkérést küldtek a paktum aláíróihoz, hogy csatlakozzanak hozzájuk. Itt az idõ, hogy megmutassuk, [Root.GetAdjective] elkötelezett abban, hogy megvédjük a világot a Szovjetunió fenyegetéseitõl egyszer, s mindenkorra."
 germany.85.a:2 "[From.GetNameDef] mostantól nincs egyedül!"
 germany.85.b:0 "Ez nem a mi háborúnk."
 germany.85.b_tt:0 "§YEz árulásnak minõsül azokkal az országokkal szemben, akik hũek a paktumhoz. (§!§R-50§!§Y jó vélemény)§!"
 germany.86.t:0 "Danzig vagy Háború"
 germany.86.d:0 "[GER.GetNameDefCap] célja már régen nyilvánvaló; szeretnék visszaszerezni azokat a területeket, amelyeket a nagy háborúban vesztettek el. Különösképpen Danzigra fáj a foguk, mely elválasztja Kelet-Poroszországot országuk többi részétõl. \n\n[GER.GetNameDef] felszólított arra, hogy adjuk át Danzigot, de cserébe nem ajánlottak semmit, csupán ígéretet tettek arra, hogy lemondanak Poznan területi igényeirõl. Háborúval fenyegetnek, de Danzig átadása csak késleltetné a kettõnk közötti háborút. A szabadság ára csak azt biztosítaná, hogy a németek a jelenleginél is erõsebbek legyenek nálunk."
 germany.86.a:0 "Tegyünk ajánlatot! Talán megváltoztatják álláspontjukat."
 germany.86.b:0 "Danzig Gdansknál marad!"
 germany.87.t:0 "Lengyelország Átadja Danzigot"
 germany.87.d:0 "Szembesítve az ultimátumunkkal, Lengyelország elfogadta, hogy átadja a jogtalanul uralt Danzigot nekünk, s ezzel bizonyítva, hogy jogosan Németországhoz tartozik."
 germany.87.a:0 "Lengyelország elkerülte a háborút... átmenetileg."
 germany.88.t:0 "Lengyelország Megtagadta Danzig Átadását"
 germany.88.d:0 "Szerettük volna elérni, hogy Lengyelország békésen átadja Danzigot, cserébe feladtuk volna igényeinket más területekre, ám visszautasításukkal találtuk szembe magunkat. Ahogy az lenni szokott; Ha elsõre nem megy, próbáljuk meg másodszorra, ám másodszorra nem békével térünk vissza Varsóba."
 germany.88.a:0 "Nagyon jól tudják, mi fog következni."
 germany.1002.t:0 "Honor the Molotov-Ribbentrop Pact?"
 germany.1002.desc:1 "Germany and [SOU.GetNameDef] have already made agreements to partition Poland between its east and west halves, however our occupation of the east has caused something of a complication in this arrangement. Though our German allies fully expect we’ll surrender the promised Polish territories to [SOU.GetNameDef], we could instead break the pact and continue our occupation."
 germany.1002.b:0 "Poland is ours!"
 germany.1003.t:0 "[From.GetNameDefCap] Breaks the Pact!"
 germany.1003.desc:1 "Despite the decision to cede eastern Poland to [SOU.GetNameDef], our allies in [From.GetNameDef] have chosen to continue their occupation of Poland, formally breaking the Molotov-Ribbentrop pact!"
 germany.1003.a:0 "Now we must pay the price for their insolence."
 china.1.t:0 "A Marco Polo Hídi Incidens"
 china.1.d:0 "Japán katonák nemrég támadást indítottak a Pekingtõl délre található Marco Polo híd ellen, de bátor katonáink visszaverték õket. Kétségtelen, hogy ez egy megrendezett esemény volt, amelynek célja a felelõsség ránk hárítása, valamint, ezzel próbálnak arra kényszeríteni, hogy további területeket adjunk fel - csakúgy, mint a Mukden Incidensnél, mikor a japánok megszállták Mandzsúriát. \n\nHogyan reagáljunk?"
 china.1.a:0 "Ebbõl elég! Háború!"
 china.1.b:0 "Nem engedhetünk meg egy háborút Japánnal."
 china.2.t:0 "Németország Visszahívja Tanácsadóit"
 china.2.d:0 "Németország engedett a japán diplomáciai nyomásnak, és úgy döntöttek, hogy visszavonják katonai tanácsadóikat az országunkból! Von Falkenhausen ígért egy búcsúvacsorát, és hogy nem fedi fel a terveinket a japánoknak. A német katonai segítség megvonása biztosan ártani fog a hadseregünknek."
 china.2.a:0 "Megleszünk nélkülük."
 china.3.t:0 "Romló Német-Kínai Kapcsolatok"
 china.3.d:0 "A folyamatosan romló kapcsolataink Németországgal abból erednek, hogy visszavonták katonai tanácsadóikat az országunkból."
 china.3.a:0 "A kínai tisztek befejezik, amit mi elkezdtünk!"
 china.4.t:0 "A Katonai Tanácsadók Visszahívva"
 china.4.d:0 "Most, hogy hadban állunk Németországgal, minden katonai tanácsadójukat, akik országunkban tartózkodnak, õrizetbe lesznek véve. Von Falkenhausennek és pár társának sikerült elmenekülnie, és visszatérnie Európába!"
 china.4.a:0 "Hála az égnek!"
 china.5.t:0 "Sarokba Szorítás"
 china.5.d:0 "A Vörös Hadsereg reménytelen helyzetet is átvészelt már, de a hosszú menetelés óta sok év telt el, és az áradat lassan megfordult. Jelentõs területi elõnyökkel szerepünk már nem olyan hátrányos helyzetũ, mint a múltban. Miután átverekedtük magunkat a harcban, a kétségbeesésnek is hátat fordíthattunk. Mao Ce-tungból, egy gerilla hadsereg vezetõjébõl elnök lett."
 china.5.a:0 "Éljen soká a Népköztársaság!"
 china.6.t:0 "Megelõzõ Támadás a Kommunisták Ellen"
 china.6.d:0 "\nA Kínai Kommunista Párt Vörös Hadseregének a visszavonulása után sikerült újjászervezõdniük Senhszi területén. A folyamatos erõfeszítéseik, hogy mozgósítsák a vidéki lakosságot ellenünk, és támogatást kérjenek a Szovjetuniótól, azt sugallják, hogy egyre inkább erõsödnek. Azonban, számos menekülõ hadúr, annak ellenére, hogy támogatja a kormányunk, nem hajlandó vagy nem képes meghozni a szükséges áldozatokat egy hatékony támadásért.\n\nJelenleg homályos, hogy vajon a Vörös Hadsereg még lábadozik, vagy készek szembeszállni velünk, ám az idõ nem a mi oldalunkon áll. Hogy megerõsítsük a politikai pozícióinkat, ellen kell álljunk a kommunistáknak. De miképp tegyük ezt?"
 china.6.a:0 "Erõvel bírjuk támadásra a helyi hadurakat."
 china.6.b:0 "Toborozzunk bũnözõket, hogy harcoljanak értünk."
 china.6.c:0 "Támaszkodjunk önkéntesekre, akik ellenzik a kommunizmust."
 china.6.tt:0 "§YHa a Kínai Népköztársaság a támadás mellett dönt:§!\n"
 china.6.tt_2:0 "§YHa a Kínai Népköztársaság a visszavonulás mellett dönt:§!\n"
 china.7.t:0 "A Kuomintang Offenzívát Indít"
 china.7.d:0 "Bár megmenekültünk a biztos vereségtõl a Hosszú Menetelés által, a nacionalisták nem tervezik, hogy hagyjanak minket megerõsödni több konfrontáció nélkül. A kémeink azt mondják, hogy egy offenzívára készülõdnek ellenünk, amelyek gyengíthetik a politikai támogatásunkat, ha megpróbálunk meghátrálni elõle.\n\nNem tudhatjuk, hogyan reagálna a Kuomintang, ha most visszaszorítanának bennünket. Meg kell próbáljuk szembesíteni õket, hogy ez jelentõs kockázatokat hozhat. Ha a helyi hadurak összefognak a támadás megsegítéséhez, az esélyeink már csak igen csekélyek. Másfelõl, a visszavonulás talán nem jó ötlet, most, hogy végre megtelepedtünk."
 china.7.a:0 "Nézzünk szembe a támadással bármilyen eszközzel!"
 china.7.b:0 "Visszavonulás az elszigeteltségebe."
 china.8.t:0 "A Kommunisták Visszavonulnak"
 china.8.d:0 "Felfedezték a támadó terveinket a helyi kémhálózatukon keresztül. A Kínai Népköztársaság visszavonja a Vörös Hadseregét Senhszi területére. Habár ez megfoszt minket a lehetõségtõl, hogy tovább csökkentsük a számukat, ez megmutatja, hogy a kommunisták nem állnak készen arra, hogy megütközzenek velünk, csak a propagandáikban mondják olyan erõsnek magukat."
 china.8.a:0 "Gyáva férgek!"
 china.9.t:0 "Gyõzelem a Kommunisták Ellen"
 china.9.d:0 "A mi feladatunk, hogy elkerüljük a Vörös Hadsereget sikeres volt, egyelõre. Most már kénytelenek visszavonulni, és sok helybélinek nõtt a kételye afelé, hogy képesek lennének eljuttatni az ígéreteiket a kormányunk megdöntésére."
 china.9.a:0 "És ez így van rendjén!"
 china.10.t:0 "A Kommunisták Visszaverték a Támadást"
 china.10.d:0 "Miután információkat szereztek azon terveinkrõl, hogy megelõzõ offenzívát indítunk, a Vörös Hadsereg felkészült és szembenézett a támadásunkkal. A csapatokat sikerült összegyũjteni azon a területen, ahol az erõnk gyenge, ezért ott nem sikerült legyõzni a kommunista erõket. \nSajnálatosan, a támadás ellenünk fordult, és láttuk a jelét a Vörös Hadsereg visszatérésének a hosszú visszavonulásuk után."
 china.10.a:0 "Nem fogja segíteni õket a hosszú futásban."
 china.11.t:0 "Vereség a Kuomintang Ellen"
 china.11.d:0 "Annak ellenére, hogy a legjobb tudásunkat használva próbáltuk visszaverni a támadást a helyben összegyũjtött csapatokkal, az elõkészületeink elégtelennek bizonyultak, hogy megállítsuk azt. Jelentõs veszteségekkel, rövid idõre visszaszorítottak minket.\n\nSzembenézni a nacionalistákkal, mielõtt teljesen felépültünk volna, lehetséges, hogy hiba volt. A káprázatos helyreállásunk a Hosszú Menetelésben bizalmat sugárzott a támogatóinknak, de most el lettek vetve a gyanú magvai."
 china.11.a:0 "Újra visszanyertük az emberek hitét."
 china.12.t:0 "Gyõzelem a Kuomintang Ellen"
 china.12.d:0 "A Kuomintang offenzíva kivívása a nekünk kedvez. A helyileg összeszedett csapatokat a Vörös Hadsereg ellen küldték, de nem voltak felkészülve a támadásunkra. Gyõztünk, és ez egy figyelmeztetés volt a közeli haduraknak, hogy a megtámadásunk költséges lehet. \n\nA nacionalisták igazolták, hogy alábecsültek minket, mint ellenséget, és a Népköztársaság újra felragyog."
 china.12.a:0 "A Politikai Hatalom Kinövi a Puska Csövét."
 china.13.t:0 "Összecsapás a Kommunista Gerillákkal"
 china.13.d:0 "A Kínai Vörös Hadsereg alig épült fel az elõzõ offenzívákból adódóan, a kölcsönös csapatjelenlét lezárta a határt és újjáélesztette a konfliktust. Most, kiegészülve helyi hadurakkal és milíciákkal, és megfontolva több csapatot mozgatunk át máshova.\n\nBár nem ad lehetõséget, hogy összezúzzuk a kommunista fenyegetést egyszer s mindenkorra, egy fontos ideológiai gyõzelem megmutatja, hogy nem engedélyezzük a terjeszkedést a jövõben."
 china.13.a:0 "Meg kell húznunk a határt!"
 china.13.b:0 "Nem engedhetünk meg magunknak még egy összecsapást."
 china.14.t:0 "Vereség a [From.GetNameDef] Hadseregétõl"
 china.14.d:0 "\nAz erõfeszítéseink megmutatják, hogy a kommunisták nem állnak készen, hogy kiterjesszék a befolyásukat azon túl, ahol jelenleg menedéket találnak, így nem engedhetjük meg magunknak, hogy kevés erõforrást biztosítsunk a gyõzelemhez, végig [From.GetNameDef] határán.\n\nA szórványos összetũzések során a kommunista milíciákkal lassan kiderült, hogy több és több kerül a javukra, és végül emiatt a hadjáratunkkal nem tudtuk megmutatni azt, hogy uraljuk a helyzetet. Ha a közvélemény támogatása növekszik, a kommunisták ki tudják kerülni a valódi veszélyt."
 china.14.a:0 "Ez nyugtalanító."
 china.15.t:0 "Gyõzelem [From.From.GetNameDef] Területén"
 china.15.d:0 "\nSzámos kisebb találkozás után az általunk uralt területen lévõ helységeken a Kuomintang-gal való konfliktus során úgy tũnik, hogy a javunkra fordul. Habár az állandó nyomás fenntartása megadóztatja a katonáinkat és az ellátmányunkat, az erõfeszítés megérte. \n\nNem harcoltunk döntõ ütközetben, jelenleg lassú gyõzelmet nyerünk, amely megerõsítette a hitet ügyünkben és táplálta a lángokat a forradalomban."
 china.15.a:0 "Ez nem egy hamar fog feledésbe merülni!"
 china.16.t:0 "Vereség [From.GetNameDef] Területén"
 china.16.d:0 "\nA Törekvéseink, hogy közvetett háborút folytassunk a megnövekedett Kuomintang jelenlét ellen, katasztrofálisnak bizonyult. A nacionalisták egyszerũen jobban elhatározottak, hogy visszaszorítsanak minket, mint ahogy gondoltuk. Talán várták a bukásnak a hatását a mi hírnevünkön. Bár a mi seregünk újra biztonságban van a feltöltõdéshez, a veszteségek nem maradnak észrevétlenül a helyiek elõtt, és a híresztelések a lázadás hibájáról már terjednek a környezõ falvakban."
 china.16.a:0 "A forradalom korántsem halott!"
 china.17.t:0 "Gyõzelem [From.From.GetNameDef] Területén"
 china.17.d:0 "\nAz erõfeszítéseink, hogy meghúzzuk a vonalat a kommunista fenyegetés ellen, sikeres volt. A Kínai Kommunista Párt gerilla hadjáratai válaszul a katonai jelenlétünk megnövelésére, a régiókat övezõ hatalmi bázisukban elbukott, hogy megelõzzék az ajánlásunkat és megállítsuk õket. Ez megmutatta az erejüket, bár nem teljesen veszteség mentesen, de meggyõzte a helyieket, akik elõzetesen hallgatólagos támogatást adtak [From.GetLeader] számára, és a pártja most kezdi felismerni, hogy Kína sosem tud egyesülni egy ilyen ideológia alatt."
 china.17.a:0 "Reméljük, emlékezni fognak erre."
 china.18.t:0 "Összecsapás a Nemzeti Hadsereggel"
 china.18.d:0 "Miközben mi még alig-alig épültünk fel a legutóbbi offenzívánkból, a nacionalisták úgy tũnik, hogy megnövelik a katonai jelenlétüket a határ közeli területeken. Világosan igyekeznek megmutatni, hogy ismét feltartóztatnak és a Hosszú Menetelés csak késleltette a végsõ rohamukat a Kínai Kommunista Párt ellen. Nem engedhetjük, hogy az emberek elhiggyék ezt."
 china.18.a:0 "Nem engedhetünk magunknak idõt a készülõdésre."
 china.100.t:0 "Kína Újból Támadás Alatt"
 china.100.d:0 "Mint egy macska, Japán úgy nyomult elõre, majd megszállta Koreát. Meg akartak alázni minket a 21 követeléssel, elfoglalták Mandzsúriát, és most megint hódítanak. Rendben, ám legyen! Kína harcolni fog az utolsó emberig a szabadságáért. Egy emberekhez szóló beszédben [Root.GetLeader] kinyilatkozta, hogy a [Root.GetAdjective] vagy hajlandók együtt harcolni a szabadságért, vagy örökre elbuknak."
 china.100.a:0 "Kínáért!"
 china.101.t:0 "Kína Támadás Alatt Áll"
 china.101.d:0 "Itt az ideje, hogy összefogjunk Japánnal szemben. Tegyük félre a kicsinyes civakodásunkat, és harcoljunk úgy, mint egy erõs, egyesült Kína!"
 china.101.a:0 "Együtt erõsebbek vagyunk!"
 china.101.b:0 "Harcolnunk kell a megszállókkal!"
 china.102.t:0 "Kína Támadás Alatt Áll"
 china.102.d:0 "A tanácsadóink szerint a Szovjetunió nem lesz képes akkora protekciót nyújtani, mint korábban, amíg a Németország elleni háborúval van elfoglalva. Most a mi legfontosabb érdekünk, hogy megszerezzük a Kuomintang támogatását, és el kell érnünk, hogy csatlakozzanak a háborúnkhoz Japán ellen."
 china.102.a:0 "Együtt erõsebbek vagyunk!"
 china.102.b:0 "Vegyük fel együtt a harcot a japán fenyegetés ellen."
 china.102.c:0 "Érdekeinket leginkább a szovjetek védik. "
 china.103.t:0 "Kína Egyesül"
 china.103.d:0 "[From.GetNameDef] úgy döntött, hogy csatlakozik a háborúba Japán ellen. Összefogva visszaszoríthatjuk a megszállókat."
 china.103.a:0 "Együtt erõsebbek vagyunk!"
 china.104.t:0 "Kína Támadás Alatt Áll"
 china.104.d:0 "Kína támadás alatt áll. A hadurak félre fogják tenni sérelmeiket, hogy harcoljanak a megszálló japán erõk ellen. Ez jó lehetõség arra, hogy elõtérbe helyezzük a kommunista párunkat, illetve, hogy megmutassuk Kína lakosságának azt, hogy csak mi, és nem a dekadens Kuomintang jelenti Kína igazi jövõjét. Csatlakozzunk a harchoz, és bizonyítsuk be, hogy van jövõ Kína számára?"
 china.104_PRC_SOV_reinforcements:0 "10 egység fog érkezni a Szovjetunióból."
 china.104.a:0 "Együtt erõsebbek vagyunk!"
 china.104.b:0 "A segítségünk nélkül kell szembeszállniuk Japánnal"
 china.104.tt:0 "\nÉszak-Kína és Mandzsúria most felszabadítható [Root.GetNameDef] néven.\n"
 china.105.t:0 "Kína Egyesül"
 china.105.d:0 "[From.GetNameDef] azt akarja, hogy egyesítsük erõinket a Japán elleni küzdelemben. Már csatlakoztak a(z) [From.GetFactionName] frakcióhoz. Immár készek arra, hogy félretegyék régi sérelmeiket, és együtt hárítsák el a japán inváziót."
 china.105.a:0 "Együtt erõsebbek vagyunk!"
 china.105.b:0 "Hagyni fogjuk, hogy némi irányítást kapjanak nemzetünk felett az elkövetkezõ háború során"
 china.106.t:0 "Kína Egyesül"
 china.106.d:0 "[From.GetNameDef] csatlakozott a(z) [Root.GetFactionName] frakcióhoz, és készen áll a harcra."
 china.106.a:0 "Ki fogjuk üldözni a japánokat az országunkból"
 china.107.t:0 "Megszũnt az Egyesülés"
 china.107.d_PRC_joined:0 "A(z) [Root.GetFactionName] frakció elérte a célját. Nincs már olyan ellenség, amely ellen tudna állni egységünknek. Mao Ce-tung ereje erõsödik az észak-kínai területek felett. Milyen reményük is lehetne gyõzedelmes hadseregünk ellenében."
 china.107.d_PRC_refused:0 "A háború végével az igazi hazafiak gyõzedelmeskedtek. Itt az idõ rendezni a számlát azokkal, akik elrejtõztek, amíg mi a vérünket ontottuk."
 china.107_tt:0 "@A §YKínai Népköztársaság§! átveszi az ellenõrzést §YÉszak-Kína§! és §YMandzsúria§! felett.\n"
 china.107.a:0 "Már nincsenek közös ellenségeink"
 china.108.t:0 "Kommunista Fejlõdések"
 china.108.d:0 "Szerepünk a gyũlölt japán kutyák elleni harcban még több megbecsülést hozott a kommunista pártnak. Egyre több és több ember látja, hogy mi vagyunk Kína jövõje, különösen akkor, ha összehasonlítjuk magunkat a korrupt Kuomintang-gal. A párt káderei már szervezik ezeket az embereket, és egy új hadsereget alakítanak, amely úszni fog a földmũvesek tengerén."
 china.108.a:0 "Meg kell erõsítenünk sorainkat"
 china.108_PRC_SOV_reinforcements_2:0 "Szerzel 20 hadosztályt"
 china.109.t:0 "Harc Kínáért!"
 china.109_tt:0 "§YKöveteléseket szerzünk Kína belterületei felett§!\n"
 china.109.d:0 "Itt az ideje Kínát kivezetni a Koumintang jelentette betegségbõl. Felszabadítunk minden kínai embert, és egyesülünk Mao bölcs vezetése alatt."
 china.109.a:0 "Háború!"
 china.110.t:0 "[From.GetNameDef] Háborút Indít"
 china.110.d:0 "[From.GetNameDef] és a(z) [From.GetLeader]-kormány háborút indít ellenünk."
 china.110.a:0 "Háború!"
 china.111.t:0 "Megszũnt az Egyesülés"
 china.111.d:0 "A(z) [Root.GetFactionName] elérte célját. Nincs többé olyan ellenség,amely ellenállna egységeinknek. Bölcsen használtuk fel az idõt arra, hogy felépítsük támogatásunkat Észak-Kínában és Mandzsúriában, és most itt az idõ arra, hogy hivatalossá tegyük ezen régiók feletti ellenõrzésünket."
 china.111.a:0 "Nincs már közös ellenségünk"
 china.200.t:0 "Csatlakozás a Kínai Népköztársasághoz"
 china.200.d:0 "Miután szakítottunk a nacionalista Kuomintang-gal, hogy felszabadítsuk az embereket, most egyesítenünk kell erõinket a jelenlegi Kínai Népköztársasággal, hogy elkerüljük lendületünk szétforgácsolódását. Kína ellenségei mindig is számítottak rá, hogy a belharc legyengít bennünket; az új szocialista állam nem fog ilyen hibát véteni!"
 china.200.a:0 "Egyesülve elkergetjük a nacionalistákat!"
 china.201.t:0 "A Kommunista Lázadók Csatlakoznak a Népköztársasághoz"
 china.201.d:0 "\nAzok a nacionalista ellenõrzés alól felszabadult kínai forradalmárok, akik szimpatizálnak az ügyünkkel, meghozták a döntést, hogy csatlakoztatják államukat a miénkkel [Root.GetLeader] vezetése alatt. Most, és a továbbiakban legyen egyetlen egyesült Kínai Népköztársaság."
 china.201.a:0 "Csatlakoznunk kell, hogy megvédjük elvtársainkat!"
 china.202.t:0 "Kommunista Felkelések [CHI_communist_state.GetNameDef] Területén"
 china.202.d:0 "\nA kommunisták növekvõ támogatása [CHI_communist_state.GetNameDef] területén töréspontra jutott. A kormányzati intézményeket lerohanták, és a lázadók kijelentették, hogy nem tartják tovább magukat [Root.GetNameDef] részének. Lényegében minden ellenõrzést elvesztettünk [CHI_communist_state.GetNameDef]területe felett."
 china.202.a:0 "Fel kell hívnunk a figyelmet a kommunista fenyegetésre!"
 china.203.t:0 "Kommunista Felkelések [CHI_communist_state.GetNameDef] Területén"
 china.203.d:0 "\nAzok a nacionalista ellenõrzés alól felszabadult kínai forradalmárok, akik szimpatizálnak az ügyünkkel, meghozták a döntést, hogy csatlakoztatják államukat a miénkkel [Root.GetLeader] vezetése alatt. Most, és a továbbiakban legyen egyetlen egyesült [Root.GetNameDef]."
 china.203.a:0 "Üdvözöljük kommunista testvéreinket!"
 china.204.t:0 "Egy [Root.GetAdjective] Fõváros"
 china.204.d:0 "A kínai polgárháború végével eljött az idõ a számunkra, hogy megszilárdítsuk hatalmunkat Kínában, és megmutassuk a kínai embereknek, hogy mi vagyunk a Mennyei Birodalom megtestesülése. Mi leszünk az az állam, amely a jövõben vezeti õket.\n\nEbbõl a célból kellene egy fõváros, amely méltó e nagyszerũ államunkhoz."
 china.204.a:0 "A régi északi fõvárosból kellene kormányoznunk."
 china.204.b:0 "A régi déli fõvárosból kellene kormányoznunk."
 china.204.c:0 "Nincs szükség a kormányzati székhely mozgatására."
 CHI_nanjing_tt:0 "A fõváros áthelyezése §YNanking-ba§!."
 CHI_no_united_front:0 "Nem lesz együttmũködés a külsõ hadszínterek ellen."
 spanish_civil_war:1 "Elkezdõdött a Spanyol Polgárháború"
 spain.1.t:0 "Polgárháború!"
 spain.1.d:0 "Nagy hatalmú tábornokok indítottak puccsot a baloldali spanyol kormány ellen. A lázadók puccskísérletét több konzervatív csoport is támogatja, mint például az Autonóm Jobboldal Spanyol Konföderációja (CEDA), de támogatják a monarchisták, a karlisták és a falangisták is. A Hadsereg jelentõs része melléjük állt, de eddig nem sikerült a legtöbb nagyvárost irányításuk alá vonni, kivéve Sevillát.\n\nIdõközben baloldali önkéntesek igyekeznek támogatni a köztársasági kormányt, ezért elõre láthatóan egy nagyobb, akár évekig is eltartó katonai konfliktus vette kezdetét.\n\nMi melyik frakciót támogassuk?"
 spain.1.a:0 "A jobboldaliakat!"
 spain.1.b:0 "A baloldaliakat!"
 spain.10.d:1 "Miután békésen megválasztották Francisco Franco tábornokot Spanyolország elnökévé, volt remény arra, hogy az elmúlt idõszakban lévõ politikai zũrzavarok és felkelések enyhülhessenek. Azt pletykálják, hogy Franco az egypárti diktatúra bevezetésére törekszik, és õ akar lenni a diktatúra feje, persze csak miután eltette láb alól a riválisait és a veszélyesebb ellenzéki politikusokat.\nMiután egy gyors tárgyalás alatt elítélték José Galánfor tisztet árulás miatt, ki is végezték azzal a céllal, hogy megrémisszék azt, aki ellenáll a növekvõ jobboldali Spanyolországnak.\n\nBaloldali önkéntesek és tisztek egy csoportja ennek hatására megalapította a Néphadsereget, és készen állnak a harcra a jobboldali kormány ellen. Bár a nagy részük rosszul képzett, de a legtöbb kulcsfontosságú város a kezükre került.\n\nMi melyik frakciót támogassuk?"
 spain.10.b:0 "A Néphadsereg!"
 nationalists_chosen:1 "A jobboldaliakat!\n"
 republicans_chosen:1 "A baloldaliakat!\n"
 spain.2.t:0 "Nemzetközi Támogatók"
 spain.2.d:0 "A puccs nem volt teljesen sikeres, de az Autonóm Jobboldal Spanyol Konföderációja (CEDA), a monarchisták, a karlisták és a falangisták mozgósították a melléjük állt hadsereget, és megbuktatták a köztársasági kormányt, amiért eltiporta a kereszténységet és a hagyományokat semmibe vette, és végül egy anarchiába fullasztotta a nemzetet. A végeredmény még bizonytalan, s a világ szeme aggodalommal figyeli, hogy mely oldal kerül ki gyõztesen.\n\nA sikertelen államcsíny után nem áll meg az élet, most a vörösök eltiprása ellen folyik a harc, amelyet sok nemzeti öntudattal rendelkezõ ország kész támogatni."
 spain.2.a:0 "Akkor kérjünk felszerelést és muníciót."
 spain.2.b:0 "Spanyolországnak spanyol véráldozattal kell gyõznie!"
 spain.3.d:0 "A jobboldali erõk a melléjük állt állami hadsereggel próbálják megtörni a köztársasági kormányt, amely viszont gyorsan elkezdte toborozni a munkás hadsereget, amely javarészt tapasztalatlan, önkéntes baloldali civilekbõl áll. Puccs helyett egy polgárháborút idézett elõ a nemzeti oldal, amely véres és hosszan tartó háború elõjeleit hozza magával, de mi sosem adjuk meg magunkat. Nem háborút akartak a spanyol emberek, hanem békét!\n\nA demokratikus és a szocialista nemzetek egyhangúlag is a köztársasági Spanyolországot támogatnák a háborúban, kérdés az, hogy elfogadjuk-e a külföldiek segítségét, vagy inkább egyedül vívjuk meg a háborút a jobboldal ellen."
 spain.3.a:0 "Ez most egy nemzetközi harc is egyben a fasizmus ellen!"
 spain.3.b:0 "Nem leszünk bábjai a külföldi munkás diktatúráknak!"
 spain.4.t:0 "A Jobboldali Spanyolország a Segítségünket Kéri"
 spain.4.d:0 "\nA spanyol polgárháború egyfajta mikrokozmosszá vált a globális helyzetünkre nézve. A kommunisták és a liberálisok igyekeznek elpusztítani a spanyol nemzeti és vallási hagyományokat, értékeket, amelyeket évezredeken át építettek. Nem meglepõ, hogy a nemzeti oldal a megvédése érdekében fegyvert fogott, és felénk fordulnak, mi, akik tiszteletben tartják szuverenitásukat és nemzeti értékeiket. Hogy reagáljunk a segélykérésre?"
 spain.4.a:0 "Segíteni fogunk a lehetõ leghatásosabb eszközökkel."
 spain.4.b:0 "Sajnos egyelõre nem ígérhetünk semmit."
 spain.5.t:0 "A Baloldali Spanyolország a Segítségünket Kéri"
 spain.5.d:0 "\nA második Spanyol Köztársaság megdöntésére tett kísérlet egyértelmũen azt jelzi, hogy a fasiszták még a virágoknak sem engednék meg azt, hogy növekedjenek, és a gyökerüknél fogva tépné ki õket. A köztársaságiak és szövetségeseik, akik különféle demokraták, kommunisták és anarchisták, mind hozzánk és más nemzetközi segítségért kiáltanak. Azt állítják, a segítség az a spanyol szabadság és demokrácia megõrzését szolgálná. Hogy reagáljunk a segélykérésre?"
 spain.5.a:0 "Küldjünk nekik fegyvereket és egyéb felszereléseket."
 spain.4.a.tt:0 "[From.GetNameDef] hálás lesz, ha kölcsönnel segítjük õket a háború alatt."
 spain.5.b:0 "Sajnos egyelõre nem ígérhetünk semmit."
 spain.6.t:0 "A Jobboldali Spanyolország Értékeli a Segítségünket"
 spain.6.d:0 "\nA jobboldali lázadók támogatása nem volt felesleges, hisz amennyiben õk nyerik meg a polgárháborút, garantáltan egy erõs szövetségesünkre lelhetünk."
 spain.6.a:0 "Reméljük, hogy visszaszorítják a Vörös Terrort."
 spain.7.t:0 "A Baloldali Spanyolország Értékeli a Segítségünket"
 spain.7.d:0 "\nA spanyol kormány támogatása a jobboldali lázadók ellen nem volt felesleges. Amennyiben a köztársaság helyreáll, bízhatunk abban, hogy Spanyolország erõs szövetségesünkké válhat, és támogatni fognak minket további erõfeszítéseinkben."
 spain.7.a:0 "Éljen a Köztársaság!"
 spain.8.t:0 "Madrid Visszafoglalva"
 spain.8.d:0 "A háború megnyerve. Madrid újra a miénk, így most lehetõség nyílik arra, hogy újra Madrid legyen a fõváros, csakúgy, mint régen. Sok csatát átvészelt már, és szükség lesz az újjáépítésére. Hogy döntsünk ebben a kérdésben?"
 spain.8.a:0 "Legyen Madrid a fõváros"
 spain.8.b:0 "Maradjon a jelenlegi"
 spain.9.t:0 "1936-os Spanyol Választások"
 spain.9.d:1 "A második Köztársaság törékenynek bizonyult. [Root.GetLeader] lehetne az új elnök a Népfront támogatásával, amely a különbözõ baloldali pártok koalíciója, és leginkább köztársaságiak, szocialisták, kommunisták és anarchisták vegyülete.\n\nDe a jobboldali ellenzék, amely magában foglalja a konzervatívokat, monarchistákat, szindikalistákat és a falangistákat, az összefogásukkal megakadályozhatják a Népfront gyõzelmét. Ha a baloldali koalíció szétesik, a másik fél valószínũleg azt a saját hasznára fordíthatja, és akár forradalmat is generálhat, ami a baloldal bukásához vezethet. Ez a választás csak az elsõ lépés ahhoz, hogy Spanyolország a feje tetejére álljon."
 spain.9.a:0 "Tartsuk fenn a Népfrontot"
 spain.9.b:0 "Egyesítsük a konzervatívokat a falangistákkal"
 italy.9.t:0 "A Baleár-Szigetek Kérése Spanyolországtól"
 italy.9.d:0 "\nA polgárháború során Olaszország önkénteseket ajánlott fel, hogy harcoljanak a falangista Spanyolországért. Habár az ideológiai motivációk voltak az elsõdlegesek, a végeredménynek stratégiai jelentõsége volt Olaszország számára. A Baleár-szigetek védelmében, de különösen Mallorcáéban volt érdekelt Olaszország a földközi-tengeri elhelyezkedésük miatt. Most [From.GetLeader] diplomatáti adtak át egy javaslatot, miszerint a szigeteket helyezzük olasz fennhatóság alá. Mérlegelve a közremũködésüket a gyõzelmünkben, lehet hogy érdemes foglalkozni vele."
 italy.9.a:0 "Legyen az övék, amit megvédtek."
 italy.9.b:0 "Nem azért nyertük meg ezt a háborút, hogy elosztogassuk országunkat."
 italy.10.t:0 "Spanyolország Átadja a Baleár-Szigeteket"
 italy.10.d:0 "\nKöszönetül a támogatásunkért és a falangista eszme védelméért a Spanyol Polgárháború alatt, [From.GetLeader] beleegyezett, hogy ideiglenes katonai állásokat létesítsünk Mallorcán, Menorcán és Ibizán. Habár ezek a szigetek a stratégiailag fontos elhelyezkedésükkel szívesen látottak a birodalmunkban, úgy látszik a spanyolok visszafizetettnek tekintik a tartozást."
 italy.10.a:0 "Egészen addig, amíg elfogadnak minket jogos tulajdonosokként."
 italy.11.t:0 "Spanyolország Visszautasítja a Szigetek Átadását"
 italy.11.d:0 "\nAnnak ellenére, hogy segítséget nyújtottunk nekik a polgárháborúban, [From.GetLeader] most visszautasította, hogy átadja nekünk a Baleár-szigeteket, aminek a védelméért harcoltak katonáink. Habár kitartanak a törekvésük mellett, hogy jó kapcsolatot ápoljanak nemzetünkkel, visszavonulásra késztetni a katonai létesítményeket, amelyek ezeket a szigeteket megõrizték spanyolként. Ez egy olyan húzás, amit nem feledünk könnyen."
 italy.11.a:0 "Ha a szükség úgy hozza, talán más módon is megszerezhetjük a szigeteket."
 italy.12.t:0 "Londoni Konferencia"
 italy.12.d:0 "A barátainkat Jugoszláviában nyomás alá helyezte északi szomszédunk. A korrupt és hanyatló nyugati hatalmak megmutatták mennyire gyengék, amikor nem álltak ki Jugoszlávia jogaiért. Pontosan ez lehetne az alkalom egy fiatalabb, sokkal dinamikusabb kormánynak, amelynek olyan megfelelõ vezetõsége van, ami tudatosan lép világszínvonalra! A fõparancsnokság bejelentette, hogy a legyõzhetetlen légióink csaknem készen áll a bevetésre."
 italy.12.a:0 "Itt a mi idõnk!"
 italy.12.b:0 "Lesz jobb lehetõség is!"
 italy.13.t:0 "Elsõ Ljubljanai Döntés"
 italy.13.d_dalmatia_montenegro:0 "Ahogy a Jugoszláv állam összeomlik, Olaszország számára itt az idõ, hogy elvegye, ami megilleti. A gyengülõ hatalmak nyugaton lehetséges, hogy annyira tartanak tõlünk, hogy megtagadják ezt, de manapság már új hatalmak emelkednek fel, akik látják Olaszország igazi értékét. Nem csak biztosítottuk, amit megtagadtak tõlünk a megcsonkított gyõzelemben, de a fennhatóságunk területe növekedni látszik Albániában is."
 italy.13.d_montenegro:0 "A döntésünk, hogy szövetkezzünk a felemelkedõ Németországgal, kifizetõdött. Jugoszlávia a szétszakadás felé tart, a német vezetõség pedig van olyan elõrelátó, hogy észrevegye az elõnyeit az olasz barátságnak. Montenegró átadásra kerül Albánia részére, ahogy annak lennie kell."
 italy.13.d_dalmatia:0 "A volt nyugati szövetségeseink árulása után a párizsi békekonferencián, ahol nekünk ígérték Dalmácia északi részét, úgy döntöttünk, hogy összehangoljuk magunkat Berlinnel. Németország bölcsen ítélte meg, hogy az olasz barátság túl értékes az ajánlat figyelmen kívül hagyásához, és a területi követeléseinket Jugoszláviában el fogják fogadni. Adria egy olasz tenger lesz, és az igazság beteljesül."
 italy.13.a:0 "Olaszország felemelkedése"
 italy.14.t:0 "Németország Meghiúsítja a Követeléseinket"
 italy.14.d:0 "Németország úgy látta jónak, hogy meghiúsítsa a legszerényebb, tisztességes és ésszerũ követeléseinket Vichy Franciaország területére. Úgy látszik... lehet, hogy ki kellene lépnünk a [From.GetFactionName] frakcióból."
 italy.14.a:0 "Elfogadhatatlan! Megoldjuk egyedül"
 italy.14.b:0 "El fogjuk nyerni a megbecsülésüket!"
 italy.15.t:0 "Németország Támogatja a Követeléseinket"
 italy.15.d:0 "Németország ésszerũnek találja követeléseink támogatását Vichy területére. Vichy Franciaország lemondott Szavojáról és Korzikáról is a mi javunkra."
 italy.15.d_Corsica:0 "Egy kisebb mértékũ német támogatással Vichy Franciaország átadta nekünk Korzikát."
 italy.15.a:0 "Bosszú Olaszországért"
 italy.16.t:0 "Németország Csaknem Támogat Minket"
 italy.16.d:0 "Németország jónak látta a beavatkozást a Vichy Franciaországgal való területi vitánkba. Megakadályozták a kísérletünket, hogy megszerezzük Korzikát, de még mindig a miénk Szavoja."
 italy.16.a:0 "A Korzika-kérdés csupán el lett halasztva"
 france.1.t:0 "Japán Területi Követelése Indokínában"
 france.1.d:0 "\nA japán katonai erõk az indokínai kolóniánk határai mentén helyezkednek el, és teljes hozzáférést igényelnek a bázisainkba, illetve létesítményeinkbe! Ha beleegyezünk a kérésükbe, hatásilag átadjuk nekik Indokína irányítását. Másrészrõl, nem igazán vannak meg az eszközeink arra, hogy megküzdjünk velük ebben a kérdésben."
 france.1.a:0 "Nincs más választásunk, mint beleegyezni."
 france.1.b:0 "Soha!"
 france.2.t:0 "A Maginot-Vonal Kiterjesztése"
 france.2.d:0 "A tervek a Maginot-vonal kiterjesztésére egészen a La-Manche csatornáig elkészültek, és megrendeltük az építési alapanyagokat. A belgák benyújtottak egy hivatalos tiltakozást, miután látták az elõkészületeinket a határon túlról, de a munka így is folytatódik."
 france.2.a:0 "Talán nem kellett volna felrúgniuk a szövetségünket."
 france.3.t:0 "Az Alpesi-Vonal Kiterjesztése"
 france.3.d:0 "Elkezdtünk dolgozni az alpesi erõdítményeink vonalának fejlesztésén. Amikor ez az új védelem elkészül, az olaszoknak bolondnak kell lenniük ahhoz, hogy átlépjék a határt!"
 france.3.a:0 "Jöjjenek csak!"
 france.10.t:0 "Vereség a Tengellyel Szemben"
 france.10.d:0 "A csata elveszett. Párizs német kezekre jutott, csak idõ kérdése, mielõtt az ország többi részét is megszállják. Most a jövõre kell koncentrálnunk. Pár ember a kormányban fegyverszünetet szeretne Németországgal, de sok tiszt továbbra is folytatni szeretné a küzdelmet.\n\nA Brit Hadi Tanács bizonyos tagjai ajánlottak egy másik lehetõséget - Franciaország olvadjon bele az Egyesült Királyságba, ami addig fog harcolni, amíg egész Franciaország fel nem szabadul."
 france.10.a:0 "Együtt kell mũködnünk a németekkel."
 france.10.a_tt:0 "§YJátszás tovább Vichy Franciaországgal, ha Németország fegyverszünetet köt§!\n"
 france.10.b:0 "Folytatódjon a harc!"
 france.10.b_tt:0 "§YJátszás tovább Szabad Franciaországgal, ha Németország fegyverszünetet köt§!\n"
 france.10.c:0 "Egyesüljünk Britanniával!"
 france.11.t:0 "Franciaország Indítványozza az Unió Létrehozását"
 france.11.d:0 "\nIrtózatos állapotok uralkodnak Franciaországban. Sokan a kormányból fegyverszünetet szeretnének kötni Németországgal, de néhányan kedvezõen reagáltak egy javaslatra a Brit Hadi Tanács tagjaitól, hogy összeolvasszuk államainkat. Ez a Francia-Brit Unió folytatni fogja a harcot a németek ellen annyi ideig, amennyi a gyõzelemhez szükséges. Mit kellene válaszolnunk?"
 france.11.a:0 "Nem. Britannia Britannia marad, Franciaország pedig Franciaország."
 france.11.b:0 "Igen, ha ez rábírja a franciákat a harc folytatására!"
 france.12.t:0 "Britannia Beleegyezett az Unióba"
 france.12.d:0 "Britannia beleegyezett, hogy nemzeteinket egyesítsük. Most egy új, közös kormány formálódik Londonban."
 france.12.a:0 "Irány London!"
 FRA_franco_british_cores:0 "Minden §Y[FRA.GetAdjective] magtartomány§! §Ya [ENG.GetAdjective] magtartománnyá fog válni.§!"
 france.13.t:0 "Az Egyesült Királyság elutasítja az Uniót"
 france.13.d:0 "\nA Brit kormány elutasított minden lehetõséget arra, hogy egyesítsük nemzeteinket. Ezen a ponton egy fegyverszünet szükséges Németországgal."
 france.13.a:0 "Muszáj együttmũködnünk."
 france.13.b:0 "Muszáj tovább harcolnunk!"
 france.14.t:0 "Diadal Franciaországban"
 france.14.d:0 "Majdnem teljes a gyõzelmünk Franciaországban. A francia vezetés fegyverszünetet kért, és a diplomatáink feltételeket szabtak, amibe bele is egyeztek. Megtartják Dél-Franciaország irányítását, amíg mi megszálljuk az ország többi részét."
 france.14.a:0 "A Vichy Franciaország létrehozása."
 establishing_vichy_tt:1 "§YVichy Franciaország§! létrehozásra kerül Dél-Franciaországban. \n§YVichy Franciaország§! megkapja az összes §Yfrancia gyarmati területet§!\nA §Yfrancia§! erõk bizonyos százaléka átkerül §YVichy Franciaországhoz§!\n(§YVichy Franciaország§!):\n A §YFrank Mozgalom§! lesz a kormányzó párt.\n §YPhilippe Pétain§! lesz a §Yfasiszta§! párt vezetõje.\n Megkapja a §Ymegszállási költségek§! nemzeti jellemzõt, ami bónuszt ad (fogyasztási cikkek gyárai: §Y20%§!)\n A fõváros §YAuvergne§! lesz."
 france.14.b:0 "Nem! Mindent meghódítunk!"
 france.14.c:0 "A Francia Királyság létrehozása."
 france.15.t:0 "Németország elutasítja a Fegyverszünetet"
 france.15.d:0 "\nA németek elutasították a kérelmünket a fegyverszünetre! Nyilvánvalóan az a céljuk, hogy rabszolgává tegyenek minket... nincs más választásunk, csak harcolni a végsõkig!"
 france.15.a:0 "Elvesztünk!"
 france.16.t:0 "Maradjunk Együtt, Maradjunk Erõsek"
 france.16.d:0 "Ahogy Párizsban a közelmúlt eseményei hatással voltak a legtöbbünkre, fontosabb, mint eddig bármikor, hogy egyként létezzünk, mint nemzet. Figyelnünk kell az országunk helyzetére és nem elfogadni, de megváltoztatni ennek a háborúnak a kimenetelét.\n\nEngedd el a múltat, és tekints új távlatok felé. Nem tudjuk, hogy mire számítsunk az elkövetkezõ hónapokban, de együtt fogunk szembenézni vele!"
 france.16.a:0 "Láttunk már rosszabbat is."
 france.17.t:0 "Meghívás a Francia Frakcióba"
 france.17.d:0 "A Kisantant erõsödése érdekében - Csehszlovákia, Jugoszlávia és Románia - és beleértve a lehetséges feléledését az agresszív terjeszkedésnek a régi Központi Hatalmak területén, Franciaország kérte hogy csatlakozzunk hozzájuk egy szövetségben, ami ezen nemzetek összehozását célozza meg."
 france.17.a:0 "Nagyon jó. A Kisantantnak újra kell épülnie."
 france.17.b:0 "[Root.GetNameDef] a saját útját járja."
 france.18.t:0 "[From.GetNameDef] Belép a Francia Frakcióba"
 france.18.d:0 "\nA tervünk, hogy megállítsuk a Kisantant szövetséget a széteséstõl, és a tõlünk távol eséstõl. [From.GetLeader] helyesli az erõfeszítéseinket, és elfogadta a meghívásunkat a szövetségbe."
 france.18.a:0 "Egy lépéssel közelebb vagyunk a Kisantant Szövetség újraalkotásához."
 france.19.t:0 "[From.GetNameDef] Visszautasítja a Francia Szövetséget"
 france.19.d:0 "\nA legnagyobb erõfeszítéseink ellenére, hogy támogassuk a Kisantantot, elutasították. [From.GetLeader] megtagadta, hogy csatlakozzon a szövetséghez, talán kételkedik az indokainkban, vagy aggódnak amiatt, hogy a túl erõs szövetkezés velünk együtt célponttá teheti õket is."
 france.19.a:0 "Már a birtokukban lévõ tudásért is célponttá válhattak volna!"
 france.20.t:0 "Ellenállás a Fegyverszünettel Szemben"
 france.20.d:0 "A franciák németekkel kötött fegyverszünete és egy új kormány létrehozása után, Vichy-ben vezetõ tisztviselõk egy csoportja fellázadt az új francia kormány ellen. Charles de Gaulle leadatott egy rádióadást, sürgetve az ellenállást a kollaboráns Vichy rezsimmel szemben. De Gaulle hatékonyan magára vállalta a vezetését a Szabad Francia Erõknek, és folytatta a harcot Németország ellen."
 france.20.a:0 "A harc folytatódik Franciaországért."
 france.20.a_tt:0 "§YCharles de Gaulle Franciaország államfõjévé válik§!"
 france.21.t:0 "A Munkások Sztrájkkal Fenyegetnek"
 france.21.d:0 "Követve két munkás elbocsátását egy hatalmas gyárban, a munkások és a gyártulajdonosok között küzdelmek robbantak ki szerte az országban. A(z) [Root.GetCommunistParty] által támogatott munkások összetömörültek, és jobb körülményeket követeltek; például magasabb munkabért és a heti munkanapok csökkentését. Ez nagymértékben megcsappantja gyáraink termelését, és gyõzelemnek tudható be a(z) [Root.GetCommunistParty] számára. Meghívtak minket Matignon-ba tanácskozni. Megadjuk a követeléseiket, vagy megkockáztassunk egy országos csapást?"
 france.21.a:0 "Hadd sztrájkoljanak!"
 france.21.b:0 "Kössünk alkut"
 france.22.t:0 "A Matignon-Egyezmény Felülvizsgálása"
 france.22.d:0 "A jelenleg aláírt Matignon-egyezményekkel az iparunknak nincs módja versenyezni a németekével. Minden egyes nappal egyre lejjebb esik a termelési kapacitásunk. Néhány gyártulajdonos újratárgyalásokat kezdett a Matignon-egyezményben megadott jogokkal kapcsolatban, melynek a dolgozók alig vagy egyáltalán nem álltak ellen. Lehetõségünk van országszerte hivatalosan megvonni az új munkavállalói jogokat, viszont ezzel azt kockáztatjuk, hogy ismét a(z) [Root.GetCommunistParty] mögé kezdenek tömörülni annak reményében, hogy újabb sztrájkot indíthatnak. A munkavállalók jogainak meghagyása és a jelenlegi munkafolyamat optimalizálása segítheti a francia nép újraegyesítését, és együtt emelkedhetünk fel."
 france.22.a:0 "Idõvel hatékonyabbak leszünk, mint azelõtt"
 france.22.b:0 "Adjuk vissza a jogaikat, és állítsuk vissza az iparágat"
 france.23.t:0 "A Sztrájkoknak Vége"
 france.23.d:0 "A munkások nagy része már rájött, hogy az ésszerũtlen követeléseik nem fognak teljesülni. A gyermekeik elkezdtek éhezni, de a(z) [Root.GetCommunistParty] továbbra is arra bíztatja õket, hogy folytassák a sztrájkot, ám nem rendelkeznek az erõforrásokkal a folytatáshoz. Minden egyes nappal a munkások omlanak össze, és térnek vissza a gyárakba. Az iparunk vissza fog állni a teljes kapacitására, és valószínũtlen, hogy a közeljövõben újabb sztrájkok keletkeznének."
 france.23.a:0 "Végre, ismét versenyképesek vagyunk"
 france.24.t:0 "Kommunista Fenyegetés"
 france.24.d:0 "Az egyesült Németország és a szovjet helyezkedés által nyújtott fenyegetés túl nagy ahhoz, hogy ignoráljuk. Miután a két állam megegyezett Lengyelország felosztásáról, nehéz döntést kell meghoznunk. Ha hagyjuk, hogy a(z) [Root.GetCommunistParty] továbbra is úgy mũködjön, ahogy eddig, belsõ harcot hozunk létre, ahogy a szovjetek ereje növekszik. A kommunista aktivitás betiltásával vagy a(z) [Root.GetCommunistParty] helyretételével határozottan jeleznénk az összes polgárnak, hogy a békeellenes fellépéseket nem fogjuk tolerálni. \nHagyományos módon lehetõségünk volt bevonni a(z) [Root.GetCommunistParty] a politikai kérdésekbe, viszont elutasították, hogy lemondjanak a Moszkvához való hũségükrõl, így talán eljött az ideje a drasztikus módszerek bevetésének."
 france.24.a:0 "Tiltsuk be a kommunizmust Franciaországban"
 france.24.b:0 "A nézeteltérések a demokrácia részét képezik"
 france.25.t:0 "Londoni Konferencia"
 france.25.d:0 "Ahogy Berlin hatalma, úgy növekszik a feszültség a közöttük és a Jugoszlávia közötti határon, a britek úgy döntöttek, nem állnak az útjukba. Azonban Jugoszlávia az egyik tartóoszlopa a kelet-európai egységnek. Ha gyengül, Franciaország biztonsága fogja megsínyleni. Firtassuk, hogy mi vagyunk a nagyobb hatalom és kockáztassuk, hogy egyedül harcoljunk?"
 france.25.a:0 "Megtartjuk a békét"
 france.25.b:0 "Kiállunk a szabadságért"
 france.26.t:0 "Londoni Konferencia"
 france.26.d:0 "Ahogy Berlin hatalma, úgy növekszik a feszültség a közöttük és a Jugoszlávia közötti határon, a britek úgy döntöttek, kiállnak a német agresszió ellen. Még nem gyógyultak be a sebek, amiket az elõzõ háború okozott, és országunk erõsen megosztott. Elég erõsek vagyunk, hogy egyedül harcoljunk?"
 france.26.a:0 "Itt az idõ, hogy kiálljunk a németekkel"
 france.26.b:0 "Ez egy rossz indok"
 france.27.t:0 "Németország Fejet Hajt az Olasz Követeléseknek"
 france.27.d_1_state:0 "\nNémetország elfogadta a területeinket érintõ olasz követeléseket. A vereség után nem vagyunk abban az állapotban, hogy harcolhassunk ezzel."
 france.27.d_both:0 "\nOlaszország fel fogja adni Szavoját és Korzikát. Németország ezen döntése aggodalmat okozott a gyarmati kormányzóknak, hogy vajon ki lesz a következõ. Szíria kormányzója nem várt, és disszidált Franciaország szabadságáért."
 france.27.a:0 "Nincs igazán választásunk."
 france.27.b:0 "A németek szũk látókörũ bolondok"
 france.28.t:0 "Szíria Disszidál"
 france.28.d:0 "Német döntést követvén a Vichy földeket átadtuk Olaszországnak. Ennek okán Szíria vezetõsége úgy döntött, csatlakozik a mi oldalunkhoz."
 france.28.a:0 "Franciaország egy lépéssel közelebb került a megváltáshoz"
 france.29.t:0 "Az Egyesült Királyság Elfogadja a Szövetségi Kérelmet"
 france.29.d:0 "\n"A történelem megmutatta, milyen sokat érhetnek el nemzeteink, ha egymás mellett állnak. A 'szívélyes megegyezés' szellemében büszkék vagyunk arra, hogy üdvözölhetünk titeket, de már nem csak barátokként, hanem szövetségesekként is. Együtt mi lehetünk a szabadság fénylö szimbóluma ebben a sötétség által elnyomott világban!"\n\nA kérelmünk, hogy csatlakozhassunk az Egyesült Királyság szövetségéhez, el lett fogadva. Ezentúl számíthatunk a teljes támogatásukra."
 france.29.a:0 "Együtt tartani fogjuk a frontot!"
 france.30.t:0 "Az Egyesült Királyság Elutasítja a Szövetségi Kérelmet"
 france.30.d:0 "\nBár a múltban jó kapcsolatokat ápoltunk, nem kockáztathatjuk azt, hogy konfliktusok bontakozzanak ki a csatornán át. Egy demokratikus nemzet célja a béke kell, hogy legyen.\n\nAz Egyesült Királysághoz való csatlakozási kérelmünk -mint szövetséges-, vissza lett utasítva. A brit kormány nem hajlandó Németországgal szembeszállni, és ezzel veszélyeztetni a jelenlegi békét."
 france.30.a:0 "Az általuk felajánlott 'béke' csak egy újabb kifejezés a megadásra"
 france.33.title:0 "Francia Felszabadulás"
 france.33.desc:0 "A háború végével egy erõs francia egységet kell létrehozni. A francia politikai pártok egyre inkább egy az ideiglenes kormányok megalakítására és az általános választásokra szólítanak fel."
 france.33.a:0 "Természetesen, a szilárd szövetségeseink szabad emberek."
 france.33.b:0 "Valódi biztonságot kell fenntartanunk a kontinensen."
 france.34.title:0 "Véget Ért a Francia-Brit Unió"
 france.34.desc:0 "Az Egyesült Királyság békében él, [From.GetLeader] pedig elfogadta a francia politikai pártok kérelmét, miszerint egy ideiglenes francia kormányt szeretnének felállítani. A politikai integrációjuk megszakadt, de kétségtelen, hogy e két nemzet továbbra is szoros barátságot ápol majd a jövõben is."
 france.34.a:0 "Bravó!"
 france.34.b:0 "Látjuk."
 low.1.t:0 "Franciaország Meghosszabbítja a Maginot-Vonalat"
 low.1.d:0 "\nA franciák úgy döntöttek, meghosszabbítják a Maginot-vonalat nyugat felé, egészen az Angol Csatornáig! Ez tisztán mutatja a szándékukat, hogy egy német invázió esetén elhagynának minket. A párizsi nagykövetségünk benyújtott egy hivatalos panaszt, de kétséges, hogy lesz-e bármilyen következménye."
 low.1.a:0 "Ez gyalázat!"
 soviet.1.t:0 "Japán Terjeszkedés"
 soviet.1.d:0 "A mandzsúriai határ mentén levõ feszültségek már egy ideje kibontakozóban vannak. Jelentéseket kapunk a mongóliai elvtársaktól, hogy Japán erõket halmoz fel Heilungkiang-ban. A meghátrálás talán a gyengeség jele lehet, de ha erõvel reagálunk, a helyzet fokozódhat. Mik az utasítások, komisszár elvtárs?"
 soviet.1.a:0 "Visszaszorítjuk õket!"
 soviet.1.b:0 "Nem engedhetünk meg magunknak egy háborút Japánnal."
 soviet.2.t:0 "Sikeres Támadás"
 soviet.2.d:0 "A támadás a mandzsúriai határ mentén felgyülemlõ japán erõk ellen sikeres volt! Rajtaütöttünk csapataikon, mielõtt végezhettek volna az elõkészületekkel, hála a bátor katonáinknak."
 soviet.2.a:0 "Szép munka!"
 soviet.3.t:0 "Sikertelen Támadás"
 soviet.3.d:0 "A támadás a mandzsúriai határ mentén felgyülemlõ japán erõk ellen sikertelen volt! Csapatainkat katlanba zárták, és csak komoly veszteségek árán voltak képesek áttörni az ellenség gyũrũjét."
 soviet.3.a:0 "Készüljön a kivégzõosztag."
 soviet.4.t:0 "Románia Átadja Besszarábiát"
 soviet.4.d:0 "A románok bölcsen elfogadták a követeléseinket, és kivonták a csapataikat Besszarábiából. A területet hozzácsatoljuk országunkhoz, mint Moldáv-Szovjet Szocialista Köztársaság. A lakossága most már élvezheti a szocializmus adta elõnyöket. "
 soviet.4.a:0 "Kiváló!"
 soviet.5.t:0 "Románia Elutasítja Követeléseinket"
 soviet.5.d:0 "A románok megtagadták a követeléseinket! Úgy tũnik, erõvel kell kiũznünk a patkányokat Besszarábiából."
 soviet.5.a:0 "Ostobák!"
 soviet.6.t:0 "Észtország Leigázása"
 soviet.6.d:0 "Észtország elfogadta követeléseinket. Lecseréltük a hanyatló kormányukat Tallinban a nép parlamentjére, ami egyhangúlag megszavazta, hogy Észtország Szovjet Szocialista Köztársasággá váljon. A tanácskozások után a legfõbb szovjet hatalom úgy döntött, elfogadja ezt a kérelmet."
 soviet.6.a:0 "Üdv az unióban, elvtársak!"
 soviet.7.t:0 "Észtország Elutasítja Ajánlatunkat"
 soviet.7.d:0 "Észtország felháborítóan visszautasította a nagylelkũ, közös támogatási egyezményünket! Tallinnban a kapitalistáknak és talpnyalóiknak volt képük kiadni egy nyilatkozatot azt követelve, hogy mi nem tiszteljük országuk terülteti szuverenitását!"
 soviet.7.a:0 "Meg kell védenünk az észteket saját maguktól."
 soviet.8.t:0 "Lettország Leigázása"
 soviet.8.d:0 "A lett kormány Rigában elfogadta a követeléseinket, és lecseréltük a korrupt hatalmat népgyũlésre. Ez a testület egyhangúlag megszavazta a tagsági kérelmet az uniónkba, mint Szovjet Szocialista Köztársaság. Mi jóindulatból eleget tettünk ennek a kérésnek."
 soviet.8.a:0 "Most már szocialisták vagytok!"
 soviet.9.t:0 "Lettország Elutasítja Ajánlatunkat"
 soviet.9.d:0 "Lettország burzsuj elnyomói azt választották, hogy felhagynak minden lehetõségükkel. Visszautasították a nagylelkũ, közös támogatási egyezményünket, és követelik, hogy azonnal vonjuk vissza a határaik mellett 'gyülekezõ' szovjet csapatokat."
 soviet.9.a:0 "A lett népet fel kell szabadítani!"
 soviet.10.t:0 "Litvánia Leigázása"
 soviet.10.d:0 "A kérésünk, hogy katonai bázisaink lehessenek Litvániában, el lett fogadva, de sajnálatos módon a kormányuk összeomlott. Az anarchia elkerülése végett megalapítottuk a nép parlamentjét, és egyhangúan megszavazták, hogy szeretnének csatlakozni az uniónkba. A kérelmet elfogadtuk."
 soviet.10.a:0 "Megmentünk titeket a kapitalizmustól!"
 soviet.11.t:0 "Litvánia Elutasítja Ajánlatunkat"
 soviet.11.d:0 "Úgy néz ki, Litvánia az önpusztítás felé hajlik. A kormányon levõ féleszũek visszautasítják azt, hogy csapataink beléphessenek országukba. Talán azt gondolják; jobb lenne nekik a németek keze alatt? Az önzö vezetõik bũnt követnek el népük ellen, amiért megtagadják tõlük az igaz szocializmust."
 soviet.11.a:0 "A litvánok eleget szenvedtek!"
 soviet.12.t:0 "Finnország Elfogadja Követeléseinket"
 soviet.12.d:0 "A katonai túlerõ, amit a határaik mellé gyũjtöttünk, meggyõzte a Finn kormányt, hogy elfogadják szerény kérésünk a határaik revíziójával kapcsolatban. Megszereztük az irányítást Karelia felett, és Leningrád helyzete földrajzilag már sokkal bíztatóbb."
 soviet.12.a:0 "Arra számítottunk, hogy felveszik a harcot..."
 soviet.13.t:0 "Finnország Elutasítja Követeléseinket"
 soviet.13.d:0 "A finn kormány visszautasította a követeléseinket, de ez várható volt. Ha Karéliát akarjuk, erõvel kell elvennünk. Itt az idõ arra, hogy olyan leckét adjunk a finneknek, amit sosem felednek el!"
 soviet.13.a:0 "Pár héten belül megtörjük õket."
 soviet.14.t:0 "A Szovjetunió Tagjai"
 soviet.14.d:0 "Moszkva nyomás alatt tart minket, és azt akarja, hogy hivatalosan is tagjai legyünk a Szovjetuniónak. Elfogadjuk ezt?"
 soviet.14.a:0 "Igen, csatlakozzunk hozzájuk."
 soviet.14.b:0 "Nem, jobb nekünk nélkülük!"
 soviet.15.t:0 "A Tuvai Köztársaság Megtagad Minket"
 soviet.15.d:0 "A tuvaiak felháborító módon visszautasították az országuk Szovjetunióba való beolvasztását! Az, hogy egy ilyen szánalmas nemzet hogyan hihet abban, hogy egyedül is boldogulhat, egy örök megválaszolatlan rejtély marad."
 soviet.15.a:0 "Sok szerencsét nekik!"
 soviet.16.t:0 "A Tuvai Köztársaság Annektálása"
 soviet.16.d:0 "A legfõbb szovjet hatalom hivatalos kérelmet kapott a tuvai parlamenttõl, hogy beléphessenek a Szovjetunióba. Úgy lesznek számon tartva, mint Tuvai Autonóm Terület."
 soviet.16.a:0 "Üdv az unióban, elvtársak!"
 soviet.17.t:0 "A Sztálin-Vonal Fejlesztése"
 soviet.17.d:0 " A nyugati határrégiók mentén fekvõ erõdítmények alapos megerõsítése elkészült, és a gulágokról érkezõ fegyencek készen állnak a munkára. A Sztálin-vonal hamarosan felér dicsõ névrokonához!"
 soviet.17.a:0 "Sztálin elvtárs örülni fog!"
 soviet.60.t:0 "Lengyelország Felosztása"
 soviet.60.d:0 "Lengyelország a miénk, de a nyugati részek [GER.GetAdjective] befolyása alá kerülnének a Molotov-Ribbentrop Paktumban megfogalmazottak okán. Vonjuk vissza erõinket, és hagyjuk a németeknek, hogy elfoglalják ezt a területet? Ennek elmulasztása érvénytelenné tenné a közöttünk kialakult megállapodásokat."
 soviet.60.a:0 "Igen. Még nincs itt az ideje az egyezmény megszegésének."
 soviet.60.b:0 "Nem! Egész Lengyelország a miénk lesz!"
 soviet.61.t:0 "A Szovjetek Hũek a Paktumhoz"
 soviet.61.d:0 "A [SOV.GetAdjective] vezetés átadta Nyugat-lengyelországot, ahogy megállapodtunk. Most a német csapatok bevonulnak a területre, hogy biztosítsák azt."
 soviet.61.a:0 "Kiváló!"
 soviet.62.t:0 "A Szovjetek Megsértik a Paktumot"
 soviet.62.d:0 "Az ismételt bizonygatások ellenére a szovjetek nem vonták vissza csapataikat, és még csak lépéseket sem tettek annak érdekében, hogy átadják a területeket, és megrajzoljuk azokat a határokat, amelyekben megegyeztünk. Úgy néz ki, nem áll szándékukban az egyezmény betartása."
 soviet.62.a:0 "Még a tintáért is kár volt!"
 finland.1.t:0 "A Szovjetek Karéliát Követelik"
 finland.1.d:0 "Egy Leningrád körüli biztonsági sáv létrehozására hivatkozva szovjet tisztviselõk a határaink revízióját kérték. Azt akarják, hogy átadjuk nekik Karéliát és a katonai erõket halmozhassanak fel a határaink mentén. Ha épeszũek vagyunk, nem válaszolhatunk nekik nemmel. De mégis... hogyan reagáljunk?"
 finland.1.a:0 "Nincs más választásunk, el kell fogadnunk a követeléseiket."
 finland.1.b:0 "Jöjjenek, ha mernek!"
 finland.2.t:0 "Svéd Támogatás Kérése a Háborúban"
 finland.2.d:0 "Finnország és a Szovjetunió háborúban áll egymással. Csupán pár évtized szuverenitás után ismét meg kell kockáztatnunk, hogy az egyik szomszédunk alávetettjévé váljunk.\n\nAzonban a fenyegetés egyre növekszik a határaink mögött terjeszkedõ ellenség által. Svéd szomszédaink még mindig semlegesen állnak a Szovjetunióhoz, de talán meggyõzhetjük õket, hogy csatlakozzanak hozzánk közös örökségünk megvédésében."
 finland.2.a:0 "Hozzá kell járulniuk az álláspontunkhoz."
 finland.2.b:0 "Nincs szükségünk a régi elnyomók segítségére."
 finland.3.t:0 "Finnország Svéd Támogatást Kér"
 finland.3.d:0 "Finnország nem hajlandó megadni magát a Szovjetunió nyomásának, és a nemzetek most háborús helyzetben állnak. Habár nincs hivatalosan elfogadott szövetségi egyezmény országaink között, a finn kormány Svédország közremũködését kérte Åland védelmében, ami nagy részben svéd ajkú és stratégiailag mindkét ország számára fontos terület.\n\nMíg a kormány megosztott véleményen van, milyen lépéseket kellene tennünk Finnország segítésében. A nép támogatása is figyelemre méltó, de milyen messzire vagyunk hajlandóak elmenni, hogy megvédjük szomszédunkat a keleti agresszivitástól?"
 finland.3.a:0 "Meg kell tartanunk a semlegességünket."
 finland.3.b:0 "Küldjünk nekik önkénteseket és felszerelést."
 finland.3.c:0 "Finnország érdeke a mi érdekünk is! Háború!"
 finland.4.t:0 "Svédország Elutasítja Kérelmünket"
 finland.4.d:0 "A svéd kormány negatívan reagált a segítségkérésünkre a Szovjetunió elleni háborúban. Szeretnének semlegesek maradni annak érdekében, hogy elkerüljék a háborút a Szovjetunióval. Nem is sejtik, hogy utánunk talán õk lesznek a következõ áldozata."
 finland.4.a:0 "Reméljük észreveszik a hibájukat, mielõtt túl késõ lenne."
 finland.5.t:0 "Svédország Önkénteseket Küld"
 finland.5.d:0 "A svéd kormány nem volt hajlandó csatlakozni hozzánk a Szovjetunió elleni háborúban, de a szomszéd nép támogatása még mindig magas, és sok önkéntes ajánlotta fel szolgálatait szomszédos Északi országokból, hogy csatlakoznak sorainkba, hogy támogassák háborús erõfeszítéseinket. Habár többet reméltünk, legalább jelen van némi tudatosság a népben, hogy milyen erõvel nézünk szembe."
 finland.5.a:0 "Ez volt a legkevésbé várható."
 finland.6.t:0 "Svédország Csatlakozik a Háborúnkhoz"
 finland.6.d:0 "A svéd kormánynak benyújtott kérelmünk Åland közös védelméért megfelelt az elvárásainknak. Svédország csatlakozott hozzánk a Szovjetunió elleni háborúban. Hála Istennek megtagadták semlegességüket egy ilyen kirívó fenyegetéssel szemben. A belsõ nézeteltérések ellenére mostantól egy oldalon harcolnak velünk, hogy biztosítsuk Finnország és Svédország fennálló szuverenitását."
 finland.6.a:0 "Ez a nap emlékezetes lesz!"
 finland.7.t:0 "Béketárgyalások [SOV.GetNameDef] Kormányával"
 finland.7.d:0 "[Root.GetAdjective] a kommunista Hella Wuolijoki felvette a kapcsolatot kormányunkkal, és segítséget ajánlott fel egy kapcsolat létrehozásában a(z) [SOV.GetAdjective] uralkodói rendszerrel. A találkozó egy titkos helyen lesz megrendezve Svédországban, ahol felajánljuk a lehetõséget, hogy területeket engedünk át, cserébe [Root.GetAdjective] szuverenitásáért. \n\nA végsõ haderõink gyorsan fogynak, és az elõzõ próbálkozásaink egy kommunikációs hálózat létrehozása érdekében sikertelenek voltak. Talán ez az egyetlen reményünk egy békés megoldásra."
 finland.7.a_tt:0 "§YHa [SOV.GetNameDef] elfogadja:\n§!"
 finland.7.a:0 "Ebben a háborúban nincs nyertes"
 finland.7.b:0 "Folytatnunk kell a harcot!"
 finland.8.t:0 "[From.GetNameDefCap] Elfogadja az Engedményt"
 finland.8.d:0 "A háború [From.GetNameDef] államával költséges volt, de sikeresen visszaszorítottuk a(z) [From.GetAdjective] hadsereget, viszont benyújtották nekünk a kényszerítõ ajánlatukat. Stratégiailag fontos területeket kaptunk meg, de vissza kell vonnunk katonáinkat és véget vetni a további ellenségeskedéseknek.\nEz véget vet offenzívánknak [From.GetNameDef] területen anélkül, hogy az egész régiót irányításunk alá vonnánk, de viszont ez lehetõvé teszi számunkra, hogy arra összpontosítsunk, hogy a növeljük befolyási körünket a világ többi részén."
 finland.8.a:0 "A katonáinkra máshol van szükség"
 finland.8.b:0 "Szükségünk van [From.GetNameDef] minden területére"
 finland.9.t:0 "[From.GetNameDefCap] Leállítja a Tárgyalásokat"
 finland.9.d:0 "\nA kezdeményezett tárgyalások [From.GetNameDef] kormányával leálltak. Ez nyilvánvalóan egy csel volt, hogy vesztegessék az idõnket, míg a(z) [From.GetAdjective] hadsereg újabb támadást készít elõ [Root.GetAdjective] területen.\n\n[Root.GetNameDefDef] a végsõkig kitart, és harcolni fog."
 finland.9.a:0 "Minden lépésüket vér fogja kísérni!"
 FIN_agree_peace:0 "Finnország elfogadja a szovjet követeléseket, és átadja §YKarjala, Salla és Petsamo tartományt§!."
 finland.10.t:0 "The Winter War"
 finland.10.d:0 "Finally, the territorial ambitions of [SOV.GetNameDef] have culminated in the invasion of our country by this most vile enemy. We must take all measures in our power to form a solid defense against this ruthless attack. Let them pay for every step forward in our land!"
 finland.10.a:0 "Cut them to Pieces!"
 japan.1.d:0 "A kínai hatóságok azt állítják, hogy elérték 'töréspontot' annak tekintetében, hogy mi 'indokolatlan agressziót' tanúsítunk ellenük! A jóvátételi igényünket visszautasították, és a jelentések szerint a japán állampolgárok támadás alatt vannak Sanghaj-ban. Ha ürügyre volt szükségünk, hogy határozottan lépjünk fel a kínaiakkal szemben, ez az!"
 japan.1.a:0 "Ezért megfizetnek!"
 japan.2.d:0 "Meglepõ módon a kínaiak meghátráltak a Marco Polo Hídnál folytatott háborúk után. Úgy tũnik, végre megértették, hogy mi az ára annak, ha feldühítenek minket, és most több terület átadásába is beleegyeztek, beleértve Pekinget és környékét. Lassan, de biztosan, Kína a miénk lesz!"
 japan.2.a:0 "Még várni kell a háborúra."
 japan.3.t:0 "Határ Menti Harcok: Szovjet Gyõzelem"
 japan.3.d:0 "A szovjetek és a mongol õrkutyáik észrevették a Hejlungcsiang környékén gyülekezõ egységeinket, és egy nagyszabású támadást indítottak a határ mentén, mielõtt befejezhettük volna az elõkészületeket! A haderõink jelentõs veszteségeket szenvedtek, mire véget ért a harc."
 japan.3.a:0 "Hogy történhetett ez?!"
 japan.4.t:0 "Határ Menti Harcok: Japán Gyõzelem"
 japan.4.d:0 "Az szovjetek és a mongol õrkutyáik észrevették a Hejlungcsiang környékén gyülekezõ egységeinket, és egy nagyszabású támadást indítottak a határ mentén, mielõtt befejezhettük volna az elõkészületeket! A gyors észjárású tábornokainknak azonban sikerült bekeríti õket, így jelentõs veszteségeket okozva az ellenséges erõknek, mielõtt azok visszavonultak."
 japan.4.a:0 "Ebbõl majd tanulnak!"
 japan.5.t:0 "Szovjet Kivonulás"
 japan.5.d:0 "Miután az szovjetek észrevették gyülekezõ erõinket, úgy döntöttek, hogy kivonulnak a mandzsúriai határ menti területekrõl. A katonáink több átmenetileg elhagyatott táborukat is elfoglalták. Ez remélhetõleg véget vet az szovjetek és a mongolok nevetséges területi követeléseinek."
 japan.5.a:0 "Csupán egy erõfitogtatásra volt szükség."
 japan.6.t:0 "A Franciák Elfogadják Követeléseinket"
 japan.6.d:0 "A franciák elfogadják követeléseinket, így az Indokínában található bázisaik és létesítményeik mostantól a mi birtokunkban állnak. Lényegében átadták nekünk a kolóniájuk teljes irányítását."
 japan.6.a:0 "Ez bölcs lépés volt tõlük."
 japan.7.t:0 "A Franciák Elutasítja Követeléseinket"
 japan.7.d:0 "A franciák megtagadják követeléseinket! Úgy tũnik, ha Indokínát akarjuk, erõvel kell megszereznünk!"
 japan.7.a:0 "Bolondok!"
 japan.8.t:0 "Németország Visszahívja Tanácsadóit"
 japan.8.d:0 "A németek beleegyeztek abba, hogy visszahívják az összes Kínában tartózkodó tanácsadójukat. Ebben a pillanatban szállnak fel a Berlinbe tartó repülõgépeikre. Németország belátta, hogy a Nagy Kelet-Ázsia jövõje Japánt illeti, nem Kínát."
 japan.8.a:0 "Jól tették."
 japan.9.t:0 "Németország Elutasítja Kérelmünket"
 japan.9.d:0 "A németek nem hajlandók visszavonni a tanácsadóikat Kínából, annak ellenére, hogy a katonai akcióik zavarják a kelet-ázsiai terveinket! Nem látják, hogy ezzel az országaink közötti diplomácia alapjait rontják? Bízhatunk egyáltalán a németekben?"
 japan.9.a:0 "Ez esetben tanácsadóik Kínával együtt fognak elpusztulni."
 japan.11.t:0 "Ultimátum Thaiföldnek"
 japan.11.d:0 "Azzal, hogy Indokínában a thaiföldi határhoz közel halmozzuk fel  seregeinket, nyilvánvalóvá tettük, hogy a területeiket bázisként akarjuk használni Délkelet-Ázsia kolonizációból való felszabadítása során. Remélhetõleg azzal, ha megengedjük, hogy egy katonai szövetségben csatlakozzanak hozzánk -ami lényegében a Japán Birodalom bábállamává tenné Thaiföldet, elkerülhetünk egy értelmetlenül egyoldalú inváziót. Természetesen, ha visszautasítják ezt az ajánlatot, az egy hadüzenettel lesz egyenértékũ."
 japan.11.a:0 "Bevonulunk Thaiföldre, bármit is mondanak."
 japan.11.b:0 "Utólag belegondolva, invázióval fenyegetni túl agresszív dolog."
 japan.12.t:0 "Japán Ultimátumot Küldött."
 japan.12.d:0 "Japán már régóta gyũjtötte erõit a határunk mentén, és ahogy sejtettük, bázisként tervezik használni kikötõinket a további terjeszkedéseik során. Most kétfajta választási lehetõséget kaptunk: vagy alávetjük magunkat követeléseiknek, és átengedjük a seregeiket, vagy megszállnak minket.\n\nBár úgy tũnhet, hogy ezzel feladjuk szuverenitásunkat, és egy japán bábállammá válunk, a háború elkerülése sokkal fontosabb."
 japan.12.a:0 "Beleegyezünk egy Japán szövetségbe."
 japan.12.b:0 "Nem adjuk fel olyan könnyen a szabadságunkat!"
 japan.13.t:0 "Sziám Elfogadja az Ultimátumot"
 japan.13.d:0 "[From.GetLeader] bölcs döntést hozott, és elfogadta az ultimátumot. Ezek után Thaiföldet lényegében bázisként használhatjuk a csendes-óceáni hadmũveleteink során."
 japan.13.a:0 "Japán befolyása tovább nõ."
 japan.14.t:0 "Sziám Elutasítja az Ultimátumot"
 japan.14.d:0 "[From.GetLeader] elutasította az ultimátumot. Mivel korábban tisztává tettük belépési szándékunkat, ez háborút jelent."
 japan.14.a:0 "Kellemetlen, hogy így végzõdött."
 romania.1.t:0 "A Szovjetunió Besszarábiát Követeli"
 romania.1.d:0 "A szovjet erõk a határaink mentén gyülekeznek, és a diplomatáik Besszarábia átadását követelik! Nem számíthatunk német közbenjárásra, ugyanis az oroszokkal kötött szerzõdésük tartalmaz egy titkos protokollt, ami a szovjetek érdekszférájába helyez minket. Megpróbáljunk ellenállni?"
 romania.1.a:0 "Nem. Reménytelen."
 romania.1.b:0 "Igen! Nem fogjuk harc nélkül átadni földjeinket!"
 romania.2.t:0 "Második Bécsi Döntés"
 romania.2.d:0 "Németországot is bevontuk, hogy segítsen elrendezni a Magyarországgal folytatott területi vitáinkat, és a Második Bécsi Döntés Magyarországnak ítélte meg Észak-Erdélyt. Elfogadjuk ezt a döntést?"
 romania.2.a:0 "Igen... Nincs más választásunk."
 romania.2.b:0 "Nem, soha nem adjuk át Erdélyt!"
 romania.3.d:0 "Németországot is bevontuk, hogy segítsen elrendezni a Magyarországgal folytatott területi vitáinkat, és a Második Bécsi Döntés során azt a felháborító határozatot hozták, hogy egész Erdélyt vissza kell adnunk Magyarországnak! Elfogadjuk ezt a döntést?"
 romania.4.t:0 "Németország Elrendezi a Vitát"
 romania.4.d:0 "Németországot is bevontuk, hogy segítsen elrendezni a Magyarországgal folytatott területi vitáinkat, és azt a bölcs döntést hozták, hogy Erdélynek román irányítás alatt kell maradnia. A magyarok nem túl boldogok, de ez remélhetõleg végleg lerendezi az ügyet."
 romania.4.a:0 "Erdély Román Marad."
 romania.5.t:0 "Craiovai Szerzõdés"
 romania.5.d:0 "Bolgár diplomaták német támogatással Dél-Dobrudzsa visszatérítését követelik, melyet még 1913-ban, a Második Balkán Háborúban szereztünk meg tõlük. Úgy tũnik, a korábban tett engedményeink másoknak is ötletet adtak."
 romania.5.a:0 "Ez megoldja a vitát."
 romania.5.b:0 "Nem, itt húzzuk meg a határt!"
 romania.6.t:0 "Egy Nehéz Döntés"
 romania.6.d:0 "Oly sok területet vesztettünk el a szomszédaink miatt, de még van lehetõség arra, hogy kamatostul visszakapjuk. Csupán a jó oldalra kell állnunk."
 romania.6.a:0 "Németország az egyetlen reményünk."
 romania.6.b:0 "A Szovjetunióval több esélyünk lenne."
 romania.6.c:0 "Semlegesnek kell maradnunk."
 baltic.1.t:0 "Szovjet Ultimátum"
 baltic.1.d:0 "A Szovjetunió egy "kölcsönös segítési" szerzõdés aláírását sürgeti, ami lehetõvé tenné, hogy seregeik a mi területeinken belül is szabadon állomásozzanak. Ez nem több, mint egy rosszul álcázott kísérlet országunk bekebelezésére, de nemigen tudunk ellenállni a határunk mentén felsorakozott erõknek."
 baltic.1.a:0 "Elfogadjuk az elkerülhetetlent..."
 baltic.1.b:0 "Ha a földjeinket akarják, erõvel kell elvenniük!"
 baltic.4.t:0 "Németország Memelt Követeli"
 baltic.4.d:0 "Német erõk gyülekeznek Kelet-Poroszországban, és a külügyminiszterük egy ultimátumot küldött. Vagy azonnal átadjuk nekik a Memel-vidéket, vagy katonai akcióhoz folyamodnak. Elfogadjuk ezt a követelést?"
 baltic.4.a:0 "Kénytelenek leszünk."
 baltic.4.b:0 "Soha!"
 baltic.5.t:0 "A Kommunisták Irányítanak"
 baltic.5.d:0 "[Root.GetNameDef] a szolidaritást választotta a burzsoázia helyett. A kormányon belül többen is azt javasolják, hogy teljesítsük be kommunista kötelességeinket, és váljunk eggyé a Szovjetunióval."
 baltic.5.a:0 "Jövönket leginkább úgy biztosíthatjuk, ha ténylegesen eggyé válunk a Szovjetunióval."
 baltic.5.b:0 "[Root.GetNameDef] többre viheti, ha önállóan mũködhet a Szovjetunió védelme alatt."
 baltic.5.c:0 "[Root.GetNameDef] szuverén állam marad."
 baltic.7.t:0 "[From.GetNameDef] a(z) [From.GetFactionName] Tagja Szeretne Lenni"
 baltic.7.d:0 "\nAz örökbarátsági szerzõdés aláírásával [From.GetNameDef] felkéri [Root.GetNameDef] kormányát, hogy csatlakozzon a(z) [From.GetFactionName] frakcióhoz, hogy nemzeteink közösen állják ki az idõk próbáját. Függetlenül attól, hogy kommunista vagy fasiszta, [From.GetNameDef] megígéri, hogy kiáll [Root.GetAdjective] érdekeiért."
 baltic.7.a:0 "[Root.GetNameDef] kiáll a szövetségesei mellett."
 baltic.7.b:0 "[Root.GetNameDef] egyedül is képes fennmaradni."
 baltic.8.t:0 "[SOV.GetNameDefCap] kiterjeszti ellenõrzésünket a balti területek felett"
 baltic.8.desc:0 "Ez egy nagyszerũ nap [ROOT.GetNameDef] számára! Az elvtársaink által vívott hõsies kampány után a [SOV.GetNameDefCap] jogosan jelentette ki, hogy az újonnan felszabadított balti terület, a bátor munkásokkal együtt, a mi fennhatóságunk alá tartozik.\n\nEz egy újabb lépéssel közelebb visz minket az egységes balti államhoz, amely elég erõs ahhoz, hogy felvegye a harcot a munkásosztály ellenségeivel szemben."
 baltic.8.a:0 "Ez a természetes választás!"
 hungary.1.t:0 "Német Választóbizottság"
 hungary.1.d:0 "A jogos igényeink ellenére a német bizottság Erdély jövõjét román fennhatóság alatt képzelte el. Azt mondták, hogy felülbírálják az egész hazug versailles-i békeszerzõdést. Úgy tũnik, ez csak a saját területeikre vonatkoznak."
 hungary.1.a:0 "Felháborító!"
 hungary.2.t:0 "Második Bécsi Döntés"
 hungary.2.d:0 "Németország elismerte jogos területi követeléseinket a románokkal szemben. Ez egy történelmi pillanat. Észak-Erdély visszatért!"
 hungary.2.a:0 "Ez egy piros betũs nap!"
 hungary.3.d:0 "Németország nem csak elismerte jogos területi követeléseinket, de egész Erdélyt magyar fennhatóság alá rendelte. Ez több, mint amit remélni mertünk."
 hungary.4.d:0 "Németország elismerte jogos területi követeléseinket, azonban a románok megtagadták Észak-Erdély átadását!"
 hungary.4.a:0 "Ezért még megfizetnek!"
 hungary.5.d:0 "Németország elismerte jogos területi követeléseinket, azonban a románok megtagadták Erdély átadását!"
 hungary.6.t:0 "Elsõ Ljubljanai Döntés"
 hungary.6.d:0 "A németek elítélték a versailles-i békeszerzõdés igazságtalanságát, õk mégis olcsóbban megúszták nálunk. A diktátum a nemzeti önrendelkezés alapján osztotta volna fel a területeket, azonban számtalan magyar ragadt határainkon kívül. Az egyik ilyen tátongó seb a Vajdaság."
 hungary.6.a:0 "Igazságot Magyarországnak!"
 bulgaria.1.t:0 "Craiovai Szerzõdés - Románia Elfogadja"
 bulgaria.1.d:0 "A román kormány elfogadta a német bizottság döntését. Dél-Dobrudzsa ismét Bulgária része!"
 bulgaria.1.a:0 "Végre!"
 bulgaria.2.t:0 "Craiovai Szerzõdés - Románia Elutasítja"
 bulgaria.2.d:0 "A román kormány elutasította a területi igényünket. Állításuk szerint Dél-Dobrudzsa a nemzetük kiszakíthatatlan részévé vált."
 bulgaria.2.a:0 "Elfogadhatatlan!"
 bulgaria.3.t:0 "Elsõ Ljubljanai Döntés"
 bulgaria.3.d:0 "Régóta álmodunk arról, hogy Bulgária ismét naggyá váljon. A jogos területeinket többször megtagadták tõlünk, mint például 1913-ban a londoni egyezményben, amely az elsõ balkáni háború után történt, vagy 1918-ban, amikor büntetést szabtak ránk ki, amiért a vesztes oldalra álltunk. Manapság Németország arra törekszik, hogy a felszabdalt nemzetét helyreállítsa, amit az úgynevezett béke alatt szabott ki büntetésül az Antant. Ám nem csak Németország szenvedte el a területi és egyéb veszteségeket, hanem sok más ország is, mint például Ausztria vagy Magyarország. Bulgária területeihez oly sok idõ után Macedónia is visszatér."
 bulgaria.3.a:0 "Bulgária újra egyesül!"
 bulgaria.4.t:0 "Craiovai Szerzõdés"
 bulgaria.4.d:0 "Nem felejtettük el azt, amikor a románok 1913-ban bevonultak Dél-Dobrudzsába, miközben csapataink máshol voltak alkalmazva. Magyarország felhasználta jó kapcsolatát Németországgal a területi viták rendezése során. És mi mire várunk még?"
 bulgaria.4.a:0 "Bosszút állunk!"
 bulgaria.4.b:0 "A bosszú hidegen tálalva a legjobb."
 bulgaria.5.t:0 "Craiovai Szerzõdés"
 bulgaria.5.d:0 "Németország úgy döntött, hogy a hitvány románok pártját fogja a területi vitában. A német nagykövet [Root.GetLeader] tudomására adta, hogy a bolgárok többre számítanak egy baráti nemzettõl."
 bulgaria.5.a:0 "Megtagadva"
 italy.1.t:0 "Albánia Elfogadja az Ultimátumot"
 italy.1.d:0 "Az albán hatóságok elfogadták követeléseinket, melynek hatására I. Zogu lemondott. Albánia az idõk végezetéig olasz lesz!"
 italy.1.a:0 "Ez egy dicsõséges nap."
 italy.2.t:0 "Albánia Elutasítja az Ultimátumot"
 italy.2.d:0 "I. Zogu elutasította ultimátumunkat. Tábornokaival és tanácsadókkal próbálja felkészíteni az országot támadásunk elhárítására. Vonuljunk be Tiranába, és vessünk véget ennek a komédiának!"
 italy.2.a:0 "Vér nélkül is megoldhattuk volna, Zogu!"
 italy.3.t:0 "Olasz Ultimátum"
 italy.3.d:0 "Olasz diplomaták eljuttattak hozzánk egy ultimátumot, melyet aláírva Albánia és Olaszország perszonálunióban fog egyesülni!"
 italy.3.a:0 "Alá kell írnunk."
 italy.3.b:0 "Nem törnek át. Gyülekezõ Zogunál!"
 italy.4.t:0 "Az Alpesi-Vonal Kiterjesztése"
 italy.4.d:0 "A Regio Esercito (Olasz Királyi Hadsereg) mérnökei tanulmányokat végeztek az északi határon, és meghatározták azokat a helyeket, ahova az Alpesi-vonalat meg kell erõsíteni, és ahol ki kell bõvíteni. A szükséges építõelemek már megrendelésre kerültek."
 italy.4.a:0 "Ha ezek az erõdök Hannibál idejében is itt lettek volna..."
 italy.5.t:0 "Olasz-Német Technológiai Kooperáció"
 italy.5.d:0 "Olaszország beleegyezik a technológiák cseréjébe, mely közelebb hozza országainkat, illetve erõsebbé teszi azokat."
 italy.5.a:0 "Kiváló javaslat!"
 italy.5.b:0 "A német technológia a német népé!"
 italy.6.t:0 "Olasz-Német Technológiai Egyezmény - Elfogadva!"
 italy.6.d:0 "\nAhogy vártuk, a németek örültek az egyezmény felajánlásának. Új szelek fújnak Európa felett. Olaszország ismét nagy és dicsõséges!"
 italy.6.a:0 "Nagyszerũ!"
 italy.7.t:0 "Olasz-Német Technológiai Egyezmény - Elutasítva!"
 italy.7.d:0 "A németek elutasították az egyezményt. Be kell vallanunk, nem erre a válaszra számítottunk."
 italy.7.a:0 "Nem baj. Megértjük..."
 italy.8.t:0 "Belépés a Francia Frakcióba"
 italy.8.d:0 "A tekintélyelvũ, nemzeti indentitású pártok teret nyertek Franciaországban, és szeretnék, ha csatlakoznánk a frakciójukhoz. Olaszország érdekelt lenne ebben?"
 italy.8.a:0 "Csatlakozzunk a franciákhoz!"
 italy.8.b:0 "A franciákban nem lehet megbízni."
 usa.1.t:0 "Earhart Harcolni Akar"
 usa.1.d:0 "Mivel Amerika a háborúra mozgósít, egy szokatlan kérést kaptunk, miszerint Amelia Earhart, a híres pilóta, aki nem olyan régen sikeresen megkerülte a Földet, az Air Army Corps-ba szeretne lépni, mint vadászpilóta. Ö már bebizonyította, hogy képes a repülõvel bánni, mitöbb igen tehetséges, könnyen képezhetõ pilóta. A probléma csak annyi, hogy nõi pilóták nem lehetnek a légierõnél, de vele talán kivételezhetnénk, mégis csak egy híres személyrõl van szó, aki lelkesíthetné a népet a háborúban való részvételével. Hogyan döntsünk ezzel kapcsolatban?"
 usa.1.a:0 "Hadd csatlakozzon. Szükségünk van rá."
 usa.1.b:0 "Nõkre nincs szükség a légierõnél."
 usa.2.t:0 "Megnyilvánuló Végzet"
 usa.2.d:0 "Az Amerikai Egyesült Államok egyedülálló történelmének köszönhetõen az egyetlen olyan ország, amelynek a haláláig is küzdenie kell a szabadság és a demokrácia megõrzéséért. Az elmúlt évtizedek bebizonyították, hogy a megõrzésük nem lehetséges anélkül, hogy fegyvert ne fognánk érte a zsarnokok ellen, akik mindenáron eltipornák ezeket az értékeket. Mostantól kezdve bármelyik zsarnok, amely szembeszáll ezen értékekkel, számolniuk kell azzal, hogy velünk gyülik meg a bajuk, mert mi felszabadítunk minden rabszolgát és elnyomottat ezen a világon."
 usa.2.a:0 "Szabadság vagy halál!"
 usa.3.t:0 "Amerikai Flotta Pearl Harbor-ben"
 usa.3.d:0 "A diplomáciai és gazdasági szankciók után az Egyesült Államok jelenléte nagyobb fenyegetést jelent a Csendes-óceánon. Az American Pacific Fleet (Amerikai Csendes-Óceáni Flotta) már a Hawaii-n lévõ Pearl Habor-ben is állomásozik, ezzel egyértelmũen azt jelezve, hogy az amerikaiak továbbra is fenn fogják tartani a provokáló jelenlétüket a Csendes-óceánon, illetve továbbra is támogatni fogják az ellenségeinket. Pearl Habor valószínũleg azt a célt szolgálná, hogy meglepetésszerũ támadást indítsanak ellenünk."
 usa.3.a:0 "Ki tudja, meddig lesz erre lehetõség?"
 usa.4.t:0 "Rombolók a Bázisokért Cserébe"
 usa.4.d:0 "Miután az állásfoglalás a németek ellen szól, az Egyesült Államok úgy tũnik, hogy érdekelt abban, hogy segítsen nekünk, és megfelelõ védelmet biztosítana számunkra egy német invázió esetén. õk azonban abban érdekeltek, hogy fenntartsák az Atlanti-óceánon haditengerészeti jelenlétüket. Az amerikaiak flottabázisokat ajánlanak fel, cserébe viszont romboló hajókat kérnek. Ezek a rombolók már amúgy is csak tartalékban vannak, és erõsítenünk kellene nemzeteink között a katonai együttmũködést. Bölcs döntés volna ez az üzlet. Mi legyen a döntésünk?"
 usa.4.a:0 "Ez egy kivételes lehetõség."
 usa.4.a.tt:1 "Mi 43 amerikai rombolót kapunk.\nKanada 7 amerikai rombolót kap."
 usa.4.b:0 "Ez egyértelmũen az USA-nak kedvez. Így elfogadhatatlan!"
 usa.5.t:0 "Britannia elutasítja az ajánlatot"
 usa.5.d:0 "Az elõkészületeink és jó szándékaink ellenére az Egyesült Királyság nem adja át régi rombolóit a bázisainkért cserébe."
 usa.5.a:0 "Majd nézhetnek, ha a németek ellen nincs megfelelõ védelmük."
 usa.6.t:0 "Választások [GetYear]"
 usa.6.d:0 "Eljött az elnökválasztás napja. Az inkumbens Franklin Delano Roosevelt már végrehajtott több sikeres programot, mint például a New Deal-t, amelynek célja az volt, hogy az Egyesült Államokat kimentse a nagy gazdasági világválságból.\n\nBár sok erõfeszítés népszerũ volt, de a tervei, hogy kiterjessze szerepét, nem valósult meg, mivel ellenfele, a republikánus Alf Landon, a kritikáival folyamatosan sakkban tartotta. Jöjjön az olajipar; Landon azt szeretné, ha nagyobb gazdasági szabadság jönne létre, míg Roosevelt a gazdaság fejlesztése helyett a szociális lehetõségeket bõvítené, ami szerinte idõvel biztosítani fogja a gazdasági stabilitást is. A választás kilétérõl nincs információ. Lehet még nagyon szoros is, de több az esély a demokraták gyõzelmére."
 usa.6.a:0 "A Demokraták. Újabb négy év!"
 usa.6.b:0 "A Republikánusok. Meg kell õriznünk az amerikai rendszer eszményeit."
 usa.7.t:0 "Roosevelt vs Willkie"
 usa.7.d:0 "Az Egyesült Államok elnöki hivatalának megalapításakor ki lett mondva, hogy egy személy maximum két cikluson át lehet elnök. A világban azonban bizonytalan idõszak uralkodik, az elmúlt évek nemzetközi fejleményei pedig azt mutatják, hogy egyhamar nem ér véget, éppen ezért Roosevelt elnök úgy döntött, ez esetben szakít a hagyományokkal, és addig elnök marad, amíg véget nem ér ez az idõszak. A republikánus Wendell Willkie-t 'sötét ló'-ként jellemzik, aki indusztriális háttérrel és kevés politikai tapasztalattal rendelkezik, bírálja Roosevelt gazdasági beavatkozásait, Roosevelt pedig a háborús politikára próbál építeni és a szociális lehetõségeket próbálja még jobban kiaknázni, legalábbis ez a cél.\n\nA jelöltek sok közös programmal és sajátos külpolitikával rendelkeznek, a szakértõk pedig úgy tartják, hogy talán az eddigi legjelentõsebb elnökválasztás következik."
 usa.7.a:0 "A Demokraták. Roosevelt-et akarjuk!"
 usa.7.b:0 "A Republikánusok. Willkie-t akarjuk!"
 usa.8.t:0 "Landon vs Roosevelt"
 usa.8.d:0 "Landon szakítana demokraták által folyatott New Deal reformokkal, és inkább a nemzet erejét szolgáló ipari vállalatokra támaszkodna azok helyett, akik segítették az elnökségbe jutni. Roosevelt újra nekifut az elnöki posztnak, és továbbra is a New Deal kampányt folytatja. Roosvelt továbbra is igen népszerũ jelölt, Landon kampányára viszont sok az olyan kritika, hogy csak a hatalomért küzd, és nem érdekli ezen kívül semmi más.\n\nA külföldi fenyegetések továbbra is valósak, de ezt egyik jelölt sem fogja elnézni nekik, ha hatalomra kerülnek."
 usa.8.a:0 "A Republikánusok. Landon hũ az értékeinkhez."
 usa.8.b:0 "A Demokraták. Roosevelt tudja mit kell tenni."
 usa.9.t:0 "Roosevelt vs Dewey"
 usa.9.d:0 "Franklin D. Roosevelt elnöksége rendkívül hosszú. Annak ellenére, hogy az egészségügyi állapota csökken, a háborús erõfeszítéseit nem adja fel. A republikánusok már lekorlátozták a jelöltjeik számát, és Thomas E. Dewey-t indítják Roosevelt ellenfeleként.\n\nRoosevelt továbbra is bízik saját népszerũségében, de a nép számára nem elõnyös az, hogy továbbra nem akar megválni az elnöki széktõl, pedig a hivatalos elnöki ideje a hagyományok szerint, már rég lejárt. De vajon elegendõ ez arra, hogy Dewey gyõzzön?"
 usa.9.a:0 "Roosevelt legyõzte Dewey-t."
 usa.9.b:0 "Dewey legyõzte Roosevelt-et."
 usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
 usa.10.d:0 "Bár [Root.GetLeader] sok szempontból nem egyetért a New Deal programmal, Roosevelt mégis úgy látja, hogy az eredeti tervek folyamatos fejlesztésre jobb eredményre fog vezetni. Annak ellenére, hogy Roosevelt egészségügyi állapota csökken, sikerült megtartania népszerũségét és támogatását, és ismét a demokraták színeiben indul az elnökválasztáson.\n\n[Root.GetLeader] vitatkozik azzal, hogy a vezetés leváltása ebben a világhelyzetben felelõtlenség lenne, ami kissé ironikus, mivel Roosevelt gyõzelme elõtt a republikánusok is azt mondták, hogy felelõtlenség leváltani a vezetést, ha Amerika nem áll stabil lábakon. Ennek ellenére még igaza lehet."
 usa.10.a:0 "[Root.GetLeader] bizonyította, hogy jó vezetõ lenne."
 usa.10.b:0 "Amerika készen áll az új New Deal-re!"
 usa.11.t:0 "Roosevelt vs MacArthur"
 usa.11.d:0 "A készülõ háború folyamatos fenyegetésével a demokraták és a republikánusok arra törekednek, hogy találjanak egy jelöltet a hadseregbõl is. Douglas MacArthur tábornok eredetileg a katonai feladatoknak szentelte életét, de élt a lehetõséggel, és kampányba kezdett a republikánusok jelöltjeként. A Roosevelt elleni megmérettetésben támogatja a teljes konzervatív koalíció.\n\nRoosevelt továbbra is nagyon népszerũ, de MacArthur a karizmatikusságával és kötelességtudatával benyomást tett a választókra. Vajon a katonaságból kerülhetnek ki a legjobb elnökök is?"
 usa.11.a:0 "Roosevelt és Truman segítségével bármit átvészelünk."
 usa.11.b:0 "MacArthur ugyanúgy a béke embere, mint a háborúé."
 usa.12.t:0 "Douglas MacArthur Kampánya"
 usa.12.d:0 "Hogy versenybe lépjenek Roosevelt rekord hosszúságú elnökségével, a republikánusok a tiszteletreméltó katonai parancsnokok közül válogattak, remélve, hogy találnak egy potenciális jelöltet arra, hogy Amerikát a következõ háborúban sikerrel vezesse végig. Douglas MacArthur egy népszerũ jelölt a konzervatívok között, de a jelenlegi konfliktusban ugyanúgy kulcsszerepũ és vonakodó arra tekintettel, hogy ezt az idõt kampányolva töltse végig az elnökségért.\n\nEttõl függetlenül is õ marad az egyik legígéretesebb konzervatív jelölt, és talán rá lehet venni a kampányolásra annak érdekében, hogy egy mérsékelt republikánus elnök legyen az elnök. Megéri az áldozatot?"
 usa.12.a:0 "MacArthur-ra nagyobb szükség van a harcokban, mint a Fehér Házban."
 usa.12.b:0 "Ö lesz a legjobb kihívója Roosevelt-nek."
 usa.13.t:0 "Roosevelt Elhunyt"
 usa.13.d:0 "Bár Roosevelt elnök egészsége egy ideje romlóban van, az erõs elnöki kampánya sokakat meggyõzött arról, hogy sok éve van még hátra. Azonban Roosevelt halálának lehetõsége megmaradt, és ma szélütésben életét vesztette. A helyét Harry S. Truman alelnök vette át, és fel is esküdött, kérvén a nép imáit és támogatását. A régi személyzet marad, Truman pedig megesküdött arra, hogy elõdje vezérelveit többnyire követni fogja."
 usa.13.a:0 "Véget ért egy korszak, és kezdõdik egy másik"
 news.1.t:0 "A Marco Polo Hídi Incidens"
 news.1.d:0 "Japán és kínai erõk kerültek összetũzésbe a stratégiai Marco Polo hídnál Pekingtõl délnyugatra. \n\n[CHI.GetNameDef] elutasította [JAP.GetNameDef] követeléseit, egy nyilvános bocsánat kérést és területi fizetséget, azt állítva, hogy elérkezett a japán agresszió "töréspontja". \n\nA diplomaták félik, hogy az ellenségeskedõ helyzet bármelyik pillanatban háborúba torkolhat."
 news.1.a:1 "Reménykedjünk abban, hogy béke lesz."
 news.1.b:0 "Móresre tanítjuk a kínaiakat!"
 news.1.c:0 "Jól van!"
 news.2.d:0 "Japán és kínai erõk csaptak össze a stratégiai jelentõségũ Marco Polo hídnál, Pekingtõl délnyugatra. \n\n[CHI.GetNameDef] vállalja a felelõsséget, és hivatalosan bocsánatot kér [JAP.GetNameDef] kormányától, aminek következtében a Nippon újabb területekkel gazdagodhat. Ez minden szakértõt meglepett, hiszen egy hatalmas háborúra számítottak. \n\nEljött végre az ázsiai béke?"
 news.2.a:0 "Kétséges."
 news.2.b:0 "Ez megfelel... egyelõre."
 news.2.c:0 "Nincs más választásunk."
 news.5.t:0 "[JAP.GetNameDefCap] Követeli Francia-Indokínát"
 news.5.d:0 "Kihasználva a franciák európai vereségét [JAP.GetNameDef] lemondásra szólította fel az indokínai kolónia kormányát! \n\nA japán csapatok már megszálltak minden stratégiai fontosságú területet. A katonai szakértõk rossz szemmel figyelik az eseményeket, mivel ez a régió tökéletes helyszín egy expedíciós hadsereg útnak indítására."
 news.5.a:0 "A keselyük szedik szét a hulláikat..."
 news.5.b:0 "Hát legyen..."
 news.5.c:0 "Ezek a sakálok nem hagytak más választást."
 news.5.e:0 "A szövetségeseink tegyenek valamit!"
 news.6.d:0 "Kihasználva a franciák európai vereségét [JAP.GetNameDef] felszólította a franciákat, hogy adják át minden katonai bázisukat Indokína területén. \n\nEz azt jelenti, hogy a japánok erõszakosan akarnak terjeszkedni, amit a francia kormány nem néz jó szemmel.\n\nA szakértõk szerint számítani lehet a japán megtorlásra."
 news.6.a:0 "Úgyse merik... vagy mégis?"
 news.6.b:0 "Az ostobák. Megfizetnek ezért!"
 news.6.c:0 "Fel kell készülnünk."
 news.6.e:0 "Egy másik merész lépés barátainktól."
 news.7.t:0 "Szovjet - Japán Csetepaté"
 news.7.d:0 "Szovjet és japán csapatok küzdöttek meg nemrég egy nagyobb tũzharcban a mandzsúriai határ mentén. \n\nEgy nagyobb szovjet rajtaütõ egység a mongol lovasság kíséretében úgy tũnik, hogy meglepetésként érte a japánokat, komoly veszteségeket okozva nekik. \n\nJelentések szerint a kedélyek Tokióban feszültek, de még túl korán van ahhoz, hogy meg lehessen mondani, hogy ez az eset egy nyílt háborúba fog-e torkollani."
 news.7.a:0 "Ez egy újabb ázsiai háború kezdete?"
 news.7.b:0 "Gyalázatos megnyilvánulás..."
 news.7.c:0 "Elküldtük a világnak az üzenetünket."
 news.8.d:0 "Szovjet és japán csapatok küzdöttek meg nemrég egy nagyobb tũzharcban a mandzsúriai határ mentén \n\nA jelentések azt mutatják, hogy a japánok meglepték a szovjeteket egy bekerítõ hadmũveletben, amikor a határon át támadtak, visszavonulásra kényszerítve a túlélõket zavarodottságukban. \n\nEz az incidens vajon ösztönözni fogja Moszkvát, hogy nagyobb haderõt küldjön az orosz Távol-Keletre?"
 news.8.b:0 "A császárért!"
 news.8.c:0 "Értékelnünk kell a helyzetet..."
 news.9.t:0 "Szovjet Kivonulás"
 news.9.d:0 "Mandzsúriánál, a japán haderõk felhalmozódása után úgy tũnik, a Szovjetunió meglepõ módon visszahívta erõit a határ mellöl. \n\nEsetleg így akarja elkerülni az összecsapást Moszkva a japánokkal, visszaemlékezvén arra a fájdalmas vereségre, amit elszenvedett Oroszország az orosz-japán háborúban."
 news.9.a:0 "Talán ez majd tartós békét eredményez."
 news.9.b:0 "Elmenekülnek a gyávák!"
 news.9.c:0 "Taktikai visszavonulás. Semmi több."
 news.10.t:0 "A Szovjetunió Követeli Besszarábiát"
 news.10.d:0 "Miután erõiket felsorakoztatták a román határnál, [SOV.GetNameDef] a bukaresti kormánynak egy ultimátumot nyújtott be Besszarábia átadásáról az õ fennhatóságuk alá. A régió egykor az Orosz Birodalom részét képezte, amely [SOV.GetNameDef] szerint jogos követelésként tart számon.\n\nRománia bejelentette, hogy nem tud mit tenni, csak elfogadni, így erõit visszavonta Besszarábiából."
 news.10.a:0 "Érdekes."
 news.10.b:0 "Besszarábia jogilag minket illet."
 news.10.c:0 "Nincs más választásunk..."
 news.10.e:0 "Moszkva hadd élvezze az ideiglenes gyõzelmét."
 news.11.t:0 "Románia Elutasítja a Szovjet Követelést"
 news.11.d:0 "[SOV.GetNameDefCap] jelentõs haderõt csoportosított [ROM.GetNameDef] határára, és Moszkva a román kormánynak egy ultimátumot nyújtott be a mai napon Besszarábia azonnali átadásával kapcsolatban. A régió egykor az Orosz Birodalom részét képezte, amely [SOV.GetNameDef] szerint jogos követelésként tart számon.\n\nAz ellenszegülés jeleként Bukarest úgy döntött, elutasítja az ultimátumot, és mozgósította a teljes haderejét. \n\nNemzetközi megfigyelõk úgy gondolják, hogy a határon állomásozó szovjet katonák bármikor offenzívát indíthatnak."
 news.11.a:0 "Érdekes."
 news.11.b:0 "Szörnyũ hibát vétettek."
 news.11.c:0 "Besszarábia a miénk!"
 news.11.e:0 "Bolondok marakodása."
 news.12.t:0 "[FIN.GetNameDefCap] Elutasítja a Szovjet Követelést"
 news.12.d:0 "Szovjet diplomaták benyújtottak egy ultimátumot [FIN.GetNameDef] számára, követelve a határ igazítását a karéliai régióban. \n\nA szovjet erõk jelentõs határ menti gyülekezetének ellenére Helsinki elutasította a követeléseket, majd kijelentette, hogy "Egyetlen méter finn földet sem adnak át saját akaratukból a szovjet agresszoroknak." \n\nNemzetközi megfigyelõk attól tartanak, hogy egy szovjet megszállás elkerülhetetlen Finnország számára."
 news.12.a:0 "Ennek nem lesz jó vége."
 news.12.b:0 "Nem kellett volna elutasítaniuk a követeléseinket."
 news.12.c:0 "Látnunk kell a saját védelmünket."
 news.12.e:0 "Lássuk, mit lépnek a bolsevikok..."
 news.12.f:0 "Hamarosan felismerik, hogy hibáztak."
 news.13.t:0 "[FIN.GetNameDefCap] Elfogadta a Szovjet Követelést"
 news.13.d:0 "Számos vita után [FIN.GetNameDef] kormánya úgy döntött, hogy elfogadja a szovjet követeléseket a karéliai régióban. \n\n[SOV.GetNameDef] többször felhozta annak fontosságát, hogy Leningrád biztonsága érdekében egy védõzónát szándékozik kialakítani, amely mindössze 30 kilométerre van a mostani finn határtól. \n\nSok megfigyelõ egy teljes mértékũ szovjet megszállástól tartott, amely már nem fog bekövetkezni."
 news.13.a:0 "Persze, béke, de milyen áron?"
 news.13.b:0 "Most helyezzük a hangsúlyt másra."
 news.13.c:0 "A függetlenségünk biztosítva van."
 news.13.e:0 "Kár. Jól beleköptek a bolsevikok levesébe."
 news.13.f:0 "Elvtársaink megmutatják erejüket!"
 news.14.t:0 "[TAN.GetNameDefCap] Annektálva Lett [SOV.GetNameDef] Által"
 news.14.d:0 "\n\nEgy mai sajtóközleményben, Moszkva bejelentette a volt [TAN.GetNameDef] annektálását.\n\nA legfelsõbb munkástanács beleegyezett a tuvai parlament kérésébe, miszerint az tag akar lenni az SZSZSZK-ban.\nA kis tuvai emberek köztársaságra, amit csak a Szovjetunió és Mongólia ismert el, függetlenül lesz irányítva."
 news.14.a:0 "Tuva micsoda???"
 news.14.b:0 "Jobb lesz nekik így."
 news.15.t:0 "Második Bécsi Döntés"
 news.15.d:0 "Német felülvizsgálatot követve egy egyezmény született Bécsben, miszerint Erdély visszakerül magyar fennhatóság alá.\n\nA területet elõzõleg [ROM.GetNameDef] kapta meg a nagy háború végkimenetelét követõen, amely igencsak heves vitához vezetett. \n\nEz vajon csak egyike a sok határváltozásnak, amit átrajzolhatnak Európában az új rend jelenléte alatt?"
 news.15.a:0 "Meglátjuk, mennyi ideig tart ez."
 news.15.b:0 "Európa térképét újra kell rajzolni."
 news.15.c:0 "Reméljük ezek a döntések egy napon a javunkra válnak."
 news.15.e:0 "Halljuk, halljuk!"
 news.16.d:0 "Német felülvizsgálatot követve egy egyezmény született Bécsben, miszerint Erdély visszakerül magyar fennhatóság alá. \n\nA területet elõzõleg [ROM.GetNameDef] kapta meg a nagy háború végkimenetelét követõen, amely igencsak heves vitákhoz vezettek. \n\nEz vajon csak egyike a sok határváltozásnak, amit átrajzolhatnak Európában az új rend jelenléte alatt?"
 news.17.t:0 "Romániai Elutasítja a Német Döntést"
 news.17.d:0 "A tárgyalások [HUN.GetNameDef] és [ROM.GetNameDef] kormánya között egy területi vitára vonatkozóan meghiúsult Bécsben. \n\n[GER.GetNameDef] bíróként volt jelen, hogy igazságot szolgáltasson. Úgy döntöttek, hogy Erdély felét, Észak-Erdélyt [HUN.GetNameDef] számára ítélik meg, mivel a magyar lakosság többségben van, ám [ROM.GetNameDef] határozottan elutasította a döntést. A román kormány visszaparancsolta a delegációt Bukarestbe. \n\nÚgy tũnik [GER.GetNameDef] még sincs akkora diplomáciai befolyással, mint hitte."    
 news.17.a:0 "Érdekes..."
 news.17.b:0 "A románok zavarba hoztak minket..."
 news.17.c:0 "Erdély a miénk!"
 news.17.e:0 "Itt nincs vége."
 news.18.d:0 "A tárgyalások [HUN.GetNameDef] és [ROM.GetNameDef] kormánya között egy területi vitára vonatkozóan meghiúsult Bécsben. \n\n[GER.GetNameDef] bíróként volt jelen, hogy igazságot szolgáltasson. Úgy döntöttek, hogy Erdély felét, Észak-Erdélyt [HUN.GetNameDef] számára ítélik meg, mivel a magyar lakosság többségben van, ám [ROM.GetNameDef] határozottan elutasította a döntést. A román kormány visszaparancsolta a delegációt Bukarestbe. \n\nÚgy tũnik [GER.GetNameDef] még sincs akkora diplomáciai befolyással, mint hitte."
 news.19.t:0 "[GER.GetNameDefCap] Memelt Követeli"
 news.19.d:0 "A határaiknál felsorakozó német hadsereg láttán [LIT.GetNameDef] beadta a derekát a [GER.GetAdjective] ultimátumra, amely régi porosz terület, Memel átadására szólítja fel a litván kormányt.\n\n[LIT.GetNameDef] megkapta Memelt a versailles-i békeszerzõdést követõen, de nem lett újraintegrálva az ostpreussen-i régióba. \n\nVajon elértük végre a német területi ambíciók végét Európában? A szakértõk szerint kétséges..."
 news.19.a:0 "Térképek egy újabb adagja vált elavulttá."
 news.19.b:0 "Minden németnek egy határon belül kell élnie."
 news.19.c:0 "Bár tudtunk volna ellenszegülni..."
 news.19.e:0 "Jól teszik, hogy meghajolnak elõttük."
 news.20.t:0 "[LIT.GetNameDefCap] Elutasítja a Német Követelést"
 news.20.d:0 "[LIT.GetNameDef] elutasította Németország ultimátumát, amit Memel megszerzéséért adott, és most a német erõk a határukon sorakoznak fel. \n\nMemel egykor Kelet-Poroszország része volt, de [LIT.GetNameDef] annektálta a versailles-i békeszerzõdés után. Az elutasításról [LIT.GetLeader] úgy nyilatkozott, hogy szükség van arra, hogy a [LIT.GetAdjective] kormány megvédje a szuverenitását.\n\nNemzetközi megfigyelõk szerint Németország biztosan megkísérli majd visszavenni területét a litvánoktól."
 news.20.a:0 "Nagyon bátor."
 news.20.b:0 "Aláírták a saját kivégzésüket."
 news.20.c:0 "Vonalat kell húzni itt!"
 news.21.t:0 "Craiovai Szerzõdés"
 news.21.d:0 "[ROM.GetNameDef] kénytelen volt átadni [BUL.GetNameDef] által követelt Dél-Dobrudzsát. \n\nA területet Románia csatolta magához 1913-ban a Második Balkáni Háború idején, de a terület többségében még mindig bolgár népességũ.\n\nFüggetlenül az érvelésektõl, [ROM.GetNameDef] láthatóan gyengült."
 news.21.a:0 "Ez kissé aggasztó."
 news.21.b:0 "Ez egy jó nagy gyõzelem."
 news.21.c:0 "Ez a föld egyébként is értéktelen."
 news.22.t:0 "I. Zogu Behódol Olaszországnak"
 news.22.d:0 "Az ultimátum kézbesítve lett az albán kormánynak olasz diplomaták által, és követelik, hogy egyezzenek bele a teljes katonai megszállásba. \n\nI. Zogu felismerte, hogy teljesen haszontalan az ellenállás, és Albánia most perszonálunióban mũködik III. Viktor Emánuel király irányítása alatt.\n\n[ITA.GetNameDef] most a Balkán felé fordul."
 news.22.a:0 "Újabb áldozata Mussolini ambícióinak."
 news.22.b:0 "Egy lépéssel közelebb vagyunk ahhoz, hogy létrehozzuk a nagy birodalmunkat."
 news.22.c:0 "Újabb gyõzelem [From.GetLeader] barátunknak!"
 news.23.t:0 "I. Zogu Gyanakodik"
 news.23.d:0 "[ITA.GetNameDef] diplomatái egy ultimátumot hoztak [ALB.GetNameDef] kormányának, követelik Albánia beolvadását Olaszországba. \n\nEgy bátor cselekedetében a nemzet vezetõje, I. Zogu elutasította az olasz követeléseket, ösztökélve az albánokat, hogy álljanak ellen [ITA.GetNameDef] nyomásának. \n\nMindazonáltal, idegen katonai szakértõk egyetértenek abban, hogy [ALB.GetNameDef] biztos, hogy nem képes ellenállni az inváziónak."
 news.23.a:0 "Mennyi ideig tud [ALB.GetNameDef] védekezni?"
 news.23.b:0 "Ez egy rövid hadjárat lesz."
 news.23.c:0 "Éljen soká Zogu király!"
 news.24.t:0 "A Lengyel Kérdés"
 news.24.d:0 "Egy fũtött beszédében a Reichstag elõtt [GER.GetLeader] elítélte Lengyelországot, amiért kifejezetten kegyetlenül bánik a német nemzetiségũekkel. \n\nLengyelországban elkezdõdött a német polgárok üldözése az elképzelhetõ legaljasabb soviniszta módon, ezért [GER.GetLeader] egyértelmũvé tette a kormány számára:\n"Danzig német város volt, és most egy német város! A danzigi korridor német volt, és most is német! A német emberek nélkül ezek a keleti régiók a barbarizmus mélyébe fognak süllyedni.""
 news.24.a:0 "Közeleg a háború"
 news.25.t:0 "A Rajna-Vidék Remilitarizálása"
 news.25.d:0 "Németország csapatokat állomásoztat a Rajna-vidéken közel a francia határhoz, egyértelmũen megsértve a versailles-i békeszerzõdést. A helyi lakosság éljenzi a német katonákat, miközben a diplomáciai reakció Franciaországból és az Egyesült Királyságtól eddig elmaradt.\n\n"Ez nem több, minthogy a németek besétálnak a saját hátsó udvarukba." - egy brit politikai kommentátor véleménye."
 news.25.a:0 "Aggasztó."
 news.25.b:1 "Ez itt német terület."
 news.25.c:0 "Meg kell erõsítenünk a határunk védelmét."
 news.25.e:0 "Nincs semmi, ami felkeltené a figyelmünket."
 news.26.d:0 "A versailles-i békeszerzõdés közvetlen megsértése történt, mivel német csapatok átkeltek a Rajnán és beléptek a Rajna-vidékre, közel a francia határhoz.\n\nEzt a békeszerzõdés 'megbocsájthatatlan sértésének' nevezzük, annak a békeszerzõdésnek a megsértését, amely lezárta a Nagy Háborút. Franciaország és az Egyesült Királyság mozgósított, felkészülve egy Németországba történõ fegyveres benyomulásra. \n\nA háború újra kitört Európában!"
 news.26.a:0 "Újra itt vagyunk!"
 news.26.b:0 "Németország uralkodni fog!"
 news.26.c:0 "Következõ megálló: Berlin!"
 news.26.e:0 "Rendezzük le õket."
 news.27.d:0 "A versailles-i békeszerzõdés közvetlen megsértése történt, mivel német csapatok átkeltek a Rajnán és beléptek a Rajna-vidékre, közel a francia határhoz.\n\nMiközben elmarad az Egyesült Királyság reakciója, a franciák mozgósítanak egy eseteleges Németországba történõ fegyveres benyomulásra. \n\nA háború újra kitört Európában!"
 news.28.t:0 "Hitler Egy Merénylet Áldozata Lett"
 news.28.d:0 "Egy ismeretlen társaság felfegyverzett emberekkel megrohamozta a Kancelláriát, és a biztonságiakkal zajló lövöldözés közepette a Führer életét vesztette.\nA túlélõ összeesküvõket letartóztatták, és reggel Heinrich Himmler letette az esküjét, mint a Német Birodalom új Führere. \n\nBeszédében a Reichstag elõtt, Himmler megvádolta az Egyesült Királyságot és Franciaországot, mint a Hitler elleni merénylet felbérlõi. Himmler úgy gondolja, hogy Franciaország és az Egyesült Királyság ismét le akarja igázni Németországot."
 news.28.a:0 "Érdekes fejlemény."
 news.28.b:0 "Drágán megfizetnek ezért!"
 news.28.c:0 "Legalább Hitler halott."
 news.29.d:0 "Háború ellenes Wehrmacht tisztek egy csoportja puccsot indított Berlinben. Egy ismeretlen társaság felfegyverzett emberekkel megrohamozta a Kancelláriát, és a biztonságiakkal zajló lövöldözés közepette a Führer életét vesztette.\nA túlélõ összeesküvõket letartóztatták, és reggel, Hermann Göring letette az esküjét, mint a Német Birodalom új Führere. \n\nBeszédében a Reichstag elõtt, Himmler megvádolta az Egyesült Királyságot és Franciaországot, mint a Hitler elleni merénylet felbérlõi. Himmler úgy gondolja, hogy Franciaország és az Egyesült Királyság ismét le akarja igázni Németországot."
 news.30.t:0 "Sikertelen Merénylet Hitler Ellen"
 news.30.d:0 "Háború ellenes Wehrmacht tisztek egy csoportja puccsot indított Berlinben. Egy ismeretlen társaság felfegyverzett emberekkel megrohamozta a Kancelláriát, de az SS sikeresen visszaverte a támadást.\nA katonák letartóztatták az összeesküvõket, melyek között voltak magas rangú tisztek, mint, például Ludwig Beck és Wilhelm Canaris. \n\nA Reichstag elõtti beszédében Hitler megfogadta, hogy visszavág Franciaországnak és az Egyesült Királyságnak az irányított alattomos kísérletnek."
 news.30.a:0 "Káosz lett volna, ha valaki más veszi át a helyét."
 news.30.c:0 "Ez nem változtat semmin."
 news.30.e:0 "Szégyen, hogy nem tudták megölni!"
 news.31.t:0 "Polgárháború Németországban!"
 news.31.d:0 "A háború ellenes Wehrmacht tisztek egy csoportja puccsot indított Berlinben. Egy ismeretlen társaság felfegyverzett emberekkel megrohamozta a Kancelláriát és likvidálták a Führer-t egy intenzív lövöldözés során, amelyet az SS testõrséggel folytattak.\n\nAz összeesküvõk ellenõrzésük alá vonták Berlin nagy részét, és több Wehrmacht egység is az oldalukra állt. Amely erõk hũek maradtak a nemzetiszocialista párthoz, új parancsnokság alatt gyülekeztek, és megfogadták, hogy megtisztítják Németországot a "kommunista disszidánsoktól és az idegen ügynököktõl, akik jelenleg megszállják Berlint.""
 news.31.a:0 "Elképesztõ..."
 news.31.b:0 "Németországnak meg kell szabadulnia a zsarnokságtól!"
 news.31.c:0 "Halál az árulókra!"
 news.31.e:0 "Ez csak az elõnyünkre válik!"
 news.32.t:0 "A Molotov-Ribbentrop Paktum"
 news.32.d:0 "Diplomaták Németországból és a Szovjetunióból egy történelmi egyezményt írtak alá a mai napon, amit Molotov-Ribbentrop Paktumnak neveztek el. \nNevét a német külügyminiszer Joachim von Ribbentrop, és a szovjet kollégája Vjacseszlav Molotov után kapta. Ez a megnemtámadási egyezmény kiköti, hogy egyik fél sem szövetkezik a másik ellen, és nem segíti az ellenségeit.\n\nIdegen diplomaták figyelmeztetnek arra, hogy ez a szerzõdés szabad kezet ad a németeknek, hogy hadat viseljenek Európában anélkül, hogy szovjet beavatkozástól kellene tartaniuk."
 news.32.a:0 "Ez nem jó hír..."
 news.32.b:0 "Koccintsunk új barátainkra!"
 news.32.c:0 "Koccintsuk az új német barátainkra!"
 news.32.e:0 "Ez egy hosszú és elõnyös barátságnak ígérkezik!"
 news.33.t:0 "A Szovjetunió Megszállja Kelet-Lengyelországot"
 news.33.d:0 "Szovjet csapatok megszállták Kelet-Lengyelországot, hivatalosan annak céljából, hogy megvédjék a Belorusz és Ukrán kisebbségeket a káosztól, amit a lengyel kormány összeomlása követ. \n\nNémet erõket vontak vissza ezekbõl a körzetekbõl, így Lengyelország fel lett osztva a két hatalom között."
 news.33.a:0 "Hihetõ történet."
 news.33.b:0 "Élvezzétek, amíg tart... vörös ördögök!"
 news.33.c:0 "A kommunizmus határai elõretörnek!"
 news.34.t:0 "A Második Compiégne-i Fegyverszünet"
 news.34.d:0 "Egy fegyverszünet köttetett Compiégne-ben a [From.GetName] és a Harmadik Francia Köztársaság között, méghozzá abban a vasúti kocsiban, amelyben Németország adta meg magát a Nagy Háború idején.\nA fegyverszünet feltételei alapján, a francia kormány [vichy_france.GetLeader] alatt áttelepül Vichy-be , és Dél-Franciaországot õ maga fogja irányítani, míg az ország többi részea háború végéig német megszállásba fog kerülni. \n\nNéhány francia tiszt megfogadta, hogy folytatja az ellenállást külföldön, de ez a tényleges végét jelenti a franciaországi harcoknak, legalábbis egyelõre."
 news.34.a:0 "Aggasztó."
 news.34.b:0 "Tökéletes!"
 news.34.c:0 "A harc folytatódik!"
 news.35.t:0 "A Francia-Brit Szövetség"
 news.35.d:0 "Szembenézve a vereséggel Franciaországban, a francia és a brit kormány úgy döntött, egyesítik nemzetüket egészen addig, amíg Németország felett nem gyõzedelmeskednek. \n\nEgy új közös kormány alakult Londonban, VIII. Eduárd maradt az államfõ. A következõ hangzott el az új Közös Háború Kabinet megalapításakor:\n\n"Franciaország és az Egyesült Királyság már nem két nemzet, hanem egy Francia-Brit Szövetség, amely közös katonasággal, gazdasággal és politikával rendelkezik. Minden francia és brit állampolgár azonnal megkapja a másik nemzet állampolgárságát is.""
 news.35.a:0 "Elszántak ezek a franciák"
 news.35.b:0 "Úgy gondolják, a brit zászló alatt majd biztonságban lesznek?"
 news.35.c:0 "Egyesülve a közös ellenség ellen!"
 news.36.t:0 "Ausztria Anschlussa"
 news.36.d:0 "Miután a helyi németbarát párt puccsot hajtott végre Bécsben, ezután pedig német csapatok lépték át az osztrák határt.\nNem történt fegyveres konfliktus, a nép pedig éljenezve fogadta a német katonákat.\n\nHeldenplatz beszédet mondott Bécs fõterén emberek tömegei elõtt, [From.GetLeader] pedig bejelentette Ausztria Anschluss-szát, miszerint újra egyesült Németországgal:\n"A legrégebbi német tartomány mostanra a legújabb bástyája a német nemzetnek!""
 news.36.a:0 "Ha az osztrák nép így döntött, akkor így döntött."
 news.36.b:0 "Üdv a Birodalomban!"
 news.36.c:0 "Ellenõriznünk kell az északi határainkat!"
 news.36.e:0 "De hát ez sérti a versailles-i békeszerzõdést!"
 news.37.t:0 "Meggyilkolták Lev Trockijt"
 news.37.d:0 "Lev Trockij, Vlagyimir Iljics Lenin egyik feltételezett utódjelöltje Mexikóváros egyik kórházában hunyt el. Lakásában verte holtra egy spanyol NKVD-ügynök egy jégcsákánnyal.\n\nA Joszif Sztálin elleni sikertelen hatalmi harc után számũzetésbe került, és több országban is tartózkodott, közöttük Törökországban, Franciaországban, Norvégiában, végül pedig Mexikóba utazott el. Számũzetése után továbbra is kritizálta a szovjet kommunista párt munkásságát és magát Sztálint.\n\nÁllandó kritikusa maradt Sztálinnak, még végül õ így számolt le Trockijjal, hogy bérgyilkos ügynököt bérelt fel."
 news.37.a:0 "Barbárok!"
 news.37.b:0 "A küldetés teljesítve."
 news.37.c:0 "Így végzi minden csõcselék."
 news.38.t:0 "Trockij Túlélte a Merényletet"
 news.38.d:0 "Egy heves küzdelem után, Lev Trockij meggyilkolt egy férfit, aki lakásában támadt rá egy jégcsákánnyal. A gyilkost úgy azonosították be, mint egy spanyol NKVD-ügynök.\n\nTrockij Vlagyimir Iljics Lenin egyik feltételezett utódjelöltje volt, de a Joszif Sztálin elleni sikertelen hatalmi harc után számũzetésbe került.\n\nTrockij nyilatkozott a sajtónak, aki azt mondta, hogy "Sztálin egy gyáva ember, ha így akarja elhallgattatni kritikusait.""
 news.38.a:0 "Érdekes."
 news.38.b:0 "Rohadt féreg!"
 news.39.t:0 "Trockijt Megölték a Szovjet Határon"
 news.39.d:0 "A szovjet hatóságok már kiadtak egy képet Trockij holttestérõl, megerõsítve a pletykákat, miszerint a közelmúltban megölték, amikor épp megpróbált átjutnia [SOV.GetNameDef] határán.\n\nA holttestét az Atrek-folyó mosta partra a szovjet-perzsa határon.\n\nÚgy tartják, hogy Trockij igyekezett politikai tökét kovácsolni a jelenlegi szovjet válságból, és szövetségeseket igyekezett volna keresni ellenfele, Joszif Sztálin ellen, hogy puccsot hajthassanak végre."
 news.39.a:0 "Érdekes."
 news.39.b:0 "Egy kisebb fenyegetés volt csupán."
 news.40.t:0 "Trockij Puccsot Indított!"
 news.40.d:0 "Heves hatalmi harcot történt az ideiglenes szovjet fõvárosban. Lev Trockij úgy tũnik, titokban bejutott a Szovjetunióba, hogy véget vessen a kényszeres számũzetésének.\n\nA szövetségeseivel együtt, akik a kommunista párt magas rangú személyei, sikeres puccsot hajtottak végre Sztálin ellen.\n\nEgy rövid tárgyalás után a Népbíróság halálra ítélte Sztálint, és még az nap fel is akasztották."
 news.40.a:0 "Ez váratlan volt."
 news.40.b:0 "Éljen soká Trockij elvtárs!"
 news.41.t:0 "Meggyilkolták Lev Trockijt"
 news.41.d:0 "Lev Trockijt holtan találták meg a Buenos Airesi hotelszobájában. \n\nÚgy tũnik, megfojtották egy hegymászó hevederrel, de a gyilkost még azelõtt elfogták Trockij testõrei, hogy az megszökhetett volna az épületbõl.\n\nA gyilkos egy portugál volt, és bizonyítékok vannak arra, hogy a szovjetek szolgálatában állt, mint a GRU alkalmazottja. Sztálin hosszú idõ után végzett riválisával."
 news.42.t:0 "A Hindenburg Katasztrófa"
 news.42.d:0 "A német utasszállító Hindenburg léghajó ma megsemmisült, miközben megpróbált kikötni a Lakehurst Légibázisra az Egyesült Államokban. Az okokról egyelõre semmit sem tudni, csak annyit, hogy a léghajó lángokban állt, és lezuhant a földre, és ez 35 ember életét követelte.\nMivel a hélium ritka és költséges, az USA tiltotta az exportját, ezután a Hindenburg-ot is, mint minden német léghajót, hidrogénnel töltötték fel, amellyel magasabbra emelte, viszont gyúlékonnyá is tette azt.\n\nAz emberek elszörnyülködtek ezek hallatán, és úgy tũnik, hogy a gyorsabb és megbízhatóbb utasszállító repülõgépek végleg felváltják a léghajókat."
 news.42.a:0 "Ez szörnyũ!"
 news.43.t:0 "A Hindenburg Incidens"
 news.43.d:0 "Egy katasztrófát akadályoztak ma meg, amikor észrevették, hogy szivárog a dízel üzemanyag a német utasszállító léghajóból, a Hindenburgból, amikor épp kikötött volna a Lakehurst Légibázisra az Egyesült Államokban.\n\nA szivárgást azonnal helyreállították. Ha ezt nem vették volna észre, akkor az egész hajó elpusztult volna, és a lángok emésztették volna fel.\n\nA kritikusok már régóta vitatják a léghajók használatának bölcsességét, és ez az eseti azt bizonyítja, hogy nekik van igazuk."
 news.43.a:0 "A jó szerencse volt."
 news.44.t:0 "Rudolf Hess Repülése"
 news.44.d:0 "A Führer helyettesét, Rudolf Hess-t tegnap letartóztatták az angol nemzetõrség katonái Skóciában, miután ejtõernyõvel kiugrott egy vadászgépbõl. \n\nTapasztalt pilóta volt, látszólag egyedül repült át az Északi-tengeren, vigyázva hogy a radar hatótávolságán kívül maradjon, mielõtt nyugatra fordult Anglia felé.\nÚgy látszik, Hess magára vállalta, hogy letárgyaljon egy békeszerzõdést Anglia és Németország között, habár Berlin örültnek titulálta és megfosztotta minden politikai hivatalától. \n\nA brit hatóságoknak nem állt módjukban kommentálni az ügyet."
 news.44.a:0 "Érdekes."
 news.44.b:0 "õrültség!"
 news.44.c:0 "Engedjék ki a londoni Tower-bõl!"
 news.45.t:0 "Megölték Rudolf Hesst"
 news.45.d:0 "Megölték Rudolf Hesst, a Führer helyettesét, mikor a Királyi Légierõ tegnap lelõtte azt a vadászgépet, amelyet saját maga vezetett Skócia partjai mentén. \n\nKüldetésének pontos természete tisztázatlan maradt – bár Rudolf Hess képzett pilóta volt, mégis egyedül egy felfegyverezetlen géppel repült. \nMaradványait a brit hatóságok visszaszolgáltatták, az állami temetési ceremóniát mégis üres koporsóval fogják megtartani Berlinben. \n\nA jelentések szerint Hitler láthatóan zavarodottá vált régi barátja halála okán."
 news.45.a:0 "Érdekes."
 news.45.b:0 "Az a szerencsétlen bolond."
 news.45.c:0 "Mit csinált itt?"
 news.46.d:0 "A Hindenburg léghajó tegnap Skócia felett drámaian felrobbant.\nÚgy tũnik, Rudolf Hess, a Führer helyettese irányította, aki sikeresen átrepülte az Északi-tengert, hogy egy személyes küldetés keretében a békérõl tárgyaljon az Egyesült Királyság kormányával.\nA brit radarállomásoknak nem jelentett problémát a hatalmas légijármũ érzékelése, és azonnal ráirányították a Királyi Légierõ néhány egységét a pozíciójára. Mikor a Hindenburg léghajóból nem válaszolt senki rádión, tüzet nyitottak.\n\nHess biztonságosan földet ért ejtõernyõvel és jelenleg a Londoni Towerben tartják fogva."
 news.47.d:0 "A Hindenburg léghajó tegnap Skócia felett drámaian felrobbant. \nÚgy tũnik, Rudolf Hess, a Führer helyettese irányította, aki sikeresen átrepülte az Északi-tengert, hogy egy személyes küldetés keretében a békérõl tárgyaljon az Egyesült Királyság kormányával. \nA brit radarállomásoknak nem jelentett problémát a hatalmas légijármũ érzékelése, és azonnal ráirányították a Királyi Légierõ néhány egységét a pozíciójára. Mikor a Hindenburg léghajóból nem válaszolt senki rádión, tüzet nyitottak. \n\nHess testének maradványait megtalálták a roncsok között."
 news.47.b:0 "Az az örült..."
 news.47.c:0 "Mit remélt, mit ér el ezzel?"
 news.48.t:0 "Eltũnt Amelia Earhart"
 news.48.d:0 "A híres pilóta Amelia Earhart, az elsõ nõ aki sikeresen átrepült az Atlanti óceán felett teljesen egyedül, eltũnt a navigátorával, Fred Noonannal együtt Howland Island közelében a Csendes-óceán közepén.\n\nA duó épp a világ körbe repülését kísérelte meg az ikermotoros Lockheed Electra gépükben, amikor eltũntek. \n\nAz amerikai haditengerészet és a parti õrség keresést folytat az eltũnt pilóták után, de a megtalálásuk szinte reménytelen."
 news.48.a:0 "Ez nagy veszteség a légierõnek."
 news.49.t:0 "Amelia Earhart Körberepülte a Földet"
 news.49.d:0 "A "Levegõ Királynõjeként" is ismert híres pilóta, Amelia Earhart sikeresen végrehajtott egy repülést a világ körül a navigátorával, Fred Noonannal együtt. \n\nA rövid pánik után, amit a duó ideiglenes eltũnése okozott, mialatt megközelítették a Howland-szigetet a Csendes-óceán térségében, a repülés bármilyen egyéb incidens nélkül zajlott le, és ezen a reggelen a Lockheed Electra repülõgépük földet ért Oakland-ben, Kaliforniában.\n\nA jövõ héten egy ceremóniát tartanak a Fehér Házban, ahol Earhart fogadja az elnök személyes gratulációját a teljesítményéért."
 news.49.a:0 "Szép eredmény!"
 news.55.t:0 "Brit-Lengyel Szövetség"
 news.55.d:0 "Németország mostani agresszív magatartásának fényében az Egyesült Királyság és Franciaország kényszerítve érezte magát hogy létrehozzon egy katonai szövetséget Lengyelországgal.A brit miniszterelnök a következõ nyilatkozatot tette az alsóházban:\n\n" Bármely olyan intézkedés esetén, amely egyértelmũen fenyegeti a lengyel függetlenséget, és amelynek a lengyel kormány ennek megfelelõen alapvetõ fontosságúnak tartja, hogy ellenálljon a nemzeti erõivel, õfelsége kormánya elkötelezettnek tartaná magát, hogy megsegítse a lengyel kormányt mindennel ami hatalmában áll. Errõl biztosították a lengyel kormányt.""
 news.55.a:0 "A dolgok mostanában gyorsan történnek."
 news.55.b:0 "Csak blöffölnek!"
 news.55.c:0 "Kiállunk Lengyelország mellett."
 news.55.e:0 "A németek most úgy sem mernek támadni!"
 news.55.f:0 "A szövetségeseink mellett állunk."
 news.56.t:0 "A Müncheni Egyezmény"
 news.56.d:1 "A Német követelés a Szudéta területért Csehszlovákiában, ami tekintélyes német kisebbségnek ad otthont, erõsödött.\nEgy találkozón, amit Münichben tartottak, Németország, Nagy-Britannia, Franciaország és Olaszország törekedett hogy diplomatikus megoldást találjanak az úgynevezett 'Szudéta Krízisre'.Csehszlovákiát nem hívták meg.Egyezség született, amelyben Németország bekebelezi a Szudéta területet, de további európai területeket nem fog.\n\nMr. Chamberlain ezt mondta a tömegeknek:\n"Másodszorra tért vissza Miniszterelnök Németországból békével és becsülettel.Úgy gondolom a mi idõnkben béke lesz.""
 news.56.a:0 "Idén sem lesz háború."
 news.56.b:0 "Legalább béke lesz..."
 news.56.c:0 "Megakadályoztunk egy újabb világháborút."
 news.56.e:0 "Ez nem egyezmény, hanem diktátum!"
 news.57.t:0 "A Szudétavidéki Krízis"
 news.57.d:0 "Az utóbbi idõben fokozódtak a német követelések a Szudétavidékre vonatkozóan, ami tekintélyes mennyiségũ német kisebbségnek ad otthont a nemrég létrejött Csehszlovákiában.\nEgy Münchenben tartott összejövetelen Németország, Anglia, Franciaország és Olaszország arra törekedtek, hogy diplomatikus megoldást találjanak az állítólagos "szudétavidéki krízisre".\nMindemellett a megbeszélések kudarcba fulladtak, ugyanis mind Anglia, mind a szövetségesei komoly figyelmeztetéseket tettek Németországra nézve, hogy amennyiben csapataik átlépik a csehszlovák határt, az akár háborút is eredményezhet.\nÚgy látszik, fogytán az idõ ahhoz, hogy békés megoldása legyen a vitának."
 news.57.a:0 "Úgy tũnik, nem lesz háború!"
 news.57.b:0 "Ostobák!"
 news.57.c:0 "Itt az ideje, hogy a sarkunkra álljunk."
 news.57.e:0 "Jöjjenek csak a németek!"
 news.58.d:0 "Az utóbbi idõben fokozódtak a német követelések a Szudétavidékre vonatkozóan, ami tekintélyes mennyiségũ német kisebbségnek ad otthont a nemrég létrejött Csehszlovákiában.\nEgy Münchenben tartott összejövetelen Németország, Anglia, Franciaország és Olaszország arra törekedtek hogy diplomatikus megoldást találjanak az állítólagos "szudétavidéki krízisre".\nEgy hasadék jött létre Franciaország és Anglia között, mert Anglia ésszerũnek ítélte a német követeléseket, míg Franciaország nem. A franciák új szövetséget hoztak létre a csehekkel, és háborús fenyegetést intéztek Németországgal szemben, amennyiben csapataik megsértik a csehszlovák határt."
 news.58.b:0 "Hamarosan foglalkozunk a franciákkal is."
 news.58.c:0 "A franciák már egyedül vannak."
 news.58.e:0 "A németek most nem mernének támadni... ugye?"
 news.58.f:0 "A szabad világ tõlünk függ."
 news.59.t:0 "A Müncheni Diktátum"
 news.59.d:0 "Az utóbbi idõben fokozódtak a német követelések a Szudétavidékre vonatkozóan, ami tekintélyes mennyiségũ német kisebbségnek ad otthont a nemrég létrejött Csehszlovákiában.\nEgy Münchenben tartott összejövetelen Németország, Anglia, Franciaország és Olaszország arra törekedtek hogy diplomatikus megoldást találjanak az állítólagos "szudétavidéki krízisre".\nMíg Anglia és Franciaország mindketten ésszerũnek ítélték a német követeléseket, a konferenciára meg sem hívott Csehszlovákia visszautasította, hogy akárcsak egy hüvelyknyi területrõl is lemondjon. \n\nMost egyedül néz szembe Németországgal, ami reménytelen harcnak ígérkezik."
 news.59.a:0 "A cseheknek most elég savanyú a képük."
 news.59.b:0 "Makacs bolondok."
 news.59.c:0 "Soha nem adjuk meg magunkat!"
 news.60.t:0 "Csehszlovákia Elesett"
 news.60.d:0 "Német csapatok törtek be Bohémiába és Moráviába a látszólag összeomló csehszlovák államvezetés okán, és a régiók rendjének helyreállítása érdekében.\nPrágában a megszálló katonai erõk bejelentették a létrehozását egy "cseh autonóm protektorátusnak" a Német Birodalmon belül.\nNémet támogatással Szlovákia kijelentette függetlenségét Jozef Tiso vezetésével. Csehszlovákia állama nincs többé."
 news.60.d_2:0 "Csehszlovákia Németország általi bekebelezése után folytatódtak a viták arról, hogy miként kellene felosztani ezeket a területeket, s most úgy látszik, megszületett a döntés.\nNémet támogatással Szlovákia függetlenné vált Jozef Tiso vezetésével."
 news.60.a:0 "Ennyit a békérõl."
 news.60.b:0 "A cseheknek meg kell tanulniuk megvédeni magukat."
 news.60.c:0 "Nem ebben állapodtunk meg!"
 news.60.e:0 "Magyarország újra régi fényében fog tündökölni!"
 news.61.d:0 "Német csapatok törtek be Bohémiába és Moráviába, a látszólag összeomló csehszlovák államvezetés okán, a régiók rendjének helyreállítása érdekében.\nPrágában a megszálló katonai erõk bejelentették a létrehozását egy "cseh autonóm protektorátusnak" [GER.GetNameDef] igazgatásával. Magyar katonai erõk Németország engedélyével bemasíroztak Szlovákiába, és hozzácsatolták a területet Magyarországhoz.\n\nCsehszlovákia állama nincs többé."
 news.61.d_2:0 "Csehszlovákia Németország általi bekebelezése után folytatódtak a viták arról, hogy miként kellene felosztani ezeket a területeket, s most úgy látszik, megszületett a döntés.\n\nMagyar katonai erõk Németország engedélyével bemasíroztak Szlovákiába és hozzácsatolták a területet Magyarországhoz."
 news.62.d:0 "Német csapatok törtek be Bohémiába és Moráviába, a látszólag összeomló csehszlovák államvezetés okán, a régiók rendjének helyreállítása érdekében.\n\nPrágában a megszálló katonai erõk bejelentették a létrehozását egy "cseh autonóm protektorátusnak" a Német Birodalmon belül.\nEgy második protektorátust is bejelentettek Pozsonyban, Szlovákián belül. Németország módszeresen bekebelezte Csehszlovákia minden részét."
 news.62.d_2:0 "Csehszlovákia Németország általi bekebelezése után folytatódtak a viták arról, hogy miként kellene felosztani ezeket a területeket, s most úgy látszik, megszületett a döntés.\n\nA bekebelezett terület két protektorátusba lett szervezve, de Német irányítás alatt maradt. Valójában kevés dolog lett más, mint azelõtt, és Németország megtartja Csehszlovákia teljességét."
 news.63.t:0 "Spanyol Polgárháború"
 news.63.d:0 "Kitört a polgárháború Spanyolországban! Számtalan tábornok célja, hogy megdöntsék a jelenlegi baloldali kormányt, és Madridban már bejelentést is tettek erre, a Spanyol Fegyveres Erõk nagy része pedig válaszolt a hadba hívásukra.\nEz a jobboldali mozgalom megszállta Spanyolország nagy részét, beleértve a tengerentúli területeket is.\nKormánypárti erõk és önkéntesek gyũltek össze a baloldali republikánus kormány zászlaja alatt, hogy megakadályozzák a jobboldali puccsot.\nA hatalomért vívott harc elkezdõdött."
 news.63.a:0 "Mi lesz így Spanyolország sorsa?"
 news.63.b:0 "Gyõzelemre!"
 news.64.t:0 "Véget Ért a Spanyol Polgárháború"
 news.64.d:0 "Az utolsó republikánus támaszpontok megadásával a Spanyol polgárháború véget ért. \n\nA jobboldali tömörülés gyõzött, és ezzel egy új kor vette kezdetét Spanyolország számára.\n\nA háború sújtotta ország nagyon sokat szenvedett a harcban, és sok mindent újjá kell építeni."
 news.64.a:1 "Érdekes fejlemény."
 news.64.b:0 "Meg kell gyógyítanunk nemzetünket."
 news.65.a:0 "Sok szerencsét Spanyolországnak!"
 news.65.d:0 "Az utolsó jobboldali haderõ is megadta magát, és ezzel a spanyol polgárháború véget ért. \n\nA baloldaliak kerültek ki gyõztesen, és ezzel egy új kor vette kezdetét Spanyolország számára.\n\nA háború sújtotta ország nagyon sokat szenvedett a harcban, és sok mindent újjá kell építeni."
 news.66.t:0 "XI. Olimpiai Játékok"
 news.66.d:0 "A 11. olimpiai játékokat nemrég tartották meg Berlinben. \n\nA világszerte több mint 49 különbözõ ország sportolói által átadott 1936-os nyári olimpia az elsõ a történelemben, amely korlátozott élõ televíziós közvetítést kapott. Németország bõségesen költött a berlini olimpiára, és végül meg is hozta gyümölcsét a magas fölényũ elsõ helyezettel. \nA német atléták hozták a legtöbb sikert, mivel 33 aranyérmet nyertek, amíg az amerikaiak csak 24 aranyérmet, s négyet ebbõl a 24-bõl a fekete Jesse Owens nyert, a játékok legsikeresebb önálló atlétája."
 news.66.d.b:0 "A 11. olimpiai játékokat nemrég tartották meg Berlinben.\n\nA világszerte több mint 49 különbözõ ország sportolói által átadott 1936-os nyári olimpia az elsõ a történelemben, amely korlátozott élõ televíziós közvetítést kapott. A játék, amely ma a megújult német nemzeti egység szimbóluma, szintén jelentõs propaganda gyõzelem volt az új német rendszernek, amely a polgárháború utáni újjáépítés óriási költségei ellenére bõségesen költekezett a rendezvényre.\n\nA német atléták hozták a legtöbb sikert, mivel 33 aranyérmet nyertek, amíg az amerikaiak csak 24 aranyérmet, s négyet ebbõl a 24-bõl a fekete Jesse Owens nyert, a játékok legsikeresebb önálló atlétája."
 news.66.a:0 "Jó élmény volt."
 news.66.b:0 "Megmutattuk legjobb oldalunkat a világnak."
 news.67.t:0 "XII. Olimpiai Játékok"
 news.67.d:0 "A 12. olimpiai játékokat nemrég tartották meg Tokióban. A nemzetközi feszültségek növekedésének fényében sokan féltek attól, hogy a játékokat talán elhalasztják, de bebizonyosodott, hogy ez nem igaz.\nTokió az elsõ nem nyugati város az Olimpia házigazdájaként, ráadásul egy speciális célra épített Me 261 nagy hatótávolságú repülõgép hordozta az olimpiai lángot Németországból Japánba, tankolás nélkül.\nA japán atléták jól szerepeltek, és a 14 aranyéremmel a harmadik helyet szerezték meg maguknak Németország és az Egyesült Államok után."
 news.68.d:0 "A 12. Olimpiai játékokat nemrég tartották meg Helsinkiben.\n\nA játékok az eredeti ütemterv szerint Tokióban kerültek volna megtartásra, de Japán háborús erõfeszítései nem tették ezt lehetõvé, és a Nemzetközi Olimpiai Bizottság Helsinkinek ajándékozta a megrendezés jogát Tokió helyett.\nAz atléták az Egyesült Államokból nyerték a legtöbb érmet, õket követte Németország és Olaszország. Finnország a 4. helyet érte el 10 aranyérmével."
 news.69.t:0 "Szovjet Terjeszkedés Európában"
 news.69.d:0 "A(z) [From.GetRulingParty] hatalomra jutása óta [From.GetNameDef] szorosabb kapcsolatok kiépítésén dolgozik [SOV.GetNameDef] kormányával, és már maga is csatlakozott az Unióhoz.\n\nNéhány nappal ezelõtt a(z) [From.GetAdjective] kormány hivatalosan átadta az ország irányítását [SOV.GetNameDef] számára, mint integrált régió.\nSzovjet hivatalnokok visszautasították [From.GetNameDef] legutóbbi asszimilációját agresszívként bemutató leírások elfogadását, ezzel azt állítva hogy 'a terület integrálódása' bármiféle külsõ nyomás nélkül történt."
 news.69.a:0 "Látjuk az okát."
 news.69.b:0 "[SOV.GetNameDefCap] terjeszkedik."
 news.70.t:0 "Szovjet Befolyás Európában"
 news.70.d:0 "[baltic_annexation.GetRulingParty] hatalomra jutása óta [baltic_annexation.GetNameDef] szorosabb kapcsolatok kiépítésén dolgozik [SOV.GetNameDef] kormányával.\n\nHabár [baltic_annexation.GetLeader] hivatalban marad, miniszterei [SOV.GetNameDef] iránti hũségük alapján választottak, és a nemzet szabadságának nagy részét feladták. Szovjet hivatalnokok álláspontja szerint a(z) [baltic_annexation.GetNameDef] csupán védelmet keres válaszul arra, hogy Európa egyre kevésbé biztonságos a kisebb államoknak.\n[SOV.GetNameDef] megismételte, hogy segítséget fognak nyújtani bármely államnak, amely fenyegetve érzi magát a vele szomszédos országoktól."
 news.100.t:0 "Varsó Elesett"
 news.100.d:0 "[POL.GetNameDef] területén állomásozó német katonai erõk sikerrel elfoglalták Varsót. \n\nElszórtan még folynak harcok Varsóban és néhány más területen is, de a szervezett ellenállás a fõvárosban megszũnni látszik.\n\nA lengyel kormány állítólag evakuálta a várost, amint az elsõ német egységek beléptek Varsó külvárosába, és a jelenlegi pozíciójuk ismeretlen.\nA harcok a német megszállók ellen folytatódnak az ország más részeiben, de a fõváros veresége egy súlyos csapás a lengyel háborús erõfeszítésekre nézve."
 news.100.a:0 "Lengyelországnak semmi esélye."
 news.100.b:0 "Újabb gyõzelem a hazánkért!"
 news.100.c:0 "Ez szörnyũ!"
 news.101.t:0 "Párizs Elesett"
 news.101.d:0 "Mialatt még mindig több helyen harcok dúlnak [FRA.GetNameDef] területén, jelentések érkeztek arról, hogy német egységek jutottak Párizsba.\nA fõvárost pillanatokkal azelõtt nyitották meg a francia erõk, miután az utolsó egységeik is visszavonultak. A németek újra megcsinálták a porosz gyõzelmi ünnepséget, mint 1871-ben, mikor végigmeneteltek Champs-Élysées-en. A menetelés alatt a párizsiak csak csendben bámultak.\nKatonai szakértõk szerint [FRA.GetNameDef] összeomlása a küszöbön áll."
 news.101.a:0 "[GER.GetNameDefCap] hadserege megállíthatatlannak tũnik!"
 news.102.t:0 "London Elesett"
 news.102.d:0 "A jelentések Londonból megerõsítik azt a tényt, hogy az angol fõvárost megszállták az elõrenyomuló német csapatok. \n\nKézifegyverek tüzét hallani lehet néhány kerületbõl, de nem látni jelentõs brit erõt a városon belül.\n\nAz ejtõernyõsök egy osztaga megrohamozta a Buckingham Palotát, de úgy vélik, hogy a királyi családot sikeresen evakuálták. \n\nHódító Vilmos óta most elõször esett el London idegen megszálló által."
 news.103.t:0 "Leningrád Elesett"
 news.103.d:0 "Az orosz ellenállás szülõhelye, Leningrád, elbukott az elõretörõ német csapatok által.\nSzórványos küzdelmet lehetett hallani egyes külvárosokban, de az idegen megtelepedett a romos város maradékain.\nMa a német katonák bevonultak a korábbi Szent Izsák Székesegyházba, amelynek a nagy kupoláját egy ideje szürkére festették a Vörös Hadsereg mérnökei, hogy a portyázó Luftwaffe bombázóknak ne tũnjön fel olyan könnyen.\n\nAz erõfeszítéseik ellenére tele van golyónyomokkal és kartács becsapódásokkal."
 news.103.c:0 "Valaki bosszulja meg ezt!"
 news.104.t:0 "Kijev Elesett"
 news.104.d:0 "Az Ukrán Szovjet Szocialista Köztársaság fõvárosát, Kijevet elfoglalták az elõretörõ német csapatok a Szovjetunióban. \n\nA szovjetek egyik legfontosabb városának a megszerzése komoly veszteségnek számít nekik, de a kérdés az, hogy vajon a németek tudják-e tartani ezt a lendületet. Pillanatokkal késõbb, hogy a németek megszállták a várost, az NKVD több ezer bombát telepített mindenhova, majd felrobbantották az épületeket végig a Khreshchatyk fõutcán, ezzel még több kárt okozva a már eddig is romos városnak.\n\nMost a megszálló erõk kelet felé tekintenek."
 news.105.t:0 "Sztálingrád Elesett"
 news.105.d:0 "Elõretörõ német csapatok elfoglalták Sztálingrádot, a Sztálinról elnevezett várost a Volga partján. \n\nA romos sztálingrádi traktorgyár felé vezetõ úton lévõ harcok és a stratégiailag létfontosságú Mamayev Kurgan magaslat megszerzése után a németek átkényszerítették az utolsó szovjet védõket a Volga keleti partjára. Nem megerõsített jelentések szerint, a Vörös Hadsereg kitartó katonái partizánokkal harcolnak együtt, visszamenekülve szennyvízcsatornákba és pincékbe, folytatva a küzdelmüket. \n\nNincs jelentõs szervezett ellenállás."
 news.105.d_alt:1 "Az elõrenyomuló német lándzsahegy elfoglalták [217.GetCapitalVictoryPointName], a Volga partján fekvõ ipari központot. \n\nAzt követõen, hogy átverekedték magukat a romos [217.GetCapitalVictoryPointName] traktorgyáron és elfoglalták a stratégiailag létfontosságú Mamayev Kurgan magaslatot, a németek az utolsó [SOV.GetAdjective] védõket is átkergették a Volga keleti partjára. Meg nem erõsített jelentések szerint a partizánokkal együtt harcoló [SOV.GetSovjetArmyAdjectiveBasedOnIdeology] hadsereg visszamaradt csatornákba és pincékbe vonultak vissza, hogy folytassák a harcot. \n\nA feltételezések szerint azonban nem maradt jelentõs szervezett ellenállás."
 news.106.t:0 "Moszkva Elesett"
 news.106.d:0 "Ma hajnalban német harckocsik törték át a sebtében felállított akadályokat Moszkva utcáin, és a féllánctalpas szállítójármũvek páncélgránátos egységeket rakodtak ki a Vörös Téren. \nVastag, gomolygó füstöt lehetett látni több helyen a külvárosok felõl, amint az ég felé száll, s eközben a német gyalogság megrohamozta a Kremlt. Állítólag gránátok és lángszórók szükségesek a makacsul kitartó  NKVD-vel szemben, amelynek szándéka megvédeni minden sarkát a komplexumnak. Az orosz fõváros német kezekben van, de csak egy égõ rom maradt. \n\nNem megerõsített jelentések szerint Lenin bebalzsamozott holttestét sikeresen evakuálták az ország keleti felébe."
 news.106.a:0 "Ez a Szovjetunió végzetét jelenti?"
 news.106.b:0 "Végre, Moszkva a miénk!"
 news.106.c:0 "A fasisztáknak kell uralnia Moszkvát!"
 news.107.t:0 "Szevasztopol Elesett"
 news.107.d:0 "Szevasztopol megerõdített városa, amely a szovjet fekete-tengeri flottabázisa, véglegesen megadta magát a német támadásoknak. \n\nA veszteségek jelentõsen megnehezítettek minden szovjet kísérletet a Fekete-tengerért vívott harcban, és a város elestét jelentõs német gyõzelemnek tekintik.\n\nEgy rendeletet adtak ki Berlinben, amely kijelenti, hogy a város ezentúl úgy ismeretes, hogy 'Theodorichshafen', Nagy Theuderich után."
 news.108.t:0 "Baku Elesett"
 news.108.d:0 "Korábban német erõk sikeresen elfoglalták Baku városát, egy stratégiai jelentõségũ helyszínt a Szovjetunió elleni háborúban. \n\nA Kaszpi-tenger partján helyezkedik el, a város a Kaukázus kulcsa, és több olajmezõ is segíti a német háborús erõfeszítéseket.\n\nAz elfoglalása megkönnyítette Németország helyzetét abban, hogy kibõvítse a háborút a Közel-Keletre és esetleg Indiára."
 news.109.t:0 "Kairó Elesett"
 news.109.d:0 "A Deutsches Afrikakorps kiharcolta az utukat Kairóig, Egyiptom fõvárosáig. \n\nA Szövetséges erõk rendezetlenül vonultak vissza a sivatagba, a német katonák pedig bevonultak Kairóba, ahol felszabadítóként üdvözölte õket az ott élõ tömeg, akiknek elegük volt a britek elnyomásából.\n\nKairó eleste egy jelentõs veszteség volt a Szövetségeseknek, és több szakértõ arról elmélkedett, hogy az egész Közel-Kelet ezennel megnyílt a németek elõtt."
 news.110.t:0 "Washington Elesett"
 news.110.d:0 "A harcok Washington D.C. körzetében a végéhez érkeztek, amikor az utolsó ellenálló haderõt is semlegesítették a Potomac folyón elõrenyomuló német csapatok. \n\nTöbb helyen füst száll a város felett, és legalább egy része az OSS ügynököktõl jön, akik fontos dokumentumokat égetnek el. Egy Waffen-SS egy rövid harcot folytatott le az amerikai titkosszolgálat tagjaival, és ellenõrzésük alá vonták a Fehér Házat, de úgy gondolják, hogy az amerikai elnököt biztonságosan evakuálták néhány napja.\n\nAz amerikai fõváros bukása illusztrálja a német hadsereg kiemelkedõ erejét."
 news.111.t:0 "New York Elesett"
 news.111.d:0 "Néhány órás utca harcok során, amelyet a partizánokkal folytattak le, átvették az irányítást New York felett. \n\nA rögtönzött tankelhárító akadályok végig az Ötödik sugárúton hatástalannak bizonyultak, és a páncélgránátosok kiharcolták az utat, keresztül egész Manhattan-en.\n\nPár napja tũz tombolt a város ellenõrzés alól kiesett a keleti részein, megvilágítva az éjszakai égboltot. \n\nA Szabadság-szobrot -állítólag véletlenül- lefejezte egy tüzérségi lövedék, ami arra utalhat, hogy Amerikában vége az eddig megszokott szabadságnak és egyenlõségnek."
 news.112.t:0 "Gibraltár Elesett"
 news.112.d:0 "Számos konfliktus jelentése után megerõsítették, hogy Gibraltár elesett Németország által. \n\nEz a stratégiai kikötõváros védi a Földközi-tenger bejáratát, és széles körben bevehetetlennek tartották a háború kezdete elõtt. A brit helyõrség visszavonult az alagutakba, amelyek a dombok alatt futnak, de végül úgy is kikergetjük õket, ha kell lángszórókkal és gránátokkal. \n\nA német kezekben lévõ Gibraltárral egy hatalmas fölényre tettek szert a Földközi-tengeren lévõ hajós csatákban."
 news.113.b:0 "Újabb Olasz Gyarmat" 
 news.113.d:0 "Ujjongó olasz katonák léptek be Kairó területére, pillanatokkal azután, hogy az utolsó brit egységek visszavonultak a városból. \n\nA gyõzelmi felvonulást azonnal megszervezték, és az olasz katonák odasereglettek a Gízai Nagy Piramisokhoz, hogy képeket készíttessenek a híres épületek elõtt.\n\nKairó irányításával Mussolini egy lépéssel közelebb került afelé, hogy összekösse Olasz Kelet-Afrikát Olasz Líbiával, és egy szomszédos gyarmatot alakítson ki Afrikában."
 news.114.d:0 "A francia ellenállás utolsó egységeit is semlegesítették ma Párizsban, és a város egyértelmũen olasz irányítás alatt áll. \n\nA Duce sebtében odarepült, hogy részt vegyen a gyõzelmi felvonuláson a Champs-Élyséen, a menetelõ katonák elõtt egy fehér lovon. Az ünneplések alatt a mostani hadjáratot Franciaországban Gallia meghódításához hasonlította, és megígérte, hogy ez még csak a kezdete Olaszország felemelkedésének.\n\nAz idõ igazolni fogja, hogy igaza van."
 news.115.d:0 "Az olasz egységek sikeresen megrohamozták Londont, és felhúzták a trikolórt a Viktória-tornyon. Kisebb harcok folytatódtak a város néhány részén, és egy ma reggeli incidensben számos ellenállót lõttek le a Big Ben tetején elrejtõzött olasz mesterlövészek.\n\nA kisebb ellenállásokra válaszul a teljes óratornyot lerombolták robbanó töltetekkel, amit az olasz hivatalnokok a helyi parancsnok 'sajnálatos túlreagálása'-ként írtak le."
 news.116.d:0 "Úgy tũnik, Olaszország irányítja Gibraltárt, miután kemény harcokat jelentettek a kikötõk körül.\n\nNéhány robbanást még lehet hallani a katonai alagutakból, amelyek a dombok alatt futnak, de az olasz tisztek újabb tervekkel felszámolják a szervezett ellenállást.\n\nA Földközi-tenger kapuja már olasz kézben van, ezzel pedig a brit haditengerészetre nagy nyomás nehezedik."
 news.117.t:0 "Szingapúr Elesett"
 news.117.d:0 "Szingapúrt, a "Kelet Gibraltárját" elfoglalták a japán erõk annak ellenére, hogy nem vették figyelembe a britek 'bevehetetlen' erõdjét.\n\nA japán hadsereg megválasztotta a Fullerton épületet fõhadiszállásnak, és a várost Syonantora-ra nevezték át, amely nyers fordításban azt jelenti; "A déli sziget, amelyet a Showa évében szereztek meg". A Kempeitai-t  lehet látni, amint az utcákon járõröznek, ezzel is kimutatva az erejüket."
 news.117.b:0 "A Császárért!"
 news.118.t:0 "Pearl Harbor Elesett"
 news.118.d:0 "Japán erõk megrohamozták és bevették Honolulu-t, Hawaii fõvárosát, amely az O'ahu szigeten található. A legnagyobb várost a O'ahu szigeten. Pearl Harbor flottabázisa szintén elesett.\n\nTanúk szerint az amerikaiak visszavonultak a Ford-szigetre, ahol makacsul folytatják a japán ellenes terveiket. Hawaii megszerzésével Japán még erõsebbé vált."
 news.119.t:0 "Új Dél-Wales Elesett"
 news.119.d:0 "Tovább bõvítve a hódításokat dél felé, a Japán Birodalom elfoglalta Sydney-t és az ausztrál fõvárost Canberrát. Helyi védõk kénytelenek visszavonulni a Sydney Harbour Bridge-en keresztük egészen az új pozíciókhoz az Obszervatórium Hegyen. Megkísérelték felrobbantani a hidat, ezt azonban meghiúsították az elõretörõ japán erõk, akik ezután megindultak bevenni Canberrát.\n\nA japán hadi zászlót látni lehet Canberrában az országházán, amely az új katonai közigazgatás fõhadiszállásaként szolgál, és a Kempeitai katonai rendõrség nyitva tartja szemeit az ausztrál utcákon."
 news.120.t:0 "Los Angeles Elesett"
 news.120.d:0 "Miután Amerikában is megvetették lábukat a japánok, az egységeik összegyũltek Los Angeles-nél, és megfutamították a város védõit. A birodalmi csapatok hosszú menetben levonultak a Központi Sugárúton, miközben a japán filmhíradó közvetítette az eseményt.\n\nMielõtt az amerikai csapatok visszavonultak volna, erõszakos, vad harcokat jelentettek a város számos körzetében. Hollywood különösen súlyos károkat szenvedett, és több japán tábornok készített képet az átlyuggatott és omladozó Hollywood feliratról."
 news.121.t:0 "Nanking Elesett"
 news.121.d:0 "A Kínai Köztársaság fõvárosát, Nanking-ot elfoglalták a Japán Birodalom haderõi. A fallal körülvett város kínai védõi vadul ellenálltak egy ideig, de a japán csapatoknak végül sikerült elfoglalniuk a Zhongshan Kaput, majd utat törniük a városba.\n\nA városban elszórtan még lehetett hallani lövéseket, és néhány helyen tũz tombolt, de a kínai erõk többsége visszavonult vagy fogságba esett. Sanghaj elfoglalásával együtt ez egy jelentõs gyõzelem Japánnak a Kínával folytatott háborújában."
 news.122.t:0 "Vladivostok Elesett"
 news.122.d:0 "Vlagyivosztok-ot, az orosz Távol-Kelet legnagyobb városát, és a Szovjet Csendes-óceáni Flotta otthonát japán csapatok rohamozták meg. A Transzszibériai Vasút elvesztése stratégiai jelentõségũ volt, amely komoly veszteséget okozott a szovjeteknek.\n\nA város több lakója még mindig emlékszik a néhány évig tartó japán megszállásra az orosz polgárháború alatt. Sokan attól félnek, most már soha nem vonulnak ki a japánok a területrõl."
 news.123.t:0 "Hongkong Elesett"
 news.123.d:0 "A Japán Birodalom csapatai megszerezték a britek kínai gyarmatát, Hongkong-ot, miután keresztül törtek a Gin Ivók Vonalán, és leszálltak magán Hongkong szigetén. A helyzet hamar tarthatatlan lett a védekezõ egységek számára, és a kormányzó személyesen megadta magát a Peninsula Hong Kong Hotelben, ahol a japánok felállították a fõhadiszállásukat.\n\nRövid szertartás után egy új japán kormányzót iktattak be, aki egy 'Új Hongkong'-ot jelentett be a világnak, amely nyugati gyarmatosítástól mentes."
 news.124.t:0 "Manila Elesett"
 news.124.d:0 "Manila, a Fülöp-szigetek fõvárosa megadta magát a japánoknak, miután elfutottak az amerikai és filippínó védõk. A stratégiailag létfontosságú Manila Kikötõ még az amerikaiaké maradt egy ideig, csak azután szállították el az amerikai parti tüzérséget, mikor már a város teljesen elbukott egy összehangolt japán támadás után.\n\nAzzal, hogy Manila japán kézre került, a Fülöp-szigetek maradéka is várhatóan erre a sorsra jut. Ez egy súlyos vereség az amerikaiak számára az ázsiai fronton és a Csendes-óceánon."
 news.125.t:0 "Kalkutta Elesett"
 news.125.d:0 "A heves bombázás után lett megerõsítve a hír, hogy az indiai Kalkutta városa elesett az elõretörõ japán erõk által. Még akkor is elõfordultak harcok a város peremterületén elszórva, amikor a gyõzelmi parádét gyorsan lerendezték a Chowringhee sugárúton.\n\nAz Indiai Nemzeti Hadsereg tagjai japán felszereléseket kaptak, és õk igazán elkötelezettek India felszabadulásában. Kalkutta elvesztésével Brit-India egészének elvesztésével kapcsolatban több jóslat is hamarosan valóra válhat."
 news.126.t:0 "Újdelhi Elesett"
 news.126.d:0 "A japán offenzíva folytatódik Indiában, és nemrég Új-Delhi elestére került a sor. Mivel ez Brit-India fõvárosa, a város hatalmas stratégiai jelentõséggel bír, és az elvesztése döntõ tényezõnek bizonyulhat a folyamatban lévõ indiai hadjáratban.\n\nAz alkirályt elvileg elfogták a japán egységek, miközben felügyelte a tulajdona szállítását az Alkirály Házából egy teherautó karavánra, de ezt még nem erõsítették meg."
 news.127.t:0 "A Panama-Csatorna Elesett"
 news.127.d:0 "Figyelembe kell vennie az amerikai háborús erõfeszítéseknek, hogy japán erõk partra szálltak Panamában, és megszerezték a csatorna irányítását, miután megadásra kényszerítették a helyõrséget. Számos amerikai és panamai katona jelentette, hogy elmenekültek a közeli dzsungelbe, hogy gerilla háborút viseljenek, de nem hisszük, hogy jelentõsen veszélyeztetni tudják a japán jelenlétet.\n\nA csatorna bukásával az amerikai haditengerészeti erõknek meg kell kerülniük Dél-Amerikát, hogy elérjék az amerikai Nyugati Partot, jelentõs stratégiai elõnyt adva a Japán Birodalmi Haditengerészetnek."
 news.128.t:0 "Berlin Elesett"
 news.128.d:0 "A német fõváros elfoglalása meg lett erõsítve a hivatalnokok által Washingtonban, miután amerikai erõk átharcolták magukat Berlinig különbözõ irányokból. A harcokat a városban hevesnek írták le, a Moltke-híd lerombolásával a kétségbeesett német utászok által, hogy megállítsák az amerikai elõretörést.\n\nEgyéb hidakat a Spree-n keresztül végül biztosították, és GI-ok sikeresen megrohamozták a Kroll Operaházat és a Reichstag-ot a vad német ellenállás ellenére. Az amerikai zászló most a szélben lobog a Reichstag felett, és a városban a harcok megszũntek. A csata Berlinben véget ért."
 news.128.b:0 "A tankönyv hadmũvelet!"
 news.129.d:0 "Brit erõk benyomultak Berlinbe, és a Háborús Kabinet bejelentette a német fõváros sikeres megszerzését egy kemény harc után. Hajnalban brit kommandósok elfoglalták a Tempelhof Repülõteret, mialatt páncélozott menetoszlopok nyomultak elõre a Frankfurter Allee-n.\n\nA Birodalmi Kancellária brit uralmával a városi harcok nagymértékben visszaszorultak. A jelenlegi státusza a német kormánynak tisztázatlan maradt, de úgy vélik, sokuk el tud menekülni, mielõtt a város végleg elesik."
 news.129.b:0 "Szép munka, fiúk!"
 news.130.d:0 "Francia erõk sikeresen megrohamozták a német fõvárost, amely elesett a sorozatos kemény harcok után a város határain belül. Waffen-SS katonák nagy csoportja elbarikádozta magát az Olympiastadion-ban, amely végül is elesett a tüzérek által támogatott Idegenlégiósok eltökélt támadása után.\n\nA francia trikolór lobog a Birodalmi Kancellária felett, és bár elszórt harcokat még jelentenek néhány peremterületrõl, Berlin nagy része meg lett tisztítva a szervezett ellenállástól."
 news.130.b:0 "Éljen soká Franciaország!"
 news.131.d:0 "Kemény küzdelmet jelentettek Berlinbõl, de most a város teljesen lengyel kezekben van. Miután elõretörtek a Frankfurter Alle-n, a lengyelek elérték az Alexanderplatz-ot, ami egy ádáz harc színtere volt.\n\nA Brandenburgi kapu összeomlott, mert állítólag egy lengyel harckocsi nekiment, a Kroll Operaház pedig le lett rombolva egy tüzérségi zárótũz által, miután az SS katonák elutasították a megadást. A lengyel zászló most a Reichstag felett lobog, és az ellenállás utolsó maradványai megszũntek."
 news.131.b:0 "A lengyel buldózer megállíthatatlan."
 news.132.t:0 "Róma Elesett"
 news.132.d:0 "Szövetséges erõk nemrég bevonultak Rómába, miután megfutamították a helyõrséget, és most a város katonai megszállás alatt van. A legtöbb történelmi emlékmũ sértetlen maradt a városért vívott harcban. A Szövetséges csapatok a Vatikánon kívül maradtak a Szentszék kérésére.\n\nRóma bukása egy fontos mérföldkõ az olasz hadjáratban, és néhányan azon tũnõdnek, hogy ez a szervezett ellenállás végét jelentheti-e, ami a Szövetséges seregeket éri a félszigeten."
 news.132.b:0 "Hatalmas gyõzelem!"
 news.133.d:0 "Francia erõk nemrég bevonultak Rómába, miután a város megmaradt olasz helyõrsége beleolvadt a menekülõ népességbe. A francia csapatok gyorsan elfoglalták az összes jelentõs kormányzati épületet, és egy menetelõ katonákból, illetve páncélozott jármũvekbõl álló diadalmenetet tartottak, végig a Via del Corso-n.\n\nRóma bukásával Olaszország képessége, hogy folytassa a háborút, egyértelmũen kudarcot vallott. Kívülálló megfigyelõk azt várják az olasz kormánytól -amely elmenekült a város bukása elõtt-, hogy hamarosan megadási tárgyalásokat kezdeményeznek."
 news.134.t:0 "Párizs Felszabadítása"
 news.134.d:0 "Meg lett erõsítve, hogy Párizs fel lett szabadítva a német megszállás alól. A Szövetséges erõk bevonultak a városba, és a megmaradt német helyõrséget megfutamították. A párizsiak látszólag örülnek a felszabadítóknak, akik végigmeneteltek a Champs Élyséesen, mialatt német mesterlövészekrõl szóló pletykák terjedtek el a város több részén.\n\nAttól féltek, hogy a németek a felperzselt föld taktikáját alkalmazzák majd, és egy égõ romként hagyják maguk mögött Párizst, de a város továbbra is sértetlen, ahogy eddig is. Már a francia trikolór lobog Eiffel-tornyon."
 news.135.t:0 "Tokió Elesett"
 news.135.d:0 "Amerikai erõk bevonultak Tokióba, és az amerikai Hadügyminisztérium nemrég bejelentette a nagyobb hadi cselekmények befejezését a városban. A harcot hevesnek jelentették, különösen a Birodalmi Palota környékén, amelyet a Birodalmi Gárda fanatikus tagjai védtek annak ellenére, hogy a Császár úgy vélte, el tudja hagyni a várost az amerikai roham elõtt.\n\nSzakértõk jóslatai szerint, Tokió bukásával a szervezett ellenállás a japán szigeteken hamarosan felmorzsolódik. A béketárgyalások rövidesen megkezdõdnek, hacsak a japán keményvonalasok meg nem gyõzik a császárt arról, hogy halig folytassák a harcot."
 news.136.d:0 "Kemény harcok sorozata után Szövetséges erõk szállták meg Moszkvát. A város hatalmas sérüléseket szenvedett, és a tüzek még mindig tombolnak a Moszkva folyó két partján. A heves bombázás ellenére a Kreml nagyjából ép maradt, és a Szövetséges Megszállási Adminisztráció fõhadiszállásává választották.\n\nMoszkva elvesztésével a szovjet hadi erõfeszítés egy hatalmas csapást szenvedett el. Habár a kormány többsége hitt benne, hogy megfelelõen evakuálják õket a városból a bukás elõtt, katonai szakértõk azt állítják, hogy a teljes szovjet összeomlás talán már nincs messze."
 news.137.t:0 "London Felszabadítása"
 news.137.d:0 "A harcok befejezõdtek Londonban a német ellenállás utolsó maradékának semlegesítésével. Amint a légiriadó elmúlt, ujjongó emberek törtek az utcákra, hogy ünnepeljék az amerikai felszabadítókat, s eközben templomi harangok hangját lehetett hallani mindenütt a városban.\n\nA felszabadítás láza úgy tũnik átöleli Britanniát, mivel most végleg felszívódni látszik a német megszállás. Spontán felkeléseket jelentettek azokról a területekrõl, amelyek még mindig német megszállás alatt vannak, habár ezek az incidensek gyorsan véget érek. Végre visszatér a szabadság az Egyesült Királyságba?"
 news.138.d:0 "Ellentétben 1920-szal, nem volt "Csoda a Visztulánál", amikor a szovjet seregek elérték Varsót. A lengyel ellenállás összeomlott a városban, és szovjet zászló lobog a legtöbb kormányzati épületen.\n\nTanúi leszünk a lengyel nemzet végének, vagy az erõiknek sikerül visszafordulniuk, és visszavenniük a fõvárosukat? A legtöbb szakértõ úgy gondolja, ez a forgatókönyv valószínũtlen."
 news.138.b:0 "Elõre bajtársak!"
 news.139.t:0 "Varsó Felszabadítása"
 news.139.d:0 "Varsó elpusztított városa elesett az elõretörõ szovjet seregek elõtt, miután az utolsó német védõk is visszavonultak az égõ peremterületekrõl. A város több része romokban hever a korábbi csaták után, és a helyi ellenállás tagjai már elõbújtak a törmelékek mögül, hogy üdvözöljék a felszabadítóikat.\n\nVarsó a szovjet irányítással csak tovább rontja Németország kelet-európai stratégiai helyzetét. Szakértõk szerint kétséges, hogy képesek lennének ellenállást indítani a város visszavételére, de a zaklatott lakosság nem tũnik teljesen meggyõzöttnek."
 news.139.a:0 "Talán ez a vég kezdete?"
 news.140.d:0 "Egy szovjet közlemény bejelentette az összes német katona kapitulációját Berlinben. A város körülzárása után a szovjetek több irányból rohamoztak, ám a német védõk mindenütt ellenálltak egy ideig. \n\nSzovjet csapatok végül kiharcolták utukat keresztül a Moltke-hídon a Reichstag épületéig, majd szobáról-szobára harcoltak, amíg el nem érték a tetõt, ahol most a szovjet zászló lobog. A berlini csata véget ért."
 news.140.a:0 "Növekszik a [SOV.GetAdjective] medve..."
 news.140.b:0 "A fasiszták búvóhelye a miénk!"
 news.141.d:0 "Róma, az "Örök Város" elesett az elõretörõ szovjet erõk elõtt. Az olasz erõk visszavonultak, és a szovjet csapatok szétterültek a városban, majd felszámolták a megmaradt ellenállást. A legtöbb történelmi emlékmũ kisebb sérüléseket szenvedett el, habár ellentmondó jelentések vannak arról, miszerint a Pantheon-t végigsöpörte a géppuskatũz.\n\nEddig úgy tũnik, a szovjetek tiszteletben tartják a Szentszék semlegességét, de a haderõik körülzárták a Vatikánt - egy gesztus, ami biztosan idegessé teszi õszentségét."
 news.142.d:0 "A Vörös Hadsereg rendíthetetlen elõretörése folytatódik, és az új jelentésekbe már a francia fõváros bukásáról számolnak be. Francia kommunisták állítólag támogatták a szovjeteket, mikor azok beléptek a városba, és részt vettek támadásokban a visszavonuló francia hadsereg ellen.\n\nRöplapokat osztottak szerte a városban informálva a párizsiakat, hogy 'felszabadítják õket a 'burzsoázia elnyomásától', és a párizsi kommün végül feltámad."
 news.143.d:0 "Késõbb napi parancsot közvetítettek Moszkvából, bejelentve Párizs megszerzését a német erõktõl. A város védõinek többsége megfulladt a Szajnában egy heves szovjet tüzérségi zárótũz után, amely lerombolt számos a folyón átívelõ hidat.\n\nAz Eiffel-torony ledõlt egy robbanás után, habár tisztázatlan maradt, melyik oldal a felelõs érte. Ezután a szovjet erõk egy gyõzelmi ünnepséget tartottak a Champs-Élysées-en."
 news.143.a:0 "Talán ez a vég kezdete?"
 news.144.d:0 "A kommunista hullám elõretörése folytatódik, miszerint szovjet erõk nemsokára befejezik London elfoglalását. Az ünnepséget gyorsan megszervezte a Vörös Hadsereg, annak ellenére, hogy nem számolták fel az ellenállást teljes mértékben. \n\nKommunista szimpatizánsok gyorsan átadták az ismertebb antikommunistákat a szovjet katonai hatóságoknak, és a Népgyũlést összehívták a Tarafalgár-téren, hogy megbüntessék a legsúlyosabb szabálysértõket."
 news.145.d:0 "A tüzek tovább tombolnak London központjában, de úgy vélik, hogy a város nagy részén elestek a német megszállók, vagy elfogták õket az elõretörõ szovjet erõk. Tömegek mozdultak ki az utcákra, hogy ünnepeljék a szovjeteket, akik leszámolták az utolsó makacs megszálló erõt is.\n\nKegyetlenül leszámoltak a kollaboránsokkal, és megszerveztek egy ideiglenes tanácsot, hogy igazgassák a felszabadított várost a jövõbeli utasításokig. Kritikusok megfigyelték a tanács tagjait, akiket úgy tũnik, hogy Nagy-Britannia kommunista pártjából válogattak."
 news.145.a:0 "Egy jelentõs fejlemény."
 news.146.d:0 "Szovjet erõk összegyũltek Tokiónál, és  heves küzdelmeket jelentettek mindenfelé a városban. A város nagy része már szovjet irányítás alatt áll, kivéve a keleti külvárosi részeket, ahol még mindig csaták vannak.\n\nAmikor a harcok kitolódtak a Birodalmi Palotáig, a Birodalmi Gárda tagjai szuronyrohamot indítottak a közeledõ szovjet csapatok ellen. A palotát végül megrohamozta egy VDV ejtõernyõs különítmény, akik szobáról-szobára harcoltak. Nem ejtettek foglyokat, de úgy gondolják, a Császárt sikeresen evakuálták a város bukása elõtt."
 news.147.d:0 "Leningrád, a korábbi fõvárosa az Orosz Birodalomnak, el lett foglalva finn erõk által. A lakosság száma 3 millió fölött van, majdnem, mint Finnország lakossága, de ez a tény nyilvánvalóan nem riasztotta el a finn támadókat. \n\nVan némi vita arról, hogy kéne a várost integrálni Nagy-Finnországba, mivel az ingriai finnek jelentõs kisebbséget alkotnak a városon kívüli régiókban. Ez természeteset feltételezi, hogy a Vörös Hadsereg képtelen visszavenni a várost egy ellentámadásban."
 news.148.d:0 "Hírek érkeztek Tokióból, miszerint a város hamarosan elesik a kínai erõk elõtt. A város többsége romokban, beleértve a Birodalmi Palotát, amely most a kínai katonai adminisztráció fõhadiszállásaként szolgál.\n\nIdegen tudósítók tanúsítják, hogy a gyõzelmi ünnepség alkalmából a kínai katonák végtelennek tünõ menetelése zajlott le a városban. Japán lakosok felsorakoztak az utcán, hogy figyelemmel kísérjék az ünneplõ katonákat."
 news.149.d:0 "Most elõször foglalták vissza a spanyolok Gibraltárt, mióta a britek megszerezték tõlük két évszázaddal ezelõtt. Hírek érkeztek a területi jelentésbõl, melyek szerint a brit helyõrség többsége megadta magát, habár néhány makacs védõnek sikerült visszavonulnia.\n\nEgy madridi sajtótájékoztatón a kormány szóvivõi kimondták, hogy Gibraltár ezentúl spanyol területnek tekintendõ. Brit diplomaták nyilvánosságra hozták az elutasító nyilatkozatot: 'Teljes képtelenség.'"
 news.150.t:0 "Puccs Jugoszláviában"
 news.150.d:0 "A jugoszláv kormány megkísérelt együttmũködni Németországgal, ám a kormánynak sok ellensége van a jugoszláv hadseregen belül, akik a németekkel való együttmũködés okán egy puccsot hajtottak végre az uralkodó, II. Péteren. \n\nA nemzet ezután csökkentette kapcsolatait Németországgal, és az új rezsim kész megkockáztatni egy háborút ahelyett, hogy együttmũködjön."
 news.150.b:0 "Az ostobák megásták a saját sírjaikat."
 news.151.t:0 "A Rajna-Vidék Demilitarizált Marad"
 news.151.d:0 "Németország véget próbált vetni a versailles-i békeszerzõdésnek azzal, hogy remilitarizálta a Rajna-vidéket, de ezután egy ultimátumot kapott a Szövetségesektõl arra kényszerítve õket, hogy vonuljanak ki a területrõl. Az Egyesült Királyság és Franciaország megfenyegette, hogy mozgósítani fog, amennyiben Németország folytatja a szerzõdés megszegését. Úgy gondolják a szakértõk, Németország nem készült fel arra, hogy szembenézzen mindkét országgal egy háborúban. \n\nJelenleg a Rajna-vidék demilitarizált zóna marad, ahogy a szerzõdés diktálja, kivéve, ha Németország háborúba vonul a céljai elérése érdekében."
 news.151.a:0 "A válság átmenetileg elhárítva."
 news.151.b:0 "Eljön a mi napunk."
 news.151.c:0 "Tudniuk kellett volna hogy nem fogjuk õket a vitathatatlanhoz engedni."
 news.152.d:0 "Németország véget próbált vetni a versailles-i békeszerzõdésnek azzal, hogy remilitarizálta a Rajna-vidéket, de ezután egy ultimátumot kapott Franciaországtól arra kényszerítve õket, hogy vonuljanak ki a területrõl. Az Egyesült Királyság elutasította a rajna-vidéki beavatkozást a németek ellen, Franciaország viszont elszántan be akarja tartani velük a versailles-i békeszerzõdést. Szakértõk szerint Németország még nem készült fel arra, hogy szembenézzen Franciaországgal egy háborúban.\n\nJelenleg a Rajna-vidék demilitarizált zóna marad, ahogy a szerzõdés diktálja, kivéve, ha Németország háborúba vonul a céljai elérése érdekében."
 news.152.c:0 "Franciaország egyedül van, de erõs."
 news.152.e:0 "Tisztán látszik, hogy a beavatkozásunk nem volt szükséges."
 news.153.t:0 "Németország Megszegi a Molotov-Ribbentrop Paktumot"
 news.153.d:0 "\nA megnemtámadási paktum Németország és a Szovjetunió között egy meglepõ fejlemény volt a kezdetben, most viszont kevésbé meglepõ az az egyezmény felbomlik. Németország támadott, felbontva ezzel az egyezményt, és nyíltan beszél a Szovjetunió fenyegetéséröl, amellyel muszáj szembenézni annak érdekében, hogy elképzeléseiket megvalósíthassák.\n\nA szovjet vezetés elégedetlen, de talán kevésbé sokkolta az árulás, mint a csalódás, hogy nem õk ragadták meg elõbb a lehetõséget."
 news.153.a:0 "Az óriások közötti bizalom törékeny dolog."
 news.153.b:0 "Csak azért írtuk alá, hogy kivárjunk némi idõt a támadással."
 news.153.c:0 "Egy szerzõdés csak egy darab papír a fasisztáknak."
 news.154.t:0 "A Szovjetunió Megszegi a Molotov-Ribbentrop Paktumot"
 news.154.d:0 "\nA megnemtámadási paktum Németország és a Szovjetunió között egy meglepõ fejlemény volt a kezdetben, most viszont kevésbé meglepõ az az egyezmény felbomlik. A Szovjetunió támadott, felbontva ezzel az egyezményt, és megfogadta, hogy porrá zúzza a német rezsimet, és helyre rakja a terjeszkedõ államot.\n\nA német vezetõk azt tervezték, hogy megtámadják õket, de a világ ezt már soha nem fogja biztosan megtudni. Most gyorsan mozgósítanak, hogy leszámoljanak az új fenyegetéssel."
 news.154.b:0 "A kommunistákat nem érdekli a becsület és a hũség!"
 news.154.c:0 "A szerzõdés elérte célját."
 news.155.t:0 "Németország Újra Hadban Áll"
 news.155.d:0 "Habár sokan kívánták a hosszú tartós békét Európában, az új fordulatok a háború útján hagyták Németországot. Annak ellenére, hogy megszegték a versailles-i békeszerzõdést, a németek tovább mozgósítottak, és felkészültek egy offenzívára. Német tisztviselõk kijelentették, hogy nem hagyják sokáig demilitarizálva a Rajna-vidéket, azzal érvelve, hogy meg kell védeni a német polgárokat a területen."
 news.155.a:0 "Egy újabb nagy háború kezdete lehet"
 news.155.b:0 "A német nemzet dicsõségéért!"
 news.156.t:0 "Egy Komet Repülõgépet Láttak"
 news.156.d:0 "A Komet megjelenése bizonytalanságot ébresztett embereinkben. A Me 163 Komet jelzésũ rakétameghajtású repülõgép tesztterületen kívül repült, és a vidéki népet, akik még soha ehhez foghatóan gyors repülõgépet nem láttak, valóságosan megrémisztette. A lehetõ legnagyobb titokban készült, de hamarosan eljön a leleplezés ideje. Vegyük ezt a kis-nagy malõrt a nagy debütálás elõzményének."
 news.156.a:0 "Közel a vég... Az ellenségeink végnapjai."
 news.156.a.tt:1 "Egy váza összetörik.\n"
 news.156.a.2.tt:0 "Egyébként sem tetszett az a váza.\n"
 news.157.t:0 "Intervenció [From.From.GetName] felõl a [From.GetAdjective] háborúban"
 news.157.d:0 "Pár nappal ezelõtt [From.GetNameDef] mozgósított, majd hadat üzent [From.From.From.GetNameDef] ellen. Röviddel ez után [From.From.GetNameDef] ultimátumban követelte a háború felfüggesztését és a(z) [From.GetAdjective] csapatok kivonását. [From.GetLeader] állítása szerint a háború indokolt, és elutasította az ultimátum elfogadását. Az ország ezennel háborút visel [From.From.From.GetNameDef] és [From.From.GetNameDef] ellen."
 news.157.a:0 "Úgy tũnik, [From.From.GetNameDef] hajlandó a piszkos munkára."
 news.157.a_usa:0 "Na majd mi megmutatjuk nekik."
 news.158.t:0 "Intervenció [From.From.GetName] Felõl a [From.GetAdjective] Háborúban"
 news.158.d:0 "\n\nNemrég [From.GetNameDef] hadat üzent [From.From.From.GetNameDef] ellen. Nem sokkal ez után [From.From.GetNameDef] ultimátumban közölte, hogy amennyiben nem hagynak fel az agresszióval, és nem kötnek békét, beavatkoznak a háborúba [From.GetNameDef] ellen. [From.GetLeader] kitart az igaza mellett, miszerint a háború indokolt, ennek ellenére országát bizonytalanságba döntve azonnali hatállyal felfüggesztette a háborúskodást."
 news.158.a:0 "Úgy tũnik, a [From.From.GetAdjective] haderõ meghozta gyümölcsét."
 news.158.a_usa:0 "Meg kell õriznünk a békét"
 news.159.t:0 "A(z) [From.GetFactionName] Hajnala"
 news.159.d_01:0 "[From.GetLeader] a mai nap bejelentette, hogy [From.GetName] új szövetséget kötött. [From.GetFactionName] biztosította a feleket a háború idején való együttmũködésérõl.\n\nHabár nagy koalíciók képesek ellenállni a külsõ agressziónak, mi már pórul jártunk régebben tényleges konfliktusok idején. A szövetséghez csatlakozó felek céljai kétségesek ugyan, de hogy milyen célt is szolgálnak majd a késõbbiekben, azt még senki sem tudja."
 news.159.d_02:0 "Az elméletek szerint a demokráciák nem mennek háborúba egymással, de ez nem jelenti, hogy garantálják a támogatást a háborúkban. Mint ahogy a politikai érdekek sokszínũek, és az emberek békét akarnak, a belépés egy háborúba gyakran nagy árat követel ezektõl a nemzetektõl.\n\nAzonban nem állítja meg [From.GetNameDef] kormányát, amely ma bejelenti, hogy egy katonai szövetséget alakít ki, hogy a(z) [From.GetFactionName] frakcióval, hogy csatlakozzanak a haderõik az emberek és az elveik megvédése érdekében."
 news.159.d_03:0 "[From.GetNameDef] híressé vált a népe a nemzete felsõbbrendũségébe vetett hitérõl, ám nem formál túl sok szövetségest, akik ezt tiszteletben tartanák. [From.GetLeader] ma bejelentett egy végleges egyezményt, amit a(z) [From.GetFactionName] számára hoztak létre. Egy katonai koalícióról szóló egyezmény, amely az õket elismerõ és tisztelõ nemzetekért jött létre.\n\nFelmerül a kérdés, hogy vajon azért hozza létre a kiváltságos nemzetekkel való nyílt határt, hogy segítsék egymást, és jó célokra használják, vagy azért, hogy végül könnyebben kebelezhesse be õket. Errõl valószínũleg a közeljövõben megbizonyosodhatunk."
 news.159.d_04:0 "A jelenlegi egyetlen kommunista országként a Szovjetunió arra törekszik, hogy a kommunista mozgalom internacionalista gyökereket növesszen, és végre külföldön is elindítsa a forradalmat. A munkásokkal való szolidaritásuk világszerte kulcsfontosságú eleme volt [From.GetLeader] beszédének a(z) [From.GetFactionName] frakció bejelentése napján. \n\nTúllépve a politikai nemzetköziséget, ez egy olyan szövetséget szül, amely katonailag összeköti az államokat mindkét rezsimmel, amely ígéretet szolgál arra, hogy támogatják egymást a külsõ fenyegetések ellen. Az, hogy a kommunista forradalmat pajzsként vagy kardként használják-e, továbbra is rejtély marad."
 news.159.a:0 "Ez az örök békébe vagy egy másik háborúba vezet minket?"
 news.159.b:0 "Együtt soha nem fogunk veszíteni!"
 news.159.c:0 "Ez egy kiváló kezdeményezés!"
 news.159.tt:0 "[This.GetName] a(z) [From.GetFactionName] frakció tagja, csakúgy, mint [From.GetNameDef].\n"
 news.160.t:0 "Németország Támadás Alatt"
 news.160.d:0 "NNémetország nemrég egy újabb háborúban találta magát. Mialatt mindenki egy hosszú és tartós békében reménykedett Európában, a kontinensen a nyomás egyre nehezedett, amely végül még túl nagyra szökkent. Német tisztviselõk bejelentették, hogy tovább nem engedhetik meg maguknak, hogy a Rajna-vidék demilitarizálva maradjon, azzal érvelve, hogy teljes mozgósításra van szükségük a határaikon belül azért, hogy megvédjék magukat a külsõ fenyegetésektõl."
 news.160.a:0 "Ez nem sok jót jelent Európára nézve."
 news.160.b:0 "A német nép fog uralkodni."
 news.161.t:0 "Franciaország Betiltja a Kommunizmust"
 news.161.d:0 "[From.GetLeader] kabinetje elrendelte a(z)  [From.GetCommunistParty] feloszlatását. Amióta a Szovjetunió aláírta a megnemtámadási szerzõdést Németországgal, azóta a kommunizmus betiltását követelik Franciaországban. A rendeletet azt követõen indították, hogy a két ország között megállapodás született Lengyelország felosztására.\n[From.GetLeader] végül úgy döntött, itt az ideje a kommunizmus betiltására, és az eddigi állami támogatásokat, amelyeket a(z) [From.GetCommunistParty] számára szántak, visszavonják."
 news.161.a:0 "Ez egy drasztikus döntés"
 news.161.b:0 "Mindent megtesznek, hogy a burzsoáziát hatalmon tartsák"
 news.161.c:0 "Ez bizonyára szükséges volt"
 news.161.e:0 "Ez volt az egyetlen út"
 news.162.d:0 "A polgárháború véget ért, mivel a két szemben álló pártkoalíció által el lett fogadva egy végsõ békeszerzõdés, amely kettészeli Spanyolországot. Bár mindkét oldalon lehurrogták ezt a kompromisszumot, ez a béke legalább ad idõt a nemzetnek, hogy magukhoz térjenek, és újjáépítsék mindkét oldalt."
 news.162.a:1 "Sok szerencsét a spanyoloknak!"
 news.162.b:0 "Egy nap visszaköveteljük egész Spanyolországot!"
 news.163.t:0 "Londoni Konferencia"
 news.163.d:2 "Miután [GER.GetNameDef] visszakövetelte Ausztriát, most Szlovéniára tekint, az egykori osztrák területre, amely most [YUG.GetNameDef] részét képezi. \n\nErre válaszul a versailles-i békeszerzõdés aláírói összegyũltek Londonban, hogy megoldják a "szlovén kérdést." A nagy békekonferencia döntése szerint Jugoszláviának át kellene adnia Szlovéniát Németországnak a béke érdekében.\n\nFigyelembe véve, hogy magára hagyták õket Európa nagyhatalmai, [YUG.GetLeader] kormánya úgy látja, hogy valóban nincs más lehetõsége, mint aláírta az egyezményt."
 news.163.a:0 "Ez lesz az utolsó"
 news.163.b:0 "Igazságos döntés"
 news.163.c:0 "Sajnálatos..."
 news.163.e:0 "Cserbenhagyva..."
 news.164.t:0 "Szlovéniai Krízis"
 news.164.d:2 "Miután [GER.GetNameDef] visszakövetelte Ausztriát, most Szlovéniára tekint, az egykori osztrák területre, amely most [YUG.GetNameDef] részét képezi. \n\nErre válaszul a versailles-i békeszerzõdés aláírói összegyũltek Londonban, hogy megoldják a "szlovén kérdést."\n\nA konferencián az Egyesült Királyság és Franciaország összefogott a német követelések ellen, s úgy döntöttek, hogy Jugoszláviának meg kell tartania jelenlegi határait, amit Versailles-ban anno megrajzoltak."
 news.164.d_FRA_abandoned_yugoslavia:2 "Miután [GER.GetNameDef] visszakövetelte Ausztriát, most Szlovéniára tekint, az egykori osztrák területre, amely most [YUG.GetNameDef] részét képezi. \n\nErre válaszul a versailles-i békeszerzõdés aláírói összegyũltek Londonban, hogy megoldják a "szlovén kérdést."\n\nAz Egyesült Királyság ragaszkodott a versailles-i szerzõdés betartásához, de Franciaország elfogadta a német igényt, hogy megtartsák a békét."
 news.164.a:0 "Úgy vélem, ez háborút jelent"
 news.164.b:0 "Szembe fognak nézni a haragunkkal"
 news.164.c:0 "Az igazság oldalán fogunk állni"
 news.164.e:0 "Elõször a harc!"
 news.164.f:0 "Jó nagy tahók ezek a britek"
 news.165.t:0 "Szlovéniai Krízis"
 news.165.d:2 "Miután [GER.GetNameDef] visszakövetelte Ausztriát, most Szlovéniára tekint, az egykori osztrák területre, amely most [YUG.GetNameDef] részét képezi. \n\nErre válaszul a versailles-i békeszerzõdés aláírói összegyũltek Londonban, hogy megoldják a "szlovén kérdést."\n\nA tárgyalások napokig tartottak, de végül megbukott, mivel a brit kormány békés megoldást keresett, de a franciák határozott a németellenes hangot adtak. A német küldöttség tiltakozva vonult ki a tárgyalásról, és most úgy tũnik, a háború felhõi gyülekeznek Szlovénia felett."
 news.165.a:0 "Morcosnak tũnnek"
 news.165.b:0 "Nem fogunk meghátrálni"
 news.165.c:0 "Ez sajnálatos"
 news.165.e:0 "Együtt fogunk gyõzedelmeskedni!"
 news.165.f:0 "Azt fogjuk tenni, ami helyes!"
 news.166.t:0 "Londoni Egyezmény"
 news.166.d:2 "Miután [GER.GetNameDef] visszakövetelte Ausztriát, most Szlovéniára tekint, az egykori osztrák területre, amely most [YUG.GetNameDef] részét képezi. \n\nErre válaszul a versailles-i békeszerzõdés aláírói összegyũltek Londonban, hogy megoldják a "szlovén kérdést."\n\nA nagyhatalmak megegyeztek, hogy Szlovéniát át kéne adni Németországnak, hogy megõrizzék az európai békét. \nUgyanakkor  arról beszéltek, hogy Németország az európai stabilitás ellen van, majd [YUG.GetLeader] azt nyilatkozta, hogy [YUG.GetNameDef] nem hajlandó feladni még egy arasznyi földet sem, tekintet nélkül a valóságra, hogy teljesen magukra lettek hagyatva a szükség idejében."
 news.166.a:0 "Kialszanak a fények..."
 news.166.b:0 "Meg fogjuk törni õket!"
 news.166.c:0 "Magunkra vagyunk utalva."
 news.167.t:0 "Válsághelyzet Szlovéniában"
 news.167.d:2 "Miután [GER.GetNameDef] visszakövetelte Ausztriát, most Szlovéniára tekint, az egykori osztrák területre, amely most [YUG.GetNameDef] részét képezi. \n\nErre válaszul a versailles-i békeszerzõdés aláírói összegyũltek Londonban, hogy megoldják a "szlovén kérdést."\n\nA tárgyalást meghatározta egy meglepõ kanyar, miszerint Olaszország támogatta a jugoszláv területi integritást, szemben a német barátaik követeléseivel. \n\nAhogy eddig is, az olasz külpolitika kiszámíthatatlan, és csak remélhetjük, hogy ez a nyitás csak a kezdet volt a németek felé."
 news.167.a:0 "Szemmel fogjuk ezt tartani"
 news.167.b:0 "Akkor megtörjük mindkettõjüket!"
 news.167.c:0 "Legalább nem vagyunk barátok nélkül."
 news.167.e:0 "Olaszország megmutatkozik a világ elõtt!"
 news.168.t:0 "Elsõ Ljubljanai Döntés"
 news.168.d:2 "Szlovénia etnikai törésvonalai Jugoszlávián belül egyre tisztábban mutatják, hogy közelegnek Jugoszlávia végnapjai. \n\nMa a német külügyminiszter bejelentette, hogy orvosolni fogják a problémát, amit a versailles-i békeszerzõdés okozott megannyi nemzetnek. [YUG.GetNameDef] néhány erõsebb szomszédjával aláírt szerzõdés most lehetõvé teszi, hogy felosszák Jugoszláviát egymás között.\n\nMegerõsítették, hogy [YUG.GetAdjective] diplomaták nem is látták ezt a szerzõdést, de több ország már megragadná a lehetõséget, hogy megtegye, amit kell, [YUG.GetLeader] kormánya most amúgy is tehetetlen."
 news.168.a:0 "Új Rend épül"
 news.168.b:0 "Egy álom halt meg ezen a napon"
 news.168.c:0 "Ez nem lehet jó."
 news.168.e:0 "Jó hírek."
 news.168.f:0 "Ez nem jó számunkra."
 news.168.g:0 "Hálásak vagyunk."
 news.168.h:0 "Szerencsétlenség."
 news.168.i:0 "Olaszország hatalma el lesz ismerve."
 news.168.j:0 "Németországnak magába kellene néznie."
 news.169.t:0 "Jugoszlávia Elesett"
 news.169.d_annex_YUG:1 "A legutóbbi területi veszteségek törésvonalakat okoztak Jugoszláviában, melyek etnikai konfliktushoz és a központi hatalom meggyengüléséhez vezettek. Németország belépett a növekvõ vákuumba és protektorátust állít fel Jugoszláviában."
 news.169.d_puppet_CRO_annex_YUG:1 "A legutóbbi területi veszteségek törésvonalakat okoztak Jugoszláviában, melyek etnikai konfliktushoz és a központi hatalom meggyengüléséhez vezettek. Németország létrehozott egy független Horvátországot, és magához csatolta a maradék területet."
 news.169.d_puppet_CRO_YUG:1 "A legutóbbi területi veszteségek törésvonalakat okoztak Jugoszláviában, melyek etnikai konfliktushoz és a központi hatalom meggyengüléséhez vezettek. Németország úgy döntött, felosztja a maradékot Horvátország és Szerbia között, persze csak az irányításuk alatt."
 news.169.a:0 "Németország megmutatja erejét Európának"
 news.169.b:0 "A jobb oldalt választottuk"
 news.169.c:0 "Ez nem jó jel"
 news.169.e:0 "Veszélyben a béke"
 news.170.t:0 "Második Ljubljanai Döntés"
 news.170.d_BUL:2 "Azt állítva, hogy a békét próbálják biztosítani a Balkánon, Németország a görög kormány elé állt egy olyan követeléssel, hogy engedjenek át területeket Bulgáriának. Miközben [GRE.GetNameDef] erõsen tiltakozott, a német befolyás ereje a Balkánon kevés választási lehetõséget hagyott nekik. Az egyetlen mód a konfliktus elkerülésére [GER.GetNameDef] államával az, hogy engedik a német diplomáciának, hogy megszabják területi igényeiket."
 news.170.d_ITA:1 "Azt állítva, hogy a békét próbálják biztosítani a Balkánon, Németország a görög kormány elé állt egy olyan követeléssel, hogy engedjenek át bármilyen területet melyre [ITA.GetNameDef] igényt tart. Miközben [GRE.GetNameDef] erõsen tiltakozott, a német befolyás ereje a Balkánon kevés választási lehetõséget hagyott nekik. Az egyetlen mód a konfliktus elkerülésére [GER.GetNameDef] és [ITA.GetNameDef] államával az, hogy engedik a német diplomáciának, hogy megszabják területi igényeiket."
 news.170.d_ITA_BUL:1 "Azt állítva, hogy a békét próbálják biztosítani a Balkánon, Németország a görög kormány elé állt egy olyan követeléssel, hogy  engedjenek át bármilyen területet, melyre [BUL.GetNameDef] és [ITA.GetNameDef] igényt tart. A [GER.GetAdjective]ek erõs jelenléte a Balkánon, illetve a fenyegetések Bulgáriától és Olaszországtól nem ad választási lehetõséget [GRE.GetLeader] számára, csak azt, hogy elfogadja a követeléseket."
 news.170.d_GER:1 "Miután megalapozta erejét a Balkánon, [GER.GetNameDef] kormánya azt állítja, hogy indokolt fenntartani a békét a problémás régióban. Ennek alapján követeli a görög terület átadását is a saját fennhatósága alá.\n\nA német hadigépezettel szembenézve [GRE.GetNameDef] számára nem maradt más lehetõség, csak az, hogy elfogadják a követeléseket, még ha hamis álcának is tũnnek."
 news.170.a:0 "Bármit, a béke megõrzéséért"
 news.170.b:0 "Felemelkedünk"
 news.170.c:0 "Ez nem tũnik jónak"
 news.170.e:0 "Megmaradhat ez így?"
 news.170.f:0 "Szégyen volt"
 news.171.t:0 "Második Ljubljanai Döntés"
 news.171.d_BUL:1 "Görögország elutasította a német közvetítést a bolgár határvitában, azzal érvelve, hogy a német ajánlat megegyezik az átadással. \n\nA sajtónak [GRE.GetLeader] azt nyilatkozta, hogy ha [BUL.GetLeader] és [GER.GetLeader] akarja ezeket a területeket, akkor "jöjjenek, és vegyék el". \n\nA [BUL.GetAdjective] kormány elutasította azon állításokat, miszerint katonai és gazdasági támogatást nyújtanának [GER.GetNameDef] számára akkor, ha segítenek nekik a görög területek megszerzésében."
 news.171.d_ITA:1 "A(z) [GER.GetLeader] és [ITA.GetLeader] közötti találkozót követõen a [GER.GetAdjective] kormány nyilvánosan támogatta az [ITA.GetAdjective] pozíciót a folyamatban lévõ, [GRE.GetNameDef] kormányával folytatott határvitában. \n\nA görög vezetõ, [GRE.GetLeader] kijelentette, hogy a felajánlott megoldás teljesen elfogadhatatlan, és megígérte, hogy az utolsó golyóig és az utolsó lélegzetükig védeni fogják az országot."
 news.171.d_ITA_BUL:1 "Görögország visszautasította a görög, olasz és bolgár felek közti határvitákban a német közvetítõi szerepet. A [GRE.GetAdjective] kormány szóvivõje bejelentette, hogy a [GRE.GetAdjective] hadsereg meg fogja védeni az országot minden betolakodótól, és inkább harcban fognak meghalni, mintsem hogy átadják területeiket a keselyũknek."
 news.171.d_GER:1 "A [GRE.GetNameDef] és [GER.GetNameDef] közti tárgyalások a határvitákkal kapcsolatban nem voltak sikeresek. A görögök azt állítják, hogy a német javaslattal, miszerint kölcsönbe kellene adniuk néhány körzetet német katonai bázisok számára, azt jelentené, hogy az országuk jelentõs területeit fel kellene adniuk. [GRE.GetLeader] felszólította az összes testileg ép görög állampolgárt, hogy vonuljanak be katonának az ország védelmének érdekében."
 news.171.a:0 "Ostobák."
 news.171.b:0 "Hogy merészelik!?"
 news.171.c:0 "Ki kell találhatunk, miképp segíthetünk a görögöknek."
 news.171.e:1 "Azt hiszem ez háborút jelent."
 news.171.f:1 "El fognak bukni, ahogy anno a perzsák is."
 news.172.t:0 "Görögország Behódol"
 news.172.d:1 "A német nagykövettel folytatott hosszú beszélgetést követõen [GRE.GetLeader] bejelentette, hogy a [GRE.GetAdjective] kormány a jövõben kész szorosan összehangolni politikáját [GER.GetNameDef] kormányával. \n\nA [GRE.GetAdjective] fõvárosban a rendõrségnek erõvel kellett fellépnie a spontán tiltakozások ellen, ráadásul a tömeg "a gyáva [GRE.GetLeader] fejét" követelte."
 news.172.a:0 "Megmutatják bölcsességüket."
 news.172.b:0 "Újabb diadal."
 news.172.c:0 "Ez nyugtalanító."
 news.172.e:0 "Nem tehetünk semmit."
 news.172.f:1 "Ez egy görög tragédia."
 news.173.t:0 "A Negyedik Internacionálé"
 news.173.d_1:0 "A világ számos kommunista delegációjával találkoztunk a párizsi alapító konferencián. Trockij elméleteinek támogatóival az élen lefektették a Negyedik Internacionálét.\n\nBár még mindig nem tiszta, milyen hatása lesz ezeknek a szervezési erõfeszítéseknek a nemzetközi politikai színpadon, és úgy tũnik, a hírek felkeltették Sztálin érdeklõdését. Meggyanúsított sok magas rangú párttagot, mert a katonaság titokban Trockijt támogatja, és sokan még mindig életben vannak az összeesküvõk közül. Paranoiája visszatért, és egyre visszahúzódóbb. Bizalmatlansága és bizonytalansága válságot okozott a szovjet kormányban. Ezen a ponton az unió polgárháborúba torkollhat."
 news.173.d_2:0 "A világ számos kommunista delegációjával találkoztunk a párizsi alapító konferencián, hogy lefektessék, amit megismertettek Negyedik Internacionáléként. Bejelentik, hogy az alakulat már évek óta létezik, Trockij elméleteinek támogatóival az élen.\n\nSztálin reagált a trockizmus növekedõ külföldi támogatására további orgyilkosságokkal, és a riválisa elleni propaganda növelésével. A magas rangú szovjet vezetésben meggyanúsított trockisták tisztogatásával nem valószínũ, hogy bármilyen ellenállást fogunk tapasztalni."
 news.173.a:0 "Hány internacionálé lesz még?"
 news.173.b:0 "Ez egy erõszakos korszaka az Uniónak."
 news.174.t:0 "[From.GetNameDef] Nukleáris Tevékenységet Folytat"
 news.174.d:0 "\nA következõ kezdeti tesztekkel [From.GetNameDef] politikusai úgy döntöttek, hogy egy [From.GetAdjective] kutatócsoport fejlessze a nukleáris technológiát. \n\nEz a technológia még mindig kísérleti fázisban van, és nagy a bizonytalanság, hogy vajon van-e bármilyen felhasználási lehetõsége. Ki tudja, mire vezetheti ez a háborús erõfeszítéseket."
 news.174.a:0 "Követnünk kellene ezt a fejlesztést."
 news.174.b:0 "Reméljük a kutatás meghozza gyümölcsét."
 news.174.c:0 "Soha nem lesz jó semmire."
 news.174.e:0 "Mi a kutatásainkat titokban fogjuk tartani."
 news.175.t:0 "Franciaország és Britannia Bejelenti Szövetségét"
 news.175.d:0 "\nFelhívva a figyelmet a nagy háborús kötelékekre, Franciaország hivatalos szövetséget kérvényezett az Egyesült Királysággal, az Európa stabilitását fenyegetö meghatározatlan veszélyekre hivatkozva.\n\nA Brit Parlament ma elfogadta a kérelmüket, és Franciaország csatlakozott a(z) [ENG.GetFactionName] frakcióhoz."
 news.175.a:0 "Mostantól egy ügyért harcolunk."
 news.175.b:0 "A legrosszabbra készülnek."
 news.175.c:0 "Olyanok, mint a sarokba szorított patkányok."
 news.175.e:0 "Ez Britannia sorsa."
 news.176.t:0 "Britannia Elutasítja a Szövetséget Franciaországgal"
 news.176.d:0 "\nAz események váratlan fordulatában, a Brit Parlament ma visszautasította [FRA.GetNameDef] kérelmét, egy hivatalos a két állam közötti szövetséget. Az indok az volt, hogy elkerüljék a zavarkeltést, az amúgy is törékeny egyensúlyt az európai kontinensen.\n\nA francia kormány elítélte ezt a politikai lépést, feláldozva a francia biztonságot brit érdekek miatt."
 news.176.a:0 "Szebben kellett volna kérniük."
 news.176.b:0 "A régi ellenfeleink megosztottan állnak."
 news.176.c:0 "Sötét nap ez a régi szövetségesek számára."
 news.177.t:0 "A Kisantant"
 news.177.d:0 "A közös ellenségekkel szembeni közös front létrehozásának érdekében [From.GetNameDef] megkereste a csehszlovák vezetõséget egy ajánlattal, egy "Kisantant" létrehozásáról. Miközben helyet ajánlottak a védelmi egyezményben, a brit miniszterelnök tisztázta, hogy országa nem fontolgatja a szövetséget 'Az európai szabadság elõnyös védelmének érdekében.' \n\nMindazonáltal Franciaország diplomáciai kötelékeket hozott létre más nemzetekkel, amelyek fenyegetve érezhetik magukat, s ez bátorítja az egységet az európai diplomáciai egyensúly fenntartása érdekében, illetve megelõzi a jövõbeli konfliktusokat. Csak az idõ tudja igazolni, sikerrel járhatnak-e."
 news.177.a:0 "Késõbb ne gyertek sírni hozzánk!"
 news.177.b:0 "Éljen Franciaország és az Antant!"
 news.177.c:0 "Nem hagyhatjuk, hogy a franciáknak ismét hatalma legyen Európában."
 news.177.e:0 "Európának egyesülnie kell a fasiszták ellen!"
 news.177.f:0 "Ez az európai feszültség emelkedését jelenti."
 news.178.t:0 "Erõsödik a Baloldal Franciaországban"
 news.178.d:0 "\nAz elmúlt két évtized politikai zũrzavarát követõen [From.GetNameDef] népe úgy érzi, most kell visszaszerezni, amit a nagy háborúban elvesztettek. A(z) [From.GetAdjective] vezetõség arra összpontosít, hogy újraépítse a(z) [From.GetAdjective] államot a népével, a népéért.\n\nEzek az új politikai reformok megengedik a munkás uniók és kommunista szervezetek virágzását. Ha Franciaország követi ezt az utat, a politikai beállítottsága a szélsõbal felé fog húzni, vagy akár egy teljes fordulatot is vehet."
 news.178.a:0 "Franciaország követi a példánk!"
 news.178.b:0 "Ez a franciák gyengeségét jelzi."
 news.178.c:0 "Egy tragikus fejlemény a Harmadik Köztársaság számára."
 news.178.e:0 "Aggasztó fejlemények."
 news.179.t:0 "Erõsödik a Jobboldal Franciaországban"
 news.179.d:0 "\nAz elmúlt két évtized politikai zũrzavarát követõen [From.GetNameDef] népe úgy érzi, most kell visszaszerezni, amit a nagy háborúban elvesztettek. [From.GetAdjective] megalapozottan arra összpontosít, hogy újraépítse a [From.GetAdjective] államot, és helyreállítsa a [From.GetAdjective] nagyságot.\n\nEzek a politikai reformok erõsítik az állam és a hadsereg erejét. A[From.GetAdjective] népet meggyõzték [From.GetLeader] ígéretei."
 news.179.a:0 "A francia kormány a saját népe ellensége!"
 news.179.b:0 "Franciaország végre nagy nemzetté válik."
 news.179.c:0 "Egy tragikus fejlemény a Harmadik Köztársaság számára."
 news.179.e:0 "Aggasztó fejlemények."
 news.180.t:0 "Franciaország Belép a Kominternbe"
 news.180.d:0 "A kommunizmus felé hajlás nem csak a francia népre volt a hatással, hanem a francia vezetésre is. [France.GetNameDef] hivatalos bejelentést tett döntésérõl, miszerint a(z) [From.GetFactionName] részévé válik.\n\n[From.GetNameDef] reagált, jelezve, hogy hetek óta tárgyalások folynak a nyilvánosság elõl eltitkolva. [From.GetLeader] hosszasan beszélt arról, hogyan kellene a világ embereinek együttmũködnie, hogy forradalmat kelthessenek világszerte. \n\n[France.GetLeader] elfogadta, és félreérthetetlenül fenyegette azokat, "akiknek oka van félni a(z) [From.GetFactionName] frakciótól.""
 news.180.a:0 "Hamarosan eljõ a világforradalom is!"
 news.180.b:0 "A szövetségük elég hamar leomlik majd."
 news.180.c:0 "Nem engedhetjük, hogy a demokrácia ellenségei erõsebbé váljanak."
 news.180.e:0 "Franciaország ezt választotta..."
 news.181.t:0 "[France.GetName] és [From.GetName] Egyesül"
 news.181.d:0 "Az egyre zsarnokoskodóbb politikusok hatására [France.GetName] bejelentette, hogy eljött az ideje a szövetségesek keresésére, hogy szembenézhessenek a globális kommunizmus fenyegetésével. Most úgy néz ki [From.GetNameDef] lesz ez a szövetséges.\n\nMa reggel, [From.GetLeader] bejelentette, hogy [France.GetNameDef] és [From.GetNameDef] testvérként fognak kiállni egymás mellett. "A közös örökségünk többé nem ellenségekké tesz minket, hanem szövetségesekké! Európa óriásai kiállnak egymás mellett.""
 news.181.a:0 "Együtt erõsek vagyunk!"
 news.181.b:0 "A demokrácia ellensége erõsebbé válnak."
 news.181.c:0 "Egy váratlan barátság"
 news.182.t:0 "[France.GetName] Belép a(z) [From.GetFactionName] Frakcióba"
 news.182.d:0 "\n\nAz európai politikusok ma a hajukat tépték, ugyanis francia és német diplomaták katonai szövetséget jelentettek be [France.GetNameDef] és [From.GetNameDef] között. Kimondták, hogy túl sok vér folyt már a határaikon, mialatt más hatalmak saját pusztulásukat keresik ott.\n[From.GetNameDef] mindenkit arra ösztönzött, hogy gondolkozzanak el ezen a szövetségen, és belátóan teremtsék meg együtt az európai békét. Ahelyett, hogy egymást gyengítenék, a régi ellenfelek együtt erõsebbek lehetnek, mint valaha."
 news.182.a:0 "Semmi sem fenyegetheti a(z) [From.GetFactionName] frakciót!"
 news.182.b:0 "Az új [From.GetName] körbeszövi Európát."
 news.182.c:0 "Az európai diplomácia megváltozik a Párizs-Berlin Tengely által."
 news.182.e:0 "A mocskok!"
 news.183.t:0 "[From.GetName] Elutasítja a Francia Szövetséget"
 news.183.d:0 "\nVisszautasítva a [France.GetAdjective] diplomáciai elõnyöket, [From.GetLeader] nyilvánosan bejelentette, hogy [From.GetNameDef] nem fog katonai egyezményt folytatni [France.GetNameDef] kormányával.\n\nA [France.GetAdjective] államot gyengének és korruptnak nevezve [From.GetAdjective] diplomaták azt mondták, ez hazugság, és a(z) [From.GetAdjective] kormány hagyni fogja "a [France.GetAdjective] betegség" elterjedését."
 news.183.a:0 "Hogy merészelik!"
 news.183.b:0 "Élhetünk velük... mint ellenség."
 news.183.c:0 "Ameddig el vannak foglalva az egymással való harccal..."
 news.184.t:0 "Olaszország Közelebb Kerülhet Németországhoz"
 news.184.d:0 "\nOlaszország és Németország sok ellentétes érdekkel rendelkezik, különösen Ausztriában és a Balkánon. Ez azonban nem akadályozta meg az országokat abban, hogy a külföldi politika még barátibb legyen közöttük, és útban vannak a tárgyalások egy egyezményrõl, a "közös érdekek megvédése" érdekében.\n\nHa a tárgyalások sikerrel járnak, egy olyan szövetséget láthatunk, amely képes lesz komoly hatást gyakorolni Közép- és Kelet-Európában."
 news.184.a:0 "Nemzeteinknek sok közös érdeke van."
 news.184.b:0 "Szemmel fogjuk tartani a helyzetet."
 news.185.t:0 "[From.GetName] Széleskörũ Katonai Egyezményre Törekszik"
 news.185.d:0 "\nA Földközi-tengeren levõ hatalmi egyensúly visszaállításának érdekében [From.GetNameDef] politikai elõkészületeket végzett egy új szövetség létrehozására a régióban. \n\nNagyrészt katonai jelleggel a(z) [From.GetFactionName] által, [From.GetLeader] nevében Olaszországot helyezik az újvilági erõ központjába."
 news.185.a:0 "[From.GetName] vezeti az utat!"
 news.185.b:0 "Reménykedjünk, hogy érdekeik nem ütköznek a mieinkkel."
 news.185.c:0 "Ez okot adhat az aggodalomra."
 news.186.t:0 "Olaszország Igényt Tart a Görög Területekre"
 news.186.d:0 "\nFelidézve a Római Birodalmat, mint elõfutára a modern [From.GetAdjective] államnak, [From.GetNameDef] azt állította, hogy a független Görögországnak nincs joga a létezésre. Helyette "a görög területeknek" el kell ismernie az olasz fölényt az Égei-tengeren, vagy erõvel kell elfoglalni. \n\n[Greece.GetNameDef] nevetségesnek találta a követeléseket, azonban [From.GetNameDef] a(z) [From.GetFactionName] támogatását élvezi."
 news.186.a:0 "Olaszországnak kell irányítania az Égei-tengert."
 news.186.b:0 "Felháborító követelések!"
 news.187.t:0 "Olaszország Támogatást Vár [GRE.GetName] Kormányától"
 news.187.d:0 "\n[GRE.GetName] arra hivatkozott, hogy az õsi európai államok utódja, [ITA.GetNameDef] pedig azt állítja, hogy természetes barátság uralkodik államaik között. \nPolitikai szándékaik nyilvánvalóak, és [ITA.GetNameDef] úgy tekint [GRE.GetNameDef] államára, mint természetes tagja a(z) [ITA.GetFactionName] frakciónak. \n\nMásfél évezred elkülönülés után úgy néz ki, kelet és nyugat ismét egyesülni fog."
 news.187.a:0 "[Greece.GetName] biztosan osztozkodik az érdekeinkkel."
 news.187.b:0 "Ez nem volt meglepõ."
 news.187.c:0 "Nagy és közös történelmünk van."
 news.188.t:0 "[ITA.GetName] Megegyezni Kíván [TUR.GetName] Kormányával"
 news.188.d:0 "\nÉvtizedes konfliktus és diplomáciai manõverezések után, hogy megszerezzék a hatalmat a Földközi-tengeren, [ITA.GetNameDef] és [TUR.GetNameDef] megpróbálták félretenni nézeteltéréseiket.\n\nEgy együttmũködési megegyezésben "a Földközi-tenger körzetének javára" [ITA.GetNameDef] és [TUR.GetNameDef] megfogadja, hogy erõsebb diplomáciai köteléket hoz létre, mint amely a két modern állam alapítása óta valaha is volt."
 news.188.a:0 "[ITA.GetName] Befolyása Növekszik"
 news.188.b:0 "Hogy vállalhatja fel bárki is ilyen nyíltan, hogy együttmũködik az olaszokkal?"
 news.188.c:0 "A Földközi-tengeren levõ szövetség igen jelentõs"
 news.189.t:0 "Olaszország az Anatóliai Flottabázisokat Követeli"
 news.189.d:0 "\nAz 1915-ös londoni szerzõdés török területet ígért Anatóliában Olaszországnak. Az egyéb megállapodások elsõbbséget élveznek, azonban a  [From.GetAdjective] vezetõség nem feledte ígéretét.\n\n[From.GetLeader] nyilvánosan kijelölte az anatóliai part stratégiai jelentõségét, [From.GetNameDef] komolyan szándékozik elvenni, ami "jogosan Olaszországhoz tartozik.""
 news.189.a:0 "Ez a kérdés rendezve lett!"
 news.189.b:0 "Megtesszük, amit ígértünk!"
 news.189.c:0 "Az olasz-török rivalizálás erõsödik."
 news.190.t:0 "A Baleár-Szigetek Átadva [Italy.GetName] Számára"
 news.190.d:0 "\nA spanyol polgárháborúban [Italy.GetAdjective] erõkbe fektetett bizalmat követõen [Italy.GetNameDef] kérvényt nyújtott be a Baleár-szigetekre [From.GetNameDef] kormányától. [From.GetLeader] beleegyezett,  kiemelve a diplomáciai lépést egy erõsítö kötelékként a két nemzet között.\n\n[Italy.GetNameDef] a baleár-szigeteki tengeri bázisok segítségével nagyobb hatást tud gyakorolni a Gibraltári-szoros mentén, és nagyobb hozzáférésük nyílik az Atlanti-óceánra is."
 news.190.a:0 "Ez egy fontos lépés a Földközi-tenger teljes uralma érdekében."
 news.190.b:0 "Olaszország erõsíti a földközi-tengeri hatalmát."
 news.190.c:0 "Ez egy jelképe a nemzeteink közötti "példás barátságnak"."
 news.192.t:0 "Olaszország Bejelenti Területi Igényeit Jugoszláviának"
 news.192.d:0 "\n\nA dalmáciai parton élõ olasz népességhez szólva [From.GetLeader] bejelentette, hogy [From.GetNameDef] úgy látja, hogy [YUG.GetNameDef] olasz ajkú területei [From.GetNameDef] jogos részeit képezik. \n\nEgy hivatalos nyilatkozat alátámasztotta a követeléseket, tisztázva, hogy [From.GetNameDef] fel van készülve arra is, hogy erõvel szerezze meg a területeket, ha erre van szükség."
 news.192.a:0 "Azok jugoszláv, nem olasz földek!"
 news.192.b:0 "Megzavarják az amúgy is törékeny egyensúlyt a régióban."
 news.192.c:0 "Azok a területek inkább olaszok, mint jugoszlávok."
 news.193.t:0 "Az Olasz Külügyminisztérium [YUG.GetNameDef]ba Utazott"
 news.193.d:0 "\n[YUG.GetNameDef] a dalmáciai parton élõ olasz népességgel való szembeszállás helyett tárgyalásba kezdett, amelybõl következett, hogy [From.GetNameDef] bejelentett egy végleges diplomatikus megoldást [YUG.GetNameDef] kormánya számára. A(z) [From.GetAdjective] Külügyminisztérium nyilatkozata szerint a két államnak komoly közös történelme, és sok közös érdeke van, ami sokkal fontosabb holmi határokról szóló vitánál.\n\nAz Európában egyre növekvõ feszültségekkel csak remélhetjük, hogy több ország is így közelíti meg a dolgokat."
 news.193.a:0 "Nemzeteink barátokként állnak ki egymás mellett."
 news.193.b:0 "Béke lesz az Adriai-tengeren."
 news.193.c:0 "Érdekes lesz látni, miként fog végzõdni."
 news.194.t:0 "Kelet-Lengyelország Átadva [From.GetNameDef] Számára"
 news.194.d:0 "\nIsmeretlen politikai fondorlatokon keresztül [Poland.GetNameDef] vezetõsége átadta keleti területeit [From.GetNameDef] számára. \n\nMég nem tudni, milyen ígéretekkel vagy fenyegetésekkel szerezte meg [From.GetNameDef] a politikai gyõzelmet. Sosem tudhatjuk, hogy [Poland.GetLeader] szólt-e egy szót is a megegyezés bejelentésérõl."
 news.194.a:0 "[Poland.GetName] felismeri a(z) [From.GetFactionName] erejét!"
 news.194.b:0 "[From.GetNameDef] felemészt mindent, ami az útjába kerül."
 news.194.c:0 "[Poland.GetNameDef] kormányának nem maradt más választása."
 news.195.t:0 "[From.GetNameDef] Átadja Kelet-Németországot"
 news.195.d:0 "Németország [Soviet.GetNameDef] megszállását követõen [From.GetNameDef] Kelet-Németország nagy részét megadta, beleértve Ostpreussen vitatott területeit is.\nÚgy tũnik, ez egy titkos záradék része a szovjet-lengyel megegyezésnek. Lengyelországnak adták a német földet, mint kártérítés azért a területért, amit kénytelenek voltak átengedni a [Soviet.GetNameDef] számára.\n\nLengyelország a legmagasabb téteket tette meg, és miközben sokat vesztett, most sokat is nyert."
 news.195.a:0 "[Soviet.GetName] tiszteletben tartja a paktumot."
 news.195.b:0 "Reméljük, hogy egy szabad Lengyelország felkel a "védelmezõje" által teremtett hamuból."
 news.195.c:0 "Egy földrajzi eltolódás Lengyelországban. Megint."
 news.196.t:0 "A(z) [From.GetName] Forradalomra Buzdít"
 news.196.d:0 "Egy szenvedélyes beszédben, [From.GetLeader] felszólította a kommunista pártokat mindenütt, hogy siettessék a kapitalizmus bukását még szélsõségesebb taktikák alkalmazásával. Az üldöztetéstõl való félelem nem állhat egyetlen férfi vagy nõ útjába sem, hogy reklámozzák a munkásosztály harcát.\n\nA [From.GetNameDef] növelni fogja a külföldi kommunista pártok finanszírozását, és ellátja õket szélsõségesebb taktikákkal, ami ahhoz szükséges, hogy beállíthassák a sorba nemzetüket a(z) [From.GetFactionName] által."
 news.196.a:0 "A demokrácia sosem kerülhet megalázásra!"
 news.196.b:0 "Nevetséges egy erõfeszítés!"
 news.196.c:0 "Ébresztõ, testvérek!"
 news.196.e:0 "Az ideológiák összecsapása az evolúció utolsó csatája."
 news.197.t:0 "[From.GetName] engedelmeskedik a(z) [Soviet.GetAdjective] Ultimátumnak"
 news.197.d:0 "[From.GetNameDef] engedelmeskedik a [Soviet.GetAdjective] ultimátumnak, és átadta az Égei-szigetek feletti irányítást [Soviet.GetNameDef] számára.\n\nEzzel a [Soviet.GetNameDef] megerõsítette haditengerészeti jelenlétét a Földközi-tengeren."
 news.197.a:0 "Elégedettnek kellene lenniük a feltételekkel, amelyeket ajánlottunk nekik."
 news.197.b:0 "A(z) [From.GetName]t meg kell állítani!"
 news.197.c:0 "A [Soviet.GetNameDef] úgy próbál helyezkedni, hogy beléphessen a Földközi-tengerre."
 news.198.t:0 "[From.GetName] Ellenszegül a(z) [Soviet.GetAdjective] Ultimátumnak"
 news.198.d:0 "\n[From.GetNameDef] visszautasította a [SOV.GetAdjective] ultimátumban összefoglalt követeléseket, amelyeket az Égei-szigetekkel kapcsolatban küldtek nekik. Ahogyan a [SOV.GetNameDef] egyre inkább nagyobbra növeli hatalmát a régióban, [From.GetLeader] kijelentette, hogy az Égei-tenger régiójában egyetlen sziget átadásával is úgy végzõdhet, hogy végül az övék lesz az egész Földközi-tenger. \n\nAz ultimátum visszautasításával [From.GetNameDef] a háború küszöbén áll, és csak vár, hogy [SOV.GetNameDef] meghúzza a ravaszt."
 news.198.a:0 "Akkor ideje befejezni a vitát."
 news.198.b:0 "[SOV.GetNameDef]t meg kell állítani!"
 news.198.c:0 "Ez az õ ultimátumuk volt. Görögországnak fel kell készülni a háborúra."
 news.198.e:0 "Kiállunk [From.GetNameDef] mellett."
 news.199.t:0 "[ROM.GetNameDefCap] Átadja Besszarábiát a [From.GetNameDef] Számára"
 news.199.d:0 "\n\n[ROM.GetNameDef] rá lett kényszerítve [From.GetNameDef] ultimátumának elfogadására. Besszarábia területei át lettek adva a [From.GetAdjective] irányításnak, és a [Romania.GetAdjective] állam határai megcsonkultak.\n\nAz még a jövõ zenéje, hogy miképpen fogja [ROM.GetNameDef] elkerülni a további veszteségeket."
 news.199.a:0 "Ez alapvetõ fontosságú a(z) [From.GetAdjective] stratégiához."
 news.199.b:0 "A világ országainak szembe kell néznie [From.GetNameDef] tetteivel!"
 news.199.c:0 "[ROM.GetNameDefCap] egy szerencsétlen helyzetbe került."
 news.200.t:0 "Német Diplomáciai Befolyás [CZE.GetNameDef] Államában"
 news.200.d:0 "\nA "Német Szférában" levõ testvériségrõl beszélve [From.GetLeader] a mai beszédében bejelentette, hogy [From.GetNameDef] egy politikai és diplomáciai együttmũködést írt alá [CZE.GetNameDef] kormányával. Jelentõs német ajkú népességgel rendelkezik [CZE.GetNameDef], így természetes partnerként keltette fel a [From.GetAdjective] kormány érdeklõdését.\n\nBár bizonytalan, mennyire állítja [CZE.GetNameDef] komolynak ezt az együttmũködést, de legalább nem kell háborútól tartaniuk [GER.GetNameDef] területi törekvései miatt."
 news.200.a:0 "A német barátság kívánatosabb a német uralkodásnál."
 news.200.b:0 "A csehek mindig is a németek barátai voltak."
 news.200.c:0 "[From.GetNameDef] befolyási köre folyamatosan bõvül."
 news.200.e:0 "Vajon béke is marad?"
 news.200.f:0 "Jó hírekkel szolgálhatunk, mikor [Root.GetLeader] visszatér Münchenbe!"
 news.201.t:0 "[TUR.GetNameDefCap] Behódol [GER.GetNameDef] Kormányának"
 news.201.d:0 "\nA(z) [GER.GetFactionName] katonai és diplomáciai nyomása, illetve a szovjet terjeszkedés miatt politikai zũrzavarba került a [TUR.GetAdjective] kormányt.\n\nA német és szovjet fenyegetéseket követõen megalakult egy új parlament, amely sokkal barátibban áll a [GER.GetFactionName] frakcióhoz, ahogy régebben is. Különbözõ keleti területek átadásra kerültek a [SOV.GetNameDef] számára.\n\nNéhány gyorsan elhallgattatott elpártolt személy vitatta, hogy az új kormány [GER.GetLeader] minden akaratának eleget tenne."
 news.201.a:0 "Az új török kormány biztosítja versenyképességünket a Földközi-tengeren."
 news.201.b:0 "A(z) [GER.GetFactionName] rettentõ hadereje úgy dönti le az országokat, mint a dominókat."
 news.201.c:0 "[From.GetNameDefCap] nem tudott ellenállni a(z) [GER.GetFactionName] erejének."
 news.201.e:0 "A szövetség megerõsíti a pozíciónkat."
 news.201.f:0 "Törökország a(z) [GER.GetFactionName] áldozatául esett."
 news.202.t:0 "Szlovákia Danzigért Cserébe"
 news.202.d:0 "A hónapokon át tartó egyre agresszívabb retorikát követõen [GER.GetNameDef] és [POL.GetNameDef] közötti romló kapcsolat ma este váratlan fordulatot vett, mivel a közöttük lévõ diplomáciai egyezmény, amely rendezi a Danzigról szóló vitát, megteremtetett.\n\n[POL.GetNameDef] magához csatolja a német irányítás alatt álló Szlovákiát, mint lengyel al-állam, és cserébe átengedi Danzig régióját Németországnak. Danzig szabad városának állapota gyorsan rendezve lett, és hamarosan a német állam részévé válik.\n\nMiközben úgy néz ki, az ügy békés rendezésre kerül, a nagy háború gyõzteseinek biztosan lesznek ellenvetései a megegyezéssel kapcsolatban."
 news.202.a:0 "Ez jó módszer arra, hogy kijavítsuk a versailles-i békeszerzõdés hibáit."
 news.202.b:0 "Az együttmũködés erõssé tesz minket, a háború nem."
 news.202.c:0 "Ez az ostobaság sérti a versailles-i békeszerzõdést!"
 news.202.e:0 "A danzigi konfliktus véget ért."
 news.203.t:0 "Lengyelország Átadja Danzigot"
 news.203.d:0 "A [GER.GetAdjective] kormány egy ultimátumot nyújtott be [From.GetNameDef] számára. [From.GetLeader] és a [From.GetAdjective] kormány így döntött, miután megpróbálkoztak mindennel, hogy békésen rendezzék a vitákat.\n\nHa átadják Danzigot, [From.GetNameDef] továbbra is biztonságban marad a német területi ambícióktól. A helyzet azonban továbbra is feszült, amely abban is megmutatkozik, hogy a lengyel haderõt még mindig nem rendelték vissza a határról."
 news.203.a:0 "[GER.GetLeader] nem tarthatja fenn európai követeléseit!"
 news.203.b:0 "Ez egy elismervény a(z) [GER.GetFactionName] számára."
 news.203.c:0 "A német terjeszkedés folytatódik."
 news.203.e:0 "Egyértelmũ, hogy az európai "demokráciák" nem képesek megállítani a fasiszták terjeszkedését."
 news.204.t:0 "Lengyelország Elutasítja a Német Ultimátumot"
 news.204.d:0 "Figyelembe véve a követeléseket, ez elengedhetetlen volt. \n\n[From.GetNameDef] kénytelen lenne átadni Danzigot Németországnak, és egy lengyel meghatalmazottnak kellene Berlinbe utaznia, és tárgyalni a feltételekrõl. [From.GetLeader] világosan megmondta, hogy [GER.GetNameDef] legutóbbi intézkedéseihez elengedhetetlen, hogy Danzig külön legyen Németországtól. \n\nA lengyel és német hadsereg a határon állomásozik felkészülve a totális háborúra, ám jelentések szerint már megtörténtek az elsõ összecsapások. Ismét háború zajlik Európában."
 news.204.a:0 "Németország figyelmen kívül hagyott minden figyelmeztetést!"
 news.204.b:0 "Akkor ez nem más, mint háború"
 news.204.c:0 "Együtt lépünk fel az agresszorok ellen!"
 news.204.e:0 "Súlyos a helyzet."
 news.205.t:0 "A Pax Americana"
 news.205.d_america:0 "A más kontinenseken lévõ konfliktusok keresése közben [USA.GetLeader] bejelentette az új politikai programot, melynek célja, hogy itthon is fenntartsuk a békét.\n\nBármely amerikai kontinensen lévõ kormány fellebbezhet az Egyesült Államok katonai védelméért, amennyiben úgy érzi, fenyegetve van a szomszédai által. Az a vágy, hogy Amerikában béke uralkodjék, már nem csak egy álom, hanem hivatalos amerikai politika."
 news.205.d_not_america:0 "A más kontinenseken lévõ konfliktusok keresése közben [USA.GetLeader] bejelentette az új politikai programot, melynek célja, hogy itthon is fenntartsuk a békét.\n\nBármely amerikai kontinensen lévõ kormány fellebbezhet az Egyesült Államok katonai védelméért, amennyiben úgy érzi, fenyegetve van a szomszédai által. Az a vágy, hogy Amerikában béke uralkodjék, már nem csak egy álom, hanem hivatalos amerikai politika."
 news.205.a:0 "Ez kell ahhoz, hogy Amerika biztonságosabbá váljon"
 news.205.b:0 "Ha Amerikában béke uralkodik, tudunk máshova is koncentrálni"
 news.205.c:0 "Most kellene szövetségeseket találnunk Amerikában"
 news.205.e:0 "Reméljük tartós lesz a béke"
 news.206.t:0 "Amerikai Imperializmus Ellenesség"
 news.206.d_communist:0 "Miután elkezdett terjedni az Egyesült Államokban is a munkás forradalom, a retorika a régi rend ellen sokkal agresszívabbá vált. Most, [USA.GetLeader] megkérdõjelezi Kanada státuszát a Brit Birodalomban, míg az amerikai diplomaták arisztokrácia és uralkodás mentes világot hirdetnek szerte a világon.\n\nA feszültség növekszik [USA.GetNameDef] és [ENG.GetNameDef] gyarmatbirodalmai között. Már csak idõ kérdése, hogy mikor terjed át a forradalom [ENG.GetNameDef] területére, méghozzá erõszakkal."
 news.206.d_not_communist:0 "Az új kommunista rezsim az Egyesült Államokban az [USA.GetAdjective] külpolitika egy új fajtáját fedte fel, amely sokkal agresszívabb az egykori szövetségeseivel szemben, és egyre közelebb kerül a Kommunista Internacionáléhoz.\nA politikai változásával jár, hogy megkérdõjelezi [CAN.GetNameDef] létezését, általánosan a "világot átölelõ brit imperializmust".\n\nÚgy tũnik az újdonsült brit-amerikai konfliktus nagyon is valóságos veszély."
 news.206.a:0 "Az egész világ szabad lesz a forradalom által!"
 news.206.b:0 "Fel kell készülnünk minden eshetõségre"
 news.206.c:0 "A globális egyensúly veszélybe került"
 news.206.e:0 "A(z) [USA.GetAdjective] rezsim nem ad okot az aggódásra"
 news.206.f:0 "Aggasztó fejlemény"
 news.207.t:0 "[USA.GetNameDefCap] Elhagyja a Komintern Frakciót"
 news.207.d_fascism:0 "\nVálaszul [SOV.GetNameDef] egyre agresszívabb retorikájára, az [USA.GetLeader] kinyilatkozta, hogy "az emberiség legnagyobb veszélye a kommunizmus."\n[USA.GetNameDef] nem csak egyszerũen el akarja hagyni ezt a szörnyũ eszmét, de elhatározta, hogy küzdeni fog azért, hogy az amerikai kontinensen elpusztítsa a kommunizmust.\n\n[USA.GetAdjective] háborús gépezetének erejével úgy tũnik, hogy a kommunizmus elpusztítása igenis lehetséges."
 news.207.d_not_fascism:0 "Az [USA.GetLeader] kinyilatkozta, hogy "az emberiség legnagyobb veszélye a kommunizmus.".\n\n[USA.GetNameDef] nem csak egyszerũen el akarja hagyni ezt a szörnyũ eszmét, de elhatározta, hogy küzdeni fog azért, hogy az amerikai kontinensen elpusztítsa a kommunizmust.\n\nA feszültség a világon eddig magasabb, mint valaha, és csak egyetlen kis szikra szükséges ahhoz, hogy [SOV.GetNameDef] és [USA.GetNameDef] háborúban álljon egymással."
 news.207.a:0 "Az emberiség felszabadul ettõl az ideológiai dögvésztõl!"
 news.207.b:0 "õk majd lerombolják a kommunizmus bástyáját"
 news.207.c:0 "Térdre kényszerítjük õket"
 news.207.e:0 "Bárhogy is ér véget a konfliktus, a pusztítás teljes lesz"
 news.207.f:0 "[USA.GetNameDefCap] meg kell, hogy védje magát"
 news.208.t:0 "Japán Tovább Terjeszkedik"
 news.208.d:0 "A japán fegyveres erõk tudomásul veszik, hogy [JAP.GetNameDef] nem rendelkezik elegendõ természeti erõforrásokkal ahhoz, hogy az elegendõ legyen egy hosszabb háborúra. A feszültségek és a fegyveres konfliktusok gyarapodása a Napnál is világosabban látszik.\nEnnek ellensúlyozására a japán stratégák kitervelték, hogy miképp ragadják meg a nyugati gyarmatokat, Délkelet-Ázsiát és a Csendes-óceán szigeteit. Ezek a területek ugyanis erõforrásokban gazdagok, és ha megkaparintják, az lehetõvé teszi számukra, hogy tovább háborúzgassanak, és szítsák a feszültséget a mi rovásunkra."
 news.208.a:0 "Tényleg képesek lennének fenyegetni a javainkat?"
 news.208.b:0 "Amíg Amerikát nem piszkálják, nincs fenyegetés sem"
 news.208.c:0 "Rájöttek arra, hogy a nagy zsákmány hol leledzik"
 news.208.e:0 "Úgy tũnik háború lesz Délkelet-Ázsiában"
 news.209.t:0 "Japán Tovább Terjeszkedik"
 news.209.d:0 "A japán fegyveres erõk tudomásul veszik, hogy [JAP.GetNameDef] nem rendelkezik elegendõ természeti erõforrásokkal ahhoz, hogy az elegendõ legyen egy hosszabb háborúra. A feszültségek és a fegyveres konfliktusok gyarapodása a Napnál is világosabban látszik.\nEnnek ellensúlyozására a japán stratégák kitervelték, hogy miképp ragadják meg a szibériai bányákat és olajforrásokat gyarmatokat [SOV.GetNameDef] területén. Ha Japánnak sikerül gyorsan elõrenyomulnia az erõforrásokig, mielõtt még [SOV.GetAdjective] képes lenne az ellentámadásra, akkor a [SOV.GetAdjective] gyakorlatilag elveszti a háborút és elõbb vagy utóbb kapitulálni fog."
 news.209.a:0 "Bolondok lennének fenyegetni a mi javainkat"
 news.209.b:0 "Japán már letett a csendes-óceáni elõretörésrõl"
 news.209.c:0 "Nem tudják, milyen nagy erõnek rontanak neki"
 news.209.e:0 "Ez a háború Szibériában elkerülhetetlennek tũnik"
 news.210.t:0 "Japán Áthelyezi a Kormányt Kínába"
 news.210.d:0 "A Kínában jelen lévõ politikai instabilitás okán, párosulva a belsõ és külsõ konfliktusokkal, Japán kormány úgy határozott, hogy leváltja a kínai kormányt, mivel az veszélyt jelent a stabilitásra.\n\nEzen az alapon az új kormány hũ Japánhoz, és aláveti magát a Japán császárnak. Az új kormány nem csak a japán hadsereg védelme alatt áll, de azt a megbízatást is kapta, hogy vegye vissza a területeket a kínai haduraktól.\n\nEzzel a két ország között a háború el lett kerülve."
 news.210.a:0 "Japán befolyásra történt, ez kétségtelen"
 news.210.b:0 "Rajta kell tartanunk a szemünket a délkeleti határon"
 news.210.c:0 "Talán itt az ideje, hogy megerõsítsük gyarmatainkat Japán ellen"
 news.210.e:0 "Úgy tũnik, ezzel béke lesz Japán és Kína között"
 news.211.t:0 "Japán az Uralmat Követeli Kelet-Ázsiában"
 news.211.d:0 "Figyelembe véve, hogy a katonai fölény vitatott Kelet-Ázsiában, [JAP.GetLeader] bejelentette, hogy [JAP.GetNameDef] ez a régió Japán érdekszférájába tartozik. Anélkül, hogy pontos információ lenne arról, hogy [JAP.GetNameDef] hatalma meddig nyúlik, kinyilatkozták, hogy Kelet-Ázsia jogos része a közelmúltban létrehozott [JAP.GetFactionName] frakciónak."
 news.211.a:0 "A(z) [JAP.GetFactionName] felemelkedik."
 news.211.b:0 "Érdekes fejlemények"
 news.211.c:0 "Úgy sem mernek igényt tartani egész Kelet-Ázsiára"
 news.211.e:0 "Ez a Csendes-óceánra nézve jó hír"
 news.211.f:0 "Úgy látszik ellentétes érdekeink vannak"
 news.211.g:0 "Rajtuk tartjuk a szemünket"
 news.212.t:0 "Japán Diplomaták Berlinben"
 news.212.d_not_axis:0 "Egy új társulás van kialakulóban Berlin és Tokió között. Tárgyalások kezdõdtek egy egyezményrõl a két ország között, amelyek stratégiai szándékukról és az egymás között megosztott értékeikrõl szól. Még nem tudjuk, mi lesz a tárgyalások következménye, de a két félteke legerõsebb katonai hatalmainak barátkozása sok ellenségüknek ad okot aggodalomra."
 news.212.d_axis:0 "Egy új társulás van kialakulóban Berlin és Tokió között. Tárgyalások kezdõdtek egy egyezményrõl a két ország között, amelyek stratégiai szándékukról és az egymás között megosztott értékeikrõl szól. Még nem tudjuk, mi lesz a tárgyalások következménye, de a két félteke legerõsebb katonai hatalmainak barátkozása a szövetségeseiknek ünneplésre, míg az ellenségeiknek aggodalomra ad okot."
 news.212.a:0 "Ettõl mind erõsebbek leszünk"
 news.212.b:0 "Az ellenségeinknek nem kellene barátkozni"
 news.212.c:0 "Talán az lenne a legjobb, ha semmi sem származna ebbõl"
 news.213.t:0 "[USA.GetNameDefCap] a Fasizmus Ellen"
 news.213.d_peace:0 "Mint a Szabadság Földje, [USA.GetNameDef] a fasizmus minden formáját természetes ellenségének tartja az egész világon. A német rezsim az agressziójával a legnagyobb ellensége lett annak a világnak, amely a liberális elvekre épült, és amelyekhez [USA.GetNameDef] ragaszkodik.\n\nEzt figyelembe véve, és [USA.GetAdjective] Kongresszus hozzájárulásával [USA.GetLeader] figyelmeztetést küldött [GER.GetNameDef] számára. Amennyiben [GER.GetNameDef] nem módosít politikai irányzatán, [USA.GetNameDef] lépni fog ellenük.\nMivel a fellépés módja még nem meghatározott, így a háborús feszültség mindkét országra ránehezedik."
 news.213.d_war:0 "Mint a Szabadság Földje, [USA.GetNameDef] a fasizmus minden formáját természetes ellenségének tartja az egész világon. A német rezsim az agressziójával a legnagyobb ellensége lett annak a világnak, amely a liberális elvekre épült, és amelyekhez [USA.GetNameDef] ragaszkodik.\n\nEzt figyelembe véve, és [USA.GetAdjective] Kongresszus hozzájárulásával, [USA.GetLeader] figyelmeztetést küldött [GER.GetNameDef] számára. Amennyiben [GER.GetNameDef] nem adja meg magát feltétel nélkül, és nem módosít politikai irányzatán, [USA.GetNameDef] minden ipari és katonai erejét ellenük fogja fordítani.\nNem fogjuk hagyni, hogy [GER.GetNameDef] diktálja a történelmet!"
 news.213.a:0 "[GER.GetNameDef] erõs marad évezredeken át!"
 news.213.b:0 "A szavaikat acéllal kell majd igazolniuk"
 news.213.c:0 "A(z)[GER.GetName] el fog bukni!"
 news.213.e:0 "Ennek nem lesz békés megoldása"
 news.214.t:0 "Lengyelország és a Balti Államok"
 news.214.d_not_baltic:0 ""Nincs más út. Nem tehetjük ki a lengyel népet bármiféle jövõbeli elnyomásnak."\n\n[POL.GetNameDef] próbálja távol tartani magát az internacionális közösségtõl, a lengyel politikusok már folytatják a "tengerek között" ideát."\n\nAzt remélik, hogy létrehozhatnak egy szövetséget, ami átnyúlik a Balti-tengeren azzal a céllal, hogy elháríthassák a keleti és nyugati fenyegetéseket is egyaránt. E célból keresi [POL.GetNameDef] a Balti-tenger szomszédait, hogy köteléket alakítson ki velük."
 news.214.d_baltic:0 "[POL.GetName] fokozatosan elhatárolódik az internacionális közösségtõl, mert úgy gondolják, hogy mindegyik nagyhatalom csak a saját érdekeit tekinti szem elõtt, ennek okán saját szövetségesek után néz, hogy megakadályozza az agresszorokat abban, hogy Lengyelországba marják karmaikat.\n\n[POL.GetLeader] ismertette terveit a szövetséggel kapcsolatban, amelyet a Balti Államokkal szeretne létrehozni, amely reményeik szerint megakadályozni a szovjet terjeszkedést is.\n\nA romló európai stabilitás mellett ilyen szövetségre lenne szüksége Lengyelországnak."
 news.214.a:0 "Egy új hatalom Kelet-Európában."
 news.214.b:0 "Beleköpnek a levesünkbe!"
 news.214.c:0 "Egyértelmũen meg akarják félemlíteni [GER.GetName] kormányát"
 news.214.e:0 "A(z) [POL.GetFactionName] a legnagyobb reménységünk."
 news.215.t:0 "[GER.GetName] Szovjetellenes Paktuma"
 news.215.d_not_soviet:0 "[GER.GetNameDefCap] hosszú ideje elítéli a kommunizmus minden formáját, és most diplomáciai lépéseket tett, hogy más országok is így tegyenek.\n\nMost [GER.GetNameDef] felajánlott egy esélyt az országoknak, amelyekre a kommunizmus közvetlen veszélyt jelent, hogy egy egyezményt hozzanak létre a [SOV.GetName] ellen. Az egyezmény minden országától megköveteltetik, hogy fegyvert fogjon a [SOV.GetName] ellen, amennyiben egy tagot megtámadnak."
 news.215.d_soviet:0 "[GER.GetLeader] a hatalomra kerülése óta a kommunizmus ellensége volt, és az is megkérdõjelezhetetlen, hogy [GER.GetNameDef] [SOV.GetNameDef] ellenségének tartja magát.\n\nMa ezt a hozzáállást hivatalosan is bejelentették a világ számára, hogy [GER.GetNameDef] és más országok közötti "Szovjetellenes Egyezmény" hivatalos szerzõdéssé lett. Amennyiben az egyik tagnak konfliktusa támad velünk, az összes többi is hadba lép."
 news.215.a:0 "Ez az egyetlen mód, hogy elhárítsuk a kommunista fenyegetést."
 news.215.b:0 "A küzdelem csak siettetni fogja a munkásforradalmat."
 news.215.c:0 "Hadd véreztessék ki egymást."
 news.216.t:0 "[TUR.GetName] Elutasítja az Ultimátumot."
 news.216.d:0 "[GER.GetName] diplomatái a tegnapi napon átadtak [TUR.GetName] kormányának egy ultimátumot, amelyben követelték [TUR.GetLeader] lemondását a németek támogatta kormány javára. A Nemzetgyũlés támogatásával [TUR.GetLeader] elutasította az ultimátumot, és bejelentette a [TUR.GetAdjective] embereknek, hogy Törökország sosem lesz paraszt egy külföldi diktátor háborús sakktábláján.\n\nMost az ország készül a háborúra."
 news.216.a:0 "[GER.GetName] térdre lesz kényszerítve."
 news.216.b:0 "Támogatjuk [TUR.GetName] kormányát."
 news.216.c:0 "Ostobák ellenállása."
 news.216.e:0 "A háború Törökországgal elkerülhetetlennek tũnik."
 news.217.t:0 "[GER.GetNameDefCap] Rákényszeríti [TUR.GetNameDef] Kormányát, Hogy Belépjen a [ENG.GetFactionName]hez"
 news.217.d:0 "\n\n\nAzzal, hogy egy ultimátumot küldött a [TUR.GetAdjective] kormányának, [GER.GetNameDef] új ellenséget szerzett magának. Ahelyett, hogy [GER.GetLeader] elképzelései szerint eleget tettek volna a [GER.GetAdjective] diplomaták, [TUR.GetNameDef] védelmi szövetséget kötött [ENG.GetNameDef] kormányával.\n\n[ENG.GetNameDef] és a szövetségesei készek megvédeni [TUR.GetNameDef] kormányát, ha [GER.GetNameDef] hadat üzenne."
 news.217.a:0 "Össze kell fognunk [GER.GetNameDef] ellen."
 news.217.b:0 "[GER.GetNameDefCap] még több ellenséget szerez magának."
 news.217.c:0 "Ha visszautasítanak egy békés együttmũködést..."
 news.217.e:0 "[GER.GetNameDefCap] és [TUR.GetNameDef] veszélyes játékot játszanak."
 news.218.t:0 "Így igaz! Nincs Banánunk"
 news.218.d:0 "Ha a szigorú fejadagolási programunk nem terjed ki a gyümölcsökre, az a háború árnyékában komoly veszteségeket fog okozni. \nA háborús szellem megtartásával a boltosok jeleket aggasztanak az ablakukba egy régi dalra hivatkozva.\n\nSajnos már csak zöldbab, hagyma, káposzta és különféle gyümölcs maradt, amit a brit szellem tart fenn!"
 news.218.a:0 "Én csak egy banánt akartam"
 news.219.t:0 "Tisztogatás [SOV.GetNameDef]ban"
 news.219.d:0 "Régóta bizonytalanság uralkodik [SOV.GetNameDef]ban. A részletekkel senki sincs tisztában, de voltak bizonyos titkos vizsgálatok a személyzet legmagasabb szintjén, és késõbb sok miniszter és tábornok tũnt el szem elõl. \nTermészetes felvetés, hogy valami nagy összeesküvés került napvilágba a a kommunista párton belül, de errõl nem tettek hivatalos nyilatkozatot.\n\nBármi is történt valójában, [SOV.GetAdjective] belsõ szerkezete megváltozott."
 news.219.a:0 "[SOV.GetLeader] csak biztosította [SOV.GetNameDef] stabilitását."
 news.219.b:0 "Ez bizonyíték, hogy a kommunizmusban is ugyanúgy van korrupció."
 news.219.c:0 "A [SOV.GetAdjective] vezérkar sokat szenvedhetett"
 news.220.t:0 "Tiszti Lázadás [SOV.GetNameDef] Területén"
 news.220.d:0 "A szovjet vezérkar egy része fellázadt [SOV.GetLeader] ellen!\nNem világos, hogy pontosan mi okozta ezt a szembeszegülést, de úgy tũnik, hogy egy különösen jól megtervezett puccskísérletrõl van szó.\n\nA [SOV.GetAdjective] politikai helyzet pontos részletei talán sosem kerülnek napvilágra."
 news.220.a:0 "Mindig az emberek gyõznek"
 news.220.b:0 "[Root.GetNameDef]ért!"
 news.220.c:0 "Belülrõl morzsolódnak fel!"
 news.220.e:0 "A szocialista hatalmi struktúra tarthatatlan."
 news.220.f:0 "Ez egy hihetetlen fejlesztés."
 news.221.t:0 "Trockij [SOV.GetNameDef] Területére Tette a Lábát"
 news.221.d:0 "\n\nNagy felfordulás van [SOV.GetNameDef] területén, mivel Sztálint már leváltotta a régi riválisa, [SOV.GetLeader] a támogatói segítségével. Arról, hogy hol van most az elõzõ diktátor, és hogy mi zajlott le pontosan, arról még nincs semmilyen információ.\nMinden jel arra mutat, hogy nem éppen békés módszerrel lett leváltva, azonban néhány Sztálinhoz hũ ember már kitũzte a zászlókat, hogy lázadjanak Trockij ellen."
 news.221.a:0 "A Negyedik Internacionálé vezetõje úton van."
 news.221.b:0 "A világ új vezetõje lépett színtérre."
 news.221.c:0 "De Trockij már itt van... Ajaj."
 news.222.t:0 "a [ENG.GetAdjective] Parlamenti Viták"
 news.222.d:0 "\nFigyelembe véve a skandináv régió stratégiai értékét a a [ENG.GetAdjective] védelmi erõfeszítések szempontjából a a [ENG.GetAdjective] parlament vitát tart arról, hogy kell-e katonai beavatkozás Norvégiában, mert úgy látják, hogy az ellenség elkezdte kiterjeszteni a befolyását.\nMivel az ilyen politikai intézkedések erõsen kihatnának [ENG.GetLeader] személyére, több meghatározó érvet kell hangoztatni ezzel kapcsolatban, mielõtt meggondolatlanul cselekednének.\n\nEgy ilyen beavatkozás teljesen megváltoztathatja Észak-Európa külpolitikáját."
 news.222.a:0 "Azt tesszük, amit tennünk kell az ország és a király nevében."
 news.222.b:0 "Ez vajon veszélyeztetné a(z) [Root.GetAdjective] függetlenséget is?"
 news.222.c:0 "[ENG.GetNameDefCap] néha rákényszerül, hogy kemény döntéseket hozzon."
 news.222.e:0 "Az ilyen intézkedések felborítanák Európa demokratikus rendjét."
 news.222.f:0 "Vajon tényleg van esély a beavatkozásra?"
 news.223.t:0 "a [ENG.GetAdjective] Parlamenti Viták"
 news.223.d:0 "\nTanulva a nagy háborúból, a a [ENG.GetAdjective] kormány nem becsüli alá a Benelux Államok stratégiai értékét, ezért a a [ENG.GetAdjective] parlament vitát tart arról, hogy kell-e katonai beavatkozás a Benelux régióban, mert úgy látják, hogy az ellenség elkezdte kiterjeszteni a befolyását.\nMivel az ilyen politikai intézkedések erõsen kihatnának [ENG.GetLeader] személyére, több meghatározó érvet kell hangoztatni ezzel kapcsolatban, mielõtt meggondolatlanul cselekednének.\n\nEgy ilyen beavatkozás teljesen megváltoztathatja Nyugat-Európa külpolitikáját."
 news.223.a:0 "Azt tesszük, amit tennünk kell az ország és a király nevében."
 news.223.b:0 "Ez vajon veszélyeztetné a(z) [Root.GetAdjective] függetlenséget is?"
 news.223.c:0 "[ENG.GetNameDefCap] néha rákényszerül, hogy kemény döntéseket hozzon."
 news.223.e:0 "Az ilyen intézkedések felborítanák Európa demokratikus rendjét."
 news.223.f:0 "Vajon tényleg van esély a beavatkozásra?"
 news.224.t:0 "[ENG.GetNameDefCap] Nyomást Gyakorol [Spain.GetNameDef] Kormányára"
 news.224.d:0 "\nA britek már régóta befolyásolják a Földközi-tengert a Gibraltár-on keresztül, és nem meglepõ lépés, hogy a a [ENG.GetAdjective] kormány most [Spain.GetNameDef] falangista kormányára is nyomást akar gyakorolni.\n\nA polgárháború utáni nemzetépítés közben jóval fontosabb egy a [ENG.GetAdjective] támogatás, mint a politikai elvek."
 news.224.a:0 "El kell fogadnunk a diplomáciai nyomást."
 news.224.b:0 "Kinek hiszik magukat ezek a britek?"
 news.224.c:0 "A britek kifejtik a befolyásukat."
 news.225.t:0 "[ENG.GetNameDefCap] Nyomást Gyakorol [TUR.GetNameDef] Kormányára"
 news.225.d:0 "\n\nA Földközi-tenger stratégiailag igen értékes pontjait régóta [ENG.GetNameDef] tartja fennhatósága alatt. Most a a [ENG.GetAdjective] kormány a régió országainak a támogatását keresi. Ebbõl a célból lesz kijelölve egy "speciális konzul a [TUR.GetAdjective] államnak".\n\nFigyelembe véve az évszázados versenyt a Földközi-tengeren lévõ fölény kivívásáért, biztosak lehetünk abban, hogy ez a két ország egymáshoz közelebb fog kerülni."
 news.225.a:0 "A diplomáciai küldetésük hasznos lehet számunkra."
 news.225.b:0 "Kinek hiszik magukat ezek a britek?"
 news.225.c:0 "A(z) a [ENG.GetAdjective] hatást gyakorol a befolyásukra."
 news.226.t:0 "[ENG.GetNameDefCap] Nyomást Gyakorol [GRE.GetNameDef] Kormányára"
 news.226.d:0 "\n\nA Földközi-tenger stratégiailag igen értékes pontjait régóta [ENG.GetNameDef] tartja fennhatósága alatt. Most, az a [ENG.GetAdjective] kormánya a régió országainak a támogatását keresi. Ebbõl a célból lesz kijelölve egy "speciális konzul a [GRE.GetAdjective] államnak".\n\nTöbb, mint egy évszázaddal azután, hogy Lord Byron részt vett a görög függetlenségi háborúban, akár még az [ENG.GetNameDef] sikerrel is járhat a törekvéseiben."
 news.226.a:0 "A diplomáciai küldetésük hasznos lehet számunkra."
 news.226.b:0 "Kinek hiszik magukat ezek a britek?"
 news.226.c:0 "A britek kifejtik a befolyásukat."
 news.227.t:0 "Egy Sötét és Kegyetlen Utazás"
 news.227.d:0 "10 mérföldre voltunk Berlintõl, amikor elkezdtem érezni a hatásokat. Elvileg növelniük kellett volna a harci képességeinket. Nevetséges. Az egyetlen dolog amit növeltek, az a gyanakvásom, hogy a felettesem meg akart szabadulni tõlem. Az sem segített, hogy nem tudtam megkülönböztetni a német harckocsik dübörgését a fejemben lévõ lüktetéstõl.\nMeg kell találnom Dr. Gonzo-t."
 news.227.a:0 "Fledermaus országában vagyunk."
 news.228.t:0 "[ENG.GetNameDefCap] Bejelenti a Balkáni Diplomácia Kezdeményezését"
 news.228.d:0 "\n\n[ENG.GetNameDef] nem az egyedüli volt, aki látta a Közép-Európában lévõ fenyegetés növekedését.\nAz álláspontjuk az volt, hogy garantálni kell a versailles-i békeszerzõdés által függetlenné vált országok függetlenségét, amit a fasiszta hatalmak mai napig kifogásolnak, miszerint jogtalanul vettek el területeket. Ennek hatására az újdonsült nemzetek a proangol politikára támaszkodnának. \n[ENG.GetNameDef] szerint javítani kell a diplomáciát ezekben a régiókban."
 news.228.a:0 "Reméljük meg tudnak védeni minket a fasiszták uralmától."
 news.228.b:0 "Ragaszkodjanak csak a saját "kis befolyási szférájukhoz!""
 news.228.c:0 "Az európai stabilitást fenn kell tartani!"
 news.228.e:0 "[ENG.GetNameDefCap] elõkészíti a stratégiáját."
 news.229.t:0 "[GRE.GetNameDefCap] Ellenáll a [GER.GetAdjective] Nyomásnak"
 news.229.d:0 "\nAnnak ellenére, hogy jelentõsen csökkent [GER.GetNameDef] területi követelése, [GRE.GetNameDef] most meghúzta a homokba határait. [GRE.GetLeader] világossá tette [GRE.GetNameDef] álláspontját, és elmondta, hogy nem fog meghajolni a [GER.GetAdjective] követelések elõtt.\n\n[GER.GetNameDef] válasza erre egy ultimátum adása volt [GRE.GetNameDef] kormányának, hogy vagy elfogadja a [GER.GetAdjective] követeléseket, vagy súlyosabb következményekre számíthatnak."
 news.229.a:0 "A [GER.GetAdjective]ek elõretörését meg kell akadályozni!"
 news.229.b:0 "Addig kellett volna menteni magukat, amíg volt rá lehetõség."
 news.229.c:0 "Ez valószínũleg fegyveres konfliktusba fog torkollni"
 news.230.t:1 "Lázadások Amerikában"
 news.230.d:0 "Közép- és Dél-Amerikában a [USA.GetRulingIdeologyNoun]t támogatók felkelése zajlik.\n\nA lázadók jól felszereltek és jól szervezettek, bizonyára annak okán, hogy külföldrõl finanszírozták ezeket a felkelõ szervezeteket. Akik fegyvereket és egyéb felszereléseket szállítanak nekik a polgárháborúra, azok keze egyértelmũen benne volt, és ez a lepel most le fog hullni.\n\nTermészetesen csak egy nagyhatalom volt képes promotálni a [USA.GetRulingIdeologyNoun]t Amerikában..."
 news.230.a:0 "Romokba döntik országunkat!"
 news.230.b:0 "Micsoda? Nem mi voltunk!"
 news.230.c:0 "Az embereknek mindenütt fel kell emelkednie a szabadság által!"
 news.230.e:0 "Amerika-szponzorált puccsok?\nEz egy ritka esemény!"
 news.231.t:0 "[JAP.GetAdjective] Mozgolódás a [CHI.GetAdjective] Határon"
 news.231.d:0 "A Marco Polo hídi incidenst követõen [JAP.GetNameDef] nem csökkenti a nyomást a [CHI.GetAdjective] határon.\nA [JAP.GetAdjective] agresszív retorika azt mondja, hogy " amennyiben [CHI.GetNameDef] nem hajlandó együttmũködni, szörnyũ megtorlásban fog részesülni", amely arra ad okot, hogy azt feltételezzük, [JAP.GetNameDef] és [CHI.GetNameDef] között sokkal nagyobb problémák is lehetnek.\n\nA diplomáciai helyzet hamarosan a tetõpontra ér, [JAP.GetNameDef] pedig nem kifejezetten érdekelt a béketeremtésben."
 news.231.a:0 "Elvetemült imperialista hódítók!"
 news.231.b:0 "Aggasztó, ami Kínában zajlik."
 news.232.t:0 "[GER.GetNameDefCap] Skandináv Támogatást Keres"
 news.232.d:0 "[GER.GetLeader] közös politikai érdekekrõl beszélve bejelentette, hogy javítani kell [GER.GetNameDef] és a skandináv nemzetek közötti kapcsolatot.\nAz elsõ lépés egy állandó diplomáciai képviselet [DEN.GetNameDef] államában, amely biztosítaná azt, hogy a két ország között ne jöhessen létre konfliktus.\n\nA [DEN.GetAdjective] kormány örömmel elfogadta [GER.GetLeader] felvetését.\n\nA [DEN.GetAdjective] diplomaták nem nyilatkoztak az ügyben."
 news.232.a:0 "A barátkozás jobb, mint az ellenségeskedés."
 news.232.b:0 "Tényleg azt hiszik, hogy megtalálják a szövetségeseiket?"
 news.232.c:0 "Rajta kell tartanunk a szemünket."
 news.233.t:0 "[GER.GetAdjective] Érdekek Skandináviában"
 news.233.d_war:0 "[GER.GetNameDefCap] stratégiai érdekei tisztán láthatók Skandináviában, ugyanis fontos számukra az erõforrás import és a katonai bázisok kiépítése. Az eszkalálódó konfliktus azt jelenti, hogy valós veszély lehet a német jelenlét a Balti- és az Északi-tengeren.\n\nA fokozatosan növekvõ diplomáciai fenyegetés [DEN.GetNameDef] és [NOR.GetNameDef] ellen egy [GER.GetAdjective] katonai beavatkozást eredményezhet a régióban."
 news.233.d_no_war:0 "Az elmúlt hetekben a [GER.GetAdjective] retorika elmélyítette a kapcsolatokat a skandináv régióban. Az üzenet világos: [DEN.GetNameDef] és [NOR.GetNameDef] nem jut választáshoz, biztosítaniuk kell a németekkel való kereskedelmet.\n\nBár nincs kézenfekvõ oka ezen igényeknek, az importok szabadon áramlanak Németországba, bár a diplomatáink aggodalmukat fejezték ki a [GER.GetAdjective] akcióval kapcsolatban, amely ebben a régióban zajlik."
 news.233.a:0 "Ez nem sok jót sejtet."
 news.233.b:0 "Figyelembe kell vennünk a lehetõségeket."
 news.233.c:0 "Majd meglátjuk, hogy milyen helyzet alakul ki."
 news.234.t:0 "[GER.GetAdjective] Nyomás a Benelux Államokra"
 news.234.d:0 "\nMiután kitört a háború Franciaországgal, Németország erõsebb diplomáciai nyomást gyakorol a Benelux Államokra, mint eddig valaha. [FRA.GetAdjective] és a [ENG.GetAdjective] hátrál, de nem hajlandó engedni a nyomásnak.\n\nJó okunk van azt hinni, hogy ha [GER.GetNameDef] diplomáciai úton nem lesz képes elérni a céljait, akkor beavatkozással teszi meg azt."
 news.234.a:0 "Többször nem!"
 news.234.b:0 "[GER.GetNameDefCap] kormányát sakkban kell tartani!"
 news.234.c:0 "Ebbõl agresszivitás lesz."
 news.235.t:0 "Chaplint Elfogták Kaliforniában"
 news.235.d:0 "A mai hír örömteli lehet [GER.GetLeader] számára, mivel a kedvenc filmsztárját, Charlie Chaplint megtalálták Kaliforniában. Egy vidéki területen, miközben menekült, megállította egy [GER.GetAdjective] járõr, aki megismerte a bajuszáról. Az utolsó mesteri "A diktátor" nevezetũ monológja után a neves színészt meggyõzték, hogy szórakoztassa a térségben állomásozó [GER.GetAdjective] csapatokat.\n\nMost pedig Berlinbe tart, ahol [GER.GetLeader] végre találkozhat vele. Bár a két személy között meglehetõsen sok a politikai különbség, [GER.GetLeader] mégis oly' izgatottan várja a találkozást, mint egy gyerek."
 news.235.a:0 "Méltó fogadtatásban fog részesülni az amerikai hõs!"
 news.236.t:0 "A Jaltai Konferencia"
 news.236.d:0 "A gyõzelmünk [GER.GetNameDef] felett elkerülhetetlen, [yalta_origin.GetNameDef] és [yalta_partner.GetNameDef] szerint növelni kell a stabilitást Európában a jövõre nézve. [yalta_origin.GetLeader], [yalta_partner.GetLeader] és vezetõik, illetve egyéb országok részvétele a háborúban eldöntötte [GER.GetNameDef] sorsát.\n\nA tárgyalásokon egy új Európa térkép rajzolódott ki. Az új európai rend keleti, nyugati és középsõ részre szaggatja [GER.GetNameDef] államát.\n\nA felosztás addig marad így, amíg nem látják a gyõztes államok a biztos európai stabilitást."
 news.236.a:0 "Ne igyunk elõre a medve bõrére."
 news.236.b:0 "Követeltük, ami jogosnak látszott."
 news.236.c:0 "Láthatjuk a háború gyors lezárását."
 news.236.e:0 "Talán [GER.GetNameDef] örökre el lesz nyomva."
 news.237.t:0 "Ausztria Anschlussa"
 news.237.d:0 "Miután a helyi nemzetiszocialista párt átvette az irányítást [From.Root.GetNameDefDef] területén, német csapatok lépték át az osztrák határt. \n\nA német katonákat városok éjjenzõ tömegei üdvözölték, s így haladtak át az országon, hogy csatlakozzanak az [From.Root.GetAdjective] fegyveresekhez a polgárháborúban. [GER.GetLeader] bejelentette Ausztria Anschluss-át, majd kiemelte:\n\n"A küzdelmeknek hamarosan vége lesz! A legrégebbi német tartomány hamarosan újra [GER.GetNameDef] bástyája lesz!""
 news.237.a:0 "Ha ez az amit akarnak..."
 news.237.b:0 "Éljen a Birodalom!"
 news.237.c:0 "Meg kell védenünk az északi határainkat!"
 news.237.e:0 "Ez a versailles-i békeszerzõdés súlyos megszegése!"
 news.238.t:0 "[AST.GetNameDefCap] Felelõsséget Vállal a Gyarmatokért"
 news.238.d:0 "\nA Délkelet-Ázsiában található a [ENG.GetAdjective] gyarmatokkal szembeni megnövekedett fenyegetésre való felkészülés érdekében a szingapúri és a borneói gyarmati területeket átadták [AST.GetNameDef] számára. Azzal a céllal, hogy a Csendes-óceán egyik legfontosabb és legjobb védelmi vonala legyen, [AST.GetNameDef] teljes felelõsséget vállal a katonai és adminisztratív elõkészületekért a régióban folytatott harcok esetén.\n\nFeltehetöen [JAP.GetNameDef] imperialista törekvéseit kívánja ellensúlyozni, és [AST.GetNameDef] többé nem számíthat a korábbi gyarmati feljebbvalóktól a tengerpartjai védelmében."
 news.238.a:0 "Érdekes stratégia."
 news.238.b:0 "Reméljük [AST.GetNameDef] tudja, mit csinál."
 news.238.c:0 "Végre megvannak a megfelelõ eszközeink a kontinens megvédésére."
 news.238.e:0 "Tényleg azt hiszik, hogy ez különbséget szül?"
 news.239.t:0 "[AST.GetNameDefCap] Belép a [SOV.GetFactionName] Frakcióba"
 news.239.d:0 "\nMivel országaik a "természetes szövetségesek a forradalom terjedésében", [AST.GetLeader] és [SOV.GetLeader] egy olyan szerzõdést írt alá, amely [AST.GetNameDef] államát a(z) [SOV.GetFactionName] frakciónak a fõbb tagjaként ismeri el.\n[AST.GetNameDef] a munkásállam ragyogó példájaként jelenik meg az emberek szemébe, nem pedig egy európai gyarmati uralkodó nemzetként.\nAz [AST.GetAdjective] politikában egyesek szerint ez elkerülhetetlen lépés volt. Ugyanakkor nagy aggodalomra ad okot ezeknek az "európai gyarmati uralkodóknak" és azoknak, akik szemben állnak a kommunisták és a világforradalommal."
 news.239.a:0 "Nagyon nyugtalanító."
 news.239.b:0 "Tárt karokkal várjuk szocialista barátainkat!"
 news.239.c:0 "Az igazságosság és a méltányosság harcosi vagyunk!"
 news.239.e:0 "Minél több patkány lép a hajóra, annál hamarabb süllyedünk el."
 news.240.t:0 "Jayapura-i Szerzõdés"
 news.240.d:0 "Az [AST.GetAdjective] és a [HOL.GetAdjective] kormány ma bejelentette a "Közös Együttmũködés és Védelmi Paktum"-ot, amely láthatóan a délkelet-ázsiai [HOL.GetAdjective] gyarmati birtokokat  az [AST.GetAdjective] fegyveres erõk védelme alá helyezi. Az egyezményt aláírta Indonézia holland kormányzója, majd bejelentette, hogy az egyezség magában foglalja a teljes gyarmati közigazgatást, a "távolság és a változó európai helyzet" következményeként.\n\nA [HOL.GetAdjective] kormány kiadványa nem nyilatkozott a szerzõdésrõl."
 news.240.a:0 "Meglepetésként ért."
 news.240.b:0 "Mindent meg kell tenni a túlélés érdekében."
 news.240.c:0 "[AST.GetNameDefCap] figyeli a Csendes-óceánt."
 news.241.t:0 "[NZL.GetNameDefCap] Behódol a [AST.GetAdjective] Befolyásnak"
 news.241.d:0 "\n\nKövetve a szocialista munkásállam intézményét Ausztráliában az [AST.GetAdjective] kormány most azon munkálkodik, hogy miképp gyakorolja a befolyását a régióban. [NZL.GetNameDef] államában elnyomott farmerekre és gyári munkások hivatkozva [AST.GetNameDef] nyomás alatt tartja az [NZL.GetAdjective] kormányt, és követeli, lépjen be a dél-csendes-óceáni "Népek Szövetségébe".\nMivel úgy vélik, megadásra kényszerítik õket, egy kis segítségét remélnek a(z) [ENG.GetFactionName] frakciótól. Mialatt [AST.GetLeader] "minden állam egyenlõségét minden ember egyenlõségére terjeszti ki", kétség uralkodik, hogy melyik állam diktálja a felvételeket."
 news.241.a:0 "Változnak a dolgok a Csendes-óceánon."
 news.241.b:0 "Nem volt más választásunk, szóval... a forradalomért!"
 news.241.c:0 "Hadd halljam, hogy "a forradalomért!""
 news.242.t:0 "[AST.GetNameDefCap] Fogja Irányítani a Délkelet-Ázsiai Gyarmatokat"
 news.242.d:0 "\n\n[ENG.GetNameDef] katonai doktrínája hosszasan küzdött a védelem problémáival Délkelet-Ázsiában. Most remélik, hogy a problémáik véget érnek, amint [AST.GetNameDef] felelõsséget vállal Szingapúr és Borneó védelméért, hogy ellensúlyozza az ellenséges katonai aktivitást a régióban.\nEz a hatalom átadását szorgalmazza egy idõre, azaz a civil közigazgatást a gyarmati régióknak adja át annak érdekében, hogy [AST.GetNameDef] megtehessen minden szükséges intézkedést, hogy megõrizzék kontinensük biztonságát a tengerentúli támadásoktól. A politikai következményei [ENG.GetNameDef], [AST.GetNameDef] és [MAL.GetNameDef] számára még bizonytalan."
 news.242.a:0 "Ez megváltoztatja a délkelet-ázsiai hatalmi egyensúlyt."
 news.242.b:0 "Reméljük [AST.GetNameDef] nem dönti romba az egészet."
 news.242.c:0 "Tökéletes! Minden a terv szerint halad."
 news.243.t:0 "[AST.GetNameDefCap] és [JAP.GetNameDef] Szövetséget Köt"
 news.243.d:0 "\n[AST.GetNameDef] és [JAP.GetNameDef] Kelet-Ázsiában és a Csendes-óceánon szerzett nyereségeikkel a szakértõk arra számítottak, hogy csak idõ kérdése lesz, amíg a két virágzó birodalom konfliktust idéz elõ. Ám most úgy tũnik, ehelyett elérték az együttmũködést egymás között, amit "Csendes-óceáni Sorompónak"-nak neveztek el.\nAz egyezményt nem publikálta egyik kormány sem, így több szempontja a megállapodásnak egyelõre még ismeretlen. Annyi biztos, hogy mindkét oldal megígérte a másiknak a katonai segítséget, hogy "ellenálljanak a kapzsi külföldieknek a minket illetö régiókban."\nTúl korai arról beszélni, hogy [JAP.GetNameDef] és [AST.GetNameDef] világuralomra törne, de nem kétség, hogy most [AST.GetNameDef] a domináns hatalom a Csendes-óceánon."
 news.243.a:0 "Ez nyugtalanító..."
 news.243.b:0 "[Root.GetNameDefCap] üdvözli az együttmũködést mindenkivel, aki nem áll az utunkba."
 news.243.c:0 "Remek barátság... legalábbis egyelõre."
 news.244.t:0 "[AST.GetNameDefCap] Létrehozza Befolyási Körét"
 news.244.d:0 "Néhány politikai szakértõt meglepett az, hogy [AST.GetNameDef] saját független szervezetet hozott létre. [AST.GetLeader] bejelentette, hogy [AST.GetNameDef] szövetségeseket fog keresni, hogy fenntartsa a stabilitást a csendes-óceáni régiójában és azon túl, valamint, ha szükséges, akkor felléphessen a [AST.GetAdjective] állam elleni fenyegetésekkel szemben.\n\n[AST.GetNameDef] a közelmúltban eltávolodott a Brit Nemzetközösségtõl, és arra törekszik, hogy a saját kezébe vegye az irányítást."
 news.244.a:0 "Próbálnak játszadozni a dominanciájukkal."
 news.244.b:0 "A mi hátsó kertünket nem fogják az európaiak irányítani!"
 news.245.t:0 "[USA.GetNameDefCap] Csatlakozik [AST.GetNameDef] Védelmi Kezdeményezéséhez"
 news.245.d:0 "\n\nA csendes-óceáni térség növekvõ stratégiai fontosságát sürgetve [AST.GetNameDef] és [USA.GetNameDef] aláírt egy csendes-óceáni együttmũködésrõl szóló szerzõdést. Annak ellenére, hogy a régió politikai stabilitását és a transzatlanti hajózást kívánja fenntartani, a szerzõdés a katonai védelemre is kitér, ami lehetõvé teszi a két ország számára, hogy a tényleges területi követeléseken is túlmutassanak.\n\nEgy ilyen hatalmas területen, amely egy ausztrál-amerikai "védelem alatt áll", biztosan csak idõ kérdése, hogy váratlan események történjenek."
 news.245.a:0 "Érdekes lépés..."
 news.245.b:0 "Ez biztosítja, hogy a csendes-óceáni térségben kivívjuk uralmunkat."
 news.245.c:0 "Együtt fogjuk fenntartani a stabilitást a világ ezen részén."
 news.246.t:0 "[USA.GetNameDefCap] és [CAN.GetNameDef] Szövetséget Alkot"
 news.246.d:0 "\n\nMiután egy közös védelmi megegyezésen keresztül egy ideig együttmũködtek, egy új politikai partnerség formálódott ki [USA.GetNameDef] és [CAN.GetNameDef] között. A program a(z) [CAN.GetFactionName] elnevezést kapta, amelynek célja, hogy tovább erõsítse az észak-amerikai érdekeket a külpolitikában, beleértve minden védelmi és támadó akciót.\nA gyarmati sorsból kilábaló [CAN.GetNameDef] és a(z) [USA.GetAdjective] politikusok, akik végig egymás ellen harcoltak az izolációs és beavatkozó külpolitika miatt, újonnan már szövetséget alkotnak, ezzel gyökeres irányt váltva."
 news.246.a:0 "Ez a szövetség túl fog nyúlni Amerikán is?"
 news.246.b:0 "Testvérek a földön, testvérek a fegyverekben!"
 news.246.c:0 "A hazánkban nem fenyegethetnek meg."
 news.247.t:0 "[CAN.GetNameDefCap] Belép a [GER.GetAdjective]ek Vezette Szövetségbe"
 news.247.d:0 "\n\nGyors tárgyalások után [CAN.GetNameDef] bejelentette, hogy a(z) [GER.GetFactionName] tagjává vált. A [CAN.GetAdjective] kormány a "[GER.GetAdjective] nép" büszke védelmezõjének hirdette ki magát, csakúgy, ahogy [GER.GetNameDef], mint a kanadaiak védelmezõje."\n[CAN.GetNameDef] belépésének okai nem ismertek, de az elég valószínũ, hogy hamarosan [GER.GetNameDef] ellenségei ellen fognak vonulni. Ez nagyon fontos lehet a háború döntõ pillanatában."
 news.247.a:0 "Ez hihetetlen!"
 news.247.b:0 "Segíteni fogunk európai szövetségeseinken!"
 news.247.c:0 "Kiállunk a testvérnépek mellett!"
 news.247.e:0 "Fene a kanadaiakba!"
 news.248.t:0 "[ENG.GetNameDefCap] Átadja Északi Területeit"
 news.248.d:0 "\n[CAN.GetNameDef] diplomáciai nyomására [ENG.GetNameDef] átadta Labrador és Új-Fundland területét a [CAN.GetAdjective] államnak. A [CAN.GetAdjective] politikusok már régóta törekednek arra, hogy "egyesítsék a jogilag [CAN.GetAdjective] területeket", amelyhez most egy lépéssel közelebb kerültek.\n\nTermészetesen az megválaszolatlan kérdés marad, hogy mi minõsül "jogos [CAN.GetAdjective]" területnek. Mind [ENG.GetNameDef] és mind Észak-Amerika innentõl kezdve csak fél szemmel aludhat."
 news.248.a:0 "[ENG.GetNameDefCap] már nem teszi lábát Észak-Amerikába."
 news.248.b:0 "Minden úgy történik, ahogy annak lennie kell."
 news.248.c:0 "Ahh, vegyék csak el azokat a semmit nem érõ területeket!"
 news.249.t:0 "[CAN.GetNameDefCap] és [MEX.GetNameDef] Egyesül"
 news.249.d:0 "[USA.GetAdjective] politikusok reggel aggasztó hírekre ébredtek, mivel [CAN.GetNameDef] és [MEX.GetNameDef] bejelentettek egy új védelmi paktumot, amelynek középpontjában a "fenyegetések elleni küzdelem áll, és csak így tudják megvédeni szuverenitásukat." Ez nem feltétlenül akadályozza meg azt a szándékot, hogy [USA.GetNameDef] katonai erõfeszítéseket tanúsítson Észak-Amerikában.\n\nA politikai kommentárok összehasonlították a helyzetet a nagy háború elõtti Európával; mindkét oldal veszít, és semmilyen módon nem oldja meg a feszültségeket. A kérdés nem az, hogy ki kit fenyeget, hanem inkább az, hogy melyik oldal fog elõször csapást mérni a másikra."
 news.249.a:0 "Láttunk már hasonlót, és könnyekkel ért véget."
 news.249.b:0 "Az hadsereg északon készen áll."
 news.249.c:0 "Az hadsereg délen készen áll."
 news.249.e:0 "Meg kell találnunk ennek a lépésnek a megakadályozási módját."
 news.250.t:0 "[MEX.GetNameDef]i Polgárháború"
 news.250.d:0 "A [MEX.GetAdjective] politika instabilitása az elmúlt néhány évben egy fegyveres konfliktussá nõtte ki magát! A szinarchista párt emberei fegyvert ragadtak, és harcok törtek ki az utcákon számos jelentõs [MEX.GetAdjective] nagyvárosban!\nA kormány úgy gondolja, hogy a nyilvánvaló erõfölényt a külföldi nacionalista támogatásokkal szerezték meg. Az ország közeli szomszédai visszafojtott lélegzettel figyelik a kirobbant polgárháborút. Hogy ki veszi át Mexikó felett az irányítást, az csak az idõ mondhatja meg."
 news.250.a:0 "Aggasztó ez az önpusztító konfliktus."
 news.250.b:0 "Most már csak biztosítani kell a nacionalistáknak, hogy hatalmat szerezzenek."
 news.250.c:0 "Meredek a költekezésünk hazákban, de ezt meg kell fizetni rendesen."
 news.251.t:0 "[CAN.GetNameDefCap] Távolodik a Brit Nemzetközösségtõl"
 news.251.d:0 "\nA Westminsterrel lefolytatott tárgyalások, illetve a példátlan 63 órás vita után a kanadai parlament elsöpörte a brit észak-amerikai törvényt, helyette pedig lefektette a kanadai alkotmányt, amit a britek érintetlenül hagytak.\nEz bár önmagában nem egy britellenes lépés, de jelzi, hogy tovább távolodnak a Brit Nemzetközösségi politikától.\n\nAmíg egy természetes lépésnek kellene lennie annak, hogy egy ország megõrzi a jövõbeli stabilitását, õk nem tesznek semmit annak érdekében, hogy enyhítsék a globális politika feszültségeit."
 news.251.a:0 "Akkor csináljanak mindent egyedül."
 news.251.b:0 "[ENG.GetNameDefCap] egyre csak gyengül."
 news.251.c:0 "Ennek miért most kell történnie?!"
 news.251.e:0 "Egy birodalom varratai foszlanak szét."
 news.251.f:0 "Tengerrõl tengerre, [CAN.GetNameDef] szabaddá válik!"
 news.252.t:0 "[CAN.GetNameDefCap] Belép a(z) [GER.GetFactionName] Frakcióba"
 news.252.d:0 "\n\nMivel természetes szövetségesként vallják magukat, [GER.GetNameDef] és [CAN.GetNameDef] aláírta a kölcsönös védelemrõl szóló megállapodást. A [CAN.GetAdjective] elnök, [CAN.GetLeader] úgy jelentette be a szövetséget, amely [CAN.GetAdjective] és [GER.GetAdjective] érdekek mentén mũködik.\nFigyelembe véve a fokozott mozgósítást Európa-szerte, illetve [CAN.GetNameDef] eltávolodását a Brit Nemzetközösségtõl, nem nehéz elõre jelezni a vitatott érdekek kimenetelét.\nEurópában és Amerikában egyaránt aggodalommal figyelik Kanada sorsát."
 news.252.a:0 "Ez az az út, amely majd elpusztítja a világot..."
 news.252.b:0 "Mi vagyunk az egyensúly, amely fenntartja az erõviszonyokat."
 news.252.c:0 "A hatalom mérlege a javunkra áll."
 news.252.e:0 "Egy újabb front miatt kell aggódni a háborúban."
 news.252.f:0 "Egyre erõsebbek vagyunk!"
 news.253.t:0 "[AST.GetNameDefCap] Távolodik a Brit Nemzetközösségtõl"
 news.253.d:0 "\n[AST.GetLeader] miniszterelnök a ma reggeli beszédében elmondta, hogy az ausztrál kormány elkötelezett a növekedés és a stabilitás iránt, mint óceáni állam. Ez azt jelenti, hogy új partnereket kell keresniük, és ott kell hagyniuk a briteket, mivel nem tudják vállukon viselni az Egyesült Királyság sorsát. [AST.GetLeader] egyértelmũen megfogalmazva álláspontját kijelentette: "Soha Többé Gallipolit!"\nA tömeg éjjengése pedig azt jelenti, hogy egyetért vele, és kezdetét veheti az új ausztrál politika. Hogy ebbõl végül mi lesz, csak találgathatunk."
 news.253.a:0 "[Root.GetFactionName] frakciónak [AST.GetNameDef] nélkül kell folytatnia."
 news.253.b:0 "Nézd, ahogy a birodalom szétesik..."
 news.253.c:0 "Úgy döntöttek, most keresik a függetlenséget?"
 news.253.e:0 "Ennek nagy következménye lesz a Csendes-óceánon."
 news.253.f:0 "A saját utunkat járjuk!"
 news.254.t:0 "[AST.GetNameDefCap] és Új-Zéland Egyesül"
 news.254.d:0 "\nMiután [AST.GetNameDef] kikiáltotta teljes függetlenségéért, megpróbálta kihasználni a befolyását a Csendes-óceánon. Ez abban is megnyilvánul, hogy az [AST.GetAdjective] kormány az összes korábbi gyarmati államot követeli, és az uralma alá kíván hajtani.\nA a [ENG.GetAdjective] és új-zélandi kormány nem hajlandó diplomáciai ellenállást kezdeni. Azzal, hogy [AST.GetNameDef] kiesett a brit befolyási régióból, így már csak idõ kérdése volt, hogy mikor fog ultimátummal élni, és erõszakos cselekvéseket elkövetni. \nÚj-Zéland jelenleg [AST.GetNameDef] legkeletibb tartománya."
 news.254.a:0 "A szemünket kell tartanunk a helyzeten."
 news.254.b:0 "Jó ez így."
 news.254.c:0 "Árulás!"
 news.260.t:0 "[SAF.GetNameDefCap] Felelõsséget Vállal az Afrikai Gyarmatokért"
 news.260.desc:0 "\n\nA mai formális ünnepélyen [SAF.GetLeader] aláírta azt az egyezményt, amely átadja a kormánynak az irányítást az afrikai brit gyarmatok felett. Bechuanaland, Rhodézia és Kenya területeit mostantól Pretoriából irányítják. \nAz alsóházban [ENG.GetLeader] tagadta, hogy ez a lépés gyengítette volna az Egyesült Királyság pozícióját a kontinensen, inkább úgy látja, hogy "ez a  legértelmesebb változtatás, amely lehetõvé teszi a hatékonyabb igazgatását és védelmét ezen területeknek.""
 news.260.a:0 "Érdekes."
 news.260.b:0 "Ésszerũen hangzik."
 news.260.c:0 "Ez egy birodalom végének a kezdete Afrikában?"
 news.261.t:0 "[ENG.GetNameDefCap] Átszervezi az Afrikai Gyarmatokat"
 news.261.desc:0 "\nA brit parlament elfogadott egy intézkedést, amely alapjaiban átszervezi a brit gyarmatokat Afrikában. Az új törvény létrehoz két új gyarmati rezsimet Rhodéziában és Kenyában. Ezen új államok rendelkeznek némi függetlenséggel is, hogy kézbe vehessék saját ügyeiket, ugyanakkor kötelezettségük, hogy biztosítsák a saját védelmüket.\n\nNéhány konzervatív szemben áll a döntéssel, és nyíltan hangot adnak félelmüknek, hogy ez a döntés csak az elsõ lépés a folyamatban, amit "dekolonizációnak" hívnak.\n\n[ENG.GetLeader] nem reagált azonnal erre."
 news.261.a:0 "Érdekes."
 news.261.b:0 "Jó nagy ostobaság."
 news.261.c:0 "Ez az egyik módja annak, hogy látszólag növekedjen a Brit Nemzetközösség."
 news.262.t:0 "Dél-Afrikai Polgárháború"
 news.262.desc:0 "[SAF.GetNameDef] területén a hosszan tartó feszültségek nyílt háborúba torkollottak. A nacionalisták azt állítják, hogy a demokratikus unionista kormány hatóságai [SAF.GetNameDef] életterét fenyegetik. Az unionisták pedig azt állítják, hogy hátba szúrják a búr háborúk bátor harcosait, háttérben [ENG.GetNameDef] támogatásával. \n\nAz Ideiglenes Nemzeti Kormány [SAF.GetLeader] vezetésével csatlakozásra szólította fel az igaz hazafiakat, hogy visszaállítsák Dél-Afrika szabadságát. Az unionista kormány Pretoriában a "felkelõknek, és a legrosszabb fajta árulók"-nak nevezte a nacionalistákat. Katonai erõvel az oldalán mindkét oldal kijelentette, a konfliktus megoldása Dél-Afrikában hosszú idõt vesz igénybe."
 news.262.a:0 "Meg kellene fontolni a támogatás küldését"
 news.262.b:0 "Hosszú ideje váratott már magára."
 news.262.c:0 "Ez talán a legnagyobb határon belüli fenyegetés."
 news.263.t:0 "Királyellenes Zavargások [SAF.GetNameDef] Területén"
 news.263.desc:0 "\n\nMonarchiaellenes demonstrációk hulláma söpört végig Dél-Afrikán, amelyek közül sok erõszakba fordult. Tüntetõk ezrei vonultak utcára rendõrkapitányságokat és egyéb kormányzati épületeket megrohamozva. A király portréit letépték, felszabdalták, elégették, majd feloldották savban.\nPolitikai szakértõk szerint a rendõrség és a katonaság vonakodik attól, hogy megpróbálja visszatartani a felkelést, inkább a gyárakat és a hidakat próbálják megvédeni. Ez felvetette a kérdést, hogy vajon a lázadások tényleg meglepetésként érték-e a kormányt?"
 news.263.a:0 "Egy forradalom készül?"
 news.263.b:0 "Nincs mit hozzáfũzni."
 news.263.c:0 "Ez talán a legnagyobb határon belüli fenyegetés."
 news.264.t:0 "Az Afrika Népe Szövetség"
 news.264.desc:0 "A(z) [SAF.GetFactionName] frakció alapító tagjai összegyũltek Pretoriában, hogy bejelentség szövetségük létrehozását. Az európai megfigyelõk rögtön észrevették, hogy az egyetlen olyan kormány, amelynek bármilyen legitimációja volt, az maga [SAF.GetNameDef] kormánya és [SAF.GetLeader], aki az önállóan mũködõ önkormányzatok és forradalmi csoportosulások gyũlését vezeti.\n\nA jelen lévõ felek közös nyilatkozatot bocsátottak ki, amelyben felszólították az európai birodalmi hatalmakat arra, hogy azonnal bocsássák szabadon az Afrikában tartott földjeiket a jogs tulajdonosaik számára. El kell ítélni a gyarmatosítás gyakorlatát, és rá kell kényszeríteni õket arra, hogy szabadon engedjék az elnyomott afrikai népeket - bármilyen módon."
 news.264.a:0 "Afrikaiak? Magukat irányítják, vagy mi!?"
 news.264.b:0 "Az elsõ lépés az igazi szabadsághoz."
 news.264.c:0 "Lássuk, az idealizmusuk megelõzi-e a háborút."
 news.264.d:0 "Ezek nem igazi kommunisták."
 news.265.t:0 "[SAF.GetAdjective] Nyomás Franciaországra"
 news.265.desc:0 "\nFranciaország a hazánkban elszenvedett szörnyũ veresége után megkérdõjelezhetõ a gyarmati birodalom legitimitása. [SOV.GetNameDef] és [SAF.GetNameDef] kormánya közös nyilatkozatot tett közzé, amelyben kijelentik, hogy Madagaszkár szigetén Franciaország már nem képes fenntartani a rendet, éppen ezért követelik, hogy a sziget irányítását adják át [SAF.GetNameDef] számára.\n\nA szabad francia kormány találkozót hirdetett, hogy megvitassák ezt a kérdést. A védelmi szakértõk szerint nem valószínũ, hogy a szegényes francia erõk képesek lennének megvédeni a szigetet, ha háborúba kerülnének."
 news.265.a:0 "Csak cápák szaglásznak a véres vízben."
 news.265.b:0 "Lássuk, hogy a franciák mennyire okosak."
 news.265.c:0 "A franciák készen vannak."
 news.265.d:0 "Egy újabb vérontás nélküli kommunista gyõzelem!"
 news.270.t:0 "Az [NZL.GetAdjective] Harckocsi Születése"
 news.270.desc:0 "Az Új-Zélandi Védelmi Erõ új harckocsija, a Bob Semple a bizonyíték arra, hogy a(z) [NZL.GetAdjective] emberek leleményesek, és magas a harci szellemük. Hat gépfegyverrel van felszerelve, és a vaslemezes páncél biztosan golyóálló, erre minden ellenséges egységnek fel kell készülnie. \n\nNéhány úgynevezett szakértõ rámutat a jármũ gyengeségeire és gyenge fegyverzetére, és azt mondják, nem éri meg megépíteni sem, de [NZL.GetLeader] miniszterelnök a jármũ elfogadó ünnepségén azt mondta, hogy a birodalom védelme olyan fontos, hogy a tökéletes felszerelés nem várható el és nem is követelhetõ meg."
 news.270.a:0 "Tehát ez az, amit harckocsinak neveznek."
 news.270.b:0 "Hogy micsodának hívják ezt az akármit?"
 news.271.t:0 "Big Bob Színre Lép"
 news.271.desc:0 "A Bob Semple harckocsi lenyũgözõ sikere után az Új-Zélandi Védelmi Erõ parancsnoksága kérte, hogy gyártsanak még jobb verziót. Több, mint 15 láb magas, és nem kevesebb, mint 120 tonnás, az új jármũ a szó minden értelmében félelmetes. Két 17 fontos páncéltörõ fegyverbõl áll, ami bármely ellenséggel könnyen végez, és a nehéz páncélzata -amelyrõl megbizonyosodtak, hogy tényleg golyóálló- lehetõvé teszi, hogy félelem nélkül a csata sũrũjébe kerülhessen. \n\nA bemutató ünnepségen egy megfigyelõ úgy nevezte, hogy "a leginkább figyelemre méltó harckocsi, amelyet valaha készítettek", míg mások "pártatlanok" maradtak a kérdésben. \nA tömegtermelés várhatóan egy hónapon belül megkezdõdik."
 news.271.a:0 "A világ remeg a harckocsijaink láttán!"
 news.271.b:0 "Ez a ronda doboz volna a harckocsijuk?"
 news.272.t:0 "A Bengáli Éhségsztrájkok"
 news.272.desc:0 "A természeti katasztrófák, az alkalmatlan közigazgatás és a háborús pusztítások együtt okoztak széles körben elterjedt éhínséget Indiában.\n\nEgy ciklon után, amely a terület nagy részét megsemmisítette, és majdnem az egész rizs szüretet elpusztította, a gyarmati adminisztrátorok lassan -meglepõen lassan-, de észrevették, hogy foglalkozni kellene a kérdéssel. India többi részén élelmiszertöbblet van, viszont az átszállítás nem olyan egyszerũ, mert könnyen az ellenség kezeibe kerülhetnek.\n\nA terület nagy része megsemmisült, de az életben és a termelésben rejlõ károk még nem megbecsülhetõek."
 news.272.a:0 "Szörnyũ."
 news.272.b:0 "Rettenetes."
 news.272.c:0 "Semmit sem lehet tenni ellene."
 news.273.t:0 "A Bengáli Éhínség Véget Ért"
 news.273.desc:0 "Több hónapnyi tétlenség után a gyarmati kormány és az indiai hadsereg végre elhatározta, hogy cselekedni fog. A sürõsségi élelmiszerellátás végre elérte az érintett területet, és már új rizsültetvényeket is létrehoztak. \n\nAz élelmiszerárak az érintett területeken továbbra is magasak, és az éhínség hosszútávú hatása még nem becsülhetõ meg."
 news.273.a:0 "Legalábbis egy idõre."
 news.273.b:0 "Végül véget ért."
 news.280.t:0 "India Autonómiát Szerez"
 news.280.desc:0 "A [GER.GetAdjective] nagykövet és a a [ENG.GetAdjective] külügyminiszter közötti feszült találkozó után [ENG.GetNameDef] kormánya ma bejelentette, hogy [RAJ.GetNameDef] mostantól kezdve önálló politikát folytathat. A szubkontinens fölötti brit uralom gyorsan véget ért, mivel a tisztviselõket otthonról hívták vissza, és a gyarmati igazgatás az indiaiak kezébe került.\n\nAz új indiai vezetés egyik elsõ akciója az volt, hogy egy széleskörũ együttmũködési szerzõdést írtak alá [GER.GetNameDef] kormányával. Az indiai kormány igyekezett meghálálni a németeknek, hogy segítették elérni a függetlenségüket, habár ezzel nem mindenki értett egyet."
 news.280.a:0 "Nagyszerũ!"
 news.280.b:0 "Ez lenne a Brit Birodalom vége?"
 news.280.c:0 "Értékes szövetség."
 news.280.d:0 "Nem a legjobb idõben."
 news.281.t:0 "India Autonómiát Szerez"
 news.281.desc:0 "A a [ENG.GetAdjective] külügyminiszter és a [SOV.GetAdjective] nagykövet közötti feszült találkozó után bejelentették, hogy India teljes szuverenitással fog rendelkezni. Nem teljesen világos, hogy [SOV.GetNameDef] milyen szerepet játszott abban, hogy a a [ENG.GetAdjective] politika hirtelen megváltozott, de úgy tũnik, hogy jelentõs volt.\n\nAz új indiai vezetés elsõ lépése az volt, hogy közölte [SOV.GetNameDef]val való szorosabb együttmũködést, és még nagyobb súlyt adtak azoknak a pletykáknak, miszerint [SOV.GetNameDef]nak köze van a változáshoz."
 news.281.a:0 "Nagyszerũ!"
 news.281.b:0 "Ez lenne a Brit Birodalom vége?"
 news.281.c:0 "Értékes szövetség."
 news.281.d:0 "Nem a legjobb idõben."
 news.282.t:0 "Indiai Kilépési Mozgalom"
 news.282.desc:0 "Az indiai kilépési felhívások az utóbbi idõben fokozódtak. Most a dolgok odáig jutottak, hogy a radikális Indiai Kilépési Mozgalom felszólította [ENG.GetNameDef] kormányát arra, hogy minél hamarabb hagyják el az országot. A a [ENG.GetAdjective] hatóságok azonban gyorsan reagáltak, és több vezetõt is letartóztattak hajnalban a saját otthonukban. \n\nA Special Branch által készített jelentések azt mutatják, hogy a szimpátia még mindig nagyon magas, és a közszolgálatokban sokat hangot adtak annak, hogy így talán a mozgalom szélsõségesebb elemei még erõszakhoz fordulhatnak."
 news.282.a:0 "A jövõ még bizonytalan."
 news.282.b:0 "Ez is csak egy újabb szabadságot halálra ítélõ kísérlet."
 news.283.t:0 "Az Indiai Nemzeti Kongresszus Gyõzött a Választásokon"
 news.283.desc:0 "\n\nA közelmúltban zajló helyi választásokon az Indiai Nemzeti Kongresszus túlnyomó többséggel nyert a választásokon. \nÚgy tũnik, hogy az indiaiak elutasították a Gandhi által támogatott, radikálisabb politikákat, akik azzal érveltek, hogy a lehetõ leghamarabb szakítani kell Britanniával és a haza irányítását saját kézbe kell venni."
 news.283.a:0 "õk majd a szabadságba vezetnek minket."
 news.283.b:0 "A szavazatok megváltoztatnak majd bármit is?"
 news.284.t:0 "A Swaraj Mozgalom Nyert a Tartományi Választáson"
 news.284.desc:0 "\n\nA brit köztisztviselõk ma reggel szembesültek a legutóbbi tartományi választások eredményeivel. Nyilvánvalóvá vált, hogy az indiaiak nagy többsége a Swaraj-féle jelöltekre adta szavazatát. Az indiai tartományokban már elkezdték a helyi önkormányzatot a teljes uralmuk alá helyezni. \n\nÚgy tũnik, hogy az indiaiak elutasították a Gandhi által támogatott radikálisabb politikákat, aki szerint a britekkel való kapcsolatokat be kell szüntetni, és a hazai törvényekre kell koncentrálni."
 news.284.a:0 "A szabadság hatókörzetén belül van."
 news.284.b:0 "A britek soha nem fogják ezt képviselni."
 news.285.t:0 "Pakisztán Szabaddá Válik"
 news.285.desc:1 "A két nemzet elméletének megfelelõen a muszlim kisebbség szuverenitása garantálva lett azokon a területeken, ahol a muszlimok a lakosság többségét alkotják. Pakisztán neve egy mozaikszó, amely Pandzsáb, Afganisztán, Kasmír, Iszlámábád, Szind és Tuharisztán neveibõl lett megalkotva.\n\nAz újonnan felszabadult India és Pakisztán között továbbra is feszültségek állnak fenn, mivel a határ menti területek mindkét ország által követeltek. Néhány megfigyelõ arra is figyelmeztet, hogy a szubkontinensen bármikor kitörhet egy háború."
 news.285.a:0 "Talán ez volt az egyetlen módja."
 news.285.b:0 "Szabadság!"
 news.285.c:0 "Látni fogjuk, hogy a béke kitart-e." 
 news.286.t:0 "Ausztrália Megszünteti Kapcsolatát Britanniával"
 news.286.desc:0 "\nEgy erõteljesen vitatott szavazás során az [AST.GetAdjective] parlament kis többséggel úgy döntött, hogy elhagyja a Brit Birodalmat. A brit jogi szabály utolsó néhány maradványát is semmisnek nyilvánították. [AST.GetLeader] már aláírta a törvényt, megkerülve ezzel a Royal Assent hosszútávú jogi hagyományát, amelyet a fõtitkár ad meg, és [AST.GetNameDef] államát teljesen szuverénné változtatja.\n\nA parlament ezen kívül alkotmánybizottságot is bevezetett, amely megvitatja és tanácsot ad az alkotmányra vonatkozó változásokkal kapcsolatban azért, hogy a brit beavatkozás minden nyomát eltávolítsák az [AST.GetAdjective] ügyekbõl."
 news.286.a:0 "Ha így akarják, legyen így."
 news.286.b:0 "Szabadság!"
 news.286.c:0 "Ausztrália kilép a Nemzetközösségbõl."
 news.287.t:0 "Németország Megszállja Kelet-Lengyelországot"
 news.287.desc:0 "\nLengyelország nyugati területeit német csapatok szállták meg, amit hivatalos a német kisebbségek védelmében tettek, mivel a kormány rendszeresen vegzálta a német lakosságot, és már nem áll messze a kormányuk a bukástól, az országuk pedig a teljes csõdtöl sem. \n\nA szovjet erõk jóhiszemũen kivonultak e területekrõl, ami Lengyelország hatékony megosztását eredményezte."
 news.287.a:0 "Nagyon szomorú!"
 news.287.b:1 "Idõvel elvesszük a többit is..."
 news.287.c:1 "A németek elõnyben - egyelõre."
 news.288.t:0 "Megalakul az Egyesült Kínai Front"
 news.288.desc:0 "[CHI.GetLeader] és [PRC.GetLeader] bejelentette, hogy felfüggesztik az ellenségeskedést, és együtt arra koncentrálnak, hogy a japán támadásokat visszaszorítsák. Mindkét fél szigorúan ellenzi az agresszív politikát egymás ellen mindaddig, amíg tart a Japán elleni háború, és megfogadták, hogy mindent megtesznek annak érdekében, hogy kiszorítsák Kína területérõl az agresszorokat. Számos kisebb hadúr is  kijelentette támogatását, és erõiket [CHI.GetLeader] irányítása alá helyezték.\n\nA kínai polgárháború szemben álló felei most együttmũködésre fognak törekedni, hogy megakadályozzák Kína vereségét."
 news.288.a:0 "A kétségbeesés szövetsége."
 news.288.b:0 "Ez nem változtat semmin!"
 news.288.c:0 "Ez egy instabil szövetség lesz."
 news.337.title:0 "Megaláztatás Afrikában"
 news.337.desc:0 "A mai napon békeszerzõdést írtak alá [ETH.GetLeader] és [ITA.GetLeader] között, amely véget vetett a két nemzet közötti ellenségeskedésnek. A szárazföldi királyság és a világot behálózó birodalom közötti hatalmas hatalmi különbség ellenére az etióp kormány egyértelmũen az élen végzett a tárgyalásokon. Olaszországnak nem csak fegyverszünetet kell kötnie Etiópiával, de Eritrea és Olasz Szomáliföld területeit hivatalosan is átengedték [ETH.GetNameDef]-nek.\n\nMivel ez volt az olasz fegyveres erõk második veresége Etiópiában, [ITA.GetLeader] kormánya romokban hever, és valószínũleg hosszú évekbe telik, mire a megsebzett olasz büszkeség valóban felépül ebbõl a vereségbõl."
 news.337.a:0 "Jó Etiópiának!"
 news.337.b:0 "Reméljük, hogy [ITA.GetLeader] nem a kudarcai miatt marad emlékezetes."
 news.337.c:0 "Ebbõl soha nem fogunk talpra állni."
 news.337.d:0 "Ras Alula birodalma újjászületett!"
