 stability.31.t:0 "A Katonai Rajtaütés Sikeres"
 stability.31.desc:0 "A gyors reagálásunk nagyon hatékonynak bizonyult. A katonai rendészeti egységek, akiket a helyi jogi szervek és hazafi önkéntesek támogattak, egy jól koordinált mûvelet keretein belül letartóztattak minden besorozásnak nem engedelmeskedô újoncot. Most a legtöbb ember hajlandó elfogadni a behívást, miután rájöttek, hogy a megtagadás kemény következményekkel jár. A Katonai Parancsnokság kijelentette, hogy aki a múltban nem volt hajlandó megjelenni a behívás hatására, de most megteszi, az nem fog semmilyen büntetést kapni. Ennek ellenére számos ember megtagadta, hogy fegyvert fogjon az országért, és emiatt letartóztatták ôket."
 stability.31.a:0 "A fellépés rosszabb is lehetett volna."
 stability.32.t:0 "Besorozási Zavargások"
 stability.32.desc:0 "A helyzet katonai erôvel való megoldásának kísérlete nem hozott sikert. Úgy tûnik, hogy a közigazgatásban valaki nyilvánosságra hozta mûveletünket, amelyre gyorsan reagáltak. Amikor a katonai rendészet és más bûnüldözô szervek megpróbálták elfogni a zavargások kezdeményezôit, a dühös csôcselék az útjukat állta, követelve a háború befejezését és a jólétet. Több esetben utcai csaták törtek ki a rendôrség és a tüntetôk között, amely számos emberáldozatot szült, mikor a katonák kénytelenek voltak magukat fegyverrel védeni. Több óráig tartott, amíg a rendôrség kézbe tudta venni a helyzetet.\n\nA fôváros felett elég rossz a hangulat, mivel a barikádok el lettek távolítva, a halottak el lettek temetve. A Hadügyminisztérium jelentései nem mutatnak változást a besorozottak számában. Sokan a kormányban kíváncsiak arra, hogy meddig tudjuk folytatni a harcot ilyen körülmények közepette."
 stability.32.a:0 "A helyzet nem vált elônyünkre."
 stability.33.t:0 "A Besorozási Lázadás"
 stability.33.desc:0 "A helyzet katonai erôvel való megoldásának kísérlete nem hozott sikert. Úgy tûnik, hogy a közigazgatásban valaki nyilvánosságra hozta mûveletünket, amelyre gyorsan reagáltak. Amikor a katonai rendészet és más bûnüldözô szervek megpróbálták elfogni a zavargások kezdeményezôit, a dühös csôcselék az útjukat állta, követelve a háború befejezését és az erôszakos toborzás befejezését. Több esetben utcai csaták törtek ki a rendôrség és a tüntetôk között, amely számos emberáldozatot szült, mikor a katonák kénytelenek voltak magukat fegyverrel védeni. Több óráig tartott, amíg a rendôrség kézbe tudta venni a helyzetet. \n\nA helyzet hamar kiesett irányításunk alól, amikor a polgárok megrohanták a katonákat és a rendôröket. Az ország számos városában jelenleg felkelés zajlik a kormány ellen. Ironikus, hogy a lázadóknak állítólag a háborúval és a fegyverekkel van problémájuk, mégis hajlandók gyilkolni és fegyvert ragadni a kormány ellen."
 stability.33.a:0 "Óh, szóval MOST MÁR harcolni akarnak!?"
 stability.34.t:0 "A Toborzási Reform Hatékonynak Bizonyul"
 stability.34.desc:0 "\nA katonai toborzási politikájának nagyobb reformfolyamatának részeként a kormány által elfogadott szociális intézkedések meglepôen népszerûek. A magasabb fizetést és a gyakoribb szabadságolást gyakran a legjelentôsebb új elônyök közé sorolják, de sokan utalnak a kormányprogramokra is, amelyek az özvegyeket és az árvákat támogatják. Mostantól kevesebb férfi igazoltatja, hogy nem alkalmas katonának, és az állami támogatást igénylôk is eltûntek.\n\nRáadásul a közelmúltban megnôtt a kormány támogatása is, mivel egyre többen ismerik fel, hogy a [Root.GetAdjective] élettér valóban támadás alatt áll."
 stability.34.a:0 "Bölcs döntés."
 stability.35.t:0 "Az 591. Büntetô Zászlóalj"
 stability.35.desc:0 "A helyzet súlyosságát tekintve a katonai Fôparancsnok úgy döntött, hogy drasztikusabb intézkedésekhez kell folyamodni ahhoz, hogy megmutassák, hogy az ország polgárainak védelmét szolgáló polgári kötelességek elkerülése nem tolerálható. Hajnalban a katonai rendészet számos, gondosan kiválasztott, jól ismert ember otthonába rontott be, akik befolyást gyakoroltak arra, hogy az emberek megtagadják a sorozást. A hálóruhájukban vonszolták ôket a katonai barakkokig, ahol besorozzák ôket egy különálló egységbe, hogy elkülönítsék a felforgatókat a tisztességes újoncoktól.\n\nA hír hamar elterjedt, és úgy tûnik, hogy a legtöbb ember, aki eddig hitt abban, hogy el tudják kerülni a besorozást, mára megváltozott a gondolkodásmódjuk. A toborzóállomások az egész országban arról számoltak be, hogy egyre több ember érkezik azzal a kérdéssel, hogy mi lesz a "barátaikkal", akik eddig nem engedelmeskedtek, de most mégis bevonulnának."
 stability.35.a:0 "Semmi nem lesz velük. Még bizonyíthatnak elôttünk."
 stability.36.t:0 "A Helyi Elit hangot Adott a Tiltakozásuknak"
 stability.36.desc:0 "\nA helyzet súlyosságát tekintve a katonai Fôparancsnok úgy döntött, hogy drasztikusabb intézkedésekhez kell folyamodni ahhoz, hogy megmutassák, hogy az ország polgárainak védelmét szolgáló polgári kötelességek elkerülése nem tolerálható. Hajnalban a katonai rendészet számos, gondosan kiválasztott, jól ismert ember otthonába rontott be, akik befolyást gyakoroltak arra, hogy az emberek megtagadják a sorozást. A hálóruhájukban vonszolták ôket a katonai barakkokig, ahol hamar a hadseregben találták magukat. A családok mozgósították a kiterjedt támogatói hálózatukat, hogy tiltakozzanak az erôszakosság ellen. A Hadügyminisztériumot elárasztották az egyszerû munkások hívásai és levelei, akik üzemvezetôjüket vissza akarják állíttatni államtitkárnak, közben követelték, mondjuk meg, hogy a háborús erôfeszítés szempontjából miért volt fontos leváltani ôket munkájukból. Úgy tûnik, néhány kabinettagnak van más véleménye is a háborúról - talán féltik saját fiaik biztonságát."
 stability.36.a:0 "Tán nincsenek kötelességeik?"
 stability.37.t:0 ""Egy Sötét és Szent Kötelesség""
 stability.37.desc:0 ""Természetesen élni akarok. El akarok menni befejezni az iskolát, lányokkal szeretnék ismerkedni, és családot szeretnék alapítani - de ha elveszítjük ezt a háborút, akkor nem leszek ezekre képes. Úgyhogy harcolok!"\n\nA névtelenül elküldött levél az ország minden nagyobb újságjában megtalálható volt, és nagy nézettséget hozott. Azt állítják, egy katonától származik, aki elôször megpróbált kibújni a besorozás alól, de aztán rájött, hogy harcolnia kell, hogy nemzetét megmentse. Látszólag olyan célokért küzd, mint bárki más. Az ország több pontjáról lévô toborzók szerint az emberek száma, akik még mindig nem reagáltak a behívásra, még mindig többen vannak, mint az újoncok, akik nem várnak tovább arra, hogy behívják ôket, vagy azok, akik azért mennek és harcolnak, hogy megvédjék hazájukat és életterüket."
 stability.37.a:0 "Nem fogjuk hagyni, hogy életük hiábavaló legyen."
 stability.38.t:0 "A Gyávaság Vége"
 stability.38.desc:0 ""Hajnalban az út a falhoz vezetett. Az utolsó cigarettát elutasította, de elfogadta a szemfedôt. Az utolsó szavai bocsánatkérések volt édesanyjától, akinek fájdalmat okozott. A lövész csoport jól célzott. Néhány perccel késôbb az orvos kijelentette, hogy holott."\n\nAnnak ellenére, hogy nem tudtuk elkapni mindazokat az embereket, akik kibújtak a toborzás alól, a hatóságok szép számú letartóztatást hajtottak végre. Tekintettel arra a súlyos helyzetre, amelyben vagyunk, a hadügyminisztérium úgy döntött, hogy ezeket a férfiakat a katonai jog szerint bíróság elé kell állítani, mert nem teljesítették kötelességüket. A halálos ítéletek elsô sorozata végre lett hajtva, az elítélteket egy lövész csoport végezte ki. Ezeknek az intézkedéseknek a kívánt hatását értük el. Úgy tûnik, hogy a legtöbb ember mégis úgy döntött, hogy a biztos és szánalmas halál helyett inkább a büszke, csatatéri halált válassza."
 stability.38.a:0 "Szégyen, hogy csak így lehet ôket ösztönözni."
 stability.39.t:0 "Egy Mártír a Békéért"
 stability.39.desc:0 ""Hajnalban az út a falhoz vezetett. Az utolsó cigarettát elutasította, de elfogadta a szemfedôt. Az utolsó szavai bocsánatkérések volt édesanyjától, akinek fájdalmat okozott. A lövész csoport jól célzott. Néhány perccel késôbb az orvos kijelentette, hogy holott."\n\nÚgy tûnik, hogy a halálra ítélt ember kivégzésének nyilvánosságra hozatala nem a várt eredményt hozta. Ahelyett, hogy az emberek félelmükben megjelennének a toborzóirodáknál, a békemozgalom mártírjának kiáltották ki. A nevét és a történetét jól szerkesztették, és a lehetô legjobb fényben jelentették meg. Több nagyvárosban megkezdôdtek a béketüntetések, amelyek a háború befejezését követelték. A hadügyminisztérium arról számolt be, hogy sok nyíltan kijelentett levelet kapnak arról, hogy márpedig ôk nem fognak bevonulni - mondván, hogy semmilyen körülmények között nem fognak kivégzéseket végrehajtani, csak halálraítéltként állnának a falhoz."
 stability.39.a:0 "A dolgok nem éppen javultak."
 stability.40.t:0 "Egy Új Alku [Root.GetNameDef] Kormányáért"
 stability.40.desc:0 "Ma egy rádióban továbbított beszédében [Root.GetLeader] kijelentette, hogy mit nevezett "társadalmi forradalomnak". A következô órákban egy olyan reformrendszer dolgoz ki, amely érinti a társadalmi élet minden szegletét, és ígéretet tett minden katonának arra, hogy visszatérhet az oktatásba, és jól fizetô állást kapnak, ígéretes nyugdíjjal. Azt is kijelentette, hogy a fiatal családok számára megfizethetô lakhatásról szóló nagyszabású építkezési programot indít, kezdetnek a fegyverszünet aláírásával. Úgy tûnik, ez jelentôs hatással volt az általános morálra. A toborzóirodák az egész országban jelentették az újoncok megjelenését, és sokan felteszik a kérdést, hogy milyen lehetôségeket kínálnak a jelenlegi konfliktusban. Szeretnék, hogy a frontvonalbéli egységeknek extra elônyöket biztosítsunk."
 stability.40.a:0 "És mi mindezért hogyan fizetünk...?"
 strikes_event.1.t:0 "A Rend Visszaállt"
 strikes_event.1.desc:0 "A katonai felsô vezetés gyorsan cselekedve számos kiképezô egységet mozgósított szolgálatra. A gyárak bejáratához érve bebizonyosult, hogy a mozgósítás a kívánt eredményt hozta, hiszen a legtöbb sztrájkoló nem akart atrocitásokba ütközni, amely valószínûleg halálesetekkel is járt volna. A kevés ember, aki kompromisszumokat akart kötni a katonákkal, nem jár sikerrel, mivel megkérdezték, hogy miért kellene hagyniuk, hogy a fronton harcoló emberek pont miattuk hulljnak majd el?"
 strikes_event.1.a:0 "Csakugyan?"
 strikes_event.2.t:0 "Véres Hétfô"
 strikes_event.2.desc:0 "A katonai felsô vezetés gyorsan cselekedve számos kiképezô egységet mozgósított szolgálatra. A felállás elég nehezen alakult, mivel az érintett városok blokkolták a vasútvonalakat, és kényszerítették a csapatokat, hogy gyalog induljanak tovább, így elegendô idôt szereztek arra, hogy felkészüljenek. Amikor csapataink elérték az elbarikádozott gyárakat, a sztrájkolók már várták ôket. Az utak megtisztítására tett kísérletet követôen a munkások támadást indítottak, és kövekkel, üvegekkel dobálták a katonákat. \n\nA csapatok többször is tüzet nyitottak, hogy megvédjék magukat, ám emiatt több sztrájkoló is életét vesztette vagy épp megsebesült. Az tovább dühítette a csôcseléket, hogy "gyilkost" kiabálgattak. A fôváros hangulatban a sztrájkolók mellé állt. Estére a katonák visszavonultak, elhagyva a barikádokat. \n\nNincs további kísérlet a helyzet kényszerítésére. A sztrájkolók továbbra is megtelepednek agyárakban ,és nem végeznek munkát."
 strikes_event.2.a:0 "Nem így terveztük."
 strikes_event.3.t:0 "Hôsök a Termelés Frontjában"
 strikes_event.3.desc:0 ""Az ipari háború több, mint a hadosztályok menetelése és repülôgépek bombázása. Több, mint egy katona kötele. Több  annál, minthogy egy katonának kötelessége harcolni és meghalni a hazájáért. Az ipari háborút elsôsorban a kohókban és a gyárakban lehet megnyerni. Elhagyni az összeszerelô üzemet és a gyárat semmivel sem jobb, mint otthagyni a frontvonalat. És a szerelôsor gyôzelmeit ugyanúgy ünnepelni kell, mint a frontvonalbéli gyôzelmeket."\n\nMinden rendelkezésre álló propagandaforrás arra lett utasítva, hogy a lehetô legjobb fényben mutassa be a munkások szükségességét. [Root.GetLeader] személyesen hagyta jóvá egy kitüntetés kiosztását, amit  azoknak kell odaadni, akik több mint 100%-kal meghaladták kvótájukat, és az elsô címzettek az ország minden területén lesznek, ezzel motiválva az ottani dolgozókat.\n\nÚgy tûnik, hogy a sztrájkolók átgondolták álláspontjukat. A munka az összes korábban érintett gyárban megkezdôdött."
 strikes_event.3.a:0 "Mindenki hôsei."
 strikes_event.4.t:0 "A Háborús termelési Részleg"
 strikes_event.4.desc:0 "[Root.GetLeader] ma bejelentett néhány apró változtatást a tervezetében. míg a szakmunkások korábban mentesültek a katonai besorozás alól, ám ez most megszûnt, ezért minden ilyen férfi besorozásra kerül. ugyanakkor a hadügyminisztérium elhatalmazást kapott arra, hogy közvetlenül irányítsa az összes olyan gyárat, amely a háborús erôfeszítések szempontjából releváns árukat állít elô, ha a gyárak vezetése nem megfelelô képességet mutat.\n\nA bejelentést csendes beletörôdéssel fogadták az érintett városok, különösen akkor, amikor bejelentették, hogy bárki, aki ennek ellenáll, azt ugyanúgy fogják kezelni, mint egy dezertáló katonát. A gyárak dolgozónak morálja nagyon alacsony, de a termelés újra megindult."
 strikes_event.4.a:0 "Már az elején ezzel kellett volna kezdenünk."
 strikes_event.5.t:0 "Egy Dacoló Ország"
 strikes_event.5.desc:0 "[Root.GetLeader] ma bejelentett néhány apró változtatást a tervezetében. míg a szakmunkások korábban mentesültek a katonai besorozás alól, ám ez most megszûnt, ezért minden ilyen férfi besorozásra kerül. ugyanakkor a Hadügyminisztérium elhatalmazást kapott arra, hogy közvetlenül irányítsa az összes olyan gyárat, amely a háborús erôfeszítések szempontjából releváns árukat állít elô, ha a gyárak vezetése nem megfelelô képességet mutat.\n\nA bejelentés nagy csalódást okozott az érintett városokban, különösen akkor, amikor bejelentették, hogy bárki, aki ennek ellenáll, azt ugyanúgy fogják kezelni, mint egy dezertáló katonát. A rendôröknek, akik a besorozási értesítést vitték a dolgozóknak, azt mondták, hogy javarészt kitöltött dokumentumokkal tértek vissza."
 strikes_event.5.a:0 "Persze, hogy kitöltötték."
 strikes_event.6.t:0 "Hasznos Zabagépek"
 strikes_event.6.desc:0 "[Root.GetLeader] anélkül, hogy megemlítette volna a sztrájkokat, bejelentette, hogy a háborús iparban dolgozóknak extra cukrot, kávét és húst kapnak, hogy fenntartsák állóképességüket. Sajnos azt pletykálják, hogy a kormány hajlandó csokoládét is biztosítani, de mint kiderült, ez hamis információ. \n\nAmíg a sztrájkok vezetôi megpróbálják lebeszélni az alkalmazottakat a munkába való visszatérésre, addig a legtöbben elfogadják a "békét és kenyeret", de béke nem lesz, csakis kenyér."
 strikes_event.6.a:0 "Úgy tûnik, ez bevált."
 strikes_event.7.t:0 "A Fekete Tölgy Mûvelet"
 strikes_event.7.desc:0 "A városon kívül csapatok gyûltek össze az éjszaka alatt, hogy fenntartsák a meglepetés erejét. Mikor a nap átsiklott a horizonton, támadó a csapatok benyomultak. A munkások lassan reagáltak, ezért gyorsan elbuktak. Egy elkülönített osztag ôrizetbe vette a foglyokat, és biztosították a várost, illetve sikerült elfogni a listán szereplô gyári munkásokat is. Délben a hadsereg átvette a város teljes ellenôrzését, és kijárási tilalmat hirdetett ki. Nincs további ellenállás. A munkavállalók többsége hamarosan el lesz engedve azzal a feltétellel, hogy újra visszatérnek dolgozni. A vezetôiket pedig fogságban tartják, majd bíróság elé állítják. Várhatóan halálbüntetés lesz az ítéletük."
 strikes_event.7.a:0 "A rend helyreállítva."
 strikes_event.8.t:0 "Harc a Tölgy Utcában"
 strikes_event.8.desc:0 "A városon kívül csapatok gyûltek össze az éjszaka alatt, hogy fenntartsák a meglepetés erejét. Ahogy csapatok benyomultak, felriasztották a munkásokat, és hamar készen álltak az érkezésükre. Az elsô támadás kôhajigálásként érkezett. A másik támadásban már késes, bajonettes és pusztakezes harcban nyilvánult meg, ami több tucat halottat és sérültet eredményezett. \n\nA tisztek visszahúzódtak, hogy megszilárdítsák haderejüket, eközben eddig a munkások kiterjesztik erôdítményeiket. A harcok második napja a holnapi napon várható, de a katonai felsô vezetés már nem hiszi, hogy az ügy gyôzelemre vihetô."
 strikes_event.8.a:0 "Gyorsan kifogytunk a lehetôségekbôl."
 strikes_event.9.t:0 "A Munkavállalói Jogok Védelmérôl Szóló Törvény"
 strikes_event.9.desc:0 "\nA fôvárosban zajló magas feszültségek miatt [Root.GetLeader] kénytelen volt új törvényt hirdetni a munkavállalók jogainak védelmérôl háború idején is. Ezek a jogszabályok minden munkavállaló számára fizetett betegszabadságot biztosítanak korlátozás nélkül, kötelezô balesetbiztosítást, jogot ad bármilyen szakszervezethez való csatlakozáshoz, illetve minden munkavállalónak szülési szabadságot biztosít.\n\nA kormányba sokan úgy vélik, hogy ez nem más, mint  teljes önfeladás a sztrájkolók javára, de az eredmények meggyôzôek: a munka minden gyárban folytatódik."
 strikes_event.9.a:0 "Remélhetôleg ez már elég lesz nekik."
 mutiny_event.1.t:0 "A Lázadás Leverve"
 mutiny_event.1.desc:0 "Néhány órányi feszült tárgyalás után a laktanyák kamuinál és a frontvonal lövészárkaiban lázadás tört ki. A nem megnyert csaták után a lázadók gyorsan úgy döntöttek, leállnak.\n\nAz elsôdleges kérdés, hogy mi lesz azoknak a sorsa, akik megtagadták a parancsokat. Az irgalmas katonai felsô vezetés úgy döntött, hogy a zendülôket nem büntetik meg olyan durván. leginkább csak lefokozzák ôket, és áthelyezik másik, egymástól különálló egységekbe, ezzel fragmentálva ôket."
 mutiny_event.1.a:0 "Reméljük, ez volt az utolsó ilyen eset."
 mutiny_event.2.t:0 "Üres Fenyegetés"
 mutiny_event.2.desc:0 "A lázadók megijesztésére tett kísérlet fordítva sült el, mivel a csapatok kevés félelmet mutattak az értük küldött egységekkel szemben. A frontvonalak adta lehetôségekben gyorsan megszervezték pozícióikat, amely leverésének kísérletért nagy árat fizettünk.\n\nA tisztek hûséges egységei visszahúzódtak, és újabb parancsra várnak, de a lázadók ezen sikere kétségtelenül megerôsítette eltökéltségüket."
 mutiny_event.2.a:0 "Ezt senki sem tudta volna megjósolni."
 mutiny_event.3.t:0 ""Tulajdonképpen Miért is Harcolunk?""
 mutiny_event.3.desc:0 ""Nem ritka az, hogy egy katona kételkedik abban, hogy tényleg megéri-e életét adnia? Valóban megkövetelhetjük azt, hogy meghaljon egy olyan cél érdekében, amit soha nem láthat majd viszont?\n\nAz tény, hogy élnünk kell, mivel ezért születtünk. A sors viszont úgy döntött, hogy háborúban kell állunk, hogy megvédjük szabadságunkat, otthonainkat, [Root.GetAdjective] életterünket."\n\n[Root.GetLeader] a katonák elôtt tett beszédével a kívánt hatást érte el, hiszen a végén spontán éljenzéssel törtek ki magukból, és anélkül visszatértek végezni a kötelességüket, hogy panaszkodnának."
 mutiny_event.3.a:0 "Kiváló beszéd volt."
 mutiny_event.4.t:0 "Árulás a Háborúban"
 mutiny_event.4.desc:0 "A Hadügyminisztérium minden tôle telhetôt megtesz annak érdekében, hogy a hadseregben lévô lázadás okát kiismerje. A szabadon engedett katonák gyorsan elterjesztették azt, hogy a hadsereg többé nem lesz hajlandó vért áldozni ebben a háborúban.\n\n[Root.GetLeader] anélkül, hogy megemlítené a lázadást, ma bejelentette, hogy minden olyan cselekményt figyelembe fog venni, amely csökkenti a háború iránti elkötelezettség hiányát.\n\nAz árulás büntetése jól ismert, de a nép nagy része úgy tûnik, a zendülôk mellett áll. Ennek a háborúnak a hírei széles körben elterjedtek. A lakosság alacsony támogatását látva a katonák csendben folytatták feladataikat."
 mutiny_event.4.a:0 "Ezt nem kellene kibetûznünk."
 mutiny_event.5.t:0 "A Szigorú Fellépés Sikertelen Volt"
 mutiny_event.5.desc:0 "\nA Hadügyminisztérium minden tôle telhetôt megtesz annak érdekében, hogy a hadseregben lévô lázadás okát kiismerje. A szabadon engedett katonák gyorsan elterjesztették azt, hogy a hadsereg többé nem lesz hajlandó vért áldozni ebben a háborúban.\n\nAz erre való kormányzati kísérletek teljesen meghiúsultak. A titkos rendôrség jelentései azt mutatják, hogy a zendülôk a nép erôs támogatását élvezik, így nem valószínû, hogy alkalmunk adódik lecsapni rájuk."
 mutiny_event.5.a:0 "A törvények nem betartása mélyen aggasztó."
 mutiny_event.6.t:0 "[Root.GetAdjective] Békeajánlat"
 mutiny_event.6.desc:0 "[Root.GetLeader] ma bejelentette a sajtónak, hogy az újabb békére tett kísérlete sikertelen volt. Az események szerencsétlen fordulatának okai nagyon összetettek, de a(z) [Root.GetAdjective] nép követeli, hogy a másik fél fizesse meg az összes okozott kárt, teljesen szereljen le, és nyilvánosan ismerje el, hogy ôk kezdték a háborút.\n\nEllenségeink az ésszerû kérésünkre azt válaszolták, hogy feltétel nélkül adjuk meg magunkat. ígéretet tettek arra, hogy a háborút végig fogják járni keserû mivoltában is. \n\nAz ellenségeinkkel való békére tett kísérletek teljesen megbuktak, mivel nyilvánvalóvá lett az, hogy a harcot folytatni akarják."
 mutiny_event.6.a:0 "Szégyen."
 mutiny_event.7.t:0 "A Katonai Fellépés Sikeres Volt"
 mutiny_event.7.desc:0 "Annak ellenére, hogy néhány olyan esetben, amikor a zendülôk egy csoportja úgy döntött, harcba szállnak, annak leverésére tett mûveleteink lenyûgözô sikert arattak. A számok helyett a képességekre támaszkodtunk, és a hûséges milíciák körülvették a lázadók erôdítményeit, és követelték, hogy adják meg magukat.\n\nA vezetôiket titkos bírósági tárgyalásokon fogják elszámoltatni, de az átlagos katonákat vissza kell küldeni a frontra, csak elkülönített egységekben, hogy megakadályozzuk az újbóli zendülésüket."
 mutiny_event.7.a:0 "Szép munka!"
 mutiny_event.8.t:0 "Testvér Testvér Ellen"
 mutiny_event.8.desc:0 "Kísérletet tettünk a Munkások és Katonák Tanácsainak megválasztásának megakadályozására, de sikertelen volt. A megadás helyett a lázadók megalakították a Tanácsokat, parancsnokokat választottak, és felállították a véd állásokat az utcákon. Nyilvánvaló, hogy harcolni akarnak ellenünk.\n\nA hadseregben lévô repedések most minden egységet keresztül járnak, gyakran ugyanazon családtagok között is. [Root.GetNameDefCap] a polgárháború szélén áll."
 mutiny_event.8.a:0 "Egyre rosszabb a helyzet."
 mutiny_event.9.t:0 "A Tisztek Új Fajtái"
 mutiny_event.9.desc:0 "A katonaság erôteljes kifogása ellenére a(z) [Root.GetAdjective] Hadsereg minden egysége megválasztotta parancsnokát. Az eredmények nagyon meglepôek voltak, hiszen a megválasztott katonák többnyire olyanok, akik sok tapasztalattal rendelkeznek a harcmezôn. Míg a professzionális tisztek ezt személyes sértésnek tekintik, az már biztos, hogy a legtöbb katona örül annak, aki történt."
 mutiny_event.9.a:0 "Ennek nem kellene mûködnie, vagy mégis?"
 if_they_accept:0 "Ha elfogadják:\n"
 canada_vanilla.1.title:0 "Ronnie, a Bren Fegyveres Lány"
 canada_vanilla.1.desc:0 "A második világháború alatt körülbelül egymillió kanadai nô dolgozott a hadiiparban. A hazai médiában ez a hazafiság szimbóluma volt: Veronica Foster, közismert nevén Ronnie, a Bren fegyveres lány. Torontóban dolgozott John Inglis és Vállalatának fegyvergyárában, míg három testvére a tengerentúlon harcolt. ô és a hozzá hasonló, a háborút segítô nôkrôl készül kisfilmek és poszterek inspirálták a közismertebb 'Szegecselô Rosie' médiakampányt, miután Amerika belépett a háborúba."
 canada_vanilla.1.opt:0 "'A gyári munka legnehezebb házimunka', legalábbis a hírek szerint."
 usa.30.t:0 "Kongresszusi Választások"
 usa.30.desc:0 "A szenátusi mandátumaink harmada és a képviselôházi mandátumok egy része kétévente megválasztásra kerül. Tény, hogy a világ folyamatos eseményei átrajzolhatják minden választókerület pártnépszerûségét. \n\nMiután minden szavazat megszámlálásra került, a kormányt támogató frakció [USA.GetSenateElectionOutcome] a seznátusban és [USA.GetHouseElectionOutcome] a házban."
 usa.30.a:0 "Az emberek elmondták a véleményüket."
 SenateElectionLost:0 "elvesztett [?sen_loc] mandátumot"
 SenateElectionGained:0 "szerzett [?sen_loc] mandátumot"
 HouseElectionLost:0 "elvesztett [?ror_loc] mandátumot"
 HouseElectionGained:0 "szerzett [?ror_loc] mandátumot"
 usa.31.t:0 "Fordulat a Politikai Összetételben"
 usa.31.desc:0 "Egy új elnök került hivatalba, a kongresszus korábbi ellenzéke pedig nagy fordulatot vett az új adminisztráció támogatásában. [USA.GetLeader] elnök [?senators_support] szenátor és [?representatives_support] képviselô támogatására számíthat."
 usa.31.a:0 "Az emberek elmondták a véleményüket."
 usa_congress_elections_tt_bad:0 "A kongresszusi választásokon a kormányt támogató frakció erôsebb ellenzékkel szembesül.\n"
 usa_congress_elections_tt_good:0 "Az elnöki választásokból szerzett lendület valószínûleg elviheti a kongresszusi választásokat is.\n"
 usa.32.t:0 "A Kormányfrakció Szerezte Meg a Kongresszusi Többséget"
 usa.32.desc:0 "Úgy tûnik, hogy az általunk kezdeményezett választási rendszer reformjai sokkal sikeresebbek voltak, mivel az elôzô választáson nagyszámú támogatókat sikerült beválasztatni a kongresszusba. Ilyen szilárd többséggel sokkal könnyebben véghezvisszük a politikánkat."
 usa.32.a:0 "Ez a nép támogatásának egyértelmû jele."
 usa.40.t:0 "Egy Szenátor a Kormány Javaslatára Voksol"
 usa.40.desc:0 "Egy közelmúltbeli szavazás során a szenátor meglepôen oldalt váltott, és a kormány javaslatára szavazott. Mivel kevés volt az esély arra, hogy [USA.GetLeader] korábbi kritikusa ilyen döntést hoz, sok tátott szájjal lehetett találkozni Washingtonban.\n\nEgyes elemzôk úgy vélik, hogy ezek után több szenátor is átértékelheti saját álláspontját."
 usa.40.a:0 "Hasznos szövetséges."
 usa.41.t:0 "Egy Kormányt Támogató Képviselô Beszéde"
 usa.41.desc:0 "\nA sajtó arról kérdezett egy képviselônôt, hogy történt-e valami az adománygyûjtô vacsorán, hogy hirtelen kiáll [USA.GetLeader] elnök politikája mellett. Azt nyilatkozta, hogy sok képviselô hasonló álláspontot képvisel, mint ô, csupán "az idióta rövidlátók gondolkodnak ilyenkor is a következô választásokra", és csak ez miatt nem támogatják, pedig az amerikai nép számára az lett volna a helyes. \n\nKijelentései szép számmal jelentek meg a sajtóban, és számos kollégáját hideg vízként érte, hogy magyarázkodniuk kellett ezen kérdésekkel kapcsolatban."
 usa.41.a:0 "Igaza van!"
 usa.42.t:0 "Egy Szenátor a Kormány Politikája Ellen Beszél"
 usa.42.desc:0 "\nEgy szenátor interjút adott egy újságnak, amelyben azt nyilatkozta, hogy nem tudja támogatni [USA.GetLeader] elnök "ostoba és veszélyes" politikáját. Azt is állította, hogy több szenátort is tud, akik hasonlóan gondolkodnak, és hamarosan elpártolhatnak az elnöktôl."
 usa.42.a:0 "Jön még ô a mi utcánkba..."
 usa.43.t:0 "Egy Képviselô az Elnököt Bírálja"
 usa.43.desc:0 "A nemrégiben lezajlott adóreformokról szóló vita során egy képviselô hosszú beszédbe kezdett az adminisztráció hibáiról. Elmondása szerint, egyetlen értelmesebb amerikai sem támogatná az elnök politikáját, függetlenül attól, milyen pártra szavaznak.\n\nÚgy tûnik, hogy a kemény szavai hatással voltak néhány képviselôre, mivel [USA.GetLeader] elnök eddigi támogatottsága megcsappanni látszik."
 usa.43.a:0 "Gyalázatos!"
 usa.44.t:0 "Kudarcba Fulladt Egy Szenátusi Felszólalás"
 usa.44.desc:0 "\nEgy a(z) [USA.GetLeader] elnök elítélésére irányuló indítvány fulladt kudarcba. Még a legnagyobb támogatók sem mertek reménykedni abban, hogy kudarc lesz, ám a pesszimisták számára is hatalmas megdöbbenést okozott az ellenük adott szavazatok sokasága. Úgy tûnik, az elnököt jóval nagyobb mértékben támogatja a szenátus, mint ahogy azt eddig hittük, ami jelentésen segítheti a jogalkotás menetét."
 usa.44.a:0 "Nagyszerû!"
 usa.45.t:0 "A Házbizottság Támogatja az Elnök Politikáját"
 usa.45.desc:0 "\nA Házbizottság elôzô jelentéseibôl egyértelmûen kivehetô, hogy jóváhagyja az elnök politikáit, ezzel a fôbb fejlesztéseket is, amelyek hozzájárulhatnak a gazdaság minden szegletének pozitív mutatóihoz. A jelentést egeseknek pozitív megdöbbenést okozott, ugyanakkor voltak olyanok is, akik továbbra is kritizálják az elnök reformjait.\n\nA tapasztalatok azt mutatják, hogy néhány képviselô leszögezte, hogy vannak kétségei a politikákkal kapcsolatban, mégis amellett dönt, hogy összességében tudja támogatni szavazatával azt."
 usa.45.a:0 "Minden úgy történik, ahogy történnie kell."
 usa.46.t:0 "Egy Szenátor Nyugdíjba Vonul"
 usa.46.desc:0 "Egy kisebb szívroham bekövetkezte után egy idôs szenátor bejelentette, hogy egészségügyi okokból visszavonul a politikából. A szenátor több, mint két évtizeden keresztül hatalmas támogatói hálózatot épített ki a kongresszuson belül, és befolyása hatalmas értékû volt. Míg gyakorlatilag ô csak egy ember volt egyetlen szavazattal, Washington bennfentesei az ô szája íze szerint szavaztak. \n\nÚgy tûnik, a megüresedett helyével mostantól [USA.GetLeader] elnök kritikusaival szemben sokkal nehezebb lesz elegendô szavazatot összeszedni a javaslatok elfogadásához."
 usa.46.a:0 "Hiányozni fog... és a szavazata is."
 usa.47.t:0 "A Házbizottság Elnöki Meghallgatást Kezdeményez"
 usa.47.desc:0 "\nA Fehér Házban lévô botrány szélnek lett eresztve. A következô hetekben a média arról tesz jelentéseket, hogy egy kisebb adminisztrátori tisztviselô kenôpénzt fogadott el a jövedelmezô kormányzati szerzôdésekért cserébe, és a emiatt Házbizottság meghallgatásokat kezdeményez annak megállapítása érdekében, hogy az elnök tudott-e errôl. Míg a legtöbben úgy vélik, hogy ez az ügy nem okoz komoly gondot [USA.GetLeader] elnöknek, nem kizárt, hogy támogatónak létszáma jelentôsen megcsappanhat."
 usa.47.a:0 "Ez boszorkányüldözés."
 usa.61.t:0 "[USA_congress_investment_state.GetName] Szenátor Támogatást Ajánl"
 usa.61.desc:0 "\n[USA_congress_investment_state.GetName] vezetô szenátora támogatási ajánlattal közeledett a kormányhoz. Az ô állama kritikusan alul van finanszírozva, és a kormány által kezdeményezett gazdasági ösztönzô program minden bizonnyal megváltoztatná az álláspontját a javasolt kormányzati politikákkal kapcsolatban. A szenátor több fontos bizottságban is ott ül, és meglehetôsen híres az ügyek megfékezésében, és mindkét házban több szavazat rajta múlik."
 usa.61.a:0 "Igaza van. Az egy valóban nagyon elmaradott régió."
 usa.61.b:0 "Ennek korrupció szaga van."
 usa.62.desc:0 "\n[USA_congress_investment_state.GetName] szenátorok a kormányhoz fordultak, és támogatták az elnököt, ezzel informális garanciát vállalva arra, hogy [USA_congress_investment_state.GetName] új lôszergyárat épít a hadsereg számára. Azt állítják, hogy a gyár rengeteg új munkahelyet teremtene, és a hadsereg számára is komoly támogatást nyújtana az egyre veszélyesebb világban. A két szenátor megemlítette, hogy a Ház néhány tagjával kiváló kapcsolatot ápol."
 usa.62.a:0 "Sok jó pontot szereznek."
 usa.62.b:0 "Az ilyen típusú ügyek az elnök alá tartoznak."
 usa.63.t:0 "[USA_congress_investment_state.GetName] Képviselôk Támogatást Ajánlanak"
 usa.63.desc:0 "\n[USA_congress_investment_state.GetName] kongresszusi delegációja számos javaslatot tett a kormánynak arra, hogy javítsa az állam infrastruktúráját. Állami finanszírozást kell biztosítani az utak és hidak korszerûsítésére, amely az államok közötti kereskedelem fellendítése céljából igen fontos. Továbbá megjegyezték, hogy a kormány támogatásával az elnököt is szívesebben támogatnák politikájában."
 usa.63.a:0 "Dicséretes kezdeményezés."
 usa.63.b:0 "Próbálják meg ezt maguk között elrendezni."
 usa.64.t:0 "A Szenátusi Bizottság a(z) [USA_congress_investment_state.GetName]i Hajógyártást Vizsgálja"
 usa.64.desc:0 "\n\n[USA_congress_investment_state.GetName] vezetô szenátora a sarkára állt, és meghallgatást kezdeményezett a helyi hajóépítô iparág ügyében. A szakértôk szerint az amerikai kereskedelem jelentôs hányada a tengerentúli kereskedelemtôl függ, és az ország hajóhiányban szenved. [USA_congress_investment_state.GetName] egy olyan régió, amelybe jelentôs beruházásokat kell tenni, és számos bizottsági tag reménykedik abban, hogy  [USA.GetLeader] elnök adminisztrációja finanszírozni fogja ezt a problémát."
 usa.64.a:0 "Ez egy kritikus gyengeség."
 usa.64.b:0 "Nagyobb problémáink is vannak."
 news.334.t:0 "A Panay-i Incidens"
 news.334.d:0 "A mai napon [USA.GetAdjective] és [ENG.GetAdjective] ágyúnaszádokat támadtak meg [JAP.GetAdjective] repülôgépek, miközben nyugati civileket evakuáltak [JAP.GetName] és [CHI.GetName] frontvonalából. Annak ellenére, hogy tisztán látható volt, hogy az USS Panay egy [USA.GetAdjective] hajó, két bombát is ledobtak rá, amely elsüllyesztette. Ezen kívül három [USA.GetAdjective] és egy [ITA.GetAdjective] civil is életét vesztette, és sokat megsebesültek. A HMS Ladybird elleni külön támadásban egy [ENG.GetAdjective] matróz is meghalt.\n\nMind a(z) [USA.GetAdjective], mint a(z) [ENG.GetAdjective] kormány hangos tiltakozásba kezdtek. Ez az incidens igencsak megnöveli a három haditengerészeti hatalom közti feszültségeket."
 news.334.a:0 "[JAP.GetName] nem ismeri a határait?"
 news.334.b:0 "Ez bonyolíthatja a dolgokat"
 news.334.c:0 "A [JAP.GetAdjective] fenyegetés egyre nagyobb"
 news.335.t:0 "Növekvô Feszültségek [USA.GetNameDef] és [JAP.GetName] Között"
 news.335.d:1 "\nA nemrégiben történt panay-i incidens kiesett az irányításunkból. [USA.GetNameDef] felháborodása számos kiemelkedô politikushoz vezetett, akik a(z) [JAP.GetNameDef] elleni közvetlen visszatámadást követelik. [USA.GetAdjective] médiája már új [JAP.GetAdjective] rémtettekrôl szóló sztorikat írnak, amelyek néhánya igaz, néhány eltúlzott vagy teljesen a fantázia szüleménye. A háború szélén lévô két nagyhatalom szakértôi még mindig remélik, hogy a helyzet stabilizálódni fog."
 news.335.a:0 "Ez mit jelent a csendes-óceáni térség számára?"
 news.335.b:0 "Emlékezzünk vissza Panay-re."
 news.335.c:0 "Hadd jöjjenek!"
 news.335.e:0 "Ami Japánnak rossz hír, nekünk jó hír."
 news.335.f:0 "Ez megnehezítheti Kína helyzetét."
 news.336.title:0 "Emlékezzünk Alamo-ra"
 news.336.desc:0 "[MEX.GetAdjective] erôi egy évszázaddal ezelôtt visszafoglalták Texas-t. A(z) [USA.GetAdjective] csapatokat teljesen kiverték Texas fôbb városaiból, beleértve San Antonio-t és híres határkövét, Alamo-t is. Bár a történelmi helyszíneken nem voltak harcok, [MEX.GetLeader] a katolikus misszió épületében turnézott, és arra ösztönözte a csapatokat, hogy harcoljanak tovább a gyûlölt 'jenkik' ellen."
 news.336.a:0 "Emlékszünk erre..."
 news.336.b:0 "Errôl megfeledkeztünk."
 news.336.c:0 "[USA.GetLeader] ezt hogy engedhette meg?"
 generic.19.t:0 "[From.GetName] Ipari Támogatást Küld"
 generic.19.d:0 "[From.GetNameDefCap] arról tájékoztatott bennünket, hogy támogatják ügyeinket, és bizonyos mértékû ipari segítséget is biztosítanak nekünk ahhoz, hogy felerôsítsük magunkat közös ellenségeinkkel szemben."
 generic.20.t:0 "[From.GetNameDefCap] a Behódolásunkat Követeli"
 generic.20.d_friends:0 "\nMa fogadtunk egy küldöttséget, amely [From.GetLeader] javaslatát tolmácsolja az országaink közötti kapcsolatok kiterjesztésére és további lépéseket szorgalmaz a(z) [Root.GetAdjective] nép [From.GetNameDef] lakóval való egyesítése érdekében. [From.GetLeader] javaslatával való egyetértés azt jelenti, hogy [Root.GetNameDef] egy közepesen autonóm bábként mûködik [From.GetNameDef] uralma alatt és kormányunkat át kell szerveznünk olyanná, ami [From.GetLeader] elképzelésével jobban összhangban van.\n\nA kérdés továbbra is fennáll, a(z) [Root.GetAdjective] függetlenség fontosabb, mint [From.GetNameDef] felé fennálló barátságunk?"
 generic.20.d_enemies:0 "[From.GetNameDef] ma egy üzenetet küldött, amelyben követeli, hogy [Root.GetLeader] ismerje el [From.GetLeader] személyét, mint államfôt, és kormányunkat szervezzük át olyanná, ami [From.GetAdjective] kormányának [Root.GetNameDef] elképzelésével összhangban van. Ennek elfogadásával [From.GetNameDef] bábjává válnánk.\n\nBár nem szívesen adnánk fel függetlenségünket az ellenségeink javára, üzenetükben határozott fenyegetés áll, amely arra enged következtetni, hogy ha nem teszünk eleget [From.GetLeader] követeléseinek, hamarosan egy [From.GetNameDef] elleni háború közepén találjuk magunkat."
 generic.20.a:0 "Teljesítjük a követeléseiket."
 generic.20.b:0 "Én személy szerint üdvözlöm az új [From.GetAdjective] urainkat."
 generic.20.c:0 "Semmi esetre sem!"
 generic.21.t:0 "[From.GetNameDefCap] Behódol"
 generic.21.d:0 "A(z) [From.GetAdjective] kormány beleegyezett abba, hogy feladja függetlenségét és [Root.GetNameDef] bábállamává válik. Biztosak vagyunk abban, hogy ez jóra vezet és elômozdítja a(z) [Root.GetAdjective] érdekeket a régióban."
 generic.21.a:0 "Kiváló!"
 generic.22.t:0 "[From.GetNameDefCap] Ellenszegül!"
 generic.22.d:0 "[From.GetNameDef] földjérôl ma diplomaták érkeztek, hogy bejelentsék [From.GetNameDef] [Root.GetNameDef] népével való egyesülésrôl szóló ajánlatunk elutasítását. Ez bármennyire is kiábrándító, az a lehetôség, hogy [From.GetNameDef] erôvel legyen engedelmességre kényszerítve, továbbra is egy csábító lehetôség."
 generic.22.a:0 "Kiábrándító..."
 generic.23.t:0 "[From.GetNameDefCap] Követeli [demanded_prov_target.GetName] Feletti Irányítást"
 generic.23.d:0 "\nMa ellenséges küldöttség érkezett [From.GetNameDef] földjérôl, akik [demanded_prov_target.GetName] állam teljes területének tulajdonjogát követelik. [From.GetLeader] azt követeli, hogy haladéktalanul térjünk vissza a területre, különben a háború elkerülhetetlen lesz. Azt állítják, hogy a régió [demanded_prov_target.Owner.GetAdjective] tulajdonjoga illegitim, és hogy [demanded_prov_target.GetName] a(z) [From.GetAdjective] állam szerves részét képezi.\n\nHa elfogadjuk a követeléseiket [demanded_prov_target.GetName] át lesz adva [From.GetNameDef] számára, de megtartjuk az összes magterületünket és a régióban támasztott igényünket. Ha megtagadjuk, a nemzeteink közötti háború elkerülhetetlennek tûnik."
 generic.23.a:0 "Nincs más választásunk."
 generic.23.b:0 "[demanded_prov_target.GetName] [Root.GetAdjective] marad!"
 generic.24.t:0 "[demanded_prov_target.GetName] Átengedve!"
 generic.24.d:0 "[From.GetNameDefCap] úgy döntött, hogy elfogadja [demanded_prov_target.GetName] feletti jogszerû igényünket, és átengedte a régiót [Root.GetNameDef] számára.\nMivel ezt az ügyet ilyen gyors és udvarias módon kezeltük, biztosak vagyunk abban, hogy [Root.GetNameDef] és [From.GetNameDef] közötti béke az örökkévalóságig tart."
 generic.25.t:0 "[From.GetNameDefCap] Ellenszegül!"
 generic.25.d:0 "[From.GetNameDefCap] elutasította követeléseinket, és most el kell döntenünk, hogy beváltjuk-e a támadási ígéretünket. Ígéretünk be nem teljesítése nagyban rontja [Root.GetLeader] személyérôl kialakult közvéleményt és a(z) [Root.GetAdjective] kormány legitimitását."
 generic.25.a:0 "Így vagy úgy, [demanded_prov_target.GetName] a miénk lesz!"
 maybe_war_tt:0 "§REmiatt§! §Y[From.GetNameDef]§! §Rháborút indíthat ellenünk§!"
 usa.401.t:0 "[From.GetNameDefCap] Elfogadja a 'Rombolókat a Bázisokért Cserébe' Megállapodást"
 usa.401.desc:0 "\n\nA brit miniszterelnök, [From.GetLeader] elfogadta a "rombolókat bázisokért cserébe" megállapodás feltételeit. Megérkezett a(z) [From.GetAdjective] haditengerészeti tisztek egy csoportja, hogy  felügyelje és levezesse az átadásokat.\n\nNyilvánvaló, hogy még van néhány olyan munkálat, amely miatt több [From.GetAdjective] tiszt aggodalmát fejezte ki. Ilyen például az, hogy a hajók páncélzata vastagon rozsdásodott."
 usa.401.a:0 "A koldusok nem válogathatnak."
 spain.11.t:0 "Karlista Felkelés"
 spain.11.d:0 "Karlisták megôrültek, hé!"
 spain.11.a:0 "Ó, ne!"
 spain.12.t:0 "Anarchista Felkelés"
 spain.12.d:0 "Anarchisták megôrültek, hé!"
 spain.12.a:0 "Ó, ne!"
 lar_test.1.t:0 "TODO_LAR_BC: Test Title"
 lar_test.1.d:0 "TODO_LAR_BC: this is a test\nThis:[This.GetName]\nFrom:[From.GetName]\nFrom.From:[From.From.GetName]\nRoot:[Root.GetName]\n"
 lar_collab_gov.1.t:0 "[From.GetAdjective] Partizánok [Root.GetNameDef] területen"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap] a közelmúltban fokozta a nemzetünkön belüli kollaboráció kiépítésére tett erôfeszítéseit. Számos [This.GetAdjective] politikus meglehetôsen együttérzôen kezdett beszélni a(z) [From.GetAdjective] rezsimrôl, és nemzetünkben sok partizán fordítja [From.GetRulingIdeology] érzelmeit [From.GetNameDef] közvetlen támogatására.\n\nA nemzetünkön belüli növekvô [From.GetAdjective] befolyás kétségtelenül csökkenti a(z) [Root.GetAdjective] ellenállást és akár [From.GetNameDef] összeesküvésével [From.GetRulingIdeology] kormány megalakulásához is vezethet, ami miatt [Root.GetNameDef] kapitulálhat."
  germany.1002.t:0 "Honor the Molotov-Ribbentrop Pact?"
 germany.1002.desc:1 "Germany and [SOU.GetNameDef] have already made agreements to partition Poland between its east and west halves, however our occupation of the east has caused something of a complication in this arrangement. Though our German allies fully expect we’ll surrender the promised Polish territories to [SOU.GetNameDef], we could instead break the pact and continue our occupation."
 germany.1002.b:0 "Poland is ours!"
 germany.1003.t:0 "[From.GetNameDefCap] Breaks the Pact!"
 germany.1003.desc:1 "Despite the decision to cede eastern Poland to [SOU.GetNameDef], our allies in [From.GetNameDef] have chosen to continue their occupation of Poland, formally breaking the Molotov-Ribbentrop pact!"
 germany.1003.a:0 "Now we must pay the price for their insolence."
 soviet.70.t:0 "[SOV.GetName] Pressure"
 soviet.70.desc:0 "Despite the liberation of our homeland from [GER.GetAdjective] occupation, we still have the ever present [SOV.GetName] to contend with. They are now refusing to acknowledge the legitimacy of our government unless the [SOV.GetAdjective] aligned communists in the country are allowed to take a more prominent role in the administration. In reality, this is a thinly veiled threat from the [SOV.GetAdjective]s that they expect us to align ourselves with them. Meanwhile, our partners in the west seem unwilling to offer us any support in resisting [SOV.GetLeader]’s demands."
 soviet.70.a:0 "We are in no state to pick another fight."
 soviet.70.b:0 "We will not be dictated to by [SOV.GetLeader]."
 soviet.71.t:0 "[POL.GetAdjective] Alignment Agreed"
 soviet.71.desc:0 "Following recent pressure from our administration and the ever present threat of the mighty Red Army, the bourgeois administration of [POL.GetName] has agreed to respect the authority of the communist party as the only legitimate representative of the people. While we could have enforced our will by force, that will now be unnecessary as we can safely rely on [POL.GetName] being part of our sphere of influence from now on."
 soviet.71.a:0 "They were right to submit."
 soviet.72.t:0 "[POL.GetName] Continues to Suppress the Proletariat"
 soviet.72.desc:0 "In a foolish display of bourgeois arrogance, the illegitimate administration of [POL.GetName] are refusing to acknowledge the authority of the communist party. We can not allow these fools to once again turn Poland into a staging ground for fascist incursions into [SOV.GetNameDef]. It is a matter of utmost national security that we bring [POL.GetName] into our sphere of influence immediately."
 soviet.72.a:0 "We shall crush the [POL.GetAdjective] bourgeoisie once and for all."
 soviet.72.b:0 "The people are tired of war, we must find another way."
 soviet.73.t:0 "[SOV.GetNameDef] Backs Down"
 soviet.73.desc:0 "Recent tension surrounding [POL.GetName]’s foreign policy alignment has subdued recently as [SOV.GetNameDef] backs away from its earlier aggressive rhetoric. Although the chance of another invasion has reduced, we should remain vigilant with regards to our eastern neighbor and their pawns."
 soviet.73.a:0 "We must be on our guard."
 soviet.74.t: "[FROM.GetNameDefCap] to Return [ROOT.GetAdjective] territory"
 soviet.74.d: "As a gesture of goodwill and friendship between the [FROM.GetAdjective] and [ROOT.GetAdjective] countries, [FROM.GetLeader] has offered to return some of the territory they hold, that was historically part of Poland."
 soviet.74.a: "Something is better than nothing"
 soviet.74.b: "We don't accept charities"
 POL_refused_states: "Poland refused territory"
 POL_accepted_states: "Poland received territory"
 soviet.75.t: "[FROM.GetLeader] Accepted our Offer."
 soviet.75.d: "Our offer to return territory was accepted by the [FROM.GetAdjective] government. This should hopefully make everyone satisfied for the foreseeable future, and reduce the risk of internal conflicts."
 soviet.75.a: "As expected"
 soviet.76.t:  "[FROM.GetLeader] Refused our Offer."
 soviet.76.d: "For some reason, our offer to return territory was declined by the [FROM.GetAdjective] government. What they are up to is hard to tell at this point, but at least it means they will find it harder to press claims on the territory later."
 soviet.76.a: "There's no pleasing somebody"
 FIN_remove_soviet_claims_in_other_states_tt: "Renounce to all claims in [FIN.GetFlag]§Y[FIN.GetAdjective]§! core states."
 finland.10.t:0 "The Winter War"
 finland.10.d:0 "Finally, the territorial ambitions of [SOV.GetNameDef] have culminated in the invasion of our country by this most vile enemy. We must take all measures in our power to form a solid defense against this ruthless attack. Let them pay for every step forward in our land!"
 finland.10.a:0 "Cut them to Pieces!"
 baltic.8.t:0 "[SOV.GetNameDefCap] extends our control of the Baltic territories"
 baltic.8.desc:0 "It is a great day for [ROOT.GetNameDef]! After the valiant campaign fought by our comrades, [SOV.GetNameDefCap] has rightfully declared that the newly liberated Baltic territory, along with its brave workers, will fall under our jurisdiction.\n\nThis brings us yet another step closer to a united Baltic State powerful enough to fight off the enemies of the working class."
 baltic.8.a:0 "It's the natural choice!"
 news.32.d_finland: "$news.32.d$ The [ROOT.GetAdjective] people, however, seem to be more concerned about the threat that [SOV.GetNameDef] might pose to them."
 news.32.f: "We must prepare to defend our country."
 news.105.d_alt:1 "Advancing German spearheads have seized [217.GetCapitalVictoryPointName], the industrial centre on the banks of the Volga. \n\nAfter fighting their way through the ruined [217.GetCapitalVictoryPointName] Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Germans have forced the last [SOV.GetAdjective] defenders across the Volga to its eastern shore. According to unconfirmed reports, holdouts from the [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Army fighting together with partisans have retreated into sewers and basements to continue their struggle. \n\nNo significant organized resistance is believed to remain, however."
 news.114.d_leader:0 "The last pockets of French resistance in Paris were mopped up today, and the city is now firmly under Italian control. \n\n[ITA.GetLeader] was hurriedly flown in to participate in the victory parade on the Champs-Élysées, riding in front of the marching troops on a white stallion. During the celebrations, he compared the current campaign in France with Caesar's conquest of Gaul, and promised that it was only the beginning of Italy's ascent to greatness.\n\nTime will tell if he is right."
 news.114.d_council:0 "The last pockets of French resistance in Paris were mopped up today, and the city is now firmly under Italian control. \n\n[ITA.GetLeader] was hurriedly flown in to participate in the victory parade on the Champs-Élysées, riding in front of the marching troops on white stallions. During the celebrations, comparisons with the current campaign in France were made with Caesar's conquest of Gaul, and promises that this was only the beginning of Italy's ascent to greatness came from several council members.\n\nTime will tell if they are right."
 get_SOV_ideology_london_response: "Onwards, comrades!"
 get_SOV_ideology_london_response_alt: "Onwards!"
 get_SOV_ideology_london_desc: "The communist surge continues, with Soviet forces recently having completed the capture of London. A parade was quickly organized by the Red Army, even before the last pockets of resistance in the city had been fully dealt with.\n\nCommunist sympathizers have been quick to turn in the names of known anti-communists to the Soviet military authorities, and a People's Court has convened at Trafalgar Square to punish the worst offenders."
 get_SOV_ideology_london_desc_alt: "The [SOV.GetAdjective] offensive continues. The most recent developments has seen London come under an aggressive onslaught, and subsequently fall under the barrage of seemingly never-ending attacks.  \n\n The last pockets of resistance had barely been dealt with before a parade was organised by the [SOV.GetAdjective] forces to celebrate their victory. Supporters of [SOV.GetLeader] and [SOV.GetLeader.GetHerHis] leadership have offered their utmost support and admiration as this new era is finally upon them."
 news.337.title:0 "Humiliation in Africa"
 news.337.desc:0 "A peace treaty was signed today between [ETH.GetLeader] and [ITA.GetLeader] ending the hostilities between the two nations. Despite the massive power difference between the landlocked kingdom and the world-spanning empire, the Ethiopian government definitely came out on top in these negotiations. Not only must Italy enter a truce with Ethiopia, but the territories of Eritrea and Italian Somaliland have been officially ceded to [ETH.GetNameDef].\n\nWith this being the second defeat for the Italian armed forces in Ethiopia, the government of [ITA.GetLeader] is in shambles, and it will likely take many years before the wounded Italian pride truly recovers from this defeat."
 news.337.desc_some_states:0 "A peace treaty was signed today between [ETH.GetLeader] and [ITA.GetLeader] ending the hostilities between the two nations. Despite the massive power difference between the landlocked kingdom and the world-spanning empire, the Ethiopian government definitely came out on top in these negotiations. Not only must Italy enter a truce with Ethiopia, but some of the former Italian territories in East Africa have been officially ceded to [ETH.GetNameDef].\n\nWith this being the second defeat for the Italian armed forces in Ethiopia, the government of [ITA.GetLeader] is in shambles, and it will likely take many years before the wounded Italian pride truly recovers from this defeat."
 news.337.desc_no_states:0 "A peace treaty was signed today between [ETH.GetLeader] and [ITA.GetLeader] ending the hostilities between the two nations. Despite the massive power difference between the landlocked kingdom and the world-spanning empire, the Ethiopian government managed to hold their ground against the Italian forces. \n\nWith this being the second defeat for the Italian armed forces in Ethiopia, the government of [ITA.GetLeader] is in shambles, and it will likely take many years before the wounded Italian pride truly recovers from this defeat."
 news.337.a:0 "Good for Ethiopia!"
 news.337.b:0 "We hope [ITA.GetLeader] is not remembered for his failures."
 news.337.c:0 "We are never going to recover from this."
 news.337.d:0 "Ras Alula's Empire is reborn!"
 news.350.t:0 "Peaceful Re-unification of [ROOT.GetNameDef]"
 news.350.desc:0 "\n\nListening to the will of the [ROOT.GetAdjective] people, [ROOT.GetLeader] has managed to bring together a peaceful unification of the [ROOT.GetRulingIdeology] [ROOT.GetAdjective] states. It remains to be seen what effect this will have on the world at large, but at least in [ROOT.Capital.GetCapitalVictoryPointName], the people were celebrating this historic event."
 news.350.a:0 "This could be dangerous"
 news.350.b:0 "This is definitely a new beginning"
 news.350.c:0 "Good for them, I suppose"
 news.409.t:0 "Yellow River Blown"
 news.409.desc:0 "In a last ditch attempt to halt the oncoming might of the [JAP.GetAdjective] forces, the network of dikes and flood defenses along the Yellow River were destroyed by the [FROM.GetAdjective] army.\n\nThe ensuing flash floods have displaced huge numbers of the rural population, who were given only a brief window to prepare.\n\nIt remains to be seen if this act can buy the [FROM.GetAdjective] military enough time to regroup and face further combat."
 news.409.a:0 "Understood."
 news.409.b:0 "This cannot stop the inevitable."
 news.409.c:0 "A humanitarian tragedy."
 political.31.t:0 "Talk of a [ROOT.GetAdjective] Reunification"
 political.31.desc:0 "War has divided our country. It is time to start rebuilding now that we once more are at peace. There is a strong push for reunification among the [ROOT.GetRulingIdeology] [ROOT.GetAdjective] factions."
 political.31.a:0 "We should embrace this"
 political.31.b:0 "Let's stay out. Let the past be the past."
 political.32.t:0 "The [ROOT.GetAdjective] Reunification"
 political.32.desc:0 "The time has come to re-unite the divided [ROOT.GetRulingIdeology] [ROOT.GetAdjective] that rose after the war. [ROOT.GetNameDefCap] shall be whole again."
 political.32.a:0 "A re-united [ROOT.GetName]"
 political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc:0 "In an effort to improve public opinion towards the war effort, our propaganda ministers selected the exceptional cinematic production '[ROOT.GetCountryAppropriateFilmProduction]' - a sublime viewing experience with a strong patriotic sentiment - for screening across the country.\n\nWe hope this heralds the beginning of a long and storied tradition for our patriotic film industry - the results have been excellent so far."
 political.33.a:0 "A masterpiece."
 yalta_division_tt:0 "The following states will be designated as allied sphere of interest germany.118.c:0 "We should follow the Morgenthau Plan."
 morgenthau_division_tt:0 "[FRA.GetFlag] [FRA.GetNameDefCap] receives §Y[42.GetName]§!\n[POL.GetFlag] Poland receives §Y[67.GetName]§! and §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] receives §Y[763.GetName]§!\nAn international zone, under [ENG.GetFlag] [ENG.GetAdjective] administration will be created in germany.118.e:0 "Churchill has this idea..."
 churchill_plan_germany_tt:0 "Germany will be split up into three countries. A West German, State, a North German State, and a South German State, also incorporating some parts of the Austro-Hungarian Empire. All of these are to be in the Allied Sphere of influence, while the rest of Central and Eastern Europe will be in the [yalta_partner.GetAdjective] Sphere of Influence. "
 germany.1190.t:0 ""The Toronto Conference"
 germany.1190.desc:0 "With the war against [GER.GetNameDef] marching towards its inevitable conclusion, [yalta_origin.GetNameDef] has approached us about a conference on the future of Europe.\n\nThey are suggesting a three way split of [GER.GetNameDef] in which we will get limited influence over the Eastern region. The main industrial region would come under allied control, and the allies would also have limited control over the Southern region. It would reduce Germany's power, however our influence over central Europe will remain uncertain."
 germany.200.t:0 "A New Germany"
 germany.200.desc:0 "Germany no longer poses the threat that it once did, instead it is [SOV.GetNameDef] that threatens to upset the world order. A strong and democratic Germany could be a very useful ally in this struggle. Allowing Germany to rise once more, could also hold strong trade advantages for both us and them. Maybe the time is right to end the occupation and create the foundation for a strong and united democratic world."
 germany.200.a:0 "Let's launch these plans"
 germany.200.b:0 "No, it's too risky"
 germany.201.t:0 "[FROM.GetName] Wants to Re-unite Germany"
 germany.201.desc:0 "[FROM.GetName] has decided to end their occupation of Germany, and give the Germans self rule as a new republic called [WGR.GetNameDef]. They claim this is to create a bulwark against communism, arguing that a strong democratic Germany is a better protection against the spread of communism than a weak fragmented one. \nWe have been asked to support this by merging our German territories with the newly created [WGR.GetName]. Popular support for this is strong."
 germany.201.a:0 "There certainly are advantages to it"
 germany.201.b:0 "No, the time for this is not now"
 germany.202.t:0 "A New Germany"
 germany.202.desc:0 "[FROM.GetName] let their German territories be merged into the so called [WGR.GetName]. This has led to a lot of people in our German zone to call out for reunification with the independent Germany as well."
 germany.202.a:0 "Let's create our own independent Germany then"
 germany.202.b:0 "It's not worth the effort to keep them"
 news.320.f:0 "They cannot hope to last long."
 if_they_reject: "If they reject worrying:0 "Worrying."
 ETH_events.1.t:0 "Ethiopia Proposes White Peace"
 ETH_events.1.d:0 "With control of both Somaliland and Eritrea almost completely lost save for a few pockets of resistance, the Ethiopian government has proposed that we find a peaceful end to these hostilities. Italy will officially end their invasion of Ethiopia and cede the occupied territories in East Africa to Ethiopia. How should we respond?"
 ETH_events.1.a:0 "Sign the treaty."
 ETH_events.1.b:0 "We cannot afford another humiliation!"
 ETH_events.101.t:0 "[From.GetNameDefCap] Refuses Peace"
 ETH_events.101.d:0 "In spite of losing control of all territories in Eastern Africa, [From.GetLeader] has rejected our offer of white peace. It would seem total capitulation is the only way this war will ever end."
 ETH_events.101.a:0 "Sad."
 germany.1041.t:0 "[FROM.GetNameDefCap] Demands Sudetenland"
 germany.1041.desc:0 "Despite the recent upheaval in Czech borders, [FROM.GetAdjective] foreign policy has remained unwavering. [FROM.GetAdjective] diplomats have submitted an ultimatum to us - hand over Sudetenland, or war will be declared."
 germany.1041.a:0 "We have no choice."
 germany.1041.b:0 "The [FROM.GetAdjective] war machine stops here."
 germany.1042.t:0 "[FROM.GetNameDefCap] Submits"
 germany.1042.desc:0 "[ROOT.GetAdjective] might knows no bounds - the Sudetenland has been transferred in entirety to us. The [FROM.GetAdjective] nation remains out of our sights. For now."
 germany.1042.a:0 "Superb."
 germany.1043.t:0 "[FROM.GetNameDefCap] Refuses Demands"
 germany.1043.desc:0 "Despite the imbalance of power, [FROM.GetAdjective] diplomats have refused our demands for the cession of the Sudetenland. It is certain that war must follow."
 germany.1043.a:0 "Drat."
 GRE_turkey_surrenders:0 "Turkey backed down to Greek demands"
 germany.1050.t:0 "Death of the Führer"
 germany.1050.desc:0 "The Führer, $GER_adolf_hitler$, has been found dead in his bunker. With enemy forces closing in, it seems the Führer decided to take his own life rather than risk capture. In order to prevent demoralization of the troops, our propaganda outlets are being briefed that Hitler died fighting heroically to his last breath in the face of overwhelming enemy forces. However, our more immediate issue is who will step in to replace the Führer?"
 germany.1050.a:0 "$GER_karl_donitz$ was the Führer’s preferred successor."
 germany.1050.b:0 "$GER_albert_speer$ will fulfill the Führer’s ambitions."
 germany.1050.c:0 "$GER_heinz_guderian$ will get us out of this mess."
 generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective] Naval Procurement"
 generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed naval assets. The assets they are interested in are no longer in service due to their age and lack of modern equipment."
 generic_purchase_ships_events.01.a:0 "A mutually beneficial agreement."
 generic_purchase_ships_events.01.b:0 "We can not spare any naval assets."
 generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] Agree to Naval Procurement"
 generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective] diplomats and naval personnel have informed us that they will part with their mothballed equipment we offered to purchase. This will allow us to rapidly expand our fledgling navy."
 generic_purchase_ships_events.02.a:0 "Excellent news!"
 generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] Refuses Naval Procurement Deal"
 generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective] diplomats have informed us that they are unwilling to part with the mothballed equipment we offered to purchase. It is unclear whether the rejection is due to their own plans for the ships or is intended as a sign of their disapproval for our policies."
 generic_purchase_ships_events.03.a:0 "Unfortunate."
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] Naval Procurement"
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed capital ships. The assets they are interested in are no longer in service due to their age and lack of modern equipment. However, by selling the assets to [FROM.GetNameDef], we run the risk of escalating an already worsening naval arms race in the region."
 generic_purchase_ships_events.04.a: "A mutually beneficial agreement."
 generic_purchase_ships_events.04.b: "We can not spare any naval assets."
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] Agrees to Dreadnought Procurement"
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] diplomats and naval personnel have informed us that they will part with their mothballed dreadnoughts that we offered to purchase. This will allow us to rapidly expand our navy and maintain a lead over our neighbors."
 generic_purchase_ships_events.05.a: "Excellent news!"
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] Refuses Dreadnought Procurement Deal"
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] diplomats have informed us that they are unwilling to part with the mothballed dreadnoughts we offered to purchase. It is unclear whether the rejection is due to their own plans for the ships or is intended as a sign of their disapproval for our policies."
 generic_purchase_ships_events.06.a: "Unfortunate."
 AAT_germany.1.t: "[FROM.GetNameDefCap] requests resource rights"
 AAT_germany.1.desc: "[FROM.GetNameDefCap] has approached us with a deal they claim will benefit both economies. They need our natural resources for their industries and we need their investment to expand ours. A lucrative offer, but it is a devils bargain?"
 AAT_germany.1.a: "That is not in our best interest"
 AAT_germany.1.b: "No one loses!"
 AAT_germany.2.t: "[FROM.GetName] rejects our deal"
 AAT_germany.2.desc: "[FROM.GetName] has rejected our offer, stating that it is currently not in their best interest at this moment.\nThey emphasize that there is no ill will meant against us, but that they have other priorities at this movement."
 AAT_germany.2.a: "A shame"
 AAT_germany.3.t: "[FROM.GetName] accepts our deal"
 AAT_germany.3.desc: "[FROM.GetName] has accepted our deal, something that will surely benefit us both. Lets hope that this profitable arrangement is followed by many more"
 AAT_germany.3.a: "Great"
 germany.118.c:0 "We should follow the Morgenthau Plan."
 germany.118.e:0 "Churchill has this idea..."
 worrying:0 "Worrying."
