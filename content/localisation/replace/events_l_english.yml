 generic.5.t:0 "[From.GetNameDefCap] Meghívta [Root.GetNameDef] Kormányát a(z) [alliance_inviter.GetFactionName] Frakcióba"
 generic.5.d.a:0 "\nA világpolitika aggasztó fejleményei okán [alliance_inviter.GetNameDef] úgy gondolta, hogy a barátságunkat ki kell terjeszteni szövetséggé is, ezzel biztosítva egymás védelmét. Mint a(z) [alliance_inviter.GetNameDef] tagja, a népünk szabadságát megõrizhetjük."
 generic.5.d.b:0 "\nFelismerve, hogy néha erõs szövetségesekre is szükség van, a(z) [alliance_inviter.GetAdjective] kormány meghívott minket a(z) [alliance_inviter.GetFactionName] frakcióba. Ha úgy döntünk, hogy elfogadjuk, akkor az lehetõséget nyújthatna számunkra, hogy végre megtaláljuk a helyünket."
 generic.5.d.c:0 "\nAz ideológiai szövetségeseink [alliance_inviter.GetNameDef] államában felfedezték értékes mivoltunkat, és ma reggel meghívást kaptunk a(z) [alliance_inviter.GetFactionName] frakcióba. A többi szocialista köztársasággal együtt állva megújult erõvel terjeszthetjük a forradalmat."
 generic.5.d.e:0 "\nÚgy tũnik, hogy a(z) [alliance_inviter.GetAdjective] emberek úgy vélik, hogy stratégiai jelentõségũ lenne egy köztünk lévõ szövetség, éppen ezért tegyük félre az ideológiai különbségeinket. Ma reggel a(z) [alliance_inviter.GetAdjective] nagykövet átadott nekünk egy meghívás, mi szerint csatlakozhatnánk a(z) [alliance_inviter.GetFactionName] frakcióba."
