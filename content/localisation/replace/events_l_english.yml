 news.289.t:0 "[alliance_applicant.GetNameDefCap] Belép a(z) [alliance_inviter.GetFactionName] Frakcióba"
 news.289.d:0 "\n\nKorábban [alliance_inviter.GetNameDefCap] és [alliance_applicant.GetNameDef] közös nyilatkozatot adott ki, miszerint [alliance_applicant.GetNameDef] hivatalosan is tagja lett a(z) [alliance_inviter.GetFactionName] frakciónak. Azt még egyelõre nem látni, hogy ez a szövetség offenzív vagy defenzív lesz-e, de az kétségtelen, hogy egy kiterjedt katonai tervezés van a háttérben."
