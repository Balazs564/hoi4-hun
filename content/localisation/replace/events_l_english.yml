 generic.2.t:0 "[From.GetNameDefCap] Szeretne Csatlakozni a(z) [Root.GetFactionName] Frakcióba"
 generic.2.d.a:0 "\nA szabadság és a demokratikus értékek egyre növekvõ fenyegetései ellenére a(z) [alliance_applicant.GetAdjective] szabadság védelmezõjeként tekintenek bennünket. Most már csatlakozni kívánnak a szövetségünkhöz, hogy megvédhessük egymást, és együtt szállhassunk szembe a demokráciát fenyegetõkkel."
 generic.2.d.b:0 "\nA jelenlegi világrend megváltoztatására szánt törekvésünk felkeltette a hasonló gondolkodású nemzetek figyelmét. A(z) [alliance_applicant.GetAdjective] emberek felismerik, hogy az a legjobb esélyük arra, hogy virágzó jövõt teremtsenek maguk számára az az, hogy ha összefognak velünk. Éppen ezért ajánlották fel, hogy hivatalosan is csatlakoznának hozzánk a közös ellenségeink ellen."
 generic.2.d.c:0 "\n[alliance_applicant.GetNameDefCap] felismerte, hogy társulnia kell a szocialista köztársaságokkal ahhoz, hogy megerõsítse a kommunizmust a világban. Elfogadva vezetõ szerepünket a nemzetközi munkásmozgalomban, a(z) [alliance_applicant.GetAdjective] emberek most kérik, hogy csatlakozhassanak hozzánk."
 generic.2.d.e:0 "\nMiközben a nemzetközi politika jelenlegi problémái a világban visszhangoznak, a(z) [alliance_applicant.GetAdjective] emberek úgy ítélték meg, hogy mellénk kell szegõdni ezekben a viharos idõkben ahhoz, hogy túléljék a háborút. Most azt kérik, hogy részt vehessenek építõ tagként a szövetségünkben, hogy együtt háríthassuk el a közeledõ vihart."
 generic.2.a:0 "Mindenki aki kiáll a szabadságért és a demokráciáért, az velünk tarthat."
 generic.2.b:0 "A világ csak a legerõsebbeké lehet!"
 generic.2.c:0 "Ha összefogunk, a forradalmat nem lehet majd eltaposni."
 generic.2.e:0 "És mi leszünk maga az idõjárás!"
 generic.2.f:0 "Jobb nekünk nélkülük."
 generic.2.g:0 "Már rendelkezünk a szükséges szövetségesekkel."
