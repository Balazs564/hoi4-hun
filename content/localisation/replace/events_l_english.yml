 election.1.t:0 "ÁLTALÁNOS VÁLASZTÁS"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Választás: A Nyilvánosság Ellenzi a Fegyverkezést"
 election.2.d:0 "A következô választásokra a(z) [Root.GetRulingParty] támogatottsága továbbra is magas, az emberek még mindig bizalmat adnak [Root.GetLeader] számára. Ugyanakkor a párt népszerûségével szemben [Root.GetNameDef] katonai fegyverkezése nem volt túl népszerû, mivel a polgárok egy része úgy gondolja, a katonai törekvések háta mögött sovinizmus lapul. A háború még nem érte el a határainkat, mégis sokan szeretnék látni [Root.GetNameDef] agresszív fellépését. Más nagy pártokkal való együttmûködés mellett, akik aggódnak a nemzet biztonságáért, tovább tudunk kormányozni, de már nem olyan nagy népszerûséggel, mint azelôtt."
 election.2.a:0 "Az embereket meg kell hallgatni."
 election.2.b:0 "A szuverenitásunk védelme az elsô!"
 election.3.t:0 "Választás: A Nyilvánosság Követeli a Fegyverkezést"
 election.3.d:0 "A folyamatban lévô háborúk egyre inkább közelednek határainkhoz, sok szavazó pedig amiatt, hogy [Root.GetNameDef] nincs felkészülve megfelelôen a háborúra, követeli az óvintézkedéseket. Azt követelik, növeljük a fegyverkezést, hogy megvédhessük magunkat, és véget vethessünk a háborúban, és úgy gondolják, jelenleg védtelen állapotban vagyunk. A(z) [Root.GetRulingParty] továbbra is népszerû, de könnyen elveszíthetjük a népszerûségünk egy részét, ha nem teljesítjük a nép akaratát."
 election.3.a:0 "Az embereknek joguk van biztonságban érezni magukat."
 election.3.b:0 "Sokan még mindig támogatják a diplomáciai megoldásokat."
 election.4.t:0 "Választás: A Fasiszták Kormányon?"
 election.4.d:1 "A szélsôséges mozgalmak egyre erôsödnek [Root.GetNameDef] szerte, tápanyagot biztosítva a nemzetiszocialista pártoknak, akik katonai erôvel akarnak egy erôs államot kiépíteni és fenntartani. Az egyik ilyen párt különösen nagy támogatottságra tett szert a jelenlegi választásokon, miközben számtalanszor vitába keveredtek a kormánypárttal azzal kapcsolatban, hogy közösen kell-e kormányt alakítaniuk a választások után. Alapvetôen elítélik a demokratikus eszméket, amikre országunk alapul, de már az is valami, hogy hajlandók voltak részt venni a választásokon. Talán, ha elismerjük a támogatásukat, azzal elejét vehetjük az erôszakos megmozdulásoknak."
 election.4.a:0 "Inkább ôk, mint a kommunisták."
 election.4.b:0 "Elônyös lenne egy demokratikus pártkoalíció."
 election.5.t:0 "Választás: A Kommunisták Kormányon?"
 election.5.d:0 "[Root.GetNameDef] államában a kommunista mozgalom népszerûségét a munkásosztály elégedetlensége okozta. Miután ilyen népszerûségre tettek szert, a [Root.GetRulingParty] politikusai arról kezdtek vitatkozni, hogy érdemes-e inkább együttmûködni a kommunistákkal, és egy közös kormányt létrehozni, vagy inkább más pártokkal szövetkezni, akik demokratikusabb elveket képviselnek. Látszólag a kommunisták készek együttmûködni a jelenlegi kormánypárttal."
 election.5.a:0 "Inkább a reform, mint egy forradalom!"
 election.5.b:0 "Elônyös lenne egy demokratikus pártkoalíció."
 election.6.t:0 "Választás: A Demokratikus Pártok Többségben"
 election.6.d:0 "A politika [Root.GetNameDef] államában egyre radikálisabbá vált. Ahol valaha széleskörû támogatást élveztek a pártok, amelyek demokratikus eszméket és [Root.GetNameDef] képviseleti intézményeit támogatják, több szavazó is a szélsôséges politika felé fordult ezen a választáson. A politikailag centrista pártok, még ha úgy is döntenek, hogy félre teszik a nézeti különbségeiket, többé nem képeznek többséget. Nincs más választásunk, mint együttmûködni a fasisztákkal vagy akár a kommunistákkal, hogy elkerüljük egy gyenge kisebbségi kormány létrejöttét."
 election.6.a:0 "Koalíció a fasisztákkal."
 election.6.b:0 "Koalíció a kommunistákkal."
 election.6.c:0 "Inkább a kisebbségi kormányzást választjuk."
 election.7.t:0 "Fasiszták Befolyásolják a Külpolitikát"
 election.7.d:1 "A nemzetiszocialisták beengedése a koalíciónkba rányomta a bélyegét a nemzetközi viszonyainkra. Az erôteljes nacionalizmusuk és a szocialista retorikájuk ellenére világszerte vannak szimpatizánsaik, akik üdvözlik a térnyerésüket országunkban. A környezô totalitárius országok, akik hasonló ideológiákat követnek, kezdenek potenciális szövetségesként tekinteni rájuk. Ha továbbra is szeretnénk a nemzetiszocialistákat magunk mögött tudni, kénytelenek leszünk jó kapcsolatokat ápolni ezekkel az országokkal, bármennyire is szembemennek az ideológiáik a mieinkkel."
 election.7.a:0 "A nagyobb fenyegetések ellen jól jönnek a szövetségesek."
 election.7.b:0 "Barátokra van szükségünk, nem pedig ellenségekre!"
 election.8.t:0 "Kommunisták Befolyásolják a Külpolitikát"
 election.8.d:0 "A kommunisták gyakran egy nemzetközi forradalom részeiként tekintenek magukra. A választásunk, hogy elfogadjuk ôket partnerekként a kormányban, felkeltette számos nemzetközi szövetségesük figyelmét. A kommunista pártok képviselôi szoros kapcsolatot tartanak fenn a nemzetekkel, melyek elhagyták a kormányzati formánkat a proletariátus diktatúrájának érdekében, melyekre szükségünk lehet a(z) [Root.GetAdjective] külpolitikában, amennyiben szeretnénk megôrizni a támogatásukat."
 election.8.a:0 "A közös célokra kell koncentrálnunk." 
 election.8.b:0 "[Root.GetNameDef] járja akkor a saját útját."
 election.11.t:0 "Választás: Fasiszta Többség"
 election.11.d:0 "Ez a választás elsöprô volt az ôt képviselô intézmény számára. A(z) [Root.GetAdjective] népesség többsége a fasiszta pártra tette le voksát, amely meg akarja szüntetni a szavazásokat, és egy autokratikus uralkodót akar az állam élére állítani. Mialatt sokan fontolgatják, hogy fegyvert fognak a demokratikus eszmék ilyesfajta megsértése ellen, amely engedélyezte nekik, hogy elkezdjék ezt a megbízást, az erôszak alkalmazását fontolgatják, hogy bebiztosítsák eszméiket."
 election.11.a:0 "Ez egy sötét nap [Root.GetNameDef] számára, de az emberek döntöttek."
 election.11.b:0 "Nem fogjuk feladni a szabadságot harc nélkül!"
 election.12.t:0 "Választás: Kommunista Többség"
 election.12.d:0 "A jelenlegi választás a kommunista pártok gyôzelmével végzôdött, ami vegyes reakciót váltott ki az egykori kormányból. Míg az új vezetôk azt állítják, hogy a népet képviselik, az általunk kedvelt demokratikus intézmények nagy részére úgy tekintenek, mint a munkásosztály befolyásolására és elnyomására irányuló kezdeményezésekre, amely vitához vezetett arról, hogy valójában mi minôsül 'a nép uralmának'. Néhány országban a forradalom vérfürdôvel kezdôdött. Itt [Root.GetNameDef] államában ugyan nem, de még korán sem biztos, hogy nem alakulhat mégis így."
 election.12.a:0 "Ez aggasztó, de tényleg a többséget képviselik."
 election.12.b:0 "Meg kell állítanunk ôket, mielôtt megszüntetik minden jelét az eltérô gondolkodásnak!"
 election.13.t:0 "Választás: Fasizmust Támogató Mágnás"
 election.13.d:0 "Egy befolyásos iparos, aki a saját ipari termelésünkre kiválasztott gyárak egyikének hátterében áll, az utóbbi idôben számos politikai tartalmú kijelentést tett, melyeket az államvezetés tagjai aggasztónak találtak. Nyíltan támogatta a tekintélyelvû államvezetést, és dicsérte a külföldi kormányokat, amelyek fasisztaként határozzák meg magukat. Ezzel arra célozott, hogy [Root.GetNameDef] számára egy ilyen irányítás jobb lenne. Ha megbélyegeznénk a mágnást és az eszméit, az talán rontaná a kapcsolatunkat a gyárral, de ha ellenôrizetlenül hagynánk ôket, azzal egy propaganda terjesztésére alkalmas felületet biztosítanánk neki, amely lerombolná azt, amit [Root.GetRulingParty] képvisel."
 election.13.a:0 "Azt mond amit akar, nem muszáj egyetértenünk vele."
 election.13.b:0 "Nem hagyatkozhatunk fasisztákra, hogy fejlesszük és megvédjük [Root.GetNameDef] államát."
 election.14.t:0 "Választás: Háborús Kivétel"
 election.14.d:0 "[Root.GetNameDef] háborúban áll. Alapesetben ilyenkor választást tartanának, de egy fontos konfliktus közepette sokan vitatkoznak azon, hogy nem engedhetik meg maguknak, hogy idôt szánjanak politikai panaszokra vagy a vezetôség leváltására. Eközben mások szerint annak a kijelentése, hogy a folyamatban lévô háború érvényes ok a választások kihagyására, az elsô lépés a(z) [Root.GetAdjective] demokrácia szétesése felé. Akárhogy is, de hagyni azt, hogy a katonai ügyek elsôbbséget élvezzenek az emberek befolyásolásával szemben, egy 'csúszós lejtô' lehet."
 election.14.a:0 "A választások szokás szerint lesznek tartva."
 election.14.b:0 "Ilyen ügyekkel a háború után is foglalkozhatunk."
 election.15.t:0 "Választás: Államvezetési Verseny"
 election.15.d:0 "Egy közelgô választással, az emberek megkérdôjelezik a jelenlegi államvezetés képességeit a háború folytatásával kapcsolatban. [Root.GetNameDef] nagy mértékben szenvedett, és a nép véleménye azok ellen fordult, akik úgy tûnik vereséghez vezetik a nemzetet. Amíg a népünk elkötelezett abban, hogy a háború végére érjünk, szeretnék, hogy ez egy másik kormány alatt is így történjen."
 election.15.a:0 "A bizalom ezen krízise igen balszerencsés."
 election.15.b:0 "Engedd a politikai váltást, hogy összetartsa az embereket."
 election.16.t:0 "[Root.GetLeader] Élvezi a Nép Támogatását"
 election.16.d:0 "A jelenlegi választással az ellenzék kritizálta [Root.GetRulingParty] növekvô tekintélyelvû uralmát. Megkérdôjelezik, hogy a villamosszéknek van-e bármi hatalma, vagy az egész csak egy mûsor.\n\nAkárhogy is, [Root.GetLeader] támogatottsága úgy tûnik magas marad, és annak ellenére, hogy a választás körülményeit nemzetközi közösségek megkérdôjelezték, belföldön nem támadták. Úgy tûnik, még úgy is, hogy [Root.GetNameDef] nem a nép által vezetett, a nép így is támogatja vezetôjüket... legalábbis azok, akik bejutottak a szavazásra."
 election.16.a:0 "Egy nép, egy vezetô."
 election.17.t:0 "Választási Eredmények Megkérdôjelezve"
 election.17.d:1 "Habár [Root.GetLeader] a rezsimjének ellenfelei nagy részét erôszakkal elhallgattatta, néhányan még mindig a választásokról beszélnek, vádolva a(z) egész [Root.GetRulingParty]-t az eredmények begyûjtésével, és a pártjuk politikájával szembehelyezkedô parlament megválasztására irányuló egyértelmû erôfeszítések figyelmen kívül hagyásával.\n\nA kormány félresöpri ezeket a kifogásokat annak érdekében, hogy megossza az embereket saját maguk ellen. Mindazonáltal a tény megmarad, miszerint az emberek többségének fenntartásai vannak az uralkodásukkal szemben, és az ellenzék, habár most elhallgattatták, megtette a dolgát."
 election.17.a:0 "Ellenforradalmárok!"
 political.1.t:0 "A Kommunizmus Felemelkedése"
 political.1.d:0 ""Mialatt a munkások az egész világon fellázadtak elnyomóik ellen, azok, akik [Root.GetNameDef] államában állítólag már elérték az osztályöntudatot, tétlenül üldögélnek, és várnak a változásra egy olyan politikai rendszertöl, amely olyannyira velejéig korrupt, hogy csak a forradalom tudna megmenteni minket tôle!"\n\nSzóval hallassuk megújult hangunkat a [Root.GetAdjective] kommunista mozgalomban. Utalva [Root.GetRulingParty] törvényére, mint a burzsoák diktatúrájára, szinte elkezdtek kiáltozni a hatalmuk megfosztásáért. Függetlenül attól, hogy mik a leváltás eszközei, lesz-e utánuk bármi maradandó."
 political.1.a:0 "Lehetne akár maga a kormány, aki támogatja ezen ideákat."
 political.1.a.tt:0 "Növeli az esélyét annak, hogy a kommunista puccsot belsôleg támogatják."
 political.1.b:0 "Egy mozgalom tagjainak a néptôl kell támogatást remélni."
 political.1.b.tt:0 "Növeli az esélyét annak, hogy a kommunista felkelést a nép támogatja."
 political.2.t:0 "Marxisták a Kormányban"
 political.2.d:0 "Habár a(z) [Root.GetRulingParty] hivatalos irányzata, hogy erélyesen ellenezze a forradalmi szocializmust és szemmel tartsa a nemzet szélsôséges baloldali elemeket, néhány ember mégis nyitott erre a lehetôségre. Ha semmi mást nem, de lehetôséget látnak azon emberek aggodalmainak kezelésére, akik a kommunistáknál keresik a megoldásokat anélkül, hogy kockáztatnának egy teljes körû polgárháborút.\n\nHabár árulóknak is nézhetnék ôket azok, akik hûségesek maradtak [Root.GetLeader] személyéhez, ezek a disszidens hangok lehetnek azok, akik biztosítanák a relatívan áldozatmentes átmenetet a forradalomhoz."
 political.2.a:0 "Majd szorosan figyelemmel kísérjük ôket is, több okból kifolyólag."
 political.2.a.tt:0 "Ha az állami támogatás elegendô, akkor puccsot lehet végrehajtani."
 political.3.t:0 "A Kommunisták Puccsot Hajtanak Végre"
 political.3.d:0 "\nMíg a kommunista forradalom népszerû mozgalma hangos volt és rémisztô, a politikai mozgalom egy bizonyos szakasza végig csendben maradt, és várt. A várakozásnak most vége. A mai napon csakúgy, mint a(z) [Root.GetRulingParty] vezetôsége és hadserege felkészült egy országos szintû lázadásra, számos tisztviselô a(z) [Root.GetAdjective] kormányban gyorsan házi ôrizet alá helyezte [Root.GetLeader] személyét, és tárgyalásokat kezdett a lázadókkal.\n\nFenntartották a rend védelmének látszatát -amit a tárgyalások hatékonyan elértek-, hogy pozíciókat ôrizzenek meg az új szocialista államon belül azoknak, akik az együttmûködést választották. A puccs végbement, mielôtt bárki is lépéseket tehetett volna a megállítására,  és azok akik tehettek volna, most börtönben ülnek, számûzve lettek, vagy kivégezte ôket az új rezsim."
 political.3.a:0 "A történelem dagálya fogja elsöpörni a múltat."
 political.4.t:0 "Osztályharcok Osztják Meg [Root.GetNameDef] Államát"
 political.4.d:0 "\nA kommunista forradalmi mozgalom, amely valaha szélesebb népszerûségnek örvendett a radikális akadémikusok és a bajkeverôk között, növekvô támogatást élvez a(z) [Root.GetAdjective] munkásosztályban. A tény, hogy egyre több ember azonosítja magát egy 'osztállyal', magában foglalja, hogy a marxista eszmék azok között terjednek leginkább, akik aktívan dolgoznak a kormány megdöntésén.\n\n(z) [Root.GetRulingParty] (párt) tagjai sajnálják ezt a fejleményt, és olyan idôkre vágynak vissza, amikor "[Root.GetAdjective]ként" hívták az emberek magukat. Az aggodalmaik nem alaptalanok. Vitatható egy forradalom kialakulása, mert igenis megjelent a társadalom különbözô szintjein, és talán már túl késô, hogy megállítsuk."
 political.4.a:0 "Hívják magukat az emberek annak, aminek akarják."
 political.5.t:0 "Katonák Dezertálnak Kommunista Partizánokká"
 political.5.d:0 ""A kapitalisták és a nacionalisták azt akarnák, hogy véredet add értük a frontvonalakon, testvért fordítva testvér ellen, olyan nézeteltérések miatt, amelyek nem vonatkoznak a munkás emberekre! Ahelyett, hogy fegyvert fognál a külföldön szenvedô munkások ellen, lázítsd ôket az elnyomók ellen, és a zsarnokok megdöntésére!"\n\nA hadsereg, ami általában a hazaszeretet és hûség védôbástyája, nem bizonyult immúnisnak a kommunista propagandára, amely gyorsan terjed [Root.GetNameDef] államában. Katonák dezertálnak, sôt, néha még oly messze is elmerészkednek, hogy partizán mozgalmakhoz csatlakoznak, amelyek a forradalomra készülnek."
 political.5.a:0 "Talán csak egy másik [Root.GetNameDef]ért harcolnak."
 political.6.t:0 "A(z) [GetMonth]i Forradalom"
 political.6.d:0 "A szándék [Root.GetNameDef] államában, hogy a kommunista mozgalom az embereket képviseli, bizonyára szelet fogott vitorláiba, ahol a kommunista párt nyílt támogatása hirtelen nôtt meg az elmúlt hónapokban. De azok, akik a forradalomért kiáltanak, többé már nem gyülevész népsége a gerilláknak és az elégedetlen munkás szakszervezeteknek. A lázadás mögött álló csoport eléggé szervezett, hogy kormányt alkosson, ha sikerrel járnak.\n\nMindazonáltal, ha a forradalom most kezdôdne, nehezen lehetne elfojtani anélkül, hogy [Root.GetNameDef] polgárháborúba jusson. Vajon megkockáztassák-e a forradalmárok a nemzet kettészakadását azért, hogy kielégítsék a türelmetlenségüket, vagy várjanak egy jövôbeni jobb lehetôségre?"
 political.6.a:0 "Azok, akik történelmet akarnak írni, ma kell, hogy cselekedjenek!"
 political.6.b:0 "A forradalom elkerülhetetlen. Az elkerülhetetlen várhat."
 political.7.t:0 "A Fasizmus Felemelkedése"
 political.7.d:1 ""A(z) [Root.GetAdjective] népnek dicsô múltja van, de ezt a múltat a(z) [Root.GetRulingParty] gyenge kezû uralma alatt egyre inkább elfelejtik. Állításuk szerint a népet képviselik, de vajon egy ilyen erôtlen kormány képes a nép akaratát érvényesíteni? Az ország csak úgy vetheti le béklyóit és teljesítheti be sorsát, ha ezek az árulók vérrel fizetnek meg a gyengeségükért!"\n\nA(z) [Root.GetAdjective] nemzetiszocialisták nem titkolt szándéka, hogy a jelenlegi kormányt és politikai rendszert teljesen leváltsák. Az ilyen és az ehhez hasonló beszédek a köznép elégedetlenségébôl táplálkoznak, amely különösen gyakori a hadsereg konzervatívabb részlegeiben."
 political.7.a:0 "Szimpatizánsok a felsô osztályban"
 political.7.a.tt:0 "Növeli a fasizmus belsô támogatottságának esélyeit."
 political.7.b:0 "Szimpatizánsok a fiatalabb generációban"
 political.7.b.tt:0 "Növeli az esélyét annak, hogy a közvélemény támogassa a fasiszta puccsot."
 political.8.t:0 "Fasiszta Szimpatizánsok a Katonaságban"
 political.8.d:1 "A(z) [Root.GetAdjective] hadsereg számos magas rangú tisztje kifejezte támogatását [Root.GetNameDef] nemzetiszocialista mozgalma iránt, noha nem mindegyikük vállalja ezt nyíltan. Véleményük szerint a(z) [Root.GetRulingParty] megfeledkezett olyan fontos elvekrôl, mint a fegyelmezettség és a hazaszeretet, amelyek nélkül egy ország nem maradhat erôs. Kifejezték azon sérelmüket is, miszerint a kormány inkább egy eszközként kezeli a hadsereget, nem pedig úgy, mint a nemzet egyik legfontosabb intézményét, mint ahogy azt megérdemelné. Néhányuk azt sem félnek kijelenteni, hogy új kormányra van szükség, mégpedig egy olyanra, amelyik képes a(z) [Root.GetAdjective] nemzetet erôs kézzel képes keresztülvezetni az elkövetkezô évtizedeken.\n\nNoha nem politikusokról van szó, de néhányuk befolyásos pozíciókra tett szert a védelmi minisztériumban. Ha tovább súlyosodik a helyzet, hamarosan egy puccsal találhatjuk szemben magunkat."
 political.8.a:0 "A nemzet büszkesége fontosabb, mint a kormány."
 political.9.t:0 "Fasiszta Puccs"
 political.9.d:0 "Sokan elôre látták, hogy ez bekövetkezik. Azok is, akik elutasították a fasizmust, és azok is, akik örömmel várták e pillanatot, s [Root.GetNameDef] próféciái ma valósággá váltak azzal, hogy [Root.Capital.GetNameDef] városát megszállták a(z) [Root.GetRulingParty] félkatonái, és átvették a hatalmat az ország felett a párt vezetôi. [Root.GetLeader] már a múlté, és a pletykák szerint számûzték ôket az országból, és egy minimális ellenállást lehetett csak tapasztalni.\n\nAz új [Root.GetAdjective] vezetés nem gondolná, hogy növekedne bármiféle ellenállás is. Kinyilvánították a fordulatokat és változásokat, amelyek az ország számára be fognak következni a jövôben, ám bármi is fog jönni, valószínûleg káosz nem várható."
 political.9.a:0 "Egy erôs államra van szükség, amely a nép védelmére kel."
 political.10.t:0 "Polgárháború a Fasizmusért"
 political.10.d:1 "Annak ellenére, hogy a nemzetiszocialisták helyenként sikeresen felélesztették a nemzeti öntudatot a népben, az ország nagy részében még jelentôs ellenállásba ütköznek. A tábornokok, akik a kormány leváltását szorgalmazzák, csalódtak a [Root.GetAdjective] népben, akik véleményük szerint elvesztették a nemzeti büszkeségüket.\n\nTovábbra is biztosak abban, hogy az ország elôbb-utóbb megelégeli [Root.GetLeader] hazugságait, de abban nem tudnak megegyezni, hogy mi a következô lépés. Egyesek szerint mihamarabbi hatalomátvételre van szükség, még mielôtt [Root.GetNameDef] ellenségei kihasználják a pillanatnyi gyengeségünket, de ilyen alacsony támogatottság mellett ez könnyen polgárháborúba taszíthatná az országot. A dicsôség elérése gyakran véráldozatot követel, de a saját honfitársaink vére - még ha árulók is - túl drága ahhoz, hogy belháborúkban vesztegessük."
 political.10.a:0 "A hatalom értelmetlen, ha az ember habozza megragadni azt."
 political.10.b:0 "Elôször egyesíteniük kell a népet, és csak aztán uralkodni felettük."
 political.11.t:0 "Fasiszta Félkatonai Szervezetek"
 political.11.d:0 "A politika és a harcvágy mindig összefonódott a fasizmusban. Ezzel párhuzamban a növekvô politikai mozgalmaik és a fasiszta pártok félkatonai szervezeteket hoztak létre, hogy megakadályozzák a belsô és külsô fenyegetéseket, illetve, hogy a politikai ellenfeleiket is megfélemlítsék. Bár sok ember számára ez aggasztó, de ezzel szemben sokkal többen vannak azok, akik belépnek ezen szervezetekbe, vagy éppen éljenzik ôket, amiért fellépnek a hatalom ellen. \n\nA mozgalmak politikai vezetôi rámutatnak arra, hogy az ellenfeleiknek okuk van a félelemre. Miután a hadsereget áthatják az ehhez fûzôdô politikai elemek, [Root.GetNameDef] és a fasizmus ellenségei egyre jobban kezdenek egymásba borulni."
 political.11.a:0 "Csak árulók kellenek ahhoz, hogy egy ország félelemben éljen."
 political.12.t:0 "A Kommunizmus Fenyegetése"
 political.12.d:0 ""[Root.GetLeader] azt szeretné, ha [Root.GetNameDef] biztos lábakon állna, és egységesség válna. Ez nem meglepô a sok hazugság mellett, amivel a népünk fejét tömik tele úgy, mint a bibliai kígyó. A honfitársaink a kommunizmus nevében fordulnak egymás ellen, akkor mégis milyen egységrôl beszélünk? Az volna az egység, hogy a hazagyûlölô, nemzetietlen csôcselék megpróbálja átvenni a vezetést, majd elpusztítani mindazt, amitôl egy nemzet nemzet marad? A(z) [Root.GetRulingParty] megvéd minket ezzel a fenyegetéssel?"\n\nA fasiszta mozgalmak növekedésnek indultak [Root.GetNameDef] államában, és a változás szempontjából nem sokkal állnak messzebb a kommunista forradalomtól. Sok mérsékelt ember, akik elutasítják a fasizmust és a kommunizmust is, úgy gondolják, hogy ha valamelyik között dönteniük kellene, akkor inkább a fasizmust választanák, mintsem a kommunizmust. A fasiszták legalább rendelkeznek nemzeti érzelemmel is a baloldali retorika mellett, ezzel szemben a kommunizmus a 100%-os szocializmust hirdeti, és a totális káoszt, akárhogy is nézzük."
 political.12.a:0 "Fellépünk a vörös ördögök fenyegetése ellen!"
 political.13.t:0 "A Demokrácia Népszerûsítése"
 political.13.d:0 ""Ha elnyomjuk az emberek hangját, hogyan várhatnánk el magunktól, hogy [Root.GetNameDef] államát képviseljük? Ha félünk a nézeteltérésektôl, a nyilvános megbélyegzéstôl vagy a nyilvános szavazás általi elhallgattatástól, akkor amitôl valójában félünk az az, hogy saját polgáraink gyûlölnek és szidalmaznak bennünket. Vajon a(z) [Root.GetRulingParty] tényleg ily kevéssé bízik az alapelveiben?"\n\nEgy gondos és lazán szervezett, de szenvedélyes frakció a kormányban elkezdett kevésbé elnyomó politikára törekedni az állam ellenségeivel szemben. Be akarják vonni a publikumot a döntéshozásba népszavazásokon és a helyi párttalálkozókon keresztül, még ha ez a jelenlegi napirend jövôbeni kockáztatását jelenti is."
 political.13.a:0 "Kezdetnek megvitathatnánk ezt belsô körökben."
 political.13.a.tt:0 "Növeli a belsô támogatás esélyét a választásokra"
 political.13.b:0 "Nekünk van igazunk, úgyhogy hagyhatjuk ellenségeinket nyíltabban beszélni."
 political.13.b.tt:0 "Növeli annak az esélyét, hogy az emberek támogassák a demokráciát, és ellenzéket hozzanak létre."
 political.14.t:0 "A(z) [Root.GetRulingParty] Vitába Száll a Demokráciával"
 political.14.d:0 "\nMeglepô módon, a felszólalás a több népszavazásért és a kevésbé elnyomó intézkedésekért a rezsim ellenfeleivel szemben kapott némi támogatást a belsô pártmegbeszéléseken. Míg a(z) [Root.GetRulingParty] vezetôsége szkeptikus maradt, számos befolyásos tagja támogatta a váltást.\n\nTalán meggyôzôdésük, hogy gyakorlatban semmi sem fog változni, vagy talán ôk titokban árulói a pártérdeknek, ahogy sokan mások gondolnák az ellenfeleik közül. Ennek ellenére, ha a változások eljöveteléért kiált, [Root.GetNameDef] néhány vezetôje kész kompromisszumot kötni."
 political.14.a:0 "A választás talán nem mindig szabadság és halál közti kérdés."
 political.14.a.tt:0 "A kormány választásokat is szervezhet, ha a politikája többségi támogatást élvez."
 political.14.c:0 "Egy népszavazásra van szükségünk."
 political.14.e:0 "Ez robbanni fog."
 impending_civil_war_tt:0 "§RHa az ideológiai támogatás tovább növekszik, az teljes körû polgárháborúhoz vezethet!§!\n"
 political.15.t:0 "Egy Demokratikus Ellenzék Alakul"
 political.15.d:0 "Nyilvánvaló, hogy a [Root.GetRulingParty]-ellenes propaganda terjedésének korlátozása elterjedhet a nyilvánosságban, és valószínûleg a nyilvános egyetértés növekedéséhez vezethet. A szervezett tüntetések és röpiratok eddig elsôsorban a felsôoktatási intézményekben és [Root.GetNameDef] néhány területén találhatók, de kevés a kétség afelôl, hogy a mozgalom elterjedt volna.\n\nA nemzet vezetôi szétszéledtek a kérdésben. [Root.GetLeader], aki egy fontos szereplô a párt vezetésében, nem nagyon szeretne nyilvános vitákat lefolytatni. Az elsô lépések azonban már megtörténtek, és nem lehet elbújni elôlük."
 political.15.a:0 "A mozgalom természetes úton nô az elnyomás hiányában."
 political.16.t:0 "Nyilvános Felhívás a Választásokra"
 political.16.d:0 "A nyilvános demonstrációk széles körben elterjedtek, amelyek korábban korlátozva voltak. Míg az emberek összegyûlnek az utcán, addig a(z) [Root.GetRulingParty] döntés elôtt áll. Ha továbbra is engedjük a propaganda terjedését, a referendumok mind a pártban, mind az ellenzékben azt sugallhatják majd, hogy nem támogatjuk a nyilvánosságot. Az egység, amelyre törekedtünk, többféle véleménnyel jár, amely most egyesült ellenünk."
 political.16.a:0 "Még ha reform is történik, nem tûrhetjük ezt a rágalmazást."
 political.16.b:0 "Hallgassuk meg az embereket."
 political.17.t:0 "Nyilvános Választások [Root.GetNameDef] Államában"
 political.17.d:0 "Mivel a szólásszabadság és a gyülekezési jog egyre inkább elfogadhatóvá válik [Root.GetNameDef] államában, addig a kormánypárton belüli frakció a választások megtartására hívja fel a figyelmet, és nyilvánvaló, hogy ezek közül sokan az összeesküvôk, akik reformereket támogatják. [Root.GetLeader] tiltakozásai ellenérte az ország az elmúlt hónapokban egy lassú és határozott lépést tett a demokrácia felé, és most úgy tûnik, választások következhetnek.\n\nKözel minden [Root.GetAdjective] állampolgár támogatja a demokratikus reformokat, de a kormánypárton belül még vita van arról, hogy megvárják-e a választásokat, mielôtt még elkezdik a reformok bevezetését."
 political.17.a:0 "Akik hûek a kormánypárthoz, azok támogatni fogják a döntést."
 political.17.b:0 "A reformoknak nagyobb támogatást kellene élveznie, mielôtt megtartjuk a választást."
 political.18.t:0 "A Fasiszták Népszavazást Követelnek"
 political.18.d:1 "A gyorsan népszerûsödô [Root.GetAdjective] nemzetiszocialista mozgalom sosem állította, hogy többségi támogatottságra lenne szüksége a hatalomátvétel elôtt, azzal számolva, hogy majd egyesítik az országot, miután megszilárdították a hatalmukat. A legfrissebb felmérések szerint azonban rohamosan nô a népszerûségük. Sok nemzetiszocialista vezetô nyíltan kétszínûnek nevezi [Root.GetLeader] személyét, mondván hogy nem a nép érdekeit képviseli, a nemzet elôrehaladásának útjában áll.\n\nSzámos kísérlet volt már elôrehozott választások kikényszerítésére népszavazásokon keresztül, de ezeket a(z) [Root.GetRulingParty] elvetette azzal a magyarázattal, hogy ezek csak a rendszer lerombolására irányuló 'tipikus' nemzetiszocialista támadások. Ha nem cselekszünk hamarosan, könnyen lehet, hogy a nemzetiszocialisták erôszakkal fogják magukhoz venni a hatalmat."
 political.18.a:0 "Nyomjuk el ezt a hulladék mozgalmat!"
 political.18.b:0 "Ne törôdjünk velük."
 political.18.c:0 "Ha a nép akarja, megtartjuk a népszavazást."
 political.19.t:0 "A Kommunisták Népszavazást Követelnek"
 political.19.d:0 "A marxista eszmék hosszú ideje gyökeret eresztettek [Root.GetNameDef] államában, de késôbb még több és szélesebb körû támogatást szerzett. A mozgalom kinôtt a politikai elméletbôl, és átnôtt a politikai gyakorlatba az elégedetlen munkások és még néhány magas rangú híresség szóbeli támogatása által. A kommunisták ezt az osztályt öntudatosnak nevezik. A(z) [Root.GetRulingParty] ezt rövid útnak hívja a zavargások és az árulás felé.\n\nMinél kevesebb hitet vetnek abba, hogy [Root.GetLeader] végre fogja hajtani a reformokat, amiket követelnek, annál több kommunista szólalt fel egy azonnali népszavazásért annak érdekében, hogy eltávolítsák a jelenlegi kormányt. Képesek lettünk volna visszafordítani a lendületét ennek a masszív mozgalomnak, de elmulasztottuk megtenni, így kétségtelenül a népszerû kommunista eltávolítási módot fogja eredményezni: a forradalmat."
 political.19.a:0 "A(z) [Root.GetAdjective]ellenes tevékenységeket meg kell állítani!"
 political.19.b:0 "Hagyjuk figyelmen kívül, csak még nagyobb baj lenne belôle."
 political.19.c:0 "A népszavazás jobb, mint egy véres felkelés."
 political.20.t:0 "A Demokraták Népszavazást Követelnek"
 political.20.d:0 "Nem meglepôen a nemzet ott élô vezetôinek eszméje könnyedén népszerûvé válhat az emberek körében. A(z) [Root.GetRulingParty] a demokrácia eszméjét ezen mozgalmakkal -szólásszabadság, nyilvános választások, szabad sajtó- pusztán populista retorikának tartja, amelyek [Root.GetLeader] kormányának meggyengítését szolgálják.\n\nMindazonáltal tagadhatatlan, hogy ezek a gondolatok megragadtak a [Root.GetAdjective] lakosságban. Igazi demokratikus módon nyilvános népszavazást kérnek a jelenlegi rezsim leváltásáért. Habár jelenleg könnyû figyelmen kívül hagyni, ezeknek a gondolatoknak megvan rá a lehetôségük, hogy maradandóvá váljanak. Mi fog történni velünk, ha lehetetlenné tesszük a békés forradalmat?"
 political.20.a:0 "Elfogni ôket!"
 political.20.b:0 "Csak járjunk el a szokásos módon."
 political.20.c:0 "Ha megtartanánk a népszavazást, megtarthatnánk hatalmunkat is."
 political.21.t:0 "Fasiszták Menetelnek [Root.Capital.GetName] Városában"
 political.21.d:0 "\nElutasítani a népszavazásukat szinte jelképes próbálkozás a hatalom jogi úton való megragadására. A fasiszták felhasználták a jelentôs nyilvános támogatásukat és kapcsolataikat a [Root.GetAdjective] hadseregben, hogy puccsot kísérelhessenek meg. A(z) [Root.GetRulingParty] kormánya visszautasította a feltételeket, és azt állítja, harcolni fog a végsôkig, hogy megôrizzék [Root.GetNameDef] létét, ahogy azt mi most ismerjük."
 political.21.a:0 "Meg kell állítanunk ôket, bármi áron!"
 political.21.b:0 "A fasiszták hordozzák [Root.GetName] igaz szellemét!"
 political.22.t:0 "A Kommunizmus Felemelkedése"
 political.22.d:0 "Miután visszautasították a népszavazási kérelmüket, [Root.GetNameDef] kommunista mozgalmának forradalmárjai elvesztették befolyásukat a radikálisabb elemek felett. Miután a(z) [Root.GetRulingParty] visszautasította a javasolt reformok állami támogatását, a forradalom nézetei fokozatosan és egyre szélesebb körben terjednek. A mozgalom vezetôi már egyszerûen lázadást szíthattak. Ezek a lázadások mostanra teljes körû polgárháborút robbantottak ki, amiben a nemzet jövôje a tét."
 political.22.a:0 "Nem hagyjuk, hogy tönkretegyék az országunkat!"
 political.22.b:0 "A forradalom tüzét az elnyomók vérével kell eloltani!"
 political.23.t:0 "A(z) [Root.GetAdjective] Felkelés"
 political.23.d:0 "Miután visszautasították a nyilvános népszavazás javaslatát, miszerint bevezessék a demokráciát, az emberek ezzel elutasították [Root.GetLeader] rezsimét megrögzöttsége miatt. A közös célú lázadó csoportosulások sokkal reprezentatívabb politikai rendszereket vezetne be [Root.GetNameDef] államában, és ezért fegyvert fogott, majd bejelentette, hogy nem nyugszanak addig, míg a [Root.GetRulingParty] meg nem bukik."
 political.23.a:0 "Kíméljük meg magunkat a csôcselék uralmától!"
 political.23.b:0 "Végre valahára, [Root.GetName] szabad lesz!"
 political.24.t:0 "A Fasiszták Le Lettek Járatva"
 political.24.d:0 "A(z) [Root.GetAdjective] nép nemzeti büszkesége és a kísérletek arra, hogy újraélesszék a múlt dicsôségét, eltûnni látszik. Ez egy durva feleszmélés annak követôi számára, aki egyenruhás, militarista magatartása és botrányos beszédei már gyakrabban a gúnyolódás tárgyává vált, mint a szimpátiájáé.\n\nValaha fenyegetésként volt számon tartva [Root.GetRulingParty] hatalmi bázisára nézve, de a(z) [Root.GetAdjective] fasizmus mára egyre inkább úgy tûnik, mint egy abszurd, szélsôséges pozíció, amely a nemzetünk alapvetô értékeit fenyegetheti, annak a nemzetnek az értékeit, amelyet állítólag oly nagy becsben tartanak. A szó egyre inkább alkalmasnak látszik negatívumként, mint politikai megjelölésként."
 political.24.a:0 "Csak egy rakás bohóc."
 political.25.t:0 "A Kommunisták Nevetségessé Váltak"
 political.25.d:0 "Sok kommunista elôre jelezte, hogy [Root.GetNameDef] lesz a következô nemzet, ami elbukik az úgynevezett nemzetközi forradalom által, de néhány hónapnyi sztrájk és vörös zászló után az utcán a mozgalom lecsillapodni látszik. A munkásosztálynak, a forradalom feltételezett hajtóerejének sokkal égetôbb problémái vannak, mint megbuktatni [Root.GetLeader] kormányát, aki határozottan elégedetlen azzal, hogy mennyire jó eredményeket hoztak a forradalmak máshol. Eközben az értelmiségiek, akik szenvedélyes felhívásokat írtak az elnyomók torkainak elmetszésére, kiderült, hogy meglepô módon vonakodnak részt venni abban, ami ténylegesen felboríthatja kényelmes életvitelüket.\n\nA vita a forradalomról valószínûleg folytatódni fog, akár olcsó sörök vagy drága borok felett, de nagy eséllyel csak beszéd lesz, és semmi több."
 political.25.a:0 "Csak egy rakás elmeroggyant."
 political.26.t:0 "A Demokratikus Mozgalom El Lett Hallgattatva"
 political.26.d:0 "\nA(z) [Root.GetLeader] rezsimje elleni néhány hónapos hangos ellenállás után, amely egy felszólítás volt a nyilvános választásokért, illetve a több liberális törvényért, a gyülekezési- és szólásszabadságért, a mozgalom szétszakadni látszik. Az emberek fontosabbnak tartják [Root.GetNameDef] stabilitását, mert ha ilyesfajta reformok történnének, ezzel együtt, akik demokráciát követelnek már sokkal inkább bajkeverôknek tûnnek, mint bármi másnak.\nRejtélyes módon a mozgalom vezetô alakjai közül sokan eltûntek, vagy hirtelen felhagytak munkájukkal. Talán néhányuk a számûzetésbe vonulást választotta, amikor meglátták az erôfeszítéseik kudarcait. Ettôl függetlenül a(z) [Root.GetRulingParty] kormánya tagadja, hogy tudna errôl bármit is, vagy részt vett volna ebben."
 political.26.a:0 "Csak egy rakás idióta."
 political.27.t:0 "[Root.GetLeader] Felhagy a Semleges Külpolitikával"
 political.27.d_fascism:1 "A(z) [Root.GetRulingParty] hatalomátvétele után [Root.GetLeader] bejelentette, hogy [Root.GetNameDef] a továbbiakban felhagy a semleges külpolitikájával.\n"A világ bonyolultabb és veszélyesebb lett. Ez az ország mindig is erôs eszmékre épült, olyan eszmékre, amelyek mellett hajlandó volt kiállni. Elmúltak azok az idôk, amikor pusztán önerôbôl meg tudtuk magunkat védeni. Össze kell fognunk a többi fasiszta hatalommal, hogy legyôzzük azokat, akik elnyomnák nemzeteinket. Ha nem állunk ki egymás mellett, akkor egyesével bukunk el.""
 political.27.d_communism:0 "A(z) [Root.GetRulingParty] hatalomátvétele után [Root.GetLeader] bejelentette, hogy [Root.GetNameDef] a továbbiakban felhagy a semleges külpolitikájával.\n"A világ bonyolultabb és veszélyesebb lett. Ez az ország mindig is erôs eszmékre épült, olyan eszmékre, amelyek mellett hajlandó volt kiállni. Elmúltak azok az idôk, amikor pusztán önerôbôl meg tudtuk magunkat védeni. Össze kell fognunk a többi kommunista hatalommal, hogy legyôzzük azokat, akik elnyomnák nemzeteinket. Ha nem állunk ki egymás mellett, akkor egyesével bukunk el.""
 political.27.a:0 "[Root.GetName] jövôjéért!"
 political.28.t:0 "[Root.GetNameDefCap] Újra Egyesült"
 political.28.d:0 "A borzalmas polgárháború, ami letarolta földjeinket a végéhez közeledik, és végre politikai egyezségre jutottunk. Szemtôl szemben állunk [Root.GetAdjective] társainkkal, és együtt fogjuk újjáépíteni nagy nemzetünket. Azok az ellenségeink, akik hasznot akartak húzni belsô harcainkból, most már egy egyesült [Root.GetAdjective] állammal kell szembenézniük.\n\nAz új [Root.GetRulingIdeology] [Root.GetNameDef] soha többé nem lesz megosztva!"
 political.28.a:0 "Utoljára egyesültek!"
 political.29.t:0 "A Polgári Konfliktus Vége"
 political.29.d:0 "A polgárháború, amely megosztotta nemzetünket, most véget ért, és ügyünk gyôzedelmeskedett. Nem hagyhatjuk azonban, hogy azok, akik támogatták az ellenfeleinket, tovább terjesszék alattomos propagandájukat a társadalmunkban. Az elkövetkezô napokban határozott kézre van szükség, hogy egységesen, felkészülten és erôsen szálljunk szembe minden olyan külsô fenyegetéssel, amik veszélyeztethetik új kormányunkat."
 political.29.a:0 "Meglesz."
 britain.1.t:0 "A Tizard Küldetés"
 britain.1.d:0 "A brit kormány egy Henry Tizard vezette tudományos delegációt küldött hozzánk egy érdekes indítvánnyal. A britek egyesíteni szeretnék a kutatásaikat a mieinkkel különféle kulcsfontosságú területeken, mivel nem rendelkeznek a megfelelô iparkapacitással, hogy elegendô mennyiséget termeljenek találmányaikból."
 britain.1.a:0 "Kiváló javaslat!"
 britain.1.b:0 "Nem, a britek magukért felelnek."
 britain.1.c:0 "Egy hosszabb távú együttmûködésre kell törekednünk." 
 britain.2.t:0 "A Tizard Elfogadva"
 britain.2.d:0 "Az Egyesült Államok kormánya elfogadta a javaslatot, és a küldöttségünk megosztott velük néhány kutatási anyagot."
 britain.2.a:0 "Nagyon jó!"
 britain.3.t:0 "A Tizard Elutasítva"
 britain.3.d:0 "Az Egyesült Államok kormánya elutasította a javaslatot, és nem kapnak tôlünk segítséget."
 britain.3.a:0 "Ostobák!"
 britain.4.t:0 "A Burmai Út"
 britain.4.d:0 "Annak érdekében, hogy segítsünk a Japán elleni háborúban, az Egyesült Királyság fejlesztette az infrastruktúrát, illetve légibázisokat épített fel a burmai határ mentén."
 britain.4.a:0 "Menekülnek majd, mind a kutyák!"
 japan.16.t:0 "Egy Japán Báb"
 japan.16.d:0 "Japán azt szeretné elérni, hogy ô ellenôrizhesse a kínai gazdaságot, hogy olyan erôforrásokhoz juthasson, amely szükséges a háború folytatásához. Ha nem akarunk hadba vonulni ellenük, akkor át kell adnunk nekik az ellenôrzést, és japán bábjává kell, hogy váljunk."
 japan.16.a:0 "Nem harcolhatunk"
 japan.16.b:0 "Harcolnunk kell!"
 japan.17.t:0 "Kína Behódol"
 japan.17.d:0 "A gyáva kínaiak ismét meghajoltak követeléseink elôtt, és megállapodtunk abban, hogy bábnemzetté válnak, cserébe a békéért."
 japan.17.a:0 "A veszteségük a mi nyereségünk!"
 japan.18.t:0 "Kína Elutasítja"
 japan.18.d:0 "A bolond kínaiak a tökéletesen ésszerû követeléseinket, miszerint ha bábnemzetté válnak, béke fog uralkodni. Ha ehhez vért kell ontani, ám legyen, de minden egyes áldozat a kínai vezetés lelkén szárad."
 japan.18.a:0 "Reméljük nem lesz nehéz!"
 britain.6.t:0 "Indiai Függetlenség"
 britain.6.d:0 "Négy évvel ezelôtt megígértük az indiaiaknak, hogy négy éven belül függetlenek lesznek. Az idô múlik, és most azt követelik, tartsuk be az ígéretünket. A korona ékkövét szakítsuk el a birodalomtól?"
 britain.6.a:0 "Itt az ideje, hogy továbbálljunk."
 britain.6.b:0 "Soha!"
 japan.15.t:0 "Indiai Nemzeti Hadsereg"
 japan.15.d:0 "A britek vereségeit követôen a nagy számú indiai hadifoglyokat szereztünk. A jó meggyôzéssel, fel tudjuk használni ôket, hogy megerôsítsük az erôinket..."
 japan.15.a:0 "Az igazságosságért!"
 JAP_Indian_National_Army_arrives:0 "Az Indiai Nemzeti Hadsereg 2 hadosztálya megérkezik Szingapúrba."
 britain.7.t:0 "A kereskedés vége Németországgal"
 britain.7.d:0 "Az Egyesült Királyság egy ultimátumot nyújtott be: vagy megszüntetjük a németekkel való kereskedést, vagy megszállnak minket."
 britain.7.a:0 "Amúgy sem szeretem a németeket."
 britain.7.b:0 "Azzal kereskedünk, akikkel akarunk!"
 britain.8.t:0 "A Követelés Elutasítva!"
 britain.8.d:0 "[From.GetNameDef] elutasította a kérést, miszerint ne kereskedjenek Németországgal."
 britain.8.a:0 "Akkor legyen háború!"
 britain.8.b:0 "Nem kényszeríthetjük ôket."
 britain.9.t:0 "Chamberlain Lemond"
 britain.9.d:0 "A háború fokozódásával, illetve a minket és szövetségeseinket ért károk után a miniszterelnököt támadás alá vették a békeidôbeli és a hadászati döntései miatt. Abban a pillanatban, mikor az Egyesült Királyságnak nagyobb egységre van szüksége, mint bármikor, megosztva találja magát, a parlament nagy része pedig megveti Chamberlain-t.\n\nMivel a baloldal támogatása még bôven hiányzott, a miniszterelnök úgy döntött, hogy lemond Lord Halifax javára, habár Halifax szkeptikus volt, és Chamberlain azt tanácsolta a királynak, hogy Winston Churchillt válasszák meg. Churchill, aki hosszasan figyelmeztetett a háborúra minket, hitte, hogy képes keresztülvezetni minket."
 britain.9.a:0 "Soha nem adjuk fel!"
 britain.10.t:0 "Chamberlain Elhunyt"
 britain.10.d:0 "Neville Chamberlain miniszterelnök nemrég megbetegedett annak ellenére, hogy korábban egészséges volt a korához képest. Miután bélrákot diagnosztizáltak nála, a megnövekedett fájdalom és az elveszett alvás arra vezette öt, hogy visszavonuljon a posztjáról. Chamberlain még élvezi a nagy támogatottságát, de úgy tûnik, muszáj volt távoznia a politikából, és látszólag mindörökre.\n\nMár csak egy kérdés maradt, mégpedig, hogy ki veszi át a miniszterelnöki posztot."
 britain.10.a:0 "Az országnak Winston Churchill-re van szüksége."
 britain.10.b:0 "Lord Halifax volt Chamberlain elsô választottja."
 britain.21.t:0 "Tizard Gyôzelem"
 britain.21.d:0 "Az amerikai kormány nem csupán elfogadta a kezdeti javaslatunkat, de felajánlott egy még hosszabb kutatási együttmûködést is a nemzeteink között."
 britain.21.a:0 "Nagyszerû!"
 soviet.18.t:0 "A Hsziani Incidens"
 soviet.18.d:0 "A Szovjetunió nyomása okán a kínai Vörös Hadseregünk és a közöttünk lévô ellenségeskedés ahhoz vezetett, hogy az emberek a saját kezükbe vették az ügyet. [ROOT.GetLeader] két tábornokot is letartóztatott, akik megpróbáltak fegyverszünetet kötni közöttünk és a kommunisták között, hogy egyesítsék Kínát a külsô fenyegetések okán. Nemzetközi nyomásra egy békés megoldás született, így Kína gyengeségével és megosztottságával együtt ebben a helyzetben rákényszerült, hogy felállítson egy egyesült frontot. Mit kell még tenni?"
 soviet.18.a:0 "Béketárgyalásba kell kezdeni a kommunistákkal."
 soviet.18.b:0 "Soha!"
 soviet.19.t:0 "A Nacionalisták Fegyverszünetet Ajánlanak"
 soviet.19.d:0 "\nA nacionalistákkal való nézeteltérés egy bizonytalan szituációba vezetett. A vezetôjüket, [From.GetLeader]-t letartóztatták, mivel azzal próbálkozott, hogy erôvel kényszerítse ellenségeinket arra, hogy elfogadják a fegyverszünetet velünk azért, hogy egyesítsük Kínát az idegen megszállás megelôzése érdekében. Habár szeretnénk azt látni, ahogy a Kuomintang vezetôsége szembeszáll velünk, ez most egy ritka pillanat az együttmûködésre. Lehet, hogy meg kellene gátolnunk, hogy idegen kezekbe kerüljön egész Kína."
 soviet.19.a:0 "Elfogadjuk a fegyverszünetet."
 soviet.19.b:0 "A forradalom nem érhet véget!"
 soviet.20.t:0 "A Kínai Köztársaság Elutasítja a Tárgyalásokat"
 soviet.20.d:0 "\n[From.GetLeader] elrablásának ellenére a nacionalisták elutasították, hogy részt vegyenek a tárgyalásokon, amely a kommunistákkal való fegyverszünet megkötésérôl szólt. Sajnos a kínaiak erôszakos konfliktusban ragadnak, amelyet a saját népükkel vívnak meg, ezzel még könnyebb áldozattá válva az idegen ellenség számára."
 soviet.20.a:0 "Azt tettük, amit lehetett."
 soviet.21.t:0 "Fegyverszünet a Kínai Polgárháborúban"
 soviet.21.d:0 "A Hszianban folytatott tárgyalások eredményeket hoztak. A nacionalisták és a kommunisták fegyverszünetben egyeztek meg, legalább ideiglenesen véget vetve az ellenségeskedésnek, és ez lehetôséget ad a feleknek, hogy együttmûködjenek a külföldi fenyegetések ellen."
 soviet.21.a:0 "Kína számára még van remény."
 soviet.22.t:0 "A Kínai Népköztársaság Elutasítja a Tárgyalásokat"
 soviet.22.d:0 "\nAnnak ellenére, hogy a Kuomintang tábornokai azon munkálkodtak, hogy fegyverszünetet kössenek a kommunista párt vezetôivel, a kommunisták elutasították elutasították az átmeneti békét is, mivel a nacionalisták vezetôje még életben van. Úgy tûnik, hogy az ellenségeskedéseknek nem lesz vége."
 soviet.22.a:0 "Ebben az ütemben Kína ellenségei megosztanak és uralkodnak."
 soviet.23.t:0 "A Szovjetunió Területeket Ad Át"
 soviet.23.d:0 "A Szovjetunió már más fenyegetések miatt aggódik, és nem kívánja tovább növelni a birodalmunkkal szembeni ellenségeskedést. Ennek jeleként a nemzeteink közötti béke fenntartásáért a szovjetek átadnak néhány területet, hogy erôsítsük a közöttünk lévô diplomáciai kapcsolatokat."
 soviet.23.a:0 "Ez talán fordulóponttá válhat."
 soviet.24.t:0 "Az Ötödik Pillér"
 soviet.24.d:0 "A következô feladatunk az emberek ellenségeinek üldözése. Azoké, akik szeretnék felforgatni vagy szétverni a lázadást, amely egy folyamatos politikai tevékenység, mióta a párt hatalomra került. A belsô hatalmi harcok következtében fel lettek függesztve eddigi célkitûzéseink, az új feladatunk pedig az, hogy megtisztítsuk a pártot, több hangsúlyt fektetve Trockij számûzetésére. Sztálin egy ikonná tette Trockijt, de az ára az, hogy sok valós ellenséget gyártott magának, illetve számtalan képzeletbeli személyt is.\n\nLátva a legrosszabb belsô hatalmi harcokat, a fôtitkár hajlandó cselekedni a legapróbb gyanúra következtében is. Megtisztítja a pártot, amely bebörtönzéssel vagy halállal jár. A sötét idôk elôrehaladása megmutatja ki a hûtlen - vagy egy kicsit túl lojális, hogy hihetô legyen."
 soviet.24.a:0 "Zinovjev és társai kapcsolatot tartanak Trockijjal?"
 soviet.25.t:0 "Az Szovjetellenes Trockisták Tárgyalásai"
 soviet.25.d:0 "\nAnnak ellenére, hogy Lev Trockij számûzve lett, Joszif Sztálin attól fél, hogy titkos támogatói vannak a párton belül. A gyors letartóztatások, illetve a brutális kihallgatások sorozatának eredményeként a beismerések és vallomások célszerûen megmutatták Sztálin riválisait. Ugyanakkor a még több kérdés feltevésével a titkosrendôrség mélyebben kutakodik a levelezésekben és a folyóiratokban, és ez csak még több ember ellenszenvét váltja ki. \nA párttagok kezdik elhinni, hogy Sztálinnak abszolút hatalma van, és a felesége halála elszigetelte ôt, és bárkit fenyegetésként képes kezelni, de mit számít, hogy mit mondanak az árulók?"
 soviet.25.a:0 "Kalinin felesége gyanús. Nem lehet megbízni benne."
 soviet.25.b:0 "Hruscsov a múltban belekóstolt a trockizmusba. Mennie kell!"
 soviet.25.c:0 "Radek vallomása több emberre is rámutat a párton belül."
 soviet.25.e:0 "A párttagokban meg lehet bízni. Elég a paranoiából."
 soviet.26.t:0 "Tábornokok Titkos Tárgyalásai"
 soviet.26.d:0 "A Vörös Hadsereg mindig otthonosan mozog a felforgató tevékenységekben, mióta Trockij a Háború Komisszárja lett. Az NKVD által szerzett dokumentumok szerint, amelyek magas rangú tiszteket is érintenek kiderül, hogy nem csak árulókról van szó, hanem kémekrôl is. Mihail Tuhacsevszkij a gyanúsítottak között van, és Sztálin elkötelezett abban, hogy eltávolítsa a hadseregbôl. Kiderült, hogy a haditengerészet folyamatos kapcsolatot tartott fent idegenekkel, ezért sokan le lettek tartóztatva.\n\nVannak dokumentumaink arról az ellenségeinktôl, amelyek igazolják a bûnösségüket, de az is valószínû, hogy hamis információkat adtak, hogy Sztálin megkezdhesse a tisztogatást."
 soviet.26.a:0 "Tuhacsevszkijt titokban és azonnal ki kell végezni."
 soviet.26.b:0 "Rokosszovszkij nem vall, de nem is fog életben maradni."
 soviet.26.c:0 "A hamis dokumentumok és az erôszakos vallatások nem jelentenek bizonyítékot."
 soviet.27.t:0 "A 21 Tárgyalás"
 soviet.27_tt:0 "A büntetés megnô a §YTisztek Tisztogatása§! miatt"
 soviet.27_tt2:0 "§RPolgárháborúhoz vezethet.§!"
 soviet.27.d:0 "Több letartóztatást és tárgyalást követôen bebizonyosodott, hogy ez csak kezdet. Nem csak régebbi vezetôket vádoltak meg, mint például Nyikolaj Buharint, de számos diplomatát, politikust, katonai tisztet és még sok magas rangú NKVD tisztet is. A vádak szintén bôvebbek lettek, mint korábban, magába foglalva évtizedes összeesküvéseket, hogy megöljenek szovjet vezetôket, és eladják az Uniót az ellenségeiknek.\n\nA tény, hogy maga az NKVD a tisztogatás célpontjai között van, bizonyos értelemben elhozta az eljárás teljes körét. A fenyegetések és az agresszió ahhoz vezetett, hogy furcsa és ésszerûtlen vallomásokat tettek a célszemélyek. A vádlott vezetés már a kivégzéssel néz szembe."
 soviet.27.a:0 "A haditengerészet és a légierô eddig még jól jött ki ebbôl."
 soviet.27.b:0 "Ahogy gyanítottuk. Az ellenség mindenütt ott van."
 soviet.27.c:0 "Túl messzire mentünk. Hamarosan mindenkit megöletünk."
 soviet.28.t:0 "Trockista Puccs"
 soviet.28.d:0 "A világ sosem fogja megtudni, hogy Sztálin paranoiája a szinte kizárólag jó embereket célozta meg, és csak még több ellenséget kreált azzal, hogy megpróbált kivégezni minden trockistát a pártban. Lev Trockij ma ismételten visszatért a számûzetésébôl, és számos befolyásos párttag és NKVD tiszt támogatásával egy puccsot indított Sztálin uralmának megdöntésére.\n\nA korábbi fôtitkárt megtámadták az otthonában egy jégcsákánnyal, és gyorsan kivégezték számos támogatójával együtt. Le lett rombolva a személyi kultusz, aminek felépítése sok idôbe telt, de az emberek legalább tudják, hogy nem sérthetetlen.\n\nIvan Konyev az egyike a kevés túlélônek, akinek sikerült megszökni. Sztálin heves támogatójának sikerült összegyûjteni némi támogatást, és hadat üzent a Trockij-kormánynak, megkísérelve visszavenni a hatalmat, és 'teljesíteni Sztálin elvtárs elképzeléseit'."
 soviet.28.a:0 "A vezetôk jönnek-mennek, de az emberek maradnak."
 soviet.29.t:0 "Franciaország Belépne a Kominternbe"
 soviet.29.d:0 "A Francia Kommunista Párt jelentôs elôrehaladást ért el. Készen állnak, hogy csatlakozzanak a frakcióba."
 soviet.29.a:0 "Gyarapodunk."
 soviet.29.b:0 "Nincs szükség rájuk."
 soviet.100.t:0 "A Kommunisták Megenyhültek"
 soviet.100.d:0 "A Szovjetunióban most a saját ellenségeik legyôzése vált prioritássá, így már nem koncentrálnak nagy mértékben a külhoni kommunista pártok támogatásával, így a mi országunkban sem."
 soviet.100.a:0 "Végre megszabadulunk tôlük!"
 yugoslavia.1.t:0 "Puccs Jugoszláviában"
 yugoslavia.1.d:0 "A Jugoszláviában eluralkodó Tengelyellenes érzést, amelyet sokáig sikerült egyensúlyban tartani annak érdekében, hogy az ország semleges maradjon, és folytassuk együttmûködésünket a jelenlegi vezetéssel, most kritikus pontot ért el, mivel a kormány a szorosabb együttmûködést fokozza Németországgal. Annak ellenére, hogy Németország számos szövetségese igényt tat Jugoszlávia egyes területeire, a kormány úgy döntött, hogy lehetôvé teszi a német csapatok belépését az országba.\nA Jugoszláv Légierô a németbarát kormány megdöntésére törekszik. Bár ez még nagyobb feszültséget eredményezne a régióban, de legalább megakadályoznák a németekkel való együttmûködést. Jó volna hírszerzésünk is támogatná a puccsot, vagy megpróbálnák meggyôzni a németellenes frakciót, hogy velünk tartsanak."
 yugoslavia.1.a:0 "Támogassuk puccsal a SOE-t."
 yugoslavia.1.b:0 "Beszéljük le az összeesküvôket."
 yugoslavia.2.t:0 "Puccs"
 yugoslavia.2.d:0 "[Root.GetLeader] megpróbálta meghagyni a baráti viszonyt Németországgal, de a németekre való belföldi neheztelés egyre növekszik. Szerb nacionalisták különösen szembeállnak a diplomáciai iránnyal, és a népszerû ellenzék is hangos. Ma megkíséreltek egy puccsot a légierô egyes tisztjei, kinyilatkoztatva, hogy II. Pétert kell a trónra kell ültetni. A hírszerzô ügynökségek bátorították Németország ellenségeit, hogy segítsenek a hatalomátvételben. Ez háborút is jelenthet."
 yugoslavia.2.a:0 "Egy háború sokkal jobb, mint egy paktum!"
 yugoslavia.2.b:0 "Inkább kiharcolunk egy puccsot, mint hogy a németek ellen harcoljunk."
 yugoslavia.3.t:0 "Londoni Konferencia"
 yugoslavia.3.d:0 "Reméljük, hogy nem egyedül kell szembesülnünk a német fenyegetésekkel. Az Egyesült Királyság és a szövetségeseik mellénk fognak állni."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Reméljük, hogy nem egyedül kell szembesülnünk a német fenyegetésekkel. Az Egyesült Királyság és a szövetségeseik mellénk fognak állni. Sajnos Franciaország a gyávák útját választotta."
 yugoslavia.3.a:0 "Jugoszlávia szabad lesz!"
 yugoslavia.4.d:0 "Reméljük, hogy nem egyedül kell szembesülnünk a német fenyegetésekkel. Habár az egyre gyengülô Egyesült Királyság nem tart velünk, de Franciaország mellettünk áll."
 yugoslavia.4.a:0 "Gyôzni fogunk!"
 yugoslavia.5.t:0 "Londoni Diktátum!"
 yugoslavia.5.d:0 "Szembeállunk a feléledô Németországgal, amely felbontotta a szerzôdéseket úgy, hogy megôrizte a békét. A gyávák nyugaton odadobtak minket a farkasoknak abban a reményben, hogy csökkenteni fogjuk az éhségüket. A történelem majd elítéli ôket tettükért, de most mi felelünk a sorsunkat."
 yugoslavia.5.a:0 "Az ellenállás csak értelmetlen vérontást okoz."
 yugoslavia.5.b:0 "Az utolsó emberig harcolni fogunk!"
 yugoslavia.6.t:0 "Londoni Konferencia"
 yugoslavia.6.d:0 "Amikor mindenki más elhagyott minket, Olaszország velünk tart. Ö most a mi legjobb barátunk, és együtt fogunk harcolni a jobb jövô reményében."
 yugoslavia.6.a:0 "Istenem, segíts!"
 yugoslavia.7.t:0 "Jugoszlávia Elesett"
 yugoslavia.7.d:0 "[From.GetNameDefCap] követeli, hogy adjuk át országunk irányítását nekik. Jugoszlávia minden polgára lényegében német állampolgár lesz, és nem lesz többé befolyásunk. Dönthetünk úgy, itt megállunk, és reméljük, hogy jön a segítség. Egyelôre ez az egyetlen út, hogy elkerüljük a vérengzéseket."
 yugoslavia.7.a:0 "Határozottan ki kell állnunk!"
 yugoslavia.7.b:0 "Ez sok életet megkímél."
 yugoslavia.8.d:0 "[From.GetNameDefCap] követeli, hogy adjuk át országunk irányítását nekik. Jugoszlávia minden polgára [From.GetNameDef] állampolgárrá válik, az ország pedig bábállammá. Dönthetünk úgy, itt megállunk, és reméljük, hogy jön a segítség. Egyelôre ez az egyetlen út, hogy elkerüljük a vérengzéseket."
 yugoslavia.8.a:0 "Határozottan ki kell állnunk!"
 yugoslavia.8.b:0 "Ez sok életet megkímél."
 yugoslavia.9.d:0 "[From.GetNameDefCap] követeli, hogy adjunk át területeket az újonnan alakult horvát államnak, amit [From.GetNameDef] irányít. Ezen kívül követelnek egy jelentôs kormányzati reformot is, amely megengedi nekünk, hogy kormányozzuk Jugoszláviát, de csak erôs [From.GetAdjective] befolyással. Dönthetünk úgy, itt megállunk, és reméljük, hogy jön a segítség. Egyelôre ez az egyetlen út, hogy elkerüljük a vérengzéseket."
 yugoslavia.9.a:0 "Határozottan ki kell állnunk!"
 yugoslavia.9.b:0 "Ez sok életet megkímél."
 germany.89.t:0 "Szentségtelen Szövetség"
 germany.89.d:0 "A sikeres együttmûködés után a németek egy érdekes ajánlattal kerestek meg minket. Azt javasolták, hogy tegyük félre a nézetkülönbségeinket, és a haderônk elpazarlása helyett harcoljunk egymás mellett. Mialatt a nyugati demokráciák csak a profitjukra figyelnek, addig egyesítsük erôinket, és lepjük meg ôket!"
 germany.89.a:0 "A világ megremeg."
 germany.89.b:0 "Nem egyezkedünk fasisztákkal!"
 germany.90.t:0 "A Szövetség Elutasítva"
 germany.90.d:0 "A szovjetek elutasították a javaslatunkat. Ha akarjuk a Szovjetunió erôforrásait, akkor erôvel kell elvennünk!"
 germany.90.a:0 "Ha nincsenek velünk, akkor ellenünk vannak!"
 germany.91.t:0 "Franciaország Csatlakozna a Frakciónkba"
 germany.91.d:0 "A Franciste Mozgalom erôs vezetôi nagy elôrelépést tettek, és felajánlották, hogy csatlakoznak az szövetségünkhöz. A francia nemzet kész arra, hogy harcoljon a Birodalomért."
 germany.91.a:0 "Még többen leszünk a Birodalomért!"
 germany.91.b:0 "Nem!"
 germany.92.t:0 "Németország Elutasítja az Ultimátumot"
 germany.92.d:0 "Annak ellenére, hogy tisztáztuk, hogy a Rajna-vidék remilitarizálása háborús indoknak tekinthetô, Németország elutasította a visszalépést, és bevonult a demilitarizált zónába, figyelmen kívül hagyva a figyelmeztetésünket. Ez azt jelenti, hogy a béke megôrzésére tett erôfeszítések nem érnek semmit, és a háború újból kitör Európában."
 germany.92.a:0 "A versailles-i békeszerzôdést érvényben kell tartani."
 germany.93.t:0 "Londoni Konferencia"
 germany.93.d:0 "Vártuk, hogy az európai nagyhatalmak egy asztalhoz üljenek, és hozzanak méltányos döntést a béke nevében. Ehelyett a britek és a franciák azt választották, hogy támogatják a felkelô jugoszlávokat, és a mesterséges államukat. Szlovénia a miénk lesz, így vagy úgy."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Vártuk, hogy az európai nagyhatalmak egy asztalhoz üljenek, és hozzanak méltányos döntést a béke nevében. Bár a franciák értik az ügyünk igazságosságát, a bolond britek úgy döntöttek, hogy támogatják a felkelt jugoszlávokat és mesterséges államukat. Szlovénia a miénk lesz!"
 germany.93.a:0 "Nem tagadhatjuk meg."
 germany.94.t:0 "Szlovénia Visszatér Németországhoz"
 germany.94.d:0 "Újabb gyôzelem, ezennel Szlovénia ügyében, amely hamarosan át lesz nevezve Carniolává, amely egy a németek jogos tartományai közül."
 germany.94.a:0 "Dicsôség Németországnak!"
 germany.95.t:0 "Jugoszlávia Elutasítja"
 germany.95.d:0 "A jugoszlávok rosszul, de úgy döntöttek, hogy nem fogadják el az általunk kínált esélyt."
 germany.95.a:0 "Ideje megtanítani nekik a leckét."
 germany.96.t:0 "Londoni Konferencia"
 germany.96.d:0 "A jugoszlávok, akiket bíztattak a bolond olaszok, úgy döntöttek, ellenszegülnek nekünk. A hálátlan olaszok a jugoszlávokkal együtt fognak égni. Rommel tábornok biztosítja nekünk, hogy ez garantáltan az utolsó kirohanásuk volt, és kétségtelen, hogy több ilyen nem fog történni."
 germany.96.a:0 "Ez a háború nem fog sokáig tartani."
 germany.97.t:0 "Londoni Konferencia"
 germany.97.d:0 "A nagy londoni konferencia egy újabb próbálkozás volt Németország ellehetetlenítésére. A franciák még mindig bosszúért szomjaznak, és egy vágyuk van. Németországot újból térdre kényszeríteni. A belgrádi rezsimet támogatták az ügyünk igazságossága ellenért. Komolyan azt hiszik, hogy az üres fenyegetéseik jelentenek számunkra bármit is?"
 germany.97.a:0 "Megtörtjük mindkettôjüket!"
 germany.98.t:0 "Jugoszlávia Elesett"
 germany.98_tt:0 "§YHa Jugoszlávia elfogadja, a következôk fognak történni:§!\n"
 germany.98.d:1 "Mint tudjuk, az Osztrák-Magyar Monarchiából kivágott jugoszláv állam olyan mesterséges ország, amely sosem lesz életképes. A felszín alatti etnikai ellentétek miatt az állam lassan szétesik. Tennünk kell valamit azért, hogy az etnikumok békében éljenek."
 germany.98.a:0 "Jugoszlávia annektálása."
 germany.98.b:0 "Egy báb Horvátország létrehozása. A maradék annektálása."
 germany.98.c:0 "Egy báb Horvátország és egy báb Jugoszlávia létrehozása."
 germany.99.t:0 "Görögország Felosztása"
 germany.99.d:0 "Mikor azt javasoltuk, hogy a görög államhatárokat át kellene rendezni, az olasz nagykövet azt mondta, hogy Görögország fontos az új Római Birodalom felépítéséhez."
 germany.99.a:0 "Természetesen szükségük van rá"
 germany.99.b:0 "Ragaszkodjanak a pontosan érkezô vonatokhoz"
 germany.100.t:0 "Görögország Felosztása"
 germany.100.d:0 "A terület, amelyet Bulgária szerzett a második balkáni háborúban és a nagy háborúban, Görögországhoz került. Ha ezt a hibát rendezzük, akkor a Bulgáriával való jó viszonyt is megalapozzuk. Ha azonban nem elég erôsek ahhoz, hogy saját maguk követelhessék, méltó szövetségeseink lennének-e?"
 germany.100.a:0 "Segítünk Bulgáriának"
 germany.100.b:0 "Ki kell érdemelniük a barátságunkat"
 germany.101.t:0 "Görögország Felosztása"
 germany.101.d:0 "A megfelelô szövetségesek hiányában Németország szerencsétlen stratégiai helyzetbe kerülhet a Földközi-tenger keleti felén. Ezt azonban orvosolhatjuk úgy, hogy biztosítjuk Görögországot."
 germany.101.a:0 "Át kell adniuk számunkra a bázisaikat"
 germany.101.b:0 "Egy hosszú játszmát kell végigküzdenünk"
 germany.101_tt:0 "§YHa Görögország elfogadja, a következôk fognak történni:§!"
 germany.102.t:0 "Görögország Elutasítja"
 germany.102.d:0 "Görögország kormánya ostoba módon elutasította a lehetôséget, hogy megoldjuk a határvitáikat."
 germany.102.a:0 "Ôk már megvalósították az alternatívát"
 germany.103.t:0 "Görögország Elutasítja"
 germany.103.d:0 "Görögország nem volt hajlandó elfogadni a nagyvonalú ajánlatunkat, miszerint védelmet és segítséget nyújtanánk számukra."
 germany.103.a:0 "Akkor kényszerítenünk kell ôket, hogy megértsék az okát"
 germany.104.t:0 "Olaszország Követeli a Vichy Területeket"
 germany.104.d_Savoy:0 "Olaszország területi igényeket nyújtott be Vichy Franciaországnak a gyôzelmük során. Úgy gondolják, Szavoja olasz kézben sokkal erôsebbé válhatna. Bárhogy is lesz, egyelôre mi vagyunk azok egyike, akik errôl dönteni fognak."
 germany.104.d_Corsica:0 "Olaszország területi igényt nyújtott be Korzika szigetére. Mit tegyünk?"
 germany.104.d_Savoy_Corsica:0 "Olaszország területi igényeket nyújtott be Vichy Franciaországnak Szavoja és Korzika területére. Ez valóban jó lenne Olaszországnak, de érinteni fogja a francia gyarmati hatóságokat is."
 germany.104.a:0 "Úgy véljük, Szavoja lesz az."
 germany.104.b:0 "Korzika minden megmaradt értékûk."
 germany.104.c:0 "Adjuk nekik Szavoját."
 germany.104.e:0 "Egy erôs szövetséges erôs Németországot eredményez."
 germany.104.f:0 "Több kell nekik néhány ezer halottnál."
 germany.105.t:0 "Olaszország Elhagyja a(z) [Root.GetFactionName] Frakciót"
 germany.105.d:0 "\nMiután elhatároztuk, hogy nem garantálunk földeket Olaszország számára, úgy döntöttel, hogy elhagyják a(z) [Root.GetFactionName] frakciót. Úgy gondolják, nem vagyunk méltók arra, hogy a szövetségeseik legyünk."
 germany.105.a:0 "Amúgy is jelentéktelenek."
 germany.106.t:0 "Craiovai Szerzôdés"
 germany.106_threat:0 "Craiovai Szerzôdés"
 germany.106.d_second_vienna_accepted_north:0 "Magyarország jogos erdélyi területeinek visszaszerzése után Bulgária emlékeztetni próbál bennünket a jogtalanul elvett területeirôl. Ilyen területekhez tartozik Dél-Dobrudzsa, amely jelenleg Romániához tartozik."
 germany.106.d_second_vienna_accepted_all:0 "Magyarország jogos erdélyi területeinek visszaszerzése után Bulgária emlékeztetni próbál bennünket a jogtalanul elvett területeirôl. Ilyen területekhez tartozik Dél-Dobrudzsa, amely jelenleg Romániához tartozik."
 germany.106.d_no_vienna:0 "Amióta Magyarországgal lehûltek a kapcsolatok, mivel másik szövetséges választottak, az eredeti terveink szerint, hogy átadjuk nekik Erdélyt, már nem megvalósítható. Ehelyett a bolgároktól elvett területekre koncentrálhatunk, amelynek egy része Dél-Dobrudzsa, Románia tulajdonában."
 germany.106.a:0 "Dél-Dobrudzsa a bolgárokat illeti meg."
 germany.106.b:0 "Dél-Dobrudzsa a románokat illeti meg."
 germany.107.t:0 "Letartóztatták Rudolf Hess-t"
 germany.107.d:0 "A Führer helyettesét, Rudolf Hess-t tegnap katonák tartóztatták le Skóciában, miután ejtôernyôvel ugrott ki egy romboló vadászgépbôl. Jó pilótaként, látszólag egyedül repült az Északi-Tengeren ügyelve arra, hogy ne maradjon a radar tartományában, mielôtt még nyugatra irányul Nagy-Britanniáig.\nÚgy tûnik, hogy Hess magára vállalta, hogy egy békeszerzôdést tárgyaljon Nagy-Britannia és Németország között, bár Berlin úgy ítélte meg ôt, mint egy örültet, és minden politikai hivatásától megfosztották. A brit hatóságok nem rendelkeztek észrevételekkel."
 germany.107.a:0 "Ôrültség!"
 germany.108.t:0 "Megölték Rudolf Hess-t"
 germany.108.d:0 "A Führer helyettesét, Rudolf Hess-t tegnap megölték, mikor a brit Királyi Légierô likvidálta a romboló vadászgépét Skócia partjainál. A küldetésének célja egyelôre még tisztázatlan -bár Hess kiváló pilóta volt-, egyedül repült, és repülôgépe nem volt felfegyverzett.\nHolttestét a brit hatóságok megtalálták, de az állami temetést, amit Berlinben terveztek meg, üres koporsóban tartják meg.\n\nJelentették Hitlerrôl, hogy láthatóan megzavarta barátjának halála."
 germany.108.a:0 "Szerencsétlen bolond."
 germany.109.d:0 "A Hindenburg léghajó, amelyet már régóta lehorgonyoztak Németországban, ma felrobbant Skóciában. Úgy tûnik, hogy a Führer helyettese, Rudolf Hess tartózkodott benne egy személyesen azért, hogy tárgyaljon a békérôl a britekkel.\nA brit radarállomásoknak nem volt nehéz észlelniük a hatalmas léghajót, és a brit Királyi Légierô azonnal az irányába fordult. Miután a Hindenburg nem válaszolt a rádióban, tüzet nyitottak.\n\nHess biztonságban földet ért az ejtôernyôjével, és most egy zárkában tartják a londoni Tower-ben."
 germany.110.d:0 "A Hindenburg léghajó, amelyet már régóta lehorgonyoztak Németországban, ma felrobbant Skóciában. Úgy tûnik, hogy a Führer helyettese, Rudolf Hess tartózkodott benne egy személyesen azért, hogy tárgyaljon a békérôl a britekkel.\nA brit radarállomásoknak nem volt nehéz észlelniük a hatalmas léghajót, és a brit Királyi Légierô azonnal az irányába fordult. Miután a Hindenburg nem válaszolt a rádióban, tüzet nyitottak.\n\nHess holttestét a roncsok között találták meg."
 germany.110.a:0 "Az az örült..."
 germany.111.t:0 "Jugoszlávia Elutasítja"
 germany.111.d:0 "Jugoszlávia ostoba módon elutasította az ajánlatainkat, amelyek megoldották volna a térségben lévô feszültségeket."
 germany.111.a:0 "Kényszerítve vannak kezeink által"
 germany.113.t:0 "Németország Hivatalos Kérést Nyújtott Be Danzigra"
 germany.113.d:0 "\nA katonai támogatásunkat, mint a jövôbeli polgárháború sikerének alapvetô fontosságát szemmel tartva, [GER.GetNameDef] terveket készített a [GER.GetAdjective] ellenôrzés alatti Danzigról, miután a polgárháborús helyzet abbamaradt. Azt is világossá tették, hogy [Root.GetNameDefDef] katonai támogatása után [Root.GetLeader] számára nem marad választás, mint aláírni a "danzigi egyezményt"."
 germany.113.a:0 "[Root.GetNameDef] kormányának egyszerre egy csatát kell vívnia."
 germany.114.t:0 "A Németek Danzigot Követelik"
 germany.114.d:0 "A(z) [Root.GetAdjective] polgárháború befejezését követôen Németország ismét felvetette a Danzig-vitát. Arra is emlékeztettek bennünket, hogy ha nem avatkoznak bele a háborúnkba, még a mai napig véres küzdelmek folynának, az ország pedig porig lenne rombolva."
 germany.114.a:0 "Danzigot átadjuk a megállapodás szerint."
 germany.114.b:0 "Soha nem adunk át egy darabka lengyel földet sem!"
 germany.115.t:0 "Lengyelország Átadja Danzigot"
 germany.115.d:0 "A danzigi egyezmény szerint eljárva [From.GetNameDef] átadta Danzig irányítását [GER.GetNameDef] számára."
 germany.115.a:0 "Ez jó üzletnek bizonyult."
 germany.116.t:0 "Lengyelország Megszegi a Danzigi Egyezményt"
 germany.116.d:0 "Figyelmen kívül hagyva, hogy nagy szabású támogatást nyújtottunk nekik a polgárháborúban, [From.GetNameDef] úgy döntött, hogy megszegi az egyezményt, és nem adja át Danzig irányítását."
 germany.116.a:0 "A megszegett egyezményért drágán meg fognak fizetni."
 germany.116.b:0 "Nem akarunk konfliktust."
 germany.117.t:0 "A Danzigi Egyezmény"
 germany.117.d:0 "[From.GetNameDef] beleegyezett abba, hogy a Danzig iránti kérésünket teljesítik, amennyiben segítünk leverni a polgárháborújukat. Kérésünket és ígéretünket a danzigi egyezménnyel hivatalossá tettük. Most pedig meg kell gyôzödnünk arról, hogy [From.GetNameDef] hasznot tud-e húzni a konfliktusaikból."
 germany.117.a:0 "Ez [Root.GetAdjective] küzdelem is."
 germany.118.t:0 "A Jaltai Konferencia"
 germany.118.d:2 "Az európai háború elôrehaladtával eljött az ideje annak, hogy az elkerülhetetlen gyôztesek figyelembe vegyék Európa jövôjét.\n\nJavasolhatunk [yalta_partner.GetNameDef] számára egy konferenciát [GER.GetNameDef] háború utáni felosztásáról, hogy meghatározzuk a befolyási szféránkat a kontinensen.\n\n[yalta_partner.GetNameDef] "barátaink" jelezték, hogy érdeklôdnek egy ilyen konferencia iránt. Kétségtelen, hogy valamiféle jutalmat szeretnének az áldozataikért."
 germany.118.a:0 "Konferenciát kell tartanunk Európa jövôjérôl."
 germany.118.b:0 "Nem mûködünk együtt [yalta_partner.GetNameDef] kormányával!"
 germany.119.t:0 "A Jaltai Konferencia"
 germany.119.d:0 "A háború, amit [GER.GetNameDef] ellen vívunk, egyre jobban halad, és ezért [yalta_origin.GetNameDef] érdeklôdését fejezte ki az Európa jövôjérôl szóló konferenciával kapcsolatban.\n\nAzt javasolták, hogy [GER.GetNameDef] jelenlegi területét egy keleti és egy nyugati részre kell szedni. Ez lehetôvé tenné azt, hogy a hatáskörünk kiterjedjen egészen Európa legmélyére is, ami pótolhatná a veszteségek egy részét, amit ebben a szörnyû küzdelemben vesztettünk el."
 germany.119.a:0 "A tartós együttmûködés kedvéért."
 germany.119.b:0 "Mi fogjuk diktálni a békét."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] Nem Hajlandó Részt Venni"
 germany.120.d:0 "\nAz általunk javasolt konferencia Európa jövôjérôl elbukott.\n\n[yalta_partner.GetLeader] bizonytalanul, de elutasította a tervezés és együttmûködés szükségességét a háború utáni Európában.\n\n"Találkozni fogunk, mikor [GER.GetNameDef] területeinek elosztásával kapcsolatban ülünk egy asztalnál. Nem fogok [yalta_partner.GetNameDef] jelentéktelen politizálásával foglalkozni.""
 germany.120.a:0 "Ez aggasztó."
 germany.121.t:0 "A Német Hadosztály"
 germany.121.d:0 "A jaltai egyezmény szerint Németországot fel kell bontani két különálló állammá, és mindkét államot két különálló fél alá kell besorolni.\n\nReménykedjünk abban, hogy ezzel a megoldással örökre véget érnek az európai konfliktusok."
 germany.121.a:0 "Németországért..."
 germany.122.t:0 "[From.GetNameDefCap] a Szudétavidéket Követeli"
 germany.122.d:0 "A folyamatban lévô helyzet közepén Németország követelte tôlünk a Szudétavidék területét, hogy "megvédjék a német népesség" a régóban.\n\nA helyzet miatt világossá tették, hogy ez így helyes. Vagy az övéké lesz Szudétavidék, vagy háborúznak érte."
 germany.122.a:0 "Háborúzzanak csak, ha mernek!"
 germany.122.b:0 "Nem akarunk konfliktust [From.GetNameDef] kormányával."
 germany.123.t:0 "[From.GetNameDefCap] Megtagadja Tôlünk a Szudétavidéket"
 germany.123.d:0 "Ostoba diplomáciai lépésként [From.GetLeader], [From.GetAdjective] vezetôje elutasított a(z) [Root.GetAdjective] követeléseket!\n\nNem adják át a Szudétavidéket, és gyakorlatilag arra bátorítottak, hogy háborút hirdessünk, gúnyolva a vágyat, hogy megvédjük a területen élô [Root.GetAdjective] testvéreinket."
 germany.123.a:0 "Úgy legyen!"
 germany.124.t:0 "[From.GetNameDef] Átadja a Szudétavidéket"
 germany.124.d:0 "A háború helyett [From.GetNameDef] beleegyezett abba, hogy átadja a Szudétavidéket, és lemond a régió jövôbeni követelésétôl is.\n\nSzudétavidék [Root.GetAdjective] népessége végül biztonságban lesz tudva [Root.GetNameDefDef] határain belül."
 germany.124.a:0 "[Root.GetNameDefCap]ért és minden németért!"
 germany.126.t:0 "Anschluss vagy Háború"
 germany.126.warning:0 "§RHáború is lehet belôle§!\n"
 germany.126.d:0 "Polgári zavargások és erôszakos cselekmények törtek ki mikor a tüntetôk hangot adtak arra, hogy Ausztria csatlakozni kíván Németországhoz. A belsô harcoktól, amelyektôl most már a nemzetünk szenved, csak a Németországgal való egyesülésre vágyó emberek hangjait érinti. Berlin keményen sürgeti az Anschluss-t, és ez talán az egyetlen esélyünk arra, hogy életben maradhassunk az igazi osztrák értékek mentén."
 germany.126.a:0 "Csatlakozni akarunk a Német Birodalomhoz!"
 germany.126.b:0 "Nem! Ausztria jó így külön, ahogy van."
 germany.127.t:0 "A Szövetség Megalakulása"
 germany.127.d:0 "Egyetértve a szovjetek elleni küzdelemben, talán itt az ideje annak, hogy hivatalossá tegyük szövetségünket, és meghívjuk frakciónkba új partnereinket az antikommunista háborúba."
 germany.127.a:0 "Küldjünk követeket."
 germany.127.b:0 "Nincsenek további kötelezettségeink feléjük."
 germany.128.t:0 "A Szovjetellenes Paktum"
 germany.128.d:0 "[From.GetNameDefCap] felajánlotta, hogy csatlakozhatunk a frakciójukba, hogy könnyebben együttmûködhessünk a kommunista fenyegetéssel szemben. A szövetség hivatalossá tételére megbízott követek már megérkeztek fôvárosunkba."
 germany.128.a:0 "Ez egy remek kezdeményezés."
 germany.128.b:0 "A sorsunk meg van pecsételve."
 THREAT_FROM_EFFECT:0 "Tettekben Megnyilvánuló Fenyegetések"
 war_justification.1.t:0 "[Root.GetLeader] [From.GetName] Ellen Szólalt Fel"
 war_justification.1.d:1 "\n"[From.GetName] valóban jó kezekben van [From.GetAdjective] vezetés alatt? Amíg mi dicsôségért és nagyságért küzdünk, ôk reménytelenül maradinak bizonyultak. Nincs történelmük, amire büszkék lehetnének, menthetetlenül sodródnak a század viharos hullámai között. Miért pont ôk birtokolják azt a földet, ami oly sok hasznot hozhatna a [Root.GetAdjective] népnek?"\n\n[Root.GetLeader] mai beszédét hangos üdvrivalgás fogadta a támogatói körében, [Root.GetNameDef] hamarosan a háború útjára lép. Ha a béke valóban csak egy szünet az emberiség természetes háborúi között, ahogyan azt a [Root.GetRulingParty] állítja, ez bizonyára csupán idô kérdése volt."
 war_justification.1.a:0 "Miénk a jövô!"
 war_justification.2.t:0 "[Root.GetLeader] Megbélyegzi a(z) [From.GetAdjective] Eszmeiséget"
 war_justification.2.d:1 "\n"A(z) [From.GetAdjective] kormány állítása szerint országukban a szabadság és demokrácia eszméi uralkodnak, és nem akarnak mást, mint békét, de ezek csak üres szavak. A demokráciájuk megosztja a nemzetüket, amikor annak egyesülnie kellene. A szabadságuk nem elég a nagyság eléréséhez, csak a gyenge középszerûség fenntartásához. A [Root.GetAdjective] nép átlát ezeken a megtévesztô eszméken... és tisztán látjuk azt is, hogy az ilyen béke az ô feltételeik mellett nem más, mint hazugság."\nA(z) [Root.GetRulingParty] már régóta szánja a(z) [From.GetAdjective] nép gyengeségét, de az utóbbi idôben hozzáállásuk agresszívabbá vált. A fegyveres konfliktus hamarosan elkerülhetetlenné válik."
 war_justification.2.a:0 "[Root.GetName] egyesül [Root.GetLeader] alatt."
 war_justification.3.t:0 "[Root.GetLeader] Felszólal a(z) [From.GetAdjective] Kommunisták Ellen"
 war_justification.3.d:1 "\n"Létezik nagyobb fenyegetés az életmódunk - vagy maga az élet - iránt, mint a kommunizmus? A pestis, amely azzal fenyeget, hogy az országot nem az uralkodók, hanem a szolgák kezére juttatja, csak hogy utána megszüntesse magát az országot is, dicsô múltjával és tradícióival együtt. Nem meglepô, hogy az erôtlen [From.GetAdjective] nép ilyen utak követéséhez folyamodik, hogy gyengeségét a mögé rejtse. Dicsô nemzetünknek kötelessége megszabadítani ôket ettôl a fertôtôl, és helyes útra terelni ôket."\n[Root.GetLeader] kommunista ellenes nézetei már jóval a(z) [Root.GetRulingParty] felemelkedése elôtt nyilvánosak voltak, de a jelek szerint az utóbbi idôben gyûlölete új szintekre emelkedett, fôleg a(z) [From.GetAdjective] kormány iránt. A marxizmus elpusztítására irányuló küldetésünk akár itt is kezdôdhet."
 war_justification.3.a:0 "Azok, akik elutasítják a nemzeteket, saját végzetükkel szembesülnek."
 war_justification.4.t:0 "[Root.GetName] Felkészül a Nagy Küzdelemre"
 war_justification.4.d:1 ""A(z) [From.GetAdjective] egy büszke nép, pont mint a miénk, akik nem könnyen válnak meg a hatalomtól. Azt is meg kell azonban érteniük, hogy a hatalom az, ami végsô soron megkülönbözteti a gyôzteseket a vesztesektôl, és az országaink útjai elkerülhetetlenül ütközôpályára helyeznek bennünket. Készüljetek a küzdelemre [Root.GetNameDef] fiataljai, mert [From.GetNameDef] elfoglalása csak vérontás útján sikerülhet."\n\nBár a(z) [From.GetAdjective] és [Root.GetAdjective] kormány sok mindenben egyetértenek, ez nem bizonyult elégnek ahhoz, hogy elkerüljük a területi viszályt, és vele a fegyveres konfliktust. [Root.GetLeader] elismeri az ellenség néhány erényét, de nincsenek kétségei afelôl, hogy melyik fél a feljebbvaló."
 war_justification.4.a:0 "A történelmet a gyôzelemen keresztül fogjuk megírni." 
 war_justification.5.t:0 "[Root.GetLeader] Forradalmat Visz [From.GetName] Számára"
 war_justification.5.d:0 "\n"Miközben megerôsítettük a szocialista közösséget [Root.GetNameDef] területén, sok nemzet még mindig szenved a régi zsarnokok miatt. [From.GetNameDef] munkásainak nincs hangja, nincs módja szervezôdni, és minden kísérlet arra, hogy felépítsék a szocializmust, el van lehetetlenítve [Grom.GetLeader] által. Nem várhatunk a nemzetközi lázadásra, hogy megváltozzon a(z) [From.GetAdjective] emberek sorsa. A lázadással igazoltuk, hogy móresre tudjuk tanítani a kapitalista elnyomókat, így móresre fogjuk tanítani ôket [From.Capital.GetNameDef] városában is!"\n[Root.GetLeader] felhagyott a diplomáciai retorikában való változással a(z) [From.GetRulingParty] által irányított [From.GetNameDef] felé. A határok felszámolására irányuló törekvés most az ô határaikat érinti."
 war_justification.5.a:0 "[From.GetAdjective] munkások, közeleg a felszabadulásotok!"
 war_justification.6.t:0 "[Root.GetLeader] Segítségül Hívja a(z) [From.GetAdjective] Munkásokat"
 war_justification.6.d:0 "\n"Van annál nagyobb hazugság, mint [From.GetAdjective] emberek állítólagos felszabadítása? Ahol egyszer a hercegek alatt raboskodtak, akik tulajdonjogot követeltek a földbôl, most pedig erôvel kényszerítve vannak arra, hogy eladják a munkaerejüket azoknak, akiknek a tulajdonában vannak a gyárak. Szabadon választhatnak egy feljebbvaló nemzetet a másik felett, amit alig lehet szabadságnak nevezni. Hasonló a szabadságuk abban, hogy megválaszthatják vezetôiket, amely egy hamis választás, mivel a propaganda soha nem engedné meg, hogy az igaz szocialisták is hatalomhoz juthassanak. A népbe teljesen belenevelték, hogy csak a(z) [Root.GetAdjective] beavatkozás mentheti meg ôket."\nBeszélt [Root.GetLeader] a kormány ellen [From.GetNameDef] államában egy hosszas párttalálkozón, de ezt a retorikát nyilvánosan is gyakran használják. Nincs alapos okuk azt hinni, hogy ez a konfliktus békésen megoldható."
 war_justification.6.a:0 "Össze fogjuk zúzni a burzsoá diktatúrájukat!"
 war_justification.7.t:0 "Gyengül a(z) [From.GetAdjective] Kommunizmus"
 war_justification.7.d:0 ""Elvtársak, habár a legnagyobb forradalmárokat egykoron árulóknak nevezték, világossá vált, hogy a forradalom elárulta önmagát. Másképp hogyan lehetne megmagyarázni [From.GetNameDef] [From.GetRulingParty] törvényét, amely félreértelmezi Marx tanításait, és egy degenerált munkásállamot építenek, amely felett még uralkodni sem képesek? A saját erejük megerôsítésében, a nemzetközi forradalom árán azt mutatják, hogy nem törôdnek az elvekkel, amiket állítólag képviselnek. Muszáj elvinnünk nekik az igazi forradalmat."\n\nBár kezdetben támogatva volt a(z) [From.GetAdjective] forradalom, [Root.GetLeader] kifejezte fokozott csalódását arról, hogy hová fajultak a dolgok. A(z) [Root.GetRulingParty] lehet, hogy beavatkozik, mielôtt még túl késô lenne."
 war_justification.7.a:0 "Még van idô a szocializmus megmentésének kísérletére."
 war_justification.8.t:0 "[Root.GetLeader] a(z) [From.GetAdjective] Nacionalizmus Megtörését Sürgeti"
 war_justification.8.d:0 "\n\n"Van-e még egy olyan társadalom, amely jobban megzavarja a forradalom jövôjét, és amely idegen a munkások sorsához, mint [From.GetNameDef]? Miközben az embereket arra ösztönözték, hogy fanatikusan szenteljék életüket az állam rozoga intézményének, felöltöztették a vadság ôsrégi útjait egy modern viseletbe, miközben megpróbálták alternatív jövôként bemutatni magukat a munkásosztály elkerülhetetlen nemzetközi gyôzelmével szemben. Már csak idô kérdése míg lecsapnak ránk vagy szövetségeseinkre. Csapjunk le mi elôször!"\n\nSenki sem számított kevesebbre, mint a kölcsönös megvetésre közöttünk és a(z) [From.GetAdjective] kormány között, de az ellenségeskedés az utóbbi idôben fokozódott. Most úgy tûnik, hogy a konfliktus hamarabb jön el, mint ahogy azt elôre jeleztük."
 war_justification.8.a:0 "Halál a fasisztákra!"
 war_justification.9.t:0 "Diplomáciai Sikertelenség [From.GetName] Kormányával"
 war_justification.9.d:0 "\n"Annak ellenére, hogy megoldást próbáltunk találni a(z) [From.GetNameDef] kormányával való konfliktus kezelésére, a tárgyalások ismét le lettek állítva, és korlátozott lehetôségeket hagytak számunkra. A tekintélyelvû [From.GetLeader]-rendszer olyan érzéseket mutatott ki, amely jellemzô azokra a vezetôkre akikkel nem ápolhatunk és nem ápolunk jó viszonyt. Ha a(z) [From.GetAdjective] vezetés politikájába nem mutatkozik gyökeres változás, akkor nem fogunk többet tárgyalni, csak harcolni."\n\nA(z) [Root.GetAdjective] beavatkozás [From.GetNameDef] területén régóta nehéz kérdés, ám néhány ellenzéki politikus azt állítja, hogy a(z) [Root.GetRulingParty] kezdettôl fogva ostoba politikát folytatott. Bármi is legyen az eredeti szándékuk, a jövôbeli háború már nagyon valóságosnak és elkerülhetetlennek tûnik."
 war_justification.9.a:0 "Néha meg kell mászni a konfliktusok magas hegyeit is."
 war_justification.10.t:0 "[Root.GetLeader] Beavatkozást Sürget [From.GetName] Területén"
 war_justification.10.d:0 "\n\n"Nehéz szívvel kell a valósággal szembenéznünk: [From.GetNameDef] inváziója lehet az egyetlen megoldás. Túl nagy a stratégiai elôny, hogy bármilyen más megoldást próbáljunk ki a jelenlegi helyzetben. Bár bízunk benne, hogy sem a(z) [Root.GetAdjective], sem a(z) [From.GetAdjective] emberek nem akarnak háborút, de a történelem tanulságai szerint megbizonyosodhatunk róla, hogy a lehetôségeink korlátozottak. Csak abban reménykedhetünk, hogy a katonai hatalom ezen állításával elkerülhetjük a további vérontást a jövôben."\n\nBár népszerû az az elmélet, miszerint a demokrata nemzetek nem indítanak háborút más demokratákkal szemben, azonban a közelmúltbeli fejlemények rámutattak arra, hogy [From.GetNameDef] [Root.GetAdjective] invázióra számíthat. A történelem tartalmazhat meglepetéseket."
 war_justification.10.a:0 "[From.GetName] amúgy is egy bizonytalan demokrácia."
 war_justification.11.t:0 "[Root.GetLeader] a Vörös Fenyegetés Ellen Szólalt Fel"
 war_justification.11.d:0 "\n"Kétségtelen, hogy [From.GetName] kommunizmusa az egyik legnagyobb fenyegetés a szabadság és rend korszakában. A könyörtelenség és kegyetlenség nem csak a(z) [From.GetAdjective] emberek reményét gyarapítja egy virágzó, demokratikus társadalomban, hanem a szomszédjaikét is. Ha most nem cselekednénk, láthatnánk, hogy az elsô dominó túl késôn dôl le, és így még több sikertelen társadalmi kísérlet halmozódna fel. Hány embernek kell még meghalnia, mielôtt beavatkoznánk?"\n\nA demokráciát aláásó, felforgató tevékenység fenyegetése, amelyet a(z) [From.GetAdjective] ambíciók táplálnak, az utóbbi idôben durva vitákat váltott ki. Míg az ellenzék képviselôi ezt Vörös Pániknak nevezték, amelynek célja a háborúskodás folytatása [From.GetNameDef] kormányával, addig a(z) [Root.GetRulingParty] retorikája nagyon sikeres volt."
 war_justification.11.a:0 "Akik erôszakos ideológiákat követnek, milyen reakciót várnak el tôlünk, ha nem erôszakosat?"
 war_justification.12.t:0 "[Root.GetLeader] Szembeszáll a(z) [From.GetAdjective] Fasizmussal"
 war_justification.12.d:0 "\n"A modern történelemben, sôt, talán még a történelem egészében sem volt rosszabb zsarnokság, mint a az, amelyet a(z) [From.GetRulingParty] tart fenn [From.GetNameDef] államában. Az emberek azzal érvelnek, hogy nem szabad konfliktust okoznunk, és hogy bíznunk kell [From.GetLeader] személyében, hogy tiszteletben tartja jövôben is az ígéreteket és a szerzôdéseket, de az emberek azt nem értik, hogy a fasizmus uralma elôtt kötött szerzôdések számukra jelentéktelenek. Ezeknek a tiszteletre méltó hazugoknak az a megszokott, hogy azt a papírt, amit könnyedén aláírtak, a megfelelô pillanatban olyan könnyedén is égetik el, akár csak a számukra nem tetszô könyveket."\n\nAzok, akik régóta remélik, hogy elkerülhetik a közvetlen szembeszállását [From.GetNameDef] kormányával, azoknak [Root.GetLeader] kimondta, hogy ha tovább hagyjuk eszkalálódni a dolgokat, akkor csak az ellenségnek hagyunk elônyt. Nekünk kell az elsô ütést bevinnünk."
 war_justification.12.a:0 "Addig nincs béke, amíg nem távoznak a hatalomból."
 war_justification.13.t:0 "[Root.GetLeader] Háborút Sürget [From.GetName] Ellen"
 war_justification.13.d:0 ""Bár békés emberek vagyunk, de egyedül a természetünk, ami meghatározza tetteinket a történelemben. Most itt az idô a háborúra. A(z) [From.GetAdjective] kormány túl sokáig tette meg azt, hogy nem foglalkozott a békés megoldásokkal és a tárgyalásokkal, ezért is nyilvánvaló, hogy békés úton nem rendezhetjük a vitákat."\n\n[Root.GetLeader] ellenséges retorikája [From.GetNameDef] leigázásának vágyát igazolja. A lakosság egy része támogatja ezt a kezdeményezést, de a döntés még nem végleges."
 war_justification.13.a:0 "Nehéz döntéssel állunk szemben."
 war_justification.14.t:0 "[Root.GetLeader] Felelôsségre Vonja a(z) [From.GetAdjective] Vezetôket"
 war_justification.14.d:0 "\n\n"[From.GetName] talán úgy gondolja, hogy modernebb és fejlettebb, mint mi, de az igazság az, hogy még nem teszteltek le minket, és nem készültek fel a horizonton felsorakozó fenyegetésekre sem. A velünk szembeni megvetéssel és akadályozással most megragadjuk az alkalmat, hogy elvegyük azt, ami jogosan a miénk, és most ôk teszik ki fenyegetésnek magukat. Gyenge és megosztott nemzetük alig fog ellenállni a követeléseinknek."\n\nA(z) [Root.GetRulingParty] által megfogalmazott vélemények [From.GetNameDef] kormányáról csak még nagyobb ellenségeskedést válthatnak ki. Bár a közvélemény szerint a(z) [From.GetAdjective] emberek el akarják kerülni a háborút, [Root.GetLeader] azt állítja, hogy a választott vezetôik provokálják ôket az arroganciájukkal."
 war_justification.14.a:0 "A forradalom gyilkosai meg lesznek bosszulva!"
 war_justification.15.t:0 "[Root.GetLeader] Visszaállítaná a Rendet [From.GetName] Államában"
 war_justification.15.d:0 "\n\n"A(z) [Root.GetAdjective] nemzeti érzés igen csak erôs, de nem minden nemzet ilyen szerencsés. [From.GetNameDef] elhagyta hagyományait, és a jogszerû uralkodókat már régen meggyilkolták és eltemették, mindezt a nagy marxista forradalom nevében. Kötelességünk, hogy helyreállítsuk a rendet a vérszomjas bitorlók által megtévesztett világban, és meg kell erôsítenünk [Root.GetNameDef] államát a fenyegetések visszaszorítása érdekében."\n\nMíg a(z) [Root.GetRulingParty] mindig is ellenezte a kommunizmust, addig [From.GetNameDef] megtámadta a beszédüket. Függetlenül attól, hogy a(z) [Root.GetAdjective] nemzetre veszélyesek-e a kommunisták, a(z) [From.GetAdjective] kommunizmus elleni megelôzô támadás már kialakulni látszik."
 war_justification.15.a:0 "A forradalom gyilkosai meg lesznek bosszulva!"
 war_justification.16.t:0 "[Root.GetLeader] Felszólítja a(z) [From.GetAdjective] Elnyomókat"
 war_justification.16.d:0 "\n\n"Az ellenfeleim azt hinnék, hogy az én kormányzásom olyan, mint a(z) [From.GetRulingParty] törvénye [From.GetNameDef] államában. Annál nem lehet rosszabb. Míg [From.GetLeader] sikerei egy pusztító tömegmozgalom eredménye, amely hajlandó a nemzetek felszámolására, addig a(z) [Root.GetRulingParty] ellenzi ezt a mozgalmat. Kész vagyok arra, hogy mindent megtegyek annak érdekében, hogy ezt a veszélyt megszüntessem, akkor is, ha háborút kell vívni érte."\n\nA(z) [Root.GetLeader]-rezsim ellenséges politikát folytat a(z) [From.GetAdjective] nemzet ellen. Bármi is legyen a vezetôink válasza, a fasizmus egy új szinonimája az ellenségeinknek."
 war_justification.16.a:0 "A hagyomány és a pragmatizmus mindig gyôzedelmeskedik a fanatizmus és a terror felett."
 war_justification.17.t:0 "[Root.GetLeader] Megkérdôjelezi a(z) [From.GetAdjective] Szuverenitást"
 war_justification.17.d:0 "\n"Ki határozza meg a nemzet határait, és hogyan határozzák meg? Bárhogyan is döntöttek a múltban az emberek, végül mindig minden úgy változott, ahogy azt a sors kívánta, így most ez [Root.GetNameDef] vége, és [From.GetNameDef] kezdete, mert új korszakot élünk. A határ stratégiai jelentôségét nem lehet túlbecsülni, és jogunk van ahhoz, hogy megváltoztassuk, és ezzel népünket biztonságban tudhassuk."\n\nAhogy kivehetjük [Root.GetLeader] szavaiból, [From.GetNameDef] inváziója hamarosan kezdetét veheti. Sokan kifogásolják, de a háború állami támogatása egyre csak növekszik."
 war_justification.17.a:0 "Gyülekeznünk kellene a szavak mögött."
 war_justification.18.t:0 "[Root.GetLeader] Megkérdôjelezi [From.GetName] Motivációit"
 war_justification.18.d:0 "\n"Nem kétséges, hogy [From.GetNameDef] háborúra készül. A gazdaságpolitikai változások egyértelmûvé teszik, hogy a(z) [From.GetAdjective] nép nem a békét választja, hanem inkább csapást mérne ránk, amíg lehetôségük van rá. Álljunk meg, és nézzük, ahogy [Root.GetNameDefDef] megsemmisít bennünket? Vagy próbáljuk meg hatástalanítani a fenyegetést, mielôtt még túl késô lesz?"\n\nA(z) [Root.GetRulingParty] sólymai [From.GetNameDef] felé tekintenek, azzal érvelve, hogy a támadás a legjobb védelem. Nézeteik egyre érdekesebbek, és [Root.GetNameDefDef] már a háborúra készül."
 war_justification.18.a:0 "Legalább háborún keresztül lesz vége a konfliktusnak."
 war_justification.19.t:0 "[Root.GetLeader] Bosszantónak Tartja a(z) [From.GetAdjective] Pozicionálást"
 war_justification.19.d:0 "\n\n"[Root.GetName] naiv állampolgárai, akik a(z) [From.GetAdjective] embereket úgy képzelik el, mint a béke népét, teljesen érintetlenek a valósággal. Azok, akik a mi határainkon élnek, nem rendelkeznek az ilyen téveszmék luxusával, mert mindennapi tapasztalatokkal rendelkeznek. Ez egy olyan fenyegetés, amit nem hagyhatunk válasz nélkül. [From.GetNameDef] minden egyes nap készül a háborúra. Bolondok lennénk, ha nem tennénk mi is ugyanezt."\nA területünkhöz közeli [From.GetAdjective] katonai jelenlét fokozott aggodalmat váltott ki, mivel ez a nemzet egyre inkább a(z) [Root.GetRulingParty] ellensége. Függetlenül attól, hogy ez az ok a feszültségre vagy sem, van ok az aggodalmakra."
 war_justification.19.a:0 "Ettôl függetlenül készen kell állnunk a háborúra."
 war_justification.20.t:0 "[Root.GetLeader] [From.GetName] Invázióját Javasolja"
 war_justification.20.d:0 "\n"Ha stratégiai elônyt szeretnénk elérni, akkor nem elkerülhetetlen egy háború [From.GetNameDef] államával, és nincs helye habozásnak. Ez arról szól, hogy megôrizzük gyermekeink jövôjét, és hogy [Root.GetNameDefDef] holnap is helyet kapjon a világban. Ezek iránt vagyunk elkötelezettek, és az általunk magától értetôdô elvek iránt is. Itt az ideje, hogy cselekedjünk."\nA(z) [Root.GetRulingParty] vezetôi egy sor felkavaró beszédet adtak elô, de leginkább [Root.GetLeader] volt az, aki felhívta a nyilvánosság figyelmét a közelgô háborúra, amelyet [From.GetNameDef] államával vívnak. Az invázió mögött rejlô geopolitikai indítékok kevésbé feltûnôek a hazafias érzelmek retorikájával párosulva, de ez a kampány elég hatékonynak tûnik ahhoz, hogy meggyôzzék a nyilvánosságot a háború szükségességérôl."
 war_justification.20.a:0 "A nemzet e fontos döntés mögött áll."
 war_justification.201.t:0 "[From.GetLeader] [Root.GetName] Ellen Szólalt Fel"
 war_justification.201.d:1 "\n"Vajon [Root.GetName] a(z) [Root.GetAdjective] néphez tartozik? Kérdezzük inkább így: A jövô a(z) [Root.GetAdjective] néphez vagy pedig [From.GetNameDef] kormányához tartozik?"\n\n[From.GetLeader] mai beszéde azt sejteti, hogy [From.GetNameDef] a háború útjára lép. Politikai feszültség halmozódott fel, és úgy tûnik, a(z) [From.GetAdjective] nép elfogadta azt a tényt, hogy a háború elkerülhetetlen. Készülnie kell [Root.GetNameDefDef] kormányának is."
 war_justification.201.a:0 "Miért nem hagynak minket békében élni?"
 war_justification.202.t:0 "[From.GetLeader] Megbélyegzi a(z) [Root.GetAdjective] Eszmeiséget"
 war_justification.202.d:1 ""[From.GetNameDef] valóban jó kezekben van [From.GetAdjective] vezetés alatt? Amíg mi dicsôségért és nagyságért küzdünk, ôk reménytelenül maradinak bizonyultak. Nincs történelmük, amire büszkék lehetnének, menthetetlenül sodródnak a század viharos hullámai között. Miért pont ôk birtokolják azt a földet, ami oly sok hasznot hozhatna a [Root.GetAdjective] népnek?"\n\nAz ambiciózus [Root.GetLeader] uszító beszédei immár ránk irányulnak, ami arra enged következtetni, hogy a(z) [Root.GetAdjective] nemzetiszocialisták hamarosan [From.GetAdjective] földet fognak taposni."
 war_justification.202.a:0 "Ahogy az várható volt a fasiszta söpredéktôl."
 war_justification.203.t:0 "[From.GetLeader] Óva Inti a(z) [Root.GetAdjective] Kommunizmust"
 war_justification.203.d:1 ""A(z) [From.GetAdjective] kormány állítása szerint országukban a szabadság és demokrácia uralkodik, és nem akarnak mást, mint békét, de ezek csak üres szavak. A demokráciájuk megosztja a nemzetüket, amikor annak egyesülnie kellene. A szabadságuk nem elég a nagyság eléréséhez, csak a gyenge középszerûség fenntartásához. A [Root.GetAdjective] nép átlát ezeken a megtévesztô eszméken... és tisztán látjuk azt is, hogy az ilyen béke az ô feltételeik mellett nem más, mint hazugság."\n\nA(z) [Root.GetRulingParty] már régóta gúnyolja a politikai sokszínûséget és a szabadságot az országunkban, de a közelmúltban agresszívabbá vált a hozzáállásuk. A fegyveres konfliktus hamarosan elkerülhetetlenné válik."
 war_justification.203.a:0 "Ha félnek az ügyeinktôl, akkor a saját népüktôl félnek."
 war_justification.204.t:0 "[From.GetNameDef] Felkészül a Nagy Küzdelemre"
 war_justification.204.d:1 ""A(z) [Root.GetAdjective] egy büszke nép, pont mint a miénk, akik nem könnyen válnak meg a hatalomtól. Azt is meg kell azonban érteniük, hogy a hatalom az, ami végsô soron megkülönbözteti a gyôzteseket a vesztesektôl, és az országaink útjai elkerülhetetlenül ütközôpályára helyeznek bennünket. Készüljetek a küzdelemre [From.GetNameDef] fiataljai, mert [Root.GetNameDefDef] elfoglalása csak vérontás útján sikerülhet."\n\nBár a(z) [Root.GetAdjective] és [From.GetAdjective] kormány sok mindenben egyetértenek, ez nem bizonyult elégnek ahhoz, hogy elkerüljük a területi viszályt, és vele a fegyveres konfliktust. [From.GetLeader] elismeri az ellenség néhány erényét, de nincsenek kétségei afelôl, hogy melyik fél a feljebbvaló."
 war_justification.204.a:0 "Jöjjenek csak!"
 war_justification.205.t:0 "[From.GetLeader] Forradalmat Visz [Root.GetName] Számára"
 war_justification.205.d:0 "Miközben megerôsítettük a szocialista közösséget [From.GetNameDef] területén, sok nemzet még mindig szenved a régi zsarnokok miatt. [Root.GetNameDefDef] munkásainak nincs hangja, nincs módja szervezôdni, és minden kísérlet arra, hogy felépítsék a szocializmust, el van lehetetlenítve [Root.GetLeader] által. Nem várhatunk a nemzetközi lázadásra, hogy megváltozzon a(z) [Root.GetAdjective] emberek sorsa. A lázadással igazoltuk, hogy móresre tudjuk tanítani a kapitalista elnyomókat, így móresre fogjuk tanítani ôket [Root.Capital.GetNameDef] városában is!"\n[From.GetLeader] felhagyott a diplomáciai retorikában való változással a(z) [Root.GetRulingParty] által irányított [Root.GetNameDefDef] felé. A határok felszámolására irányuló törekvés most az ô határaikat érinti."
 war_justification.205.a:0 "[Root.GetLeader] jobb vezetô, mint bármely opportunista forradalmár!"
 war_justification.206.t:0 "[From.GetLeader] Segítségül Hívja a(z) [Root.GetAdjective] Munkásokat"
 war_justification.206.d:0 "\n"Van annál nagyobb hazugság, mint [Root.GetAdjective] emberek állítólagos felszabadítása? Ahol egyszer a hercegek alatt raboskodtak, akik tulajdonjogot követeltek a földbôl, most pedig erôvel kényszerítve vannak arra, hogy eladják a munkaerejüket azoknak, akiknek a tulajdonában vannak a gyárak. Szabadon választhatnak egy feljebbvaló nemzetet a másik felett, amit alig lehet szabadságnak nevezni. Hasonló a szabadságuk abban, hogy megválaszthatják vezetôiket, amely egy hamis választás, mivel a propaganda soha nem engedné meg, hogy az igaz szocialisták is hatalomhoz juthassanak. A népbe teljesen belenevelték, hogy csak a(z) [From.GetAdjective] beavatkozás mentheti meg ôket."\nBeszélt [From.GetLeader] a kormány ellen [Root.GetNameDefDef] államában egy hosszas párttalálkozón, de ezt a retorikát nyilvánosan is gyakran használják. Nincs alapos okuk azt hinni, hogy ez a konfliktus békésen megoldható."
 war_justification.206.a:0 "Mi jó származhat meggyôzôdéseikbôl, ha ránk erôltetik ôket?"
 war_justification.207.t:0 "Gyengül a(z) [Root.GetAdjective] Kommunizmus"
 war_justification.207.d:0 ""Elvtársak, habár a legnagyobb forradalmárokat egykoron árulóknak nevezték, világossá vált, hogy a forradalom elárulta önmagát. Másképp hogyan lehetne megmagyarázni [Root.GetNameDef] [Root.GetRulingParty] törvényét, amely félreértelmezi Marx tanításait, és egy degenerált munkásállamot építenek, amely felett még uralkodni sem képesek? A saját erejük megerôsítésében, a nemzetközi forradalom árán azt mutatják, hogy nem törôdnek az elvekkel, amiket állítólag képviselnek. Muszáj elvinnünk nekik az igazi forradalmat."\n\nBár kezdetben támogatva volt a(z) [Root.GetAdjective] forradalom, [From.GetLeader] kifejezte fokozott csalódását arról, hogy hová fajultak a dolgok. A(z) [From.GetRulingParty] lehet, hogy beavatkozik, mielôtt még túl késô lenne."
 war_justification.207.a:0 "Nem értik, mit jelent a forradalom a(z) [Root.GetAdjective] emberek számára."
 war_justification.208.t:0 "[From.GetLeader] a(z) [Root.GetAdjective] Nacionalizmus Megtörését Sürgeti"
 war_justification.208.d:0 "\n\n"Van-e még egy olyan társadalom, amely jobban megzavarja a forradalom jövôjét, és amely idegen a munkások sorsához, mint [Root.GetNameDef]? Miközben az embereket arra ösztönözték, hogy fanatikusan szenteljék életüket az állam rozoga intézményének, felöltöztették a vadság ôsrégi útjait egy modern viseletbe, miközben megpróbálták alternatív jövôként bemutatni magukat a munkásosztály elkerülhetetlen nemzetközi gyôzelmével szemben. Már csak idô kérdése míg lecsapnak ránk vagy szövetségeseinkre. Csapjunk le mi elôször!"\n\nSenki sem számított kevesebbre, mint a kölcsönös megvetésre közöttünk és a(z) [Root.GetAdjective] kormány között, de az ellenségeskedés az utóbbi idôben fokozódott. [From.GetLeader] szavait hallva, most úgy tûnik, hogy a konfliktus hamarabb jön el, mint ahogy azt elôre jeleztük."
 war_justification.208.a:0 "Halál a kommunistákra!"
 war_justification.209.t:0 "Diplomáciai Sikertelenség [Root.GetName] Kormányával"
 war_justification.209.d:0 "\n"Annak ellenére, hogy megoldást próbáltunk találni a(z) [Root.GetNameDef] kormányával való konfliktus kezelésére, a tárgyalások ismét le lettek állítva, és korlátozott lehetôségeket hagytak számunkra. A tekintélyelvû [Root.GetLeader]-rendszer olyan érzéseket mutatott ki, amely jellemzô azokra a vezetôkre akikkel nem ápolhatunk és nem ápolunk jó viszonyt. Ha a(z) [Root.GetAdjective] vezetés politikájába nem mutatkozik gyökeres változás, akkor nem fogunk többet tárgyalni, csak harcolni."\n\nA(z) [From.GetAdjective] beavatkozás [Root.GetNameDef] területén régóta nehéz kérdés, ám néhány ellenzéki politikus azt állítja, hogy a(z) [Root.GetRulingParty] kezdettôl fogva ostoba politikát folytatott. Bármi is legyen az eredeti szándékuk, a jövôbeli háború már nagyon valóságosnak és elkerülhetetlennek tûnik."
 war_justification.209.a:0 "A retorikájuk nem félemlíthet meg minket."
 war_justification.210.t:0 "[From.GetLeader] Beavatkozást Sürget [Root.GetName] Területén"
 war_justification.210.d:0 "\n\n"Nehéz szívvel kell a valósággal szembenéznünk: [Root.GetNameDef] inváziója lehet az egyetlen megoldás. Túl nagy a stratégiai elôny, hogy bármilyen más megoldást próbáljunk ki a jelenlegi helyzetben. Bár bízunk benne, hogy sem a(z) [From.GetAdjective], sem a(z) [From.GetAdjective] emberek nem akarnak háborút, de a történelem tanulságai szerint megbizonyosodhatunk róla, hogy a lehetôségeink korlátozottak. Csak abban reménykedhetünk, hogy a katonai hatalom ezen állításával elkerülhetjük a további vérontást a jövôben."\n\nBár népszerû az az elmélet, miszerint a demokrata nemzetek nem indítanak háborút más demokratákkal szemben, azonban a közelmúltbeli fejlemények rámutattak arra, hogy [From.GetNameDef] [From.GetAdjective] invázióra számíthat. A történelem tartalmazhat meglepetéseket."
 war_justification.210.a:0 "[From.GetName] amúgy is egy kétes demokrácia, és folytatja az agresszív fellépést."
 war_justification.211.t:0 "[From.GetLeader] a Vörös Fenyegetés Ellen Szólalt Fel"
 war_justification.211.d:0 "\n"Kétségtelen, hogy [Root.GetName] kommunizmusa az egyik legnagyobb fenyegetés a szabadság és rend korszakában. A könyörtelenség és kegyetlenség nem csak a(z) [Root.GetAdjective] emberek reményét gyarapítja egy virágzó, demokratikus társadalomban, hanem a szomszédjaikét is. Ha most nem cselekednénk, láthatnánk, hogy az elsô dominó túl késôn dôl le, és így még több sikertelen társadalmi kísérlet halmozódna fel. Hány embernek kell még meghalnia, mielôtt beavatkoznánk?"\n\nA demokráciát aláásó, felforgató tevékenység fenyegetése, amelyet a(z) [Root.GetAdjective] ambíciók táplálnak, az utóbbi idôben durva vitákat váltott ki. Míg az ellenzék képviselôi ezt Vörös Pániknak nevezték, amelynek célja a háborúskodás folytatása [Root.GetNameDef] kormányával, addig a(z) [From.GetRulingParty] retorikája nagyon sikeres volt."
 war_justification.211.a:0 "Amíg van miböl profitot szerezni, addig a kapitalisták háborúzni fognak."
 war_justification.212.t:0 "[From.GetLeader] Szembeszáll a(z) [Root.GetAdjective] Fasizmussal"
 war_justification.212.d:0 "\n"A modern történelemben, sôt, talán még a történelem egészében sem volt rosszabb zsarnokság, mint a az, amelyet a(z) [Root.GetRulingParty] tart fenn [Root.GetNameDef] államában. Az emberek azzal érvelnek, hogy nem szabad konfliktust okoznunk, és hogy bíznunk kell [Root.GetLeader] személyében, hogy tiszteletben tartja jövôben is az ígéreteket és a szerzôdéseket, de az emberek azt nem értik, hogy a fasizmus uralma elôtt kötött szerzôdések számukra jelentéktelenek. Ezeknek a tiszteletre méltó hazugoknak az a megszokott, hogy azt a papírt, amit könnyedén aláírtak, a megfelelô pillanatban olyan könnyedén is égetik el, akár csak a számukra nem tetszô könyveket."\n\nCsak féltékenyek a dicsôséges társadalmunkra, de a(z) [From.GetAdjective] készen áll arra, hogy felkészüljön, és elpusztítja ôket."
 war_justification.212.a:0 "Elkerülhetetlen. Jobb elôbb túlesni rajta."
 war_justification.213.t:0 "[From.GetLeader] Háborút Sürget [Root.GetName] Ellen"
 war_justification.213.d:0 ""Bár békés emberek vagyunk, de egyedül a természetünk, ami meghatározza tetteinket a történelemben. Most itt az idô a háborúra. A(z) [From.GetAdjective] kormány túl sokáig tette meg azt, hogy nem foglalkozott a békés megoldásokkal és a tárgyalásokkal, ezért is nyilvánvaló, hogy békés úton nem rendezhetjük a vitákat."\n\nA(z) [From.GetAdjective] emberektôl jövô retorika [Root.GetNameDef] felé egyre ellenségesebbé vált, és [From.GetLeader] úgy tûnik, inváziót készít elô. A lakosság egy része támogatja a folyamatot, de a döntés a vezetôké."
 war_justification.213.a:0 "Bánni fogják, hogy az ellenségeinkké váltak."
 war_justification.214.t:0 "[From.GetLeader] Felelôsségre Vonja a(z) [Root.GetAdjective] Vezetôket"
 war_justification.214.d:0 "\n\n"[Root.GetName] talán úgy gondolja, hogy modernebb és fejlettebb, mint mi, de az igazság az, hogy még nem teszteltek le minket, és nem készültek fel a horizonton felsorakozó fenyegetésekre sem. A velünk szembeni megvetéssel és akadályozással most megragadjuk az alkalmat, hogy elvegyük azt, ami jogosan a miénk, és most ôk teszik ki fenyegetésnek magukat. Gyenge és megosztott nemzetük alig fog ellenállni a követeléseinknek."\n\nA(z) [From.GetRulingParty] által megfogalmazott vélemények [Root.GetNameDef] kormányáról csak még nagyobb ellenségeskedést válthatnak ki. Bár a közvélemény szerint a(z) [Root.GetAdjective] emberek el akarják kerülni a háborút, [From.GetLeader] azt állítja, hogy a választott vezetôik provokálják ôket az arroganciájukkal."
 war_justification.214.a:0 "A(z) [From.GetAdjective] emberek közötti béke természetesen el van hallgattatva."
 war_justification.215.t:0 "[From.GetLeader] Visszaállítaná a Rendet [Root.GetName] Államában"
 war_justification.215.d:0 "\n\n"A(z) [From.GetAdjective] nemzeti érzés igen csak erôs, de nem minden nemzet ilyen szerencsés. [Root.GetNameDef] elhagyta hagyományait, és a jogszerû uralkodókat már régen meggyilkolták és eltemették, mindezt a nagy marxista forradalom nevében. Kötelességünk, hogy helyreállítsuk a rendet a vérszomjas bitorlók által megtévesztett világban, és meg kell erôsítenünk [From.GetNameDef] államát a fenyegetések visszaszorítása érdekében."\n\nMíg a(z) [From.GetRulingParty] mindig is ellenezte a kommunizmust, addig [Root.GetNameDef] megtámadta a beszédüket. Függetlenül attól, hogy a(z) [From.GetAdjective] nemzetre veszélyesek-e a kommunisták, a(z) [Root.GetAdjective] kommunizmus elleni megelôzô támadás már kialakulni látszik."
 war_justification.215.a:0 "Túl késô visszafordítani a folyamatokat."
 war_justification.216.t:0 "[From.GetLeader] Felszólítja a(z) [Root.GetAdjective] Elnyomókat"
 war_justification.216.d:0 "\n\n"Az ellenfeleim azt hinnék, hogy az én kormányzásom olyan, mint a(z) [Root.GetRulingParty] törvénye [Root.GetNameDef] államában. Annál nem lehet rosszabb. Míg [Root.GetLeader] sikerei egy pusztító tömegmozgalom eredménye, amely hajlandó a nemzetek felszámolására, addig a(z) [From.GetRulingParty] ellenzi ezt a mozgalmat. Kész vagyok arra, hogy mindent megtegyek annak érdekében, hogy ezt a veszélyt megszüntessem, akkor is, ha háborút kell vívni érte."\n\nA(z) [From.GetLeader]-rezsim ellenséges politikát folytat a8(z) [Root.GetAdjective] nemzet ellen. Bármi is legyen a vezetôink válasza, a fasizmus egy új szinonimája az ellenségeinknek."
 war_justification.216.a:0 "Ha ki akarják próbálni, milyen erôsek vagyunk, elôre sajnálnunk kell ôket."
 war_justification.217.t:0 "[From.GetLeader] Megkérdôjelezi a(z) [Root.GetAdjective] Szuverenitást"
 war_justification.217.d:0 "\n"Ki határozza meg a nemzet határait, és hogyan határozzák meg? Bárhogyan is döntöttek a múltban az emberek, végül mindig minden úgy változott, ahogy azt a sors kívánta, így most ez [From.GetNameDef] vége, és [Root.GetNameDef] kezdete, mert új korszakot élünk. A határ stratégiai jelentôségét nem lehet túlbecsülni, és jogunk van ahhoz, hogy megváltoztassuk, és ezzel népünket biztonságban tudhassuk."\n\nAhogy kivehetjük [From.GetLeader] szavaiból, [Root.GetNameDef] inváziója hamarosan kezdetét veheti. Sokan kifogásolják, de a háború állami támogatása egyre csak növekszik."
 war_justification.217.a:0 "A világ semmit sem tanult a nagy háborúból?"
 war_justification.218.t:0 "[From.GetLeader] Megkérdôjelezi [Root.GetName] Motivációit"
 war_justification.218.d:0 "\n"Nem kétséges, hogy [Root.GetName] háborúra készül. A gazdaságpolitikai változások egyértelmûvé teszik, hogy a(z) [Root.GetAdjective] nép nem a békét választja, hanem inkább csapást mérne ránk, amíg lehetôségük van rá. Álljunk meg, és nézzük, ahogy [From.GetNameDef] megsemmisít bennünket? Vagy próbáljuk meg hatástalanítani a fenyegetést, mielôtt még túl késô lesz?"\n\nA(z) [From.GetRulingParty] sólymai [Root.GetNameDef] felé tekintenek, azzal érvelve, hogy a támadás a legjobb védelem. Nézeteik egyre érdekesebbek, és [From.GetNameDef] már a háborúra készül."
 war_justification.218.a:0 "Éppen ezért kell készen állnunk."
 war_justification.219.t:0 "[From.GetLeader] Bosszantónak Tartja a(z) [Root.GetAdjective] Pozicionálást"
 war_justification.219.d:0 "\n\n"[From.GetName] naiv állampolgárai, akik a(z) [Root.GetAdjective] embereket úgy képzelik el, mint a béke népét, teljesen érintetlenek a valósággal. Azok, akik a mi határainkon élnek, nem rendelkeznek az ilyen téveszmék luxusával, mert mindennapi tapasztalatokkal rendelkeznek. Ez egy olyan fenyegetés, amit nem hagyhatunk válasz nélkül. [Root.GetNameDef] minden nap egyes nap készül a háborúra. Bolondok lennénk, ha nem tennénk mi is ugyanezt."\nA területünkhöz közeli [Root.GetAdjective] katonai jelenlét fokozott aggodalmat váltott ki, mivel ez a nemzet egyre inkább a(z) [From.GetRulingParty] ellensége. Függetlenül attól, hogy ez az ok a feszültségre vagy sem, van ok az aggodalmakra."
 war_justification.219.a:0 "Nehezen tudjuk hatástalanítani ezeket a fenyegetéseket."
 war_justification.220.t:0 "[From.GetLeader] [Root.GetName] Invázióját Javasolja"
 war_justification.220.d:0 "n"Ha stratégiai elônyt szeretnénk elérni, akkor nem elkerülhetetlen egy háború [Root.GetNameDef] államával, és nincs helye habozásnak. Ez arról szól, hogy megôrizzük gyermekeink jövôjét, és hogy [From.GetNameDef] holnap is helyet kapjon a világban. Ezek iránt vagyunk elkötelezettek, és az általunk magától értetôdô elvek iránt is. Itt az ideje, hogy cselekedjünk."\nA(z) [From.GetRulingParty] vezetôi egy sor felkavaró beszédet adtak elô, de leginkább [From.GetLeader] volt az, aki felhívta a nyilvánosság figyelmét a közelgô háborúra, amelyet [Root.GetNameDef] államával vívnak. Az invázió mögött rejlô geopolitikai indítékok kevésbé feltûnôek a hazafias érzelmek retorikájával párosulva, de ez a kampány elég hatékonynak tûnik ahhoz, hogy meggyôzzék a nyilvánosságot a háború szükségességérôl."
 war_justification.220.a:0 "Jobban felkészülünk. Háború közeleg."
 war_justification.301.t:0 "[Root.GetLeader] a Gyenge Külpolitikát Kritizálta"
 war_justification.301.d:0 ""Megkaptuk az esélyt ellenségeink ellen, de a(z) [Root.GetRulingParty] elengedte. Ez nem csak egy újabb kihagyott lehetôség, amely erôsíthetné [Root.GetNameDef] nemzetközi pozícióját, hanem ez egy jel is, miszerint a(z) [Root.GetAdjective] emberek érdekének képviselése helyett csak az üres politizálás megy. Eljött az idô a politikai változásra."\n\nHa nem sikerül lefolytatni ezt a háborút, amelyet sokan elvárnak, akkor akkor a politikai ellenzék hasznot húzhat belôle. Ha nem követjük katonai terveinket, akkor megnehezítjük magunknak azt, hogy meggyôzzük az embereket arról, hogy [Root.GetNameDef] számára mi a helyes út."
 war_justification.301.a:0 "Nem akarják elkerülni a háborút?"
 war_justification.301.b:0 "Nyilvános egyet nem értésnek helye nincs a párttalálkozásokon kívül."
 war_justification.301.c:0 "Nem vádolhatják meg gyávasággal [Root.GetLeader]t!"
 nuke_dropped.1.t:0 "Atomtámadás [From.From.GetName] Területén"
 nuke_dropped.1.d:0 "A történelem legelsô - és remélhetôleg legutolsó - nukleáris bombáját vetették be [From.From.GetName] területén. A soha nem látott pusztítás e fegyver hatalmas erejének bizonyítéka, ugyanakkor az elôre nem látható következményeivel senki nem számol. Aki ezt a bombát beveti, abban egy csepp emberiesség sincs.\n\nA világ a lélegzetet visszafojtva várja, hogy most mi fog következni. Vajon ez kényszeríti-e [From.From.Owner.GetName] kormányát arra, hogy feladják a háborút, vagy csak még elszántabbá válnak tôle?"
 nuke_dropped.1.a:0 "Az atomkorszak valóban kezdetét vette."
 nuke_dropped.1.b:0 "Meg fogunk tenni mindent annak érdekében, hogy megvédjük a(z) [Root.GetAdjective] népet."
 nuke_dropped.2.t:0 "Atomtámadás Hirosima Területén"
 nuke_dropped.2.d:0 ""Az utcák akár a pokol bugyrai."\n - Kuniyoshi Aikawa\n\nMa egy atombomba robbant fel Hirosima városa felett 580 méter tengerszint feletti magasságában. A város több mint kétharmadát azonnal megsemmisítették. Annak ellenére, hogy a város felépítése olyan, hogy a földrengések ne tegyenek benne kárt, csak néhány erôs szerkezetû épület maradt állva.\n\nMíg nyilvánosság az atombomba erejérôl szól leginkább, addig az emberi áldozatok számáról kevés szó esik. Egyik fél sem akarja szem elôtt tartani az esemény horrorját, de annyi biztos, hogy a virágzó élet egy szempillantás alatt vált porrá Hirosima városában."
 nuke_dropped.2.a:0 "Hányat kell még ledobni, hogy véget érjen a háború?"
 nuke_dropped.2.b:0 "Segítenünk kell a túlélôkön."
 nuke_dropped.3.t:0 "Atomtámadás Nagaszaki Területén"
 nuke_dropped.3.d:0 "Az eredetileg Kokura városának szánt bombát Nagaszaki felett robbantották fel. Az idôjárási viszonyok arra késztették a repülôgépet, hogy megváltoztassák a küldetési céljukat, így a köd és a felhôk, illetve a technikai nehézségek megváltoztatták a történelmet.\n\nA bomba hatásait a völgy városa valamelyest visszaszorította, de a kár még így is súlyos. Néhány katonai létesítményt eltaláltak, de a polgári veszteségek azok, amelyek leginkább kárt szenvedtek, nem beszélve az áldozatok magas számáról. Évtizedeket vehet igénybe, míg megismerjük a fegyver hosszú távú hatásait."
 nuke_dropped.3.a:0 "Ez [From.From.Owner.GetAdjective] megadásához vezet?"
 nuke_dropped.3.b:0 "Reménykedtünk abban, hogy Nagaszakit megkímélik."
 nuke_dropped.4.t:0 "Atomtámadás Berlin Területén"
 nuke_dropped.4.d:0 "Ma ( [GetDateText] ) a német fôvárost, Berlint atomtámadás érte. A város már sokat szenvedett a háborúban, de ezzel véget vetettek a szenvedésnek. A harmincéves háború óta nem volt tapasztalható ekkora pusztítás Berlinben, nem beszélve a több milliós polgári áldozatról.\n\nÚgy tûnik, a Führerbunker nagyjából túlélte a támadást, mivel a bomba epicentrumától távolabb helyezkedik el. Pletykák szólnak arról is, hogy [From.From.Owner.GetLeader] még életben van. Valószínûsíthetô, hogy a(z) [From.From.Owner.GetAdjective] vezetôk evakuálva lettek, de az, hogy túlélik-e a bomba utóhatásait, az már egy másik kérdés."
 nuke_dropped.4.a:0 "Berlin többé már nem létezik..."
 nuke_dropped.4.b:0 "Ellenségeink szívét szúrtuk át ezzel!"
 nuke_dropped.5.t:0 "Atomtámadás London Területén"
 nuke_dropped.5.d:0 "Egy nukleáris támadás rombolta ma porig London városát. A város légvédelmi rendszerének ellenére [From.From.Owner.GetNameDef] nem volt felkészülve erre a támadásra. A támadás napján ( [GetDateText] ) a Big Ben utolsó alkalommal szólalt meg, majd a robbanás okozta forróság olvasztotta meg. A korai beszámolók szerint a Buckingham-palota teljesen egyenlôvé vált a földdel, és a királyi család holléte is egyelôre ismeretlen.\n\n[From.From.Owner.GetLeader] úgy tûnik, túlélte a támadást, és ma egy beszédet is elôad a rádióban. A morál borzasztóan alacsony, és a britek csaknem készek megadni magukat."
 nuke_dropped.5.a:0 "Nehéz mindent arcrendülés nélkül tûrni, mikor ez történik."
 nuke_dropped.5.b:0 "Éljen a király!"
 nuke_dropped.6.t:0 "Atomtámadás Kiotó Területén"
 nuke_dropped.6.d:0 "Kiotó városát, azaz egy fontos [From.From.Owner.GetAdjective] ipari központot atomtámadás ért. Valószínûsíthetôen a várost azért választották célpontul, mert egyben intellektuális központnak is tartották.\n\nTörténelmi fontossága és szépsége miatt sokan úgy hitték, hogy megkímélik a bombától, de olybá tûnik, a záporozó terrort inkább hasznosnak tulajdonították. Ez része a pszichológiai csapásnak is, amely a támadást követte. A város elhelyezkedése a völgyben valamennyire korlátozta a robbanást, de a régi birodalmi palota és az ipari építmények teljesen elpusztultak."
 nuke_dropped.6.a:0 "A szépség elmúlik, ahogy majd ez a háborús is."
 nuke_dropped.6.b:0 "Ha lerombolják a régit, mi újat építünk."
 nuke_dropped.7.t:0 "Atomtámadás Tokió Területén"
 nuke_dropped.7.d:0 "Ma egy nukleáris csapás egyenesen Japán szívére összpontosult. Bár tudjuk, Tokió Japán fôvárosban, mégsem gondolta volna senki, hogy valaha itt is véghezvisznek egy atomtámadást. Talán a Birodalmi Palota miatt semmisítettek meg egy egész várost a több millió lakosával együtt.\n\nBár [From.From.Owner.GetLeader] a jelentések szerint túlélte, az esemény felvetette a kérdést, hogy Japán meddig hajlandó kitartani. Ha a háború nem ér véget, akkor milyen célpontok maradnak még?"
 nuke_dropped.7.a:0 "Ez a Japán Birodalom végét jelenti?"
 nuke_dropped.7.b:0 "Amíg [From.From.Owner.GetLeader] él, addig a Birodalom is él."
 nuke_dropped.8.t:0 "Atomtámadás Washington D.C. Területén"
 nuke_dropped.8.d:0 "Ma felrobbantottak egy atombombát az Egyesült Államok fôvárosa felett. Az Egyesült Államok politikai központjában a Fehér Ház, a Capitolium és számos mûemlék teljesen megsemmisült a robbanás következtében. Ezelôtt 1814-ben már több kormányzati épületet is felgyújtották a brit katonák Washington városában.\n\nMost az a hír járja, [From.From.Owner.GetLeader] elnököt biztonságban elmenekítették, a nemzetet rettentôen megrázta az esemény. Az Egyesült Államok vezetôi azt remélték, ôk lesznek az elsô ország, akik ilyen fegyvert vethetnek be. Ezek a remények a lelehetô legrosszabb módon sültek el."
 nuke_dropped.8.a:0 "Egy nemzet oszthatatlan, de egy bomba megoszthatja."
 nuke_dropped.8.b:0 "A sas úgy vált hamuvá, mint egy fônix."
 nuke_dropped.9.t:0 "Atomtámadás Róma Területén"
 nuke_dropped.9.d:0 "Egy nukleáris támadás rázta meg Rómát ma reggel, amely hír világszerte sokkolta az embereket. A történelmi és mûvészi kincsei miatt soha nem gondolták volna, hogy ezt az ôsi várost gondolkodás nélkül porig rombolják majd. Vatikánváros is részben megsemmisült, a pápa holléte pedig ismeretlen. Az esemény nem csak az olaszokat, de a világ katolikusait is megrázta ez a szörnyû tett.\n\nRóma gyors ütemû növekedését ez a bombatámadás most teljesen elpusztította. Eddig úgy tartották, hogy a város a háború befejezése után gyorsan helyreállítja a nemzet veszteségeit, ám ezek a remények most füstté váltak."
 nuke_dropped.9.a:0 "Rettenetes!"
 nuke_dropped.9.b:0 "Róma nem egy nap alatt fog újjáépülni."
 nuke_dropped.10.t:0 "Atomtámadás Párizs Területén"
 nuke_dropped.10.d:0 "A mai napon Párizs központja felett egy atombombát élesítettek, amely rendkívül nagy pusztítást végzett egy perc alatt. Az eset sokkolta Franciaországot, mivel nem gondolták volna, hogy a francia forradalom után történhetnek még szörnyûségek a fôvárosban. A párizsiak érezték, hogy meghódítják városukat, de azt nem, hogy el is pusztítják.\n\nA Champs-Élysées sugárút végén található Arc de Triomphe diadalív nem valószínû, hogy megmaradt a város jelenlegi állapotát nézve. Talán az elkövetkezendô évtizedek egy új Párizs születését fogják látni, de a közvélemény szerint Párizs, a Belle Époque köré épült város örökre elment."
 nuke_dropped.10.a:0 "A város fénye kialudt."
 nuke_dropped.10.b:0 "Tegnap még úgy tûnt, Párizs mindig létezni fog."
 nuke_dropped.11.t:0 "Atomtámadás Moszkva Területén"
 nuke_dropped.11.d:0 "Egy város, amely sok megpróbáltatáson ment már keresztül, ma végül teljesen elpusztult. A robbanás a(z) [From.From.Owner.GetAdjective] vezetôség központjában történt, így a the Kreml szinte teljesen elpusztult a robbanás okozta lökéshullámtól.\n\n[From.From.Owner.GetLeader] nagyon félt az összes lehetséges fenyegetéstôl, de sikerült ôt idôben evakuálni. Úgy tûnik, még [From.From.Owner.GetName] sem lehet elég erôs ahhoz, hogy túlvészeljen egy ilyen szörnyû csapást. Ha ez így folytatódik, hamarosan csak két fajta pusztaságból fog állni az egész ország: amelyeket ôk okoztak, és amit az ellenség."
 nuke_dropped.11.a:0 "Egy nukleáris tél nem fogja Moszkvát nehezebb célponttá tenni?"
 nuke_dropped.11.b:0 "Elégethetik az összes városainkat, de elfoglalni nem tudják."
 nuke_dropped.12.t:0 "Atomtámadás Koppenhága Területén"
 nuke_dropped.12.d:0 "Koppenhága városát a mai napon atomtámadás érte. Miután Dánia a semlegességének köszönhetôen megúszta a nagy háború pusztításait, a fôváros a napóleoni háborúk óta nem látott ekkora veszteséget. Öresund körzete jelentôs mértékû áldozatot követelt,a túlélôk pedig Fyn-be kezdtek gyülekezni, félve az újabb támadásoktól.\n\nX. Keresztély dán király tartózkodási helye jelenleg ismeretlen, de a nemzet morálja súlyosan sérült. Sajnos úgy tûnik, Európa egyik legrégebbi nemzete elbukott."
 nuke_dropped.12.a:0 "Valami sugárzik Dánia államában."
 nuke_dropped.12.b:0 "A város már égett ezelôtt is, de nem semmisült meg."
 nuke_dropped.12.c:0 "Plutóniummal a dánokat térdre kényszeríthetjük!"
 nuke_dropped.13.t:0 "Atomtámadás Stockholm Területén"
 nuke_dropped.13.d:0 "Stockholm gyönyörû városát, az észak Velencéjét ma atomtámadás érte. Annak ellenére, hogy a múltban sikerült semlegesnek maradnia, a svédek most megfizették a nemzetközi konfliktusok végsô árát. A robbanás epicentruma Dél-Közép-Stockholm felett helyezkedett el, amely egy olyan terület, ahol a fejlesztésekre és az építési projektekre összpontosultak, de ezennel ez mind megsemmisült.\n\nA város nagy része nem ismerhetô fel, de a régi Slussen építmények úgy tûnik, hogy a vártnál jobb állapotban maradtak. Mivel érintetlenül maradt, a város jelentôs emlékmûjévé válhat."
 nuke_dropped.13.a:0 "Ezzel a svéd semlegesség már csak emlék marad."
 nuke_dropped.13.b:0 "A svéd tigris nem fogja elveszíteni a csíkjait!"
 soviet.30.t:0 "Besszarábia Követelése"
 soviet.30.d:0 "Románia nem lenne képes ellenállni a Vörös Hadsereg erejének. Ha elküldjük nekik jogos követelésünket Besszarábia ügyében, akkor muszáj lesz háború nélkül is átadniuk számunkra."
 soviet.30.a:0 "Küldjünk ultimátumot!"
 soviet.30.b:0 "Nem! Megfizetjük a vas árát!"
 soviet.31.t:0 "Karjala Követelése"
 soviet.31.d:0 "Finnország nem lenne képes ellenállni a Vörös Hadsereg erejének. Ha elküldjük nekik jogos követelésünket Karjala ügyében, akkor muszáj lesz háború nélkül is átadniuk számunkra."
 soviet.31.a:0 "Küldjünk ultimátumot!"
 soviet.31.b:0 "Nem! Megfizetjük a vas árát!"
 soviet.32.t:0 "Észtország Annektálása"
 soviet.32.d:0 "Észtország nem lenne képes ellenállni a Vörös Hadsereg erejének. Ha elküldjük nekik jogos követelésünket, akkor hatékonyan csatolhatjuk magunkhoz minden területüket."
 soviet.32.a:0 "Küldjünk ultimátumot!"
 soviet.32.b:0 "Nem! Megfizetjük a vas árát!"
