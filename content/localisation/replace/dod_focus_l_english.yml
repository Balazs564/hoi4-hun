l_english:
 HUN_balanced_budget:0 "Kiegyensúlyozott Költségvetés"
 HUN_balanced_budget_desc:0 "A lehetô legtöbbet kell kihozni az elérhetô erôforrásokból. Egy jól tervezett és kiegyensúlyozott költségvetés a kulcs kormányunk sikeréhez."
 HUN_strengthen_the_monarchists:0 "A Monarchisták Erôsítése"
 HUN_strengthen_the_monarchists_desc:0 "Az elsô lépés Magyarország presztízsének visszaállításához a monarchia párti pártok megerôsítése."
 HUN_elect_a_king:0 "Egy Király Választása"
 HUN_elect_a_king_desc:0 "Elegendô az általános támogatottság ahhoz, hogy a nemzet visszatérjen a monarchia kormányzati formájához, tehát elkezdhetünk gondolkodni egy új király megválasztásának folyamatában."
 HUN_invite_the_habsburg_prince:0 "A Habsburg Herceg Meghívása"
 HUN_invite_the_habsburg_prince_desc:1 "Hosszú ideig a Habsburgok regnáltak Magyarországon, és uralmuk alatt az ország Európa egyik legnagyobb birodalmának része volt. Visszaültetni egy Habsburgot a trónra egyet jelentene Magyarország dicsôségének helyreállításával."
 HUN_demand_a_referendum:0 "Egy Népszavazás Követelése"
 HUN_demand_a_referendum_desc:0 "Az Osztrák-Magyar Monarchia feldarabolása hiba volt. Ausztria és Magyarország együtt erôsebb, és mindkettô kombinációja szükséges a nagyság eléréséhez. Az osztrákokat rá kell venni arra, hogy népszavazást tartsanak a két nemzet békés csatlakozására irányuló javaslatról."
 HUN_take_austria_by_force:0 "Ausztria Elvétele Erôszakkal"
 HUN_take_austria_by_force_desc:0 "Az elsô lépés Magyarország dicsôségének visszaszerzéséhez az osztrák földek újbóli integrációja. Nem kockáztathatunk egy diplomáciai kudarcot ennek elérésében, ezért erõvel kell eljárnunk."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "A Duális Monarchia Visszaállítása"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "A két nemzet újraegyesítésével, és egy Habsburggal a trónon, proklamálhatjuk az Osztrák-Magyar Monarchia visszaállítását,és nekikezdhetünk jogos történelmi provinciáink visszaszerzésének!"
 HUN_protect_czechoslovakia:0 "Csehszlovákia Megvédése"
 HUN_protect_czechoslovakia_desc:0 "Csehszlovákia függetlenné válása óta erôteljes és szorgalmas, de földjeiket szomszédaik mohón méregetik. Védelmet ajánlunk nekik ezekkel a fenyegetésekkel szemben, ismét üdvözölve ôket Birodalmunk szerves részeként, vagy társulási státusszal."
 HUN_claim_transylvania:0 "Erdély Követelése"
 HUN_claim_transylvania_desc:0 "Siebenbürgen területe igazságtalanul lett elcsatolva tôlünk az utolsó háború után. Itt az ideje,hogy visszavegyük,ami a miénk."
 HUN_march_to_the_shore:0 "Tengerpartra Vonulás"
 HUN_march_to_the_shore_desc:0 "Egy igazi Nagyhatalomnak szüksége van tengeri kijáratokra. Az adriai partvidék elôszülöttségi jogunk."
 HUN_reclaim_venetia:0 "Velence Követelése"
 HUN_reclaim_venetia_desc:0 "Az olaszok árulása a nagy háborúban nem merült feledésbe. Itt az ideje, hogy helyretegyük ôket,és visszaállítsuk a Birodalmat természetes határaihoz."
 HUN_claim_galicia:0 "Galícia Követelése"
 HUN_claim_galicia_desc:0 "Lengyelország állama nem több, mint egy mesterséges konstrukció. Szükség szerint létrehozható és szétszedhetô."
 HUN_claim_the_bucovina:0 "Bukovina Követelése"
 HUN_claim_the_bucovina_desc:0 "Gazdaságilag nem éppen a legfontosabb területeink közül, de ettôl függetlenül része a Birodalomnak. És vissza fogjuk szerezni."
 HUN_reclaim_the_empire:0 "A Birodalom Követelése"
 HUN_reclaim_the_empire_desc:0 "Hogy véglegesítsük jog szerinti területi követeléseinket, meg kell szerezni Habsburg monarchiánk különbözô címeit Németországban, Olaszországban és Palesztinában."
 HUN_elect_a_democratic_king:0 "Egy Demokrata Király Választása"
 HUN_elect_a_democratic_king_desc:0 "Egy olyan királyt kell keresnünk, aki szem elôtt fogja tartani nemzetünk demokratikus alapelveit és népünk jogait."
 HUN_responsible_government:0 "Felelôs Kormány"
 HUN_responsible_government_desc:1 "Hagyományosan a kormány megválaszoltja a királyt, és figyelmen kívül hagyja a nép akaratát. Megváltoztatjuk az alkotmányt annak biztosítása érdekében, hogy az embereknek tartozzon felelôsséggel a kormány, és ne az uralkodónak."
 HUN_rapproachement_with_little_entente:0 "Egyeztetés a Kisantanttal"
 HUN_rapproachement_with_little_entente_desc:0 "Ellenséges ideológiák vesznek körül minket, és újra meg kell erôsíteni kapcsolatainkat Kisantant szomszédainkkal. Meg fogjuk kérdezni ôket,hogy szeretnének-e látni minket felfegyverkezni."
 HUN_join_allies:0 "Belépés a Szövetségesekbe"
 HUN_join_allies_desc:0 "Magyarország jövôje és annak demokratikus értékei a fô nyugati demokráciákban és szövetségeikben rejlenek. Mint ennek a szövetségnek a tagja, segítséget nyújthatunk nekik,valamint mi magunk is számíthatunk az ô támogatásukra."
 HUN_the_balkan_pact:0 "A Balkán Paktum"
 HUN_the_balkan_pact_desc:0 "A nyugati demokráciák túl messze vannak ahhoz, hogy segítséget nyújtsanak, így hát az otthonhoz közelebbi szövetségesek után kell néznünk. Mint a Balkáni Paktum vezetôi,védelmet ajánlunk fel nekik, és gyôzelemre visszük ôket!"
 HUN_an_unlikely_alliance:0 "Egy Hihetetlen Szövetség"
 HUN_an_unlikely_alliance_desc:0 "Drasztikusan megváltoztattuk országunkat. Már nem a régi háborús uszítók vagyunk. Eljött az idô,hogy kinyújtsuk kezünket régi ellenségünknek és egy új sorsot kovácsoljunk - együtt."
 HUN_joint_oil_exploitation_company:0 "Az Olajvállalat Egyesítése"
 HUN_joint_oil_exploitation_company_desc:0 "A lehetséges olajmezôk lehetôségével területünkön külföldi figyelmet kaptunk. Barátságos hatalmak szívesen támogatják olajiparunkat technikai tudásukkal és ez egy jövedelmezô lehetôség lenne arra, hogy tanuljunk az ô elôrehaladásukból."
 HUN_elect_a_fascist_king:0 "Egy Fasiszta Király Választása"
 HUN_elect_a_fascist_king_desc:0 "Nemzetünknek szüksége van egy erôs vezetôre,aki elkormányozza az országot az elkövetkezendô viharos években. Vezetônknek valaki olyannak kell lennie,akire az emberek fel tudnak nézni,ellenségeik pedig félnek tôle."
 HUN_economic_intervention:0 "Gazdasági Közbelépés"
 HUN_economic_intervention_desc:0 "Megfelelô politikai erôforrásokat kell irányítanunk ahhoz,hogy gazdaságunkat irányítani tudjuk. Bár megfelelô,még erôsebbé és hatékonyabbá tudjuk tenni."
 HUN_strengthen_fascists:0 "A Fasiszták Erôsítése"
 HUN_strengthen_fascists_desc:0 "Erôsíteni kell a fasiszta elemeket országunkban, és nyilvános platformot kell biztosítani az ideológiájuk terjesztésére. Az ô nézeteik Magyarország jövôjérôl teszik majd megint naggyá ezt az országot."
 HUN_renounce_the_treaty_of_trianon:0 "A Trianoni Diktátum Megszegése"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YHorthy Miklós§! vagy §YFriedrich Franz of Mecklenburg-Schwerin§! lesz az ország vezetôje.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "A nagy háború végén ránk kényszerített igazságtalanság, mely elszakította egykor nagy nemzetünk népességének és területének kétharmadát, vetekszik azzal a gyalázattal, amit a németekre kényszerítettek a versailles-i békeszerzôdésben; ezt meg kell szüntetni."
 HUN_renew_the_rome_protocols:0 "A Római Protokollok Megújítása"
 HUN_renew_the_rome_protocols_desc:0 "Németország folyamatos revizionizmusának fényében meg kell újítanunk a római protokollokat, amelyeket 1934-ben írtak alá. A megállapodások nem csupán a német és a jugoszláv fenyegetések további izolálását szolgálnák, hanem egy tényleges szövetség elôfutárát is."
 HUN_protect_austria:0 "Ausztria Megvédése"
 HUN_protect_austria_desc:0 "Ahhoz, hogy továbbra is szembemenjünk Németországgal, ellen kell állnunk az Ausztriával való egyesülés nyílt törekvéseinek. Garanciát adhatunk nekik, így biztosítva a jelenlegi kormánynak elegendô politikai befolyást ahhoz, hogy szembe tudjanak menni a pro-német elemekkel."
 HUN_alliance_with_italy:0 "Olasz Szövetség"
 HUN_alliance_with_italy_desc:0 "A római protokollok keretében létrejött szövetségre irányuló kezdeti nyitások most kibôvíthetôk. Olaszországba küldünk egy delegációt, hogy megvitassunk egy kötelezô megállapodást kiterjedt katonai együttmûködésrôl, mind védekezô, mind támadó módon."
 HUN_trade_deal_with_germany:0 "Kereskedelmi Üzlet Németországgal"
 HUN_trade_deal_with_germany_desc:0 "Az iparágnak a Németországgal megnövekedett kereskedelmi kapcsolatokra adott elônyei egyértelmûek, és azok az állítások, miszerint gazdaságunk túlzottan ráutalt a német iparra, eltúlzottak. Elmegyünk és aláírunk egy kiterjedt kereskedelmi megállapodást."
 HUN_joint_aluminum_mining_company:0 "Alumínium Bányászati Vállalat"
 HUN_joint_aluminum_mining_company_desc:0 "Mivel az alumínium a modern háborús ipar szerves részévé vált, könnyedén kaphatnánk német támogatást ahhoz, hogy bôvítsük az ország északi részén található bányákat."
 HUN_join_axis:0 "Belépés a Tengelybe"
 HUN_join_axis_desc:0 "Mivel gazdaságunk már annyira függ a németektôl, logikus, hogy háborúban követjük ôket. Küldünk nekik egy kérelmet a tengelyhatalmak szövetségébe való formális belépésre."
 HUN_reaffirm_territorial_claims:0 "A Területi Követelések Erôsítése"
 HUN_reaffirm_territorial_claims_desc:0 "A trianoni békeszerzôdés elutasításával most meg kell erôsítenünk követeléseinket a tôlünk elrabolt területekre."
 HUN_demand_transylvania:0 "Erdély Követelése"
 HUN_demand_transylvania_desc:0 "Ha vissza tudjuk szerezni területeinket vérontás nélkül, annál jobb. Romániában ultimátumot kapnak, amely jogszerû földjeink átadását követeli."
 HUN_demand_southern_slovakia:0 "Dél-Felvidék Követelése"
 HUN_demand_southern_slovakia_desc:0 "Ha vissza tudjuk szerezni területeinket vérontás nélkül, az annál jobb. Csehszlovákia ultimátumot kap, amely jogszerû földjeink átadását követeli."
 HUN_demand_the_vojvodina:0 "Vajdaság Követelése"
 HUN_demand_the_vojvodina_desc:0 "Ha vissza tudjuk szerezni területeinket vérontás nélkül, annál jobb. Jugoszlávia ultimátumot kap, amely jogszerû földjeink átadását követeli."
 HUN_claim_overlordship_over_slovakia:0 "Szlovákia Feletti Uralom"
 HUN_claim_overlordship_over_slovakia_desc:0 "A fennmaradó Szlovákiát is be kell integrálni a magyar államba, akár közvetlenül, akár függôvé válva. Egy újabb ultimátumot fogunk küldeni."
 HUN_proclaim_greater_hungary:0 "Nagy-Magyarország Megalakítása"
 HUN_proclaim_greater_hungary_desc:0 "Miután visszaszereztük a területet, amely kijárt nekünk, hazánk mérete a történelmi határaira nôtt. Most teljes magabiztossággal kijelenthetjük Nagy-Magyarország megalakulását a világ számára, és szemünket új célokra helyezhetjük."
 HUN_GREATER_tt:0 "Az ország neve §YNagy-Magyarország§! lesz\n"
 HUN_demands_tt:0 "Területi követelés esetében a másik fél nagyobb valószínûséggel átadja azt vér nélkül, ha erôs hadsereggel rendelkezel. Azonban hihetik azt, hogy szembe tudnak szállni velünk, ha egy frakcióban vannak. \n"
 HUN_assassinate_horthy:0 "Horthy Merénylete"
 HUN_assassinate_horthy_desc:0 "A nagy háború öreg admirálisa túlságosan nagy hatalommal és befolyással rendelkezik a mai magyar királyi kormányzói minôségében, és a kommunizmus elleni álláspontja meglehetôsen nagy problémát jelent a mi elvtársaink erôfeszítéseihez. El kell ôt távolítani a hatalomból, ha nemzetünk meg akarja találni az utat a forradalomhoz."
 HUN_council_of_peoples_commissars:0 "Népbiztosok Tanácsa"
 HUN_council_of_peoples_commissars_desc:0 "Olyan irányító testületet kell létrehozni, amely felügyelheti Magyarország átmenetét egy kommunista államszervezetbe. Amint ez megtörtént, ez a Tanács szolgál majd a miniszterek által létrehozott kabinet nyugati rendszerének analógjaként."
 HUN_the_hungarian_red_army:0 "Magyar Vörös Hadsereg"
 HUN_the_hungarian_red_army_desc:0 "Minden anyaországot szeretô hazafi köteles szolgálni hazája védelmében. Magyarországi Vörös Hadsereget fogunk létrehozni, a keleti szovjetek példáját követve, amely megvédi majd a mi fiatal forradalmunkat."
 HUN_soviet_hungarian_military_academy:0 "Szovjet-Magyar Katonai Akadémia"
 HUN_soviet_hungarian_military_academy_desc:0 "A hadseregünk semmi vezetése nélkül. A szovjetek sokkal több tapasztalattal rendelkeznek a katonai ügyekben, ezért hasznos lehet a velük való együttmûködés legjobb katonai elméink kiképzésében. E célból katonai akadémiát hozunk létre mindkét nemzet legképzettebb oktatóival."
 HUN_join_comintern:0 "Belépés a Kominternbe"
 HUN_join_comintern_desc:0 "A forradalom elôrehaladásához szükséges egyetlen út a Komintern. Elvtársainkkal együtt karöltve félresöpörjük a kapitalista igazságtalanságot és a nyugati fasiszta fenyegetést."
 HUN_the_revolutionary_council:0 "A Forradalmi Tanács"
 HUN_the_revolutionary_council_desc:0 "A Komintern elhagyta az imperializmus elleni küzdelmet, és az együttélésre törekszik. Ha a világ munkásai szabadok akarnak lenni, Marx és Lenin fáklyáját tovább kell vinni, még a Szovjetunió ellen is, ha szükséges."
 HUN_FACTION_COMMIE:0 "Kommunista Szovjetek Szövetsége"
 HUN_pressure_romania:0 "Románia Kényszerítése"
 HUN_pressure_romania_desc:0 "Miközben a nyugati fasiszta veszélyre összpontosítunk,nem engedhetjük meg, hogy egy potenciális veszélyforrás a hátunkban legyen, különösen akkor nem,ha az köztünk és keleti szövetségeseink között fekszik. Romániát kommunista államként kell biztosítani, vagy a szövetségeseink számára fontos szárazföldi útvonalakat át kell adni annak érdekében, hogy képesek legyünk támogatást kapni."
 HUN_intervene_in_czechoslovakia:0 "Beavatkozás Csehszlovákiába"
 HUN_intervene_in_czechoslovakia_desc:0 "A csehszlovákok megkaptak néhányat a Trianoni Szerzôdés idejébôl elvett területeink közül. Ugyanakkor tudunk a német tervekrôl földjeiket illetôen. Lehet, hogy képesek lennénk egy cserét lebonyolítani; A mi jogszerû földjeinket cserébe garantált szovjet katonai támogatásért német agresszió esetén."
 HUN_industrial_revitalization:0 "Ipari Revitalizáció"
 HUN_industrial_revitalization_desc:0 "Ipari bázisunk az elmúlt években veszélyesen leromlott. Törekednünk kell az új technológiák befogadására, hogy pótolhassuk az elveszett földeket."
 HUN_support_urbanization:0 "A Városiasodás Támogatása"
 HUN_support_urbanization_desc:0 "Egyre több ember hagyja el a falvakat és a kisebb városokat, hogy a nagy városi központokba költözzenek, és új üzemekben keressenek munkát. Még akkor is, ha nem tudunk azonnal foglalkoztatást kínálni, új városi negyedeket építhetünk fel, hogy elôkészítsük az utat egy késôbbi bôvítéshez."
 HUN_institute_for_industrial_techniques:0 "Ipari Technikák Intézete"
 HUN_institute_for_industrial_techniques_desc:0 "Az ipari kutatás ad-hoc jellege lassabb növekedést és alacsony termelékenységet eredményezett. Olyan új intézetet kell létrehoznunk, amely az összes új ipari módszerrel foglalkozik."
 HUN_announce_the_gyor_program:0 "Gyôri Program"
 HUN_announce_the_gyor_program_desc:0 "A hadseregünk veszélyesen gyenge, és elengedhetetlen, hogy növeljük méretét és harci képességét. Ehhez jelentôsen meg kell erôsíteni iparágunkat, hogy lépést tartsunk a növekvô felszerelési igényekkel. Az ötéves Gyôr program nem csak a hadseregre, hanem a kapcsolódó ágazatokra, például az iparra, a mezôgazdaságra, az infrastruktúrára és az oktatásra is növeli a kormányzati kiadásokat."
 HUN_civilian_industry:0 "Polgári Ipar"
 HUN_civilian_industry_desc:0 "Annak ellenére, hogy több katonai iparra van szükség, nem szabad figyelmen kívül hagynunk polgári szükségleteinket sem. Ezért a polgári ipar bôvítése soron következô."
 HUN_reintegrate_the_railroads:0 "A Vasutak Reintegrálása"
 HUN_reintegrate_the_railroads_desc:0 "A régi, Osztrák-Magyar Birodalomra kiterjedô vasúti hálózatok szétaprózódtak a nemzetek függetlenedése óta. Meg kell közelítenünk a többi volt tagállamot, és javasolnunk kell vasúti hálózataink újbóli integrálását, hogy javítsuk az infrastruktúrát."
 HUN_invite_foreign_investors:0 "Külföldi Befektetôk Meghívása"
 HUN_invite_foreign_investors_desc:0 "Magyarország Kelet-Európa szívében fekszik, így hát jól használhatnánk központi elhelyezkedésünket, hogy vonzzuk az infrastruktúránk és az ipar fejlesztése iránt érdeklôdô külföldi befektetôket."
 HUN_expand_the_manfred_weiss_steel_works:0 "Manfred Weiss Acélmûvek"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "A hatalmas Weiss Manfréd Acélmûvek egy integrált védelmi vállalkozás, mivel a nagy háború a létesítmények nagy kiterjedését látta. Ha katonaságunkat a következô háború elôkészítéseként szeretnénk növelni, akkor a nemzeti iparunk büszkeségét újra ki kell bôvíteni."
 HUN_expand_the_aluminum_industry:0 "Az Alumínium Ipar Bôvítése"
 HUN_expand_the_aluminum_industry_desc:0 "Minden rendelkezésre álló forrást igényelünk, mind export céljából, mind hazai felhasználásra. A mi alumíniumiparunk, bár már kiterjedt, további javításra szorul, és azonnal erõforrásokat kell irányítanunk erre a célra."
 HUN_expand_the_technical_university_of_budapest:0 "A Budapesti Mûszaki Egyetem Bôvítése"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Több ragyogó elmére van szükségünk olyan áttörô felfedezésekhez, amelyek segítenek nekünk az elôttünk álló konfliktusokban. A fôváros egyetemének kibôvítésével növelhetjük a katonai iparágak képzett mérnökeinek és tudósainak számát."
 HUN_support_domestic_industry:0 "A Hazai Ipar Támogatása"
 HUN_support_domestic_industry_desc:0 "A hadsereg több felszerelést igényel, és iparunknak folyamatosan lépést kell tartania. Új erôforrásokat irányítunk a fegyveripar bôvítésére."
 HUN_domestic_arms_industry:0 "Hazai Fegyveripar"
 HUN_domestic_arms_industry_desc:0 "A fegyveriparnak kell egy erôs polgári ipari támogatás, nemcsak az ipari berendezések gyártása, hanem az új gyárak létrehozása szempontjából is."
 HUN_autarky:0 "Autarkia"
 HUN_autarky_desc:0 "Túl nagy mértékben függünk a külföldi olajforrásoktól. Versengenünk kéne a német erôfeszítésekkel a szintetikus olaj fejlesztésében."
 HUN_synthetic_industry:0 "Szintetikus Ipar"
 HUN_synthetic_industry_desc:0 "Most, hogy elsajátítottuk a szén cseppfolyósítására szolgáló technológiát, létrehozhatunk egy kísérleti üzemet a termelés megkezdéséhez."
 HUN_synthetic_oil_tt:0 "Szintetikus finomítót ad egy véletlenszerû államba. A helyszín akkor jelenik meg, ha a kutatás bizonyította, hogy a szintetikus olajtermelés megvalósítható.\n"
 HUN_aeronautic_technology_institute:0 "Légügyi Technológiai Intézet"
 HUN_aeronautic_technology_institute_desc:0 "A levegô a hadviselés új aspektusává vált, és sokak alábecsülik fontosságát. Meg kell tanulnunk elsajátítani ezt az új dimenziót, és elosztani az erôforrásokat az új doktrínák és berendezések fejlesztéséhez, amelyek ezt lehetôvé teszik számunkra."
 HUN_boost_hungarian_aviation_industry:0 "A Repülôgépipar Fellendítése"
 HUN_boost_hungarian_aviation_industry_desc:0 "Ipari alapunkat meg kell erôsíteni annak érdekében, hogy elegendô mennyiségû új repülôgép-modellt állítsunk elô a kiválóság megszerzéséhez a levegôben."
 HUN_secret_rearmament:0 "Titkos Fegyverkezés"
 HUN_secret_rearmament_desc:0 "A trianoni békeszerzôdés által megszabott korlátozások megtiltják számunkra, hogy növeljük hadseregünk méretét. Még így is, a világ politikai légköre egyre viharosabbá válik, és a horizonton felsejlik a konfliktus lángja. Nem maradhatunk védtelenül, és meg kell kezdeni az újjászervezést, még akkor is, ha ez titokban megszegi a nagy háború után számunkra kiszabott békeszerzôdés rendelkezéseit."
 HUN_war_games:0 "Háborús Játékok"
 HUN_war_games_desc:0 "Kisméretû hadgyakorlatokban való részvétellel a jelenlegi katonai struktúránkban felfedezhetjük a hiányosságokat, és szerzett tapasztalatainkat felhasználhatjuk a hiányosságok kiigazításában."
 HUN_theoretical_air_efforts:0 "Elméleti Légi Erôfeszítések"
 HUN_theoretical_air_efforts_desc:0 "Megfelelô erôforrásokat kell fordítanunk a légi hadviseléssel kapcsolatos új elméletek kidolgozására. Ha háborúba megyünk, akkor a kifejlesztett elméletek felbecsülhetetlenek lesznek."
 HUN_bled_agreement:0 "Bledi Egyezmény"
 HUN_bled_agreement_desc:0 "A kisméretû titkos felfegyverkezés nem lesz elegendô. Fel kell vennünk a kapcsolatot szomszédainkkal, és kérnünk kell a velünk szemben a nagy háború után kiszabott szerzôdés jogorvoslását. Magyarországnak egyenlô jogai vannak a fegyverkezéshez."
 HUN_bled_agreement_custom_effect_tooltip:0 "Ez a §Htrianoni békeszerzôdés§! visszaállításához vezethet."
 HUN_establish_the_air_force:0 "A Légierô Megalapítása"
 HUN_establish_the_air_force_desc:0 "Most,hogy megszûntek a jogi korlátozások, itt az ideje, hogy hivatalosan létrehozzuk a magyar légierôt."
 HUN_indigenous_designs:0 "Belföldi Tervezések"
 HUN_indigenous_designs_desc:0 "Saját technikai szakértelmünk elegendô az igényeinkhez. A saját tervezôiroda irányítása lehetôvé teszi számunkra, hogy több erôforrást szánjunk rá, ezáltal növelve az új tervek fejlesztésének sebességét."
 HUN_heavy_fighter_effort:0 "Romboló Vadászgép Prioritás"
 HUN_heavy_fighter_effort_desc:0 "Vadászgépeinknek képesnek kell lenniük arra, hogy támogassák a sebezhetôbb bombázó repülôgépeket. Ez nagyobb súlyú fegyverzetet és hosszabb hatótávolságot igényel a sebesség és manôverezési képesség rovására."
 HUN_light_fighter_effort:0 "Künnyû Vadászgép Prioritás"
 HUN_light_fighter_effort_desc:0 "Vadászgépekre van szükségünk, hogy megszerezzük a helyi légifölényt csapataink feletti égbolton, és elfogjunk minden olyan ellenséges repülôgépet, amely nemzetünket fenyegeti."
 HUN_cas_focus:0 "Zuhanóbombázó Prioritás"
 HUN_cas_focus_desc:0 "A modern hadseregnek szüksége van jármûves támogatásra nemcsak földrôl, de a levegôbôl is."
 HUN_tac_focus:1 "Taktikai Bombázó Prioritás"
 HUN_tac_focus_desc:0 "A gyôzelmet az ellenség földi erôinek megsemmisítésével érjük el. A saját hadseregünknek a közelgô és mély célpontokkal szembeni taktikai csapásokra kell összpontosítania."
 HUN_license_foreign_designs:0 "Külföldi Licensz"
 HUN_license_foreign_designs_desc:0 "A külföldi légierôk már bizonyították, hogy rendelkeznek jól bevált, nagyon jó minôségû tervekkel. Ahelyett, hogy sorsot kísértenénk, és ráhagyatkoznánk a még fejlôdô repüléstechnikai szakértelmünkre, kérelmeznünk kellene, hogy engedéllyel állíthassuk elô ezeket a külföldi modelleket licensz alapján."
 HUN_fighter_competition:0 "Vadászgép Pályázat"
 HUN_fighter_competition_desc:0 "Annak érdekében, hogy képesek legyünk kiválasztani a legjobb vadászrepülôgép modellt, amit licensz alatt gyártunk, versenyzôket kell egymás ellen szembeállítani. Vadászgép versenyt fogunk szervezni, majd meghívjuk a nagyhatalmakat, hogy vegyenek részt a legmodernebb harci modelljeikkel."
 HUN_bomber_competition:0 "Bombázó Pályázat"
 HUN_bomber_competition_desc:0 "Annak érdekében, hogy képesek legyünk kiválasztani a legjobb bombázó modellt, amit licensz alatt gyártunk, versenyzôket kell egymás ellen szembeállítani. Versenyt fogunk szervezni, majd meghívjuk a nagyhatalmakat, hogy vegyenek részt a legmodernebb harci modelljeikkel."
 HUN_joint_air_development:0 "Légi Fejlesztések"
 HUN_joint_air_development_desc:0 "Az új repülôgépmodellek fejlesztésének legjobb eszköze a szövetségeseinkkel való együttmûködés. A nemzetek legfényesebb elméinek összegyûlésével a legjobb eredményeket fogjuk elérni."
 HUN_army_maneuvers:0 "Hadgyakorlatok"
 HUN_army_maneuvers_desc:0 "A hadsereget újra formába kell hozni a lehetséges jövôbeli fegyveres konfliktusokra való tekintettel. Hadgyakorlatokra küldjük ôket új taktikák és stratégiák kidolgozására."
 HUN_mobile_focus:0 "Mobilitás Prioritás"
 HUN_mobile_focus_desc:0 "A katonai siker kulcsa egy mobilis hadsereg, amely képes ott lecsapni, amikor és ahol a legtöbb kárt okozza."
 HUN_the_botond:0 "A Botond"
 HUN_the_botond_desc:0 "Az utánpótlási és szállítási igények kielégítéséhez újfajta tehergépjármûre van szükségünk. A Rába 38M Botond kezdeti modelljei sikeresnek bizonyultak a kísérletek során, és megfelelô erôforrásokkal véglegesíthetjük a tervezést és megkezdhetjük a gyártást."
 HUN_develop_tanks:0 "Harckocsi Fejlesztés"
 HUN_develop_tanks_desc:0 "A körülöttünk lévô nemzetek felismerték a tank fontosságát, és nagy számban állítják elô ôket. Ki kell fejlesztenünk saját harckocsi tervrajzainkat és megpróbálnunk lépést tartani szövetségeseinkkel és ellenségeinkkel."
 HUN_assault_gun_focus:0 "Löveg Fókusz"
 HUN_assault_gun_focus_desc:0 "Ahelyett, hogy teljes mértékben hagyományos tankokra összpontosítanánk, inkább támadó fegyverekre támaszkodnánk, hogy gyalogságunkat segítsük az áttörésekben,költséghatékonyabb alternatívaként."
 HUN_joint_tank_procurement:0 "Harckocsi Beszerzések"
 HUN_joint_tank_procurement_desc:0 "Szövetségeseinkkel együtt sokkal hatékonyabban fejleszthetjük az új tankmodelleket. Létrehozunk egy közös beszerzési irodát, ahol mérnökeink együtt dolgozhatnak a legjobb tervek azonosításán."
 HUN_armored_warfare:0 "Páncélos Hadviselés"
 HUN_armored_warfare_desc:0 "Motoros hadosztályaink csak akkor lesznek igazán hatékonyak,ha kapnak páncélos támogatást. Több forrást kell az új páncéltervek kidolgozásába irányítani."
 HUN_mobile_corps_doctrine:0 "Mobilis Hadtest Prioritás"
 HUN_mobile_corps_doctrine_desc:0 "Most,hogy a motoros és páncélos elemek gyártósoron vannak, új elméleti megközelítéseket kell megvizsgálnunk, hogy ezek hogyan mûködhetnek együtt a csatatéren."
 HUN_home_defense:0 "Honvédelem"
 HUN_home_defense_desc:0 "Kis mobilis erôk nem tudják megvédeni nemzetünket egy támadás esetén. Áttörhetetlen frontvonalat kell alkotnunk, és új doktrínákat kell kifejlesztenünk, hogy növeljük az effajta megközelítés hatékonyságát."
 HUN_danuvia_submachine_guns:0 "Danuvia Géppisztolyok"
 HUN_danuvia_submachine_guns_desc:0 "Gyalogságunk jó fegyvereket igényel a hatékonyságuk növelése érdekében. A kezdeti Danuvia 43M prototípusok jól teljesítettek a tesztek során, és a fejlesztés finanszírozásának növelésével hamarosan meg tudjuk kezdeni a fegyver tömeges elôállítását."
 HUN_artillery_effort:0 "Tüzérségi Prioritás"
 HUN_artillery_effort_desc:0 "A tüzérség kulcsfontosságú a hadereink jobb hatékonyságához. Modern tüzérségi modelleket fogunk fejleszteni, hogy a legjobb tüzérségi támogatást kaphassuk."
 HUN_motorized_logistics:0 "Motorizált Logisztikák"
 HUN_motorized_logistics_desc:0 "A mobil hadviselés kulcsa az egységek és az utánpótlás nagy távolságokon való gyors mozgatása. Még a legjobb harckocsi is gyorsan feleslegessé válik, ha nincs feltöltve."
 HUN_light_infantry_divisions_doctrine:0 "Könnyû Gyalogsági Doktrína"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Engedélyezi a §HKönnyû Gyalogsági Doktrínákat§!\n§HGyalogság\n    Erdô§!\n      Támadás: §G+2%§!\n      Mozgás: §G+5%§!\n    §HVáros§!\n      Támadás: §G+5%§!\n      Mozgás: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nSzerzel egy §Ygyalogsági§! egységet 6 zászlóaljjal.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "A rendelkezésünkre álló korlátozott munkaerôbôl kell kihoznunk a legtöbbet. Ha több hadosztályt akarunk, akkor szükségszerûen kisebbeknek kell lenniük. A könnyû gyalogos hadosztályok a támadóerô és a méret optimális keverékét biztosítják,ôk lesznek katonaságunk gerince."
 HUN_form_parachute_battalions:0 "Ejtôernyôs Zászlóaljak"
 HUN_form_parachute_battalions_desc:0 "A légi támadással ledobott gyalogosok által képesek vagyunk gyorsan reagálni bármilyen váratlan fenyegetésre vagy taktikai lehetôségre."
 HUN_naval_warfare:0 "Tengeri Hadviselés"
 HUN_naval_warfare_desc:0 "A tengerpart visszanyerése után erôfeszítéseket kell tennünk arra, hogy egy nagyhatalomhoz méltó flotta újjáépítésére összpontosítsunk."
 HUN_restauration:0 "Restauráció"
 HUN_restauration_desc:0 "Nem vesztegethetünk idôt az új és nem bizonyított technológiákkal való kísérletezésre. A régi birodalom napjaiból megmaradt kipróbált és bevált terveket fogjuk használni."
 HUN_reform:0 "Reform"
 HUN_reform_desc:0 "Nincs értelme létrehozni egy elavult ötletekkel felépített haditengerészetet. Megkaptuk a lehetôséget, hogy egy új haditengerészetet hozzunk létre a semmibôl, a régi poggyász nélkül. Élnünk kell a lehetôséggel, és használni, hogy megteremtsük a legmodernebb és leginkább hatékony haditengerészetet."
 HUN_capital_ships:0 "Csatahajók"
 HUN_capital_ships_desc:0 "A haditengerészet gerince a csatahajó. Be kell pótolni az elveszett idôt, és meg kell kezdeni az új hajók építését a lehetô leghamarabb."
 HUN_destroyer:0 "Rombolók"
 HUN_destroyer_desc:0 "A rombolók egy létfontosságú, de gyakran figyelmen kívül hagyott része a flottának. Az alacsony költségekkel együtt minden hajóépítési program jó kiindulópontja."
 HUN_cruisers:0 "Cirkálók"
 HUN_cruisers_desc:0 "Még a legnagyobb potenciállal rendelkezô haderô is használhatatlan, ha nem találja meg az ellenséget, vagy nem védi magát a repülôgépek ellen. Az új könnyû és nehéz cirkálók tervezése segít a hajók együttesének egy tényleges flottává alakításában."
 HUN_submarines:0 "Tengeralattjárók"
 HUN_submarines_desc:0 "A tengeralattjárók közel kerültek a legerôsebb haditengerészet legyôzéséhez a bolygón az utolsó háborúban. Nem lehet komolyan venni minket, mint egy modern haditengerészetet, ha nem rendelkezünk tengeralattjáróval."
 HUN_carriers:0 "Repülôgép-Hordozók"
 HUN_carriers_desc:0 "A csatahajó a régmúlt relikviája. A haditengerészet jövôje a repülôgép-hordozó és a repülôgép. Mi leszünk a fejlôdés élvonalában."
 fighter_tt:0 "Kell egy modern vadászgép, amit fel lehet ajánlani és békében élni. [Root.GetName]"
 bomber_tt:0 "Kell egy modern bombázó, amit fel lehet ajánlani és békében élni. [Root.GetName]"
 ROM_preserve_greater_romania:0 "Nagy-Románia Megvédése"
 ROM_preserve_greater_romania_desc:0 "Végre sikerült egyesítenünk az összes román elôadót hazánkban. Most meg kell gyôzôdnünk arról, hogy gyermekeink örökölhetik hagyatékunk; egy Romániát minden román számára."
 ROM_a_deal_with_the_devil:0 "Egy Üzlet az Ördöggel"
 ROM_a_deal_with_the_devil_desc:0 "A kommunizmus veszélyezteti keleti határunkat, és a területi igények már ott vannak a horizont felett. Talán jobb lenne a szovjetekhez csatlakozni, mintsem harcolni velük."
 ROM_form_peasant_militias:0 "A Paraszt Milíciák Megalakítása"
 ROM_form_peasant_militias_desc:0 "A kommunista eszmékkel, amelyeket szomszédunktól veszünk, kötelesség is jár; minden ember feladata, hogy megvédje elvtársait, országát és a forradalmat."
 ROM_basing_rights_for_soviet_union:0 "Alapjogok a Szovjetuniónak"
 ROM_basing_rights_for_soviet_union_desc:0 "Tudjuk, hogy a szovjetek vágyakoznak a területünkre, de esetleges ellenségeskedéseinket kizárhatjuk azzal, hogy szomszédi alapjogosultságot kínálunk."
 ROM_romanian_volunteer_brigades:0 "Román Önkéntesek"
 ROM_romanian_volunteer_brigades_desc:0 "Önkéntes brigádokat fogunk létrehozni annak érdekében, hogy támogassuk más nemzetek forradalmi törekvéseit."
 ROM_join_comintern:0 "Belépés a Kominternbe"
 ROM_join_comintern_desc:0 "Eljött az idô, hogy petíciót nyújtsunk be a Komintern tagságra. Ez megóvja területeinket a keletrôl érkezô követelésekkel szemben, és lehetôvé teszi számunkra, hogy aktívan támogassuk a kommunizmus ügyét világszerte."
 ROM_trade_treaty_with_germany:0 "Kereskedelmi Szerzôdés Németországgal"
 ROM_trade_treaty_with_germany_desc:0 "Tudunk a német gazdasági érdekekrôl hazánkban. Az olyan áruk, mint például az olaj megnövekedett szállítása lehetôvé teszi számunkra, hogy katonaságunk korszerûsítéséhez német támogatást kérjünk."
 ROM_german_romanian_oil_exploitation_company:0 "Német-Román Olajtermelô Vállalat"
 ROM_german_romanian_oil_exploitation_company_desc:0 "A német olajigény óriási, s ez számunkra jövedelmezô lehetôséget kínál olajfinomítóink bôvítésére."
 ROM_invite_german_advisors:0 "Német Tanácsadók Meghívása"
 ROM_invite_german_advisors_desc:0 "A német támogatás elengedhetetlen ahhoz, hogy korszerûsítsük katonaságunkat. Rendelkeznek a szükséges mûszaki ismeretekkel, ezért tanácsadóik segítségét kellene kérnünk."
 ROM_invite_german_advisors_tt:0 "Engedélyezi Németországnak, hogy csapatokat állomásoztathasson román földön.\n"
 ROM_license_german_equipment:0 "Német Licensz"
 ROM_license_german_equipment_desc:0 "A német felszerelés jobb a miénknél, de talán megszerezhetnénk a szükséges engedélyeket, hogy mi magunk állítsuk elô ezeket a fegyvereket."
 ROM_join_axis:0 "Belépés a Tengelybe"
 ROM_join_axis_desc:0 "Eljött az ideje, hogy csatlakozzunk a Tengelyhez, s így a németek oldalán tudjunk felépíteni egy dicsôséges román jövôt."
 ROM_demand_transnistria:0 "Transznisztria Követelése"
 ROM_demand_transnistria_desc:0 "Most, hogy erôsek vagyunk és német támogatással rendelkezünk, eljött az ideje, hogy kiköveteljük a Dnyeszteren túli régiót, beépítve azt Nagy-Romániába."
 ROM_renew_the_romanian_polish_alliance:1 "A Román-Lengyel Szövetség Megújítása"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Régi kapcsolataink Lengyelországgal kissé hûvösek voltak az elmúlt években. Mivel a körülöttünk lévô fenyegetések nem csökkentek, és a globális politikai helyzet egyre viharosabb, eljött az ideje, hogy felélénkítsük szövetségünket északi szomszédunkkal."
 ROM_the_cordon_sanitaire:0 "A Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc:0 "Keletre és nyugatra is veszélyes ideológiák határolják országunkat. Az északi és déli szomszédainkkal együtt egy olyan akadályt hozunk létre, amely elkülöníti ezeket a dogmákat, és megakadályozza, hogy tovább terjedjenek."
 ROM_demand_a_western_guarantee:0 "Egy Nyugati Garantálás Követelése"
 ROM_demand_a_western_guarantee_desc:0 "Ha mind a kommunizmus, mind a fasizmus ellen szembe akarunk helyezkedni, nyugati segítségre lesz szükségünk. A garancia megszerzéséhez a rendelkezésünkre álló összes politikai befolyásunkat felhasználjuk."
 ROM_military_modernization:0 "Katonai Modernizáció"
 ROM_military_modernization_desc:0 "Még a nyugati támogatással is, gondoskodnunk kell a hadsereg korszerûsítésérôl, hogy szövetségeseinknek legyen elegendô ideje támogatni minket, mielôtt minden elvész."
 ROM_join_allies:0 "Belépés a Szövetségesekbe"
 ROM_join_allies_desc:0 "A szóbeli ígéret nem elegendô - itt az ideje, hogy teljes mellszélességgel kiálljunk a nyugati demokráciák mellett és velük tartsunk a szabadság védelmében."
 ROM_joint_allied_staff_college:0 "Szövetségi Tiszti Akadémia"
 ROM_joint_allied_staff_college_desc:0 "Közös érdekeink fényében együtt kell mûködnünk a nyugati hatalmakkal a katonai felszerelés és taktika fejlesztésében."
 ROM_civil_works:0 "Polgári Gyárak"
 ROM_civil_works_desc:0 "Nagy-Románia kiterjedt ipari fejlesztési programot fog igényelni, ha nagyszabású katonai felépítést kíván támogatni. Most elkezdjük."
 ROM_national_defense_industry:0 "Nemzeti Védelmi Ipar"
 ROM_national_defense_industry_desc:0 "Ki kell bôvítenünk nemzeti fegyveriparunkat, ha a megnövekedett igényekkel kívánunk lépést tartani."
 ROM_agrarian_reform:0 "Agrár Reform"
 ROM_agrarian_reform_desc:0 "Agrárágazatunknak bôven van helye a fejlôdésre. Hatékonyságának fokozása felszabadítja a más ágazatokban, például az építôiparban és a fegyvergyártásban alkalmazható munkaerôket."
 ROM_danubian_transport_network:0 "Duna menti Közlekedési Hálózat"
 ROM_danubian_transport_network_desc:0 "A Duna menti szállítási lehetôségeinket drasztikusan javíthatjuk mind a folyó hatékonyabb felhasználásával, mind a közúti és vasúti hálózatokhoz való kapcsolódással."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Belföldi autóiparunkat ki kell bôvíteni, hogy szükség esetén könnyen átalakíthassuk és katonai célokra felhasználhassuk. Ebbôl a célból az egyik üzleti iparmágnásunknak meglehetôsen érdekes ötletei vannak, melyeket felhasználhatnánk."
 ROM_invite_foreign_motor_companies:0 "Külföldi Motorgyártó Vállalatok Meghívása"
 ROM_invite_foreign_motor_companies_desc:0 "Ahelyett, hogy erôforrásokat fordítanánk a nem bizonyított hazai gépkocsi-tervek termelésének növelésére, többet profitálnánk a kipróbált és tesztelt külföldi formatervezési minták alapján."
 ROM_hunedoara_steel_works:0 "Hunedoara Acélmûvek"
 ROM_hunedoara_steel_works_desc:0 "A fegyvergyártás igényeinek kielégítése érdekében Erdélyben a nagy acélmûvet modernizálni és drasztikusan bôvíteni kell."
 ROM_invest_in_the_iar:0 "Befektetés a IAR-be"
 ROM_invest_in_the_iar_desc:0 "Fontos, hogy lépést tartsunk a modern légierô igényeivel. Az iparágnak képesnek kell lennie nemcsak a megkövetelt gépek legyártására, hanem mindezt olyan gyors ütemben kell tennie, amellyel helyettesítheti a mûködési veszteségeket."
 ROM_expand_ploiesti_oil_production:0 "A Ploiesti Olajtermelô Bôvítése"
 ROM_expand_ploiesti_oil_production_desc:0 "Európa egyik legnagyobb olajmezôjét birtokoljuk Ploiestiben és ez rendkívüli jelentôséggel bír nemcsak magunk, hanem szövetségeseink és a régió más nemzetei számára is. Növelnünk kell a mezôk termelését, hogy jobban megfelelhessünk az igényeknek."
 ROM_expand_the_university_of_bucharest:0 "A Bukaresti Akadémia Bôvítése"
 ROM_expand_the_university_of_bucharest_desc:0 "Az egyetem minôségének és kapacitásának javításával növelhetjük a legjobb és legfényesebb elméink számát, akikre akkor támaszkodunk,mikor technológiai fejlôdésrôl van szó."
 ROM_exploit_the_baita_mines:0 "A Baitai Bányák Kitermelése"
 ROM_exploit_the_baita_mines_desc:0 "Kezd nyilvánvalóvá válni, hogy az urán a lôfegyver feltalálása óta alapvetô fontosságú a fegyverek technológiai fejlôdésében. Szerencsések vagyunk, hiszen a határainkon belül nagy mennyiségû anyag található, ezért létre kellene hoznunk egy bányát, amely aztán ezt kifejti."
 ROM_balkans_dominance:0 "Balkáni Uralom"
 ROM_balkans_dominance_desc:0 "A virágzó román jövô kulcsa nem a keleti forradalmárokban, sem a nyugati demokráciákban vagy fasizmusban rejlik, hanem a balkáni román uralomban."
 ROM_puppet_bulgaria:0 "Bolgár Báb"
 ROM_puppet_bulgaria_desc:0 "A háborús uszító Bulgária már régóta tövis a szomszédok oldalában. Le kell számolnunk velük egyszer s mindenkorra."
 ROM_align_hungary:0 "Magyarország Helyreigazítása"
 ROM_align_hungary_desc:0 "Magyarországot rá kell vennünk,hogy lássák álláspontunkat. Kormányukat olyan félrevezetett elemek vezetik, amelyek csak az ország romlását eredményezhetik. Sokkal erôsebbek lennének velünk."
 ROM_HUN_aligned:0 "Magyarország helyreigazítva"
 ROM_secure_greece:0 "Görögország Biztosítása"
 ROM_secure_greece_desc:0 "Görögországnak - bár gyakran szövetséges volt a múltban - el kell fogadnia a román dominanciát a régióban."
 ROM_divide_yugoslavia:0 "Jugoszlávia Felosztása"
 ROM_divide_yugoslavia_desc:0 "A Jugoszláviát alkotó balkáni államok jelenlegi elrendezése nem fenntartható. Olyan ultimátumot fogunk küldeni, amely a tagállamok struktúrájának átalakítását követeli meg,román vezetés alatt."
 ROM_split_czechoslovakia:0 "Csehszlovákia Szétválasztása"
 ROM_split_czechoslovakia_desc:0 "Csehszlovákia egy mesterséges konstrukció, amely önmagában nem képes túlélni. Nem engedhetjük, hogy ez a terület káoszba merüljön, így be kell avatkoznunk, mielôtt még a helyzet megállíthatatlanná válik."
 ROM_secure_the_bosporus:0 "A Boszporusz Biztosítása"
 ROM_secure_the_bosporus_desc:0 "A tengerészeti hozzáférésünk jelenleg a Fekete-tengerre korlátozódik. Törökország, amely a Boszporusz-szoroson átnyúlik, háború esetén blokkolhatja a mediterrán térséghez való hozzáférést, így biztosítani kell a szabad átjárást, amikor szükségünk lesz rá."
 ROM_institute_royal_dictatorship:0 "Királyi Diktatúra"
 ROM_institute_royal_dictatorship_desc:0 "Eljött az idô, hogy tovább növeljük a király már így is kiterjedt hatásköreit, politikai stabilitást biztosítva a nemzetnek, és lehetôvé téve, hogy a külsô fenyegetésekre összpontosítson."
 ROM_fortify_the_borders:0 "A Határok Megerôsítése"
 ROM_fortify_the_borders_desc:0 "Most, hogy a belföldi helyzet kontroll alatt van, meg kell vizsgálnunk, hogyan növeljük határaink védelmét a külsô fenyegetések ellen."
 ROM_flexible_foreign_policy:0 "Rugalmas Külpolitika"
 ROM_flexible_foreign_policy_desc:0 "Fel kell adnunk elveinket, és kapcsolatot kell kialakítanunk bárkivel, akivel praktikus lenne. Túlélésünk ettôl függ."
 ROM_his_majestys_loyal_government:0 "Ôfelsége Igaz Kormánya"
 ROM_his_majestys_loyal_government_desc:0 "A hazai hûség a legfontosabb, és mindaddig, amíg a nemzet a király mögött áll, nem szükséges pragmatikus külpolitika."
 ROM_militarize_the_sentinels:0 "Az Ôrség Militarizációja"
 ROM_militarize_the_sentinels_desc:0 "A paramilitáris ôrség könnyen átalakítható teljes körû katonai szervezetté, feltéve, hogy a megfelelô erôforrásokat bocsátjuk rendelkezésre."
 ROM_all_parties_must_end:0 "Nem Kellenek Pártok"
 ROM_all_parties_must_end_desc:0 "Egyik parti sem tart örökké, és a jelenlegi geopolitikai helyzet megköveteli királyunk osztatlan figyelmét. Egy háború befejezése után dobhat egy partit, de hedonista  életvitelét most már maga mögött kell hagynia."
 ROM_revise_the_constitution:0 "Az Alkotmány Felülvizsgálata"
 ROM_carol_current_leader_trigger:0 "Jelenleg §YII. Károly§! legyen az ország vezetôje."
 ROM_carol_not_leader_trigger:0 "Jelenleg ne "§YII. Károly§! legyen az ország vezetôje."
 ROM_revise_the_constitution_desc:0 "Az alkotmányt újra kell írni annak érdekében, hogy megszilárdítsa a király pozícióját, mint a nemzet vezetôjét. Ráadásul veszélyes szélsôjobboldali mozgalmakat lehet aláásni azáltal, hogy biztonságosabb alternatívát nyújtanak az anyaországi ifjúsági szervezet Királyi Ôrségében."
 ROM_the_royal_foundation:0 "A Királyi Alapítvány"
 ROM_the_royal_foundation_desc:0 "A király kegyesen beleegyezett abba, hogy létrehoz egy alapítványt saját nevében, hogy tanulmányozni lehessen a román kultúrát és meg lehessen teremteni a nemzet tudományát."
 ROM_appoint_soviet_friendly_government:1 "Egy Szovjetbarát Kormány Kinevezése"
 ROM_appoint_soviet_friendly_government_desc:0 "Románia jövôje a kommunista keleti szomszédunkkal való jó viszonytól függ. Olyan kormányt kell kineveznünk, amely megérti ezt a valóságot."
 ROM_securitate:0 "Állambiztonsági Osztály"
 ROM_securitate_desc:0 "Egy kiterjedt titkos rendôrségi szervezetet kell létrehoznunk ahhoz, hogy kiiktassuk a kormányunkra leselkedô belsô fenyegetéseket."
 ROM_appoint_german_friendly_government:1 "Egy Tengelybarát Kormány Kinevezése"
 ROM_appoint_german_friendly_government_desc:0 "Románia jövôje a felemelkedô fasiszta nyugati hatalmakkal való jó viszonytól függ. Olyan kormányt kell kineveznünk, amely megérti ezt a valóságot."
 ROM_appoint_german_friendly_government_tooltip:0 "Az §YAlkotmányos Garanciák§! és a §YÁllambiztonsági Osztály§! törölve lesz\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "A §YVasgárda§! és a §YÁllambiztonsági Osztály§! törölve lesz\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Az §YAlkotmányos Garanciák§! és a §YVasgárda§! törölve lesz\n"
 ROM_iron_guard:0 "Vasgárda"
 ROM_iron_guard_desc:0 "Itt az ideje, hogy átgondoljuk a Vasgárdát érintô irányelveinket. Új kormányunkkal a mozgalom sokkal jobban megfelel a hivatalos álláspontoknak, és kiváló eszközként szolgálhat a nemzet politikai stabilitásának növeléséhez."
 ROM_force_abdication:0 "Erôszakos Lemondatás"
 ROM_force_abdication_desc:0 "II. Károly már nem szükséges, sôt, inkább bizonyul problémának, mint vezetônek. Bár továbbra is széles körû ellenôrzéssel rendelkezik a nemzet kormánya és pénzügyei felett, le kell mondatni Románia hosszú távú javát figyelembe véve."
 ROM_appoint_allied_friendly_government:1 "Egy Szövetségesbarát Kormány Kinevezése"
 ROM_appoint_allied_friendly_government_desc:0 "Románia jövôje a régi Nyugati szövetségeseinkkel való jó kapcsolatokon múlik; Franciaországon és szövetségesein. Olyan kormányt kell kijelölnünk, amely tovább építi ezeket a kapcsolatokat."
 ROM_constitutional_guarantees:0 "Alkotmányos Garanciák"
 ROM_constitutional_guarantees_desc:0 "A király által bevezetett alkotmányos esélyeket vissza kell vonni, és garanciákat és egyensúlyokat kell bevezetni annak biztosítása érdekében, hogy ez ne történjen meg újra. Egyébként mindez csak a demokrácia megcsúfolása."
 ROM_handle_the_king:0 "A Király Korlátozása"
 ROM_handle_the_king_desc:0 "Jogszabályokat kell bevezetni a király hedonista életmódjának csökkentésére. A nemzeti kincstár többé nem vehetô igénybe személyes kiadásai miatt."
 ROM_king_michaels_coup:0 "Mihály Király Puccsa"
 ROM_king_michaels_coup_desc:0 "A jelenlegi kormány tönkreteszi Romániát. Egy erôs kezû vezetô kell ahhoz, hogy elkormányozzuk a nemzetet a katasztrófától - Mihály herceg."
 ROM_expand_the_air_force:0 "A Légierô Bôvítése"
 ROM_expand_the_air_force_desc:0 "A modern háborúk nem nyerhetôk meg az égbolt uralása nélkül. Minden tôlünk telhetôt meg kell tennünk a román légierô fejlesztése érdekében!"
 ROM_acquire_licenses:0 "Licenszek Beszerzése"
 ROM_acquire_licenses_desc:0 "A külföldi légi közlekedési technológia magasabb fejlettségû a miénknél, ezért engedélyeket kell beszereznünk, hogy mi magunk is repülôgépeket gyárthassunk a legfrissebb innovációkkal."
 ROM_air_defense:0 "Légvédelem"
 ROM_air_defense_desc:0 "A határainkat kiterjedt rendszerû légelhárító ütegekkel kell megvédenünk, hogy enyhítsük a nyomást kis légierônkön."
 ROM_heavy_interceptors:0 "Nehéz Elfogóvadászok"
 ROM_heavy_interceptors_desc:1 "Hazánk nem képes egy nagyobb légierôt fenntartani. A lehetô legtöbb tûzerôt kell összpontosítani minden egyes repülôn, hogy elpusztítsunk minden támadót."
 ROM_ground_support:0 "Harctéri Támogatás"
 ROM_ground_support_desc:0 "Az összfegyvernemi hadviselés a modern háború egyik lényeges tétele. A légierônek képzettnek kell lennie, hogy szükség esetén támogathassa a szárazföldi erôket."
 ROM_medium_bombers:0 "Közepes Bombázók"
 ROM_medium_bombers_desc:0 "Vége annak az érának, mikor a hadseregek nyerhettek háborúkat anélkül, hogy az égre néznének. Fejleszteni kell taktikai bombázóinkat, hogy katonáinkat a szükséges légi támogatással biztosítsuk."
 ROM_cas:0 "Zuhanóbombázók"
 ROM_cas_desc:0 "Speciális repülôgépmodellekre van szükségünk, - amelyeket kifejezetten a közeli légi támogatásra terveztek - ha a lehetô legtöbbet szeretnénk kihozni haderônkbôl."
 ROM_acquire_fighters:0 "Vadászgépek Beszerzése"
 ROM_acquire_fighters_desc:0 "A légifölény védelem szempontjából kulcsfontosságú, és ezért elengedhetetlen, hogy minden lehetséges eszközzel bôvítsük vadászgép erôinket."
 ROM_local_development:0 "Helyi Fejlesztés"
 ROM_local_development_desc:0 "A hazai román repülôgépiparra támaszkodunk a szükséges repülôgépek elôállításához."
 ROM_air_superiority:0 "Légifölény"
 ROM_air_superiority_desc:0 "A légi hadviselés elsajátítása a katonai mûveletek alapvetô követelménye, és a légi hadviselés ezen aspektusára kell összpontosítanunk."
 ROM_strategic_bomber_force:0 "Stratégiai Bombázók"
 ROM_strategic_bomber_force_desc:0 "A katonai mûveletek másodlagosak szemben az ellenség iparának és infrastruktúrájának megsemmisítésével. A stratégiai bombázás az az eszköz, amellyel ezt elérjük."
 ROM_heavy_bombers:0 "Nehéz Bombázók"
 ROM_heavy_bombers_desc:0 "Stratégiai bombázó erôink megfelelô hatótávot és bomba terhelést igényelnek. A nagyméretû bombázók az egyetlen életképes megoldások e követelmények teljesítésére."
 ROM_nuclear_bomb_project:0 "Nukleáris Bomba Projekt"
 ROM_nuclear_bomb_project_desc:0 "Soha nem reménykedhetünk, hogy a hagyományos módszerekkel túlszárnyalhatjuk valószínû ellenségeinket,már ami a bombázást illeti.. Ezért a technológiai fejlôdésre kell összpontosítanunk, amely lehetôvé teszi számunkra, hogy több pusztítást érjünk el kevesebbel. Sokkal többet."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Mérnökeinknek kiváló ötleteik vannak, és alig várják, hogy az új vadászgép tervekbe fektessék. Pusztán finanszírozásra és elkötelezettségre van szükségük."
 ROM_army_maneuvers:0 "Hadsereg Manôverek"
 ROM_army_maneuvers_desc:0 "A hadsereget újra formába kell hozni a lehetséges jövôbeli fegyveres konfliktusokra való tekintettel. Hadgyakorlatokra küldjük ôket új taktikák és stratégiák kidolgozására."
 ROM_army_war_college:0 "Háborús Katonai Fôiskola"
 ROM_army_war_college_desc:0 "A katonai erôk parancsnokságának a legragyogóbb elmékre van szüksége, ami azt jelenti, hogy a háborús fôiskolát bôvíteni kell."
 ROM_war_college_tt:0 "Egy §Y2-es Képességû§! tábornok, §YBarbu Paraianu§! elérhetôvé válik."
 ROM_the_zb_53:0 "A ZB-53"
 ROM_the_zb_53_desc:0 "A modern felszerelés kulcs a hadászatban,és törekednünk kell arra,hogy modernizáljuk gyalogsági fegyverzetünket."
 ROM_vanatori_de_munte:0 "Hegyivadászok"
 ROM_vanatori_de_munte_unit_tt:0 "\nSzerzel egy §Yhegyivadász§! egységet 9 zászlóaljjal.\n"
 ROM_vanatori_de_munte_desc:0 "A Vanatori De Munte - hegyi vadászok - az elit hegyi gyalogságunk. A hírnevük megelôzte ôket, még külföldön is, és mi mindent megteszünk, hogy a számukat a legjobb jelöltekkel bôvítsük."
 ROM_artillery_modernization:0 "Tüzérségi Modernizáció"
 ROM_artillery_modernization_desc:0 "A gyalogság nem mûködik megfelelô tüzérségi támogatás nélkül. A modern, kiváló minôségû fegyverek biztosítása hosszú távon erôink hatékonyságának javulását fogja eredményezni."
 ROM_modern_at_guns:0 "Modern Páncéltörô Lövegek"
 ROM_modern_at_guns_desc:0 "Elérkezett a harckocsik kora és gyalogosaink a legkorszerûbb eszközöket igénylik annak érdekében, hogy megvédjék magukat ezen acélszörnyetegek ellen."
 ROM_mountain_artillery:0 "Hegyvidéki Tüzérség"
 ROM_mountain_artillery_tech_tt:0 "A §HHegyvidéki Löveg§! engedélyezve lesz\n§HTüzérség\n    Hegység§!: Mozgás: §G+15%§!\n§HPáncéltörô\n    Hegység§!: Mozgás: §G+15%§!"
 ROM_mountain_artillery_desc:0 "A hegymászóknak meg kell kapniuk minden lehetséges tüzérségi támogatást, ha meg akarjuk ôrizni kiválóságukat. A tüzérségünket tehát hegyi használatra kell átalakítani."
 ROM_reserve_divisions:0 "Tartalékos Hadosztályok"
 ROM_reserve_divisions_desc:0 "Románia egy kis nemzet, és megfelelô számú embert kell szétosztanunk a megfelelô tartalék hadosztályokba, ha hadseregünk harcképes akar maradni."
 ROM_royal_guards_divisions:0 "Királyi Testôr Hadosztályok"
 ROM_royal_guards_divisions_tt:0 "Szerzel egy egységet §Y7 gyalogsági§! és §Y2 tüzérségi§! zászlóaljjal.\n"
 ROM_royal_guards_divisions_desc:0 "A Királyi Testôrséget ki kell bôvíteni, ahogy az a mi nagy királyunkhoz méltó."
 ROM_the_armored_division:0 "A Páncélos Hadosztály"
 ROM_the_armored_division_tt:0 "Szerzel egy egységet §Y4 közepes harckocsis§! és §Y4 motorizált§! zászlóaljjal.\n"
 ROM_the_armored_division_desc:0 "A harckocsik a jövô, ezért létre kell hoznunk azokat a dedikált hadosztályokat, amelyek kihasználják az új fegyverek erejét."
 ROM_acquire_modern_tanks:0 "Modern Harckocsik Beszerzése"
 ROM_acquire_modern_tanks_desc:0 "A harckocsik fejlesztése továbbra is gyors ütemben folytatódik, és nem fogunk elavult modelleket beszerezni."
 ROM_mobile_tank_destroyers:0 "Mobilis Páncélvadászok"
 ROM_mobile_tank_destroyers_desc:0 "Nem rendelkezünk olyan iparral, amely lépést tudna tartani ellenségeinkkel tankok elôállítása terén. Arra kell összpontosítanunk, hogy olyan fegyvereket állítsunk elô, amelyek ellensúlyozhatják az ellenség páncélos egységeinek fölényét."
 ROM_the_maresal:0 "A Maresal"
 ROM_the_maresal_desc:0 "Mérnökeink felvetették az ötletet, hogy egy zárt harckocsitérben 122mm-es szovjet löveget helyezzenek el. A tervek további finomításával talán megkezdhetjük a tank legyártását."
 ROM_expand_the_galati_shipyards:0 "A Galati Hajógyárak Bôvítése"
 ROM_expand_the_galati_shipyards_desc:0 "A Galatiban már meglévô hajógyártó létesítményeinket nagy mértékben ki kell bôvíteni, ha hatalmunkat ki akarjuk terjeszteni a Fekete-tenger térségére."
 ROM_coastal_defense_navy:0 "Partvédelmi Flotta"
 ROM_coastal_defense_navy_desc:0 "Korlátozott erôforrásainkkal csak partjaink védelmére tudunk törekedni. Minden erôfeszítést erre a célra kell fordítani."
 ROM_coastal_defense_ships:0 "Partvédelmi Hajók"
 ROM_coastal_defense_ships_tech_tt:0 "A §HPartvédelmi Hajók§! engedélyezve lesznek\n§HNehéz Cirkálók§!\n    Páncélzat: §G+20%§!\n    Tengeri Tûzerô: §G+10%§!\n    Termelési Költség: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "Új terveket kell létrehozni olyan hajók számára amelyek kiválóan tudják ellátni a parti védelmi feladatokat."
 ROM_modern_destroyers:0 "Modern Rombolók"
 ROM_modern_destroyers_desc:0 "A rombolók képezik minden haditengerészet gerincét, és a miénk sem kivétel. Haditengerészetünket összhangba kell hozni a mai normákkal."
 ROM_torpedo_boats:0 "Torpedónaszádok"
 ROM_torpedo_boats_desc:0 "A torpedók a haditengerészet nagy kiegyensúlyozói. Annak biztosításával, hogy minden hajónk hordozza ôket, feltehetôleg meglephetünk és megsemmisíthetünk egy nagyobb erôt a torpedó tûz puszta mennyiségével és vakmerôséggel."
 ROM_modern_submarines:0 "Modern Tengeralattjárók"
 ROM_modern_submarines_desc:0 "A tengeralattjáró hadviselés a legizgalmasabb haditengerészeti fejlesztés a torpedóhajó felfedezése óta. Jó lenne, ha nem csak tengeralattjárók ellen lennénk védve, de fel is tudnánk ôket használni az ellenséges hajók ellen."
 ROM_black_sea_dominance:0 "Fekete-Tengeri Uralom"
 ROM_black_sea_dominance_desc:0 "A források kezdeti hiánya nem akadálya a Fekete-tenger teljes román dominanciájának. Megfelelô politikai akarattal meg fogjuk valósítani"
 ROM_capital_ships:0 "Csatahajók"
 ROM_capital_ships_desc:0 "Ha azt akarjuk, hogy komolyan vegyenek minket, mint haditengerészeti erôt, akkor szükségünk lesz csatahajókra, melyek a fekete-tengeri flottát fogják vezetni."
 ROM_torpedo_bombers:0 "Torpedós Bombázók"
 ROM_torpedo_bombers_desc:0 "Haditengerészeti gyengeségünket kiküszöbölhetjük, ha repülôgépeink egy részét tengerészeti feladatokra fordítjuk. Ehhez egy új repülôgép modellre van szükség, amely hordozhat torpedót."
 ROM_expand_the_marine_regiment:0 "A Tengerészgyalogos Ezred Bôvítése"
 ROM_expand_the_marine_regiment_desc:0 "A Fekete-tenger kiismerése lehetôvé tesz új támadási lehetôségeket,útvonalakat. A haditengerészeti invázió most már életképes megoldás, amely új szállító modellek megteremtését igényli, valamint olyan elszánt tengerészgyalogosokat, akik szakosodhatnak a hadviselés eme formájára."
 CZE_fortification_studies:0 "Erôdítési Tanulmányok"
 CZE_fortification_studies_desc:0 "A határaink megerôsítésére van szükség, de a kérdés az, hogy hogyan? A franciák a közelmúltban egy hihetetlen erôdített vonalat építettek maguknak, a Maginot-vonalat, és egy delegáció kiküldésével módszereik tanulmányozásához lehetôvé tenné saját határvédelmi problémáink megoldását."
 CZE_fallback_line:0 "Tartalék Vonal"
 CZE_fallback_line_desc:0 "Ha a határt már nem lehet megvédeni, jó lenne egy második erôdítménysor, ahova vissza lehetne húzódni, mielôtt bármilyen nyugati támadás elérné országunk belsô területeit."
 CZE_sudeten_1:0 "Szudétavidéki Korai Erôdítmények"
 CZE_sudeten_1_desc:0 "A Szudétavidék, a hegyvidéki határ Németországgal, tökéletes hely a határ menti erôdök számára. Miután tanulmányoztuk a francia Maginot-vonalat, hasonló vonalat építhetünk."
 CZE_sudeten_2:0 "Szudétavidéki Fejlett Erôdítmények"
 CZE_sudeten_2_desc:0 "A Szudétavidék most már egy tisztességes védelmi vonallal büszkélkedhet, de a tisztességes nem elég, ha a nemzeti túlélésünk forog kockán."
 CZE_sudeten_3:0 "Szudétavidéki Végleges Erôdítmények"
 CZE_sudeten_3_desc:0 "A Szudétavidéknek kiváló erôdrendszere van, de lehetne még erôsebb!"
 CZE_hungarian_line:0 "Magyar-Vonal"
 CZE_hungarian_line_desc:0 "A magyar irredentizmus állandó veszélyt jelent nemzetünkre, a határokon átívelô erôdítményrendszer segít biztonságunk megôrzésében."
 CZE_polish_line:0 "Lengyel-Vonal"
 CZE_polish_line_desc:0 "A lengyel agresszió nem ismer határokat, de remélhetôleg egy jól megerôsített határ miatt más,könnyebb célpont után néznek."
 CZE_internal_redoubts:0 "Belsô Ellenfelek"
 CZE_internal_redoubts_desc:0 "Bármely erôdítményrendszert át lehet törni. Annak érdekében, hogy elkerüljük ezt az eshetôséget, erôs pontokat tudunk kialakítani legfontosabb városaink köré, hogy ellenségeink akik áttörnek védelmi vonalainkon, ne tudják azokat könnyedén elfoglalni."
 CZE_industrial_legacy:0 "Ipari Hagyaték"
 CZE_industrial_legacy_desc:0 "A Škoda Mûvek volt az ausztria-magyarországi legnagyobb fegyvergyártó, és a függetlenségünk óta kiterjeszkedtek, hogy vezetô szerepet töltsenek be számos iparágban. Mind a szakértelem, mind a nehézipar ilyen nagy koncentrációja nagyban hozzájárul minden ipari törekvéshez."
 CZE_favor_czechs_1:0 "Cseh Ipar"
 CZE_favor_czechs_1_desc:0 "A csehek és a szlovákok között mindig is volt feszültség a nemzeten belül, nem utolsósorban azért, mert ipari erônk nagyrésze a Cseh és Morvaország cseh tartományaira koncentrálódik. Mindazonáltal ez az ipari erô sokkal könnyebbé teszi több gyár építését azokon a területeken, annak ellenére, hogy ez felháboríthatja a szlovákokat."
 CZE_favor_czechs_2:1 "Hátországi Ipar"
 CZE_favor_czechs_2_desc:1 "A Bohémiába és Morvába fektetett további befektetések sokkal jobban fogják javítani az iparágat."
 CZE_favor_czechs_3:1 "Új Iparvárosok"
 CZE_favor_czechs_3_desc:1 "A régi bohémiai és a morvai ipari területek fejlesztése után itt az ideje annak, hogy új városokat építsünk a növekvô iparágaknak."
 CZE_balanced_1:1 "Kiegyensúlyozott Ipari Fejlesztések"
 CZE_balanced_1_desc:0 "A csehek és a szlovákok közötti feszültségek enyhítése érdekében felmerült a javaslat, hogy a jövôbeli ipari gyarapodást egyenletesen kell szétosztani az egyes országrészek között, annak ellenére, hogy ez általában kevésbé hatékony."
 CZE_balanced_2:1 "Cseh-Szlovák Tervezési Bizottság"
 CZE_balanced_2_desc:1 "A mindkét nemzet politikusai részérôl biztosíthatjuk, hogy mindenki egyenlô arányban vehessen részt országunk ipari növekedésében."
 CZE_balanced_3:1 "Helyi Specializáció"
 CZE_balanced_3_desc:1 "Az ország valamennyi régiójának ipari befektetései miatt egyes területek bizonyos áruk és szolgáltatások területére specializálódtak. Ezt tovább fejleszthetjük."
 CZE_united_population:0 "Egyesített Népesség"
 CZE_united_population_desc:0 "Számos közelmúltbeli politikai kezdeményezés és a kiegyensúlyozott ipari növekedéspolitikánk együttes hatására a csehek és a szlovákok országos szinten sokkal egységesebbé váltak."
 CZE_arms_exports_1:0 "Kézifegyver Exportok"
 CZE_arms_exports_1_desc:0 "A Škoda Mûvek régóta Európa egyik legnagyobb fegyverkereskedôje, olyan mennyiségben gyártva a fegyvereket, amely jóval több, mint amire a mi nemzetünknek szüksége van. Az ilyen méretû termelés olyan elôállítási hatékonyságot eredményez, amelyekrôl más gyártók csak álmodhatnak."
 CZE_arms_exports_2:1 "Export Támogatások"
 CZE_arms_exports_2_desc:1 "Ahogy a háborús fenyegetés egyre valóságosabbnak tûnik, egyre több és több nemzet vásárol harckocsikat. A hitelek és egyéb intézkedések állami garanciái ösztönözhetnek más országokat arra, hogy Csehszlovákiától vásároljanak."
 CZE_arms_exports_3:1 "Egyenlô Hozzáférési Garancia"
 CZE_arms_exports_3_desc:1 "A fegyverek iránti kereslet rekord magasságú, ahogy termelési vonalaink gyártási kibocsátása is. A fegyverértékesítés támogatása érdekében nyilvánosan kijelenthetjük, hogy bárkinek eladunk, aki fizet - majd ezt a pénzt felhasználhatjuk arra, hogy tovább fejleszthessük országunkat."
 CZE_political_direction:0 "Politikai Irány"
 CZE_political_direction_desc:0 "Demokráciánk fiatal, és még nem teszteltük eléggé. Mind a fasizmus, mind a kommunizmus Európa-szerte felemelkedôben van, fel kell tenni a kérdést: ez a helyes irány, vagy ha nem, mi az?"
 CZE_go_left:0 "Baloldaliság"
 CZE_go_left_desc:0 "A kommunizmus a jövô! Minden erôfeszítést kormányunk és társadalmunk átalakítására kell irányítani, hogy azok kövessék a marxista eszméket."
 CZE_czech_socialism:0 "Cseh Szocializmus"
 CZE_czech_socialism_desc:1 "A központi irányítás minden bizonnyal nagyszerû a gazdaság számára, de lehet, hogy túlságosan jó dologról van szó. Kismértékû decentralizálással cseh és szlovák szovjetekbe a nagyobb általános egység érvényesülhet!"
 CZE_communism_with_a_human_face:0 "A Kommunizmus Emberi Arccal"
 CZE_communism_with_a_human_face_desc:1 "Azáltal, hogy a Kommunista Párt égisze alatt nagyobb részvételre buzdítjuk az embereket a vidéki és országos politikában, új életet fogunk lehelni a kommunizmus eszméibe."
 CZE_communist_support:0 "Kommunista Támogatás"
 CZE_communist_support_desc:0 "Baloldali mozgalmunk momentumot gyûjt. A kommunizmus támogatottsága országszerte növekszik, és az arány még jobban emelkedni fog, ahogy több állami támogatást gyûjtünk neki."
 CZE_join_comintern:0 "Belépés a Kominternbe"
 CZE_join_comintern_desc:0 "A kevésbé progresszív volt szövetségeseinkre már nem lehet hagyatkozni. Itt az ideje, hogy szövetséget kössünk a Szovjetunióval a fasiszta-imperialista agresszió ellen."
 CZE_the_romanian_question:0 "A Román Kérdés"
 CZE_the_romanian_question_desc:0 "Románia áll köztünk és barátunk, védelmezônk, a Szovjetunió között. Mivel nem engedélyezik a szovjet csapatok áthaladását védelmünk megsegítése érdekében, drámai megoldást kell fontolóra venni."
 CZE_the_polish_division:0 "A Lengyel Hadosztály"
 CZE_the_polish_division_desc:0 "Nem csak hogy Lengyelország megtagadja meg a szovjet csapatok áthaladását abban az esetben, ha segítségre van szükségünk, de továbbra is haragot táplálnak irányunkba a Zaolzie régió felszabadítása miatt, és bosszút állhatnak. A megelôzô védelem bölcs lenne."
 CZE_democratic_bastion:0 "Demokratikus Bástya"
 CZE_democratic_bastion_desc:0 "Csehszlovákia a demokrácia közép-európai bástyája, és továbbra is az lesz, bármi történjen!"
 CZE_beacon_of_liberty:0 "Szabadság"
 CZE_beacon_of_liberty_desc:0 "A demokrácia iránti elkötelezettségünk inspirálja mind saját polgárainkat, mind pedig azokat, akiknek el kellett menekülniük az elnyomó rendszerekbôl."
 CZE_defensive_preparations:0 "Védelmi Elôkészületek"
 CZE_defensive_preparations_desc:0 "Biztosnak tûnik, hogy a háború eljô, ha akarjuk,ha nem. Ezért a legjobb, ha felkészülünk rá."
 CZE_bonus_research_slot_1:0 "Cseh Mûszaki Egyetem"
 CZE_bonus_research_slot_1_desc:0 "A háború fenyegetésével a gyakorlati technológiára való nagyobb hangsúly hasznosnak fog bizonyulni."
 CZE_go_right:0 "Jobboldaliság"
 CZE_go_right_desc:0 "Csak a fasizmus alatt tud a cseh nép naggyá válni! Az európai demokrácia kihalásra van ítélve, és csak az erôs nemzetek, a fasiszta nemzetek ülnek majd a tárgyaló asztaloknál, amikor a gyenge államokat feldarabolják!"
 CZE_czech_fascism:0 "Cseh Fasizmus"
 CZE_czech_fascism_desc:0 "A Fasizmus támogatottsága országszerte nô,és ahogy több hatalom kerül Fasiszta kezekbe, úgy több nyomást lehet gyakorolni azokra a szakadárokra, akik ellenállnak."
 CZE_aggressive_wars:0 "Agresszív Háborúk"
 CZE_aggressive_wars_desc:0 "A Fasizmus diadalával hatalomra kerülésünk elkezdôdhet!"
 CZE_the_polish_question:0 "A Lengyel Kérdés"
 CZE_the_polish_question_desc:0 "A lengyelek sohasem bocsátottak meg nekünk Zaolzie-ért, és ha gyengeséget mutatunk, akkor kétségtelenül lecsapnak ránk. Miért kellene egy ilyen nagy nemzetnek, mint Csehszlovákiának elszenvednie ezt a fenyegetést? Elég volt! Határozott lépést kell tenni!"
 CZE_exclude_the_slovaks:0 "Cseh Konszolidáció"
 CZE_exclude_the_slovaks_desc:1 "A szlovákok az ország megalakulásának napjától kezdve elégedetlenek voltak. Mindig több politikai hatalomra törekszenek, mindig többet követelnek, mint a nemzeti források nekik kijáró részét. Elég volt! Mostantól a hatalom cseh kézben fog koncentrálódni. §REz polgárháborúhoz fog vezetni.§!"
 CZE_national_fascism:0 "Nemzeti Fasizmus"
 CZE_national_fascism_desc:0 "Csehek és szlovákok egyaránt egységesek a fasizmus zászlaja alatt. Együtt haladunk elôre! Együtt megállíthatatlanok vagyunk!"
 CZE_german_minor_ally:0 "Német Szövetség"
 CZE_german_minor_ally_desc:0 "Németország egy feltörekvô hatalom, egy hatalom, amelyet követhetünk a dicsôséghez vezetô úton. Bármerre tart Németország,arra megyünk mi is,s útközben kijelöljük céljainkat."
 CZE_german_minor_ally_tt:0 "Németország szatellitállamává válunk,ezáltal bónuszt kapunk a licenszelt német technológiára,de ugyanakkor feladjuk nemzeti szuverenitásunkat."
 CZE_german_ally:0 "Német Partner"
 CZE_german_ally_desc:0 "Németország egy baráti fasiszta hatalom, egy útitárs a dicsôség útján. Együttes erônknél fogva a világ a Prága-Berlin tengely körül fog forogni!"
 CZE_strategy_decisions:0 "Stratégiai Döntések"
 CZE_strategy_decisions_desc:0 "Viharfelhôk gyülekeznek Európa felett, a háborús fenyegetés egyre nô, de hogyan vegye Csehszlovákia az elôtte álló akadályokat és kihívásokat?"
 CZE_german_leanings:0 "Német Kibékülés"
 CZE_german_leanings_desc:0 "A német hatalom feltörekvôben van,céljuk pedig az összes német-ajkú ember egyesítése egyetlen Német Birodalomban. Mint egy jelentôs német kisebbséggel rendelkezô nemzet, ezek aggasztó fejlemények. Hacsak nem tudunk más, erôs szövetségeseket biztosítani saját magunk részére. elônyös lehet Németország kegyeiben maradni."
 CZE_german_puppet:0 "Német Báb"
 CZE_german_puppet_desc:0 "Németországot nem lehet kielégíteni, nem fognak megállni addig, amíg nem uralkodnak felettünk. Talán a behódolással mégis meg tudunk ôrizni bizonyos fokú autonómiát?"
 CZE_hungarian_situation:0 "A Magyar Helyzet"
 CZE_hungarian_situation_desc:0 "Magyarország régóta tövis az oldalunkban, de a fasizmus teljes erejével a hátunk mögött Magyarország ideje lejárt."
 CZE_deliver_sudetenland:0 "A Szudétavidék Átadása"
 CZE_deliver_sudetenland_desc:0 "Németország a mi németjeinket akarja. Úgy tûnik, az egyetlen módja a háború elkerülésének a Szudétavidék átadása."
 CZE_german_technology:0 "Német Technológia"
 CZE_german_technology_desc:0 "Most,hogy a nemzeteink közötti békés kapcsolatok biztosítva lettek, a technológia kölcsönös cseréje mindkét fél számára elônyös lehet."
 CZE_trust_in_the_west:0 "Nyugati Próbálkozás"
 CZE_trust_in_the_west_desc:0 "Franciaország és az Egyesült Királyság meg fogja ôrizni a békét Európában. Nem azért nyerték meg a nagy háborút, csak hogy 20 évvel késôbb Németország fenyegesse és szétverje a szuverén nemzeteket."
 CZE_doctrinal_innovation:0 "Doktrinális Innováció"
 CZE_doctrinal_innovation_desc:0 "Sokat tanultunk a tiszti cserékbôl és stratégiai ülésekbôl szövetségeseinkkel. Az ilyen eltérô álláspontok kombinálása az áttörés közelébe repített minket."
 CZE_bonus_research_slot_2:0 "Tudásterjesztô csapatok"
 CZE_bonus_research_slot_2_desc:0 "A szövetséges tudás megosztás olyan nagy elônyökkel jár, hogy immár állandó intézményként javasolt."
 CZE_secret_weapons:0 "Titkos Fegyverzetek"
 CZE_secret_weapons_desc:0 "A cseh hadviselés jövôje több fejlett technológia elsajátításában, és elônyeik legjobb mértékû felhasználásában rejlik."
 CZE_nukes:0 "Nukleáris fegyverek"
 CZE_nukes_desc:0 "A cseh hadászat jövôje a hasadt atom erejének mesteri szintre vitelében rejlik!"
 CZE_an_entente_of_our_own:0 "Egy Saját Antant"
 CZE_an_entente_of_our_own_desc:0 "A Kisantant az elmúlt években vesztett relevanciájából, de még akár újra fel is emelkedhet, ha korábbi szövetségeseink hajlandóak együttmûködni."
 CZE_invite_yugoslavia:0 "Jugoszlávia Meghívása"
 CZE_invite_yugoslavia_desc:0 "Jugoszlávia meghívása az Antantba."
 CZE_invite_romania:0 "Románia Meghívása"
 CZE_invite_romania_desc:0 "Románia meghívása az Antantba."
 CZE_faction_tech_sharing:0 "A Szervezet Paktuma"
 CZE_faction_tech_sharing_desc:0 "Ahhoz, hogy jól mûködjön együtt, az Antant seregeit hasonló szinten kell felszerelni. Ennek elérése érdekében azt javasoljuk, hogy frakciónk valamennyi tagja szabadon ossza meg technológiáját a másikkal."
 CZE_security_council:0 "Biztonsági Tanács"
 CZE_security_council_desc:0 "Az Antant Biztonsági Tanács biztosítja, hogy valamennyi tagot koordinálják, amikor közös katonai mûveletek vannak tervbe véve."
 CZE_deal_with_hungary:0 "Magyarország Megállítása"
 CZE_deal_with_hungary_desc:0 "Ahogy a béke Európa-szerte összeomlik, az Antant nem engedheti meg, hogy Magyarország újra fenyegetéssé váljon. Csak egy végleges megoldás teszi lehetôvé számunkra, hogy a nagyobb ügyekre összpontosítsunk."
 CZE_deal_with_bulgaria:0 "Bulgária Megállítása"
 CZE_deal_with_bulgaria_desc:0 "Bulgária újrafegyverkezett és ismét veszélyezteti a Balkán biztonságát. Ez egy olyan fenyegetés, amely nem tolerálható, ha az Antant az európai általános konfliktusra akar összpontosítani."
 CZE_rapprochement_with_hungary:0 "Összehangolódás Magyarországgal"
 CZE_rapprochement_with_hungary_desc:0 "A magyar irredentizmus állandó fenyegetés, de talán egy utolsó próbálkozást lehet tenni a probléma békés rendezésére?"
 CZE_czechoslovak_legion:0 "Csehszlovák Légió"
 CZE_czechoslovak_legion_desc:0 "A Csehszlovák Légió Európa-szerte harcolt a nagy háború idején, de mélyen Oroszországban is a polgárháborújuk idején. Most, amikor a konfliktus Európa-szerte terjed, a légió ismét megindul."
 CZE_military_research_institute:0 "Katonai Mûszaki Intézet"
 CZE_military_research_institute_desc:0 "A Katonai Mûszaki Intézet azért létezik, hogy katonai kutatási, fejlesztési és tesztelési képességeket biztosítson a csehszlovák fegyveres erôknek."
 CZE_mountain_bonus:0 "Hegyivadász csapatok"
 CZE_mountain_bonus_desc:0 "Mivel határainknak nagy része dombokból és hegyekbôl áll, egyértelmû, hogy ezeken a területeken specializálódott katonáknak kell védelmi feladatokat ellátniuk."
 CZE_inf_and_artillery_advancement:1 "Gyalogsági Fejlesztés"
 CZE_inf_and_artillery_advancement_desc:1 "A gyalogság legfontosabb egységünk a hadseregben, így a fegyverek fejlesztése létfontosságú lépés a sikeres nemzeti védelem felé."
 CZE_support_bonus:1 "Támogató Egységek"
 CZE_support_bonus_desc:1 "Annak érdekében, hogy a gyalogság a leghatékonyabban mûködjön, a támogató ágakat is modernizálni kell."
 CZE_inf_and_artillery_advancement_2:1 "Tüzérségi Fejlesztés"
 CZE_inf_and_artillery_advancement_2_desc:1 "A csatatér királynôje, a modern tüzérség nagy húzóerô lesz a hadseregünkben."
 CZE_doctrine_bonus:0 "Doktrínák"
 CZE_doctrine_bonus_desc:0 "A fegyverek önmagukban nem tesznek egy hadsereget ütôképessé. A Katonai Mûszaki Intézet tisztában van ezzel, és több javaslatot is felajánlott."
 CZE_motorization_scheme:0 "Motorizációs Séma"
 CZE_motorization_scheme_desc:0 "Bár nem rendelkezünk a legnagyobb hadsereggel, a motorizálás lehetôséget kínál arra, hogy erôinket egy adott területen gyorsabban összpontosítsuk."
 CZE_armour_bonus_1:1 "Az LT vz. 38"
 CZE_armour_bonus_1_desc:0 "A mi hadseregünk a világ néhány legfejlettebb harckocsijával büszkélkedhet, de a technológia ezen a téren gyorsan fejlôdik, és nem engedhetjük meg magunknak, hogy lemaradjunk."
 CZE_mechanization:0 "Gépesítés"
 CZE_mechanization_desc:0 "Bár a motorizáció sebességet nyújtott katonáinknak, a gépesítés sebességet, védelmet és tûzerôt biztosít nekik."
 CZE_armour_bonus_ii:1 "Harckocsi Modernizáció"
 CZE_armour_bonus_ii_desc:0 "A Katonai Mûszaki Intézet továbbra is szorosan együttmûködik a Škoda Mûvekkel, hogy új és jobb harckocsikat tervezzen."
 CZE_doctrine_bonus_2:0 "Doktrínák II"
 CZE_doctrine_bonus_2_desc:0 "A fegyverek önmagukban nem tesznek egy hadsereget ütôképessé, hatékony doktrínákra is szükség van. A Katonai Mûszaki Intézet tisztában van ezzel, és több javaslatot is felajánlott."
 CZE_war_college:0 "Háborús Fôiskola"
 CZE_war_college_desc:0 "A Háborús Fôiskola biztosítja a hadseregünket a jól képzett vezetôket, akikre szükség van a gyôzelemhez."
 CZE_war_college_effect_tt:0 "§YHa már van 5 kutatóhelyed, akkor nem kapsz extrát§!\n"
 CZE_military_aeronautical_institute:0 "Katonai Légügyi Intézet"
 CZE_military_aeronautical_institute_desc:0 "A Katonai Légügyi Intézet a csehszlovák légierô számára kutatási és tervezési javaslatokat nyújt."
 CZE_import_foreign_fighters:0 "Külföldi Vadászgépek Importálása"
 CZE_import_foreign_fighters_desc:0 "Azáltal, hogy különbözô külföldi vadászgépet tesztelünk és értékelünk, a saját repülôgép-tervezôink értékes tapasztalatokkal gazdagodnak."
 CZE_light_fighter_focus:0 "Könnyû Vadászgép Fókusz"
 CZE_light_fighter_focus_desc:0 "A Katonai Légügyi Intézet arra a következtetésre jutott, hogy a könnyû vadászgépek a leghasznosabbak, éppen ezért a légierô magját kell képezniük."
 CZE_heavy_fighter_focus:0 "Romboló Vadászgép Fókusz"
 CZE_heavy_fighter_focus_desc:0 "A Katonai Légügyi Intézet arra a következtetésre jutott, hogy a romboló vadászgépek a leghasznosabbak, éppen ezért a légierô magját kell képezniük."
 CZE_air_is_our_sea:0 "A Levegô a Mi Tengerünk"
 CZE_air_is_our_sea_desc:0 "Más nemzetek haditengerészetükre támaszkodnak, hogy megvédjék határaikat és erejüket fitogtassák, számunkra ezt a szerepkört a légierô tölti be."
 CZE_rule_the_air:0 "Légi Szabályzás"
 CZE_rule_the_air_desc:0 "A légierô iránti elkötelezettségünk lehetôvé tette számunkra, hogy figyelemre méltó termelési hatékonyságot teremtsünk."
 CZE_import_foreign_bombers:0 "Külföldi Bombázók Importálása"
 CZE_import_foreign_bombers_desc:0 "Azzal, hogy különbözô külföldi bombázókat importálunk tesztelésre és felmérésre, repülôgép tervezôink értékes tapasztalatokra fognak szert tenni."
 CZE_cas_focus:0 "Zuhanóbombázó Fókusz"
 CZE_cas_focus_desc:0 "A Katonai Légügyi Intézet tesztjei arra a következtetésre engednek utalni, hogy a zuhanóbombázó gépekre kellene fókuszálnunk."
 CZE_tac_focus:0 "Taktikai Bombázó Fókusz"
 CZE_tac_focus_desc:0 "A Katonai Légügyi Intézet tesztjei arra a következtetésre engednek utalni, hogy a taktikai bombázókra kell összpontosítanunk."
 CZE_access_to_the_sea:0 "Hozzáférés a Tengerhez"
 CZE_access_to_the_sea_desc:0 "Nem vagyunk elzárva többé a tengertôl! Most van tengerpartunk, tanulmányoznunk kell a tengerészeti ügyeket, és tervvel kell elôrukkolnunk egy haditengerészet megalapítására."
 CZE_sudden_shipyard:0 "Gyors Építésû Hajógyár"
 CZE_sudden_shipyard_desc:0 "Egy haditengerészetnek hajógyárra is szüksége van. Nem voltunk berendezkedve erre, de a nagy mérnöki projektek nem újak számunkra. A megfelelô erôfeszítéssel egy hajógyár megépítése nem telne sok idôbe."
 CZE_shipbuilding_legacy:0 "Hajógyártási Hagyaték"
 CZE_shipbuilding_legacy_desc:0 "Míg a saját haditengerészet újszerûnek tûnhet, a Škoda Mûveknek régre visszanyúló hagyományai vannak az osztrák-magyar haditengerészeti hajók építôelemeinek legyártásában. Most ugyanazt a tapasztalatot használhatják fel,hogy a mi haditengerészetünk számára gyártsanak le hajókat."
 CZE_battleship_catchup_1:1 "Csatahajó Fellendülés"
 CZE_battleship_catchup_1_desc:1 "Új igényünk egy haditengerészetre a csatahajó tervek hirtelen fellendüléséhez vezetett."
 CZE_destroyer_catchup_1:1 "Romboló Fellendülés"
 CZE_destroyer_catchup_1_desc:1 "Új igényünk egy haditengerészetre a romboló tervek hirtelen fellendüléséhez vezetett."
 CZE_cruiser__catchup_1:1 "Cirkáló Fellendülés"
 CZE_cruiser__catchup_1_desc:1 "Új igényünk egy haditengerészetre a cirkáló tervek hirtelen fellendüléséhez vezetett."
 CZE_raiding_focus:0 "Fosztogatási Fókusz"
 CZE_raiding_focus_desc:1 "A haditengerészetünknek a közvetett megközelítésre kell összpontosítania, hogy elkerülje a harcot és zaklatni tudja ellenségeink hajózását."
 CZE_capital_focus:0 "Csatahajó Fókusz"
 CZE_capital_focus_desc:1 "Haditengerészetünknek a direkt és döntô ütközetekre kell fókuszálnia."
 YUG_western_focus:0 "Nyugati Fókusz"
 YUG_western_focus_desc:1 "A jugoszláv jövô kulcsa a Nyugaton lévô hatalmak kezében van, amelyek mind földrajzilag, mind gazdaságilag közelebb vannak nemzetünkhöz."
 YUG_reinforce_old_alliances:0 "A Régi Szövetség Megerôsítése"
 YUG_reinforce_old_alliances_desc:1 "Nemzetünk megalakulása óta élveztük Európa legnagyobb demokráciáinak, Franciaország és az Egyesült Királyság támogatását. Ideje megszilárdítani ezeket a kapcsolatokat a jövôbeli szövetségek elôkészítése érdekében."
 YUG_attract_foreign_capital:0 "A Külföldi Tôke Bevonzása"
 YUG_attract_foreign_capital_desc:1 "A külföldi tôke beáramlásának és a befektetések megkönnyítésének köszönhetôen szoros diplomáciai kapcsolatokra is szert tehetünk."
 YUG_ban_slovene_nationalist_parties:0 "A Szlovén Nemzeti Pártok Betiltása"
 YUG_ban_slovene_nationalist_parties_desc:1 "Minden szabadságharcot le kell verni, mert a nemzetünk így maradhat egységes. A nacionalista politikai elemek törvényellenesek lesznek, és a támogatóik üldözve lesznek, nehogy belsôleg meggyengíthessenek bennünket."
 YUG_traditional_values:0 "Tradicionális Értékek"
 YUG_traditional_values_desc:1 "A hagyományos értékek, ahogy az ortodox keresztény vallás tanítja, a társadalom sarokkövei. Ezek elômozdítása nemcsak az ortodox egyház támogatását nyeri el, de összefogja az embereket is."
 YUG_greater_yugoslavia:0 "Nagy-Jugoszlávia"
 YUG_greater_yugoslavia_desc:0 "Nem nyugodhatunk, amíg az összes délszláv nép nem egyesül egy zászló alatt. A bolgárok talán nem tekintik magukat nemzetünk részeként, de attól még azok!"
 YUG_friendship_treaty_with_italy:0 "Olasz Baráti Szerzôdés"
 YUG_friendship_treaty_with_italy_desc:1 "Legerôsebb közvetlen szomszédunkkal Olaszországgal fontos lenne a barátkozás. Kezdjük meg a tárgyalásokat a két nemzet közötti barátság bejelentésére."
 YUG_all_yugoslavian_regiments:0 "Jugoszláv Ezredek"
 YUG_all_yugoslavian_regiments_desc:1 "Bár népeink sokszínûek, de mindenkinek meg kell védenie közös nemzetünket. Nem teszünk különbséget etnikai hovatartozásban."
 YUG_crush_the_ustasa:0 "Az Ustasa Leverése"
 YUG_crush_the_ustasa_desc:1 "A horvát ultranacionalista mozgalom (Ustasa) egy növekvô púp az oldalunkon. Nem kell többé terrorszervezetnek minôsíteni, hanem egyszerûen le kell verni."
 YUG_invite_german_military_mission:0 "A Német Katonai Küldöttség Meghívása"
 YUG_invite_german_military_mission_desc:1 "Hadseregünknek félre kell tennie ellentéteit a németekkel. Egy német katonai küldöttség meghívása segítene meggyôzni a vezetôséget afelôl, hogy hasznunkra válhat az együttmûködés."
 YUG_join_axis:0 "Belépés a Tengelybe"
 YUG_join_axis_desc:1 "A jugoszláv naggyá váláshoz vezetô út a Tengelyt vezetô fasiszta államok mellé szegôdéssel kezdôdik. Ha a katonaságunk németellenes érzéseit nem kezeljük, akkor súlyos következményekkel járhat, de ez egy szükséges áldozat."
 YUG_invite_italian_naval_experts:0 "Olasz Tengerészeti Szakértôk Meghívása"
 YUG_invite_italian_naval_experts_desc:1 "A földközi-tengeri szövetségeseink kiváló ismeretekkel rendelkeznek a hajótervezés és építés terén. Felkérhetjük az olasz szakértôket, hogy adják át nekünk tudásukat."
 YUG_limited_self_government:0 "Korlátozott Önkormányzat"
 YUG_limited_self_government_desc:1 "Ha a szlovéneknek korlátozott autonómiát biztosítunk, kihúzhatnánk a szônyeget a nacionalista mozgalmaik alól, és elnyerhetjük a helyi lakosság támogatását."
 YUG_guarantee_religious_liberties:0 "A Vallásszabadság Garantálása"
 YUG_guarantee_religious_liberties_desc:1 "Mindenki számára meg kell engednünk, hogy a neki tetszô vallást gyakorolhassa. Ebben a tekintetben jogi garanciákat vezetünk be."
 YUG_local_militias:0 "Helyi Milíciák"
 YUG_local_militias_desc:1 "AZ embereket arra ösztönözzük majd, hogy milíciákat alakítsanak ki otthonuk védelme érdekében. Ez lehetôvé fogja tenni a lakosság nagy részének késôbbi felvételét a katonai szolgálatra."
 YUG_concessions_for_macedonians:0 "Engedmény a Macedónoknak"
 YUG_concessions_for_macedonians_desc:1 "A macedónok vezetô csoportjainak elérésén keresztül foglalkozhatnánk sérelmeikkel, amellyel biztosíthatnánk hosszú távú hûségüket."
 YUG_establish_the_banovina_of_croatia:0 "A Horvát Bánság Megalapítása"
 YUG_establish_the_banovina_of_croatia_desc:1 "Egy félautonóm Horvát Bánság létrehozásával reménykedhetünk, hogy elhallgattatjuk a valódi függetlenségre való okot."
 YUG_non_discriminating_officer_promotions:0 "Diszkriminációtól Mentes Tiszti Promóciók"
 YUG_non_discriminating_officer_promotions_desc:1 "A diszkriminatív politikánkat vissza kell szorítani, és mostantól minden etnikum számára lehetôvé kell tenni, hogy elôsegítsük tiszti pályájukat. Ez lehetôvé tenné, hogy a lehetô legmegfelelôbb legyen a katonai vezetés."
 YUG_join_allies:0 "Belépés a Szövetségesekbe"
 YUG_join_allies_desc:1 "Nemzetünk fiatal történelmében mindig is támogattak minket a nyugati demokráciák. Hûségünket feléjük azzal tudnánk bizonyítani, hogy támaszkodhatnak katonai erônkre, ha valamelyik szomszédunk áldozatul esne."
 YUG_reclaim_istria_and_zadar:0 "Isztria és Zára Visszaigénylése"
 YUG_reclaim_istria_and_zadar_desc:1 "Isztria és Zára jelenleg Olaszország részét képezik. Itt az idô arra, hogy visszaköveteljük jogos területeinket."
 YUG_claim_macedonia:0 "Igény Macedóniára"
 YUG_claim_macedonia_desc:1 "Macedónia egyes részei még mindig a határainkon kívül helyezkednek el. Ahogyan minden macedón ember szláv, úgy mindegyikük a nemzetünk alá tartozik."
 YUG_allied_air_combat_school:0 "Szövetséges Légi Harci Iskola"
 YUG_allied_air_combat_school_desc:1 "Új szövetségeseinknek széleskörû tapasztalatai vannak a légi hadviselésben. A Szövetséges Légi Harci Iskola finanszírozásával biztosíthatnánk, hogy az újoncaink szabadon tanulhassanak tapasztaltabb szövetségeseinktôl."
 YUG_recognize_the_soviet_union:0 "A Szovjetunió Elfogadása"
 YUG_recognize_the_soviet_union_desc:1 "Bár a történelemben nem voltunk hajlandók elismerni a keleti bolsevik államot, talán itt az idô arra, hogy átgondoljuk álláspontunkat ez ügyben. Míg a nyugati demokráciák túl gyengének tûnnek a kisebb hatáskörök védelmében is, a Szovjetunió megbízható és erôs barátnak bizonyulhat."
 YUG_form_peasant_councils:0 "A Paraszt Tanácsok"
 YUG_form_peasant_councils_desc:1 "A dolgozó embereknek nagyobb szerepet kell vállalnia a helyi politikában. A paraszti tanácsok létrehozása nagy elôrelépés volna e tekintetben."
 YUG_mutual_economic_aid:0 "Kölcsönös Gazdasági Támogatás"
 YUG_mutual_economic_aid_desc:1 "A Szovjetunió és Jugoszlávia sok mindent kínál gazdaságilag. A nyereséges kereskedelmi megállapodások és a gazdasági segítségnyújtások kialakításával nagymértékben elôsegítjük egymást."
 YUG_abolish_the_monarchy:0 "A Monarchia Eltörlése"
 YUG_abolish_the_monarchy_desc:1 "A monarchia aligha megfelelô kormányzati forma a modern idôkben, nem beszélve arról, hogy teljesen összeegyeztethetetlen a társadalmi nézeteinkkel. Meg kell szüntetni, és a királyi uralkodást a közönséges ember hangjára cserélni."
 YUG_join_comintern:0 "Belépés a Kominternbe"
 YUG_join_comintern_desc:1 "A forradalom elôrehaladásának legmegfelelôbb útja, ha a egyesülünk a Kommunista Internacionáléval."
 YUG_yugoslavian_path_to_communism:0 "Jugoszláv Út a Kommunizmus Felé"
 YUG_yugoslavian_path_to_communism_desc:1 "Nincs szükségünk iránymutatásra a munkásokért folytatott küzdelemben. Összegyûjtjük azokat, akik elfogadják vezetô szerepünket, és együtt terjesztik velünk a forradalmat."
 YUG_form_the_federal_republic:0 "A Föderális Köztársaság Megalapítása"
 YUG_form_the_federal_republic_desc:1 "Eljött az idô arra, hogy valódi föderális államot alkossunk, ahol minden nép egyaránt jól érzi magát. A belsô széttagolt nemzet, amelyben eddig éltünk, nem lesz többé."
 YUG_pan_slavic_workers_congress:0 "Pánszláv Munkás Kongresszus"
 YUG_pan_slavic_workers_congress_desc:1 "A szláv munkásoknak egyesülniük kell a közös ügyekért folytatott küzdelem érdekében, és mivel a Szovjetunió nem érti a balkáni munkások helyzetét, magunk fogjuk vezetni ôket."
 YUG_research_collaboration:0 "Kutatási Kollaboráció"
 YUG_research_collaboration_desc:1 "Szövetségeseinknek sokkal nagyobb erôforráskészlet áll rendelkezésére, mint nekünk, ezért olyan kutatási együttmûködésre kell törekednünk, amely lehetôvé teszi számunkra, hogy megosszák technológiai áttöréseiket."
 YUG_federal_defense_council:0 "Föderális Védelmi Tanács"
 YUG_federal_defense_council_desc:1 "Minden régiónak ki kell vennie a részét nemzetünk védelmében. Ez nagy lépés volna annak biztosítására, hogy kimutassuk, hogy nincs egymás közti diszkrimináció."
 YUG_invite_bulgaria:0 "Bulgária Meghívása"
 YUG_invite_bulgaria_desc:1 "A szláv testvéreink Bulgáriában megkövetelik vezetésünket, ezzel utat találva a kommunizmushoz. Ha csatlakoznak mellénk, nagyobb biztonságban vannak a külsô fenyegetésektôl, és nem kell aggódniuk a határaik miatt. Emellett növekedni fog a katonai erejük, amely hasznos lesz a forradalom terjesztésében."
 YUG_invite_albania:0 "Albánia Meghívása"
 YUG_invite_albania_desc:1 "Albánia olyan területet irányít, amely, bár kicsi, de stratégiai fontosságú. Hívjunk össze velük egy kongresszust azzal az érdekkel, hogy biztosítsuk déli határainkat, és összevonjuk erejüket a miénkkel."
 YUG_industrialization_program:0 "Iparosítási Program"
 YUG_industrialization_program_desc:1 "A gyors iparosítási program akkor szükséges, ha lépést akarunk tartani a szomszédaink fegyverkezési programjaival."
 YUG_expand_the_mining_industry:0 "A Bányaipar Bôvítése"
 YUG_expand_the_mining_industry_desc:1 "Elegendô erôforrásra van szükségünk ahhoz, hogy a feltöltsük háborús gépezetünket. Meg kell néznünk, hogy hol érdemes kibôvíteni a bányászati iparunkat."
 YUG_rare_minerals_exploitation:0 "A Ritka Anyagok Kitermelése"
 YUG_rare_minerals_exploitation_desc:1 "A korábban kitermeletlen és kihasználatlan ritka fémek hirtelen nagy jelentôségûvé váltak. Meg kell építenünk a szükséges bányákat és az infrastruktúrát ahhoz, hogy kitermelhessük ôket."
 YUG_exploit_the_pannonian_deposits:0 "A Pannon Olaj Kitermelése"
 YUG_exploit_the_pannonian_deposits_desc:1 "Ki kell használnunk a területeinken található olajforrásokat. Bár a mennyiség nem nagy, mindenre szükségünk lesz a háborús gépezetünk számára."
 YUG_develop_civilian_industry:0 "A Polgári Ipar Fejlesztése"
 YUG_develop_civilian_industry_desc:1 "A polgári iparunknak lépést kell tartania a katonaival iparral, hogy gépeket és egyéb lényeges cikkeket gyárthassunk."
 YUG_integrated_rail_network:0 "Integrált Vasúthálózat"
 YUG_integrated_rail_network_desc:1 "A nemzeti vasúthálózatot ki kell terjeszteni az ország egész területére. Nemzetünk egyetlen része sem fontosabb a többinél."
 YUG_improve_light_industry:0 "A Könnyûipar Javítása"
 YUG_improve_light_industry_desc:1 "Nem szabad hagynunk, hogy elmaradjunk a könnyûipar bôvítésében, megfosztva az embereket az alapvetô árucikkektôl."
 YUG_develop_slovenian_industry:0 "A Szlovén Ipar Fejlesztése"
 YUG_develop_slovenian_industry_desc:1 "Bár régóta el volt hanyagolva, Szlovéniának bôven van helye az új ipari központ létrehozásához. Szívesen adunk ezzel több munkát a szlovéneknek."
 YUG_local_self_management:0 "Helyi Önkormányzat"
 YUG_local_self_management_desc:1 "A fokozott helyi önkormányzás lehetôvé tenné a helyi erôforrások felhasználását és az új építési projektek hatékonyságát."
 YUG_expand_the_university_of_ljubljana:0 "A Ljubljanai Egyetem Bôvítése"
 YUG_expand_the_university_of_ljubljana_desc:1 "A Szlovéniában mûködô egyetemünk bôvítésével még egy intézmény a rendelkezésünkre állhatna, amely oktathatná népünket az igények szerint."
 YUG_develop_military_industry:1 "A Katonai Ipar Fejlesztése"
 YUG_develop_military_industry_desc:2 "A modern hadseregnek nehéziparra van szüksége az új repülôgépek gyártásához."
 YUG_improve_serbian_rail_network:0 "A Szerb Vasúthálózat Javítása"
 YUG_improve_serbian_rail_network_desc:1 "Hanyagolhatjuk a vasúthálózat fejlesztését a távoli tartományokban. A legfontosabb terület most a központi és a keleti kell, hogy legyen."
 YUG_serbian_steel:0 "Szerbiai Acél"
 YUG_serbian_steel_desc:1 "Meg kell kezdenünk a szerbiai acélgyártást. Késôbb sokkal többre lesz szükségünk."
 YUG_expand_the_university_of_belgrad:0 "A Belgrádi Egyetem Bôvítése"
 YUG_expand_the_university_of_belgrad_desc:1 "A legrangosabb egyetemünk bôvítésével növelhetjük a kutató- és fejlesztôcsapatok beáramlását az országunkba."
 YUG_expand_the_university_of_zagreb:0 "A Zágrábi Egyetem Bôvítése"
 YUG_expand_the_university_of_zagreb_desc:1 "A zágrábi egyetem régóta az egyik legfontosabb felsôoktatási intézményünk. A további finanszírozás lehetôvé tenné, hogy értékes kutatásokat nyújtson számunkra."
 YUG_central_management:0 "Központi Vezetés"
 YUG_central_management_desc:1 "A vezetés központi irányításával növelhetnénk a termelési kvóták fenntartásának képességét."
 YUG_expand_the_sarajevo_arsenals:0 "A Szarajevói Arzenálok Bôvítése"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Nagyobb termelési kapacitásra van szükségünk ahhoz, hogy lépést tudjunk tartani a katonaság növekvô igényeivel. A szarajevói arzenál a bôvítés egyik legfôbb jelöltje, ezért azonnal támogatnunk kell."
 YUG_modernize_the_air_force:0 "A Légierô Modernizációja"
 YUG_modernize_the_air_force_desc:1 "A légierô rettenetesen elavult. Ha van esélyünk arra, hogy megvédjük saját légterünket, és ne legyen gond felvenni a harcot az ellenséggel, akkor drasztikus modernizációs programra van szükségünk."
 YUG_local_developers:0 "Helyi Fejlesztôk"
 YUG_local_developers_desc:1 "Növelnünk kell a helyi repülôgépek fejlesztésének támogatását, lehetôvé téve számunkra a repülôgépmodellek építésének ösztönzését az iparunk számára."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 "A legrégibb repülôgép ipar, az újvidéki Ikarus üzemeket kellene kiterjeszteni, hogy elôkészítsük a légierônk számára a szükséges megnövekedett termelést."
 YUG_designer_tt:0 "Feloldja ezt a vállalatot és egy repülôgép tervezôt.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Röviddel az Ikarus után az Zivojin Rogozarski, azaz az elsô szerb repülôgépgyár bôvítésére kell fókuszálnunk, ha a jelenlegi gyártási igényeinkkel lépést kívánunk tartani."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "A belgrádi Zmaj repülôgépmûhelyt nagyobb területekre kell kiterjeszteni. Bár a Zmaj fiatalabb, mint a többi vállalat, bôven van lehetôség arra, hogy kibôvítsük termelési igényeinket."
 YUG_the_ik_3:0 "Az IK-3"
 YUG_the_ik_3_desc:1 "Egy a szabadidejükben dolgozó hármas mérnöki csapat figyelemre méltó javaslatot tett a külföldi repülôgépek pótlására. A megfelelô támogatással az általuk kidolgozott koncepció hamarosan valósággá válhat."
 YUG_heavy_fighter_project:0 "Romboló Vadászgép Projekt"
 YUG_heavy_fighter_project_desc:1 "A vadászgépeinknek képesnek kell lenni arra, hogy támogassák az önmagában sebezhetô bombázó repülôgépeket. Ez nehezebb fegyverzetet igényel, nagyobb hatótávot, de ezzel csökken a sebesség és a manôverezhetôség."
 YUG_bomber_project:0 "Bombázó Projekt"
 YUG_bomber_project_desc:1 "Az ellenség elleni küzdelemhez bombázó repülôgépekre van szükség. Mérnökeinket meg kell bíznunk egy új, hazai jellegû repülôgép tervének kidolgozására."
 YUG_purchase_foreign:0 "Vásárlás Külföldrôl"
 YUG_purchase_foreign_desc:1 "Vannak olyan nemzetek, amelyek sokkal nagyobb erôbedobással fejlesztenek új vadászgépeket, mint mi valaha is. MEg kell vásárolnunk repülôgépeiket, és nem szabad abba a hibába esnünk, hogy saját magunknak kezdünk fejleszteni."
 YUG_license_production:0 "Termelés Licenszre"
 YUG_license_production_desc:1 "Az új repülôgépek megvásárlásának folyamatát önállóan elô lehetne mozdítani licenszek alapján. Hamarosan létre fogunk hozni egy ilyen megállapodást valamelyik országgal."
 YUG_fighter_license:0 "Vadászgép Licensz"
 YUG_fighter_license_desc:1 "Arra kell összpontosítanunk, hogy a légierô számára biztosítva legyen a vadászgépek licenszre gyártása, mivel a bombázók haszontalanok vadászgépek nélkül."
 YUG_bomber_license:0 "Bombázó Licensz"
 YUG_bomber_license_desc:1 "Az új légi lehetôségek fontosak az ellenség elleni küzdelemben, ezért a bombázó licenszeket kell szorgosítani."
 YUG_army_modernization:0 "Hadsereg Modernizáció"
 YUG_army_modernization_desc:1 "A háború módszerei az utolsó nagy konfliktus óta teljesen megváltoztak, és éppen ezért kell biztosítanunk a hadseregünk korszerûsítését, eszközeit és taktikáit.."
 YUG_motorize_the_cavalry:0 "A Lovasság Motorizációja"
 YUG_motorize_the_cavalry_desc:1 "Az autóipar új fejlesztései forradalmasították a hadsereg egységeinek gyorsaságát és mobilitását. A lovas egységeink végre elhagyhatják lovaikat, és helyette teherautókat kell igénybe venniük."
 YUG_motorized_logistics:0 "Motorizált Logisztikák"
 YUG_motorized_logistics_desc:1 "A motorizáció megnyitja új módszereket azok elôtt, akik biztosítják az erôforrásokat, ellátmányokat és lôszereket a csapataink számára. Ha a logisztikusokat motorizáljuk, gyorsabban érkeznek meg csapatainkhoz az igényelt felszerelések, ezzel növelve harci kedvüket."
 YUG_armored_cavalry:0 "Páncélozott Lovasság"
 YUG_armored_cavalry_desc:1 "A csapatszállítóink páncélzatának növelése nagyban javítja túlélési esélyüket, harci erejüket és moralitásukat. Ez azonban újfajta, részben lánctalpas jármûvet igényel, amely nem ragad le a durva terepen sem, ráadásul fegyverrel felszerelt."
 YUG_tank_conversions:0 "Harckocsi Átalakítások"
 YUG_tank_conversions_desc:1 "Bár most már harckocsikat is igénylünk, mégis az önjáró tüzérségre és a páncélvadászokra volna nagyobb szükségünk. A páncélozott jármûveknek rugalmasnak kell lenniük, és alkalmazkodniuk kell aktuális igényeinkhez."
 YUG_modern_tanks:0 "Modern Harckocsik"
 YUG_modern_tanks_desc:1 "A nagy kaliberû fô fegyverzetek hozzáadásával a páncélos technológia messze túlmutat azon egyszerû szándékon, hogy biztonságosan szállíthassuk harckocsijainkat A-ból B-be. A modern harckocsik fejlesztése szükséges ahhoz, hogy felvehessük a versenyt szomszédainkkal."
 YUG_tank_licenses:0 "Harckocsi Licenszek"
 YUG_tank_licenses_desc:1 "Ahelyett, hogy idôt fordítanánk saját harckocsijaink fejlesztésére, sokkal hatékonyabban tudnánk külföldi modelleket gyártani licenszek alapján."
 YUG_small_arms:0 "Kézifegyverek"
 YUG_small_arms_desc:1 "A gyalogság minden hadsereg gerincét képzi, és éppen ezért biztosítanunk kell, hogy a lehetô legjobban fel legyenek készítve. Új és modern fegyvermodellek fejlesztésére kell törekednünk."
 YUG_domestic_artillery_production:0 "Hazai Tüzérségi Termelés"
 YUG_domestic_artillery_production_desc:1 "A modern, hazai tüzérségi modellek ösztönzésével biztosíthatjuk, hogy a mi haderônk rendelkezzen a legjobb támogató tûzerôvel."
 YUG_anti_tank_defenses:0 "Páncéltörô Védelmek"
 YUG_anti_tank_defenses_desc:1 "Mivel a harckocsik a modern hadviselés gerincévé váltak, új fejlesztésekre van szükség a páncéltörô fegyverek területén, lehetôvé téve a gyalogosaink számára, hogy kilôhessék ezeket a páncélos behemótokat."
 YUG_mountain_brigades:0 "Hegyivadász Brigádok"
 YUG_mountain_brigades_desc:1 "Nemzetünk nagy része hegyekbôl áll, amelyek speciális típusú brigádok megalakulását igénylik, amelyek az ilyen jellegû terepekre specializálódtak."
 YUG_independent_engineer_regiments:0 "Független Mérnöki Ezredek"
 YUG_independent_engineer_regiments_desc:1 "A mobilitás kulcsfontosságú a modern katonai doktrínában, bár a terep nem mindig kedvezô. A hadosztályainkba vont mérnöki ezredek segíteni fogják a hadosztályok mozgását bármilyen terepen."
 YUG_motorized_recon_companies:0 "Motorizált Felderítô Zászlóaljak"
 YUG_motorized_recon_companies_desc:1 "Annak érdekében, hogy megfelelô információkat szerezzünk az ellenséges formációkról és tartózkodási pontokról."
 YUG_form_parachute_battalions:0 "Ejtôernyôs Zászlóaljak Létrehozása"
 YUG_form_parachute_battalions_desc:1 "A harmadik dimenziót kihasználva képesek vagyunk váratlan irányokból bejutni messze az ellenséges vonalak mögé. A speciális légi zászlóaljak létrehozásával biztosíthatjuk, hogy a lehetô legnagyobb mértékben kihasználjuk légierônket."
 YUG_army_maneuvers:0 "Hadsereg Manôverek"
 YUG_army_maneuvers_desc:1 "A hadseregünk fejlôdéséhez új manôvereket kell kidolgozni. A tapasztalat kétségtelenül jó eredményeket fog hozni a modern hadviselésben."
 YUG_supremacy_of_offense:0 "Offenzíva Fókusz"
 YUG_supremacy_of_offense_desc:1 "A gyôzelem kulcs a támadás, éppen ezért kell átfogó stratégiát diktálnunk és nyomatékosítanunk az új harctudományok fejlesztését."
 YUG_supremacy_of_defense:0 "Defenzív Fókusz"
 YUG_supremacy_of_defense_desc:1 "Minden oldalunkon ellenség áll, így hosszan ki kell tartanunk ahhoz, hogy a szövetségeseink eljuthassanak hozzánk. Az új katonai doktrínák fejlesztésével hazánk a védelemre összpontosíthatna."
 YUG_artillery_regiments:0 "Tüzérségi Ezredek"
 YUG_artillery_regiments_desc:1 "Az erôteljes tüzérségi ezredek bevonásával a hadosztályaink harci ereje jelentôsen megnôhetne."
 YUG_expand_the_split_shipyards:0 "A Split-i Hajógyárak Bôvítése"
 YUG_expand_the_split_shipyards_desc:1 "A már meglévô dalmáciai hajógyárunk bôvítése talán az egyik legfontosabb programunk kellene, hogy legyen. A probléma, hogy a horvát felkelés a nagyobb autonómiájukhoz vezet, és elveszíthetjük a létesítmény feletti irányítást."
 YUG_contest_the_adriatic:0 "Harc az Adriáért"
 YUG_contest_the_adriatic_desc:1 "A tengerpartok védelme a tenger közepén kezdôdik. Új haditerv taktikákat és stratégiákat kell kidolgoznunk, hogy felvehessük a harcot az Adriai-tengeren."
 YUG_replace_the_dalmacija:0 "A Dalmacija Cirkáló Lecserélése"
 YUG_replace_the_dalmacija_desc:1 "A régi német Dalmacija cirkálók kialakítása elavulttá vált. Szükségünk van egy új, modern cirkáló típusra, amely helyettesítené, és az adriai flottánk gerincévé válna."
 YUG_naval_bombers:0 "Torpedóbombázók"
 YUG_naval_bombers_desc:1 "Az Adriai-tenger hosszú, de keskeny, így a repülôgépek könnyen lefedik felületét. A torpedóbombázó modellek kifejlesztésével jelentôsen javíthatnánk a haditengerészetink esélyeit az ellenséggel szemben."
 YUG_heavy_cruiser_project:0 "Nehéz Cirkáló Projekt"
 YUG_heavy_cruiser_project_desc:1 "Az ellenséges haditengerészet megverése érdekében a nagyobb mennyiségû és nehezebb fegyverzetû hadihajókra van szükségünk. A nehéz cirkálók jó elôrelépést jelentenek a könnyû cirkálók helyett, amelyeket eddig nagy számban használtunk."
 YUG_modern_destroyers:0 "Modern Rombolók"
 YUG_modern_destroyers_desc:1 "A romboló hajók minden haditengerészetnek a gerincét képzik, éppen ezért kell biztosítanunk, hogy a miénk jobb legyen, mint az ellenségé."
 YUG_expand_the_serbian_shipyards:0 "A Szerb Hajógyárak Bôvítése"
 YUG_expand_the_serbian_shipyards_desc:1 "Bár a régióban nincs lehetôség a nagy hadihajók könnyû elôállítására, a kiterjesztett hajógyárak elhelyezése a montenegrói régióban biztosítaná, hogy a horvátok függetlenségi politikája után is mi irányíthassuk a haditengerészeti kikötôket."
 YUG_coastal_defense:0 "Tengerparti Védelem"
 YUG_coastal_defense_effect_tt1:0 "Hozzáad §Y2 Tengerparti Erôdöt§! a tengerparthoz\n"
 YUG_coastal_defense_effect_tt2:0 "Hozzáad §Y1 Tengerparti Erôdöt§! a §YFlottabázisokhoz§!\n"
 YUG_coastal_defense_desc:1 "Nem remélhetjük, hogy felvehetjük a versenyt ellenfeleink flottáival az Adriai-tengeren. Fel kell készítenünk a partvédelmünket, hogy visszaverjenek bármilyen partraszállást, amit ellenünk megkísérelnek."
 YUG_expand_the_submarine_fleet:0 "A Tengeralattjáró Flotta Bôvítése"
 YUG_expand_the_submarine_fleet_desc:1 "Ahelyett,hogy az ellenséget szemtôl szemben támadjuk meg rosszabb hadiflottánkkal,inkább tengeralattjárókra kéne fókuszálni, hogy aztán ezekkel zaklassuk ôket megcélozva kereskedôhajóikat."
 panslavic_workers_congress:0 "Pánszláv Munkás Kongresszus"
 HUN_secret_rearmament_tt:0 "§GUnlocks the §YPartial Mobilization§! law.§!\n"
 HUN_secret_rearmament_tt_2:0 "§RSpirit will be removed when increasing conscription beyond §YVolunteer Only§!.§!\n"
 ROM_appoint_german_friendly_government_tooltip_ncp:0 "Removes §YConstitutional Guarantees§!, §YIron Guard§! and §YSecuritate§!\n"
 YUG_royal_alliance_tt:0 "We will attempt to join the faction of our royal marriage partner.\nIn the event that our partner is Princess Alexandra, we will attempt to join the Allies."
 carlist_text:0 "Carlists"
 YUG_pan_balkan_workers_congress:0 "Pan-Balkan Initiative"
 YUG_pan_balkan_workers_congress_desc:0 "While we have secured the ideals of socialism in our immediate Southern neighbors, there are countless people suffering under monarchist and bourgeoise dictatorships throughout the Balkans. Only by liberating the workers of Romania, Hungary, and Greece can we say we have freed the workers of the Balkans."
 YUG_invite_greece:0 "Invite Greece"
 YUG_invite_greece_desc:0 "Young men and women of Greece are suffering under the iron boot of their masters and it is only by arming their poor and downtrodden that we may break the chains that bind them."
 YUG_invite_romania:0 "Invite Romania"
 YUG_invite_romania_desc:0 "The Romanians live in an aristocratic society that has seen the damage that aristocracy and capitalism can do to a country. No more will they suffer under the fickle hands of their corrupt monarchs; they shall be masters of their own destiny!"
 YUG_invite_hungary:0 "Invite Hungary"
 YUG_invite_hungary_desc:0 "The Hungarian state has been uncertain and shifting since the collapse of the Habsburg monarchy. With our assistance, the Hungarian people will find the true form of their state in a united communist dictatorship!"
 YUG_invite_turkey:0 "Invite Turkey"
 YUG_invite_turkey_desc:0 "The Turkish people were freed from their Caliph over a decade ago, they have still yet to be freed from their bourgeoise masters. Though the Republican People’s Party of Turkey claims to be a “social-democracy”, in truth, they have failed utterly to break the chains of their people and it is only with a direct Yugoslavian intervention that we may truly liberate all of the workers of the Balkans."
 YUG_united_autonomous_croatia:0 "A United Autonomous Croatia"
 YUG_united_autonomous_croatia_desc:0 "Uniting the Banovina of Croatia into an autonomous state has long been a proposed solution to the issue of rising Croat separatism. By giving Croatia a degree of autonomy, we may make a strong ally out of our potential enemy."
 YUG_devolved_croatia:0 "A Devolved Croatia"
 YUG_devolved_croatia_desc:0 "In the opposition of the union, none are more vocal than the Croats. Currently, Croatia is divided between the Banate of Sava in the north, and the Banate of Littoral in the south. If we grant these Banates individual autonomy, we can both soothe the Croatian opposition and prevent the Croatians from growing too influential in the union."
 YUG_safeguard_bosnia:0 "Protect Bosnia"
 YUG_safeguard_bosnia_desc:0 "There are many nations on our border who would seek to see the Bosnians occupied and oppressed. We must not allow this to happen and the Bosnians and Herzegovinians should be supported in any efforts to arm and industrialize themselves."
 YUG_divide_bosnia:0 "Divide Bosnia"
 YUG_divide_bosnia_desc:0 "There are cultural and religious divides across the landscape of the Bosnian region; Serbs, Croats, Muslims, Christians, and countless other peoples. The only way the region can be properly defended is if it is partitioned appropriately between separate Bosnian and Herzegovinian states working in harmony with our union."
 YUG_dissolve_serbia:0 "Dissolve the Banate of Serbia"
 YUG_dissolve_serbia_desc:0 "The region we consider “Serbia” is actually home to many people who do not consider themselves Serbs. Macedonians, Albanians, and Montenegrins all inhabit areas we claim to be Serbian. We must not allow ourselves to be perceived as invaders of their culture and we must rethink what we consider to be rightfully Serbian."
 YUG_banat_for_support:0 "Banat for Support"
 YUG_banat_for_support_desc:0 "It is no secret that the Hungarians and Romanians seek to annex northern Serbia and with lack of foreign support for our state, we could cede these territories in exchange for some degree of recognition and support."
 YUG_autonomous_transylvania:0 "Autonomy for Slavic Transylvania"
 YUG_autonomous_transylvania_desc:0 "The Banat and Vojvodina region are home to not only Serbs, but Romanians and Hungarians. By offering these regions autonomy and self-government, we may bring an end to Romanian and Hungarian claims on these regions."
 YUG_fortify_banat:0 "Fortify Banat"
 YUG_fortify_banat_desc:0 "The Hungarians and Romanians have been drawing worryingly close to our enemies. Rapid fortifications in the north are necessary if we are to protect Serbia and her autonomous protectorates."
 YUG_evolution:0 "Evolution"
 YUG_evolution_desc:0 "Though some would argue our nation is an unstable union of various cultures living in animosity, we know for sure that it is only by standing together as one unit that we shall be able to repel foreign invaders. We must take efforts to unite our people and crush those who would seek to divide us."
 YUG_slovenia_for_support:0 "Slovenia for Support"
 YUG_slovenia_for_support_desc:0 "The Axis powers have designed to divide our country between themselves. Perhaps by ceding Slovenia to Italy, we may both dispose of the disruptive elements in Slovenia and show our amiability to the Axis cause."
 YUG_surrender_macedonia:0 "Surrender Macedonia"
 YUG_surrender_macedonia_desc:0 "Bulgaria too has reason to rival us; claiming regions of southern Serbia and Macedonia for themselves. By ceding their claims to them, we will both silence the threat on our southern border and make Macedonian nationalism Bulgaria’s problem."
 YUG_zara_for_axis:0 "Zara for Axis Membership"
 YUG_zara_for_axis_desc:0 "The Italians claim that the government in Zara is the rightful controller of Dalmatia, but perhaps by assuring the Italians that we fight for the same cause, they may be willing to cede Zara back to us and abandon their Balkan ambitions, at least for the time being."
 YUG_surrender_italian_claims:0 "Surrender Italian Claims"
 YUG_surrender_italian_claims_desc:0 "Zara and Istria remain in Italian hands, but we cannot risk aggravating [ITA.GetLeader] by continuing to insist that they are rightfully ours. Perhaps we may gain entrance to the Axis in exchange for surrendering the claims outside of our border."
 YUG_end_the_regency:0 "End the Regency"
 YUG_end_the_regency_desc:0 "Prince Paul has served his duty to the crown long enough. With war on the horizon, our people need to see their King stand strong against the fascists and communists who would break our nation."
 YUG_coronation:0 "The Coronation"
 YUG_coronation_desc:0 "Our people have long been without a King, and it is time we made a show of the perpetuity of the crown. By crowning our King in the cathedral of the White City, we shall grant our people the assurance that the crown is eternal and we shall not fall to foreign invaders."
 YUG_royal_wedding:0 "A Royal Wedding"
 YUG_royal_wedding_desc:0 "Royal marriages have long been a way to secure alliances, and with many prestigious princesses lacking a King, our young eligible King Peter could secure us an alliance with a world power."
 YUG_enforced_neutrality:0 "Enforce Yugoslav Neutrality"
 YUG_enforced_neutrality_desc:0 "We cannot allow the Balkans to become part of this stirring global conflict. We must declare our neutrality and avoid any actions which would align us with the feuding world powers."
 YUG_fortress_yugoslavia:0 "Fortress Yugoslavia"
 YUG_fortress_yugoslavia_desc:0 "We cannot allow the Nazi menace on our border to go unchecked! With Italians in Zara and Germans in Austria, we must ensure that our borders are protected and the soldiers therein have all they need to fight the fascists."
 YUG_ban_fascists:0 "Ban Fascist Parties"
 YUG_ban_fascists_desc:0 "Even now, there are parties in our nation who place one culture above all others and seek dominance in the Yugoslav union. These people have no place in our nation, and must be silenced."
 YUG_towards_independence:0 "Towards Independence"
 YUG_towards_independence_desc:0 "Now that we have dissolved the union into a series of autonomous states, we must take the next step; independence. No more can we rule as dictators over our fellow men, we must trust them to govern themselves, free from Serbian intervention."
 YUG_defence_army_of_yugoslavia:0 "The Defence Army of Yugoslavia"
 YUG_defence_army_of_yugoslavia_desc:0 "To fight for our union is a difficult thing to ask of the average citizen, but to fight for one’s own home is every man’s duty. With the promise of independence on the horizon, our union is overflowing with men willing to fight our enemy; all they need is government support."
 YUG_defence_league:0 "Yugoslav Defence League"
 YUG_defence_league_desc:0 "The members of our state have been granted great levels of autonomy; all that remains is the final step. By officially recognizing the independence of all Balkan nations, we shall turn Yugoslavia from a nation into an economic and military cooperative of many nations."
 YUG_united_kingdom:0 "A United Kingdom"
 YUG_united_kingdom_desc:0 "Now that our people have had the opportunity to taste independence and feel properly represented in our union, it is time we took steps to create that sense of pan-nationalism and unity that was sorely lacking in our former state."
 YUG_reunite_the_kingdom:0 "Reunite the Kingdoms"
 YUG_reunite_the_kingdom_desc:0 "Though many worry this action risks slipping back into the disunity and cultural conflicts that characterised Yugoslavia, we must unite our nation back into a singular entity to face the greater threats on our border."
 YUG_attract_allied_capital:0 "Attract Allied Capital"
 YUG_attract_allied_capital_desc:0 "The British have reason to support our nation; we have long been allies since before the first Great War, and by attracting investors from Allied nations, we will reassure them that the relations between our nations are unseverable."
 YUG_attract_axis_capital:0 "Attract Axis Capital"
 YUG_attract_axis_capital_desc:0 "Our economy is in a sorry state and although we know it is no secret that the Italians hold ambitions in our home, we must encourage trade with our neighbours if we are to be economically prepared to resist them."
