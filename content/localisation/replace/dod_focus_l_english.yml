 YUG_towards_independence_mod:0 "Jugoszlávia függetlenségre törekszik"
 YUGOSLAV_DEFENCE_LEAGUE:0 "Balkán Védelmi Liga"
 YUG_crush_ustasa:0 "Küszöbön álló Ustasa felkelés"
 YUG_crush_ustasa_desc:0 "A kormány döntése a fasiszta Usztasa csoport elleni fellépésrõl felbolygatta a horvát függetlenség támogatóit, és az Usztasa gyorsan készül a kormány elleni fegyveres felkelésre. Ha nem sikerül idõben felszámolni ezt a fasiszta szervezetet, az Usztasa könnyen lehet, hogy felülkerekedik a helyi horvát kormányon, és felemeli zászlaját az államunk elleni lázadásra."
 YUG_ustasa_uprising:0 "Az Usztasa felkelés"
 YUG_ustasa_uprising_desc:0 "Ha nem sikerül idõben megfékeznünk az Usztasa felkelést, akkor egy nagyobb horvát lázadással kell szembenéznünk az államunk ellen."
 YUG_ustasa_crushed_mission:0 "Az Usztasa felkelés megkerülése"
 YUG_ustasa_crushed_mission_desc:0 "Ha növelni tudjuk az ellenõrzésünket Horvátország felett, akkor az Usztasa felkelést megkerüljük, és a horvát nacionalistákkal kapcsolatos minden nehézséget megfékezünk, egyelõre."
 YUG_delay_ustasa_uprising:0 "A felkelés késleltetése"
 YUG_delay_ustasa_uprising_desc:0 "Mivel az Usztasa felkelés felemelkedõben van, a kormánynak feltétlenül intézkedéseket kell hoznia a horvát felkelés késleltetésére. Bár ezek az erõfeszítések a mi saját mũveleteinket is késleltetni fogják, hogy egyszer s mindenkorra véget vessünk a horvát nacionalizmusnak, a felkelés késleltetése szükséges lehet."
 YUG_croat_concessions:0 "Engedmények a horvátoknak"
 YUG_croat_concessions_desc:0 "Az általános horvát lakossággal való bánásmódunkat az Usztasa elleni kemény fellépésre vonatkozó döntésünk óta széles körben kegyetlennek és embertelennek tartják. Talán azzal, hogy némi engedékenységet tanúsítunk a horvát lakossággal szemben, talán egy kicsit kedvezõbben kezdenek el tekinteni ránk."
 YUG_croat_concessions_cooldown:0 "Engedmények a horvátoknak"
 YUG_croat_concessions_cooldown_desc:0 "A horvát lakossággal való bánásmódunkat az általános horvát lakossággal szemben az Usztasa elleni kemény fellépésre vonatkozó döntésünk óta széles körben kegyetlennek és embertelennek tartják. Talán azzal, hogy némi engedékenységet tanúsítunk a horvát lakossággal szemben, talán egy kicsit kedvezõbben kezdenek el tekinteni ránk."
 YUG_positive_discrimination_croat:0 "Pozitív diszkrimináció a horvátok számára"
 YUG_positive_discrimination_croat_desc:0 "Horvátország maga a horvátokon kívül számos kultúrának és népnek ad otthont. Talán olyan törvények bevezetésével, amelyek a horvátoknak kedveznek a munkalehetõségek és az adókedvezmények terén, megadhatjuk nekik az önrendelkezés illúzióját, amit az Usztasa ígér nekik."
 YUG_positive_discrimination_croat_cooldown:0 "Pozitív diszkrimináció a horvátok számára"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Horvátország maga a horvátokon kívül számos kultúrának és népnek ad otthont. Talán olyan törvények bevezetésével, amelyek a horvátoknak kedveznek a munkalehetõségek és az adókedvezmények tekintetében, megadhatjuk nekik az önrendelkezés illúzióját, amit az Ustasa ígér nekik."
 YUG_listening_posts_croatia:0 "Hallgatói posztok létrehozása Horvátországban"
 YUG_listening_posts_croatia_desc:0 "Az Usztasa most a föld alatt mũködik, elkerülve a leleplezést, és zárt ajtók mögött tervezik árulásukat. Talán ha meggyõzünk néhány jugoszláv lojálist, hogy csatlakozzanak az Usztasa-hoz, akkor lehallgathatjuk és megzavarhatjuk mũveleteiket és propagandakampányaikat a régióban."
 YUG_listening_posts_cooldown:0 "Hallgatói posztok létrehozása Horvátországban"
 YUG_listening_posts_cooldown_desc:0 "Az Usztasa most a föld alatt tevékenykedik, elkerülve a leleplezést, és zárt ajtók mögött tervezik árulásukat. Talán ha meggyõzünk néhány jugoszláv lojálist, hogy csatlakozzanak az Usztasa-hoz, akkor lehallgathatjuk és megzavarhatjuk mũveleteiket és propagandakampányaikat a régióban."
 YUG_progress_crushing_decisions:0 "Legyõzni az Usztasát"
 YUG_progress_crushing_decisions_desc:0 "Eljött az idõ, hogy felszámoljuk a fasiszta Usztasa csoportot, és bár sokan ezeket az akciókat önmagukban fasiszta cselekedeteknek tekinthetik, tudjuk, hogy ezek az intézkedések szigorúan szükségesek államunk további stabilitásának biztosításához".
 YUG_raid_croat_villages:0 "Razziák horvát falvakban"
 YUG_raid_croat_villages_desc:0 "Az Usztasa egyszerre van mindenhol és sehol, és bárki lehet a fasizmusuk támogatója. A horvátországi régió összes városát és falujában razziát kell tartanunk, és fel kell számolni az ottani árulókat."
 YUG_shut_down_recruitment_centers:0 "Az Usztasa toborzóközpontok bezárása"
 YUG_shut_down_recruitment_centers_desc:0 "Az Usztasa is rendelkezik saját toborzóközpontokkal; kiképeznek és felfegyverkeznek minden alkalmas egyént, aki elég bolond ahhoz, hogy harcoljon és meghaljon az ügyükért. Meg kell találnunk és fel kell számolnunk ezeket a toborzóközpontokat, és az Usztasa-t el kell lehetetleníteni, hogy újabb egyéneket ne tudjanak a soraikba állítani."
 YUG_arrest_ustasa_leaders:0 "Usztasa vezetõk letartoztatása"
 YUG_arrest_ustasa_leaders_desc:0 "Van egy listánk az Usztasa mozgalom fontos személyek nevével, és itt az ideje, hogy elkezdjük kihasználni ezt, és letartóztassunk néhányat."
 YUG_croatian_recruitment:0 "Horvát toborzási akció"
 YUG_croatian_recruitment_desc:0 "A függetlenség kérdése minden horvát ajkán ott van, de nem mindenki támogatja az Usztasa-kormányt a jugoszláv kormány helyett. Itt az ideje, hogy toborozzunk egy maroknyi lojálist a sorainkba, és megmutassuk a horvát lakosságnak, hogy vannak olyanok is, akik jobban szeretnék, ha Horvátország biztonságban maradna Jugoszlávia meleg ölelésében."
 YUG_croat_raid_cooldown:0 "Rajtaütések horvát falvakon"
 YUG_croat_raid_cooldown_desc:0 "Az Usztasa egyszerre van mindenhol és sehol, és bárki lehet a fasizmusuk támogatója. Razziát kell tartanunk a horvátországi régió összes városában és falujában, és fel kell számolnunk az ottani árulókat."
 YUG_shut_down_recruitment_centers_cooldown:0 "Usztasa toborzóközpontok bezárása"
 YUG_shut_down_recruitment_centers_cooldown_desc:0 "Az Usztasa is rendelkezik saját toborzóközpontokkal; kiképeznek és felfegyverkeznek minden alkalmas egyént, aki elég bolond ahhoz, hogy harcoljon és meghaljon az ügyükért. Meg kell találnunk és fel kell számolnunk ezeket a toborzóközpontokat, és az Usztasa-t el kell lehetetleníteni, hogy újabb egyéneket ne tudjanak a soraikba állítani."
