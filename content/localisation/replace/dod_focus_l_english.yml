 YUG_peasant_uprisings:0 "Parasztfelkelések kirobbantása"
 YUG_peasant_uprisings_desc:0 "A balkáni népek már eleget szenvedtek az imperializmus csizmája alatt! Elérjük a Balkán szenvedõ alsóbb osztályait, és sztrájkokba és tüntetésekbe szervezzük õket, amíg a burzsoáziát igazságosan nem kényszerítjük a sarkára!"
 instigating_a_coup:0 "Parasztfelkelés kirobbantása"
 ROM_appoint_german_friendly_government_tooltip_ncp:0 "Removes §YConstitutional Guarantees§!, §YIron Guard§! and §YSecuritate§!\n"
 YUG_german_military_mission:0 "German Technological Oversight"
 YUG_medal_for_extreme_bravery:0 "Extreme Bravery"
 YUG_medal_for_extreme_bravery_desc:0 "The heroic travails of our soldiers laboring under assault from all sides, mandates the creation of a new honor to commemorate their stalwart spirit."
 yug_extreme_bravery_medal:0 "§Y[ROOT.GetNameDefCap]§! will now be able to award the §YMedal for Extreme Bravery§! to §YField Commanders§!."
 YUG_brigadistas:0 "The Brigadistas"
 YUG_brigadistas_desc:0 "Many brave Yugoslavian citizens clamor to fight against our mutual foes in the ongoing Spanish Civil War."
 ROM_crack_down_on_extremism:0 "Crack Down on Extremism"
 ROM_crack_down_on_extremism_desc:0 "Our political landscape has shifted strongly to the right under the King's rule. This said, extremist elements of society still hold sway over the hearts and minds of our people. We must move against these rogue actors in order to secure a more moderate future for our people."
 ROM_national_christian_party:0 "National Christian Party"
 ROM_national_christian_party_desc:0 "The writer Octavian Goga holds strong influence over our nation through his National Christian party. Born from influence gained as the Agrarian party, it has strong ties with rural communities. A reorganization of our cabinet could bring his influence into play in our favor."
