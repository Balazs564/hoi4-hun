 bftb_bulgaria_equipment_purchases.4.desc:0 "A [FROM.FROM.GetAdjective] repülõgép vásárlásáról szóló megállapodáshoz elõször el kell döntenünk, hogy milyen típusú repülõgépet szeretnénk beszerezni."
