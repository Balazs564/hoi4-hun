 bftb_greece.203.t:0 "Heraklioni Kongresszus összeül"
 bftb_greece.203.desc:0 "Hivatalosan is véget ért a heraklioni kongresszus, amely hatalmas sikert aratott! Minden résztvevõ, kivéve [ITA.GetNameDef], területi nyereségre vonatkozó garanciákkal távozott, és úgy tũnik, hogy [GRE.GetNameDef] határainak alapos kiterjesztése elõtt áll. Az aláírók együttesen megbosszulják a Sèvres-i Szerzõdést [TUR.GetNameDef] ellen."
 bftb_greece.203.a:0 "Kiemelkedõ eredmény!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "Heraklioni kongresszus összeült"
 bftb_greece.204.desc:0 "A heraklioni kongresszus hivatalosan is véget ért, és... elfogadható sikerrel zárult. Sem [ENG.GetNameDef], sem [FRA.GetNameDef] nem fog részt venni a következõ háborúban, mivel egyikük sem kapott területet a megtört [TUR.GetNameDef]ból. Úgy tũnik, hogy [GRE.GetNameDef] határainak alapos kiterjesztésére számíthat, feltéve, hogy lesz elég ereje egyedül [TUR.GetNameDef] ellen..."
 bftb_greece.204.a:0 "Egy gyõzelem, mindazonáltal."
 bftb_greece.204.b:0 "Micsoda idõpocsékolás..."
 bftb_greece.205.t:0 "Heraklioni Kongresszus összeül"
 bftb_greece.205.desc:0 "A heraklioni kongresszus hivatalosan is véget ért, és tökéletesen sikeres volt! Minden résztvevõ, kivéve [ENG.GetNameDef] és [ITA.GetNameDef], területi nyereségre vonatkozó garanciákkal távozott, és úgy tũnik, hogy [GRE.GetNameDef] határainak alapos kiterjesztése elõtt áll. Az aláírók együttesen megbosszulják a Sèvres-i szerzõdést  [TUR.GetNameDef] ellen."
 bftb_greece.205.a:0 "Van, aki nyer, van, aki veszít!"
 bftb_greece.205.b:0 "Micsoda idõpocsékolás..."
 bftb_greece.205.c:0 "Nem tũrjük ezt a második árulást!"
 bftb_greece.206.t:0 "Heraklioni kongresszus összeül"
 bftb_greece.206.desc:0 "A heraklioni kongresszus hivatalosan is véget ért, és tökéletesen sikeres volt! Minden résztvevõ, kivéve [FRA.GetNameDef] és [ITA.GetNameDef], területi nyereségre vonatkozó garanciákkal távozott, és úgy tũnik, hogy [GRE.GetNameDef] határainak alapos kiterjesztése elõtt áll. Az aláírók együttesen megbosszulják a Sèvres-i szerzõdést [TUR.GetNameDef] ellen."
 bftb_greece.206.a:0 "Egy gyõzelem, mindazonáltal."
 bftb_greece.206.b:0 "Micsoda idõpocsékolás..."
 bftb_greece.206.c:0 "Nem tũrjük ezt a második árulást!"
 bftb_greece.207.t:0 "Az EEE puccsot indít!"
 bftb_greece.207.desc:0 "Tudhattuk volna, hogy ez lesz a vége: az EEE vezetése gyengének és eredménytelennek ítélt minket, és minket nyilvánított a [ROOT.GetAdjective] nagyság legfõbb akadályának. A gazemberek hatalmas mũsort rendeztek a hellén parlamentben, ahol mindannyiunkat árulóként szidalmaztak, és kijelentették, hogy mindent megtesznek, hogy leváltsanak minket. Persze, miután drámai módon azonnal elhagyták az üléstermet, órákkal késõbb visszatértek, egy csõcselékkel a nyomukban, és azonnali kollektív lemondásunkat követelték. \n\nA közvélemény már nem velünk van, és õszintén szólva sok kormánytag elvesztette a hitét abban, hogy ez a kormány képes a dolgok végigvitelére, ahogyan azt a nemzetnek megígértük. Általános az az érzés, hogy azzal, hogy külföldi vagy népi támogatás nélkül vonulunk Konstantinápolyba, az egész országot halálmenetre küldjük, amelybõl soha nem fogunk kilábalni."
 bftb_greece.207.a:0 "Felelnünk kell a kudarcainkért."
 bftb_greece.207.b:0 "Athént soha nem fogják fasiszta kutyák kormányozni!"
 byzantinist_coup_tt:0 "A §bizantinista fasiszták§! kormányt fognak alakítani!\n"
 byzantinist_civil_war_inevitable_tt:0 "A §Ybizantinisták§! hamarosan újra megpróbálnak minket erõszakkal eltávolítani a kormányból...\n"
 bftb_greece.209.t:0 "Betartottuk a heraklioni kongresszuson tett ígéreteinket!"
 bftb_greece.209.desc:0 "Feldaraboltuk a korábbi török államot, és a zsákmányt felosztottuk a gyõztesek között. A szövetségeseinkkel és népünkkel szembeni kötelezettségeinket teljesítettük, és [ROOT.GetNameDef] közelebb került az igazi nagyság eléréséhez, mint évszázadok óta bármikor."
 bftb_greece.209.a:0 "Ez valóban a legdicsõségesebb pillanatunk."
 megali_idea_honoured_greece_tt:0 "A szövetségeseinknek a §YHeraklioni Kongresszus§! során ígért területeket már átadtuk."
 bftb_greece.210.t:0 "A görögök tiszteletben tartják a héraklioni kongresszuson vállalt garanciáikat!"
 bftb_greece.210.desc:0 "Ahogy ígérték, a nekünk garantált tartományokat a legyõzött török nemzet héjából kivágták és átadták a mi ellenõrzésünk alá. Az imperializmus csúnya dolog, de nálunk jobban senki sem csinálja."
 bftb_greece.210.a:0 "Óramũ pontossággal végrehajtva."
 megali_idea_honoured_tt:0 "A §Y[GRE.GetNameDef]§! által a §YHeraklioni Kongresszus§! során nekünk ígért területeket már átadtuk."
 bftb_greece.213.t:0 "A [FROM.GetAdjective] kormány nem hajlandó visszafizetni a nekünk fennálló adósságát!"
 bftb_greece.213.desc:0 "Azok a kéjenc [FROM.GetAdjective] tolvajok úgy döntöttek, hogy elszöknek a nekünk járó pénzzel! Évtizedeken át gondosan ápoltuk és növeltük ezt az adósságot, és van pofájuk törvénytelennek nevezni? Ha azt hiszik, hogy büntetlenül átverhetnek minket, akkor nagyot tévednek - ennek következményei kell, hogy legyenek! Bár tagadhatatlan, hogy kissé túlbuzgók voltunk, amikor lehetõvé tettük, majd megbüntettük a [FROM.GetNameDef] felhalmozott adósságát."
 bftb_greece.213.a:0 "Sikkasztó élõsködõk!"
 bftb_greece.213.b:0 "Túl keményen nyomultak, és ez lett a következmény."
 bftb_greece.217.t:0 "A halikarnasszusi nagy fasiszta Boulē"
 bftb_greece.217.desc:0 "A fasizmus mindig is meglehetõsen mérsékelt jelenség volt [ROOT.GetNameDef]ban, de [ROOT.GetLeader] vezetése alatt olyannyira felvirágzott, hogy az ország összes nagy fasiszta elméje összejöhet, hogy együtt vitassák meg az ország jövõjét. [ROOT.GetLeader] azt javasolja, hogy a határozottan autoriter kormányzási stílusát vegye át és szũrje közvetlenül fasiszta formába, hogy minimalizálja az instabilitást. George Mercouris, a nemzet kimũvelt nemzeti szocialistája úgy véli, hogy a [ROOT.GetNameDef] számára a legjobb út a népszerũtlen király eltávolítása, hogy a nemzetet a politika valóban radikális szférájába terelje. \n\n[ROOT.GetLeader] hosszasan beszélt az Albániától Ciprusig terjedõ Nagy-Görögország vízióiról, de Mercouris nem hagyta magát felülmúlni, és úgy vélte, hogy a [ROOT.GetAdjective] népének még messzebbre kell visszatekinteni a nagyságuk kulcsa után. Metaxas úgy véli, hogy a Harmadik Görög Civilizáció egy új, nagyobb hellén nemzetként áll elõttünk a közeljövõben, de Mercouris úgy véli, hogy a Harmadik Görög Civilizáció inspirációja a legelsõ Görög Civilizációból fog származni. Két nagyhatalmú személyiség, akik két nagyon különbözõ véleményt fejeznek ki: a [ROOT.GetNameDef] fasiszta jövõjérõl itt a Szamoszon."
 bftb_greece.217.a:0 "Metaxasnak kell vezetnie fasiszta királyságunkat!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YII. György§! maradjon király, és §YNagy-Görögország§! formálható nemzetként váljon elérhetõvé. \nA £faction_gre_monarchist §YMonarchisták§! hũségesek lesznek."
 bftb_greece.217.b:0 "Mercouris egy birodalmat fog nekünk adni!"
 GRE_republican_national_socialism_tt:1 "§YII. György§! letaszíttatik a trónjáról, és képessé válunk az §YAz Argeádok öröksége§! beteljesítésére. \nA £faction_gre_monarchist §YMonarchisták§! inkonzekvensé válnak."
 bftb_greece.218.t:0 "Az anatóliai fasiszták fellázadnak!"
 bftb_greece.218.desc:0 "Eljött az idõ; legsötétebb óránkban a megvetett Georgios Kosmidis fegyverbe szólított, és követelte, hogy az EEE-hez és a [ROOT.GetNameDef]hoz hũségesek pusztítsanak el minket és a megszállókat az Égei-tengeren túl. Az egyetlen dolog, ami biztos, hogy [ROOT.GetNameDef] jövõje nagyon bizonytalan."
 bftb_greece.218.a:0 "A fasiszták nem dönthetnek [ROOT.GetNameDef] sorsáról!"
 bftb_greece.218.b:0 "Talán tévedtünk; talán az EEE mégiscsak megmentheti [ROOT.GetNameDef]."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] beleegyezik az Enosis megkönnyítésébe!"
 bftb_greece.220.desc:0 "A fõvárosban a hangulatot leginkább 'ujjongónak' lehetne nevezni, miután [ROOT.GetLeader] bejelentette a nemzetnek, hogy ennyi év után a [ROOT.GetAdjective] álma, az Enózis Ciprussal végre valósággá válik, és mindez [FROM.GetAdjective] barátainknak köszönhetõen. Adminisztrátoraink nem vesztegették az idõt és átutaztak Ciprusra, hogy a hatalomváltás a lehetõ legsimábban menjen. \n\nEz egy igazán nagy és történelmi nap a [ROOT.GetNameDef] számára. Ciprus már régóta része a [ROOT.GetAdjective] kollektív tudatának, és most végre otthon vannak annak a civilizációnak a kebelében, amelybõl származnak."
 bftb_greece.220.a:0 "Végre együtt!"
 bftb_greece.221.t:0 "A heraklioni kongresszus - az [FRA.GetAdjective]ország megkapja a mandátumterületet!"
 bftb_greece.221.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [FRA.GetNameDef], a [TUR.GetAdjective] állam sikeres megdöntése után mandátumot kapjon Kurdisztánban. Az [FRA.GetAdjective] tisztviselõk megdicsérték a jelenlévõ küldötteket bölcs államférfiúi magatartásukért, és már továbbították az utasításokat a központi [FRA.GetAdjective] kormánynak, hogy kezdjék meg a régióbeli közigazgatás létrehozásának tervezését."
 bftb_greece.221.a:0 "Az igen szavazatoké a fõszerep!"
 bftb_greece.222.t:0 "A heraklioni kongresszus - az [FRA.GetAdjective]országtól megtagadják a mandátumterületet!"
 bftb_greece.222.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy a [FRA.GetNameDef], a [TUR. GetAdjective]ök sikeres legyõzése után ne kapjon semmilyen területet Kurdisztánban. [FRA.GetAdjective] tisztviselõk majdnem úgy döntöttek, hogy teljesen elhagyják a kongresszust, az eseményt komédiának minõsítve, mielõtt konszenzusra jutottak volna abban, hogy inkább még mindig befolyásolni szeretnék a következõ eljárást, még ha nem is ígértek nekik semmit."
 bftb_greece.222.a:0 "A nem szavazatoké a fõszerep!"
 bftb_greece.223.t:0 "A heraklioni kongresszus - a a [ENG.GetAdjective]tek megkapják a protektorátust!"
 bftb_greece.223.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [ENG.GetNameDef] kapjon egy örmény protektorátust, amelyet a legyõzött [TUR.GetName] törzsébõl hasítottak ki. Az a [ENG.GetAdjective] tisztviselõk megdicsérték a jelenlévõ küldötteket bölcs államférfiúi magatartásukért, és már továbbították az utasításokat a központi a [ENG.GetAdjective] kormánynak, hogy kezdjék meg a régió közigazgatásának létrehozását."
 bftb_greece.223.a:0 "Az igen szavazatoké a fõszerep!"
 bftb_greece.224.t:0 "A heraklioni kongresszus - a a [ENG.GetAdjective]tektõl megtagadják a bábállamot!"
 bftb_greece.224.desc:0 "A jelenlévõ küldöttek többsége nemet mondott arra, hogy [ENG.GetNameDef] bármilyen örmény bábállamot hozzon létre Észak [TUR.GetNameDef]ban. Az a [ENG.GetAdjective] tisztviselõk elítélték a döntést, és az egész kongresszust zũrzavarosnak minõsítették, de úgy döntöttek, hogy akkor is befolyásolni szeretnék a kongresszust, ha semmit sem garantálnak nekik."
 bftb_greece.224.a:0 "A nem szavazatoké a fõszerep!"
 bftb_greece.225.t:0 "A heraklioni kongresszus- az [ITA.GetAdjective]ok megkapják a területeiket!"
 bftb_greece.225.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [ITA.GetNameDef] a legyõzött [TUR.GetName] maradékából felosztott gyarmatokat kapjon. Az [ITA.GetAdjective]ok tisztviselõi megtapsolták a jelenlévõ küldötteket a kérdésben hozott megfontolt döntésükért, és az [ITA.GetAdjective] küldöttség számos tagja már haza is sereglett, hogy elmondja a hírt [ITA.GetLeader] vezetõnek."
 bftb_greece.225.a:0 "Az igeneké a fõszerep!"
 bftb_greece.226.t:0 "A heraklioni egyezmény - az [ITA.GetAdjective]októl megtagadják a területeiket!"
 bftb_greece.226.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [ITA.GetNameDef] ne alapíthasson gyarmatokat [TUR.GetNameDef] déli részén, és magát az indítványt is elítélték, mint újabb ostoba [ITA.GetAdjective] háborúskodást. Az [ITA.GetAdjective] tisztviselõk megtámadták a határozatot, és az egész helyzetet arra használták fel, hogy bemutassák ez újabb bizonyíték arra, hogy az [ITA.GetAdjective] népnek igaza van, amikor hisz a "vittoria mutilata"-ban. Az [ITA.GetAdjective] küldöttek az üggyel kapcsolatos személyes véleményüktõl függetlenül arra utasították, hogy maradjanak a kongresszus munkájának részesei - kétségtelenül abban a reményben, hogy még befolyásolhatják az utolsó és legfontosabb napirendi pontról szóló ítéletet."
 bftb_greece.226.a:0 "A nem szavazatoké a fõszerep!"
 bftb_greece.227.t:0 "[GRE.GetAdjective] határ menti csetepaték eszkalálódnak [TUR.GetNameDef]al"
 bftb_greece.227.desc:0 "A [GRE.GetAdjective] támadása [341.GetName] ellen a kudarcot vallott, és mivel az égei-tengeri konfliktus eszkalálódik, tökéletes lehetõséget kaptunk arra, hogy beavatkozzunk [GRE.GetNameDef] nevében. Erõinket a Kaukázusba kell manõvereznünk, hogy a [TUR.GetAdjective]ök határán helyezkedjünk el. Amikor a [GRE.GetAdjective]ök jelzést adnak, be kell szorítanunk a [TUR.GetAdjective] erõket, és ki kell kényszerítenünk egy legitimált háborút."
 bftb_greece.227.a:0 "Készen fogunk állni."
 bftb_greece.228.t:0 "A [SOV.GetAdjective]eket legyõzték"
 bftb_greece.228.desc:0 "Megdöbbentõ hírek érkeztek fõvárosunkba: [SOV.GetNameDef] legyõzhetetlen seregei nem tudták áttörni [TUR.GetAdjective] vonalakat. Nem fognak segíteni nekünk az invázióban, és minden tervüket és offenzívájukat lefújták, és büntetlenül megadták a [TUR.GetAdjective]öknek, hogy úgy ítélkezzenek felettünk, ahogyan jónak látják."
 bftb_greece.228.a:0 "Ez nem sok jót ígér..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] felszólít minket, hogy teljesítsük ígéretünket"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] megkezdte a háborúját [TUR.GetNameDef] ellen, és felszólított minket, hogy segítsünk a háborúban, ahogy azt ígértük, hogy megtesszük. Az ígért nyereségek jelentõsek, és mindig van lehetõségünk többet kérni, de talán már nem vagyunk abban a helyzetben, hogy teljesítsük kötelezettségeinket - még ha ez azt is jelenti, hogy lemondunk követeléseinkrõl."
 bftb_greece.229.a:0 "Háborúba!"
 bftb_greece.229.b:0 "A helyzet megváltozott."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] Tiszteletben tartja kötelezettségvállalásait"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] csatlakozott hozzánk a [TUR.GetNameDef] elleni háborúnkban, ahogy azt ígérték. Együtt meg fogjuk buktatni a [TUR.GetAdjective] államot."
 bftb_greece.230.a:0 "Nem veszíthetünk!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] Feladják kötelezettségvállalásaikat!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] felhagyott a segítségünkre tett ígéretével, és elejtette követeléseit a [TUR.GetNameDef]ban! Elárultak minket, és ezzel az egész harcunkat lejáratták. Reménykednünk kell, hogy lesz elég erõnk a gyõzelemhez [FROM.GetAdjective] segítség nélkül."
 bftb_greece.231.a:0 "Gyávák!"
 bftb_greece.232.t:1 "Egy Baszileusz felbukkan..."
 bftb_greece.232.desc:1 "Csodát tettek a mi elesett nemzetünkkel: egy isteni közbeavatkozás, amelyet Szent Jusztiniánusz magától az Égbõl hozott ránk. Egy szakadt rongyokban lévõ férfit találtak eszméletlenül az Athosz-hegy partján, ahol a szent hely hũséges gondozói mentették meg a biztos haláltól. A személyt, akit az õt letartóztató hatóságok eleinte egy õrültnek néztek, Németországból gyalogolt egészen [ROOT.GetNameDef]ig, valójában az egyik EEE akadémikusunk a Komnenoi-dinasztia rég elveszett leszármazottjaként azonosította. \n\nHosszú ideje gyötör bennünket a kérdés, hogy ki álljon bizánci államunk élén, és úgy tũnik, hogy maga Isten adta meg a megoldást. A bizánci örökös egy szót sem beszél görögül, de biztosan meg lehet tanítani! Valóban, [ROOT.GetNameDef]ot mennyei kegyeibe fogadta az Isten."
 bftb_greece.232.a:1 "Éljen soká I. Baszileusz Adolfosz!"
 bftb_greece.232.b:0 "Uh, várj, mi van, ha mégis csak egy õrült?"
 bftb_greece.233.t:0 "Ioannis Metaxas elhunyt"
 bftb_greece.233.desc:0 "[ROOT.GetNameDef] miniszterelnöke és diktátora betegség után elhunyt. Külföldön, meghódított nemzetének számũzöttjeként halt meg. Bár a [ROOT.GetAdjective] népe nem szerette különösebben, a nemzeti egység és az ellenállás szimbólumává vált a válság idején. Emmanouil Tsouderos, az egységesítõ figura és venizelista, vette át Metaxas helyét a [ROOT.GetNameDef] miniszterelnöki posztján."
 bftb_greece.233.a:0 "A háború folytatódik."
 bftb_greece.234.t:0 "Megali-eszme jóváhagyva"
 bftb_greece.234.desc:0 "A heraklioni kongresszusról érkezett a hír, hogy a résztvevõ nagyhatalmak jóváhagyták a [GRE.GetAdjective] javaslatot, a "Megali-eszmét" Ez nem csak a régió stabilitását fenyegeti, hanem komoly veszélyt jelent arra is, hogy a nem túl távoli jövõben egyenesen hadiállapot törhet ki [GRE.GetNameDef] és [TUR.GetNameDef] között.\n\nNem zárható ki annak a lehetõsége, hogy [GRE.GetNameDef] katonai támogatást kaphat [FRA.GetNameDef] vagy [ENG.GetNameDef] részérõl, és figyelembe véve a [TUR.GetNameDef] felé fennálló jelenlegi katonai kötelezettségeinket, könnyen lehet, hogy a rossz oldalon találjuk magunkat egy háborúban e nagyhatalmak egyikével, ha nem esetleg mindkettõvel. Katonai vezetõink arra kérnek minket, hogy ezt tartsuk szem elõtt, és értékeljük újra a [TUR.GetNameDef] védelme iránti elkötelezettségünket."
 bftb_greece.234.a:0 "A törököknek egyedül kell túlélniük."
 bftb_greece.234.b:0 "Kiállunk garanciáink mellett, bármi áron is!"
 bftb_greece.235.t:0 "[ROM.GetName] Visszavonja a garanciát"
 bftb_greece.235.desc:0 "A heraklioni kongresszus mélyen megrendítette [ROM.GetAdjective] garanciavállalóinkat. Ahelyett, hogy megkockáztattak volna egy háborút az európai nagyhatalmakkal, úgy döntöttek, hogy megtagadják ígéretüket, miszerint katonai támogatásukat visszavonják."
 bftb_greece.235.a:0 "Gyávák!"

 bftb_turkey.1.t:0 "A Montreux-i Kongresszus"
 bftb_turkey.1.desc:1 "A [TUR.GetLeader] elnök arról tájékoztatott minket, hogy [TUR.GetNameDef] a török szorosok remilitarizálására készül. A [TUR.GetAdjective] kormány azt szeretné, ha támogatnánk a területi követeléseiket, és módosítanánk a Lausanne-i Szerzõdést, hogy legitimációt kapjanak ezen követeléseik fenntartásához. \n\nHa a [TUR.GetAdjective]ök igényeit támogatnánk a Török-szorosok felett biztosan megkedvelnék államunkat, és ez megnyitná a lehetõséget arra, hogy [TUR.GetNameDef] megkérdõjelezze [ITA.GetNameDef]ot a Földközi-tengeren. Ugyanakkor a válságba való beleavatkozás minket [SOV.GetNameDef]val szembe helyezhet, ami legrosszabb esetben háborút jelenthet."
 bftb_turkey.1.a:0 "Ebben az ügyben támogatni fogjuk a törököket."
 bftb_turkey.1.b:0 "A Brit Birodalom nem foglalkozik Törökországgal."
 TUR_britain_backs_turkey_tt:0 "\nTámogatjuk §Y[TUR.GetNameDef]§!ot azon az alapon, hogy legyen hatalmuk szabályozni az átkelést a §YTörök-szoros§!on keresztül. \n\nLehetõségünk lesz arra, hogy visszavonjuk támogatásunkat, ha a háború §Y[TUR.GetNameDef]§! és §Y[SOV.GetNameDef]§! között váratlanul bekövetkezik.§!"
 TUR_britain_unentangles_itself_tt:0 "\nMeghagyjuk §Y[TUR.GetNameDef]§! kegyelmét §Y[SOV.GetNameDef]§! számára. Valószínũ, hogy a §Török-szoros§! továbbra is nyitva marad a világ bármely pontjáról érkezõ korlátlan tengeri forgalom elõtt."
 bftb_turkey.2.t:0 "[ENG.GetName]tek támogatják"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] nyilatkozatot adott ki, amelyben kifejtette, hogy [ENG.GetNameDef] támogatni kíván minket abban a célunkban, hogy visszaszerezzük az ellenõrzést saját szorosaink felett. Az [ENG.GetNameDef] támogatásának elnyerése nagy gyõzelem számunkra, és sokat tesz legitimitásunk megerõsítéséért az egész világon."
 bftb_turkey.2.a:0 "Most várjuk a [SOV.GetNameDef] válaszát."
 bftb_turkey.3.t:0 "A [ENG.GetName]tek elutasítják a támogatást!"
 bftb_turkey.3.desc:0 "[ENG.GetNameDef] hosszas levelet írt [TUR.GetNameDef]nak, amelyben hosszasan kifejtette, hogy [ENG.GetNameDef] nem engedheti meg magának, hogy mostanában külföldi válságba keveredjen. [ENG.GetLeader] arra hivatkozott, hogy [ENG.GetNameDef] nem támogatja a háborút, és hogy õ maga szkeptikus a [TUR.GetAdjective]ök háborús készültségét illetõen [SOV.GetNameDef]val szemben, amiért [ENG.GetNameDef] nem fog belekeveredni. \n\nA [ENG.GetName]tek elismerték a török szorosok feletti ellenõrzésünket, de ennél többet nem fognak tenni."
 bftb_turkey.3.a:0 "Most a [SOV.GetNameDef] válaszára várunk."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] átveszi az ellenõrzést a Boszporusz felett!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] kijelentette, hogy a török szorosok mostantól teljes mértékben [TUR.GetNameDef] ellenõrzése alá kerülnek, így a [TUR.GetAdjective] kormánynak lehetõsége nyílik arra, hogy saját belátása szerint lezárja elõttünk a szorosokat! Ez teljességgel elfogadhatatlan: ez azt jelenti, hogy a [TUR.GetAdjective] kormány úgy döntött, hogy jogukban áll csapdába ejteni a saját flottáinkat a Fekete-tengeren, amikor ezt politikailag célszerũnek érzik."
 bftb_turkey.4.a:0 "Mozgósítsa azonnal a fegyveres erõket!"
 bftb_turkey.4.b:0 "Ez a komikus cirkusz nem sokat számít nekünk."
 TUR_soviets_oppose_turkey_tt:0 "\nA §Y[TUR.GetAdjective]§! kormány vagy kompromisszumos megoldást kínál nekünk, vagy tovább fokozza a helyzetet. \n\n§Meg lesz a lehetõségünk a helyzet deeszkalációra, ha a fegyveres konfliktus kezd kialakulni.§!"
 TUR_soviets_allow_militarisation_tt:0 "A §YTörök-szorosok§! remilitarizálásra kerülnek, és §Y[TUR.GetNameDef]§! hatalmat kap az ott áthaladó tengeri forgalom szabályozására."
 bftb_turkey.5.t:0 "A [SOV.GetName]ek ellenzik a szorosok remilitarizálását!"
 bftb_turkey.5.desc:0 "A [SOV.GetNameDef] képviselõi nagyon egyértelmũen kijelentették, hogy a török szorosok egyoldalú elfoglalását jogellenesnek tartják, és hogy szélsõséges intézkedéseket kívánnak tenni a döntésünk visszavonása érdekében. Annak ellenére, hogy diplomatáink nyomást gyakoroltak rájuk, a [SOV.GetAdjective] tisztviselõk nem voltak hajlandóak kizárni egy katonai beavatkozást [TUR.GetNameDef] területén, hogy akaratukat érvényre juttassák. \n\nA jelenlegi állapot fenntartása elképzelhetetlen, és ezt bizonyára még a [SOV.GetNameDef] is megérti. Ha olyan kompromisszumos megoldást kínálunk, amely szabad hozzáférést biztosít a Fekete-tenger valamennyi országának, akkor [SOV.GetNameDef]nak nem lesz más választása, mint elfogadni az ajánlatunkat, hacsak nem akar a világ kitaszítottjává válni."
 bftb_turkey.5.a:0 "Mi felajánljuk a kompromisszumos megoldást."
 bftb_turkey.5.b:0 "Nincs megegyezés, nincs kompromisszum - ezt jól fogjuk csinálni!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§!tek és az összes többi nemzet, amelyeknek közös partja van a §YFekete-tengerrel§! megtartják a §YTörök-szoroson§! keresztül történõ szabad bejutás kiváltságait!"
 TUR_remaining_defiant_tt:0 "\nKöveteljük továbbra is a §YTörök-szoroson§! átmenõ tengeri forgalom szabályozásának jogát. \n\n§REz lehet az utolsó esélyünk a deeszkalációra: ha [SOV.GetNameDef] erõlteti az ügyet, akkor az háborúhoz fog vezetni!§!"
 bftb_turkey.6.t:0 "A [SOV.GetName]ek egyetértenek a szorosok remilitarizálásával!"
 bftb_turkey.6.desc:0 "A [SOV. GetAdjective] kormány egy szũkszavú nyilatkozatot adott ki, amelyben homályos utalásokat tett a béke megzavarásának következményeire és büntetésére, de négyszemközt tisztviselõinket biztosították arról, hogy nem várható megtorló válasz [SOV. GetNameDef] részérõl. \n\n[TUR.GetLeader] szenvedélyes beszédet mondott Isztambulban, amelyet az egész nemzetnek közvetítettek a rádión keresztül, és amely a [TUR.GetNameDef] nagy gyõzelmét hirdette. A kormányt nagymértékben támogatták, és az egész országban ünneplésre számíthatunk az ügyben elért döntõ gyõzelmünk miatt."
 bftb_turkey.6.a:0 "Itt a béke itthon és itt a béke a világban!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap] Kompromisszumok a szorosok remilitarizálásáról"
 bftb_turkey.7.desc:0 "Hosszas tárgyalások után a [TUR.GetAdjective] kormány úgy döntött, hogy átveszi az ellenõrzést a szorosok felett, ugyanakkor továbbra is szabad hozzáférést biztosít a Fekete-tengerrel határos összes nemzet számára. A [TUR.GetNameDef] által benyújtott vaskos javaslat nem sok teret hagy a tiltakozásra, és [BUL.GetNameDef] és [ROM.GetNameDef] már sietve jóváhagyta, ami végsõ soron megköti a kezünket az ügyben."
 bftb_turkey.7.a:0 "Nos, ezt a válságot lezártnak tekinthetjük."
 bftb_turkey.8.t:0 "Konfliktus van a Fekete-tengeren"
 bftb_turkey.8.desc:0 "A [SOV.GetName]ek vitatták [TUR.GetNameDef] tervét, hogy visszavegye az ellenõrzést a tengerszorosuk felett, és [TUR.GetNameDef] továbbra is dacos marad a [SOV.GetAdjective]ek fenyegetéseivel szemben. Az a helyzet fenyeget, hogy fegyveres konfliktusba torkollik, mivel [TUR.GetNameDef] küzd szuverenitásának érvényesítéséért, [SOV.GetNameDef] pedig a régió feletti dominanciájának megteremtésére törekszik. \n\nAz erõegyensúly a mi kezünkben van: el kell döntenünk, hogy a Szovjetunió elrettentése érdekében függetlenségi garanciával kívánjuk-e legitimálni a [TUR.GetNameDef] támogatását, vagy mossuk kezeinket a helyzet felett, és reménykedünk, hogy a két ország letér a szũk ütközési pályáról, amelyre mindketten ráálltak."
 bftb_turkey.8.a:0 "Támogatnunk kell [TUR.GetNameDef]ot a bolsevik zsarnokság ellen."
 bftb_turkey.8.b:0 "A [SOV.GetAdjective] irredentizmus kiengesztelése csekély ár a békéért!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nKi fogunk állni §Y[TUR.GetNameDef]§! mellett, még akkor is, ha ez háborúhoz vezet. §R[SOV.GetNameDefCap]ek kapnak egy utolsó lehetõséget a deeszkalációra!§!"
 TUR_britain_abandons_turkey_tt:0 "\nAmikor visszavonjuk a §Y[TUR.GetNameDef]§! melletti támogatásunkat, a §Y[TUR.GetAdjective] kormány§! kap egy utolsó lehetõséget a deeszkalációra."
 bftb_turkey.9.t:0 "A a [ENG.GetAdjective]tek cserben hagynak minket"
 bftb_turkey.9.desc:0 "A [ENG.GetLeader] miniszterelnök nyilvánosan kijelentette, hogy tekintettel a köztünk és [SOV.GetNameDef] között növekvõ feszültségre, [ENG.GetNameDef] nem engedheti meg magának, hogy belekeveredjen a 'regionális vitába', ahogyan azt nevezték. Az a [ENG.GetAdjective]tek világháborús veszteségeire hivatkozva: [ENG.GetLeader] a [SOV.GetNameDef] iránti béke politikát támogatja. \n\nA bejelentést megdöbbenéssel fogadták Ankarában, és [TUR.GetLeader] elítélte [ENG.GetNameDef] gyávaságát."
 bftb_turkey.9.a:0 "Minden elveszett, teljes mértékben kapitulálnunk kell [SOV.GetNameDef] szeszélyei elõtt."
 bftb_turkey.9.b:0 "Semmi sem változott, maradnunk kell a pályán."
 TUR_straits_remain_demilitarized_tt:0 "\nA §Török-szoros§! demilitarizált marad, és amíg nem állunk háborúban, nem lesz ellenõrzésünk a §Török-szoros§! átmenõ tengeri forgalom felett. \n\n§REz az utolsó esélyünk a deeszkalációra: ha [SOV.GetNameDef] tovább erõlteti a kérdést, akkor az háborúhoz fog vezetni!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap]eknek lesz még egy utolsó lehetõsége a helyzet enyhítésére, de ha nem ezt választják, akkor az háborúhoz fog vezetni!§!"
 bftb_turkey.10.t:0 "A [TUR.GetAdjective]ök továbbra is dacosak"
 bftb_turkey.10.desc:0 "A [TUR.GetLeader] még a túlerõvel szemben sem hajlandó engedni a [TUR.GetAdjective] jogok kérdésében a Török-szorosról. A feszültségek drámaian fokozódtak, a [TUR.GetAdjective]-[SOV.GetAdjective] határ mentén végig csapatokat vezényeltek. [TUR.GetLeader] a válságot "sorsdöntõ pillanatnak nevezte [TUR.GetNameDef] számára", és megígérte, hogy [TUR.GetNameDef] soha nem fogja megadni magát a [SOV.GetAdjective] zsarnoksággal szemben."
 bftb_turkey.10.a:0 "A Török-szorosok nem érik meg a totális háborút."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap]ök térden állva adják meg magukat nekünk!"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap]ök kapitulálnak a követeléseink elõtt"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] elnököt szívélyesen fogadták Moszkvában, ahol fegyveres õrizet alatt arra kényszerítették, hogy aláírjon egy vadonatúj szerzõdést, amelyben lemond minden [TUR.GetAdjective] követelésrõl, hogy militarizálja vagy felügyelje a Török-szorosokat. A [TUR.GetAdjective] elnököt egy [SOV.GetLeader] tulajdonában lévõ pipával küldték haza a [SOV.GetNameDef]nál tett látogatásának emlékére. \n\nAz erõnk sikeres érvényesítése a hazai vizeken nagy gyõzelem számunkra, és a [TUR.GetAdjective] határon lévõ erõinknek engedélyeztek egy háromnapos kötelezõ ünneplési idõszakot, ahol a lehetõ leghangulatosabbnak kell lenniük."
 bftb_turkey.11.a:0 "A világnak félnie kell [SOV.GetNameDef] hatalmától."
 bftb_turkey.12.t:0 "A [SOV.GetName] meghátrál"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] személyesen telefonált [TUR.GetLeader] elnöknek, ahol higgadtan sürgette a feszültség enyhítését, és dicsérte [TUR.GetAdjective] elnököt az imperializmus elleni küzdelemhez való hozzájárulásáért. A [SOV.GetAdjective] katonák utasítást kaptak, hogy enyhítsenek a [SOV.GetAdjective] határon folytatott akcióikon, és [SOV.GetNameDef] visszavonta a Török-szorosok elfoglalásával kapcsolatos panaszait. \n\nA [TUR.GetAdjective] nép, amely a brutális függetlenségi háború után egyáltalán nem lelkesedett egy nagy háború gondolatáért, kollektív sóhajt adott ki, amikor [TUR.GetLeader] kihirdette a nemzetnek, hogy végül a béke gyõzött, és hogy [TUR.GetAdjective]ök szuverenitása örökre biztosítva lett, köszönhetõen a [TUR.GetAdjective] nép bátorságának a válság idején."
 bftb_turkey.12.a:0 "Gyõztünk!"
 bftb_turkey.13.t:0 "A [TUR.GetAdjective]-[SOV.GetAdjective] háború elkezdõdött"
 bftb_turkey.13.desc:0 "Hat órával ezelõtt a [SOV.GetAdjective] erõk elkezdték lõni a [TUR.GetAdjective] stratégiai bázisokat Trabzonban, és azt hirdették, hogy egy marxista keresztes hadjárat részeként behatolnak [TUR.GetNameDef]bae, hogy felszabadítsák a [TUR.GetAdjective] munkásokat. Az áruló, Şefik Hüsnü, már ki is hirdette a számũzetésben lévõ Török Népköztársaság létrehozását, amely kétségtelenül a belátható jövõben a [SOV.GetNameDef] uralma alatt marad. \n\n[TUR.GetLeader] Isztambulban pódiumra lépett, ahol komoran bejelentette, hogy a háború eljött [TUR.GetNameDef]ba, de a szomorú beszéd nem tartott sokáig, miután a török elnök megváltoztatta hangnemét: tüzes beszédbe kezdett arról, hogy a [TUR.GetAdjective] népet ismét arra szólította a sors, hogy harcoljon szabadságáért és függetlenségéért. Bár a függetlenségi háború sebhelyei még mindig frissek, de a [TUR.GetAdjective] népet lázba hozta, és rohannak a fegyveres erõkhöz csatlakozni. \n\nDe meddig tarthat ez a lelkesedés?"
 bftb_turkey.13.a:0 "..és meddig bírjuk még?"
 bftb_turkey.14.t:0 "Egy ellenzéki mozgalom kezd kialakulni"
 bftb_turkey.14.desc:0 "[TUR.GetAdjective] a politológusok úgy vélték, hogy hetekbe telik, amíg a politikai pártok tilalmának feloldása után legitim ellenzéki mozgalom alakul ki, de mindannyian tévedtek. Adnan Menderes nem vesztegette az idejét, és összegyũjtötte a vallási hitnek a [TUR.GetNameDef] kemalisták alatti állapotával elégedetlen, hasonlóan gondolkodó tradicionalisták csoportját. A múltban, amikor egy [TUR.GetAdjective] politikai mozgalmat a vallási fundamentalisták eltérítettek, a demokráciára való áttérés teljes folyamata leállt, de ezúttal nem: ezúttal [TUR.GetLeader] eltökélt szándéka, hogy a választások napján legyõzi ezt a fanatikusokból álló mozgalmat az urnáknál. \n\nMenderes és fundamentalistákból álló bandája egy általuk "Hagyományos Csoportnak" nevezett csoportba tömörült, amelyet a CHP egy populista iszlamista mozgalom elõdjeként azonosított, amely a konzervativizmus és a tradicionalizmus platformján kíván indulni. A Hagyományos Csoport a következõ hetekben a török vidéken fog vándorolni a támogatói bázis kiépítése céljából, és amint elegendõ megtévesztett követõt gyũjtenek, kétségtelenül debütálni fognak az elkerülhetetlen ellenzéki pártjukkal."
 bftb_turkey.14.a:0 "A közelgõ választás a [TUR.GetName]ök lelkére fog hatni."
 bftb_turkey.16.t:0 "Tradicionális csoport mozgósítja a vidéki polgárokat a választási részvétel növelése érdekében"
 bftb_turkey.16.desc:0 "Adnan Menderes tradicionalista csoportja tömegesen vonult ki országszerte, hogy a világi kormány által elnyomottnak érzõ vallásos polgárokat arra buzdítsa, hogy menjenek el és szavazzanak pártjukra a közelgõ választásokon. A jelentések szerint, bár sokan közülük továbbra is szkeptikusak a kemalisták legyõzésének esélyeit illetõen, és általában véve cinikusan viszonyulnak a demokráciához, a megszólítottak nagy része lelkesedést tanúsított Menderes és ellenzéki mozgalma iránt."
 bftb_turkey.16.a:0 "Ez alkotmányellenes! Állítsák le!"
 bftb_turkey.16.b:0 "A nép demokratikus akaratát kell kinyilvánítani."
 bftb_turkey.17.t:0 "Menderes hagyományos csoportja szövetségre lép a kurd szervezetekhez"
 bftb_turkey.17.desc:0 "Adnan Menderes tradicionistái  belevágtak egy nyilvános utazásba [TUR.GetAdjective] Kurdisztánba, ahol megbékélést és közös érdekeket hirdettek. A vallási szentírásra hivatkozva a kurd törzsi vezetõk a tradicionalista ellenzéki mozgalom tisztviselõivel együtt léptek színpadra, és arra biztatták a kurdokat, hogy a választások napján szavazzanak Menderesre és a hozzá hasonlókra, hogy "visszahozzák [TUR.GetNameDef]ot a Mindenható ölelésébe."
 bftb_turkey.17.a:0 "Ez már a hazaárulás határát súrolja!"
 bftb_turkey.17.b:0 "Ez az együttmũködés a jövõben gyümölcsözõ lehet!"
 bftb_turkey.18.t:0 "Választási csalásra irányuló összeesküvés a vidéki régiókban"
 bftb_turkey.18.desc:0 "Szomorú nap ez [TUR.GetNameDef] születõ demokráciája számára, mivel [TUR.GetNameDef] néhány legagresszívebb tartományában összeesküvést lepleztek le, amelynek célja a jövõbeli választási eredmények manipulálása, hogy azok Adnan Menderes ellenzéki mozgalmának kedvezzenek. Az összeesküvést - amelyben vallási vezetõk, helyi közigazgatási tisztviselõk, sõt állami alkalmazottak is részt vettek - meghiúsították, és az összeesküvõket letartóztatták. Nyomozásaink során nem találtunk olyan bizonyítékot, amely Menderest vagy ellenzéki mozgalmát az összeesküvéshez kötné, de reakciónk minden bizonnyal hatással lesz a választási kampányukra."
 bftb_turkey.18.a:0 "Állítsák mindannyiukat nagyon nyilvánosan bíróság elé, és a lehetõ legszigorúbb büntetést szabják ki rájuk!"
 bftb_turkey.18.b:0 "Csendben amnesztiát fogunk ajánlani, és reméljük, hogy ezt elfelejtik."
 bftb_turkey.19.t:0 "Gigantikus gyũlést tartottak Menderes mozgalmának támogatására"
 bftb_turkey.19.desc:0 "Adnan Menderes által tartott gyũlés olyan tömegeket vonzott, mint amikor Mustafa Kemal Atatürk beszédei hangzottak el Isztambul szívében. [TUR.GetLeader] feldúltan hallgatta a zökkenõmentesen lezajlott gyũlésrõl szóló beszámolót, ahol Menderes bejelentette, hogy hamarosan bemutatja hivatalos ellenzéki pártját a nemzetnek. Szónokok sora lépett fel, mindegyikük a vallás fontosságát hirdette a mindennapi életben és a politikában, és általában mindegyikük a tradicionalista konzervativizmus ideológiáját támogatta - néhány szónok még a régen legyõzött oszmán szultánságról és kalifátusról is kedveskedve beszélt! Maga Menderes lépett utoljára a színpadra, és sokkal megfontoltabb szavakkal beszélt, mint azok a felszólalók, akiknek a mũsorát követte. Menderes kedélyesen fejtegette hallgatóságának a laissez-faire liberalizmus erényeit, és dicsérte a kemalistákat mindazért, amit a nemzetért tettek, mielõtt ezt a dicséretet nagy kritikával aláásta volna. A jelenlévõk elragadtatással és a választási gyõzelem esélyeit illetõen magabiztosan távoztak a gyũlésrõl. \n\nAz elkötelezett kemalista tisztikar megkereste a kormányt, és egyértelmũen követelte, hogy a CHP tegyen többet Menderes és konzervatív populista mozgalmának növekvõ befolyásának megfékezésére. A tiszti testület egyik képviselõje kijelentette, hogy az ország tisztjei soha nem szolgálnának egy Menderes-kormányt, és utaltak arra, hogy szélsõséges lépéseket tesznek, ha nem sikerül megfékezni azt, amit a kemalista rendszer alapvetõ fenyegetésének tekintenek."
 bftb_turkey.19.a:0 "Ez egy sötét nap a köztársaság számára."
 bftb_turkey.20.t:0 "A Demokrat Parti"
 bftb_turkey.20.desc:0 "Nyolc órával ezelõtt Adnan Menderes diadalmasan jelentette be [TUR.GetNameDef] legújabb és legveszélyesebb ellenzéki pártját a Demokrat Partit. Bejelentette, hogy a Demokrat Parti meg kívánja dönteni a CHP hatalmi monopolját, és hogy az országot egy olyan vadonatúj irányba fogják terelni, amilyenre még nem volt példa. Az ujjongó tömegek elõtt bemutatták a párt három pillérét, és Menderes ígéretet tett arra, hogy kormánya a Hit, a Haza és a Szabadság mellett fog elkötelezõdni - ebben a sorrendben. Ennél meglepõbb volt Menderes bejelentése, miszerint a DP vezette [TUR.GetName] kormány határozottan beavatkozóbb lesz, mint bármely más [TUR.GetAdjective] kormány a nemzet alapítása óta. \n\nA bejelentést kemalista körökben dühösen fogadták, és [TUR.GetLeader] ma Isztambulban ígéretet tett támogatóinak, hogy még ha a választás nehezebb lesz is, mint ahogyan azt kezdetben gondolták, a CHP a közelgõ választásokból a nemzet kormányzó vezetõjeként fog kikerülni."
 bftb_turkey.20.a:0 "Gyõzzön a legjobb párt!"
 bftb_turkey.21.t:0 "A választások napja"
 bftb_turkey.21.desc:0 "A régóta várt választás napja végre elérkezett. Férfiak és nõk szerte az országban figyelmen kívül hagyták a rossz idõjárást és a személyes betegségeket, hogy elvonulhassanak a tartományukban kijelölt szavazófülkékhez, és kitölthessék szavazólapjaikat a számukra legkedvesebb pártra. Senki sem számíthatott ekkora részvételre, különösen akkor, amikor a demokráciába való átmenet ilyen gyorsan bekövetkezni látszott. A választási verseny nem volt éppen tiszta, de minden demokráciapárti büszke lenne arra, hogy ennyi [TUR.GetAdjective] állampolgár elment szavazni [TUR.GetName] elsõ szabad választásán. \n\nA verseny szoros volt, és jelentõs idõt vett igénybe az összes szavazat összeszámlálása és a végeredmény megállapítása. A [TUR.GetNameDef] elsõ szabad választásának végsõ gyõztesei a következõk..."
 bftb_turkey.21.a:0 "..a republikánusok!"
 bftb_turkey.21.b:0 "..a Demokrat Parti!"
 TUR_republican_victory_tt:0 "A £faction_tur_kemalist §YCHP§! kapja meg a §Ydemokratikus§! felhatalmazást a nemzet kormányzására."
 TUR_conservative_victory_tt:0 "A £faction_tur_traditionalist §YDP§! kapja meg a §Ydemokratikus§! felhatalmazást a nemzet kormányzására."
 bftb_turkey.22.t:0 "A [TUR.GetAdjective] polgárháború"
 bftb_turkey.22.desc:0 "A Demokrat Parti választási gyõzelme után szinte elkerülhetetlen volt, hogy konfliktus törjön ki a [TUR.GetNameDef]on belül. A kormány és a fegyveres erõk közötti feszültségek a választások óta napról napra tovább fokozódtak, és most úgy tũnik, minden a tetõfokára hágott. A tisztek már átvették az irányítást a legnyugatibb gazdag államok felett, és úgy vélik, hogy a tisztek rendelkeznek a lázadó államok népének támogatásával. \n\nKeleten a kurd milíciák elkezdtek szervezõdni, hogy felkészüljenek a fegyveres harcra, amelynek célja a függetlenségük biztosítása. Bolondok voltunk, amikor azt hittük, hogy a kurdokkal való szövetségünk sokáig tart majd, de õk még nagyobb bolondok, amikor azt hitték, hogy nem fogjuk megsemmisíteni szánalmas próbálkozásaikat, hogy egy nemzetet kaparjanak ki szuverén földünkbõl. \n\nA harc [TUR.GetNameDef] lelkéért megkezdõdött, és nem engedhetjük meg magunknak, hogy veszítsünk."
 bftb_turkey.22.a:0 "Fi sabilillah, harcolunk!"
 bftb_turkey.23.t:0 "A szaadabadi paktum"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] azzal a javaslattal fordult [ROOT.GetLeader] felé, hogy írjanak alá egy kölcsönös megnemtámadási paktumot, nyitva hagyva a jövõbeni további együttmũködés lehetõségét. A [TUR.GetAdjective] diplomatái keményen dolgoztak a pályázatukon, részletesen kitérve a két nemzet közös történelmére és érdekeire, amit egy komoly felhívás követett a testvéri nemzetek közötti békére. Az oda-vissza tárgyalások kellemesen alakultak, de a döntés, hogy aláírjuk-e vagy sem, végsõ soron rajtunk múlik."
 bftb_turkey.23.a:0 "Természetesen aláírjuk ezt a barátsági paktumot!"
 bftb_turkey.23.b:0 "Nem vagyunk rokonok, [TUR.GetName]: nem ismerünk titeket."
 bftb_turkey.24.t:0 "Atatürk utódjának kiválasztása"
 bftb_turkey.24.desc:1 "Soha egyetlen férfi vagy nõ sem remélhette, hogy felér Mustafa Kemal Atatürk vezetésének mitikus magasságaihoz, de a törökök atyja csak egy halandó ember marad. Nem a mi gázsinkat akarjuk leváltani, hiszen senki sem álmodhat arról, hogy felérjen nemzetünk messianisztikus alapító atyjához, de olyan vezetõt kell választanunk, akiben megbízhatunk, hogy Atatürk nyomdokaiba lépjen. Kemalista értékeket kell példáznia, és Atatürk példáját kell követnie [TUR.GetNameDef] vezetõjének."
 bftb_turkey.24.a:1 "Celâl Bayar a nyilvánvaló jelölt."
 bftb_turkey.24.b:0 "Celâl Bayar a nyilvánvaló jelölt."
 bftb_turkey.24.c:0 "İsmet İnönü, Atatürk méltó utódja."
 bftb_turkey.24.d:0 "Fevzi Çakmak az a vezetõ, akire [TUR.GetNameDef]nak szüksége van."
 bftb_turkey.24.e:0 "Fevzi Çakmak lesz a mi saját Francisco Francónk."
 bftb_turkey.24.f:0 "Recep Peker az az ember, aki szintetizálni tudja a fasizmust és a kemalizmust."
 bftb_turkey.24.g:0 "Şevket Süreyya Aydemir zsenialitása át fog vezetni minket."
 bftb_turkey.24.h:0 "Csak İsmet İnönü képes bevezetni az egyedülálló [TUR.GetAdjective] szocializmust."
 bftb_turkey.24.i:1 "Kâzım Orbay egy katonai junta élére áll, amíg meg nem találjuk az utunkat."
 bftb_turkey.24.j:0 "Ööö... ööö... a... volt kalifa?"
 bftb_turkey.25.t:0 "[TUR.GetName] sürgeto a Hatay-ügyet"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] határozott hangvételũ levelet írt, amelyben azt követeli, hogy a szíriai Hatay állam török lakosságának engedélyezzék a népszavazáshoz való demokratikus jogát, hogy Hatay lakossága eldönthesse, hogy csatlakozni kíván-e [TUR.GetNameDef]-hez, vagy határozatlan ideig Szíria része marad. A gyarmati rendõrségünk törvénytelen tevékenységet fedezett fel a [TUR.GetAdjective] határon, ahol [TUR.GetAdjective] állampolgárok léptek át az országba, és zũrzavart okoztak Hatay tartományban. Nyilvánvaló, hogy [TUR.GetNameDef] a népszavazás eredményeinek elferdítését tervezi, hogy biztosítsa a [TUR.GetAdjective] gyõzelmét, de a [TUR.GetNameDef] megkedveltetése velünk bizonyára jobb lenne, mint az alternatíva. Ki tudja megmondani, hogy [TUR.GetLeader] meddig fog elmenni annak érdekében, hogy Hatayt integrálják [TUR.GetNameDef]ba?"
 bftb_turkey.25.a:0 "Hagyjuk, hogy Hatay [TUR.GetNameDef] kezébe kerüljön."
 bftb_turkey.25.b:0 "Hatay továbbra is Szíria része marad, bármit is kíván a [TUR.GetAdjective]."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] átengedi Hatay fennhatóságát nekünk"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] Antakyában rövid beszédet mondott, amelyben üdvözölte Hatay polgárait [TUR.GetNameDef]ban, és köszönetet mondott [FROM.GetLeader]nek [FROM.GetNameDef]rõl, amiért tiszteletben tartotta Hatay népének demokratikus akaratát. Bár a lépést a szíriai tisztviselõk felháborodással fogadták, Hatay és [TUR.GetNameDef] egészének általános hangulata az elégedett volt, és sok [TUR.GetAdjective] ember utazott le otthonából Hatayba, hogy ünnepségekkel és ajándékcserékkel szentelje fel [TUR.GetNameDef] legújabb tartományát."
 bftb_turkey.26.a:0 "Üdvözölünk benneteket újra a nyájban, testvéreim."
 bftb_turkey.27.t:0 "[FROM.GetName] fenntartja Hatay szilárd ellenõrzését"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] heves gyũlést vezetett Gaziantepben, ahol elítélte a törökök külföldön történõ elnyomását [FROM.GetNameDef] által. A [TUR.GetAdjective] népét felkorbácsolták, és jelenleg nem sok szeretet van Hatay elnyomói és a [FROM.GetNameDef] népe között. Hatay egyelõre elérhetetlen marad számunkra - de mindig emlékezni fogunk erre a förtelmes árulásra."
 bftb_turkey.27.a:0 "Így vagy úgy, de Hatayt felszabadítjuk oda, ahová tartozik."
 bftb_turkey.29.t:0 "Volt hadkötelezettséget megtagadók önkéntes szolgálatra jelentkeznek"
 bftb_turkey.29.desc:0 "Úgy tũnik, hogy a döntésünk, miszerint a kormányzás során a haza az elsõ, nagyszerũen bevált! Hirtelen nagy áradatot tapasztalunk a nemzetek minden részébõl a fegyveres erõinkhez csatlakozni kívánó önkéntesekbõl. A fõparancsnokságunk szinte el van havazva, ez a szédítõ hatás azt eredményezte, hogy mindenféle vallási és nyelvi hátterũ emberek csatlakoznak, és ez szinte túl nagy teher ahhoz, hogy operatív szinten elviseljük. \n\nHála Istennek, legalább némileg felkészültünk erre a fordulatra, és ezeknek az egykori sorkatonai szolgálat alól kibújóknak a beilleszkedése többé-kevésbé zökkenõmentes volt. A tanácsadóink szerint még jó ideig csepeghetnek az önkéntesek!"
 bftb_turkey.29.a:0 "Bátorító látni, hogy ennyi bátor férfi és nõ jön el, hogy megvédje a nemzetét."
 bftb_turkey.30.t:0 "Az Oniki szigetek kárpótlása"
 bftb_turkey.30.desc:0 "Az Oniki-szigetek a felségvizeinken fekszenek, és egykor birodalmunk szerves részének számítottak. A Dodekanészosz, ahogyan az a [ENG.GetAdjective] és a [GRE.GetAdjective] szívesebben nevezi õket, ismét a miénk lesz, amint az [ITA.GetAdjective]ok átadják õket jogos tulajdonosaiknak. \n\nKormányzati tisztviselõk összeállítottak egy portfóliót arról, hogy mit tudunk felajánlani az [ITA.GetAdjective]oknak a szigetekért cserébe, mert biztosan számíthatunk arra, hogy kártérítést fognak követelni - ha egyáltalán hajlandóak belenyugodni."
 bftb_turkey.30.a:0 "Felajánljuk nekik a krómmal kapcsolatos jogokat."
 bftb_turkey.30.b:0 "Felajánlunk nekik ipari kártérítést."
 bftb_turkey.30.c:0 "Egy baráti ajánlat elég lesz."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] felajánlja nekünk a kizárólagos erõforrás-jogokat [342.GetName]"
 bftb_turkey.31.desc:0 "A [FROM.GetAdjective] kormány meglepõ ajánlattal fordult hozzánk. Száz százalékban a rendelkezésünkre kívánják bocsátani a [342.GetName] államban található természeti érceik és fémjeik kitermelését, cserébe a Dodekanészosz-szigetekért. \n\nKormányunk általában inkább a földek megszerzésével foglalkozik, mint azok átadásával, de a [TUR.GetNameDef] felajánl nekünk egy saját forrást, amelybõl olyan nyersanyagokat halmozhatunk fel, amelyek létfontosságúak lehetnek bármilyen nagyszabású háborús erõfeszítéshez. Azt is figyelembe kell vennünk, hogy ezek olyan erõforrások, amelyekhez nem biztos, hogy hozzáférhetünk, ha egy háború komolyan elkezdõdik. A döntés, hogy elfogadjuk-e a [FROM.GetAdjective] ajánlatát, végsõ soron rajtunk múlik."
 bftb_turkey.31.a:0 "Elfogadjuk az Önök erõforrásainak jogait a Dodekanészosz-szigetekért cserébe."
 bftb_turkey.31.b:0 "Nem válunk meg egyetlen centiméternyi földtõl sem! Sem most, sem soha!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] felajánlja nekünk az ipari támogatást a Dodekanészosz-szigetekért cserébe"
 bftb_turkey.32.desc:0 "A [FROM.GetAdjective] kormány egy érdekes ajánlattal fordult hozzánk. A [FROM.GetAdjective] kiállított nekünk egy portfóliót, amelyben felvázolja a Dodekanészosz történelmi és stratégiai jelentõségét a [FROM.GetNameDef] számára, és összeállított egy listát azokról az ingatlanokról és gyártási létesítményekrõl, amelyeket a szigetekért cserébe szívesen eladnának nekünk. \n\nA kormányunk általában inkább a földek megszerzésével, mintsem átadásával foglalkozik, de nem tagadható, hogy a plusz ipar nagy hasznára válhat a [ROOT.GetAdjective] hadigépezetnek. Végsõ soron el kell döntenünk, hogy az iparunk extra fellendülése közvetlenebbül értékesebb-e nemzetünk számára, mint a Dodekanészosz-szigetek."
 bftb_turkey.32.a:0 "Írja alá a szerzõdést; megkaphatják a szigeteket, ha hajlandóak fizetni értük."
 bftb_turkey.32.b:0 "Egy centiméternyi földtõl sem válunk meg! Sem most, sem soha!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] A Dodekanészosz-szigetek átadását kéri"
 bftb_turkey.33.desc:0 "A [FROM.GetAdjective] kormány egy kimerítõ levelet bocsátott rendelkezésünkre, amelyet [FROM.GetLeader] írt alá, és amelyben hangsúlyozza a két nemzetünk közötti kötelék fontosságát és a [FROM.GetAdjective] természetes vonzalmát országunk iránt. A [FROM.GetAdjective], a nagyképũségen átvágva, felajánlotta, hogy aláír velünk egy "hatalmi paktumot" - egy meglehetõsen értelmetlen megállapodást, de egy kötéllel a kezében. A barátsági levélhez csatoltak egy dossziét, amely utasításokat tartalmaz arra vonatkozóan, hogy miként kezeljük a regionális kormányzóink és a [FROM.GetAdjective] bürokraták közötti békés hatalomváltást, akik arra várnak, hogy átvegyék a Dodekanészosz-szigetek igazgatását. \n\nKormányunk általában inkább a területszerzéssel foglalkozik, mint annak átadásával, azonban a [FROM.GetAdjective] nagyon hasznos szövetségesek lennének egy Földközi-tengeren belüli konfliktusban. Ha ez bárkit is érdekel, a Dodekanészosz-szigetek többnyire görög lakossága megdöbbenését fejezte ki azzal az ötlettel kapcsolatban, hogy [FROM.GetNameDef] a [FROM.GetAdjective] nemzet részeként csatolja a szigetláncukat. De aztán megint csak nagyon hasonlóan reagáltak, amikor a Nagy Háború után lecsippentettük az otthonukat az Oszmán Birodalom hullájáról."
 bftb_turkey.33.a:0 "Ennek jobb, ha egy katonai szövetséghez vezet az út során..."
 bftb_turkey.33.b:0 "Nem félünk attól, hogy képmutatónak neveznek minket; a szigetek a mieink maradnak!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Elfogadja az ajánlatunkat!"
 bftb_turkey.34.desc:0 "Az Oniki-szigeteket a [FROM.GetAdjective] hatóságok visszaadják nekünk, cserébe a [342.GetName] területén található erõforrások kizárólagos jogaiért. Bár a tisztviselõk négyszemközt megdöbbenésüket fejezték ki a [342.GetName]-i konszenzusos gyarmatosítás kirívó megnyilvánulása miatt, sok ilyen megfontolást elnyomott a [TUR.GetNameDef] legújabb tartományának annektálása mögötti általános izgalom. \n\n[TUR.GetLeader] személyes látogatást tett Rodoszon, ahol személyesen biztosította a régóta elnyomott polgárokat, hogy minden aggályukat meghallgatja és gondoskodik róluk a [TUR.GetAdjective] kormány, még akkor is, amikor a szigetek [TUR.GetNameDef]hoz való történelmi és etnikai gyökereit szenzációként feltüntetõ új tantervet kezdték bevezetni az egész szigetláncon."
 bftb_turkey.34.a:0 "Nagy gyõzelem!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] elfogadja az ajánlatunkat!"
 bftb_turkey.35.desc:0 "Az Oniki-szigeteket a [FROM.GetAdjective] hatóságok visszaadták nekünk a fejlõdõ iparunk egy részének gyümölcseiért cserébe. Bár a tisztviselõk négyszemközt kifejezték megdöbbenésüket a gondolat miatt, hogy acéllal és verejtékkel fizessünk valamiért, ami évszázadokon át a miénk volt, sok ilyen megfontolást elnyomott a [TUR.GetNameDef] legújabb tartományának annektálása mögötti általános izgalom. \n\n[TUR.GetLeader] személyes látogatást tett Rodoszon, ahol személyesen biztosította a régóta elnyomott polgárokat arról, hogy minden aggályukat meghallgatja és gondoskodik róluk a [TUR.GetAdjective] kormány, még akkor is, amikor a szigetek [TUR.GetNameDef]hoz való történelmi és etnikai gyökereit szenzációhajhászó új tantervet kezdtek bevezetni az egész szigetláncban."
 bftb_turkey.35.a:0 "Nagy gyõzelem!"
 TUR_three_factories_sacrificed:0 "Három §Ypolgári gyár§! eltávolítva."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] Elfogadja ajánlatunkat!"
 bftb_turkey.36.desc:0 "Sok [TUR.GetAdjective] tisztviselõ meglepetésére az [FROM.GetAdjective] hatóságok visszaadják nekünk az Oniki szigeteket, cserébe egy olyan szerzõdés kölcsönös aláírásáért, amely végül egyik felet sem kényszeríti a benne foglalt értelmetlen kötelezettségvállalások betartására. [TUR.GetLeader] személyesen tett állami látogatást, hogy aláírja az úgynevezett hatalmi paktumot [FROM.GetLeader] vezetõvel, és mindkét vezetõ kölcsönös ígéretet tett arra, hogy e történelmi területcsere fényében továbbfejlesztik a két tengeri szomszéd közötti kapcsolatokat. Az izgalom egész [TUR.GetNameDef]ban tapintható, és nagy volt az öröm [TUR.GetNameDef] legújabb tartományának annektálása miatt. \n\n[TUR.GetLeader] személyes látogatást tett Rodoszon, ahol személyesen biztosította a régóta elnyomott polgárokat arról, hogy a [TUR.GetAdjective] kormány minden aggályukat meghallgatja és gondoskodik róluk, még akkor is, amikor a szigetek [TUR.GetNameDef]hoz való történelmi és etnikai gyökereit szenzációként feltüntetõ új tantervet kezdték bevezetni az egész szigetláncban. \n\nA [GRE.GetAdjective] kormány elítélte a zökkenõmentes területcserét, és felszólította a többi nagyhatalmat, hogy ítéljék el az [GRE.GetAdjective] nép szuverenitásának igazságtalan és törvénytelen megsértését az Oniki-szigeteken. A nemzetközi közösség széles körben hallgatott a területcserérõl, valószínũleg a [TUR.GetAdjective] kormány elidegenedésétõl való félelmében."
 bftb_turkey.36.a:0 "Ennél jobban nem is mehetett volna."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] elutasítja az ajánlatunkat!"
 bftb_turkey.37.desc:0 "A [FROM.GetAdjective] kormány nyilvánosan kijelentette, hogy a [TUR.GetAdjective] agitátorok és revansisták erõfeszítései ellenére a Dodekanészosz-szigetek örökre a [FROM.GetAdjective] állam szerves részei maradnak. [FROM.GetLeader] beszédében név szerint említette [TUR.GetLeader] vezetõt, gúnyolódva azon, hogy míg [TUR.GetLeader]t [TUR.GetNameDefban talán széles körben tisztelik, addig [FROM.GetNameDef]ban [FROM.GetNameDef] polgárai széles körben nevetségessé tették, mint inkompetens vezetõt. [FROM.GetLeader] a továbbiakban [TUR.GetNameDef]ot bukott államnak nevezte, és hosszasan leírta, hogy nemzetünk puszta létezése megbocsáthatatlan sértés a [FROM.GetAdjective] nemzet számára. Hosszadalmas beszédében a [FROM.GetLeader] nem kevesebb, mint harminchét alkalommal hivatkozott a Sèvres-i Szerzõdés be nem váltott ígéreteire. \n\n[TUR.GetLeader] a [FROM.GetAdjective] álláspontját "szerencsétlennek" minõsítette, de remélte, hogy egy késõbbi idõpontban lehetõség nyílik a további diplomáciai párbeszédre."
 bftb_turkey.37.a:0 "Nos, ez jobban is elsülhetett volna."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] közös erõforrás-kitermelési erõfeszítést javasol a Kaukázusban"
 bftb_turkey.38.desc:0 "A [FROM.GetAdjective] kormány elismerte, hogy földmérõket és aranyásókat küldött Grúziába, hogy felmérjék a bányászati erõfeszítéseinkbõl származó érckitermelést, és megkerestek minket egy portfólióval, amely azt javasolja, hogy mindkét nemzetünk jobban profitálhatna egy közös ásványkincs-kitermelési erõfeszítésbõl. Talán példátlan jelenség, hogy egy állami szereplõ beismeri a kémkedés egy formáját, majd megpróbálja ezt a beismerést a két nemzet közötti szorosabb kapcsolatok elõmozdítására irányuló tervvé alakítani, de most ebben a kényszerhelyzetben vagyunk. Senki sem tagadhatja, hogy a [FROM.GetAdjective] kormány nem hajlandó kockázatot vállalni. \n\nA [FROM.GetAdjective] portfóliója átfogó és alapos; a [FROM.GetAdjective] feltárná és kitermelné az általuk talált ércérceket, és a kitermelés nagy részét nekünk adná, míg a lelet egy részét a [354.GetName]-ba vinné saját használatra. Valószínũleg még évekig nem fogjuk feltárni azt, amit a [FROM.GetAdjective] felfedezett, de a nekünk küldött terveket felhasználhatjuk arra, hogy javítsuk a kitermelési folyamatainkat Grúziában, kisebb hozammal és a [FROM.GetAdjective] segítsége nélkül. A döntés, hogy egyedül dolgozunk-e, vagy elfogadjuk a [FROM.GetAdjective] kormány segélyfelajánlását, a mi kezünkbe kerül."
 bftb_turkey.38.a:0 "Dolgozzunk együtt a kölcsönös elõnyök érdekében."
 bftb_turkey.38.b:0 "Bolondok voltak, amikor azt hitték, hogy elfogadjuk a határainkba való beavatkozásukat."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Elfogadja a javaslatunkat"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective] tisztviselõi saját jó munkájukat dicsérik, mivel a [FROM.GetAdjective] kormány az imént közölte velünk, hogy a grúziai közös fémkitermelésre vonatkozó terveket az általunk eléjük terjesztett komplex kiáltványban tervezettek szerint szeretnék folytatni. \n\nAz állami folyamatokat már mozgósítják, hogy amint Grúziában kitermelik az ércet, aztán azonnal elõkészíthessék a [354.GetName]-ba való szállításra, ahol azt a saját felhasználásunkra finomíthatják."
 bftb_turkey.39.a:0 "Egy diplomáciai diadal!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] elutasítja a javaslatunkat!"
 bftb_turkey.40.desc:0 "[FROM.GetAdjective] tisztviselõi állítólag hitetlenkedve reagáltak arra a javaslatunkra, hogy a [FROM.GetAdjective] kormány engedélyével bányásszunk Grúziában. Kérésünket kinevetették, és ami talán még sértõbb, hogy a [FROM.GetAdjective]-ok a portfóliónkkal együtt benyújtott terveink egy részét felhasználják az általunk lokalizált ércek kitermelésére, nélkülünk."
 bftb_turkey.40.a:0 "Azok a szemetek!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] meghív minket a [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "A [FROM.GetNameDef] [FROM.GetLeader] elnöke kezdeményezte a Balkán Paktum hivatalos megreformálását egy kiterjedtebb és mindent átfogó stratégiai szövetséggé, a Balkán Entente nevũ szövetséggé. A Balkán Paktum minden tagját meghívták, hogy csatlakozzanak a [FROM.GetFactionName]-hez, és ebbe mi is beletartozunk. \n\nA [FROM.GetNameDef] tisztviselõi gondoskodtak arról, hogy a [FROM.GetFactionName] nemzetek között létrejött kapcsolat messze túlmutasson a tisztán katonai ügyeken, és már kiadták a pénzrendszerünk, a védelmi stratégiáink és egyéb közös fejlesztésére vonatkozó tervek összefoglalóját."
 bftb_turkey.41.a:0 "Egységesen, egyként tudjuk megvédeni a Balkánt"
 bftb_turkey.41.b:0 "Ez a kezdeményezés egy vakmerõ téveszme, amelyet a [FROM.GetAdjective] sovinizmus szül."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] csatlakozik [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] bejelentette, hogy [FROM.GetNameDef] úgy döntött, hogy ratifikálja és csatlakozik [ROOT.GetFactionName]-hez. Nagy volt a felhajtás és két egymást követõ állami ünnepség, hogy megemlékezzünk a két nemzetünk sorsának összekapcsolásáról, amikor elkerülhetetlenül kitör a konfliktus."
 bftb_turkey.42.a:0 "Együtt fogjuk megmenteni a Balkánt."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] elutasítja a [ROOT.GetFactionName] csatlakozásra vonatkozó felhívást!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] elárulta nekünk, hogy [FROM.GetNameDef] nem fog csatlakozni [ROOT.GetFactionName]-hez. Diplomatáink és kormánytisztviselõink csalódottsága mérhetetlen, és [FROM.GetNameDefCap] kilépése a Balkán Paktumból és a [ROOT.GetFactionName] elutasítása veszélyezteti az egész projektet."
 bftb_turkey.43.a:0 "A szolidaritás megmenthetett volna bennünket, ehelyett a széthúzásunk tönkretehet bennünket."
 bftb_turkey.44.t:0 "A Petra javaslat"
 bftb_turkey.44.desc:0 "Védelmi tervet kaptunk [FROM.GetNameDef]tól, amely azt javasolja, hogy a [FROM.GetAdjective] kormány vegye át a felelõsséget a levantei birtokaink védelméért. [FROM.GetLeader] azzal érvel, hogy [FROM.GetNameDef] földrajzi közelsége egyszerũvé teszi e területek védelmét és igazgatását, és hogy e területek átadása [FROM.GetNameDef]-nek felszabadítaná a saját erõforrásainkat, amelyeket máshová irányíthatnánk át. \n\nA javaslat nem alaptalan, de érdekes helyzetbe hoz bennünket. Elfoglaltuk Palesztinát, Jordániát és a Sínai-félszigetet a legyõzött Oszmán Birodalomtól: készek vagyunk visszaadni az Oszmán Birodalom [FROM.GetAdjective] utódainak? A történelmi megfontolásokat félretéve, azt is figyelembe kell vennünk, hogy a [FROM.GetAdjective] kormány hogyan reagálna, ha megtagadnánk õket. Úgy értelmezhetik az elutasításunkat, mint annak jelét, hogy nem bízunk bennük, vagy hogy nem értékeljük a helyüket ebben a szövetségben. A [FROM.GetNameDefCap] kiszámíthatatlannak bizonyult a múltban, és sajnos nem vehetjük biztosra, hogy a [FROM.GetAdjective] hatóságok nem fogják eszkalálni az ügyet, ha mi elutasítjuk õket."
 bftb_turkey.44.a:0 "A terv stratégiailag megalapozott!"
 bftb_turkey.44.b:0 "Az Oszmán Birodalom okkal omlott össze."
 bftb_turkey.45.t:0 "A [FROM.GetAdjective] hozzájárulását adta a petrai javaslathoz"
 bftb_turkey.45.desc:0 "[FROM.GetAdjective] gyarmati tisztek már elhagyják állásaikat és a szomszédos protektorátusokba költöznek, hogy megkönnyítsék a volt [FROM.GetAdjective] gyarmatok zökkenõmentes átvételét. [FROM.GetLeader] levelet írt az elnökünknek, amelyben kifejtette, hogy [ROOT.GetNameDef] teljes mértékben megbízik [FROM.GetNameDef] abban, hogy képesek vagyunk megvédeni és kormányozni a nekünk átadott tartományokat. \n\nSok [ROOT.GetAdjective] állampolgár nagy gyõzelemként tekint a területátadásra, és annak megerõsítéseként, hogy [ROOT.GetNameDef] ismét egy erõs regionális hatalom, amelyet világszerte tisztelnek."
 bftb_turkey.45.a:0 "Most már a nagy ligában vagyunk."
 bftb_turkey.46.t:0 "A [FROM.GetAdjective] elutasítja a Petra javaslatot"
 bftb_turkey.46.desc:0 "A [FROM.GetLeader] miniszterelnök [FROM.GetNameDef] azt mondta, hogy a [FROM.GetAdjective] levantei területek átadása a [ROOT.GetNameDef] számára elképzelhetetlen lépés lenne, és figyelmeztetett, hogy a bölcsesség megköveteli a régió további [FROM.GetAdjective] kormányzását. A Levantéban lévõ [FROM.GetAdjective] erõket még riadókészültségbe is helyezték annak biztosítása érdekében, hogy bármilyen váratlan [ROOT.GetAdjective] betörés a régióba gyorsan meghiúsítható legyen. \n\nPrivátban sok kormánytisztviselõnk csalódottságának adott hangot a [FROM.GetAdjective] döntése miatt, arra hivatkozva, hogy a javaslatunk elutasítása azt bizonyítja, hogy a [FROM.GetAdjective] nem bízik bennünk, mint szövetségesekben. [ROOT.GetLeader] szintén nemtetszésének adott hangot a [FROM.GetAdjective] döntése miatt, és felkérte tanácsadóit, hogy mutassák be a válaszlehetõségeket."
 bftb_turkey.46.a:0 "Megpróbáltuk, de nem sikerült. Semmi mást nem tehetünk."
 bftb_turkey.46.b:0 "Eszkalálni fogjuk az ügyet!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] aggályokat vet fel az Öböl védelmével kapcsolatban"
 bftb_turkey.47.desc:0 "A [FROM.GetNameDef] [FROM.GetLeader] elnöke megkeresett minket az Arab-öbölben lévõ kolóniáink biztonságával kapcsolatos aggodalmaival. A [FROM.GetNévVezetõ] azt javasolta, hogy a [FROM.GetNévVédelem] vegye át az egész régió védelmének és igazgatásának feladatait, a [FROM.GetNévVédelem] és a régió közötti múltja és közelsége miatt. \n\nEgyes [ROOT.GetAdjective] tisztviselõk aggodalmukat fejezték ki a javaslat miatt, mivel a [FROM.GetNameDef] csak nemrégiben kérvényezte, hogy átvehesse az irányítást a levantei régió felett. Elemzõk aggódnak amiatt, hogy ezeket a diplomáciai földrablásokat [FROM.GetNameDef] stratégiailag úgy tervezte meg, hogy új status quo-t hozzon létre a régióban, ahol [FROM.GetNameDef] az egész szubkontinens felett vitathatatlan hatalom. Függetlenül a jövõbeli aggodalmaktól, [FROM.GetNameDef] továbbra is a szövetségesünk marad, és ha azt akarjuk, hogy az is maradjon, akkor talán bölcs dolog lenne engedni a kérésüknek az arab gyarmataink feletti ellenõrzésre."
 bftb_turkey.47.a:0 "Lássuk, hogy [FROM.GetNameDef] felkészült-e a felelõsségre."
 bftb_turkey.47.b:0 "Ezt a neokolonializmust nem lehet és nem is fogjuk eltũrni."
 bftb_turkey.48.t:0 "A [FROM.GetAdjective] bízza ránk az Öböl védelmét"
 bftb_turkey.48.desc:0 "A helyõrségeink és adminisztrátoraink szállítását már elõkészítették, hogy azonnal elszállíthassuk õket a kettõs Arab-öbölben lévõ új területeinkre. A [FROM.GetAdjective] visszavonta a régió feletti fennhatóságát, és e területek feletti szuverenitást nekünk adta át védelemre és kormányzásra."
 bftb_turkey.48.a:0 "Most már valóban nagyhatalom vagyunk."
 bftb_turkey.49.t:0 "A [FROM.GetAdjective] elutasítja tõlünk arab területeiket"
 bftb_turkey.49.desc:0 "A [FROM.GetAdjective] nagykövet 'elfogadhatatlannak' nevezte a [ROOT.GetAdjective] terveit az arabiai [FROM.GetAdjective] területekkel kapcsolatban, és követelte, hogy azonnal ejtsék az ügyet. Védelmi szakértõink csalódottak, hogy nem kaptuk meg a jogot az [FROM.GetAdjective] arab területek kezelésére, de a [FROM.GetAdjective] tisztviselõi fenntartják, hogy amíg a [ROOT.GetNameDef] a [FROM.GetFactionName] része marad, addig a dokkolási és bázisozási kiváltságokat megtartjuk a területeken."
 bftb_turkey.49.a:0 "Sajnálatos."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] könnyũ tankokat kér"
 bftb_turkey.50.desc:0 "A [FROM.GetNameDef] tisztviselõi azzal a kifejezett kívánsággal kerestek meg minket, hogy könnyũ tankokat vásárolnának készletünkbõl. Kifejezve csodálatukat az általuk '[ROOT.GetAdjective] zsenialitásnak' és 'kiváló tervezésnek' nevezett dolgok iránt, [FROM.GetAdjective] tisztviselõi azt közvetítették felénk, hogy [FROM.GetNameDef] egyszerũen szüksége van [ROOT.GetAdjective] páncélosokra saját szuverenitása védelméhez."
 bftb_turkey.50.a:0 "A legjobbjaink közül fogunk küldeni néhányat!"
 bftb_turkey.50.b:0 "Küldjünk néhányat a szabványosabb páncélozott jármũveink közül."
 bftb_turkey.50.c:0 "Lehet, hogy van néhány régebbi modellünk."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] egyáltalán nem fog tõlünk semmit kapni."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] továbbfejlesztett könnyũ tankokat küld!"
 bftb_turkey.51.desc:0 "Most kaptunk egy szállítmány [FROM.GetAdjective] tankot egyenesen a saját készleteikbõl! A páncélzatuk modern, és a korai tesztek szerint nagyon sokoldalú jármũvek. Kétségtelenül jól fogják szolgálni fegyveres erõinket."
 bftb_turkey.51.a:0 "Micsoda váratlan meglepetés!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] Könnyũ harckocsikat küld"
 bftb_turkey.52.desc:0 "Most kaptunk egy szállítmány [FROM.GetAdjective] tankot egyenesen a saját készleteikbõl! A könnyũ páncélzat kissé elavult, de minõségtesztjeink szerint még mindig meglehetõsen robusztus. Kétségtelenül jól fogják szolgálni fegyveres erõinket."
 bftb_turkey.52.a:0 "Nagy áldás."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] Ajándék elavult páncélzat"
 bftb_turkey.53.desc:0 "Most kaptunk egy szállítmány [FROM.GetAdjective] tankot egyenesen a saját készleteikbõl! A páncélzat kétségtelenül elavult, és a [FROM.GetAdjective]-ok valószínũleg nyugdíjazták a modellt, tekintettel a sok hibájára. Ettõl függetlenül, a fegyveres erõink találnak majd rájuk felhasználási lehetõséget... valahogyan."
 bftb_turkey.53.a:0 "Ha 1922-ben elég jó volt, akkor most is elég jó!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] semmit nem küldött"
 bftb_turkey.54.desc:0 "A [FROM.GetAdjective]s nem volt hajlandó még egy alvázat sem küldeni nekünk a legrégebbi modelljükbõl. A [FROM.GetAdjective]-ok páncélzata nyilvánvalóan csak [FROM.GetAdjective]-ok számára készült, és a [FROM.GetNameDef] prominens személyiségei állítólag nemzetbiztonsági aggályokra hivatkoztak arra, hogy miért nem adnak nekünk semmilyen páncélt."
 bftb_turkey.54.a:0 "A tankok valószínũleg amúgy is elromlottak volna."
 bftb_turkey.55.t:0 "A Chester koncesszió"
 bftb_turkey.55.desc:0 "1923-ban az újonnan alapított Török Köztársaság ratifikált és jóváhagyott egy jogszabályt, amely lehetõvé tette számunkra, hogy [FROM.GetNameDef] olajmezõit és vasútjait fejlesszük. Az Egyesült Államok szenátusa, figyelembe véve a nagy gazdasági világválság által az amerikai gazdaságra kivetett áldozatokat, úgy döntött, hogy nem ratifikálja a szerzõdést. A [FROM.GetNameDef] visszavonta a szerzõdés érvénytelenítését, és ismét arra kért minket, hogy teljesítsük az eredetileg általunk kidolgozott koncesszió feltételeit. \n\nTagadhatatlan, hogy gazdaságilag sokkal biztonságosabb helyzetben vagyunk, mint 1923-ban voltunk, és nagy áldás lenne, ha [FROM.GetNameDef] ideológiailag és katonailag hozzánk igazodna. A háború azonban az egész földgolyó felett fenyeget, és még az erõnkbõl kiindulva is takarékosan kell bánnunk az erõforrásaink felhasználásával. A [FROM.GetNameDef]-ben rendelkezésre álló kõolaj a jövõben igen értékes befolyást jelenthet a [SOV.GetNameDef] ellen, de rövid távon azt is figyelembe kell vennünk, hogy a feltárt kõolaj hogyan kerülhet ellenségeink kezébe. Bölcs dolog lehet, ha a [FROM.GetAdjective] segítségünkre való igényét saját céljaink elõmozdítására használjuk fel. [FROM.GetNameDef] sok krómot tartalmaz, míg a mi nemzetünk sajnos nem. A választás a miénk."
 bftb_turkey.55.a:0 "A demokrácia minden barátját segíteni fogjuk."
 bftb_turkey.55.b:0 "Támogatjuk õket... feltételesen."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Feltétel nélkül megadja a koncessziót"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] beleegyezett, hogy teljesíti a több mint egy évtizeddel ezelõtt nekünk ígért vállalásait, anélkül, hogy kártérítést kérne. Felsõbbrendũ technológiájukat és kiterjedt ipari erõforrásaikat felhasználva olyan kõolajat termeltek ki [350.GetName] területén, amelyet korábban nem tudtunk megbízhatóan feltárni. A [FROM.GetAdjective]-ok a rendelkezésünkre bocsátották az olajkitermeléshez használt ipar egy részét is, hogy a koncesszió egyéb szempontjait teljesíthessük, és saját belátásunk szerint újrahasznosíthassuk. \n\nA barátság további megnyilvánulásaként a [FROM.GetAdjective]-ok ránk hagynak néhány technikát és berendezést, amelyeket a kitermelés során használtak, hogy jobban ki tudjuk használni az országunkban található természeti erõforrásokat."
 bftb_turkey.56.a:0 "A [FROM.GetAdjective]s tényleg csak a legjobbak."
 bftb_turkey.57.t:0 "A [FROM.GetAdjective]-ok megteremtik a koncesszió feltételeit"
 bftb_turkey.57.desc:0 "[FROM.GetNévMegAdó] beleegyezett, hogy teljesíti a több mint egy évtizeddel ezelõtt nekünk ígért vállalásait, de cserébe kártérítésért cserébe. Hajlandóak arra, hogy kiváló technológiájukat és kiterjedt ipari erõforrásaikat felhasználva kitermeljék a [350.GetName]-ben lévõ kõolajat, amelyet mi nem tudtunk megbízhatóan feltárni, de cserébe a [FROM.GetAdjective]-ok kizárólagos erõforrásokat akarnak a [343.GetName]-ben lévõ jogokhoz. Hogy megédesítsék az üzletet, a [FROM.GetAdjective] hajlandónak mutatkozott megtanítani nekünk néhány fejlett kitermelési technikájukat, és megadja nekünk néhány bonyolultabb kitermelési eszközük tervrajzát. \n\nAz engedmény kérése már elég megalázó lett volna, de ez talán még túlzásnak bizonyul. A mi nemzetünk az antiimperializmus és az antikolonializmus gyümölcseit hivatott képviselni, és ha beleegyezünk a [FROM.GetAdjective] követeléseibe, akkor eláruljuk az értékeinket. Mégis, megengedhetjük-e magunknak, hogy visszautasítsuk azokat az áldásokat, amelyeket [FROM.GetNameDef] kínálhat nekünk?"
 bftb_turkey.57.a:0 "Rendben, adjuk meg az imperialista szemétládáknak, amit akarnak."
 bftb_turkey.57.b:0 "Soha nem fogunk a [FROM.GetAdjective] hüvelykujja alatt élni!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Teljesítsétek a követeléseinket"
 bftb_turkey.58.desc:0 "A [FROM.GetAdjective] kormány a segítségünkért cserébe minden egyes követelésünket elfogadta. A [343.GetName]-ból már elkezdett beérkezni a króm a kikötõinkbe, és ami még jobb, valóban tanultunk néhány dolgot a keleti [FROM.GetName] olajkitermelésre irányuló erõfeszítéseink során."
 bftb_turkey.58.a:0 "Nagyszerũ dolog [FROM.GetAdjective] lenni"
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] Tagadjátok meg a követeléseinket!"
 bftb_turkey.59.desc:0 "A [FROM.GetAdjective] kormány elutasította a nagyon is tisztességes feltételeinket, amelyeket a segítségünkért cserébe szabtunk. Ha a [FROM.GetAdjective] kormány csak hajlandó lett volna a méltányos részéhez hozzájárulni, akkor mindenki gyõztesként távozhatott volna. Ehelyett csak várniuk kell még néhány évet, mielõtt egyáltalán lecsapnak a fekete aranyra."
 bftb_turkey.59.a:0 "Mi vagyunk [ROOT.GetNameDef], mi még mindig gyõztesként távozunk."
 bftb_turkey.60.t:0 "[FROM.GetName] nyomja a Hatay-ügyet"
 bftb_turkey.60.desc:1 "[FROM.GetNameFõnök] határozott hangvételũ levelet írt, amelyben követeli, hogy a szíriai Hatay állam török lakosságának engedélyezzék a népszavazáshoz való demokratikus jogát, hogy Hatay népe eldönthesse, hogy csatlakozik-e [FROM.GetNameDef]-hez, vagy határozatlan ideig [ROOT.GetNameDef] része marad. Fegyveres erõink törvénytelen tevékenységet észleltek a [ROOT.GetAdjective]-[FROM.GetAdjective] határon, ahol [FROM.GetAdjective] állampolgárok átlépték a határunkat és zũrzavart okoztak Hatay tartományban. Egyértelmũ, hogy [FROM.GetNameDef] meg akarja hamisítani a népszavazás eredményét, hogy biztosítsa a [FROM.GetAdjective] gyõzelmét, de talán az lenne a legbölcsebb lépés, ha egyszerũen csak átadnánk Hatay tartományt [FROM.GetNameDef]-nek. Egy harcias [FROM.GetNameDef] a határainkon nem ideális forgatókönyv"
 bftb_turkey.60.a:0 "Milyen választásunk van?"
 bftb_turkey.60.b:0 "Ha Hatayt akarják, jöjjenek és vegyék el a nehezebb úton."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] Cedesed Sovereignty of Hatay to Us"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader] Antakyában rövid beszédet mondott, amelyben üdvözölte Hatay polgárait a [ROOT.GetNameDef]-ben, és köszönetet mondott [FROM.GetLeader]-nek a [FROM.GetNameDef]-rõl, amiért tiszteletben tartotta Hatay népének demokratikus akaratát. Bár a lépést a politikai spektrum számos szíriai tisztviselõje felháborodással fogadta, Hatay és [ROOT.GetNameDef] egészének általános hangulata az elégedettségé volt, és sok [ROOT.GetAdjective] ember utazott le otthonából Hatayba, hogy ünnepségekkel és ajándékcserével szentelje fel [ROOT.GetNameDef] legújabb tartományát. A [FROM.GetLeader] hallgatott a kérdésrõl, de a [FROM.GetAdjective] vezetõjéhez közel álló források szerint a [FROM.GetAdjective] úgy véli, hogy ez csak átmeneti állapot, és Hatay így vagy úgy, de a jövõben vissza fog csúszni a kezükbe."
 bftb_turkey.61.a:0 "Üdvözlünk benneteket újra a nyájban, testvéreim"
 bftb_turkey.62.t:0 "[FROM.GetName] Fenntartja Hatay szilárd ellenõrzését"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader] tüzes gyũlést vezetett Gaziantepben, ahol elítélte a törökök elnyomását külföldön a [FROM.GetNameDef] által. A [ROOT.GetAdjective] népét felháborodásba kergették, és a tanácsadók szerint a [ROOT.GetAdjective] lakosság körében van némi lelkesedés, hogy háborút használjanak eszközként ennek az igazságtalan állapotnak a helyreállítására. Az, hogy [FROM.GetNameDef] azt hitte, hogy szembeszállhat az akaratunkkal, merõ ostobaság volt - [ROOT.GetNameDef] soha nem fogja hagyni, hogy kisebb hatalmak megfélemlítsék."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] el kell pusztulnia."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] meghív minket [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] a minap találkozott [ROOT.GetLeader]-rel, hogy tárgyaljanak egy átfogó pánmediterrán szövetségrõl, amely egységes álláspontot képvisel a katonai beavatkozást igénylõ válságok esetén. Van egy olyan érv, hogy ha [FROM.GetNameDef] önkéntesen hozzánk kötõdik egy szövetségben, az nagyobb legitimitást adhat regionális célkitũzéseinknek, még akkor is, ha ez azt jelenti, hogy el kell kerülnünk a nagyobb hatalmak támogatását. Azt is figyelembe kell vennünk, hogy velünk ellentétben a [FROM.GetNameDef] valójában meglehetõsen jó hírnévvel rendelkezik a balkáni és a mediterrán országok körében. Lehet, hogy ezt a kedvezõ hírnevet képesek lesznek arra felhasználni, hogy diplomáciai úton megnyerjék olyan nemzetek támogatását, amelyek egyébként semmi közünk nem akarnának hozzánk. \n\nKeresztúthoz érkeztünk: használjuk-e a [FROM.GetNameDef] által felénk nyújtott olajágat, és az õ tollukat arra használjuk, hogy más nagyhatalmak ellen élesítsük a kardunkat, vagy nyúljunk a megvetendõ teutonok felé, és vágjuk le ezeket a felénk nyúló kisebb hatalmakat, mint a kertben a gazokat? Egyedül mi döntünk a balkáni nemzetek sorsáról - megmenthetjük õket a [GER.GetAdjective] és a [SOV.GetAdjective] hegemóniájától, vagy segíthetünk ezeknek a hatalmaknak, és felgyorsíthatjuk szomszédaink pusztulását. A választás a miénk."
 bftb_turkey.63.a:0 "Még mindig megválthatjuk magunkat azzal, hogy megmentjük a többieket."
 bftb_turkey.63.b:0 "Ez a világ hideg és könyörtelen, és mi is azok vagyunk."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] csatlakoznak [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader] bombasztikusan bejelentette nemzetének, hogy [FROM.GetNameDef] lelke és sorsa mostantól [ROOT.GetNévVéd] lelkén és sorsán osztozik [ROOT.GetLeader] egy óriási ünnepségen, nagy fanfárokkal. [ROOT.GetLeader] nagyjából ugyanezt jelentette be, de sokkal visszafogottabban. \n\nA [ROOT.GetAdjective] tisztviselõinek reménye, hogy a [FROM.GetNameDef]-hez való csatlakozással remélhetõleg pórázon lehet tartani a terjeszkedési hajlamukat, és nagyhatalmi státuszukat inkább arra használják fel, hogy megvédjék a Földközi-tenger kisebb nemzeteit az õket egészben felfalni akaró hegemóniáktól."
 bftb_turkey.64.a:0 "Sietnünk kell, hogy a többi nemzetet is bevonjuk ebbe a paktumba."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] elutasítja a [ROOT.GetFactionName] tagságot"
 bftb_turkey.65.desc:0 "Azt a hírt kaptuk, hogy [FROM.GetNameDef] nem fog csatlakozni [ROOT.GetFactionName]. A [ROOT.GetAdjective] tisztviselõi csalódottak és nem kicsit aggódnak amiatt, hogy ez mit jelezhet a Földközi-tenger jövõjére nézve. A [ROOT.GetLeader] négyszemközt sürgette a kormánytisztviselõket, hogy gyorsítsák fel a további tagok szövetségbe való belépésének folyamatát, hogy egy félelmetes tömb alakulhasson ki az esetleges [FROM.GetAdjective] irredentizmus ellen."
 bftb_turkey.65.a:0 "Sietnünk kell, hogy a többi nemzetet is bevonjuk ebbe a paktumba."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] Javasolja a [GRE.GetNameDef] felosztására vonatkozó tervet"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] azt javasolta, hogy bár az intézkedés menete sajnálatos, de a nemzetbiztonsági régiók miatt [GRE.GetNameDef] el kell pusztítani. Tisztségviselõink lelkesen és teljes szívvel egyetértettek [FROM.GetAdjective] szövetségeseink véleményével, emlékeztetve õket, hogy ez volt a hivatalos álláspontunk a kezdetektõl fogva. \n\n[FROM.GetNameDefCap] javasolja a [GRE.GetNameDef] felosztását egy földrajzi premissza mentén: biztosítva lenne számunkra a [185.GetName], a [186.GetName] és a [182.GetName], így biztosítva uralmunkat a Földközi-tenger keleti része és a Jón-tenger felett. A [FROM.GetNameDefCap] megszerezné a fennmaradó [GRE.GetAdjective] államokat, ami biztosítaná [FROM.GetAdjective] ellenõrzését az Égei-tenger felett, amellyel számos államuk már most is határos. \n\nA megállapodás nagyrészt tisztességes - legalábbis tisztességesebb, mint amire egy szabad földosztás során számíthatnánk. Mégis, régóta álmodtunk arról, hogy [47.Capital.GetName] a birodalmunk koronaékszerévé váljon, és ez a terv a belátható jövõben minden bizonnyal véget vetne ennek az ambíciónak. Hajlandóak vagyunk-e félretenni [47.Capital.GetName] jutalmát a mediterrán térség békéjéért?"
 bftb_turkey.66.a:0 "Egy tisztességes és elfogadható megállapodás a [GRE.GetNameDef] jövõjérõl."
 bftb_turkey.66.b:0 "Mindent meg kell kapnunk!"
 bftb_turkey.67.t:0 "Az Aranytéri puccs"
 bftb_turkey.67.desc:0 "Sokkoló hírek [676.GetName]-ból, mivel Rashid Ali al-Gaylani volt miniszterelnök megkísérelt államcsínyt kezdeményezni [ROOT.GetLeader] kormánya ellen. Al-Gaylani a hadsereg nagy részének támogatását élvezi, sõt még a nép is támogatja. \n\nA külföldi beavatkozásról határozottan feltételezik, hogy fontos szerepet játszott az Arany tér árulóinak megszervezésében és fegyverekkel való ellátásában. Az esetlegesen érintett állami szereplõk közül úgy vélik, hogy a [FROM.GetNameDef] játszotta a legjelentõsebb szerepet a fasiszta puccskísérlet támogatásában. \n\nAz Arany tér szilárdan kiáll amellett, hogy a a [ENG.GetAdjective] imperialistákat erõszakkal távolítsák el a [GER.GetNameDef] segítségét kérve, és sok emberünk ezt az álláspontot nagyon dicséretesnek tartja az ügyben. Talán a szabad Arábiát csak fasizmussal lehet elérni..."
 bftb_turkey.67.a:0 "Mashallah, Irak lelkéért harcolunk a fasizmus ellen!"
 bftb_turkey.67.b:0 "Csak a fasizmuson keresztül lehetséges a felszabadulásunk."
 bftb_turkey.67.c:0 "Szórjátok szét a fasiszta férgeket."
 bftb_turkey.68.t:0 "A [IRQ.GetAdjective] polgárháború elkezdõdik"
 bftb_turkey.68.desc:0 "Úgy tũnik, hogy a fasiszta puccs kirobbantására tett erõfeszítéseink [IRQ.GetNameDef]-ben szépen megtérültek. Az [IRQ.GetAdjective] fasiszták most az egész ország feletti ellenõrzésért küzdenek a korábbi uralkodó kormánnyal, és gyõzelem vagy vereség esetén kiváló helyzetben leszünk, hogy szilárd ellenõrzésünk alá vonjuk a régiót."
 bftb_turkey.68.a:0 "Egyelõre csak ülünk és várunk."
 bftb_turkey.69.t:0 "A [IRQ.GetAdjective] fasiszták gyõzedelmeskednek"
 bftb_turkey.69.desc:0 "Az [IRQ.GetAdjective] fasiszták befejezték az [IRQ.GetAdjective] lojalisták utolsó zsebeinek átvezetését, ahogyan azt vártuk. Túl gyengék lesznek ahhoz, hogy szembeszálljanak velünk, amikor besöpörünk és átvesszük az irányítást az állami apparátusuk felett."
 bftb_turkey.69.a:0 "Milyen elragadóan machiavellista!"
 bftb_turkey.70.t:0 "A [IRQ.GetAdjective] fasiszták elbuktak"
 bftb_turkey.70.desc:0 "Az [IRQ.GetAdjective] fasisztáknak nem sikerült kiszorítaniuk az [IRQ.GetAdjective] lojalistákat, ehelyett az [IRQ.GetAdjective] hadsereg szétverte õket. Ez abszolút felháborító, de a stratégáink a terveknek megfelelõen úgy vélik, hogy [IRQ.GetNévVéd] most már túl gyenge lesz ahhoz, hogy szembeszálljon velünk, amikor erõink besöpörnek, és átveszik az irányítást az állami apparátusuk felett."
 bftb_turkey.70.a:0 "A játék a kezdetektõl fogva manipulált volt."
 bftb_turkey.71.t:0 "A [IRQ.GetAdjective] fasiszták átveszik az irányítást [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "Az [IRQ.GetAdjective] fasiszták sikeresen kiszorították a korábbi kormányt és átvették az irányítást az egész ország felett. Az [IRQ.GetAdjective] fasiszták világossá tették, hogy egyik elsõdleges céljuk, hogy bármi áron megszabadítsák Arábiát a [ENG.GetAdjective] befolyásától, és úgy vélik, hogy a [ROOT.GetAdjective] beavatkozás a legjobb módja ennek elérésére."
 bftb_turkey.71.a:0 "[IRQ.GetName]? Aligha a mi dolgunk."
 bftb_turkey.71.b:0 "Teljes mértékben támogatjuk õket."
 bftb_turkey.71.c:0 "Bebizonyították, hogy [ROOT.GetFactionName]-hez méltóak."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] Támogat minket!"
 bftb_turkey.72.desc:0 "A [FROM.GetAdjective]s úgy döntött, hogy kinyilvánítja, hogy támogatja kormányunkat. Az ilyen nyilatkozatok hihetetlenül fontosak szuverenitásunk megalapozásában, és a a [ENG.GetAdjective] imperializmussal alapvetõen szemben álló nemzetként való szerepünk legitimálásában."
 bftb_turkey.72.a:0 "Bátorságuk dicséretes és nagyra értékelendõ!"
 bftb_turkey.73.t:0 "A [IRQ.GetAdjective] fasiszták átvették az irányítást [IRQ.GetNameDef]-ben"
 bftb_turkey.73.desc:0 "Az [IRQ.GetAdjective] fasiszták sikeresen megbuktatták a korábbi uralkodó kormányt, és átvették az irányítást az egész ország felett. Az [IRQ.GetAdjective] fasiszták világossá tették, hogy egyik elsõdleges céljuk, hogy bármi áron megszabadítsák Arábiát a [ENG.GetAdjective] befolyásától, és úgy vélik, hogy a [ROOT.GetAdjective] beavatkozás a legjobb módja ennek elérésére."
 bftb_turkey.73.a:0 "[IRQ.GetName] in méltatlan a figyelmünkre."
 bftb_turkey.73.b:0 "Nos... mi valóban az iszlám kardjának kiáltottuk ki magunkat..."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] Támogat minket!"
 bftb_turkey.74.desc:0 "A [FROM.GetAdjective]s úgy döntött, hogy kinyilvánítja, hogy támogatja a kormányunkat. Az ilyen nyilatkozatok hihetetlenül fontosak szuverenitásunk megalapozásában, és a a [ENG.GetAdjective] imperializmussal alapvetõen szemben álló nemzetként való szerepünk legitimálásában."
 bftb_turkey.74.a:0 "Az [ITA.GetAdjective]-okkal az oldalunkon nem bukhatunk el!"
 bftb_turkey.75.t:0 "Az [IRQ.GetAdjective] államosítja az olajukat!"
 bftb_turkey.75.desc:0 "Megdöbbentõ hírek az [IRQ.GetNameDef]-bõl, mivel az ország olajtartalékait kezelõ [ROOT.GetAdjective] tisztviselõket fegyveres õrséggel kísérték az [IRQ.GetAdjective] határaihoz és kényszerítették ki õket! Ugyanilyen nyugtalanító az a híresztelés, hogy az új [IRQ.GetAdjective] kormány azt tervezi, hogy katonai jelenlétet hív a területére [GER.GetAdjective]. \n\nAmintha ez még nem lenne elég, az információk szerint mindezt a [FROM.GetNameDef] szervezte ki, hogy segítse a [GER.GetFactionName]-t! El kell döntenünk, hogyan lépjünk tovább: az [IRQ.GetAdjective]-k talán semlegesebb álláspontra helyezkednek, ha tiszteletben tartjuk az olaj lefoglalására vonatkozó döntésüket, másrészt viszont el kell döntenünk, hogy megengedhetjük-e magunknak azt a lehetõséget, hogy az olaj [GER.GetAdjective] kezébe kerüljön!"
 bftb_turkey.75.a:0 "Õk a szent láng társaiként õrzik a szent lángot."
 bftb_turkey.75.b:0 "Az az olaj nem kerülhet fasiszták kezébe!"
 bftb_turkey.75.c:0 "A királyok isteni jogát meg kell védeni."
 bftb_turkey.75.d:0 "Ennek soha nem lett volna másképp vége."
 bftb_turkey.75.e:0 "Szuverén nemzetként joguk van hozzá."
 bftb_turkey.76.t:0 "A a [ENG.GetAdjective] adja meg magát nekünk!"
 bftb_turkey.76.desc:0 "A [FROM.GetAdjective] átadta nekünk az olajmezõink feletti teljes ellenõrzést. A szuverenitásunk a miénk: legyõztük az imperialistákat a saját játékukban!"
 bftb_turkey.76.a:0 "Allahu Akbar, dicsõség [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "Az angol-[GER.GetAdjective] szövetség"
 bftb_turkey.77.desc:0 "A sors szörnyũ és kegyetlen fordulatának vagyunk kitéve: az a [ENG.GetAdjective] és a [GER.GetAdjective]-k szövetségre léptek egymással! Szükségünk lett volna arra a létfontosságú [GER.GetFactionName] támogatásra, de az alattomos a [ENG.GetAdjective] kutyák megelõztek minket! \n\nEz valóban egy sötét nap a [ROOT.GetAdjective] történetében. Egyedül állunk, és senki sem támogat minket, kivéve a [TUR.GetAdjective]-ot - akik szinte biztosan meghunyászkodnak majd a közös a [ENG.GetAdjective]-[GER.GetAdjective] erõfeszítések elõtt, hogy meghiúsítsanak minket. Vajon hibáztathatjuk-e õket ezért? Ki az, akinek épeszũ esze van, aki szembeszállna egy ilyen erõs duóval? Meg merjük egyáltalán próbálni?"
 bftb_turkey.77.a:0 "Inshallah, az európaiak a kard elõtt fognak elesni."
 bftb_turkey.77.b:0 "Micsoda õrült világban élünk!?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] A megnemtámadási paktum megújítását kéri"
 bftb_turkey.79.desc:0 "Történelmileg nagyon baráti kapcsolatokat ápoltunk [FROM.GetNameDef]-el, mivel hasonlóan gondolkodó antiimperialistáknak tekintettük egymást, azonban a kapcsolatok az elmúlt években fagyosabbá váltak. \n\nA két ország közötti kapcsolatok felolvasztására tett kísérletként [FROM.GetLeader] javasolta a sok évvel ezelõtt aláírt megnemtámadási paktum megújítását. Ezt az olajágat annak jeleként kell tekintenünk, hogy [FROM.GetNameDef] a közeljövõben nyitott lehet a mélyebb szintũ együttmũködésre, azonban [ROOT.GetLeader] nem titkolta a török szorosok iránti vágyát sem. El kell döntenünk, hogy melyik a jobb lehetõség: egy készséges [FROM.GetAdjective] szövetséges, vagy egy [FROM.GetAdjective] vazallus."
 bftb_turkey.79.a:0 "A [FROM.GetNameDef]-el való baráti kapcsolatok csak pozitív eredményeket hozhatnak."
 bftb_turkey.79.b:0 "Sajnos, új terveink vannak velük kapcsolatban."
 bftb_turkey.80.t:0 "A [FROM.GetAdjective]s megegyeztek a megnemtámadási paktum megújításában"
 bftb_turkey.80.desc:0 "Örömmel jelentjük, hogy pozitív hírek érkeztek a [FROM.GetNameDef]-rõl, mivel azt a hírt kaptuk, hogy a [FROM.GetAdjective]-ok nagyon lelkesen reagáltak a megnemtámadási paktum megújítására vonatkozó javaslatunkra. A tisztviselõink úgy vélik, hogy még a hét vége elõtt rendezni tudjuk a megállapodás végsõ részleteit."
 bftb_turkey.80.a:0 "Egy nagy nap a béke érdekében."
 bftb_turkey.81.t:0 "A [FROM.GetAdjective]s elutasítja a megnemtámadási paktum megújításának tervét"
 bftb_turkey.81.desc:0 "Azt a hírt kaptuk, hogy [FROM.GetNameDef] nem szándékozik megújítani a régi megnemtámadási paktumunkat. Éppen ellenkezõleg, [FROM.GetNévMegnevezés] tisztviselõi máris felmondták a korábbi szerzõdésünket, ami teljesen eloszlat minden illúziót arról, hogy a köztünk és [FROM.GetNévMegnevezésDef] között a kapcsolatok az elkövetkezõ években mindenekelõtt melegek lesznek."
 bftb_turkey.81.a:0 "Ez csak valami szörnyũséget jelenthet."
 bftb_turkey.82.t:0 "Feloldják a Török Kommunista Párt betiltását"
 bftb_turkey.82.desc:0 "A Török Kommunista Párt számũzött tisztségviselõit hazavárta a [ROOT.GetNameDef], és minden ellenük felhozott vádat [ROOT.GetLeader] felmentett. A TKP párttisztviselõit a kormány egyes tagjai szívélyesen fogadták vissza, de a kormány ortodoxabb kemalista tagjai elkerülték õket. \n\nMíg a [ROOT.GetLeader] nem üdvözölte személyesen a korábban számũzött tisztviselõk egyikét sem, nyílt meghívást küldött a kormányban való részvételre. Az, hogy a TKP bármelyik tisztségviselõje bekerül-e a kormány kabinetjébe, végsõ soron magától a kormánytól függ."
 bftb_turkey.82.a:0 "Nem igazán érdekel bennünket, hogy mit döntenek."
 bftb_turkey.83.t:0 "A Török Kommunista Párt visszatérése"
 bftb_turkey.83.desc:0 "A Török Kommunista Párt számũzött tisztségviselõit hazavárta a [ROOT.GetNameDef], és minden ellenük felhozott vádat [ROOT.GetLeader] felmentett. A TKP párttisztviselõit a kormány egyes tagjai szívélyesen fogadták vissza, de a kormány ortodoxabb kemalista tagjai elkerülték õket. \n\nA [ROOT.GetLeader] által rendezett hivatalos hazaérkezésen történt a váratlan puccs. Şefik Hüsnü a színpadra lépett, és bejelentette a burzsoá és revizionista kemalista rendszer feloszlatását egy olyan kormányzati stílus javára, amely inkább a Moszkvában alkalmazott rendszerhez hasonlít. A kemalista tisztviselõket és tiszteket országszerte néhány óra alatt összeszedték és letartóztatták, és ha hinni lehet a jelentéseknek, akkor az egész folyamatban [SOV.GetAdjective] elkövetõk is részt vettek."
 bftb_turkey.83.a:0 "Várj egy percet-"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Követeli az alárendeltségünket"
 bftb_turkey.84.desc:0 "A [FROM.GetNameDef] pokoli kígyói egyoldalú követelést küldtek nekünk, hogy fegyverezzük le és engedélyezzük a [FROM.GetAdjective] katonák jelenlétét a területünkön, hogy 'garantálni tudják a [ROOT.GetAdjective] dolgozók biztonságát és jogait'. Az indíték e nevetséges követelések mögött világos: [FROM.GetNameDef] teljes ellenõrzést kíván gyakorolni ügyeink és szuverenitásunk felett. \n\nNem valami középszerũ, a világ ügyeiben jelentéktelen hatalom vagyunk, hanem [ROOT.GetNameDef]! Nem engedhetjük meg, hogy egy nyilvánvalóan rosszindulatú hatalom így lökdösõdjön, amely nem lát bennünk mást, mint egy várakozó áldozatot. Szövetségesek után kell néznünk; biztosan van legalább egy ország, amelyik velünk együtt áll ki a [FROM.GetAdjective] háborúskodás ellen! Akkor viszont, vajon a [ROOT.GetAdjective] életekben kifejezett lehetséges ára valóban megéri a kockázatot?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] igazságosan közvetít ebben az ügyben."
 bftb_turkey.84.b:0 "Demokratikusan megszavazzuk... hogy másokat hívjunk segítségül!"
 bftb_turkey.84.c:0 "Bizonyára valaki megment minket ettõl a marxista söpredéktõl!"
 bftb_turkey.84.d:0 "A barátaink garantálják a biztonságunkat."
 bftb_turkey.84.e:0 "[ROOT.GetAdjective] az élet mindennél elõbbre való."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] közvetítést kér a [TUR.GetNameDefCap] agresszióval szemben"
 bftb_turkey.85.desc:0 "A [FROM.GetNameDefCap] tisztviselõi azzal a reménnyel fordultak hozzánk, hogy védelmet nyújtunk nekik a [TUR.GetAdjective] agresszióval szemben. [FROM.GetAdjective] meglehetõsen terjedelmes portfóliót nyújtott be, amelyben elmagyarázta, hogy [FROM.GetNameDef] elvesztése a [TUR.GetAdjective] befolyási övezetében miért lenne nagyon káros a kontinentális egyensúlyra, és szenvedélyesen megvédte az önrendelkezési jogukat abban a reményben, hogy úgy döntünk, hogy segítséget nyújtunk nekik."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] megpróbálja monopolizálni a kommunizmust!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] veszélyezteti a kontinentális egyensúlyt!"
 bftb_turkey.85.c:0 "A vörösöknek nem szabad hagyni, hogy ámokfutást folytassanak."
 bftb_turkey.85.d:0 "[FROM.GetAdjective] konfliktusok nem a mi dolgunk."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] garantálja függetlenségünket"
 bftb_turkey.86.desc:0 "Azt a hírt kaptuk, hogy [FROM.GetNameDef] garantálni kívánja függetlenségünket a [TUR.GetAdjective] agresszióval szemben. Ez nagy diplomáciai gyõzelem számunkra, és remélhetõleg arra készteti [TUR.GetNameDef], hogy átgondolja az elénk állított felháborító követeléseiket."
 bftb_turkey.86.a:0 "Igazi barátai [TUR.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] külsõ támogatást kap"
 bftb_turkey.87.desc:0 "Az aljas [BUL.GetAdjective]-ok találtak másokat, akik támogatják õket a függetlenségre való elkárhozott törekvésükben! Ezt a bonyodalmat mindenképpen el akartuk kerülni. El kell döntenünk, hogy hajlandóak vagyunk-e tovább nyomulni és erõszakot alkalmazni követeléseink érvényesítésére, vagy eljött az idõ, hogy lemondjunk és megelõzzünk egy nagyobb háborút."
 bftb_turkey.87.a:0 "Mi ettõl függetlenül folytatjuk."
 bftb_turkey.87.b:0 "Ez egy fájdalmas visszaesés."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] Visszalép!"
 bftb_turkey.88.desc:0 "Jubilálással lehetne jellemezni a kormányunk általános hangulatát, mivel most kaptuk a hírt, hogy a [FROM.GetAdjective] kormány és a fegyveres erõk meghátráltak és most a de-eszkalációt sürgetik. Ez egy óriási gyõzelem mind a [ROOT.GetAdjective] állam, mind a [ROOT.GetAdjective] nép számára..."
 bftb_turkey.88.a:0 "Gyõztesek vagyunk!"
 bftb_turkey.89.t:0 "Nem kapunk támogatást semmilyen nemzettõl"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] vigasztalhatatlan a szörnyũ hír hallatán, hogy egyetlen nemzet sem támogatja [ROOT.GetNameDef] népét a [TUR.GetAdjective] agresszióval szemben. A többi hatalom blaszfémikus hozzáállása szörnyũ ultimátum elé állít minket: kiállni és harcolni, vagy engedni és életeket menteni."
 bftb_turkey.89.a:0 "Nincs más választásunk, meg kell adnunk magunkat."
 bftb_turkey.89.b:0 "Nem adjuk meg magunkat harc nélkül!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] Megadja magát nekünk"
 bftb_turkey.90.desc:0 "Egy lépéssel közelebb kerültünk a világméretũ forradalomhoz azzal a hírrel, hogy a [FROM.GetAdjective] hatóságok lemondtak, és átadták a hatalmat a kommunista miniszterek új összeesküvésének, akiket a saját pártunk tisztviselõi választottak ki a [FROM.GetNameDef] vezetésére. A [FROM.GetAdjective] hadseregek és az ipar feletti ellenõrzés birtokában még nagyobb hatalmi pozícióba kerülünk a régióban és Európában."
 bftb_turkey.90.a:0 "Felszabadításuk most már teljes."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] dacosan áll"
 bftb_turkey.91.desc:0 "Azt a váratlan jelentést kaptuk, hogy [FROM.GetNameDef] dacosan áll teljesen ésszerũ követeléseinkkel szemben. A [FROM.GetAdjective] kormány választhatta volna a legkisebb ellenállás útját, ehelyett úgy döntött, hogy a fájdalom útját járja."
 bftb_turkey.91.a:0 "Akkor meg fogjuk alázni õket."
 bftb_turkey.92.t:0 "[FROM.GetName] aláírja a szaadabadi paktumot"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] nagyon lelkes volt, amikor bemutattuk neki a barátsági szerzõdésre és a megnemtámadási paktumra vonatkozó javaslatainkat, és nem vesztegette az idõt, hogy visszajöjjön hozzánk a szerzõdésünk aláírásával. Egyetértésükkel egy lépéssel közelebb kerültünk a béke eléréséhez otthon és a békéhez a világban!"
 bftb_turkey.92.a:0 "Mindig is kedves barátja lesz [ROOT.GetNameDef]."
 bftb_turkey.93.t:0 "[FROM.GetName] elutasítja a szaadabadi paktumot!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] hosszadalmas levelet írt [ROOT.GetLeader]-nek, amelyben tájékoztatja õket, hogy a barátsági szerzõdés és a megnemtámadási paktumra vonatkozó ajánlat nem ér annyit, mint a papír és a tinta, amelyen megfogalmazták. A [FROM.GetLeader] a továbbiakban azt írta, hogy minden, ami a [FROM.GetNameDef] és a [ROOT.GetNameDef] közötti hivatalos szövetségkötésnél rövidebb, csak idõpocsékolás, és hogy mostantól kezdve inkább felmentést kérnek minden jövõbeli [ROOT.GetAdjective] tervbõl."
 bftb_turkey.93.a:0 "..egyszerũen nemet is mondhattak volna."
 bftb_turkey.94.t:0 "A gazdaság összeomlik"
 bftb_turkey.94.desc:0 "[ROOT.GetAdjective] a közgazdászok õszi pánikba estek, amikor az ország valutájának értéke zuhant, és nemzetünket a depresszió tünetei sújtották. Szörnyũ tragédia, hogy nemzetünk, amely olyan ügyesen kikerülte a nagy gazdasági világválság legsúlyosabb hatásait, most ilyen gazdasági bajba kerül, miközben a világ többi része szabadul gazdasági gondjaiból. \n\nA közintézményekbe vetett bizalom történelmi mélypontra zuhant, és az emberek széles körben tisztában vannak azzal, hogy a jelenlegi [ROOT.GetAdjective] kormányzat a felelõs az ország szenvedéséért."
 bftb_turkey.94.a:0 "A nemzet vérzik a kapzsiságunk miatt..."
 bftb_turkey.95.t:0 "Az oszmán tisztek esélyt kínálnak a szultánság helyreállítására"
 bftb_turkey.95.desc:0 "Ajánlatot kaptunk néhány hasonlóan gondolkodó egyéntõl, akik teljes szívvel egyetértenek velünk a vallás fontosságáról a [ROOT.GetAdjective] állam kormányzásában, de biztosan tudjuk, hogy ezek a kérõk nem csak a Mindenhatóhoz hũek. Az Oszmán Birodalom egykori tisztjei és tábornokai olyan döntéssel kerestek meg bennünket, amely messzemenõ következményekkel jár majd történelmünk további részére: vissza akarják ültetni a szultánt a trónjára. \n\nEz az ajánlat nem teljesen meglepõ, mivel számos miniszterünk és választópolgáraink bizalmasan csalódottságukat fejezték ki az Oszmán Szultánság összeomlása miatt, és büszkén beszéltek a külföldön élõ oszmán szökevényekkel folytatott baráti levelezésükrõl. Nem kétséges, hogy a választóink így vagy úgy, de a felsõ vezetésünk megosztott. Nagy tisztelet övezi a köztársaságot és mindazt, amit Mustafa Kemal Atatürk elért, és ha aláírjuk ezt a paktumot ezekkel az oszmán szellemekkel, akkor kétségtelenül halálos csapást mérünk Atatürk köztársaságára"
 bftb_turkey.95.a:0 "Régi dicsõségünk visszaszerzésére vár..."
 bftb_turkey.95.b:0 "Hũségünk a köztársaságnak és a demokráciának szól!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] Alávetettségünket követeli"
 bftb_turkey.97.desc:0 "Azt mondják, hogy a történelemnek szokása, hogy ciklusonként ismétli önmagát, de bizonyára egyetlen valamirevaló politológus sem tudta volna megjósolni azt, ami most történik. A kormányban sokaknak déjà vu érzése van, mivel nemrég kaptunk egy követet [FROM.GetNameDef]-tõl, és úgy tũnik, hogy [FROM.GetLeader] követelte az alárendeltségünket. \n\nAz egész helyzet egyszerũen abszurd! Hogy a fenébe történhetett ez meg!? Hogyan engedhette ezt meg a török nép? Hogyan engedhettük meg, hogy ilyen helyzetbe kerüljünk?!? A helyzet bizarr, de a fenyegetés valós. El kell döntenünk, hogy készek vagyunk-e ismét szembeszállni a [FROM.GetAdjective] fenyegetéssel, mint évtizedekkel ezelõtt, vagy pedig annyira megváltoztak az idõk, hogy nem merünk megpróbálni ellenállni érthetetlen indítékaiknak, és kockáztatni haragjukat."
 bftb_turkey.97.a:0 "Az aljas oszmánok túlbecsülik a hatalmukat!"
 bftb_turkey.97.b:0 "1908 nem volt hiábavaló!"
 bftb_turkey.97.c:0 "Nincs értelme ellenállni az oszmán fenyegetésnek."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] továbbra is bízik szövetségesei védelmében"
 bftb_turkey.98.desc:0 "A [FROM.GetAdjective] megtagadta, hogy csatlakozzon a tekintélyünkhöz vagy elismerje követeléseink jogosságát, ehelyett a [FROM.GetFactionName] karjaiban keresnek menedéket, mint a gyávák, akik. El kell döntenünk, hogy megkockáztatjuk-e a konfliktust [FROM.GetNévVédelem] szövetségeseivel, vagy diadalmas felemelkedésünket még egy kicsit el kell halasztanunk."
 bftb_turkey.98.a:0 "Nincs senki, aki ellen tudna állni az erõnknek!"
 bftb_turkey.98.b:0 "Nem ismétlõdhet meg 1913..."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] visszalép a követeléseitõl!"
 bftb_turkey.99.desc:0 "Az elkeserítõ és rohadt [FROM.GetAdjective]-k meghátráltak nevetséges követeléseiktõl. Kedvesség lenne azt mondani, hogy felülvizsgált döntésükkel némi bölcsességrõl tettek tanúbizonyságot, de ezzel sokkal több hitelt adnánk a [FROM.GetAdjective] kormánynak, mint amennyit valaha is bizonyítottak maguknak. Egyelõre béke uralkodik [ROOT.GetNameDef] és [FROM.GetNameDef] között..."
 bftb_turkey.99.a:0 "Túléltünk egy nagy válságot!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] térdel a hatalmunk elõtt!"
 bftb_turkey.100.desc:0 "Egy lépéssel közelebb kerültünk ahhoz, hogy visszaszerezzük régi dicsõségünket azzal, hogy a gátlástalan [FROM.GetAdjective] államot megfékezzük és saját értékeinkkel összhangba hozzuk. Az egész országban ünnepségek zajlottak a nagy gyõzelmünk elismeréseként."
 bftb_turkey.100.a:0 "A Nagy Háborút talán még megbosszuljuk..."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] dacosan áll"
 bftb_turkey.101.desc:0 "A gonosz [FROM.GetAdjective]s nem volt hajlandó térdet hajtani mindenható és bölcs szultánunk elõtt, ehelyett a háború útját választották. Ha háborút akarnak a [FROM.GetAdjective]s, akkor háborút fognak kapni! Soha többé nem ismétlõdik meg 1913!"
 bftb_turkey.101.a:0 "Allah vezeti a kardunkat."
 bftb_turkey.102.t:0 "A damaszkuszi diktátum"
 bftb_turkey.102.desc:0 "A [FROM.GetNameDef]-t irányító hatalmaskodó banditák azt követelték, hogy háborúval fenyegetve azonnal adjuk át nekik Szíria területét. Nem mondhatjuk, hogy meglepett bennünket a [FROM.GetAdjective] keselyũk e döntése, de ettõl még a helyzetünk nem lesz kevésbé bizonytalan. \n\nEl kell döntenünk, hogy hajlandóak vagyunk-e átadni a földünket a [FROM.GetAdjective]-oknak a háború elkerülésének reményében, vagy hajlandóak vagyunk-e megpróbálni, hogy végleg visszavetítsük a [FROM.GetNameDef]-eket a történelem évkönyveibe, ahol maradniuk kellett volna."
 bftb_turkey.102.a:0 "Nem éri meg a harcot."
 bftb_turkey.102.b:0 "Már régen itt az ideje, hogy végleg felszámoljuk az oszmán hegemóniát."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] megtagad minket!"
 bftb_turkey.103.desc:0 "A [FROM.GetNameDef] bolondjai elutasították tökéletesen ésszerũ követelésünket, hogy korábbi területünket adjuk vissza jogos tulajdonosának. Így nekünk csak egy lehetõségünk marad: háború!"
 bftb_turkey.103.a:0 "Pimaszságukra a mi skimitárjainkkal fogunk válaszolni."
 bftb_turkey.104.t:0 "A mi területeink a mieink!"
 bftb_turkey.104.desc:0 "A [FROM.GetNameDef] gyengeelméjũjei jellegtelen bölcsességrõl tettek tanúbizonyságot azzal a döntésükkel, hogy erõszak nélkül adják vissza nekünk Szíriát. Már keményen dolgozunk azon, hogy a területet visszaintegráljuk birodalmi döntésünkbe, és válaszúthoz érkeztünk. \n\nFurcsa módon a Levanteban nagyrészt úgy emlékeznek ránk, mint imperialistákra és idegenekre, akik igazságtalanul uralkodtak olyan területeken, amelyeken nem volt jogunk. Ez persze tiszta hülyeség - de ez a tévhit a mai napig fennáll. Hosszú távon talán több hasznot látunk abban, ha egy autonóm birodalmi szubjektumot támogatunk, amelyet késõbb integrálhatunk, ha a helyzet úgy kívánja. Másfelõl viszont egyszerũen vissza is csatolhatjuk a területet egyenesen a szultánságunkhoz - elvégre ez az isteni jogunk."
 bftb_turkey.104.a:0 "Össze fogjuk olvasztani a damaszkuszi és aleppói Eyaleteket!"
 bftb_turkey.104.b:0 "Üdvözöljük újra a birodalomban!"

 bftb_turkey.110.t:0 "A lázadók sikeresen ellenálltak a [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "Fegyveres erõink gyõztesen kerültek ki a szeparatistákkal folytatott hosszan tartó összecsapásból [TUR_kurdish_state_event_target.GetName]-ban. Azóta számos letartóztatásra került sor a térségben, és hadseregünk keményen dolgozott a rend helyreállításán a térségben. \n\nA veszteségek mindkét oldalon sajnálatosak, de általános egyetértés van abban, hogy nincs túl nagy áldozat nemzetünk egységének megõrzése érdekében. A kormány az eseményre reagálva gyásznapot rendelt el az egész országban az elesettek tiszteletére."
 bftb_turkey.110.a:0 "Egy köztársaság, oszthatatlan"
 bftb_turkey.111.t:0 "A lázadók legyõzték erõinket [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "Szörnyũ katasztrófa bontakozott ki [TUR_kurdish_state_event_target.GetName] területén, ahol fegyveres erõink a területen tevékenykedõ szeparatista lázadók elleni kimerítõ harc után kivonultak a területrõl. \n\nA kormányzati adminisztrátorok és a fõparancsnokság szemlélõi megdöbbentek és megdöbbentek az események váratlan fordulata miatt, és elsöprõ megtorlást sürgetnek a régiót sújtó lázadó erõkkel szemben. [ROOT.GetLeader] nyilvánosan nem foglalkozott az eseménnyel, de négyszemközt sürgette a katonai tisztviselõket, hogy készítsenek elõ egy ellenakciót, hogy megbosszuljuk a csatában elszenvedett veszteségeinket."
 bftb_turkey.111.a:0 "Nem láttak minket utoljára."
 bftb_turkey.113.t:0 "Fundamentalisták tiltakoznak a vallásilag tiltott áruk elõállítása ellen"
 bftb_turkey.113.desc:0 "A szabad piac kielégítése mindig is a kemalista politika egyik sarokköve volt: ahol kereslet van, ott elvárjuk, hogy valaki biztosítsa a kínálatot. A lakosság bizonyos rétegei - fõként a vallásos meggyõzõdésũek - nem érzik túlságosan jól magukat [ROOT.GetNameDef] ésszerũen új fogyasztói kultúrájában. \n\nTüntetések tomboltak az ország egyes részein, ellenezve néhány olyan termék elõállítását, amelyet társadalmunk tagjai a vallásuk által tiltottnak tartanak. Soha nem tartották tiszteletben a világi [FROM.GetName] álmainkat, és nyilvánvalóan még mindig nehezen alkalmazkodnak az egész koncepcióhoz. Mégis, a csõcselék lecsillapítása talán egyszerũbb megoldás, mint hogy feleslegesen konfliktust szítsunk a saját népünk között."
 bftb_turkey.113.a:0 "Rendben van, kapitulálunk a szokásaik iránti tiszteletünk jeléül."
 bftb_turkey.113.b:0 "A fejlõdésünk megállíthatatlan."
 bftb_turkey.114.t:0 "Fundamentalisták békésen tiltakoznak a kormány politikája ellen"
 bftb_turkey.114.desc:0 "Egy újabb nap, egy újabb tiltakozás, amely országunk vallásosaiból fakad. A legújabb tiltakozó megmozdulások [TUR_fundamentalist_state.GetName]-ban robbantak ki, tiltakozásul az ellen, hogy a szerintük túlhatalmas kormány olyan ügyekbe avatkozik bele, amelyekbe semmi keresnivalójuk nincs a beavatkozásban. Az egész dolog abszurd; mi vagyunk a kormány, a mi dolgunk, hogy beavatkozzunk a polgáraink ügyeibe. \n\nA tüntetések békésen zajlottak, és nem kell erõszakkal válaszolnunk a provokációikra. Valójában a kormány tanácsadói összeállítottak egy listát az értelmetlen engedményekrõl, amelyeket a [TUR_fundamentalist_state.GetName] tömegek lecsillapítására tehetünk. Bár, ha behódolunk a [TUR_fundamentalist_state.GetName] fundamentalistáinak, akkor az ország többi részén élõ fundamentalisták azt gondolhatják, hogy ugyanezt megúszhatják. Talán jobb lenne, ha a hadsereget küldenénk be, hogy ezzel is demonstráljuk elkötelezettségünket az alapvetõ értékeink mellett."
 bftb_turkey.114.a:0 "Néhány enyhe engedményt fel lehet ajánlani."
 bftb_turkey.114.b:0 "Szétszórni a megváltoztathatatlan kártevõket."
 bftb_turkey.115.t:0 "A fundamentalisták regionális autonómiát követelnek"
 bftb_turkey.115.desc:0 "A [TUR_fundamentalist_state.GetName]-ban a vallási fundamentalisták és a kormányzati hatóságok közötti feszültségek végül kiélezõdtek: a fundamentalisták regionális autonómiát és saját törvények szerinti kormányzást követelnek. Ez óriási eszkaláció egy olyan konfliktushoz képest, amely eddig leginkább békés tiltakozásokból és fogatlan retorikából állt. \n\nAz igaz, hogy a helyzet [TUR_fundamentalist_state.GetName]-ban fokozatosan kicsúszott az irányításunk alól. Bármennyire is fájdalmas belegondolni, ha megadnánk a tõlünk elvárt autonómiát, akkor legalább a [TUR_fundamentalist_state.GetName]] csõcselékét törölnénk a jelenlegi problémáink listájáról. Aztán megint csak, egy ilyen akciót még csak fontolgatni is hazaárulásnak tekinthetnének egyesek..."
 bftb_turkey.115.a:0 "Ez egy szükséges áldozat."
 bftb_turkey.115.b:0 "Kérdezzék meg a tisztjeinket, mit gondolnak ezekrõl a 'követelésekrõl'."
 bftb_turkey.116.t:0 "Guerilla támadás indult [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "Szörnyũ hírt kaptunk, hogy egyik helyõrségünk [TUR_fundamentalist_state.GetName]ban egy kiszámított és brutális gerillatámadás áldozata lett, amelyet a térségben állomásozó vallási fundamentalisták rendeztek. A veszteségek mindkét oldalon jelentõsek voltak, de a felkelõk azzal fenyegetõztek, hogy a támadásokat ettõl függetlenül megismétlik, hacsak nem egyezünk bele, hogy kivonjuk fegyveres erõinket a térségbõl. \n\nValóban szomorú nap, amikor honfitársak ölnek honfitársakat egy olyan jelentéktelen dolog miatt, mint a hit, de mégis ebben a helyzetben találjuk magunkat. A tisztikarunk azt javasolja, hogy teljes katonai erõvel vágjunk vissza a felkelõknek, hogy megbosszuljuk veszteségeinket, de egyes politikai szereplõk azt sürgetik, hogy talán az lenne a legbiztonságosabb, ha ideiglenesen kivonnánk erõinket a térségbõl, amíg a helyzet lecsillapodik. A döntést nem szabad könnyelmũen meghozni"
 bftb_turkey.116.a:0 "Visszavágni, kétszer olyan keményen!"
 bftb_turkey.116.b:0 "Húzzák ki a katonáinkat."
 bftb_turkey.117.t:0 "A fundamentalisták terjesztik a méregüket a [TUR_fundamentalist_state.GetName] területekre"
 bftb_turkey.117.desc:0 "A helyszíni jelentések szerint vallási fundamentalisták sejtjei fertõzték meg [TUR_fundamentalist_state.GetName]-t, hogy összehangolt erõfeszítéssel visszafordítsák az ottani lakosságot a hagyományosabb életmód felé - amely kétségtelenül szekularista eszméinkkel szöges ellentétben áll. Karizmatikus papok és lendületes tüntetésvezetõk álltak az élen, hogy [TUR_fundamentalist_state.GetName] lakosságát a saját gondolkodásmódjukra térítsék át, és eddig kudarcot vallott az a kísérlet, hogy puha hatalommal próbálták õket kiszorítani. \n\nDilemma elé kerültünk: igyekszünk támogatni az emberek népakaratát, de ha nem avatkozunk be közvetlenebb módon, akkor szinte biztosan elveszítjük az államot a fundamentalistákkal szemben. Újra és újra megpróbáltuk felvilágosítani nemzetünk lakosságát, hogy megpróbáljuk kiépíteni a szekularizmus népi támogatását, de a fanatikusok minden egyes alkalommal foggal-körömmel harcoltak és harcolnak ellenünk. Választanunk kell, hogy készek vagyunk-e elfogadni a [TUR_fundamentalist_state.GetName] népének akaratát, vagy kormányunknak közvetlen lépéseket kell tennie a fundamentalisták céljainak meghiúsítása érdekében."
 bftb_turkey.117.a:0 "Ne sajnáljuk az energiát, hogy megállítsuk õket."
 bftb_turkey.117.b:0 "Engednünk kell a nép akaratának..."
 bftb_turkey.118.t:0 "A fundamentalisták átveszik a teljes irányítást [TUR_fundamentalist_state.GetName] felett!"
 bftb_turkey.118.desc:0 "Calamity! Épp most tudtuk meg, hogy elvesztettük az irányítás minden látszatát [TUR_fundamentalist_state.GetName] felett. Vallási fundamentalista gerillák összehangolt támadást indítottak az állam összes kormányzati épülete és katonai bázisa ellen, mégpedig úgy, hogy alig maradt idõ az ellencsapás koordinálására, mielõtt az egész helyzet kicsúszott volna az irányítás alól \n\nEz példátlan veszteség országunk számára: az állam ellenségeinek sikerült teljes ellenõrzést szerezniük [ROOT.GetAdjective] szuverén területe felett. A [TUR_fundamentalist_state.GetName] visszavétele sokba fog kerülni, de az is, ha hagyjuk, hogy kicsússzon az irányításunk alól. Kifutunk az idõbõl, és döntést kell hoznunk."
 bftb_turkey.118.a:0 "Sújts le rájuk mindennel!"
 bftb_turkey.118.b:0 "Idõvel vissza kell nyernünk az embereket."
 bftb_turkey.119.t:0 "A fundamentalisták [TUR_fundamentalist_state.GetName] megadják magukat a kormánynak"
 bftb_turkey.119.desc:0 "Az átlátható párbeszédre és a közösségek elkötelezett felkeresésére irányuló politikánk nagymértékben megtérült [TUR_fundamentalist_state.GetName]-ban. A radikálisok elhagyták az államot, miután a helyi lakosság elũzte õket, ami fantasztikus gyõzelmet jelentett kormányunk számára. \n\nA [TUR_fundamentalist_state.GetName] lakossága megtartja vallási jellegét, de a közösségi vezetõkkel folytatott megbeszéléseink során azt tapasztaltuk, hogy polgáraink már nem találják a kormányzati elveket a hitükkel eredendõen ellentétesnek. A [TUR_fundamentalist_state.GetName]-ban látjuk, hogy milyen lesz a [ROOT.GetAdjective] egységének jövõje."
 bftb_turkey.119.a:0 "Az együttmũködését nagyra értékeljük."

 bftb_turkey.126.t:0 "Befektetés [FROM.GetNameDefCap]ba"
 bftb_turkey.126.desc:0 "A [FROM.GetNameDef] képviselõi ellátogattak országunkba, és számos politikusunkkal találkoztak annak reményében, hogy támogatást szereznek befektetési programjukhoz. A [FROM.GetNameDef] kormánya azt szeretné, ha erõforrásainkat saját ipari képességeik és termelésük javítására használnánk. A [FROM.GetAdjective] tisztviselõk arra következtettek, hogy a nemzetüknek nyújtott segítséggel a jövõben számíthatunk a saját segítségünkre a nemzeteink közötti katonai szövetség formájában."
 bftb_turkey.126.a:0 "Ha segítségre van szükségük, akkor segítséget fognak kapni."
 bftb_turkey.126.b:0 "Nem fogjuk aláírni a fausti alkukat."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] kizárja a beruházást, mint lehetõséget"
 bftb_turkey.127.desc:0 "Rossz híreket kaptunk [FROM.GetNameDef]-tõl: bár a [FROM.GetAdjective] nem viseltetik ellenünk, közölték velünk, hogy [FROM.GetNameDef] nem fog semmilyen erõforrást befektetni az ipari bázisunkba. A tisztviselõk határozottan álltak a kérdéshez, és megkértek bennünket, hogy belátható idõn belül ne hozzuk fel újra ezt a témát náluk."
 bftb_turkey.127.a:0 "Sajnálatos, de érthetõ."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] szerény befektetést tesz"
 bftb_turkey.128.desc:0 "Nemrég értesültünk [FROM.GetAdjective] tisztviselõitõl, hogy a projekt, amelybe befektetett, befejezõdött. Saját ellenõreink meglátogatták az építkezés helyszínét, hogy megbizonyosodjanak arról, hogy minden megfelel az elvárásainknak, és nem távoztak csalódottan. \n\n[FROM.GetAdjective] megfigyelõi a projekt befejezése után megjegyezték, hogy [FROM.GetNameDef] nem zárkózik el attól, hogy a jövõben hasonló vagy még ambiciózusabb projekteket szponzoráljon [ROOT.GetNameDef]-ben."
 bftb_turkey.128.a:0 "Nagy szívességet tettek nekünk"
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] befektet a könnyũipari ágazatunkba"
 bftb_turkey.129.desc:0 "Nemrég értesültünk a [FROM.GetAdjective] tisztviselõitõl, hogy a [FROM.GetAdjective] által egy ideje szponzorált ipari projekt befejezõdött. Saját ellenõreink meglátogatták az építkezés helyszínét, hogy megbizonyosodjanak arról, hogy minden megfelel az elvárásainknak, és nem távoztak csalódottan. Az új létesítményben várhatóan azonnal megkezdõdik a termelés. \n\n[FROM.GetAdjective] megfigyelõi a projekt befejezése után megjegyezték, hogy [FROM.GetNameDef] nem zárkózik el attól, hogy a jövõben hasonló vagy még ambiciózusabb titkos jellegũ projekteket szponzoráljon."
 bftb_turkey.129.a:0 "Micsoda fantasztikus hír!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] befektet a hadiiparunkba"
 bftb_turkey.130.desc:0 "Nemrég értesültünk a [FROM.GetAdjective] tisztviselõitõl, hogy a [FROM.GetAdjective] által nemrég szponzorált szigorúan titkos ipari projekt befejezõdött. Saját ellenõreink meglátogatták az építkezés helyszínét, hogy megbizonyosodjanak arról, hogy minden megfelel az elvárásainknak, és nem távoztak csalódottan. Az új létesítményben várhatóan azonnal megkezdõdik a termelés. \n\n[FROM.GetAdjective] megfigyelõi a projekt befejezése után megjegyezték, hogy [FROM.GetNameDef] nem zárkózik el attól, hogy a jövõben hasonló projekteket szponzoráljon."
 bftb_turkey.130.a:0 "Õk a [ROOT.GetAdjective] igazi barátai."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] egyetért a [GRE.GetNameDef] megosztásával"
 bftb_turkey.131.desc:0 "Megállapodtunk [FROM.GetNameDef]-el a [GRE.GetNameDef] megosztásának kezelésérõl. [FROM.GetNameDefCap] kapja meg a Földközi-tenger keleti partján és a Jón-tengeren fekvõ államokat, mi pedig megkapjuk az Égei-tengeren velünk osztozó [GRE.GetAdjective] központi területeket. Sajnálatos, hogy erre szükségessé vált, de [GRE.GetNameDef] nem hagyott nekünk más választást ebben a kérdésben."
 bftb_turkey.131.a:0 "Mindenható bocsásson meg nekünk, de [GRE.GetNameDef] el kell pusztulnia."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] elutasítja a [GRE.GetNameDef] felosztásának tervét!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] elutasította a [GRE.GetNameDef] felosztására vonatkozó ésszerũ javaslatunkat egy õrült, a területért folytatott, az e területeken élõ lakosságot figyelmen kívül hagyó kapkodás javára. Nincs olyan, hogy "szép" invázió, de a dolgok legalább rendezettek és visszafogottak lehettek volna - ehelyett a [FROM.GetAdjective]-k úgy döntöttek, hogy ezt az inváziót egy kaotikus és rendetlen versennyé változtatják, hogy minél több földet foglaljanak el, mielõtt a [GRE.GetAdjective]-okat behódolásra kényszerítik. \n\nNem így akartuk csinálni a dolgokat; nem így kellett volna történnie! Az örökségünk örökre tönkrement!"
 bftb_turkey.132.a:0 "A verseny elkezdõdött!"

 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk megbetegszik"
 bftb_turkey.133.desc:0 "Tegnap Mustafa Kemal Atatürket súlyos állapotban szállították kórházba, miután eszméletlenül összeesett jachtján, miközben néhány régi barátját látta vendégül. Ez az epizód a legutóbbi a nagyon aggasztó jelek sorában, amelyek arra utalnak, hogy Atatürk egészségi állapota rohamosan romlik, és tanácsadói négyszemközt aggodalmuknak adtak hangot, hogy Atatürk túl sokat dolgozik, mivel állapota egyre kiszámíthatatlanabbá válik. \n\nMustafa Kemal Atatürk állítása ellenére, hogy minden rendben van, a kormány magára vállalta Mustafa Kemal Atatürk egészségi állapotának ellenõrzését, és összeállította a lehetséges intézkedések listáját. Ha Atatürk nem hajlandó elállni a feladataitól, hogy gondoskodjon beteges állapotáról, akkor lehet, hogy meg kell fontolnunk, hogy nyugdíjba kényszerítsük, hogy utolsó hónapjait a családjával tölthesse."
 bftb_turkey.133.a:0 "Versenyt futunk az idõvel"
 bftb_turkey.134.t:0 "Mustafa Kemal Atatürk halála"
 bftb_turkey.134.desc:0 "\nA köztársaság gyászol. \n\nHáborús hõs, forradalmár, elnök és a törökök atyja, Mustafa Kemal Atatürk békésen, álmában elhunyt. \n\nMustafa Kemal Atatürk vezetésének mitikus magasságaihoz senki sem érhet fel, de a törökök atyja nem akarná, hogy drága köztársasága egy vezetési válság miatt zũrzavarba kerüljön. \n\nNem akarjuk leváltani a mi Gázinkat, hiszen senki sem tudna felnõni nemzetünk messianisztikus alapító atyjához, de olyan vezetõt kell választanunk, akiben megbízhatunk, hogy Atatürk nyomdokaiba lépjen. Kemalista értékeket kell példáznia, és Atatürk példáját kell követnie a [TUR.GetNameDef] vezetõjének"
 bftb_turkey.134.a:1 "Celâl Bayar a nyilvánvaló jelölt."
 bftb_turkey.134.b:0 "Celâl Bayar a nyilvánvaló jelölt."
 bftb_turkey.134.c:0 "İsmet İnönü Atatürk méltó utódja."
 bftb_turkey.134.d:0 "Fevzi Çakmak az a vezetõ, akire [TUR.GetNameDef]-nek szüksége van."
 bftb_turkey.134.e:0 "Fevzi Çakmak némi biztonságot fog hozni ennek a nemzetnek."
 bftb_turkey.134.f:0 "Recep Peker az az ember, aki szintetizálja a fasizmust és a kemalizmust."
 bftb_turkey.134.g:0 "Şevket Süreyya Aydemir zsenialitása át fog látni minket."
 bftb_turkey.134.h:0 "Csak İsmet İnönü képes bevezetni az egyedülálló [TUR.GetAdjective] szocializmust."
 bftb_turkey.134.i:0 "Kâzım Orbay egy katonai junta élére áll, amíg meg nem találjuk az utunkat."
 bftb_turkey.135.t:0 "Mustafa Kemal Atatürk halála"
 bftb_turkey.135.desc:0 "\nA köztársaság gyászol. \n\nHáborús hõs, forradalmár, elnök és a törökök atyja, Mustafa Kemal Atatürk békésen, álmában elhunyt. \n\nA török nép és az általa alapított köztársaság iránti kötelességét a végsõkig megtartotta. Gyászolók ezrei rótták le kegyeletüket Isztambulban, mielõtt holttestét kocsin, hajón és vonaton Ankarába szállították. Ott tartották állami temetését a teljes parlament és a világ minden tájáról érkezõ méltóságok jelenlétében.\n\nA modern török nemzet atyja már nincs többé, a köztársaságnak tovább kell lépnie. [ROOT.GetLeader] egyike volt Atatürk temetésén a sok szónok közül, és beszédében ígéretet tett arra, hogy folytatni fogja annak az embernek az örökségét, aki oly fontos szerepet játszott a nemzet szabadságának biztosításában."
 bftb_turkey.135.a:0 "Nyugodj békében, mi Ghazi. Soha nem fogunk elfelejteni téged."
 bftb_turkey.136.t:0 "Tragédia sújtja az oszmán királyi családot!"
 bftb_turkey.136.desc:0 "Nyomorúság sújtja büszke oszmán szultánságunkat, mivel szultánunk hirtelen és váratlan halálának híre eljutott nemzetünk fülébe. A szultán és fiai éppen Niksar termékeny földjeit látogatták, és a szamszuni Canik-hegységben túráztak, amikor földrengés rázta meg a tartományt. Az oszmán királyi család holttestét három nappal késõbb találták meg, és a királyi udvart õrjöngõ pánikba ejtette. \n\nAz oszmán királyi örökösödési törvények módosításával úgy tũnik, hogy a szultán legidõsebb lánya a trón örököse. Erõs akaratú és hihetetlenül tehetséges nõ, de vallási intézményeink konzervatívabb elemei közül sokan tiltakoznának az ellen, hogy egy nõ üljön az oszmán trónon."
 bftb_turkey.136.a:0 "Éljen az új szultána!"
 bftb_turkey.136.b:0 "Egy nõ!? Elfogadhatatlan! Régensre van szükségünk!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] Veszélyes külpolitikai álláspontot képvisel"
 bftb_turkey.137.desc:0 "A [FROM.GetNameDef] kormánya új irányt választott külpolitikájában: egy olyan irányt, amely nem kedvez a mi külpolitikai terveinknek. A [FROM.GetNameDef] küldöttei értesítették saját diplomatáinkat, hogy nem áll szándékukban visszafordítani jelenlegi destruktív irányvonalukat."
 bftb_turkey.137.a:0 "Pont azzá váltak, aminek a megsemmisítésére esküdtek."
 bftb_turkey.137.b:0 "Õk a forradalom árulói!"
 bftb_turkey.137.c:0 "Talán a szocializmussal kísérleteznek egy országban?"
 bftb_turkey.137.d:0 "Amíg békén hagyják a szövetségeseinket..."
 bftb_turkey.137.e:0 "Nyilvánvalóan nem lehet bennük többé megbízni."
 TUR_keeping_turkey_under_observation:0 "Figyelemmel fogjuk kísérni §Y[TUR.GetNameDef]§! cselekedeteit, és a jövõben eltávolítjuk õket a frakciónkból, ha szükségesnek bizonyul."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] megsérti a frakciótagok szuverenitását!"
 bftb_turkey.138.desc:0 "Ahogy külpolitikai szakértõink megjósolták, [FROM.GetNameDef] az egyik saját szövetségesükre vetette a szemét. Megrostáltuk a [FROM.GetAdjective] küldöttet kormányuk meggondolatlan döntése miatt, de úgy tũnik, ez nem tett hatást."
 bftb_turkey.138.a:0 "Kapnak egy utolsó esélyt. Egyet."
 bftb_turkey.138.b:0 "Semmi jó nem származhat abból, ha továbbra is menedéket nyújtunk ennek a gazemberállamnak."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] Ismét megsérti a frakciótagok szuverenitását!"
 bftb_turkey.139.desc:0 "A [FROM.GetNameDef]-ért felelõs banditák ismét elárulták a bizalmunkat. Ezt a színjátékot nem tũrhetjük tovább, nem élvezhetjük továbbra is szövetségeseink tiszteletét, miközben egy olyan országnak nyújtunk menedéket, amely egyértelmũen ellenségünk."
 bftb_turkey.139.a:0 "Figyelmeztették õket!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] Figyelmeztetést ad ki"
 bftb_turkey.140.desc:0 "Figyelmeztettek minket a [FROM.GetAdjective] kormánytól, hogy ne sértsük meg újra egy frakciótársunk szuverenitását. Ezúttal hajlandóak elnézést kérni a tetteinkért, de a saját szövetségeseink elleni további lépések arra kényszerítik a [FROM.GetNameDef]-t, hogy lépéseket tegyen."
 bftb_turkey.140.a:0 "Azt tesszük, amit akarunk."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] eltávolít minket a [FROM.GetFactionName]-ból!"
 bftb_turkey.141.desc:0 "Az új külpolitikánk lehetetlennek bizonyult a [FROM.GetNameDef] számára, és úgy döntöttek, hogy többé nem tekinthetnek minket szövetségesnek. A mai naptól kezdve többé nem vagyunk a [FROM.GetFactionName] részei."
 bftb_turkey.141.a:0 "Úgy legyen."

 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "A £faction_tur_traditionalist §YTradicionalisták§! jobban együttmũködik a kormánnyal §Y[TUR_fundamentalist_state.GetName]§!""
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "A £faction_tur_traditionalist §YTradicionalisták§! növelni fogja a kormánnyal szembeni ellenállásuk intenzitását §Y[TUR_fundamentalist_state.GetName]§!""
 TUR_placate_fundamentalist_state_effect_tt:1 "A £faction_tur_traditionalist §YTradicionalisták§! felhagynak minden retorikával a kormány ellen §Y[TUR_fundamentalist_state.GetName]§!-ban és mostantól aktív együttmũködést sürgetnek."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "A £faction_tur_traditionalist §YTradicionalisták§! kollektíven felhagynak a kormánnyal szembeni ellenállással."

 bftb_bulgaria_tsar_boris.1.t:0 "III. Borisz cár meglátogatja [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Ma Borisz cár befejezte látogatását [GetDestinationName] városában, ahol az uralkodó élvezte a helyiek eufóriáját, akik összegyũltek, hogy ujjongjanak a királyi menetnek, amint az végigvonult a város néhány ikonikus utcáján.\nDe ez a látogatás nem csak az egyszerũ emberek örömére szolgált; a cár megérkezését követõ napokban pazar bankettek, grandiózus fogadások és a legmagasabb helyi elit tagjaival való találkozók zajlottak.\n\nA látogatás összességében elérte célját: megerõsítette a közösség leggazdagabb tagjaival való kapcsolatokat, és a cárt az egyszerũ emberek számára jóindulatú, alattvalóihoz közel álló uralkodóként mutatta meg."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "A királyi látogatás [GetDestinationName]-ban teljes siker lett! Miután befejezte a városháza felé tartó menetet, hogy találkozzon az õrnaggyal, a cár úgy döntött, hogy sétát tesz [GetDestinationName] egyik szerény negyedében, hogy elvegyüljön az emberek között." A polgárok nem is üdvözölhették volna szívélyesebben Boriszt. Mindenki örült annak, hogy uralkodójuk az utcán sétálgat, és nem kevesen vidáman megajándékozták a cárt szerény ajándékokkal, a virágkoszorúktól kezdve a helyi termékeken át a fa- és vaskézmũves apróságokig.\n\nEz, hogy ez az õszinte és szerény fogadtatás felkavart-e valamit a cárban, nem tudni, de az biztos, hogy ez alkalommal a cár a privát fogadások és exkluzív kerti partik helyett úgy döntött, hogy egy nagy népünnepséget rendez, amelyet mindenki élvezhet. Mondanom sem kell, hogy [GetDestinationName] lakói el voltak ragadtatva az ötlettõl, és az esemény után mindenki késõn és igazán elégedetten tért haza."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "A [GetDestinationName]-ban tett királyi látogatás katasztrofális csapást mért a cár népszerũségére. Már a látogatás kezdetén látható volt, hogy a felvonulás fogadására összegyũlt, többnyire szegény polgárok között nem sok öröm volt, sõt szórványos fújolás is hallatszott a tömegbõl.\n\nA helyzet tovább romlott, amikor a polgárok népi tüntetést szerveztek a városháza köré, ahol az uralkodó és családja a társadalom legelõkelõbb tagjainak kíséretében pompás fogadtatásban és fényũzõ bankettben részesült. Az emberek bírálták az ilyen pazarló megnyilvánulásokat, és a felsõbb osztályokat tették felelõssé minden gazdasági és társadalmi problémáért, amely az elmúlt évtizedekben az országot sújtotta.\n\nA válaszul a rendõri erõk feladata volt a tüntetés azonnali feloszlatása, de az erõszak alkalmazása csak rontott a helyzeten, és a tüntetés zavargásokba torkollott."
 bftb_bulgaria_tsar_boris.1.a:1 "Mikorra tervezik a következõ látogatást?"
 bftb_bulgaria_tsar_boris.1.b:1 "Egy este, amelyre sokáig emlékezni fognak!"
 bftb_bulgaria_tsar_boris.1.c:1 "Akkor egy darabig nincs több lakoma..."
 bftb_bulgaria_tsar_boris.2.t:0 "III. Borisz cár halála"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:2 "Egy hétig tartó súlyos betegség után ma, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], [BUL.Capital.GetName]-ban [BUL.Capital.GetName] nyilvánvaló szívelégtelenségben meghalt III. borisz cár."
 BUL_context_of_death_assassinated:0 "Néhány órával ezelõtt III. Borisz cár a Szófiai Egyetemrõl távozott, miután részt vett a Bizánci Tanulmányok Éves Nemzeti Kongresszusán, amikor egy személy gyorsan a cárhoz lépett, fegyvert rántott és többször rálõtt Boriszra, mielõtt a biztonsági erõk lelõtték. Néhány perccel késõbb III. Borisz cár és a merénylõje is holtan feküdt."
 BUL_context_of_death_ger:1 "Röviddel azután, hogy visszatért [BUL.Capital.GetName] egy váratlanul kemény találkozóról [GER.GetLeader] [GetBorisGermanMeetingLocation], III. Borisz cár meghalt nyilvánvaló szívelégtelenségben."
 BUL_boris_german_meeting_location_historical:0 "a kelet-porosz katonai parancsnokságon Wolf's Lair Rastenburgban"
 BUL_boris_german_meeting_location_capital:0 "a [GER.Capital.GetName]"
 BUL_context_of_death_sov:1 "Miután a cár visszatért [BUL.Capital.GetName]-ba a [SOV.GetLeader]-rel [SOV.Capital.GetName]-ben [SOV.Capital.GetName]-ben tartott megbeszélésrõl, III. cárBoris nyilvánvaló szívelégtelenségben meghalt."
 BUL_context_of_death_eng:1 "Egy héttel az [ENG.GetLeader]-rel [ENG.Capital.GetName]-ben [ENG.GetName]-ben [ENG.Capital.GetName]-ben tartott találkozójáról [BUL.Capital.GetName]-ba való visszatérése után III. borisz cár nyilvánvaló szívelégtelenségben meghalt."
 BUL_popular_suspicions_about_death_basic:0 "A halál okai azonban még mindig tisztázatlanok, és feltételezések szerint Boriszt megmérgezték utolsó találkozója során, sokan úgy vélik, hogy [GER.GetLeader] parancsára. Mások meg vannak gyõzõdve arról, hogy az NKVD mérgezte meg a cárt. Valaki az [ENG.GetNameDef]-re mutogatott, és bármennyire is zavaró, mások még azt is merik állítani, hogy maga a [BUL.GetAdjective] kormány is érintett a cár halálában..."
 BUL_popular_suspicions_about_death_assassinated:0 "A nemzetbiztonsági szolgálat vizsgálatot indított a királygyilkosság felelõseinek felkutatására. A hivatalos jelentések szerint a tettes bolgár, német és angol nyelvũ iratokkal rendelkezett, ami csak bonyolítja a nyomozást és táplálja a találgatásokat. A legtöbb bolgár a [GER.GetLeader]-t, az NKVD-t vagy az a [ENG.GetAdjective]-t hibáztatja, de vannak olyanok is, akik azt merik állítani, hogy maga a kormány is érintett a cár meggyilkolásában..."
 bftb_bulgaria_tsar_boris.2.a:0 "Valóban nyugtalanító..."
 bftb_bulgaria_tsar_boris.3.t:1 "A régensek tanácsa"
 bftb_bulgaria_tsar_boris.3.desc:1 "Itt az ideje, hogy kinevezzük a régensi tanács tagjait, akik Boris örököse, II. Simeon nevében uralkodni fognak [ROOT.GetNameDef] felett.\n\nA királyi család, valamint a felsõ politikai és katonai rétegek közül kell kiválasztanunk a legalkalmasabb jelölteket, de bölcsen kell választanunk, mert mindenkinek megvan a maga lojalitása, és országunk már szenvedett szerencsétlenséget és pusztulást, amit a múltban a vezetõi döntései okoztak..."
 bftb_bulgaria_tsar_boris.3.a:0 "Alakítsunk tengelybarát kormányt."
 bftb_bulgaria_tsar_boris.3.b:0 "Alakítson szövetségpárti kormányt."
 bftb_bulgaria_tsar_boris.3.c:0 "Alakítson független kormányt."
 bftb_bulgaria_factions.10.t:0 "Leleplezett Zveno összeesküvés"
 bftb_bulgaria_factions.10.desc:1 "Megbízható forrásokból értesültünk arról, hogy a Zveno egyes tagjai, akik már más alkalmakkor is nyilvánosan bírálták a rezsimet, a közelmúltban kapcsolatba léptek több katonatiszttel. Bár nem tudjuk biztosan, hogy mi volt ezeknek a találkozóknak a célja, vagy kik voltak azok a tisztek, akiket megkerestek, nem kétséges, hogy a Zveno e gyanús megmozdulása egy homályos, nagyobb terv része..."
 bftb_bulgaria_factions.10.a:0 "Vizsgálják tovább!"
 bftb_bulgaria_factions.10.b:0 "Várjuk meg, amíg lépnek..."
 bftb_bulgaria_factions.11.t:0 "Zveno összeesküvõ leleplezõdött"
 bftb_bulgaria_factions.11.desc:1 "Miután alapos vizsgálatot folytattunk és elértünk néhány, a rezsimhez hũ Zveno-tagot, lelepleztünk egy katonai összeesküvést a kormány megdöntésére. \nAz összeesküvéssel kapcsolatban álló személyek listáján az egyik legmegbízhatóbb tábornokunk neve is napvilágot látott: [?BUL_zveno_összeesküvõ.GetName].\n\n Most el kell döntenünk, hogy mit tegyünk ezzel a nyilvánvalóan hũtlen személlyel."
 bftb_bulgaria_factions.11.a:0 "Azonnal szabaduljatok meg tõle!"
 bftb_bulgaria_factions.11.b:0 "Ne vonjunk le elhamarkodott következtetéseket."
 bftb_bulgaria_factions.12.t:1 "Zveno puccs elõkészületek"
 bftb_bulgaria_factions.12.desc:1 "Eljutott hozzánk a hír, hogy a Zveno végre meg merte tenni a végsõ elõkészületeket a katonai puccshoz, amelyet már régóta óvatosan elõkészítettek. \nMegpróbálják majd megdönteni a kormányt, mint 1934-ben tették, de ezúttal meg fogjuk akadályozni, hogy sikerrel járjanak, és egyszer s mindenkorra felszámoljuk ezt a zavaró szervezetet."
 bftb_bulgaria_factions.12.a:0 "Össze fogjuk zúzni õket!"
 bftb_bulgaria_factions.17.t:0 "Zveno integrálva"
 bftb_bulgaria_factions.17.desc:1 "Végre integráltuk a Zvenót a kormányba, javítva a korábbi szervezet tagjai és pártunk között már kialakult együttmũködést. Így most már nagyobb projektek esetében is elõsegíthetjük az együttmũködést, és országunk legokosabb elméi közül néhányan együtt dolgozhatnak."
 bftb_bulgaria_factions.17.a:1 "Azonnal vessük munkába ezeket az elméket!"
 bftb_bulgaria_factions.19.t:0 "Zveno megsemmisült!"
 bftb_bulgaria_factions.19.desc:1 "Az elmúlt hetekben a rendõri erõk gyökerestül kiirtották a Zveno maradványait, amely már erõsen meggyengült és szervezetlen volt, mivel a hadmũveletet megelõzõ letartóztatásaink után nem volt erõs vezetése.\nMost már nyugodtan kijelenthetjük, hogy a Zveno megszũnt létezni [ROOT.GetNameDef]-ben, ami csak elõnyös lehet az országnak és kormányának."
 bftb_bulgaria_factions.19.a:1 "Csodálatos hírek!"

 bftb_bulgaria_factions.20.t:0 "Munkássztrájkok"
 bftb_bulgaria_factions.20.desc:1 "A Szociáldemokrata Munkáspárt frakciójának tagjai csatlakoztak a kommunistákhoz, hogy országos sztrájkokat szítsanak az ipari munkások körében. Titkos gyũléseken keresztül sikerült nagy támogatást és szimpátiát gyũjteniük a bolgár proletariátus körében. \nAzokban a régiókban, ahol ezek a sztrájkolók a legnépszerũbbek, óvatosan kell eljárnunk, amikor rendet teszünk, nehogy a helyzet a puszta sztrájkoknál súlyosabbá fokozódjon..."
 bftb_bulgaria_factions.20.a:1 "Az éhség végül visszahozza õket a nyájhoz"
 bftb_bulgaria_factions.20.b:1 "Mindenáron szét kell zúznunk õket!"
 bftb_bulgaria_factions.21.t:0 "A lázadások járulékos károkat okoznak"
 bftb_bulgaria_factions.21.desc:0 "Erõinknek a sztrájkolók elleni beavatkozását követõen erõszakos összecsapások és zavargások terjedtek el az ipari területeken. A [?BUL.BUL_damaged_civs_state.GetName] területén a zavargások számos polgári gyárat megrongáltak[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Egy szerencsétlen kimenetelũ..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " miközben több kommunista csoport megpróbálta veszélyeztetni a fegyvergyártásunkat az államban lévõ katonai létesítmények szabotálásával."
 BUL_bs_strikes_military_factories_damaged_other_state:0 "[?BUL.BUL_damaged_mils_state.GetName] több kommunista csoport katonai létesítmények szabotálásával próbálta veszélyeztetni fegyvergyártásunkat"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " A zavargások következtében [?BUL.BUL_damaged_infrastructure_state.GetName]-ban is megrongálódtak és elakadtak az utak, a vasutak és a közlekedés."
 bftb_bulgaria_factions.27.t:0 "Szociáldemokrata Munkáspárt integrálva"
 bftb_bulgaria_factions.27.desc:1 "Végre integráltuk a Szociáldemokrata Munkáspártot a kormányba, javítva a korábbi szervezet tagjai és pártunk között már kialakult együttmũködést. Így most már nagyobb projektek érdekében is elõsegíthetjük az együttmũködést, és országunk legokosabb elméi közül néhányan együtt dolgozhatnak."
 bftb_bulgaria_factions.27.a:1 "Egymásra van szükségünk a nagyság eléréséhez!"
 bftb_bulgaria_factions.29.t:0 "Szociáldemokrata Munkáspárt megsemmisült"
 bftb_bulgaria_factions.29.desc:1 "Az elmúlt hetekben a rendõri erõk gyökerestül kiirtották a Szociáldemokrata Munkáspárt maradványait, amelyek már erõsen meggyengültek és szervezetlenné váltak, mivel az erõs vezetés hiánya miatt az akciót megelõzõ letartóztatásokat követõen már nem voltak erõs vezetõk.\nMost már nyugodtan mondhatjuk, hogy a Szociáldemokrata Munkáspárt megszũnt létezni [ROOT.GetNameDef]ban, ami csak elõnyös lehet az ország és kormánya számára."
 bftb_bulgaria_factions.29.a:1 "Eltartott egy ideig..."

 bftb_bulgaria_factions.30.t:0 "Az agráriusok népszerũségének növekedése vidéken"
 bftb_bulgaria_factions.30.desc:1 "A Nemzeti Agrárszövetség illegálisan propagandakampányt folytat az ország vidéki területein, ahol gazdák ezreit manipulálják, hogy bizalmatlanok legyenek a kormánnyal szemben és csatlakozzanak a soraikhoz." Az agráriusok különösen a múlt háborús politikáját bírálják, amely romlást és megaláztatást hozott Bulgáriának, és igyekeznek enyhe hasonlóságokat találni a jelenlegi kormány politikájával, hogy elégedetlenséget és bizonytalanságot keltsenek a lakosságban.
 bftb_bulgaria_factions.30.a:0 "Teljesen elfogadhatatlan!"
 bftb_bulgaria_factions.31.t:0 "Megosztottság a Nemzeti Agrárszövetségen belül"
 bftb_bulgaria_factions.31.desc:1 "Annak ellenére, hogy az agráriusok és a kommunisták korábban nem nagyon mũködtek együtt, úgy tũnik, hogy a kormány megdöntésében közös célt találva sikerült egyesíteni a Nemzeti Agrárszövetség és a Kommunista Párt bizonyos szárnyait.\nAz agráriusok egy része úgy döntött, hogy kilép a szervezetbõl és csatlakozik a kommunistákhoz, míg mások, konzervatívabbak, hũek maradnak mind a burzsoázia elleni harcukhoz, mind a bolsevizmus elutasításához, és megpróbálnak politikai utakat találni a kormánnyal való megegyezéshez."
 bftb_bulgaria_factions.31.a:1 "Bosszantó patkányok!"
 bftb_bulgaria_factions.37.t:0 "Nemzeti Agrárszövetség integrálva"
 bftb_bulgaria_factions.37.desc:1 "Végre integráltuk a Nemzeti Agrárszövetséget a kormányba, javítva ezzel a korábbi szervezet tagjai és pártunk között már kialakult együttmũködést. Így most már nagyobb projektek érdekében is elõsegíthetjük az együttmũködést, és országunk legokosabb elméi közül néhányan együtt dolgozhatnak."
 bftb_bulgaria_factions.37.a:1 "Ez nagy elõnyökkel jár majd az ország számára"
 bftb_bulgaria_factions.39.t:0 "A Nemzeti Agrárszövetség megsemmisült"
 bftb_bulgaria_factions.39.desc:1 "Az elmúlt hetekben a rendõri erõk gyökerestül kiirtották a Nemzeti Agrárszövetség maradványait, amely már erõsen meggyengült és szervezetlen volt, mivel a hadmũveletet megelõzõ letartóztatásaink után nem volt erõs vezetése.\nMost már nyugodtan kijelenthetjük, hogy a Nemzeti Agrárszövetség megszũnt létezni [ROOT.GetNameDef]-ben, ami csak elõnyös lehet az ország és kormánya számára."
 bftb_bulgaria_factions.39.a:1 "Végleg eltũntek!"
 
 bftb_bulgaria_factions.40.t:1 "March on [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "A Nemzeti Szociális Mozgalom, a Fiatal Bolgár Légiósok Szövetsége által évekkel ezelõtt népszerũségének növelésére alkalmazott módszereket utánozva, menetet szervezett [Root.Capital.GetName] és [GetMarchDestinationName] között.\nA fáklyafénynél sétálva, ahogy a nácik tették, a tüntetõk drasztikusabb intézkedéseket követelnek a felforgató bolsevik csoportok elnyomására és felszámolására, egy nemzeti munkásszindikátus létrehozását az osztályharc ellen, valamint aktívabb állami beavatkozást a bolgár gazdaságba és társadalomba.\nEgyelõre úgy tũnik, hogy a menet elég népszerũvé válik a városi fiatalok körében, így ha meg akarjuk állítani az ilyen típusú tüntetéseket, jobb, ha minél elõbb megtesszük."
 bftb_bulgaria_factions.40.a:1 "Ez még csak nem is eredeti tüntetés!"
 bftb_bulgaria_factions.40.b:0 "El kell hallgattatnunk õket, mielõtt még nagyobb fenyegetést jelentenek"
 bftb_bulgaria_factions.47.t:0 "Nemzeti Szociális Mozgalom integrálva"
 bftb_bulgaria_factions.47.desc:1 "Végre integráltuk a Nemzeti Szociális Mozgalmat a kormányba, javítva ezzel a korábbi szervezet tagjai és pártunk között már kialakult együttmũködést. Így most már nagyobb projektek érdekében is elõsegíthetjük az együttmũködést, és országunk legokosabb elméi közül néhányan együtt dolgozhatnak."
 bftb_bulgaria_factions.47.a:1 "Mindig azt mondjuk, hogy ez a jobbik..."
 bftb_bulgaria_factions.49.t:0 "A nemzetiszocialista mozgalom megsemmisült"
 bftb_bulgaria_factions.49.desc:1 "Az elmúlt hetekben a rendõri erõk gyökerestül felszámolták a Nemzeti Szocialista Mozgalom maradványait, amely már erõsen meggyengült és szervezetlenné vált, mivel nem volt erõs vezetése az akciót megelõzõ letartóztatások után.\nMost már nyugodtan mondhatjuk, hogy a Nemzeti Szocialista Mozgalom megszũnt létezni [ROOT.GetNameDef]-ben, ami csak elõnyös lehet az ország és kormánya számára."
 bftb_bulgaria_factions.49.a:1 "Senkinek sem fognak hiányozni!"

 bftb_bulgaria_factions.50.t:1 "Zveno Members Repressed"
 bftb_bulgaria_factions.50.desc:1 "Sikeresen lecsaptunk a Zveno szervezetre, letartóztattuk a tagokat, akik állítólag nyilvánosan [ROOt.GetLeader] ellen szólaltak fel, vagy akár a kormány megdöntésére szövetkeztek."
 bftb_bulgaria_factions.50.a:1 "Azt kapták, amit megérdemeltek"
 bftb_bulgaria_factions.51.t:1 "Zveno tagokat elnyomtak"
 bftb_bulgaria_factions.51.desc:1 "Biztonsági erõink tömeges elnyomó akciót hajtottak végre a Zveno szervezet ellen. A mũvelet vezetõje azt állítja, hogy a rendõröknek a szervezet titkos gyũlésén számos problémás személyt sikerült elfogniuk, rendkívül sikeresnek tartva az akció eredményét."
 bftb_bulgaria_factions.51.a:1 "Csodálatos hírek!"
 bftb_bulgaria_factions.52.t:1 "Zveno tagok elnyomása"
 bftb_bulgaria_factions.52.desc:1 "A Zveno szervezet visszaszorítására tett kísérletünk sajnos kudarcot vallott. A rendõrség betört egy titkosnak hitt gyũlésre, ahol a Zveno a kormány ellen szervezkedett, de bár valóban voltak ott a Zveno tagjai, a gyũlésnek semmi köze nem volt a szervezetükhöz, de még csak nem is a politikához. \nMondani sem kell, hogy ez a rendõrségi akció nem volt túl népszerũ a bolgár lakosság körében, és még kevésbé a Zveno körében..."
 bftb_bulgaria_factions.52.a:1 "Milyen kínos..."
 bftb_bulgaria_factions.53.t:1 "A Zveno vezetõinek bebörtönzésére irányuló akció"
 bftb_bulgaria_factions.53.desc:1 "A Zveno vezetõinek elfogására irányuló mũvelet sikeres volt. Több fontos személyiséget, köztük magát Kimon Georgievet is letartóztatták, ami kritikus csapást mért a szervezetre."
 bftb_bulgaria_factions.53.a:1 "Nem tudnak többé bajt okozni!"
 bftb_bulgaria_factions.54.t:1 "A Zveno vezetõinek bebörtönzésére irányuló mũvelet"
 bftb_bulgaria_factions.54.desc:1 "A Zveno vezetõinek elfogására irányuló mũvelet nem volt olyan sikeres, mint vártuk. Bár a rendõri erõk letartóztattak néhány fontos személyt, a szervezet vezetõjének, Kimon Georgievnek sikerült elmenekülnie, és annak ellenére, hogy most bujkál, továbbra is õ vezeti a Zvenót."
 bftb_bulgaria_factions.54.a:1 "Kiábrándító eredmény..."
 bftb_bulgaria_factions.55.t:1 "A Zveno vezetõinek bebörtönzése"
 bftb_bulgaria_factions.55.desc:1 "A Zveno vezetõinek letartóztatására irányuló mũvelet teljes kudarcot vallott. A rendõri erõk betörtek egy titkos gyũlésre, de a nagy túlerõben lévõ ügynököknek nem sikerült megfékezniük a résztvevõket, akik a rendõrök üldözésével gyorsan elmenekültek a helyszínrõl, heves összecsapást okozva a város utcáin, és sok ártatlan polgár megsebesült. A rendõrség ilyen brutalitásával szembesülve a környékbeli civilek közül sokan nem tudtak nem szimpatizálni a Zvenóval, segítettek a szervezet tagjainak a menekülésben, sõt csatlakoztak az állami erõk elleni harchoz."
 bftb_bulgaria_factions.55.a:1 "Valakinek meg kell fizetnie ezért a kudarcért!"
 bftb_bulgaria_factions.60.t:1 "Szociáldemokrata Munkáspárt elnyomva"
 bftb_bulgaria_factions.60.desc:1 "Sikeresen lecsaptunk a Szociáldemokrata Munkáspártra, letartóztattuk tagjait, akik állítólag tüntetéseket akartak szítani vagy zavargásokat provokáltak a lakosság körében."
 bftb_bulgaria_factions.60.a:1 "Azt kapták, amit megérdemeltek"
 bftb_bulgaria_factions.61.t:1 "A Szociáldemokrata Munkáspártat elnyomták"
 bftb_bulgaria_factions.61.desc:1 "Biztonsági erõink tömeges elnyomó akciót hajtottak végre a Szociáldemokrata Munkáspárt ellen. A rendõröknek állítólag számos kellemetlenkedõ személyt sikerült elfogniuk egy titkos találkozó során, amelyen a Szociáldemokrata Munkáspárt több vezetõje találkozott a munkásszervezetek, sõt a kommunista párt tagjaival is. A rendõrség vezetõje azt állítja, hogy az akció eredménye rendkívül sikeres volt"
 bftb_bulgaria_factions.61.a:1 "Csodálatos hírek!"
 bftb_bulgaria_factions.62.t:1 "Szociáldemokrata Munkáspárt elnyomása"
 bftb_bulgaria_factions.62.desc:1 "A Szociáldemokrata Munkáspárt visszaszorítására tett kísérletünk sajnos kudarcot vallott. A rendõrség erõszakkal tört be egy - szerintük - titkos gyũlésre, ahol a Broad Socialisták a munkásszervezetek és a kommunista párt tagjaival találkoztak, hogy új ipari sztrájkokat szervezzenek, de kiderült, hogy a Broad Socialisták éppen egy Todor Pavlov elõadást élveztek a dialektikus materializmusról, ami teljesen haszontalannak bizonyította a látványos rendõrségi bemutatót. \nMondani sem kell, hogy ez a rendõrségi akció nem volt túl népszerũ a bolgár lakosság körében, és még kevésbé a Szociáldemokrata Munkáspárt körében..."
 bftb_bulgaria_factions.62.a:1 "Milyen kínos..."
 bftb_bulgaria_factions.63.t:1 "A Szociáldemokrata Munkáspárt vezetõinek bebörtönzésére irányuló akció"
 bftb_bulgaria_factions.63.desc:1 "A Szociáldemokrata Munkáspárt vezetõinek elfogására irányuló mũvelet sikeres volt. A rendõri erõk õrizetbe vették a szervezethez kapcsolódó fontos személyiségek többségét, ezzel kritikus csapást mérve a Szociáldemokrata Munkáspártra."
