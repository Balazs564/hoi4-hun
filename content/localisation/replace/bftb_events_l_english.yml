 bftb_greece.185.t:0 "A [FROM.GetAdjective]ök megkerestek minket, hogy segítsünk az országuk iparosításában"
 bftb_greece.185.desc:0 "Amikor a [FROM.GetAdjective]ök úgy döntöttek, hogy meghívnak minket, hogy tárgyaljunk a gazdasági kapcsolataink elmélyítésérõl, nos, nem utasíthattuk vissza. Mi vezethette a [FROM.GetAdjective]öket arra, hogy olyan kétségbeesettek legyenek, hogy hozzánk forduljanak pénzügyi segítségért? Mondanom sem kell, hogy meggyõzõ érveket hoztak fel arra vonatkozóan, hogy miért lenne ideális, ha [FROM.GetAdjective]ök ipari helyzetét erõsítenénk... különösen, ha ez a miénket is javítaná. Hogy igyekszünk-e befektetni a nemzetükbe, vagy a sorsra bízzuk az ipari potenciáljukat, azt mi döntjük el."
 bftb_greece.185.a:0 "A harcnak vannak alternatívái is!"
 bftb_greece.185.b:0 "Talán egy késõbbi idõpontban."
 bftb_greece.185.c:0 "Lesz lehetõség az iparosításra, miután meghódították õket!"
 bftb_greece.186.t:0 "[FROM.GetAdjective] Diplomaták remélik, hogy mérsékelhetik a [ROOT.GetAdjective] kormány ambícióit a Földközi-tengeren"
 bftb_greece.186.desc:0 "Küldöttet fogadtunk [FROM.GetNameDef]tól, aki továbbította kormányának aggodalmát a növekvõ [ROOT.GetAdjective] politikai beavatkozás miatt az országukban. Megkapták a felhatalmazást, hogy alkut kössenek: õk anyagi javakat biztosítanak nekünk, mi pedig engedünk az államuk minden apparátusa feletti ellenõrzés átvételébõl. \n\nMi természetesen tagadtuk, hogy bármilyen ilyen beavatkozásra sor kerülne, bár mindannyian tudjuk, hogy ez igaz. Az ajánlat nagylelkũ; kétségtelenül õszinte a [FROM.GetAdjective] kormány vágya, hogy a szuverenitásuk biztonságban maradjon. Jól jönne a nekünk beáramló nyersanyag, de ugyanakkor az is jól jönne, ha [FROM.GetNameDef] teljesen az uralmunk alá lenne hajtva..."
 bftb_greece.186.a:0 "A segítséget nagyra értékelnénk."
 bftb_greece.186.b:0 "Lehet, hogy a jövõben egyetértünk, de nem most."
 bftb_greece.186.c:0 "Ah, a hũbériségbõl nem lehet ilyen könnyen szabadulni!"
