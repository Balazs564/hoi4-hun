 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] követeli, hogy csatlakozzunk a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Egy [BUL.GetAdjective] követ érkezett ma a fõvárosba, hogy találkozzon [ROOT.GetLeader]-rel és alapvetõen követelje [ROOT.GetNameDef] tagságát a [BUL.GetFactionName]-ben. A [GetBulgarianLeader] szerint a [BUL.GetNameDef] együttmũködési programokat fog kidolgozni kutatási és védelmi kérdésekben, és garantálni fogja a szövetség valamennyi tagállamának biztonságát és szuverenitását. Ugyanakkor - figyelmeztetett a diplomata - minden olyan balkáni ország, amelyik nem hajlandó csatlakozni a szövetséghez, ellenségnek minõsül majd"
 BUL_leader_is_tsar:0 "Cár [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "a bolgár régensi tanács"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] csatlakozik a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Nem engedünk az üres fenyegetéseknek!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] Elfogadja, hogy csatlakozzon a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "A [FROM.GetName] kormányának a [BUL.GetFactionName]-hez való csatlakozásra való rábeszélésére küldött követ ma tért vissza a [FROM.GetAdjective] fõvárosból jó hírekkel: [FROM.GetLeader] beleegyezett követeléseinkbe, és [FROM.GetHerHis] országa végre csatlakozott szövetségünkhöz."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "A [BUL.GetFactionName] növekszik!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] Nem hajlandó csatlakozni a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "A követ, akit azért küldtek, hogy követelje [FROM.GetName] csatlakozását a [BUL.GetFactionName]-hez, jelentette, hogy [FROM.GetLeader] úgy döntött, hogy nem csatlakozik a szövetségünkhöz, nyilvánvalóan nem vette észre - diplomatánk figyelmeztetése ellenére -, hogy milyen végzetes sors vár [FROM.GetNameDef]-re, amiért szembeszegült [BUL.GetAdjective] parancsaival."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] bolondnak bizonyult..."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] követeli [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Egy [BUL.GetAdjective] diplomáciai misszió[GetBulgarianLeaderDiplomaticMission] érkezett fõvárosunkba, hogy tárgyaljon [FROM.FROM.GetName] átadásáról [BUL.GetNameDef]-nek, amelyhez, mint állítják, jogosan tartozik."
 BUL_tsar_leads_diplomatic_mission:0 ", amelynek élén maga a cár [BUL.GetLeader] áll,"
 BUL_politician_leads_diplomatic_mission:0 ", melynek vezetõje maga [BUL.GetLeader],"
 BUL_bulgarian_government:0 "
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Nem vagyunk abban a helyzetben, hogy visszautasítsuk..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "Ez nem fog megtörténni!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] Accepts [BUL.GetAdjective] Control over [FROM.FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "A [BUL.GetAdjective] fõvárosba küldött [FROM.GetAdjective] diplomáciai misszióval folytatott hosszas megbeszélést követõen [FROM.GetLeader] beleegyezett, hogy [FROM.FROM.GetName] átadja Bulgáriának a [FROM.FROM.GetName]-t."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] végre visszakerült oda, ahová tartozik"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] Refuses to Transfer [FROM.FROM.FROM.FROM.GetName] to [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "A [BUL.GetAdjective] fõvárosba küldött [BUL.GetAdjective] diplomáciai misszióval folytatott több órás heves vita után [FROM.GetLeader] makacsul megtagadta [FROM.FROM.GetName] átadását [BUL.GetNameDef]-nek."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "A [FROM.GetLeader] ostoba döntése..."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] követeli [ROOT.GetAdjective] behódolását"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Végre a [BUL.GetAdjective] kormány megmutatta valódi szándékait és küldöttséget küldött, hogy követelje [BUL.GetNameDef] elismerését [ROOT.GetNameDef] fõuraként, ami a [ROOT.GetAdjective] kormány feltétel nélküli alávetését jelentené [GetBulgarianLeader] uralma alá."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Nem vagyunk abban a helyzetben, hogy visszautasítsuk..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] soha nem fog behódolni idegen hatalmaknak!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] aláveti magát [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Mióta [FROM.GetNameDef] belépett a [BUL.GetFactionName]-ba, lobbiztunk a kormányuknál, hogy alávesse magát [GetBulgáriaVezetõ]-nek, és több [FROM.GetAdjective] miniszter megvesztegetése és kényszerítése után a közelmúltban [FROM.GetLeader] kénytelen volt aláírni egy szerzõdést, amely hivatalosan elismeri [BUL.GetNameDef]-et mint fõurát, és amellyel a [FROM.GetAdjective] népét végre leigázták."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "A [FROM.GetAdjective]-ok tudják, hol a helyük."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] Nem hajlandó alávetni magát [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Váratlanul a [FROM.GetAdjective] kormány úgy döntött, hogy kihívja [GetBulgarianLeader]. A [FROM.GetLeader] ma nyilvánosan bejelentette, hogy nem hajlandó alávetni magát a [BUL.GetAdjective] kormánynak. Merész döntés, amelyet a [FROM.GetAdjective] népének többsége támogat, de amúgy is vakmerõ, hiszen szükségük van a védelmünkre, ha szánalmas államuk túl akarja élni az elkövetkezõ konfliktusokat, és ezek után [GetBulgarianLeader] máris újragondolja a [FROM.GetAdjective] tagságát a [BUL.GetFactionName]-ben..."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Továbbra is nyomást kell gyakorolnunk rájuk!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "A döntés a §YSubjugációról [FROM.GetName]§! újra elérhetõ lesz §R365 nap§ múlva§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "A dacuk nem marad büntetlenül!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] kényszerítette [FROM.GetNameDef] csatlakozását a [BUL.GetFactionName]-hez"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Miután ultimátumot kapott a [BUL.GetAdjective] kormánytól, [FROM.GetLeader] a [FROM.GetNameDef], egyértelmũen az országával, minisztereivel és még saját magával szembeni fenyegetésekkel kényszerítve, engedett a [BUL.GetAdjective] nyomásának, és bejelentette, hogy [FROM.GetNameDef] azonnal elhagyja a [ROOT.GetFactionName]-t és csatlakozik a [BUL.GetFactionName]-hez."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] meg fog fizetni ezért!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Egy szánalmas vezetõ szánalmas döntése..."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Átadta a Bulgária által követelt területeket."

 bftb_bulgaria_political_leaders.1.t:0 "Hristo Lukov meggyilkolása"
 bftb_bulgaria_political_leaders.1.desc:0 "Tegnap este [GetLukovLeader] két [GetLukovPartisans] rajtaütött és követte õt a Királyi Mozitól a Tüzérség utca 1. szám alatti otthonáig. \nAmikor a politikai vezetõ éppen belépett volna az otthonába, az egyik [GetLukovBũnözõ] közelrõl rálõtt és vállon találta, majd Lukov megragadta a férfit és a falhoz szorította, majd megpróbált visszavonulni az épületbe, de [GetLukovMásodikTámadó], hátba lõtte, majd felkapta a [GetLukovTársát] és a szomszédos udvaron keresztül elmenekült, a halálosan sebesült Hristo Lukovot a háza bejáratánál hagyva. \n[GetLukovKövetkeztetés]"
 bftb_bulgaria_political_leaders.1.a:0 "Nevezzen ki új vezetõt az UBNL soraiból."
 bftb_bulgaria_political_leaders.1.b:0 "Szükségünk van valakire, akinek radikálisabb ideológiája van... Aleksandar Tsankovot kell kinevezni!"
 bftb_bulgaria_political_leaders.1.c:0 "A világ jobb nélküle!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragikus..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, a Bolgár Nemzeti Légiósok Szövetségének vezetõje,"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective] vezetõ Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "a Bolgár Kommunista Párt által szervezett harci csoportok tagjai, akik"
 BUL_hristo_lukov_death_partisans_other:0 "partizánok, akik állítólag"
 BUL_hristo_lukov_death_criminals_communism:0 "partizánok, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "bũnözõk"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Jakova, az áldozat által még mindig észrevétlen második ügynök"
 BUL_hristo_lukov_death_second_assailant_other:0 "az áldozat által még észrevétlen második támadó, aki a szemtanúk szerint nõ volt"
 BUL_hristo_lukov_death_accomplice_communism:0 "elvtárs"
 BUL_hristo_lukov_death_accomplice_other:0 "bũntárs"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Nemzetbiztonsági szolgálatunk már keresi a gyilkosokat, de a nemzet jövõje felett is õrködnünk kell, és új személyt kell kineveznünk Hristo Lukov helyére a [ROOT.GetNameDef] vezetõjének."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] megközelíti a [GRE.GetAdjective] kormányt"
 bftb_bulgaria_greek_influence.1.desc:0 "A [BUL.GetAdjective] miniszterelnök, [BUL.GetLeader] találkozott [ROOT.GetLeader]-rel, hogy javaslatot tegyen a [BUL.GetNameDef] és [ROOT.GetNameDef] közötti baráti kapcsolatok békeegyezmény útján történõ hivatalossá tételére. A [BUL.GetNévMegnevezés] vezetõje bizonyos adókedvezményeket is felajánlott a [ROOT.GetNévMegnevezés] tõkéseinek, akik leányvállalatokat kívánnak alapítani a szomszédos országban."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] és [BUL.GetNameDef] ezentúl együttmũködnek!"
 bftb_bulgaria_greek_influence.1.b:0 "Nem bízhatunk a [BUL.GetAdjective]-okban!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] egyetért a javaslatunkkal"
 bftb_bulgaria_greek_influence.2.desc:0 "A [FROM.GetAdjective] vezetõje [FROM.GetLeader] elfogadta javaslatunkat és hajlandó baráti kapcsolatainkat egy olyan megállapodással hivatalossá tenni, amely biztosítja a békét [BUL.GetNameDef] és [FROM.GetNameDef] között."
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] és [GRE.GetNameDef] ezentúl együttmũködnek!"
 bftb_bulgaria_greek_influence.3.t:0 "A [FROM.GetAdjective] kormány elutasította a javaslatunkat"
 bftb_bulgaria_greek_influence.3.desc:0 "A [FROM.GetAdjective] vezetõje [FROM.GetLeader] kijelentette, hogy nem bízik ezekben az új [BUL.GetAdjective] békepolitikákban, és ezért elutasította a javaslatunkat, hogy formalizáljuk a baráti kapcsolatokat [FROM.GetNameDef] és [BUL.GetNameDef] között."
 bftb_bulgaria_greek_influence.3.a:0 "Túl büszkék ahhoz, hogy felismerjék az együttmũködés szükségességét!"
 bftb_bulgaria_british_influence.1.t:0 "A [BUL.GetAdjective] kormány a védelmünket kéri"
 bftb_bulgaria_british_influence.1.desc:0 "A bolgár miniszterelnök [BUL.GetLeader] azért érkezett hazánkba, hogy megállapodást tárgyaljon [ENG.GetNameDef]-el, és igyekszik hivatalossá tenni országunk elkötelezettségét a bolgár terület védelme mellett. \nA [BUL.GetLeader] szerint pártja szeretné megerõsíteni a kapcsolatokat az a [ENG.GetAdjective] kormányával, de félti a [BUL.GetNameDef] területi integritását, ha elutasítják a Balkánon fenyegetõ ambíciókkal rendelkezõ más nagyhatalmakat, például a [GER.GetAdjective]-okat, [ITA.GetAdjective]-okat és [SOV.GetAdjective]-okat."
 bftb_bulgaria_british_influence.1.a:0 "A [BUL.GetNameDef]-t a [ENG.GetAdjective] védelme alá helyezzük."
 bftb_bulgaria_british_influence.1.b:0 "Megállapodunk egy megnemtámadási paktum aláírásában."
 bftb_bulgaria_british_influence.1.c:0 "Fontosabb dolgaink is vannak."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] Megegyezik, hogy garantálja [BUL.GetAdjective] függetlenségét"
 bftb_bulgaria_british_influence.2.desc:0 "A [FROM.GetAdjective] kormány beleegyezett, hogy aláírja a [BUL.GetLeader] által javasolt szerzõdést, amely garantálja országunk függetlenségét, és a jövõben igyekszik tovább javítani kapcsolatainkat."
 bftb_bulgaria_british_influence.2.a:0 "Most már a [ENG.GetAdjective] védelme alatt állunk!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] beleegyezik a megnemtámadási paktum aláírásába"
 bftb_bulgaria_british_influence.3.desc:0 "Bár a [FROM.GetAdjective] kormány beleegyezett a [BUL.GetNameDef] és [FROM.GetNameDef] közötti szerzõdés aláírására, [FROM.GetLeader] elutasította, hogy hivatalosan garantálja országunk függetlenségét, arra hivatkozva, hogy egy ilyen lépésnek szörnyũ diplomáciai következményei lehetnek, amelyek nemcsak a Balkánon, hanem egész Európában súlyosbítanák a helyzetet. \nMindamellett úgy tũnik, hogy [FROM.GetAdjective] vezetõje érdekelt a baráti kapcsolatok fejlesztésében és az országaink közötti együttmũködés elõmozdításában."
 bftb_bulgaria_british_influence.3.a:0 "Ez egy kezdet!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] elutasította a javaslatunkat"
 bftb_bulgaria_british_influence.4.desc:0 "A [FROM.GetAdjective] kormány megmutatta, hogy nem érdekelt a nemzetünkkel való kapcsolatok erõsítésében, és teljes mértékben elutasította a javaslatunkat, hogy formális megállapodást kössünk [BUL.GetNameDef] függetlenségének támogatására és az országaink közötti együttmũködés fejlesztésére."
 bftb_bulgaria_british_influence.4.a:0 "A fenébe azokkal a britekkel és a makacsságukkal!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] garantálja [ROOT.GetAdjective] függetlenségét"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "A [BUL.GetAdjective] kormány ma kijelentette, hogy [BUL.GetNameDef] kötelessége a baráti balkáni nemzetek területi integritásának védelme a háborúskodó idegen hatalmak törekvéseivel szemben. \nEzért [BUL.GetLeader] miniszterelnök kihirdette [BUL.GetNameDef] elkötelezettségét a [ROOT.GetAdjective] nemzet védelme mellett, valamint egy sor új intézkedés végrehajtását a Balkán védelmének elõkészítése érdekében."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Nagyon figyelmesek!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective] Ipari beruházások"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective] mágnások számos beruházást hajtottak végre hazánkban, számos leányvállalatot fejlesztettek ki, amelyek fellendítik nemzeti iparunkat. \nKétségtelen, hogy ez egy nagyobb terv része, amelyet a [BUL.GetAdjective] kormány dolgozott ki, hogy növelje befolyását és terjessze kapitalista eszméit hazánkban, de egyelõre mi is profitálhatunk ebbõl a kis ipari terjeszkedésbõl."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Azt hiszik, hogy ilyen könnyen befolyásolhatják a politikánkat?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective] Tõkeinjekció"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "A [BUL.GetAdjective] kormány pénzügyi támogatást nyújtott a nehéz helyzetben lévõ [ROOT.GetAdjective] vállalatoknak, hogy stabilizálja országunk pénzügyi ágazatait. \nMinisztereink egyike sem olyan naiv, hogy egy pillanatig is azt higgye, hogy ezt az intézkedést szolidaritás vagy együttérzés motiválhatta. Egyértelmũ, hogy ezzel a tõkeinjekcióval a [BUL.GetAdjective] kormány egyszerũen arra törekszik, hogy növelje a gazdaságunk feletti ellenõrzését."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Óvatosnak kell lennünk..."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective] Területi integritás"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Egy delegáció érkezett [BUL.GetNameDef] országunkba, hogy kérje, hogy [ROOT.GetLeader] ismerje el a [BUL.GetAdjective] kormány legitimitását a szövetséges csapatok által jelenleg megszállt egykori bolgár területeken, és ennek következtében adja vissza a régió adminisztratív ellenõrzését [BUL.GetNameDef]-nek."
 bftb_bulgaria_democratic_international_policies.4.a:0 "A [ROOT.GetAdjective] kormány elismeri a bolgár területi integritást!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! tulajdonosa és irányítója lesz:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Ez nem lehetséges."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] Elismeri a bolgár területi integritást"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Az [ENG.GetNameDef]-hez küldött küldöttségünk visszatért, miután sikerrel jártak a a [ENG.GetAdjective] kormányhoz intézett kérvényükkel, amely beleegyezett, hogy a szövetséges csapatok által megszállt korábbi bolgár területek közigazgatási ellenõrzését visszaadja [BUL.GetNameDef]-nek."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Népünk örül a hírnek!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] Elutasítja a bolgár területi integritás elismerését"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Sajnos a [ENG.GetNameDef]-hez küldött küldöttségünknek nem sikerült elérnie, hogy az a [ENG.GetAdjective] kormány rávegye a a [ENG.GetAdjective] kormányt, hogy a szövetséges csapatok által jelenleg megszállt egykori bolgár területek közigazgatási ellenõrzését nekünk adja."
 bftb_bulgaria_democratic_international_policies.6.a:0 "Megsértik a területi integritásunkat!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "A a [ENG.GetAdjective]-[BUL.GetAdjective] paktum"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "Az a [ENG.GetAdjective] kormány diplomáciai küldöttséget küldött, hogy tájékoztasson minket arról, hogy beleegyezett, hogy a csapataink által megszállt korábbi bolgár területek közigazgatási ellenõrzését azonnali hatállyal visszaadja [BUL.GetNameDef] kormányának. \nAz ilyen eseményekkel szembesülve, és miután nem sikerült tárgyalnunk errõl a döntésrõl az a [ENG.GetAdjective]-val, kormányunk kénytelen volt lemondani ezen megszállt területek ellenõrzésérõl, hogy fenntarthassuk a szövetségeseinkkel való szívélyes kapcsolatot."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Ez sértés a [ROOT.GetNameDef]"

 bftb_news.1.t:0 "A [BUL.GetAdjective] kormány elítéli az IMRO-t"
 bftb_news.1.desc:0 "A mai nap folyamán a [BUL.GetAdjective]ok vezetõje [BUL.GetLeader] hivatalos nyilatkozatot adott ki, amelyben kifejezte elutasító magatartását a Belsõ-macedóniai Forradalmi Szervezettel szemben, és nyilvánosan elítélte tevékenységüket. \nA [BUL.GetAdjective] belügyminiszter emellett bejelentette egy rendkívüli intézkedéscsomag végrehajtását, amely lehetõvé teszi a kormány számára, hogy több forrást különítsen el az IMRO elleni aktív fellépésre, és egyszer s mindenkorra felszámolja ezt a terrorista szervezetet. \nEzzel a bejelentéssel úgy tũnik, hogy a [BUL.GetAdjective] kormány végre véget kíván vetni a Balkán egyik legnagyobb konfliktus- és feszültségforrásának..."
 bftb_news.1.a:0 "Éppen ideje volt!"
 bftb_news.1.b:0 "Itt az ideje, hogy megsemmisítsük az IMRO-t!"
 bftb_news.1.c:0 "Úgy tũnik, hogy az IMRO napjai meg vannak számlálva..."
 bftb_news.2.t:0 "A [BUL.GetAdjective] kormány támogatja az IMRO-t"
 bftb_news.2.desc:0 "A mai nap folyamán a [BUL.GetAdjective]ok vezetõje [BUL.GetLeader] nyilvánosan bejelentette, hogy a kormány tárgyalni fog Ivan Mihajlovval, a Belsõ-macedóniai Forradalmi Szervezet egyik legfontosabb vezetõjével az IMRO és a [BUL.GetAdjective] hatóságok közötti ellenségeskedések beszüntetésérõl. A belügyminiszter szerint a bolgároknak együtt kell mũködnie ezzel a szervezettel, hogy felszabadítsa a Jugoszláviában és Görögországban élõ sok bolgár macedónt, ami egy olyan merész kijelentés, amely kétségtelenül újra fellobbantja a balkáni konfliktust és növeli a feszültséget a térségben érdekeltséggel rendelkezõ nagyhatalmak között..."
 bftb_news.2.a:0 "A bolgárok a tũzzel játszanak!"
 bftb_news.2.b:0 "Azt tesszük, ami a legjobb Bulgáriának"
 bftb_news.2.c:0 "Úgy tũnik, hogy a balkáni konfliktus újra kiújul..."
 bftb_news.3.t:0 "III. Borisz bolgár cár halála"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Most békében nyugszik... Nem úgy, mint a hazája!"
 bftb_news.4.t:0 "I. Ferdinánd cár visszatérése"
 bftb_news.4.desc:0 "III. Borisz bolgár cár halála után a bolgár kormány váratlanul úgy döntött, hogy találkozik Borisz apjával, I. Ferdinánddal, a korábbi cárral, és felkéri, hogy ismét vegye át az ország vezetését. \nA [GetFormerLeaderBeforeFerdinand] hosszas tanácskozás után I. Ferdinánd, a háborúskodó uralkodó, aki a második balkáni háborúban és a Nagy Háborúban elszenvedett katasztrofális vereségek után kénytelen volt lemondani fia javára, beleegyezett, hogy visszatérjen Szófiába, hogy ismét Bulgária cárjává koronázzák."
 bftb_news.4.a:0 "Õ az az uralkodó, akire [BUL.GetNameDef]-nek szüksége van!"
 bftb_news.4.b:0 "Képes-e egyáltalán uralkodni ez a roskatag öregember?"
 bftb_news.4.c:0 "Az események váratlan fordulata..."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Georgi Kyoseivanov miniszterelnök"
 BUL_former_leader_before_ferdinand_filov:0 "Bogdan Filov miniszterelnök"
 BUL_former_leader_before_ferdinand_mushanov:0 "Nikola Mushanov miniszterelnök"
 BUL_former_leader_before_ferdinand_lukov:0 "Hristo Lukov miniszterelnök"
 BUL_former_leader_before_ferdinand_tsankov:0 "Aleksandar Tsankov miniszterelnök"
 BUL_former_leader_before_ferdinand_generic:0 "a bolgár miniszterelnök"
 bftb_news.5.t:1 "Bolgár reintegrációs kampány a Balkánon"
 bftb_news.5.desc:1 "A [BUL.GetAdjective] kormány nagyszabású reintegrációs kampányt indított a megszállt balkáni területeken, bátorítva a bolgár betelepülést, megváltoztatva a városok és helyek nevét a hagyományos bolgár formákra, és bolgár mintára átszervezve a helyi közigazgatást. \nEzekkel az intézkedésekkel a [BUL.GetLeader] azt reméli, hogy demonstrálni tudja e régiók bolgár jellegét, és legitimálni tudja a [BUL.GetNameDef] által elcsatolt területeket."
 bftb_news.5.a:0 "[BUL.GetAdjective] területek feletti szuverenitásról többé nem lehet beszélni!"
 bftb_news.5.b:1 "Hogy merészelik elpusztítani [THIS.GetAdjective] kultúráját?!"
 bftb_news.5.c:0 "Merész lépés a bolgárok részérõl..."
 bftb_news.6.t:0 "A bolgár pátriárkátus visszaállítása"
 bftb_news.6.desc:0 "A bolgár exarchátus a kormány támogatásával nyomást gyakorolt a konstantinápolyi pátriárkára, hogy ismerje el a bolgár ortodox egyház autokefáliáját. \nA fenyegetõ [BUL.GetLeader] által támogatott ilyen követelésekkel szemben a konstantinápolyi ökumenikus pátriárkátus kénytelen volt megengedni, hogy a Szent Szinódus új statútumot fogadjon el, amellyel képes lesz megválasztani a bolgár egyház fejét, és így több mint hét évszázad után helyreállítani a bolgár pátriárkátust."
 bftb_news.6.a:0 "Ez a vívmány minden bolgár számára örömöt jelent!"
 bftb_news.6.b:0 "Egy érdekes fejlemény..."
 bftb_news.7.t:0 "A harmadik bolgár birodalom"
 bftb_news.7.desc:0 "Tegnap Szófiában a bolgár kormány által szervezett nagyszabású politikai gyũlésre került sor. \nA rendezvényen a közönség nagy többségének elképedésére [BUL.GetLeader] a Harmadik Bolgár Birodalom megalakulását hirdette meg, és bejelentette, hogy a nagy bolgár nemzet számára új korszak kezdõdik. \nEzt a beszédet egy fenséges, de ünnepélyes szertartás követte, amelyen [BUL.GetLeader] Bulgária császárává koronázták, és amelyen a politikai és katonai vezetõk hũséget fogadtak a birodalomnak és uralkodójának."
 bftb_news.7.a:0 "Ez erõsíti a bolgár nemzetet!"
 bftb_news.7.b:0 "Úgy tũnik, hogy [BUL.GetLeader] a nagyzás illúziójával él..."
 bftb_news.7.c:0 "Tényleg szükség volt erre?"
 bftb_news.8.t:0 "A Hazafias Front átveszi a hatalmat Bulgáriában"
 bftb_news.8.desc:0 "A Hazafias Front egy antifasiszta bolgár politikai szervezet, amely radikálisan szemben áll [FROM.GetLeader] tekintélyelvũ rendszerével, számos politikai csoport tagjaiból áll, de erõsen kommunista befolyás alatt áll, és azért alakult, hogy szembeszálljon a Bulgáriában bevezetett diktatórikus rendszerrel. \nA szervezet által szervezett felkelést követõen erõszakos polgárháború tört ki a bolgár kormányhoz hũ csapatok és a Hazafias Front támogatói között. \nA háború végül véget ért, és a kommunisták megdöntötték [FROM.GetLeader] rendszerét, és kikiáltották a Bolgár Népköztársaságot."
 bftb_news.8.a:0 "Nagy gyõzelem a bolgár népnek!"
 bftb_news.8.b:0 "Aggasztó..."
 bftb_news.9.t:0 "A Szocialista Köztársaságok Balkáni Föderációja"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] megalakította a [BUL.GetFactionName], az 1920-as években javasolt, akkoriban nem túl sikeresnek bizonyult tervezet átdolgozott változatát. \nA bolgár miniszterelnök, [BUL.GetLeader] szerint a [BUL.GetAdjective] kormány egységes frontot kíván létrehozni a Balkánon, hogy szembeszálljon a megszálló idegen nemzetekkel, amelyek területi ambícióikkal fenyegetik a régiót. \nAz, hogy ez az új projekt sikeres lesz-e, még nem tudni, de az biztos, hogy a balkáni föderáció támogatottsága jelentõsen növekszik a szomszédos nemzetek lakossága körében."
 bftb_news.9.a:0 "Ez a haladás felé vezetõ út!"
 bftb_news.9.b:0 "Érdekes..."
 bftb_news.9.c:0 "Egy újabb kísérlet a Balkán egyesítésére, ami kudarccal fog végzõdni..."
 bftb_news.10.t:0 "A Balkán egyesítése"
 bftb_news.10.desc:0 "A [BUL.GetOldNameDef] korábbi kormánya kihirdette a [BUL.GetNameDef] megalakulását, amellyel egy lépéssel tovább kívánják vinni a [BUL.GetFactionName] megalakulását, és felhívást intéznek a szövetség tagjaihoz, hogy egyesüljenek egyetlen központi kormányzat alatt. \nA [BUL.GetLeader]-rel összhangban a [BUL.GetNameDef] a balkáni nemzetek közötti teljes körũ együttmũködésre törekszik, maga mögött hagyva a múlt konfliktusait, és elõsegítve a balkáni népek egységét."
 bftb_news.10.a:0 "Az álom valóra válik!"
 bftb_news.10.b:1 "[THIS.GetNameDef] valóban az az amit akar?" #THIS
 bftb_news.10.c:0 "Ez az, amire a Balkánnak igazán szüksége van?"
 bftb_news.10.d:0 "Nonsene!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] megközelíti [GER.GetNameDef]ot"
 bftb_news.11.desc:0 "\nA [BUL.GetNameDef] kormány kereskedelmi megállapodást írt alá több [GER.GetNameDef] vállalattal annak érdekében, hogy erõsítse a kapcsolatokat [GER.GetNameDef]-el, miközben ösztönzi a külföldi tõke beáramlását az országba. \nEz a megállapodás értelmében a [GER.GetAdjective] befektetõk jelentõs jogi elõnyökben és adókedvezményekben részesülnek, amikor [BUL.GetNameDef]ban tevékenykednek."
 bftb_news.11.a:0 "Ez javítani fogja kapcsolatainkat [GER.GetNameDef]al!"
 bftb_news.11.b:0 "Ez arra fogja ösztönözni a [BUL.GetAdjective]okat, hogy mellénk álljanak!"
 bftb_news.11.c:1 "Akkor [BUL.GetNameDef] csatlakozik a [GER.GetFactionName]hez?"
 bftb_news.11.d:0 "Õk csak [GER.GetLeader] védelmét keresik!"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] Katonai technológiai csere"
 bftb_news.12.desc:0 "\nMiután a [GER.GetAdjective] kormányhoz fordult, [BUL.GetNameDef] most a [ITA.GetNameDef]-el való kapcsolatok megerõsítésére törekszik. \n[BUL.GetLeader] és [ITA.GetLeader] mindkét ország szakértõi által kidolgozott kutatási megállapodást írtak alá, hogy megkönnyítsék a fegyveres erõik számára a modern katonai felszerelések fejlesztését. \nEzzel a megállapodással együtt a [BUL.GetAdjective] kormány új gazdasági szabályozást vezetett be, hogy elõsegítse az [ITA.GetAdjective] tõkebefektetéseket az országban."
 bftb_news.12.a:0 "Ez egy gyümölcsözõ kapcsolat lesz!"
 bftb_news.12.b:0 "A [BUL.GetAdjective]-oknak még be kell bizonyítaniuk, hogy jó szövetségesei [ITA.GetNameDef]-nek."
 bftb_news.12.c:0 "Úgy tũnik, a bolgárok kétségbeesetten keresnek új barátokat..."
 bftb_news.12.d:0 "Az ördöggel üzletelnek..."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] Kölcsönös segítségnyújtási szerzõdés"
 bftb_news.13.desc:0 "\n A [BUL.GetAdjective] miniszterelnök [BUL.GetLeader] és a [SOV.GetAdjective] vezetõ [SOV.GetLeader] aláírta azt a megállapodást, amellyel a két ország közötti kapcsolatok megerõsítésére és a katonai és gazdasági együttmũködés elõmozdítására törekszenek. \nEzzel a szerzõdéssel a [BUL.GetAdjective] kormány a [SOV.GetNameDef]-el folytatott kereskedelmet is ösztönözni kívánja, és [SOV.GetAdjective] tõkéjét új ipari beruházásokhoz kívánja felhasználni."
 bftb_news.13.a:0 "Ez a szerzõdés rendkívül elõnyös [BUL.GetNameDef] számára!"
 bftb_news.13.b:0 "A szovjet befolyás a Balkánon növekszik!"
 bftb_news.13.c:1 "Akkor [BUL.GetNameDef] csatlakozik a [SOV.GetFactionName]hez?"
 bftb_news.13.d:0 "Csak [SOV.GetAdjective] védelmét keresik!"
 bftb_news.14.t:0 "Örök barátsági szerzõdés a Balkánon"
 bftb_news.14.desc:0 "A [BUL.GetNameDef] és balkáni szomszédai közötti kapcsolat újjáépítésére tett kísérlet elsõ lépéseként a [BUL.GetAdjective] kormány barátsági szerzõdést írt alá [YUG.GetNameDef]-el, amellyel mindkét ország hivatalosan is elkötelezte magát a baráti kapcsolatok fejlesztése és a köztük lévõ gazdasági együttmũködés elõmozdítása mellett. \nVannak, akik azt állítják, hogy a [BUL.GetAdjective] kormány valódi szándékai túlmutatnak a szomszédaival való baráti kapcsolatok kialakításán, és hogy valódi célja egy balkáni föderáció létrehozása, amely szembeszállna az európai nagyhatalmakkal. \nDe egyelõre ezek a kijelentések nem többek puszta spekulációknál..."
 bftb_news.14.a:0 "Ez végre némi stabilitást hoz a Balkánra!"
 bftb_news.14.b:0 "Kétségbeesett kísérlet arra, hogy megállítsák a háborúban való elõrehaladásunkat!"
 bftb_news.15.t:0 "A szaloniki megállapodás"
 bftb_news.15.desc:0 "[BUL.GetAdjective] miniszterelnök [BUL.GetLeader] találkozott [GRE.GetLeader] miniszterelnökkel [GRE.GetAdjective] fõvárosában, hogy megvitassák egy olyan szerzõdés aláírását, amellyel a két ország kormánya hivatalosan elkötelezi magát a [BUL.GetNameDef] és [GRE.GetNameDef] közötti baráti kapcsolatok fenntartása és a gazdasági együttmũködés elõmozdítása mellett. \nA [BUL.GetNameDef] szerint ez csak az elsõ lépés a [BUL.GetNameDef] és szomszédai közötti kapcsolatok újjáépítésére tett kísérletben, amely erõfeszítés a közeljövõben nagyon gyümölcsözõnek bizonyulhat."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] megközelíti [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nA [BUL.GetAdjective] kormánya, egy olyan nagyhatalom támogatását keresve, amely képes garantálni [BUL.GetNameDef] függetlenségét és területi integritását, diplomáciai küldöttséget küldött [ENG.GetNévMegnevezése], hogy tárgyaljon egy szerzõdés aláírásáról az [ENG.GetNameDef] kormányával. \nA katonai kérdésekkel kapcsolatos záradékok mellett ez a szerzõdés egy olyan gazdasági megállapodást is tartalmaz, amely jelentõs adókedvezményeket biztosít az a [ENG.GetAdjective] kapitalistáknak, amikor [BUL.GetNameDef]ban tevékenykednek."
 bftb_news.16.a:0 " Ez javítani fogja a kapcsolatainkat [ENG.GetNameDef]al!"
 bftb_news.16.b:0 "Ez arra fogja ösztönözni a [BUL.GetAdjective]okat, hogy mellénk álljanak!"
 bftb_news.16.c:1 "Akkor [BUL.GetNameDef] csatlakozik majd az [ENG.GetFactionName]hez?"
 bftb_news.16.d:0 "Õk csak [ENG.GetLeader] védelmét keresik!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] Remilitarizálja a török szorosokat"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] és [SOV.GetNameDef] megállapodásra jutott a lausanne-i szerzõdés felülvizsgálatáról, amelyet azután írtak alá és hajtottak végre, hogy a születõ Török Köztársaság visszaverte az antantot a [TUR.GetAdjective] függetlenségi háborúban. A szerzõdést sokáig a [TUR.GetAdjective]ök szuverenitása elleni támadásként ítélték el, de ma a szerzõdést végül az újonnan legalizált Montreux-i Egyezmény javára módosították. \n\n[TUR.GetNameDefCap] mostantól teljes ellenõrzést gyakorol a Török-szoroson ki- és behaladó forgalom felett, és a szorosok körüli államokat mostantól [TUR.GetNameDef] remilitarizálta. A [ENG.GetAdjective] megfigyelõk, akik részesei voltak a folyamatnak, elégedettek, hogy sikerült elkerülni a konfliktust a térségben."
 bftb_news.201.a:1 "Úgy legyen."
 bftb_news.201.b:0 "Nagyszerũ nap a béke szempontjából."
 bftb_news.201.c:0 "A Nagy Háború egy újabb szerzõdése felbontva."
 bftb_news.201.d:0 "Jó [TUR.GetNameDef] számára."

 bftb_news.202.t:0 "A török szorosok továbbra is demilitarizáltak"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] és [SOV.GetNameDef] nem jutott megállapodásra a lausanne-i szerzõdés felülvizsgálatáról, amelyet azután léptettek életbe, hogy a születõ Török Köztársaság visszaverte az antantot a [TUR.GetAdjective] függetlenségi háborúban. A lausanne-i szerzõdés demilitarizálta a török szorosokat, és megnyitotta mind a Dardanellákat, mind a Boszporusz-szorost a korlátlan polgári és katonai forgalom elõtt, és úgy tũnik, hogy a belátható jövõben továbbra is ez marad a status quo. \n\n[TUR.GetLeader] elítélte a döntést a nemzethez intézett beszédében, amelyben elítélte, hogy a [TUR.GetNameDef] továbbra is az állhatatos imperializmus célpontja. a [ENG.GetAdjective] megfigyelõk, akik részesei voltak a folyamatnak, csupán elégedettek, hogy sikerült elkerülni a konfliktust a térségben."
 bftb_news.202.a:1 "Joggal féltek a mi hatalmunktól."
 bftb_news.202.b:0 "Mi mást tehettünk volna?"
 bftb_news.202.c:0 "Tehettünk volna többet?"
 bftb_news.202.d:0 "Legalább a háborút sikerült elkerülni..."
 bftb_news.202.e:0 "Ez a gyengeség jele [TUR.GetNameDef] részérõl..."

 bftb_news.203.t:0 "A [TUR.GetAdjective]-[SOV.GetAdjective] háború"
 bftb_news.203.desc:0 "Aminek egy évtizedes szerzõdés ártalmatlan újratárgyalásának kellett volna lennie, ehelyett totális háborúvá eszkalálódott [SOV.GetNameDef] és [TUR.GetNameDef] között a török szorosok jogosultságai miatt. \n\n[TUR.GetLeader] a tárgyalások megszakadását és a háború kitörését "szerencsétlennek" és "teljesen elkerülhetõnek" nevezte. [SOV.GetLeader] a maga részérõl azt mondta, hogy [SOV.GetNameDef] legyõzhetetlen hadseregei semmitõl sem riadnak vissza, hogy a Nagy Háború régi szerzõdéseit érvényben tartsák. [SOV.GetLeader] azt is megígérte, hogy a [TUR.GetAdjective] munkások felszabadítása küszöbön áll, és hogy a jelenlegi [TUR.GetAdjective] rezsim megsemmisítése a nemzetközi kommunista ügy nagy gyõzelme lesz."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Gyerünk!"
 bftb_news.203.c:0 "A mindenit, micsoda katasztrófa..."
 bftb_news.203.d:0 "Mi történt a jó öreg diplomáciával!?"
 bftb_news.203.e:0 "Hm, meg kellene fontolnunk a [TUR.GetAdjective] háborús erõfeszítések segítését..."
 bftb_news.203.f:0 "Szörnyũ."

 bftb_news.204.t:0 "Polgárháború a [TUR.GetNameDef]ban!"
 bftb_news.204.desc:1 "Polgárháború tört ki [TUR.GetNameDef]ban az uralkodó konzervatív kormány és a korábban regnáló kemalisták között. A kemalisták, akik az Oszmán Birodalom összeomlása után kiharcolták és biztosították [TUR.GetNameDef] függetlenségét, a jelenlegi kormány számos kirívó alkotmánysértését nevezték meg elég oknak arra, hogy megdöntsék a rendszerüket. Kâzım Orbayt, a hírességek tábornokát és bevallott kemalistát választották meg egy katonai junta élére, amely meg akarja buktatni a [TUR.GetLeader] jelenlegi iszlamista kormányát. \n\n[TUR.GetLeader] elítélte a kemalisták lépését, mivel az nem illik egy valóban mũködõ demokratikus országhoz, és megfogadta, hogy helyreállítja a jogállamiságot a széttöredezett nemzetében."
 bftb_news.204.a:1 "Gyõznünk kell!"
 bftb_news.204.b:0 "Milyen szörnyũ hírek..."
 bftb_news.204.c:0 "Van itt lehetõség..."
 bftb_news.204.d:0 "Hé, mi tudunk egy-két dolgot azokrõl!"

 bftb_news.205.t:0 "Az oszmán szultánság újjászületik"
 bftb_news.205.desc:1 "Az egész világ megdöbbenésére az oszmán szultán visszatért trónjára, miután az ország konzervatívjai és szekularista kemalistái között különösen brutális polgárháború dúlt. Egy extravagáns, egyenesen a középkorból származónak tũnõ ceremónia keretében a szultánt visszahelyezték korábbi pozíciójába, Mustafa Kemal Atatürk köztársasága pedig örökre megszũnt. \n\n[TUR.GetLeader] az újjászületett szultánságához szólt, és meglepetéssel és alázattal vegyesen fejezte ki, hogy visszahelyezték régi pozíciójába. Az új szultán szelíd modorú ember, de körülötte egy háborúpártiakból és irredentákból álló udvar van. A szakértõk, akik soha nem hitték, hogy a szultán visszatérése egyáltalán lehetséges, tanácstalanok, hogy mit hozhat a jövõ."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Jaj, ne, már megint!"
 bftb_news.205.c:0 "Hogy történhetett ez!?"
 bftb_news.205.d:0 "Huh, érdekes..."
 bftb_news.205.e:0 "Bizarr."

 bftb_news.206.t:0 "A Földközi-tengeri Szövetség hajnala"
 bftb_news.206.desc:0 "[ITA.GetLeader] és [TUR.GetLeader] bejelentették egy új szövetségi tömb létrehozását a Földközi-tenger térségében, amely a '[TUR.GetFactionName]' nevet viseli. [ITA.GetLeader] ígéretet tett arra, hogy paktumuk az európai kontinens kiemelkedõ vezetõiként minden európai ügyet uralni fog, míg [TUR.GetLeader] visszafogottabban beszélt, biztosítva a diplomatákat arról, hogy a szövetség pusztán stratégiai célú, a Balkán és a Földközi-tenger nemzeteinek biztonságát növelni hivatott. \n\na [ENG.GetAdjective] tisztségviselõk "nem hasznosnak és nemkívánatosnak" titulálták az új regionális erõt, míg a [GER.GetAdjective] megfigyelõk határozottan határozottabban fogalmaztak, amikor azt jósolták, hogy a frakció az évtized végére alig lesz több, mint egy lábjegyzet a történelemben."
 bftb_news.206.a:1 "Hurrá!"
 bftb_news.206.b:0 "Micsoda bolondok!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Újabb versenyzõ lép a harcba."
 bftb_news.206.e:0 "Mit jelent ez Európa számára?"

 bftb_news.207.t:1 "[TUR.GetNameDefCap] elkötelezi magát a balkáni biztonság mellett"
 bftb_news.207.desc:0 "[TUR.GetLeader] ma a világhoz fordult, amikor kijelentette, hogy [TUR.GetNameDef] a Balkán-központú külpolitikáját az ottani együttmũködõ nemzetek függetlenségének garantálásával kívánja bõvíteni. A nemzetközi megfigyelõk számára úgy tũnik, hogy a [TUR.GetNameDef] határozottabb álláspontra helyezkedett, amikor úgy döntött, hogy minimalizálja a nagyhatalmakkal való kapcsolattartást, hogy a regionális biztonságra összpontosíthasson. \n\nBár a [TUR.GetAdjective] döntését egyesek dicsérik, mások számára jelentõs megdöbbenést vált ki. Különösen az [ITA.GetAdjective] tisztviselõi reagáltak némi riadalommal, és könyörögtek a [TUR.GetAdjective] kormánynak, hogy vonja vissza álláspontját, ha minimalizálni akarja a régióban kitörõ konfliktus esélyét. A [TUR.GetAdjective] kormány válaszában az [ITA.GetNameDef]-et "regionális antagonistának" bélyegezte."
 bftb_news.207.a:1 "A sorsunk vár ránk."
 bftb_news.207.b:0 "Hála az égnek."
 bftb_news.207.c:0 "Ez problémás lesz."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] Vissza követeli az 1920-as határokat"
 bftb_news.208.desc:1 "[TUR.GetNameDefCap] bejelentette szándékát, hogy országhatáraikat vissza akarja vonni a korábbi, a [TUR.GetNameDef] nemzeti esküjének ratifikálása elõtti állapotba. A [TUR.GetAdjektívAzonosító] kormány szinte valamennyi szomszédos államára igényt tartott, és elutasította a hamis követelései visszavonására irányuló felhívásokat. \n\nA nemzetközi közösség széles körben elítélte a [TUR.GetAdjective] kormányt a döntése miatt, és világszerte általános aggodalomra ad okot, hogy a [TUR.GetAdjective] vezetésének meggondolatlan intézkedései csak tovább fokozhatják a globális pusztítást, amelyet a világ az elmúlt években tapasztalt. A [TUR.GetNévVédõCím] úgy tũnik, hogy elkötelezett a revansizmus útja mellett, de csak az idõ fogja megmutatni, hogy mi lesz a kormányzati kurzusuk kimenetele."
 bftb_news.208.a:1 "Nem foglalkozhatunk a [TUR.GetAdjective] sémákkal."
 bftb_news.208.b:0 "Az embargó megfelelõnek tũnik."
 bftb_news.208.c:0 "Háborús uszítók!"
 bftb_news.208.d:0 "Csak azt akarjuk, ami jogosan a miénk."
 bftb_news.208.e:0 "Csak rontanak a helyzeten!"

 bftb_news.209.t:0 "A Turán Adventje"
 bftb_news.209.desc:1 "A török hódítások odáig haladtak, hogy a török kormány jogosnak érezte, hogy [TUR.GetNameDef] néven kiáltsa ki magát. Ennek az új birodalomnak a debütálása világszerte megdöbbenést váltott ki, hiszen nagyon kevés megfigyelõ hitte, hogy Törökország egyáltalán képes lesz arra, hogy a következõ évtizedekben teljesen kiheverje a függetlenségi háborúját - nemhogy egy teljesen új, kontinenseken átívelõ birodalmat hozzon létre. \n\nHa hinni lehet a híreknek, az újonnan alakult [TUR.GetAdjective] talán még mindig nem fejezte be gyors terjeszkedését, a [TUR.GetLeader] kijelentette, hogy soha nem hagyja abba hódításait, amíg a világ minden törökjét fel nem szabadította. A világ továbbra is csak lélegzetvisszafojtva figyelhet."
 bftb_news.209.a:1 "Megállíthatatlanok vagyunk."
 bftb_news.209.b:0 "Hogyan...?"

 bftb_news.301.t:0 "A [GRE.GetAdjective] polgárháború!"
 bftb_news.301.desc:1 "Polgárháború tört ki [GRE.GetNameDef]-ben a görög parlamentet feloszlató királyhoz hũ erõk és a [GRE.GetNameDef] demokratikus elveihez hũ köztársasági és kommunista erõk között. Annak ellenére, hogy a republikánusok és a kommunisták között nagyfokú ellenségeskedés alakult ki, összefogtak annak érdekében, hogy megbuktassák a népszerũtlen külföldi királyt, aki zsarnoki despotaként az egész [GRE.GetAdjective] nemzetre ráerõltette magát. \n\n[GRE.GetLeader] megígérte, hogy sem õ, sem a hozzá hũ monarchista erõk nem hagyják abba a harcot mindaddig, amíg minden monarchistaellenes erõt ki nem ũznek a nemzetbõl."
 bftb_news.301.a:1 "Gyülekezz a király mellé!"
 bftb_news.301.b:0 "Egy királypárti kormány jól szolgálhatna minket..."
 bftb_news.301.c:0 "Jó, jó - tépjétek szét magatokat!"
 bftb_news.301.d:0 "Vajon Görögország valaha is megmenekül?"

 bftb_news.302.t:0 "Nagy-Görögország megalakulása"
 bftb_news.302.desc:0 "Azoknak a megfigyelõknek világszerte, akik azon tũnõdtek, hogy mi lehetett a titkos heraklioni kongresszus célja, amelyen számos résztvevõ volt Európából, nem kell tovább csodálkozniuk, mert ma [GRE.GetLeader] kijelentette, hogy a [GRE.GetAdjective] álma Nagy-Görögországról végre megvalósult. \n\nA szakértõk meglepõdésüknek adtak hangot [GRE.GetNévMegnevezése] gyors terjeszkedése kapcsán, a politikai zũrzavarra és a mélyen gyökerezõ gazdasági gondokra hivatkozva, hogy miért tũnt valószínũtlennek egy [GRE.GetAdjective] felemelkedés, de a közelmúlt eseményei mindannyiukat megcáfolták"
 bftb_news.302.a:1 "Végre teljesült az álmunk!"
 bftb_news.302.b:0 "Általában nem néznénk el az ilyen viselkedést, de..."
 bftb_news.302.c:0 "Ez semmit sem ér nekik!"
 bftb_news.302.d:0 "Hũha."

 TUR_straits_remain_demilitarised_tt:0 "\nA §YTörök-szörös§! demilitarizált marad és nem lesz befolyásunk a tengeri forgalom fölött, amely áthalad a §YTörök-szorosokon§!, amíg háborúban vagyunk. \n\n§REz az utolsó esélyünk a deeszkalációra: ha [SOV.GetNameDef] tovább feszegeti a kérdést, akkor az háborúhoz fog vezetni!§!"
