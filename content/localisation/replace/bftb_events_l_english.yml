 bftb_greece.181.desc:0 "Azok az aljas gazemberek [FROM.GetNameDef]ban összeesküdtek, hogy beruházzunk az általuk otthonuknak nevezett szikladombba! A szakszervezeteink sztrájkõrséget állítanak; azzal vádolnak minket, hogy szándékosan súlyosbítjuk a foglalkoztatási problémát azzal, hogy szándékosan elzárkózunk az oly nagylelkũ [FROM.GetAdjective] emberek közeledésétõl. Ez képtelenség; a korrupciójuk napnál világosabban látható. Mégis, minden kártya az övék. A legkisebb ellenállás útját választjuk, és megadjuk a szakszervezeteknek, és ezen keresztül a [FROM.GetNameDef]nak, amit akarnak? Vagy kiállunk az elveink mellett, egy olyan idõszakban, amikor az elvek akár mindannyiunk vesztét is okozhatják?"
 bftb_greece.181.a:0 "Nem engedhetjük meg magunknak a sztrájkokat ebben az idõben..."
 bftb_greece.181.b:0 "A fenyegetéseid nem ijesztenek meg minket, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grèce - le roi des cons! Maradj távol tõlünk!"
