 bftb_greece.190.desc:0 "Éppen most volt szerencsénk vendégül látni a [FROM.GetNameDef] tisztviselõit, akik közül az egyik vendégként beszédet mondott az Elnökség elõtt, amelyben hangsúlyozta a nemzeteink közötti szoros kapcsolatokat. Kellemes pillanat volt, de a [FROM.GetAdjective] tisztviselõk látogatásának bizalmi célja az volt, hogy a küszködõ nemzetükbe történõ befektetésekrõl tárgyaljanak. A marxista tételek azt diktálták, hogy forradalom csak iparosodott társadalmakban történhet, de a saját történelmünk és a [FROM.GetAdjective] nép tapasztalatai mást mondanak. \n\nA tisztviselõk körében erõs az az érzés, hogy segítenünk kellene a [FROM.GetAdjective] államnak, mivel megvannak hozzá a forrásaink. Ugyanakkor a saját erõforrásainkra is szükségünk van - ezt egyetlen tisztviselõ sem vitatja. Mit tegyünk?"
