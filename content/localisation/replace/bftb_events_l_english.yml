 bftb_greece.176.b:0 "Fergeteges siker!"
 bftb_greece.176.c:0 "A [FROM.GetAdjective] kormányra mindig számíthatunk!"
 bftb_greece.177.t:0 "A [FROM.GetAdjective] kormány úgy döntött, hogy ezúttal nem fektet be"
 bftb_greece.177.desc:0 "Sajnos, azt a hírt kaptuk, hogy a [FROM.GetAdjective] befektetõk ezúttal nem fog befektetni a gazdaságunkba. Ez kiábrándító fordulat, bár a [FROM.GetAdjective] befektetõ küldött nem zárta ki a jövõbeli befektetéseket, ami jó elõjel számunkra."
 bftb_greece.177.a:0 "Ó, nos, talán legközelebb."
 bftb_greece.178.t:0 "A [FROM.GetAdjective] kormány olyan törvényt fogad el, amely megakadályozza, hogy további befektetéseket keressünk!"
 bftb_greece.178.desc:0 "Lehet, hogy túlságosan is erõltettük a beruházás kérdését: a [FROM.GetAdjective] befektetõk úgy döntöttek, hogy nem érdekli õket a nemzetünk fejlõdõ ipari bázisába történõ beruházás. Ha nem kívánnak segíteni nekünk a jövõ formálásában, akkor egyszerũen nélkülük kell boldogulnunk."
