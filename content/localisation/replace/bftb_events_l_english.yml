 bftb_greece.175.t:0 "A [FROM.GetAdjective] kormány Hajóalkatrészeket ajánl fel a befektetésért cserébe"
 bftb_greece.175.desc:0 "Érdekes ajánlat a [FROM.GetAdjective]öktõl: alkatrészeket kívánnak felajánlani nekünk, hogy megkönnyítsük hajóink gyártását, cserébe a nemzetükbe történõ nagyobb befektetésért. Talán kissé unortodox az állami szereplõk számára, hogy ilyen alapszinten alkudozzanak, de aztán megint csak a vallásuk az egyetlen dolog, ami valaha is igazán ortodox volt a [FROM.GetAdjective]öknél."
 bftb_greece.175.a:0 "Egy tisztességes csere! Majdnem."
 bftb_greece.175.b:0 "Jelenleg nincs szükségünk [FROM.GetAdjective] alkatrészekre."
 bftb_greece.175.c:0 "Sajnálom [FROM.GetNameDef], de az Önnel folytatott üzletünk lezárult. Véglegesen!"
 bftb_greece.176.t:0 "A [FROM.GetAdjective] kormány úgy döntött, hogy befektet!"
 bftb_greece.176.desc:0 "Éppen most fejeztük be a [FROM.GetAdjective] befektetõk üdvözlését, akik legutóbbi rövid kis látogatásuk után visszatértek hazánkba, és jó híreket hoztak a befektetésekrõl és a lehetõségekrõl! Segítségükkel egy igazán modern gazdaságot fogunk építeni."
