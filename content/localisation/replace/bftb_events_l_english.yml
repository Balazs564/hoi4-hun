 bftb_greece.187.desc:0 "Épp most fejeztük be a [FROM.GetAdjective] befektetõk üdvözlését, akik legutóbbi rövid kis látogatásuk után visszatértek hazánkba, és jó híreket hoznak a befektetésekrõl és a lehetõségekrõl! Hívatlan megfigyelõket is hoztak magukkal, akiknek gyorsan elvesztettük a nyomát, ahogyan azt csinálták, amiért ide küldték õket. Ettõl függetlenül [FROM.GetAdjective] kormány segítségével egy igazán modern gazdaságot fogunk építeni."
 bftb_greece.187.a:0 "Az ördöggel kötött alku jobb, mint a halál."
 bftb_greece.187.b:0 "Drágán fizetünk a folyamatos függetlenségünkért."
