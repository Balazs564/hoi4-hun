 bftb_greece.174.desc:0 "A [FROM.GetAdjective]ök nagy mũsort adtak nekünk! Kétségtelenül vonzó volt a befektetésünk vonzására tett ajánlatuk, de nekünk bizonyára vannak saját prioritásaink, amelyekkel foglalkoznunk kell. A döntés, hogy befektetünk-e a [FROM.GetAdjective]ök nemzetébe, a mi kezünkben van."
