 bftb_bulgaria_equipment_purchases.5.t:0 "[BUL.GetNameDef] Vásárolni kíván [ROOT.GetAdjective] hajókat"
 bftb_bulgaria_equipment_purchases.5.a_tt:0 "A [BUL.GetAdjective] hajók építése során §Y1§! külsõs §Ypolgári gyárat§! kapunk."
 bftb_bulgaria_equipment_purchases.6.a_tt:0 "[FROM.GetNameDef] §Y3 tengeralattjárókat§! fog építeni a [ROOT.GetAdjective] haditengerészet számára."
 bftb_bulgaria_equipment_purchases.6.b_tt:0 "[FROM.GetNameDef] §Y2 Rombolót§! fog építeni a [ROOT.GetAdjective] haditengerészet számára."
 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef] épít §Ya könnyũ cirkáló§! a [ROOT.GetAdjective] haditengerészet számára."
 bftb_bulgaria_equipment_purchases.8.t:0 "Hajóépítés befejezve - tengeralattjárók"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Közel egy évnyi építés után a három [ROOT.GetAdjective] tengeralattjáró, amit megrendeltünk, több tengeri próbán is átesett, és végre készen állnak arra, hogy hivatalosan is hadrendbe állítsák õket a haditengerészetnél.\n A hajók [Root.GetAdjective] kikötõben dokkolnak, és legénységük várja a parancsokat."
 bftb_bulgaria_equipment_purchases.9.t:0 "Hajóépítés befejezõdött - rombolók"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Közel egy évnyi építés után a két [FROM.GetAdjective] romboló, amit megrendeltünk, több tengeri próbán is átesett, és végre készen állnak arra, hogy hivatalosan is hadrendbe állítsák õket a haditengerészetnél.\n A hajók [Root.GetAdjective] kikötõben dokkolnak, és legénységük várja a parancsokat."
 bftb_bulgaria_equipment_purchases.10.t:0 "Hajóépítés befejezve - könnyũ cirkáló"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Közel egy év építés után a megrendelt [FROM.GetAdjective] könnyũ cirkáló több tengeri próbán is átesett, és végre készen áll arra, hogy hivatalosan is hadrendbe álljon a haditengerészetnél.\n A hajó [Root.GetAdjective] kikötõben dokkol, és legénysége várja a parancsokat."
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective] Az önkéntesek visszatértek Spanyolországból"
 bftb_bulgaria_scw_volunteers.1.desc:0 "A bátor [ROOT.GetAdjective] önkéntesek, akik a nemzetközi brigádokban a spanyol nép szabadságáért vonultak harcolni, hazatérnek [GetVictoryOrDefeatRepublicans] a rettenthetetlen [ROOT.GetAdjective] harcosok hazatérõ veteránja a most már nagy tudású katonai pilóta Zachari Zachariev, akit számos háborús hõstettéért kitüntettek és erõsen ajánlott a bolgár légierõ fõnökévé való elõléptetésre." #FROM.FROM az SCW vesztese // #FROM az SCW gyõztese
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "ujjongás a [FROM.GetNameDef] gyõzelme után a polgárháborúban, amely oly sok fájdalmat okozott a spanyol népnek. Among"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "gyászolva a [FROM.GetNameDef] által elszenvedett szörnyũ vereséget, amely végül megadta magát a fasizmus zsarnokságának... \nMindenesetre a"
 bftb_bulgaria_scw_volunteers.1.a:0 "Hõsként térnek vissza!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Mindent megtettek a szabadság védelmében..."
 bftb_bulgaria_scw_volunteers.2.t:0 "Bolgár önkéntesek jönnek vissza Spanyolországból"
 bftb_bulgaria_scw_volunteers.2.desc:0 "A bátor [ROOT.GetAdjective] önkéntesek, akik a bolsevizmus és az anarchizmus elleni harcba vonultak Spanyolországba, hazatérnek [GetVictoryOrDefeatNationalists] csapataink értékes harci tapasztalatokat szereztek, és egyik parancsnokunkat kitüntették és elõléptették a háború alatt tanúsított figyelemre méltó tetteiért."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "mint a spanyol polgárháború büszke gyõztesei, amelyben [FROM.GetLeader] maga is méltatta részvételüket a fronton. \nA mi"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "a [FROM.GetNameDef] által elszenvedett szörnyũ vereségtõl elborzadva, amely most teljesen alárendelve fekszik a vörösöknek... \nMindenesetre a mi"
 bftb_bulgaria_scw_volunteers.2.a:0 "Igazi háborús veteránokként térnek vissza!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Spanyolország csak próbatétel volt..."

 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective] Kölcsönös segítségnyújtási szerzõdés"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] ma találkozott [ROOT.GetLeader]-rel [ROOT.Capital.GetName]-ben, hogy megvitassák a [BUL.GetAdjective] javaslatát, amely szerint országaink között kölcsönös segítségnyújtási szerzõdést írnának alá. Ezzel a szerzõdéssel a [BUL.GetAdjective] kormány arra törekszik, hogy megerõsítse a kapcsolatokat [ROOt.GetNameDef]-el, miközben elnyeri a támogatást, amelyre szüksége van ahhoz, hogy megõrizze integritását ezekben a zavaros idõkben, és gyõzedelmeskedjen ellenséges szomszédaival szemben a Balkánon."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective] diplomaták"
 bftb_bulgaria_soviet_influence.1.a:0 "A szerzõdés aláírása mindkét ország számára elõnyös lesz!"
 bftb_bulgaria_soviet_influence.1.b:0 "Ez a szerzõdés nem áll érdekünkben."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] aláírja a kölcsönös segítségnyújtási szerzõdést"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] ma tért vissza [ROOT.Capital.GetNameDef] a [SOV.GetLeader]-rel folytatott megbeszélésrõl, hogy megvitassák a [SOV.GetNameDef] és [ROOT.GetNameDef] közötti kölcsönös segítségnyújtási szerzõdés aláírására vonatkozó javaslatot. A szerzõdés feltételeinek, valamint az e kapcsolat fenntartása érdekében az érintett kormányok által végrehajtandó intézkedéseknek a megállapítására irányuló hosszas megbeszélést követõen a két ország méltóságai aláírták a szerzõdést."
 bftb_bulgaria_soviet_influence.2.a:0 "Ez egy gyümölcsözõ kapcsolat kezdete!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Kilép a kölcsönös segítségnyújtási szerzõdésbõl"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] ma visszatért [ROOT.Capital.GetName] a [SOV.GetLeader]-rel folytatott megbeszélésrõl, amelyen a [SOV.GetNameDef] és [ROOT.GetNameDef] közötti kölcsönös segítségnyújtási szerzõdés aláírására vonatkozó javaslatot vitatták meg. A szerzõdés feltételeinek megállapítására irányuló hosszas megbeszélés után úgy tũnik, hogy nem sikerült meggyõzni [SOV.GetLeader]-t a szerzõdés szükségességérõl, amelyet [SOV.GetLeader.GetSheHe] határozottan elutasított. \nA javaslat [SOV.GetNameDef] kudarca után úgy tũnik, hogy [ROOT.GetLeader] már más lehetséges szövetségeseket mérlegel [ROOT.GetNameDef] számára."
 bftb_bulgaria_soviet_influence.3.a:0 "Ideje új szövetségeseket keresni..."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] Nyomást gyakorol a [ROOT.GetLeader] vezetõre, hogy csatlakozzon a [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "A [BUL.GetAdjective] kormány a balkáni nemzetek egyesülését követeli a fasizmus, imperializmus és kapitalizmus elleni forradalomban, sürgetve [ROOT.GetLeader] csatlakozását a [BUL.GetFactionName]-hez, így létrehozva egy erõs ellenzéki blokkot az elnyomó európai nemzetekkel szemben."
 bftb_bulgaria_soviet_influence.4.a:0 "Csatlakoznunk kell bolgár és szovjet testvéreinkhez."
 bftb_bulgaria_soviet_influence.4.b:0 "Nem engedünk a bolgár nyomásnak!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] Átadja magát a [ROOT.GetAdjective] nyomásnak"
 bftb_bulgaria_soviet_influence.5.desc:0 "A [FROM.GetAdjective] kormány tagjaival folytatott rendkívül intenzív találkozók és heves viták után [FROM.GetLeader] végül engedett a nyomásunknak, és [FROM.GetNameDef] csatlakozott a [ROOT.GetFactionName]-hez, megerõsítve ezzel a fasizmus, imperializmus és kapitalizmus elleni ellenzéki blokkunkat."
 bftb_bulgaria_soviet_influence.5.a:0 "Helyesen cselekedtek."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] elutasítja [ROOT.GetAdjective] követeléseit"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] elutasította, hogy találkozzon a [FROM.GetNameDef]-hez küldött diplomatáinkkal, azzal a céllal, hogy beszélgessenek arról, hogy országainkat szövetségesként kell egységben tartani, nem pedig megosztani erõinket. Azonban a [FROM.GetAdjective] kormány elutasította a szövetségünkhöz való csatlakozásra vonatkozó javaslatunkat, ezzel egyértelmũvé téve, hogy a [ROOT.GetNameDef] és [FROM.GetNameDef] közötti együttmũködés szóba sem jöhet, és kevés alternatívát hagyva a [ROOT.GetFactionName] nemzeteknek, hogy foglalkozzanak ezzel az országgal."
 bftb_bulgaria_soviet_influence.6.a:0 "Egy olyan döntés, amely csak pusztulást hoz [FROM.GetNameDef] számára..."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "Bolgár örök barátsági szerzõdés"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] ma találkozott [ROOT.GetLeader]-rel [ROOT.Capital.GetName]-ben, hogy megvitassák a [BUL.GetAdjective] javaslatát, hogy aláírják az országaink közötti örök barátsági szerzõdést. Ezzel a szerzõdéssel a [BUL.GetAdjective] kormány arra törekszik, hogy eltemesse a múltbeli vitákat és megerõsítse a kapcsolatokat [YUG.GetNameDef]-vel, remélve, hogy végül szövetség alakulhat ki a két ország között, amely lehetõvé teszi az együttmũködést és a kölcsönös támogatást, ha bármelyik aláíró fél konfliktusba keveredik."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "A szerzõdés aláírása mindkét ország számára elõnyös lesz!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Ez a szerzõdés nem a mi érdekünkben van."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Aláírja az örök barátsági szerzõdést"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] ma visszatért [BUL.Capital.GetName] a [YUG.GetLeader]-rel [YUG.Capital.GetName]-ben [YUG.Capital.GetName]-ben tartott megbeszélésrõl, amelyen a [YUG.GetNameDef] és [ROOT.GetNameDef] közötti örök barátsági szerzõdés aláírására vonatkozó javaslatot vitatták meg. A találkozó végén mindkét ország méltóságai aláírták a Szerzõdést, de néhány záradékot nyitva hagytak a jövõre nézve, azzal a kölcsönös óhajjal, hogy ne csak megõrizzék, hanem ki is terjesszék ezt a jótékony kapcsolatot."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Ez mindkét nemzetet erõsíteni fogja!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Elutasítja az örök barátsági szerzõdésünket"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] ma tért vissza [BUL.Capital.GetName] a [YUG.GetLeader]-rel [YUG.Capital.GetName]-ben tartott találkozójáról, ahol megvitatták a [YUG.GetNameDef] és [ROOT.GetNameDef] közötti örök barátsági szerzõdés aláírására vonatkozó javaslatot. Sajnos, [YUG.GetLeader] nem tũnt túl lelkesnek a [ROOT.GetNameDef] barátságának ötletétõl, és végül elutasította a javaslatunkat."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Micsoda idõpocsékolás..."

 bftb_bulgaria_balkan_federation.1.t:0 "A Balkán Föderáció projekt"
 bftb_bulgaria_balkan_federation.1.desc:0 "Befejeztük a Szocialista Köztársaságok Balkán Föderációjának megalakítására irányuló projekt elõkészítését azzal a céllal, hogy azt a balkáni nemzetek kormányai elé terjesszük, és tárgyalásokat folytassunk mindegyikük csatlakozásáról, kezdve a [YUG.GetNameDef]-el. \nA föderáció fõ célja, amelyet [ROOT.GetNameDef] fog vezetni, a Balkán összes népének együttmũködése egy nemzetek feletti unióban, amely készen áll a balkáni országok leigázására törekvõ számos ellenséggel való küzdelemre. \nDe [ROOT.GetLeader] valami többrõl álmodik: egy olyan Egyesült Balkán Föderációról, amelyben a polgárok már nem bolgárok, görögök, jugoszlávok... Hanem a Balkán szabad polgárai."
 bftb_bulgaria_balkan_federation.1.a:0 "Egy álom, amiért érdemes harcolni!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective] Projekt a balkáni föderációért"
 bftb_bulgaria_balkan_federation.2.desc:0 "A [BUL.GetAdjective] kormány bemutatta nekünk a szocialista köztársaságok balkáni föderációjának megalakítására vonatkozó projektjét, és azt ígérte [ROOT.GetNameDef]-nek, hogy az elsõ nemzetként kaphat meghívást a csatlakozásra. \nA föderáció fõ célja, amelyet [BUL.GetNameDef] fog vezetni, a Balkán összes népének együttmũködése egy nemzetek feletti unióban, amely készen áll a balkáni országok leigázására törekvõ számos ellenséggel szembeni küzdelemre. \nA szocialista és kommunista sajtó már kiszivárogtatta a hírt, és a Balkán Föderáció és [ROOT.GetNameDef] csatlakozásának támogatása kezd elterjedni a [ROOT.GetAdjective] lakossága körében."
 bftb_bulgaria_balkan_federation.2.a:0 "Egy ambiciózus projekt..."
 bftb_bulgaria_balkan_federation.3.t:0 "Balkánszövetségi propaganda"
 bftb_bulgaria_balkan_federation.3.desc:0 "A bolgárok propagandakampányt indítottak [ROOT.GetNameDef]-ben azzal a céllal, hogy meggyõzzék a [ROOT.GetAdjective] lakosságot a szocialista köztársaságok balkáni föderációjának megalakítására irányuló téveszmés projektjük megvalósíthatóságáról. \nA baloldali sajtó terjesztette a hírt, és sokan, különösen a városi ipari munkások és a vidéki földmũvesek, máris feltétlen támogatásukat fejezik ki a [BUL.GetAdjective] javaslat iránt"
 bftb_bulgaria_balkan_federation.3.a:0 "Merész lépés Bulgária részérõl..."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] destabilizálja [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective] aktivisták átlépték a határt országunkba azzal a céllal, hogy felfegyverezzék a [ROOT.GetNameDef] Balkán Szövetség támogatóit és zavargásokat okozzanak az országban. \nA rendõrök éjjel-nappal azon fáradoznak, hogy elfogják és bebörtönözzék ezeket a felforgató elemeket, de eddig erõfeszítéseik nem voltak túl eredményesek, és sok [ROOT.GetAdjective] állampolgár, különösen a munkásosztályból, csatlakozott a [BUL.GetAdjective] Balkán Föderáció projektjét támogató emberek soraihoz."
 bftb_bulgaria_balkan_federation.5.t:0 "A Balkán egyesítése"
 bftb_bulgaria_balkan_federation.5.desc:0 "A [BUL.GetAdjective] kormány elküldött nekünk egy javaslatot, hogy a Balkán egyesítését egy központi kormányzat alatt valósítsuk meg, azzal a céllal, hogy javítsuk a Balkán különbözõ népei közötti megértést és együttmũködést. A [BUL.GetLeader] szerint ez a balkáni föderáció utolsó nagy lépése, amely lehetõvé teszi, hogy magunk mögött hagyjuk a múlt konfliktusait, és tartósan garantálja az egységet és a békét népeink között. \n[BUL.GetNameDef] várja a [ROOT.GetAdjective] kormány válaszát, hogy folytathassa a nemzeteink következetes egyesítését."
 bftb_bulgaria_balkan_federation.5.a:0 "Egyesüljünk balkáni testvéreinkkel!"
 bftb_bulgaria_balkan_federation.5.b:0 "Kérjünk segítséget, mielõtt beleegyeznénk az egyesülésbe."
 bftb_bulgaria_balkan_federation.5.c:0 "Követeljünk korlátozott önkormányzatot."
 bftb_bulgaria_balkan_federation.5.d:0 "Nem adjuk fel [ROOT.GetAdjective] függetlenségünket és identitásunkat!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RAz elutasításunk miatt [FROM.GetNameDef] kirúghat minket a [FROM.GetFactionName]-ból, vagy akár háborús célt is generálhat ellenünk!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] integrálva [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "A [FROM.GetAdjective] kormány elfogadta egyesülési javaslatunkat és csatlakozott az Egyesült Balkán Föderációhoz. A korábbi [FROM.GetAdjective] állampolgárok mostantól szabad balkáni állampolgárok lesznek, akik bizalmat szavaztak [ROOT.GetLeader] álmának az egyesült Balkánról."
 bftb_bulgaria_balkan_federation.6.a:0 "Az álom valóra válik!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] ipari támogatást kér"
 bftb_bulgaria_balkan_federation.7.desc:0 "A [FROM.GetAdjective] kormány beleegyezett, hogy csatlakozzon az Egyesült Balkán Föderációnkhoz. Mielõtt azonban az egyesüléssel folytatódna, [FROM.GetNameDef] némi segítséget kér hiányos nemzeti iparának fellendítéséhez. [FROM.GetLeader] biztosította, hogy amint az ország ipari fejlõdése fellendül, [FROM.GetNameDef] örömmel csatlakozik a nagyszerũ Egyesült Balkán Föderációhoz."
 bftb_bulgaria_balkan_federation.7.a:0 "Ipari segélyt kell nyújtanunk a [FROM.GetAdjective]snak."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] gazdasági támogatást kér"
 bftb_bulgaria_balkan_federation.8.desc:0 "A [FROM.GetAdjective] kormánya beleegyezett, hogy csatlakozzon az Egyesült Balkán Föderációnkhoz, azonban mielõtt az egyesítésre sor kerülne, [FROM.GetNameDef]-nek kétségbeesetten szüksége van pénzügyi segítségre, hogy megakadályozza a bajba jutott gazdaságának összeomlását. [FROM.GetLeader] biztosította, hogy amint az ország gazdasági fellendülést kap és a helyzet javul, [FROM.GetNameDef] örömmel csatlakozik a nagyszerũ Egyesült Balkán Föderációhoz."
 bftb_bulgaria_balkan_federation.8.a:0 "Gazdasági segítséget kell nyújtanunk a [FROM.GetAdjective]snak."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] katonai segítséget kér"
 bftb_bulgaria_balkan_federation.9.desc:0 "A [FROM.GetAdjective] kormánya beleegyezett, hogy csatlakozzon az Egyesült Balkán Föderációnkhoz, azonban mielõtt az egyesüléshez hozzálátna, [FROM.GetNameDef] némi katonai segítséget kér megbízhatatlan fegyveres erõinek megerõsítéséhez, mielõtt egy mũveletet hajtana végre több disszidens sejt kiirtására a [FROM.Capital.GetName] körüli különbözõ vidéki városokban. [FROM.GetLeader] biztosította, hogy a mũvelet befejezését követõen [FROm.GetNameDef] örömmel csatlakozik a nagy Egyesült Balkán Föderációhoz."
 bftb_bulgaria_balkan_federation.9.a:0 "Katonai segítséget kell nyújtanunk a [FROM.GetAdjective]-nak."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] bizonyos önrendelkezési jogokat követel"
 bftb_bulgaria_balkan_federation.10.desc:0 "Egy [FROM.GetAdjective] küldöttség [FROM.GetLeader] vezetésével ma megérkezett [ROOT.Capital.GetName]-ba, hogy [ROOT.GetLeader]-rel [FROM.GetNameDef] Egyesült Balkán Föderációhoz való csatlakozásának feltételeirõl tárgyaljon. Úgy tũnik, hogy a [FROM.GetNameDef] kormánya meg kíván tartani bizonyos függetlenséget és önkormányzati jogokat a föderáción belül, de hajlandó társult tagként, bizonyos fokú autonómiával csatlakozni a föderációhoz."
 bftb_bulgaria_balkan_federation.10.a:0 "Megadva!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] elutasította javaslatunkat"
 bftb_bulgaria_balkan_federation.11.desc:0 "A [FROM.GetAdjective] kormány visszautasította, hogy csatlakozzon az Egyesült Balkán Föderációnkhoz, bár eltökélt szándéka, hogy megõrizze a nemzetek közötti szövetséget. \nMindamellett [FROM.GetLeader] nyilvánosan azt állította, hogy a bolgár kormány reakciója a [FROM.GetAdjective] elutasítására megmutatja majd, hogy a föderáció valódi rejtett célja Bulgária határainak az elképzelhetõnél is szélesebb körũ kiterjesztése volt-e, vagy Bulgária valóban a balkáni országok közötti együttmũködésre törekszik, függetlenül a föderációhoz való csatlakozásuk feltételeitõl, de mindenesetre [FROm.GetNameDef] soha nem fogja feladni függetlenségét vagy kulturális identitását."
 bftb_bulgaria_balkan_federation.11.a:0 "Tiszteletben fogjuk tartani a döntésüket."
 bftb_bulgaria_balkan_federation.11.b:0 "Hogyan tudnánk együttmũködni egy olyan kormánnyal, amely nem bízik bennünk?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] túl messzire ment a beszédével!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] Követeli [ROOT.GetAdjective] a balkáni területeket"
 bftb_bulgaria_balkan_federation.12.desc:0 "A [BUL.GetAdjective] kormány diplomáciai missziót küldött, hogy követelje a [ROOT.GetAdjective] balkáni területek átadását azoknak a balkáni nemzeteknek, amelyekhez azok a [BUL.GetAdjective]s szerint jogosan tartoznak. A [BUL.GetNameDef] küldöttei általánosságban szívélyes hangnemet ütöttek meg, bár néhány diplomatánk azt állítja, hogy bizonyos fenyegetõ felhangokat érzékelt, különösen az [ITA.GetAdjective] minisztereinek kezdeti elutasítása miatt."
 bftb_bulgaria_balkan_federation.12.a:0 "A béke megõrzése érdekében eleget teszünk a követeléseiknek..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Az államot átadjuk jogos balkáni tulajdonosának."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] nem fog engedni a [BUL.GetAdjective] nyomásnak!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "A következõ hatásokhoz vezethet:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] enged a követeléseinknek"
 bftb_bulgaria_balkan_federation.13.desc:0 "Az [ITA.GetAdjective] balkáni területeinek átengedésérõl szóló tárgyalásokra kiküldött diplomáciai küldöttségünkkel folytatott hosszas és intenzív megbeszélést követõen [ITA.GetLeader] engedett a [BUL.GetAdjective] nyomásának, és hivatalosan is átadta az ellenõrzést [ITA.GetAdjective] balkáni államai felett azoknak a nemzeteknek, amelyekhez azok jogszerũen tartoznak."
 bftb_bulgaria_balkan_federation.13.a:0 "Bölcs döntés [ITA.GetLeader] részérõl."
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective] Választottbíróság a balkáni területekrõl"
 bftb_bulgaria_balkan_federation.14.desc:0 "A [BUL.GetAdjective] kormány diplomáciai küldöttséget küldött [ITA.GetNameDef]-hez, hogy követelje a [ITA.GetAdjective] balkáni területek átengedését. \nEgy hosszas megbeszélés után [ITA.GetLeader] engedett a [BUL.GetAdjective] nyomásának, és beleegyezett, hogy a balkáni [ITA.GetAdjective] államok feletti ellenõrzést átadja azoknak a nemzeteknek, amelyekhez jogszerũen tartoznak, ami bizonyos területi nyereséggel jár [ROOT.GetNameDef] számára."
 bftb_bulgaria_balkan_federation.14.a:0 "Ezt meg kell köszönnünk a bolgároknak!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] Nem hajlandó lemondani a balkáni területekrõl"
 bftb_bulgaria_balkan_federation.15.desc:0 "Miután hosszasan tárgyaltunk a küldöttségünkkel, amelyet azért küldtünk, hogy tárgyalásokat folytasson [ITA.GetAdjective] balkáni területeinek átadásáról azoknak a nemzeteknek, amelyekhez azok jogosan tartoznak, [ITA.GetLeader] végül nem volt hajlandó meghallgatni [ROOT.GetAdjective] diplomatáit, kijelentve, hogy minden területdarab, amelyet [ITA.GetNameDef] a Balkánon elfoglal, jogosan [ITA.GetAdjective] népéhez tartozik."
 bftb_bulgaria_balkan_federation.15.a:0 "Akkor azokat a területeket mi magunk fogjuk elfoglalni!"
 bftb_bulgaria_balkan_federation.15.b:0 "Az [ITA.GetAdjective]-okkal késõbb foglalkozunk..."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] Követeli az összes [ROOT.GetAdjective] területet a Balkánon"
 bftb_bulgaria_balkan_federation.16.desc:0 "A [BUL.GetAdjective] kormány diplomáciai missziót küldött, hogy követelje a [ROOT.GetAdjective] balkáni területek átadását, amelyek a [BUL.GetAdjective]s szerint jogosan õket illetik. \nA [BUL.GetNameDef] küldöttei általában szívélyes hangnemet ütöttek meg, bár néhány diplomatánk azt állítja, hogy bizonyos fenyegetõ felhangokat érzékelt, különösen a [ROOT.GetAdjective] minisztereinek kezdeti elutasítása miatt."
 bftb_bulgaria_balkan_federation.16.a:0 "Mindenáron el kell kerülnünk egy új balkáni háború kitörését..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] biztosan téveszmékben szenved!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Feladja a balkáni területeket"
 bftb_bulgaria_balkan_federation.17.desc:0 "A [TUR.GetAdjective] balkáni területeinek átengedésérõl szóló tárgyalásokra kiküldött diplomáciai küldöttségünkkel folytatott rendkívül feszült találkozó után [TUR.GetLeader] engedett a [ROOT.GetAdjective] nyomásának, és hivatalosan átadta a [TUR.GetAdjective] balkáni államainak ellenõrzését [ROOT.GetNameDef]-nek."
 bftb_bulgaria_balkan_federation.17.a:0 "Ünnepelni fogunk!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] Nem hajlandó lemondani a balkáni területekrõl"
 bftb_bulgaria_balkan_federation.18.desc:0 "Egy rendkívül feszült találkozó után, amelyet a [TUR.GetNévVezetõ] balkáni területeinek [TUR.GetNévVezér] részére történõ átadásáról szóló tárgyalásokra küldött küldöttségünkkel tartottunk, [TUR.GetNévVezér] végül megtagadta diplomatáink meghallgatását, kijelentve, hogy [TUR.GetNévVezér] évszázadok óta uralja ezeket a területeket, és ezért [TUR.GetNévVezér] a jogos tulajdonosuk."
 bftb_bulgaria_balkan_federation.18.a:0 "Akkor kénytelenek leszünk a nehezebb úton elfoglalni õket!"

