 bftb_greece.179.desc:0 "Amikor a [FROM.GetAdjective]ök úgy döntöttek, hogy meghívnak minket, hogy tovább tárgyaljunk a gazdasági kapcsolataink elmélyítésérõl, nem tudtunk nemet mondani. Mondanom sem kell, hogy meggyõzõ érveket hoztak fel arra vonatkozóan, hogy miért lenne ideális, ha [FROM.GetAdjective]ök ipari pozícióját megerõsítenénk. Azt, hogy igyekszünk-e befektetni a nemzetükbe, vagy a sorsukra bízzuk az ipari potenciáljukat, nekünk kell eldöntenünk."
