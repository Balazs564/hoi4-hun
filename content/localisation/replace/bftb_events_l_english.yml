 bftb_bulgaria_imro.1.desc:0 "Megbízható forrásokból értesültünk arról, hogy az IMRO tagjai bolgár fegyverekkel felfegyverkezve átlépték a határt, és Macedónia régióiban anti-[ROOT.GetAdjective] mozgalmat szerveznek."
 bftb_bulgaria_imro.1.a:0 "Vissza az 1930-as évek elejére..."
 bftb_bulgaria_imro.2.t:0 "Bolgár érzelmek ébrednek Macedóniában"
 bftb_bulgaria_imro.2.desc:0 "Az IMRO aktivistái és más bolgárbarát macedónok jelenleg bolgár érzelmeket terjesztenek a macedón lakosság körében.\nEzek következtében az instabilitás és a [ROOT.GetAdjective] kormány elleni ellenállás új hulláma sújtja a régiót."
 bftb_bulgaria_imro.2.a:0 "Ideje foglalkozni az IMRO-val, még egyszer..."

 bftb_bulgaria_fatherland_front.1.t:1 "A Hazafias Front"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Végre learathatjuk a gyümölcsét azoknak a nagy erõfeszítéseinknek, amelyek célja a széles körben ellentétes politikai és ideológiai csoportok egységes fronton való egyesítése a Bulgáriai németbarát militarista diktatúra ellen.\nMegalakítottuk a Hazafias Frontot, amelyet nemcsak a Kommunista Párt, hanem a Zveno, a Szociáldemokrata Munkáspárt, az Agrárizmus és más formációk volt tagjai is integráltak, akik most már együtt állnak szembe az országot uraló burzsoáziával, amely nem habozik, hogy saját szerencséjét keresve ismét tönkretegye."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "A kommunisták más szervezetek tagjaival együtt megalakították a Hazafias Frontot, egy politikai ellenállási mozgalmat, amely veszélyesen népszerũvé válik a proletariátuson belül, és a közeljövõben akár a kormány megdöntését is veszélyeztetheti."
 bftb_bulgaria_fatherland_front.1.a:1 "Együtt erõsebbek vagyunk!"
 bftb_bulgaria_fatherland_front.1.b:1 "Egy újabb kudarcra ítélt kommunista trükk"
 bftb_bulgaria_fatherland_front.2.t:1 "A Hazafias Front lecsap!"
 bftb_bulgaria_fatherland_front.2.desc:0 "A mai napon, egy elõre kidolgozott terv szerint, a helyi Hazafias Front szervezetek és fegyveres partizánalakulatok országszerte elfoglalták a városházákat és a járási közigazgatásokat. \nA felkelõk a Fekete-tenger partvidékén Burgasztól Várnáig gyér vagy egyáltalán nem tapasztaltak ellenállást[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", Plovdivban pedig a munkásosztály tömegesen vonult az utcára, hogy támogassa a felkelést, és néhány órás utcai harcok után sikerült a régiót ellenõrzésük alá vonni"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 " \nA jelentések szerint az agráriusok támogatása is döntõ szerepet játszott a puccs sikerében Moesia vidéki területein"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nSzófiában egykori zvenói katonatisztek elfoglalták a kommunikációs létesítményeket és a nemzetgyũlés felé rohantak, megadásra kényszerítve a felkészületlen hũséges csapatokat"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nVégül, de nem utolsósorban, a [GetPartisanFfSupportNationalities] partizánok csoportjai csatlakoztak a Hazafias Front puccsához, és megkérdõjelezik a megszállt területek feletti ellenõrzést"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "görög"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Jugoszláv"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Görög és jugoszláv"
 bftb_bulgaria_fatherland_front.2.a:1 "Akkor polgárháború van!"


 BUL_zveno_dissidents_tt:0 "Ha nem foglalkozunk idõben a [GetZvenoName] frakcióval, e szervezet tagjai a jövõben katonai puccsot hajthatnak végre."
 BUL_exposed_zveno_conspirator_tt:0 "Ez némileg késleltetni fogja a [GetZvenoName] frakció esetlegesen tervezett puccsát."
 BUL_bs_strikes_no_violence_tt:0 "A folyamat során számos gyár megsérül. \nA §YKommunizmus§! magas támogatottsága és a magas [GetBsName] népszerũsége ronthatja a helyzetet."

 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective] Fegyverkezési tárgyalások"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective] kormánya nyilvánosan meghatározta a [BUL.GetNameDef] által a Balkánon követendõ békepolitikát, és most sürget minket, hogy tárgyaljunk az országra a nagy háborúban elszenvedett vereség után kivetett súlyos katonai korlátozások feloldásáról. \nAzt állítják, hogy azonnal meg kell kezdeniük az újrafegyverkezést, ha olyan modern katonai erõt akarnak kiépíteni, amely képes megvédeni a [BUL.GetAdjective] nép szuverenitását és önrendelkezését."
 bftb_bulgaria_rearmament.1.a:1 "Csak üres ígéreteket kínálnak."
 bftb_bulgaria_rearmament.1.b:1 "A béke megõrzése érdekében hivatalos szerzõdést fogunk követelni."
 bftb_bulgaria_rearmament.1.c:1 "Véget kell vetnünk a korlátozásaiknak!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] egyelõre nem lesz képes megkezdeni az újrafegyverkezésüket."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] képes lesz megkezdeni az újrafegyverkezést, amint megnemtámadási egyezményt köt [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] vagy [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] Visszautasítja a [ROOT.GetAdjective] fegyverkezést"
 bftb_bulgaria_rearmament.2.desc:1 "A a [ENG.GetAdjective] kormány megtagadta a fegyveres erõinkre vonatkozó korlátozások feloldását, látszólag közömbös az Európában növekvõ feszültségek és az a kilátás, hogy [ROOT.GetNameDef] tehetetlenül behódol egy felemelkedõ hatalomnak, ha a Balkánon fennálló törékeny egyensúly megváltozik."
 bftb_bulgaria_rearmament.2.a:0 "Más meggyõzési eszközöket kell találnunk..."
 bftb_bulgaria_rearmament.3.t:1 "A [ENG.GetAdjective]ek követelik, hogy engedélyezzék [ROOT.GetNameDef] újrafegyverkezését"
 bftb_bulgaria_rearmament.3.desc:1 "Mielõtt feloldanánk a fegyveres erõinkre vonatkozó korlátozásokat, [ENG.GetAdjective] kormány követeli, hogy [ROOT.GetNameDef] írjon alá hivatalos szerzõdést valamelyik szomszédjával, kiindulópontként ahhoz, hogy végre baráti diplomácia alakuljon ki a Balkánon."
 bftb_bulgaria_rearmament.3.a:1 "Egy újabb leküzdendõ akadály..."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "§YKatonai korlátozások§! A nemzeti jellemzõ megszũnik a §YMegnemtámadási szerzõdés§! aláírása után, vagy [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] vagy [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t:0 "A hadsereg korlátozása feloldva"
 bftb_bulgaria_rearmament.4.desc:1 "Miután eleget tett a [ENG.GetAdjective] követeléseinek, és megnemtámadási egyezményt kötött [GetNapTarget]-vel, [ENG.GetNameDef] végre feloldotta a hadseregünkre vonatkozó korlátozásokat, és végre megkezdõdhet a [ROOT.GetAdjective] hadseregének újrafegyverzése."
 bftb_bulgaria_rearmament.4.a:1 "Lássunk munkához!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective] A hadsereg korlátozását feloldották"
 bftb_bulgaria_rearmament.5.desc:1 "Miután eleget tett [ROOT.GetAdjective] követeléseinek és megnemtámadási egyezményt kötött [GetNapTarget]-vel, egy [BUL.GetAdjective] delegáció érkezett Londonba és készen áll a hivatalos szerzõdés aláírására, amely lehetõvé teszi [BUL.GetNameDef] számára, hogy megkezdje a katonai újrafegyverkezést."
 bftb_bulgaria_rearmament.5.a:1 "Essünk túl rajta."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] feloldja a hadseregünk korlátozását"
 bftb_bulgaria_rearmament.6.desc:1 "Szófiában [ENG.GetNameDef] küldöttségével folytatott fáradságos tárgyalások után aláírtunk egy megállapodást, amelynek értelmében az a [ENG.GetAdjective] kormány feloldotta a hadseregünkre vonatkozó korlátozásokat, és [ROOT.GetNameDef] végre megkezdheti a katonai újrafegyverkezést."
 bftb_bulgaria_rearmament.6.a:1 "Nincs vesztegetni való idõnk, kezdjük meg az újrafegyverkezést!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] nyomást gyakorol a hadseregük korlátozásának feloldására"
 bftb_bulgaria_rearmament.7.desc:1 "Londonba érkezett egy [BUL.GetAdjective] küldöttség azzal a céllal, hogy nyomást gyakoroljon a [ROOT.GetAdjective] kormányra, hogy oldja fel a [BUL.GetNameDef] elleni katonai korlátozásokat. \nMivel a Balkán felett ismét háború fenyeget, biztosítják, hogy [BUL.GetNameDef] hamarosan megkezdi a felkészülést területi integritásának megvédésére, így vagy úgy."
 bftb_bulgaria_rearmament.7.a:1 "Nem engedünk a fenyegetéseknek!"
 bftb_bulgaria_rearmament.7.b:1 "Nincs más út... Szüntessük meg a korlátozásaikat!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] Nem engedünk a nyomásunknak"
 bftb_bulgaria_rearmament.8.desc:1 "A [ROOT.GetAdjective] küldöttség, amelyet Londonba küldtek, hogy nyomást gyakoroljon az a [ENG.GetAdjective] kormányra, hogy oldja fel a hadseregünkre vonatkozó korlátozásokat, szörnyũ hírekkel tért vissza: [ENG.GetNameDef] nem enged követeléseinknek, és nem engedi, hogy [ROOT.GetNameDef] megkezdje az újrafegyverkezést."
 bftb_bulgaria_rearmament.8.a:1 "Tehát nem hagynak nekünk más választást..."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] nem fog eleget tenni a katonai korlátozásoknak"
 bftb_bulgaria_rearmament.9.desc:1 "Egy [BUL.GetAdjective] diplomata, akit maga [BUL.GetLeader] küldött az országunkba, hogy tájékoztasson minket arról, hogy [GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Majd késõbb foglalkozunk velük..."
 bftb_bulgaria_rearmament.9.b:0 "Ezért meg kell fizetniük!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", a katonai konfliktus miatt, amelybe belekerültek, [BUL.GetNameDef] azonnal megkezdi a fegyverkezést, hogy megõrizze nemzeti függetlenségét és népe szabadságát"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " most, hogy a [BUL.GetFactionName] támogatja õket, [BUL.GetNameDef] nem fogja többé betartani a fegyveres erõire vonatkozó korlátozásokat"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] Lefoglalták a leányvállalatainkat"
 bftb_bulgaria_nationalization.1.desc:0 "[GetTsarLoyalistOrPartyName] támogatásával [GetLeaderNameIfRegencyCouncil] a [BUL.GetNameDef] új törvényt fogadott el, amelynek értelmében az országban lévõ összes külföldi leányvállalatot államosították, és ezentúl a [BUL.GetAdjective] államhoz tartoznak. \nEzt a [ROOT.GetAdjective] érdekei elleni szemtelen támadást [BUL.GetNameDef]-ben súlyos csapásként fogadták a felsõbb körökben, különösen az ipari mágnások, akik nagy összegeket fektettek be az infrastruktúra és a [BUL.GetNameDef]-ben lévõ leányvállalatok fejlesztésébe, amelyeket aljas módon kisajátítottak."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "lojális miniszterek"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "a [BUL.GetRulingPartyLong] miniszterei"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov és a [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "Most már nem tehetünk semmit..."
 bftb_bulgaria_nationalization.1.b:0 "Egy kereskedelmi embargó majd megtanítja õket némi tiszteletre!"
 bftb_bulgaria_nationalization.1.c:0 "Küldjünk egy diplomáciai küldöttséget... Tankok vezetésével!"
 bftb_bulgaria_nationalization.1.d:0 "Le ezekkel a hálátlan árulókkal!"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective] Kereskedelmi embargó Bulgáriával szemben"
 bftb_bulgaria_nationalization.2.desc:1 "A külföldi leányvállalatok és fióktelepek [ROOT.GetAdjective] államosítására válaszul [FROM.GetNameDef] úgy döntött, hogy embargót vezet be országunkkal szemben[GetEmbargoAllies]. \nMások szerint a helyzet sokkal rosszabbra is fajulhatott volna, de az igazság az, hogy bizonyos, az áruk behozatalára és kivitelére összpontosító ágazatokat súlyosan érintett ez az embargó."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 "
 bftb_bulgaria_nationalization.2.desc_allies:0 ", egy olyan embargó, amelyet a szövetségesei is támogattak."
 bftb_bulgaria_nationalization.2.a:0 "Milyen drámai..."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] kizárt minket a [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "A [FROM.GetAdjective] kormány engedett a befektetõk és ipari mágnások nyomásának, akik a [BUL.GetAdjective] külföldi leányvállalatainak államosítására válaszul azt követelték, hogy [FROM.GetNameDef] ne csak kereskedelmi embargót vezessen be [BUL.GetNameDef] ellen, hanem zárja ki az országot a [FROM.GetFactionName]-ból.\nAz embargó[GetEmbargoAndKickAllies] több nemzetgazdasági ágazatot is súlyosan érint, de ami még ennél is rosszabb, hogy országunk most már ki van szolgáltatva a szomszédai területi ambícióinak, akik kétségtelenül hamarosan kihasználják majd [BUL.GetNameDef] meglehetõsen súlyos helyzetét."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 "
 bftb_bulgaria_nationalization.3.desc_allies:0 ", amelyhez csatlakoztak [FROM.GetNameDef] szövetségesei,"
 bftb_bulgaria_nationalization.3.a:0 "Erre számítani kellett volna!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap] Uránbányászati koncesszió"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "A [FROM.GetAdjective] szövetségeseinkkel való jó kapcsolataink most kifizetõdtek: a [FROM.GetAdjective] kormány megadta nekünk a kitermelési jogokat a Buhovo város melletti uránlelõhelyeikre. Azt állítják, hogy a technológiájuk még messze van attól, hogy az anyagot jól hasznosítani tudják, ezért inkább egy koncessziós szerzõdést írnak alá, amelynek értelmében mi fogjuk ellenõrizni a buhovói bányákat, cserébe a bolgár ipar és mezõgazdaság számára alapvetõ termékekért cserébe." Ez a kedvezõ megállapodás nemcsak új uránforráshoz juttat minket, hanem kétségtelenül tovább javítja a [GER.GetNameDef] és [BUL.GetNameDef] közötti kapcsolatokat."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Jó célra fogjuk felhasználni."

 bftb_bulgarian_claims.1.t:0 "Bulgária balkáni követeléseket támaszt"
 bftb_bulgarian_claims.1.desc:1 "A [BUL.GetNameDef] küldöttsége megkereste kormányunkat, és [ROOT.GetAdjective] támogatását kérte a balkáni követeléseikhez, és titokban tárgyalni és biztosítani kívánja [BUL.GetAdjective] területi terjeszkedését a régióban a közeljövõben, cserébe a [BUL.GetAdjective] igazodásáért [ROOT.GetNameDef]-hez és az ország csatlakozásáért a [ROOT.GetFactionName]-hez."
 bftb_bulgarian_claims.1.a:1 "Ismerje el a bolgár követeléseket."
 bftb_bulgarian_claims.1.b:1 "Minden területi terjeszkedést úgy szervezünk, ahogyan azt jónak látjuk!"
 bftb_bulgarian_claims.1.a_tt:0 "Államokat a §Yelõre szervezett bolgár területi terjeszkedéssel§! módosító átkerülnek a [BUL.GetNameDef]-re, amint bármelyik frakciószövetségesük ellenõrzi az államot, és [BUL.GetNameDef] csatlakozott a [ROOT.GetFactionName]-hez."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] Elismeri követeléseinket"
 bftb_bulgarian_claims.2.desc:1 "A [ROOT.GetAdjective] küldöttség, amelyet [FROM.Capital.GetName]-ba küldtek, hogy tárgyaljon a balkáni területi terjeszkedésünkrõl, visszatért [ROOT.Capital.GetName]-ba, hogy tájékoztasson minket, hogy a küldetés teljes sikerrel zárult. Titkos megállapodást kötöttek a [FROM.GetAdjective]-okkal, amelynek értelmében [FROM.GetNameDef] elismeri követeléseinket, és beleegyezik, hogy [ROOT.GetNameDef]-nek adja át az ellenõrzést felettük, amint hivatalosan is csatlakozunk a [FROM.GetFactionName]-hez, átvéve a békefenntartók szerepét a megszállt balkáni államokban."
 bftb_bulgarian_claims.2.a:1 "Egy olyan alku, amin aligha lehetne javítani!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] Elutasítja követeléseinket"
 bftb_bulgarian_claims.3.desc:1 "A [ROOT.GetAdjective] küldöttség, amelyet [FROM.GetNameFõváros.GetName] küldött, hogy tárgyaljon [FROM.GetAdjective] követeléseink elismerésérõl a Balkánon, visszatért [ROOT.GetNameFõváros.GetName], hogy tájékoztasson minket, hogy nem sikerült küldetésük, hogy megállapodást kössenek [FROM.GetNameDef]-el, hogy biztosítsák [ROOT.GetAdjective] területi terjeszkedését a Balkánon."
 bftb_bulgarian_claims.3.a:1 "Akkor a terjeszkedésnek kevésbé finom módszereit kell majd alkalmaznunk..."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] Grants Bulgarian Control"
 bftb_bulgarian_claims.4.desc:1 "A korábbi megállapodásnak megfelelõen [GER.GetNameDef] elrendelte a jelenleg a [GER.GetFactionName] hatalmak által elfoglalt és a [ROOT.GetNameDef] által igényelt területek feletti ellenõrzés átadását, amelyeket ezentúl a [ROOT.GetAdjective] kormány fog igazgatni."
 bftb_bulgarian_claims.4.a:1 "Elvesszük, ami jogosan a miénk!"
 bftb_bulgarian_claims.5.t:0 "Bolgár megszállás megadva"
 bftb_bulgarian_claims.5.desc:1 "A korábbi megállapodásnak megfelelõen elrendeltük a [GER.GetFactionName] hatalmak által jelenleg megszállt és [ROOT.GetNameDef] által igényelt területek feletti ellenõrzés átadását, amelyeket ezentúl a [ROOT.GetAdjective] kormány fog igazgatni."
 bftb_bulgarian_claims.5.a:1 "Ez volt a mi részünk az alkuban"
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] megadja a bolgár megszállást"
 bftb_bulgarian_claims.6.desc:1 "A [GER.GetNameDef] és [BUL.GetNameDef] kormányok korábbi megállapodásának megfelelõen [GER.GetNameDef] elrendelte a [BUL.GetNameDef] által igényelt és jelenleg általunk megszállt területek feletti ellenõrzés átadását, amelyeket ezentúl a [BUL.GetNameDef] kormány fog igazgatni."
 bftb_bulgarian_claims.6.a:1 "Azok a bolgár felmenõk!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] kéri az ellenõrzést [FROM.FROM.GetName] felett"
 bftb_bulgarian_claims.7.desc:0 "A [FROM.GetAdjective]-k a megszállt balkáni területeken békefenntartó szerepüket vállalva azt javasolták, hogy adjuk meg nekik a [FROM.FROM.GetName] feletti adminisztratív ellenõrzést, hogy megõrizzék a rendet és a stabilitást a [ROOT.GetFactionName] által elfoglalt területeken, és hogy leváltsák a [ROOT.GetAdjective] helyõrségeket, hogy csapataink más frontokat erõsíthessenek."
 bftb_bulgarian_claims.7.a:0 "Egyetértek, máshol van szükségünk a csapatainkra!"
 bftb_bulgarian_claims.7.b:0 "A bolgár területi ambíciók határtalanok!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] átadja az ellenõrzést [FROM.FROM.FROM.FROM.GetName] felett"
 bftb_bulgarian_claims.8.desc:0 "A [FROM.GetAdjective] kormány beleegyezett, hogy [ROOT.GetNameDef] adminisztratív ellenõrzést adjon [FROM.FROM.FROM.FROM.GetName] felett. Mostantól békefenntartó szerepet vállalunk a régióban, és olyan helyõrséget telepítünk, amely nemcsak a rend és a stabilitás megõrzésére képes a régióban, hanem arra is, hogy megvédje azt bármilyen ellenséges offenzívával szemben."
 bftb_bulgarian_claims.8.a:0 "Több területet Bulgáriának!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] elutasítja [ROOT.GetAdjective] ellenõrzését [FROM.FROM.FROM.GetName] felett"
 bftb_bulgarian_claims.9.desc:0 "A [FROM.GetAdjective] kormány elutasítja a [ROOT.GetNameDef]-nek a [FROM.FROM.FROM.FROM.GetName] feletti adminisztratív ellenõrzést. Azt állítják, hogy a valódi motivációnk egy ilyen javaslat elõterjesztésére egyszerũen az, hogy kiterjesszük a [ROOT.GetAdjective] megszállási övezetet, abban a reményben, hogy a háború megnyerése után újabb darabokat kapunk a Balkánból, és még maga [FROM.GetLeader] is kijelentette, hogy a területi ambícióink kezdik idegesíteni."
 bftb_bulgarian_claims.9.a:0 "Talán majd késõbb..."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] elismeri az állami igényünket."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] Repülõgépadományt ajánl fel"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] országunk és [GER.GetNameDef] közötti kapcsolatok érdekében, Hermann Göring 12 [GER.GetAdjective] vadászgépet ajánl fel nekünk, nyilvánvalóan arra törekedve, hogy [ROOT.GetNameDef] a [GER.GetFactionName] felé igazodjon, és így erõs szövetségest nyerjen a Balkánon, hogy megvédje [GER.GetAdjective]ország érdekeit a régióban."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "A [ROOT.GetAdjective] légierõ újjáépítése és megerõsítése és az"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "A"
 bftb_bulgaria_german_influence.1.a:1 "Szívesen fogadjuk!"
 bftb_bulgaria_german_influence.1.b:1 "Udvariasan visszautasítjuk."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Elfogadja adományunkat"
 bftb_bulgaria_german_influence.2.desc:1 "A [BUL.GetNévVezetõ] fõparancsnokság örömmel fogadta el ajánlatunkat, és [BUL.GetNévVezetõ] személyesen köszönte meg repülõgépünk adományát, kijelentve, hogy a [ROOT.GetNévVéd] és [BUL.GetNévVéd] közötti kapcsolat egyre erõsebb, virágzóbb és kölcsönösen elõnyös."
 bftb_bulgaria_german_influence.2.a:1 "Jó!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] elutasítja az adományunkat"
 bftb_bulgaria_german_influence.3.desc:1 "A [BUL.GetAdjektív] fõparancsnokság udvariasan elutasította javaslatunkat, hogy adományozzunk [ROOT.GetAdjektív] repülõgépeket a [BUL.GetAdjektív] légierõ megerõsítésére, arra hivatkozva, hogy az adomány elfogadása a [BUL.GetNameDef] közeledését jelentette volna a [ROOT.GetAdjektív] politikájához, ami jelenleg nem áll a [BUL.GetAdjektív]-ek érdekében, akik eltökélték, hogy saját maguk állítják helyre a légierõjüket."
 bftb_bulgaria_german_influence.3.a:1 "Mi bajuk van velük?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] Követeli, hogy cseréljük le Kjoseivanovot"
 bftb_bulgaria_german_influence.4.desc:1 "Ma kaptunk egy levelet magától [GER.GetLeader]-tõl, amelyben azt írja, hogy [ROOT.GetAdjective] miniszterelnök Georgi Kjoseivanov alkalmatlansága miatt minden hitelét elvesztette a [GER.GetAdjective]-ok szemében, és hogy lemondásra kell kényszeríteni egy ilyen fontos pozícióra alkalmasabb személy javára. \nA [GER.GetAdjective]s azt javasolja, hogy Kjoseivanov helyére Bogdan Filovot ültessük, aki németbarát, és rövid politikai tapasztalattal rendelkezik, ami azt jelenti, hogy nem jelentene kihívást [GetLeaderToChallenge]-nek."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "a cár"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "a [ROOT.GetAdjective] Regency Council"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "A németeknek igazuk van!"
 bftb_bulgaria_german_influence.4.b:1 "Nem engedünk a németek szeszélyeinek!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] Elfogadja Kjoseivanov leváltását"
 bftb_bulgaria_german_influence.5.desc:1 "A korábbi [BUL.GetAdjective] miniszterelnök, Georgi Kjoseivanov alkalmatlansága miatt minden hitelét elvesztette [BUL.GetLeader] szemében, aki tökéletesen megértette, hogy milyen kockázatot jelentett ennek az egyénnek az alkalmatlansága, és elfogadta a javaslatunkat, hogy Kjoseivanov helyére egy olyan alkalmasabb személyt ültessünk, mint Bogdan Filov, aki németbarát, rövid politikai tapasztalattal rendelkezik, ami azt jelenti, hogy nem fog kihívást jelenteni [GetLeaderToChallenge] számára, és nem fogja akadályozni [ROOT.GetAdjective] érdekeit."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] elég bölcsnek bizonyult."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] elutasítja Kjoseivanov leváltását"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] elutasította Georgi Kjoseivanov leváltását, azt állítva, hogy az egyetlen ok, amiért a [ROOT.GetAdjective] kormány azt akarja, hogy lemondjon, az az, hogy egy hozzáértõ, [BUL.GetNameDef]-hez lojális politikust dobjon ki, és cserélje le egy [ROOT.GetAdjective] bábura, aki [GER.GetLeader] érdekeit fogja képviselni [BUL.GetNameDef]-ben."
 bftb_bulgaria_german_influence.6.a:1 "Az egyetlen bábu itt Georgi Kjoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] katonai hozzáférést követel"
 bftb_bulgaria_german_influence.7.desc:1 "A [GER.GetNameDef] diplomatái ma érkeztek [ROOT.Capital.GetName] városába, hogy [ROOT.GetNameDef] katonai áthaladást követeljen a [GER.GetAdjective] hadseregtõl. \nA Balkánon hamarosan sorra kerülõ katonai mũveletekhez szükség van arra, hogy a [GER.GetAdjective] csapatok át tudjanak vonulni [ROOT.GetNameDef] területén, hogy a szomszédainkkal közös határ mentén állomásozzanak. [GER.GetLeader] nem örülne annak, ha [ROOT.GetNameDef] akadályozná [GER.GetAdjective]ek háborús erõfeszítéseit..."
 bftb_bulgaria_german_influence.7.a:1 "Szívesen együttmũködünk a német hadsereggel."
 bftb_bulgaria_german_influence.7.b:1 "Más utat kell találnod ehhez [GER.GetLeader]."
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] Megadja nekünk a katonai hozzáférést"
 bftb_bulgaria_german_influence.8.desc:0 "A diplomata, akit [BUL.GetNameFõváros.GetName]-ba küldtünk, hogy tárgyaljon [BUL.GetNévFõváros] területének csapatok számára hadmũveleti bázisként való használatáról, tájékoztatott minket, hogy a tárgyalások sikerrel jártak, és hogy [BUL.GetNévFõnök] már aláírt egy megállapodást, amelynek értelmében a [ROOT.GetNévFõnök] hadsereg katonai hozzáférést kapott egész [BUL.GetNévFõváros]-ban."
 bftb_bulgaria_german_influence.8.a:0 "Minden a terv szerint halad."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] elutasítja a katonai hozzáférési kérelmünket"
 bftb_bulgaria_german_influence.9.desc:1 "A diplomata, akit [BUL.GetName.GetFõváros]-ba küldtünk, hogy tárgyaljon [BUL.GetAdjective] területének hadseregünk számára mũveleti bázisként való használatáról, jelentette, hogy [BUL.GetLeader] megtagadta a katonai hozzáférést [ROOT.GetAdjective] csapatainak, ami veszélyesen akadályozza a közeljövõben a balkáni katonai mũveleteinket. Állítólag [BUL.GetLeader] úgy véli, hogy minden egyes követelésünk teljesítése [BUL.GetNameDef]-et csak egy újabb [ROOT.GetAdjective] mũholddá változtatja, megakadályozva az országot abban, hogy azzá a független nagyhatalommá váljon a Balkánon, amivé jogosan válhatna."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] a tũzzel játszik..."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective] Javaslat kutatási megállapodásra"
 bftb_bulgaria_italian_influence.1.desc:0 "Egy [BUL.GetAdjective] küldöttség érkezett ma fõvárosunkba, hogy találkozót kérjen az [ITA.GetAdjective] külügyminisztertõl, hogy javaslatot tegyen egy megállapodás aláírására országaink között. \nA [BUL.GetAdjective] diplomatái által bemutatott szerzõdés többek között egy technológiai kutatásra összpontosító katonai együttmũködési programot és új gazdasági szabályozások bevezetését tartalmazza [BUL.GetNameDef]-ben, amelyek jelentõs elõnyöket biztosítanak majd az [ITA.GetAdjective] befektetõk számára."
 bftb_bulgaria_italian_influence.1.a:0 "Ez egy elõnyös megállapodás [ITA.GetNameDef] számára."
 bftb_bulgaria_italian_influence.1.b:0 "Nem fogjuk megosztani a technológiai fejlesztéseinket a [BUL.GetAdjective]okkal!"

