 bftb_bulgaria_factions.65.desc:1 "A Szociáldemokrata Munkáspárt vezetõinek letartóztatására irányuló mũvelet teljes kudarcot vallott. A rendõri erõk betörtek egy titkos gyũlésre, de a nagy túlerõben lévõ ügynököknek nem sikerült megfékezniük a résztvevõket, akik gyorsan elmenekültek és proletártársaiknál kerestek támogatást, ami erõszakos összecsapást okozott a város utcáin, és sok ártatlan polgár megsebesült. A rendõrség ilyen brutalitásával szembesülve a környéken élõ civilek közül sokan nem tudtak nem szimpatizálni a Szociáldemokrata Munkáspártkal, segítettek a szervezet tagjainak a menekülésben, sõt csatlakoztak az állami erõk elleni harchoz."
