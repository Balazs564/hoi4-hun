l_english:
 bftb_greece.1.t:0 "A Monarchisták megnyerték a választást!"
 bftb_greece.1.desc:1 "A görög tömegek nem lepõdtek meg, amikor megtudták, hogy a II. György királyhoz hũ konzervatívok nyerték az 1936-os görög választásokat. Konstantinos Demertzis miniszterelnök várhatóan tovább folytatja hivatalát, és a király személyes meggyõzõdését fejezte ki, hogy Demertzis miniszterelnöksége nagyon hosszú és sikeres lesz. Csak az idõ fogja megmutatni, hogy a király megérzése helyes-e..."
 bftb_greece.1.a:0 "Nagy gyõzelem Görögországnak..."
 bftb_greece.2.t:0 "A Venizelisták megnyerték a választást!"
 bftb_greece.2.desc:1 "A görög nép ma megtöltötte Görögország utcáit, ünnepelve a hadsereg döntését, hogy a monarchisták ne avatkozhassanak bele a választási eredményekbe. A venizelisták erõs felhatalmazást kaptak a kormányzásra, visszatérve külföldi számũzetésükbõl; de nehéz harc vár rájuk, hogy egyesítsenek egy nagyon megosztott országot, és egy olyan országot, amely nem felejtette el a katasztrofális háborút, amelybe a venizelisták az egész országot belerángatták 1919-ben. Az is kérdéses, hogy a venizelisták mit fognak tenni az elfogott görög uralkodóval - bármi is történjék, érdekes idõk várnak Görögországra..."
 bftb_greece.2.a:0 "Végre visszatértünk!"
 GRE_republican_victory_tt:1 "A £faction_gre_monarchist §YMonarchisták§! közömbössé válnak. \nA £faction_gre_communist §YKommunisták§! közömbössé válnak."
 bftb_greece.3.t:1 "Az anatóliai fasiszták mozgósítanak"
 bftb_greece.3.desc:1 "Görögország önjelölt fasiszta mozgalma megfelelõen orientálódott át az új politikai valósághoz. A Törökországból számũzött, megkeseredett és elégedetlen görög menekültek egy új radikális politikai mozgalomhoz áramlanak, amelyet egy úgyszint görög menekült Georgios Kosmidis vezet. \n\nKosmidis a Megali eszme és az elveszített [TUR.GetNameDef] történelmi területek visszaszerzésének hangos támogatója, bár nézetei sokkal radikálisabbak, mint a venizelista kormány bármelyik tagjának nézetei. Egyes jelentések szerint Kosmidis arra törekszik, hogy a [TUR.GetNameDef] határai ne csak az Égei-tengerre terjedjenek ki, hanem akár egész Anatólia területére is. Az ilyen híreket azonban nem szabad félreérteni - milyen õrült az, aki [TUR.GetNameDef] egész területére tervez?"
 bftb_greece.3.a:1 "Senki sem fogja követni ezt a gengsztert!"
 GRE_anatolian_fascists_in_play_tt:1 "A £faction_gre_fascist §YFasiszták§! megjelennek és §Rellenséges§!ként jelennek meg."
 GRE_republican_monarchist_alliance_tt:1 "A monarchista tábornokok és miniszterek továbbra is a venizelista kormány rendelkezésére állnak. \nAz £faction_gre_monarchist §YMonarchisták§! §Gbarátságos§!ak lettek. \nAz £faction_gre_communist §YKommunisták§! átváltoznak §Rellenséges§!sé."
 bftb_greece.6.t:0 "Tárgyalások az EEE-vel"
 bftb_greece.6.desc:0 "Az aljas anatóliai fasiszták rosszindulatú mozgalmuk kezdete óta káoszt szítottak, miközben a kormány számára megközelíthetetlenné tették magukat, azonban úgy tũnik, hogy a dolgok változnak. Megkerestek minket azzal az ajánlattal, hogy kössük meg az évszázad üzletét - egyesítsük erõinket az anatóliai fasisztákkal, hogy közös célunk, a legyõzött [TUR.GetNameDef] elõmozdítása érdekében. \n\nTagadhatatlan, hogy kormányunkból sokan megkötnék ezt az alkut nemzetünk ördögeivel, csak azért, hogy rávegyék õket kormányellenes akcióik beszüntetésére, és az sem tagadható, hogy köztisztviselõink között is vannak olyan kígyók, akik számára az EEE céljai elfogadhatóak, sõt dicséretesek. Szerencsére Aristotle Onassis mágnás alternatívát mutatott nekünk: Onassis, aki szintén anatóliai, hírnevét, üzleti érzékét és személyes vagyonát felhasználva ellenmozgalmat fog létrehozni, és ezzel a mozgalommal elapasztja az EEE támogatói bázisát. Ez a cselekvési mód korántsem garantálja az EEE szétzúzását, de több mint elég bizonyítékunk van arra, hogy Onassis képes lenne véghezvinni a mutatványt, ha megkérnénk rá."
 bftb_greece.6.a:1 "A múlt szellemei nem térnek vissza, hogy újra kísértsenek minket."
 bftb_greece.6.b:0 "Nincs alku fasiszta férgekkel."
 GRE_ally_the_anatolian_fascists_tt:1 "A £faction_gre_fascist A §YFasiszták§! §GBarátságosak§! lesznek \nAz §YEEE§!-vel való szövetkezésnek §Rsúlyos következményei§! lesznek majd, amikor a §YHeraklioni Kongresszust§! összehívják."
 GRE_ally_onassis_tt:1 "§YAristotle Onassis§! miniszterként áll majd rendelkezésre. \nA £faction_gre_fascist §YFasiszták§! továbbra is §YEllenséges§!ek maradnak."
 GRE_increased_influence_tt:0 "Ez növeli a befolyásunkat a §Y[FROM.GetAdjective]§! kormányzat felett."
 bftb_greece.7.t:0 "A heraklioni kongresszus"
 bftb_greece.7.desc:0 "Végre elérkezett az idõ, hogy újra felülvizsgáljuk az európai nagyhatalmakkal kötött sevres-i és lausanne-i szerzõdéseket, és újra megközelítsük a Megali eszme témáját is. A [TUR.GetNameDef] sorsáról nem dönthetünk egyedül, ezért elõbb meg kell szereznünk és ápolnunk [ENG.GetNameDef], [FRA.GetNameDef] és a megvetendõ [ITA.GetNameDef] jóváhagyását, ha úgy döntünk, hogy meghívjuk õket a konferenciánkra."
 bftb_greece.7.a:0 "Meghívjuk [FRA.GetAdjective] és a [ENG.GetAdjective] küldötteket."
 bftb_greece.7.b:0 "Meghívjuk az eredeti sèvres-i aláírókat."
 bftb_greece.8.t:0 "Meghívó a heraklioni kongresszusra"
 bftb_greece.8.desc:0 "Most kaptunk egy érdekes javaslatot [FROM.GetNameDef]tól, aki nyilvánvalóan [TUR.GetNameDef] határainak átrajzolására törekszik. [FROM.GetNameDef] arra törekszik, hogy a Nagy Háborúból gyõztes európai hatalmak között megbeszélést tartsanak a sevres-i és a lausanne-i szerzõdés újrafogalmazása érdekében, amelyet megpróbáltunk [TUR.GetNameDef]ra kényszeríteni. \n\nA [FROM.GetNameDef] tisztviselõi biztosítják tisztviselõinket arról, hogy anyagi elõnyökre számíthatunk egy legyõzött [TUR.GetNameDef] által, és hogy [TUR.GetNameDef] eltörlése nem a [FROM.GetAdjective] kormány kívánsága. Ehelyett a [FROM.GetNameDef] ragaszkodik ahhoz, hogy ezt a kongresszus egyszerũ, a határok átrendezésérõl szóló ügyként emlegessék, nem pedig a revansista álmok megvalósításaként."
 bftb_greece.8.a:0 "Számíthatnak ránk."
 bftb_greece.8.b:0 "Ezzel destabilizálnád a Földközi-tenger térségét!"
 potential_war_with_turkey_tt:0 "§RHa beleegyezünk a részvételbe, akkor jelentõs esély van arra, hogy a közeljövõben háborúba keveredünk [TUR.GetNameDef] ellen, cserébe az ottani területekért§!."
 bftb_greece.9.t:0 "Csak [ENG.GetNameDef] vesz részt a heraklioni kongresszuson"
 bftb_greece.9.desc:0 "A [TUR.GetNameDef] határainak újrarendezésérõl szóló heraklioni kongresszusra meghívót küldtünk az összes általunk ott kívánt hatalomnak. Bár minden meghívott nemzet részvételére számítottunk, kiderült, hogy csak [ENG.GetNameDef] fog részt venni a csúcstalálkozónkon. Kapcsolataink [ENG.GetNameDef]val mindig is szorosak voltak, ezért sok tisztviselõnk továbbra is bízik abban, hogy a heraklioni kongresszus mindkét nemzet számára elõnyös módon meg lehet oldani."
 bftb_greece.9.a:0 "A a [ENG.GetAdjective]ek mindig is megbízhatóak volt!"
 bftb_greece.10.t:0 "Csak [FRA.GetNameDef] vesz részt a heraklioni kongresszuson"
 bftb_greece.10.desc:0 "A [TUR.GetNameDef] határainak átszervezésérõl szóló heraklioni kongresszusra meghívót küldtünk minden olyan hatalomnak, amelyet ott akartunk látni. Bár minden meghívott nemzet részvételére számítottunk, kiderült, hogy csak [FRA.GetNameDef] fog részt venni a csúcstalálkozónkon. A megdöbbenés lenne a szó, amely a legjobban jellemzi a [ROOT.GetAdjective] tisztviselõinek érzelmeit a hír hallatán. Sem a politikai elitünk, sem a katonai szakembereink nem bíznak abban, hogy a heraklioni kongresszus olyan gyümölcsöt fog hozni, mint amilyennek egykor hitték, ha csak a [FRA.GetAdjective] küldöttség van velünk, de továbbra is elkötelezettek vagyunk a lépéseink mellett."
 bftb_greece.10.a:0 "Csak a [FRA.GetAdjective] küldöttség van velünk? Egyszerũen túl kéne lépnünk ezen."
 bftb_greece.11.t:0 "Csak [ITA.GetNameDef] vesz részt a heraklioni kongresszuson"
 bftb_greece.11.desc:0 "Lesújtott tisztviselõink átgondolták a szörnyũ hírt, miszerint csak [ITA.GetNameDef] jelezte, hogy érdeklõdik [TUR.GetNameDef] sorsának eldöntése iránt a heraklioni kongresszuson, és végül úgy döntöttek, hogy az egyetlen lehetséges lépés az, hogy végleg lemondják a heraklioni kongresszust. Ez nem egy könnyelmũen eldöntött lépés, mivel sok venizelista tisztségviselõ tisztában van azzal, hogy a mozgalmuk teljes legitimitását 1922 megbosszulására tették fel, és most a helyzet odáig fajult, hogy az egész mũvelet veszélybe került. \n\nA [ROOT.GetAdjective] emberek máris nyugtalanná váltak a hírek hiánya miatt, miután olyan nagy felhajtás övezte az eseményt. Az EEE lelkesen ragadta meg az elégedetlenség tomboló tüzét, és a kormányunkat gyengeségért és az ígéretek be nem tartásáért ostorozta. Hogyan fog [a ROOT.GetLeader] kivezetni minket ezekbõl a zavaros vizekbõl?"
 bftb_greece.11.a:0 "Ebbõl semmi jó nem sülhet ki; a kongresszust le kell mondani."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] és [FRA.GetNameDef] részt vesznek a heraklioni kongresszuson"
 bftb_greece.12.desc:0 "A fõvárosban összegyũlt tisztviselõk örömmel hallották, hogy mind [ENG.GetNameDef], valamint [FRA.GetNameDef] is küldötteket küld, hogy részt vegyenek a heraklioni kongresszusunkon. A csúcstalálkozó elõkészületei már megtörténtek, és a kongresszus a napokban hivatalosan is megkezdõdik. \n\nA küldötteink együttesen befolyási szférákat fognak kijelölni az északi és déli [TUR.GetName] területén, mielõtt végsõ soron döntenének arról, hogy megkapjuk-e az Égei-tenger mentén a minket megilletõ területeket. Történelmet fogunk írni, és [ROOT.GetNameDef] lesz a középpontjában."
 bftb_greece.12.a:0 "[ROOT.GetAdjective] kezek fogják formálni a világot."
 bftb_greece.13.t:0 "A sèvres-i aláírók mindannyian részt vesznek a heraklioni kongresszuson"
 bftb_greece.13.desc:0 "A fõvárosban összegyũlt tisztviselõk örömmel hallották, hogy mind [ENG.GetNameDef], valamint [FRA.GetNameDef] is küldötteket fog küldeni a heraklioni kongresszusunkra, de ezt a jókedvet megszakította az [ITA.GetNameDef] részvétele miatti aggodalom. Sok politikai képviselõnk négyszemközt kifejezte aggodalmát, hogy [ITA.GetAdjective]ok machinációi szabotálhatják az egész eseményt, de [ROOT.GetLeader] továbbra is meg van gyõzõdve arról, hogy [ITA.GetNameDef] meghívása helyes döntés volt. A csúcstalálkozó elõkészületei már megtörténtek, és a kongresszus hivatalosan is napokon belül megkezdõdik. \n\nA küldötteink együttesen fogják felosztani a befolyási övezeteket északon és délen [TUR.GetName], mielõtt végül döntenének arról, hogy megkapjuk-e a minket megilletõ területeket az Égei-tenger mentén. Történelmet fogunk írni, és [ROOT.GetNameDef] lesz a középpontjában."
 bftb_greece.13.a:0 "Ez érdekes lesz..."
 bftb_greece.14.t:0 "Senki sem vesz részt a kongresszusunkon!"
 bftb_greece.14.desc:0 "Kormányunkat teljes mértékben megalázta az a hír, hogy a meghívott országok egyike sem küld delegáltat a heraklioni kongresszusunkra, és ami még rosszabb, hogy a vezetésünket nyilvánosan bírálták ezek a nagyobb hatalmak a feszültségek gerjesztéséért a térségben. Ha azt mondanánk, hogy az események láncolata nem bizonyult kevésbé pusztítónak, akkor ez enyhe kifejezés lenne, mivel sok venizelista tisztségviselõ tökéletesen tisztában van azzal, hogy mozgalmuk teljes legitimitását 1922 megbosszulására tették fel, és most a helyzet odáig fajult, hogy az egész mũvelet veszélybe került. \nA [ROOT.GetAdjective] emberek máris nyugtalanná váltak a hírek hiánya miatt, miután olyan nagy felhajtás övezte az eseményt. Az EEE lelkesen ragadta meg az elégedetlenség tomboló tüzét, és a kormányunkat gyengeségért és az ígéretek be nem tartásáért ostorozta. Hogyan fog minket [a ROOT.GetLeader] kivezetni ezekbõl a zavaros vizekbõl?"
 bftb_greece.14.a:0 "Az elbizakodottságunk a végzetünkbe vezetett minket."
 bftb_greece.15.t:0 "A heraklioni kongresszus - egy [FRA.GetAdjective] mandátumterület Kurdisztánban?"
 bftb_greece.15.desc:0 "A szavazás elsõ fordulójának témája az, hogy [FRA.GetNameDef] kapjon-e [FRA.GetAdjective] mandátumot [TUR.GetAdjective] Kurdisztánban [TUR.GetNameDef] kapitulációja esetén. Sok jelenlévõ [FRA.GetAdjective] tisztviselõ szerint egy ilyen megállapodás teljesen logikus, tekintettel [FRA.GetNameDef] közelségére a régióhoz és a [TUR.GetAdjective] Kurdisztánban már jelen lévõ, meglehetõsen hangsúlyos nacionalizmusra, bár elismerték, hogy az ötletnek otthon ellenállást lehet tanúsítani, tekintettel arra, hogy a [FRA.GetAdjective] birodalom már most is túlterhelt. \n\nHa az [FRA.GetAdjective] nép megkapja a koncessziót [TUR.GetNameDef]ban, akkor szerzõdéssel kötelesek lesznek [GRE.GetNameDef] segítségére sietni, ha háború kezdõdik [TUR.GetNameDef] ellen. Ha az indítványt nem fogadják el, akkor a heraklioni kongresszus kimenetelétõl függetlenül [FRA.GetNameDef]nak nem lesznek kötelezettségei [GRE.GetNameDef] felé, amikor a háborújuk elkezdõdik."
 bftb_greece.15.a:0 "Igennel szavazunk!"
 bftb_greece.15.b:0 "Nemmel szavazunk!"
 GRE_french_kurdistan_option_tt:1 "Ha az indítványt elfogadják és a heraklioni kongresszus végül sikeres lesz, akkor §Y[TUR.GetNameDefCap]§! kapitulációját követõen §Y[FRA.GetNameDefCap]§! létrehoz egy §YKurd§! bábállamot minden olyan [TUR.GetAdjective] tartományban, amely §YKurdisztán§! magterülete."
 bftb_greece.16.t:0 "A heraklioni kongresszus - [FRA.GetAdjective]ország megkapja a mandátumterületet!"
 bftb_greece.16.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy a [FRA.GetNameDef], a [TUR.GetAdjective] állam sikeres megdöntése után mandátumot kapjon Kurdisztánban. Az [FRA.GetAdjective] tisztviselõk megdicsérték a jelenlévõ küldötteket bölcs államférfiúi magatartásukért, és már továbbították az utasításokat a központi [FRA.GetAdjective] kormánynak, hogy kezdjék meg a régióbeli közigazgatás létrehozásának tervezését."
 bftb_greece.16.a:0 "Az igen szavazatoké a fõszerep!"
 bftb_greece.17.t:0 "A heraklioni kongresszus - [FRA.GetAdjective]országtól megtagadják a mandátumterületet!"
 bftb_greece.17.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [FRA.GetNameDef], a [TUR.GetAdjective]ök sikeres legyõzése után ne kapjon semmilyen területet Kurdisztánban. [FRA.GetAdjective] tisztviselõk majdnem úgy döntöttek, hogy teljesen elhagyják a kongresszust, az eseményt komédiának minõsítve, mielõtt konszenzusra jutottak volna abban, hogy inkább még mindig befolyásolni szeretnék a következõ eljárást, még ha nem is ígértek nekik semmit."
 bftb_greece.17.a:0 "A nem szavazatoké a fõszerep!"
 bftb_greece.18.t:0 "A heraklioni kongresszus - egy a [ENG.GetAdjective] protektorátus Örményországban?"
 bftb_greece.18.desc:0 "A mostani szavazás témája az, hogy [TUR.GetNameDef] kapitulációját követõen [ENG.GetNameDef] kapjon-e [TUR.GetAdjective]i [354.GetName] örmény protektorátust vagy sem. A közelmúlt nyugtalanító eseményeit figyelembe véve vitatott téma, hogy fel kell-e szabadítani egy örmény államot a török határokon belül, de a a [ENG.GetAdjective] küldöttek fenntartják, hogy egy örmény állam létrehozása a [SOV.GetAdjective] határon nemcsak erkölcsileg helyes, hanem stratégiailag is nagyon jó álláspontot képvisel. \n\nHa a a [ENG.GetAdjective]ek megkapják a [TUR.GetNameDef]ban koncessziójukat, akkor szerzõdéssel kötelesek lesznek [GRE.GetNameDef] segítségére sietni, ha háború kezdõdik [TUR.GetNameDef]gal. Ha az indítványt nem fogadják el, akkor a heraklioni kongresszus kimenetelétõl függetlenül [ENG.GetNameDef] nem lesz köteles, [GRE.GetNameDef] segítségére sietni, ha a háború elkezdõdik."
 bftb_greece.18.a:0 "Igennel szavazunk!"
 bftb_greece.18.b:0 "Nemmel szavazunk!"
 GRE_british_armenia_option_tt:1 "Ha az indítványt elfogadják, és a heraklioni kongresszus végül sikerrel jár, akkor §Y[TUR.GetNameDefCap]§! kapitulációját követõen §Y[ENG.GetNameDefCap]§! létrehoz egy §Yörmény§! bábállamot §Y[354.GetName]§!ban."
 bftb_greece.19.t:0 "A heraklioni kongresszus - a a [ENG.GetAdjective]tek megkapják a protektorátust!"
 bftb_greece.19.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [ENG.GetNameDef] kapjon egy örmény protektorátust, amelyet a legyõzött [TUR.GetName] törzsébõl hasítottak ki. Az a [ENG.GetAdjective]tek tisztviselõi megdicsérték a jelenlévõ küldötteket bölcs államférfiúi magatartásukért, és már továbbították az utasításokat a központi a [ENG.GetAdjective] kormánynak, hogy kezdjék meg a régió közigazgatásának létrehozását."
 bftb_greece.19.a:0 "Az igen szavazatoké a fõszerep!"
 bftb_greece.20.t:0 "A heraklioni kongresszus - a a [ENG.GetAdjective]tektõl megtagadják a bábállamot!"
 bftb_greece.20.desc:0 "A jelenlévõ küldöttek többsége nemet mondott arra, hogy [ENG.GetNameDef] bármilyen örmény bábállamot hozzon létre Észak [TUR.GetNameDef]ban. Az a [ENG.GetAdjective] tisztviselõk elítélték a döntést, és az egész kongresszust zũrzavarosnak minõsítették, de úgy döntöttek, hogy akkor is befolyásolni szeretnék a kongresszust, ha semmit sem garantálnak nekik."
 bftb_greece.20.a:0 "A nem szavazatoké a fõszerep!"
 bftb_greece.21.t:0 "A heraklioni kongresszus - [ITA.GetAdjective] Gyarmatok a [342.GetName] és a [345.GetName] területén"
 bftb_greece.21.desc:0 "A szavazás e fordulójának témája, hogy [ITA.GetNameDef] kapjon-e gyarmati területeket [TUR.GetNameDef] déli részén, miután [TUR.GetNameDef] meghódításra került. Minden résztvevõnek vannak fenntartásai azzal kapcsolatban, hogy a Földközi-tenger térségében szabadon átadjanak területeket az [ITA.GetAdjective]oknak, de az [ITA.GetAdjective]ok küldöttei [ITA.GetLeader] szavait ismételgetik, amikor nyomatékosan kifejezik, hogy e területek átadása csak a "vittoria mutilata" néhány hibáját hozná helyre. \n\nA többi részt vevõ hatalom a heraklioni konferencia hivatalos kezdete elõtt úgy döntött, hogy az [ITA.GetAdjective]ok részvétele [TUR.GetNameDef] inváziójában nem lenne kívánatos. A háborúban való közvetlen részvétel helyett, ha [ITA.GetNameDef] megkapja az engedményt, akkor a [GRE.GetNameDef]gal megnemtámadási paktumot kötnek és [TUR.GetNameDef]gal való feltételezett háborúba be nem avatkozásról szóló szerzõdést is. Ha a paktumot nem fogadják el, akkor a heraklioni kongresszus kimenetelétõl függetlenül [ITA.GetNameDef] nem fog kötelezettségeket tartani [GRE.GetNameDef] felé, amikor a háborújuk elkezdõdik, és akár be is avatkozhat."
 bftb_greece.21.a:0 "Igennel szavazunk!"
 bftb_greece.21.b:0 "Nemmel szavazunk!"
 bftb_greece.22.t:0 "A heraklioni kongresszus - az [ITA.GetAdjective]ok megkapják a területeiket!"
 bftb_greece.22.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [ITA.GetNameDef] a legyõzött [TUR.GetName] maradékából felosztott gyarmatokat kapjon. Az [ITA.GetAdjective]ok tisztviselõi megtapsolták a jelenlévõ küldötteket a kérdésben hozott megfontolt döntésükért, és az [ITA.GetAdjective] küldöttség számos tagja már haza is sereglett, hogy elmondja a hírt [ITA.GetLeader] vezetõnek."
 bftb_greece.22.a:0 "Az igen szavazatoké a fõszerep!"
 bftb_greece.23.t:0 "A heraklioni kongresszus - az [ITA.GetAdjective]októl megtagadják a területeiket!"
 bftb_greece.23.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [ITA.GetNameDef] ne alapíthasson gyarmatokat [TUR.GetNameDef] déli részén, és magát az indítványt is elítélték, mint újabb ostoba [ITA.GetAdjective] háborúskodást. Az [ITA.GetAdjective] tisztviselõk megtámadták a határozatot, és az egész helyzetet arra használták fel, hogy bemutassák ez újabb bizonyíték arra, hogy az [ITA.GetAdjective] népnek igaza van, amikor hisz a "vittoria mutilata"-ban. Az [ITA.GetAdjective] küldöttek az üggyel kapcsolatos személyes véleményüktõl függetlenül arra utasították, hogy maradjanak a kongresszus munkájának részesei - kétségtelenül abban a reményben, hogy még befolyásolhatják az utolsó és legfontosabb napirendi pontról szóló ítéletet."
 bftb_greece.23.a:0 "A nem szavazatoké a fõszerep!"
 bftb_greece.24.t:0 "A heraklioni kongresszus - A Megali eszme"
 bftb_greece.24.desc:0 "A szavazás e fordulójának témája, hogy a Megali eszmét, a Nagy-Görögország régóta hangoztatott revansista eszméjét engedélyezzék-e a jelenlévõ nagyhatalmak vagy sem. [GRE.GetAdjective] nemzeti vezetõ [GRE.GetLeader] meglepetésszerũen ellátogatott a termekbe, ahol a heraklioni kongresszus zajlott, és szenvedélyes beszédet tartott arról, hogy a Megali eszme többet jelent egy cinikus földrablásnál, és hogy ez egy közös, megszentelt álom megvalósulása lenne, amelyet évszázadok óta fenntartanak a [GRE.GetAdjective]ök szerte a világon. \n\nEz nem kérdéses: ha a Megali eszmét itt és most elutasítják, akkor a heraklioni kongresszuson tett valamennyi engedmény és ígéret érvényét veszti. [GRE.GetNameDef] demokráciájának és integritásának jövõje múlhat az itt ma jelenlévõk döntésén."
 bftb_greece.24.a:0 "Igennel szavazunk!"
 bftb_greece.24.b:0 "Nemmel szavazunk!"
 GRE_megali_idea_option_tt:1 "Ha az indítványt elfogadják, akkor §Y[TUR.GetNameDefCap]§! kapitulációját követõen §Y[GRE.GetNameDefCap]§! annektálja §Isztambul§!t és a többi §Y[TUR.GetAdjective]§! államot, amelyek az §YÉgei-tengerrel§! határosak. §RHa Görögországtól elutasítják a Megali eszmét, akkor minden eddig elfogadott indítvány semmissé válik!§!"
 bftb_greece.25.t:0 "A heraklioni kongresszus - a Megali eszme újjászületik!"
 bftb_greece.25.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [GRE.GetNameDef] engedélyt kapjon a Megali eszme megvalósítására, amennyiben egy háborúban sikeresen legyõzi [TUR.GetNameDef]ot. Tisztségviselõink elégedettek, és [ROOT.GetLeader] már a nemzethez is szólt, hogy közvetítse, hogy a heraklioni kongresszus sikeres volt. Természetesen a résztvevõk zárt körén kívül senki sem tudja, hogy a heraklioni kongresszus valójában mirõl is szólt, de sok emberünk arra következtetett, hogy a tárgyalások témája elsõsorban a Megali eszme megvalósítása volt. \n\nA heraklioni kongresszusból mindennel megelégedve jöttünk ki, amit csak akartunk, de most jön a neheze..."
 bftb_greece.25.a:0 " Áldott a háborúskodók!"
 bftb_greece.26.t:0 "A heraklioni kongresszus - a Megali eszme megtagadták!"
 bftb_greece.26.desc:0 "A jelenlévõ küldöttek többsége megszavazta, hogy [GRE.GetNameDef] a Megali eszme törekvéseinek részeként elutasítják a jogot Nagy-Görögországtól. Tisztségviselõink a döbbenet és a rémület keverékével tudatták a döntést a jelenlévõ küldöttekkel, hogy a heraklioni kongresszus kudarcot vallott, és mindenkit azzal az üzenettel küldtek haza, hogy a heraklioni kongresszus megbukott. [ROOT.GetLeader] idegesen szólt a fõvárosban a tömeghez, és elmondta, hogy az egész kongresszus kudarcot vallott, és mondanom sem kell, hogy a tömeg reakciója nem volt kedves. Már látjuk, hogy országszerte tüntetések alakulnak ki, és a kialakult helyzet azzal fenyeget, hogy kicsúszik a talaj a lábunk alól."
 bftb_greece.26.a:0 "Micsoda idõpocsékolás..."
 ROOT_voted_aye_megali_effect:0 "Igen szavazatok!"
 ROOT_voted_nay_megali_effect:0 "Nem szavazatok!"
 bftb_greece.29.t:0 "A kommunisták átvették a hatalmat Görögországban"
 bftb_greece.29.desc:0 "A legfrissebb hírszerzési jelentések megerõsítik a legrosszabbat: a kommunisták átvették az irányítást Athén felett, és ráerõltették magukat a [FROM.GetAdjective] népre. Fel kell készülnünk a konfliktus lehetõségére, ha [SOV.GetNameDef] szerint nem vagyunk eléggé engedelmeskedõek a saját mesterkedéseiknek, akkor kétségtelenül megpróbálják majd [FROM.GetNameDef]ot belekeverni valamilyen összeesküvésbe, hogy meggyengítsenek vagy akár elpusztítsanak minket. A kabinet elszánt: le kell zárnunk a szorosokat [FROM.GetNameDef] és [SOV.GetNameDef] között, hogy elkerüljük a sebezhetõ nemzetünk ellen irányuló harapófogó támadást. Ezzel idõt nyerhetünk, de fel kell készülnünk a konfliktus lehetõségére."
 bftb_greece.29.a:0 "Egy konfliktus biztosan kialakulóban van..."
 bftb_greece.31.t:0 "A boszporuszi hazárdjáték"
 bftb_greece.31.desc:0 "A [SOV.GetNameDef] Politbüró tisztviselõi úgy döntöttek, hogy végre beavatnak minket a [TUR.GetNameDef] jövõjére vonatkozó titkos terveikbe, és a mi szerepünk abszolút kulcsfontosságú. A terv meglehetõsen egyszerũ: elfogadhatatlan ultimátumot küldünk [SOV.GetNameDef] és a nemzetközi forradalom nevében eljáró [TUR.GetNameDef]nak, és az elkerülhetetlen [TUR.GetAdjective] elutasítást felhasználjuk ürügyként, hogy némi konfliktust szítsunk az Égei-tengeren. \n\nA fõparancsnokságunk azt javasolja, hogy legjobb egységeinket a [TUR.GetNameDef]al közös trák határ mentén helyezzük el, és készítsük fel katonáinkat az [TUR.GetAdjective] területek elleni támadásokra az égei-tengeri szigeteink partjainál. Sokan vannak a kormányzatunk és a fegyveres erõink között, akik kételkednek abban, hogy egy az egy elleni konfliktusban képesek lennénk legyõzni a [TUR.GetAdjective] fegyveres erõket, de [SOV.GetNameDef] ígéretet tett arra, hogy támogatást nyújt egy északi invázió megindításával, amennyiben kudarcot vallunk a Konstantinápoly elleni kezdeti támadásunkban."
 bftb_greece.31.a:0 "A szerencse a bátraknak kedvez."
 GRE_border_war_possible_tt:0 "Ha a helyzet elfajul, lehet, hogy kénytelenek leszünk §Y[TUR.GetNameDef]§!gal szomszédos határaink mentén §Rhatár konfliktusokkal§! megküzdeni."
 bftb_greece.32.t:0 "A görögök elküldik Ultimatiumukat"
 bftb_greece.32.desc:1 "Tisztségviselõink felháborodással reagáltak, miután olvasták [FROM.GetNameDef] gyarló marxistáinak teljesen irreális és ésszerũtlen követeléseit. Azt állítva, hogy [SOV.GetNameDef] nevében jár el, [FROM.GetNameDef] azt követelte, hogy állítsuk vissza a lausanne-i szerzõdés minden egyes pontját, és engedélyezzük a [SOV.GetAdjective] katonák jelenlétét az egész ország területén, hogy 'megbízható és objektív harmadik félként' garantálhassák a szerzõdéshez való csatlakozásunkat. \n\nMit remélhet a [FROM.GetAdjective] egy ilyen nevetséges követeléstõl a határaink mentén kialakuló konfliktuson kívül? Minden alkalommal megpróbáltuk fenntartani a békét a hazai fronton, de egyértelmũ, hogy a béke soha nem volt opció. Ha a [FROM.GetAdjective]gök valóban a [SOV.GetNameDef] nevében cselekszenek, akkor talán az egyetlen reményünk a megmenekülésre a kapituláció, abban a reményben, hogy meg tudjuk akadályozni, hogy a [SOV.GetAdjective] katonák erõszakkal átvegyék az irányítást nemzetünk felett. Bár eddig sem riadtunk vissza az igaz harctól - vajon valóban megérdemeljük-e, hogy uralkodjunk, ha nem vagyunk hajlandóak harcolni az értékeinkért?"
 bftb_greece.32.a:0 "Be kell hódolnunk."
 bftb_greece.32.b:0 "A [FROM.GetAdjective]gök sötét útra tértek: helyre kell hoznunk."
 bftb_greece.33.t:0 "[FROM.GetNameDef] behódol!"
 bftb_greece.33.desc:0 "A [GRE.GetAdjective] és [SOV.GetAdjective] megfigyelõk számára megdöbbentõ fordulatot hozott, hogy [FROM.GetNameDef] minden egyes, eléjük terjesztett követelésbe beleegyezett. A török szorosokhoz való hozzáféréssel kapcsolatos engedélyek az 1936 elõtti állapotra estek vissza, és [SOV.GetAdjective] csapatokat hívtak [FROM.GetAdjective] területére, hogy biztosítsák, hogy [FROM.GetNameDef] tiszteletben tartja a korábban eléjük tárt követelésekben foglaltakat. \n\n[SOV.GetLeader] személyesen gratulált [GRE.GetLeader] bátorsághoz, amelyet a népe tanúsított, hogy biztosította ennek az akciónak a végrehajtását, és már megkezdte a csapatok összevonását, hogy felkészüljenek a [TUR.GetNameDef] területén történõ állomásoztatásukra. Miután [TUR.GetNameDef] fenyegetésként semlegesítve lett, [GRE.GetNameDef] figyelmeztetést kapott, hogy jobban figyeljen a régió más lehetséges hadszínterére."
 bftb_greece.33.a:0 "Meglepetés, az biztos, de örvendetes!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] Új bábkormány felállítása északon!"
 bftb_greece.34.desc:0 "Átkozott bolondok vagyunk! [SOV.GetNameDef] visszaélt a határainkon belüli mozgásszabadságukkal, és egy rivális kommunista kormányt akarnak létre hozni a saját országuk közelében, és nyilvánvalóan az egész nemzetünket le akarják igázni a kommunista kormány nevében! Már a kezdetektõl fogva tudnunk kellett volna, hogy ez lesz a vége; a saját kormányunk néhány tagja még el is menekült, hogy csatlakozzon a rivális kormányhoz északon, azt állítva, hogy a helyzetünk reménytelen. Talán ha egyszerũen megadnánk magunkat, kevesebb halálesettõl kímélnénk meg nemzetünket az elkövetkezõ napokban..."
 bftb_greece.34.a:0 "Bölcsebb szolgálni és élni."
 bftb_greece.34.b:0 "Nem adtuk meg magunkat 1919-ben, és most sem adjuk meg magunkat!"
 bftb_greece.35.t:0 "A törökök elutasítják az Ultimatiumunkat!"
 bftb_greece.35.desc:0 "Ahogyan az várható volt, [FROM.GetNameDef] visszautasította az eléjük tett ultimátumot. A felállított katonáinkkal most egy fokozatosan eszkalálódó konfliktust fogunk provokálni azzal a céllal, hogy totális háborút szítsunk a nemzeteink között. Gyõzelem vagy vereség, amíg [SOV.GetNameDef] mellettünk áll, addig nem bukhatunk el."
 bftb_greece.35.a:0 "Most válik érdekessé a dolog!"
 bftb_greece.36.t:0 "A Boszporuszért folyó csata megkezdõdik!"
 bftb_greece.36.desc:0 "A fõparancsnokságunk várakozásai ellenére gyõzedelmeskedtünk a határainkon lévõ [FROM.GetAdjective] erõk felett. Hatalmas sikereinken felbuzdulva fegyveres erõink máris megkezdték a [FROM.GetAdjective] területének mélyebbre nyomulását. Fõparancsnokságunk a legfrissebb tényekkel felvértezve úgy véli, hogy [FROM.GetNameDef] napokon belül el fog bukni."
 bftb_greece.36.a:0 "Csak be kellett rúgnunk az ajtót, hogy meglássuk a rohadást!"
 bftb_greece.37.t:0 "A [FROM.GetAdjective] erõk megfutamodtak!"
 bftb_greece.37.desc:0 "A [FROM.GetAdjective] agitátorokat visszavertük a határaink elleni értelmetlen támadásuk után, de megfigyelõink jelentései alapján ez az egész tortúra még nem ért véget. A [FROM.GetAdjective] erõk az Égei-tengeri szigetek mentén gyülekeznek, és megdöbbentõen közel viszik a fegyverzetet a [339.GetName] területhez. Rosszabb hírek is vannak: drámaian megnövekedett mozgásokról hallunk a [SOV.GetAdjective] határ mentén, és az elfogott kommunikáció arra utal, hogy bármelyik nap sor kerülhet az északi támadásra. Fel kell készülnünk; ki kell tartanunk."
 bftb_greece.37.a:0 "Sorakoztassuk fel a kommunistákat, és mi elkaszáljuk õket."
 TUR_border_conflicts_in_trabzon_tt:0 "Bölcs dolog lenne csapatokat elhelyezni a határ mentén a §Y[354.GetName]§! és a §Y[187.GetName]§! között, mielõtt a dolgok elkerülhetetlenül ismét eldurvulnak."
 bftb_greece.38.t:0 "A törökök diadalmaskodnak erõink felett!"
 bftb_greece.38.desc:0 "Sajnos úgy tũnik, erõink nem tudták áttörni a [FROM.GetAdjective] védelmét [341.GetName] területnél. A fõparancsnokság természetesen csalódott az eredmények miatt, de nem lepõdik meg. Ha a [FROM.GetAdjective] erõk nem fognak visszavágni, akkor ismét eszkalálódnunk kell. Ezúttal a [SOV.GetNameDef] támadja a [FROM.GetAdjective] északi állásait, miközben mi két part menti támadást intézünk a [187.GetName] felõl a [339.GetName] és a [340.GetName] ellen. Hogyan is vallhatnánk kudarcot ezúttal?"
 bftb_greece.38.a:0 "A [FROM.GetNameDef] számára ez a játék a kezdetektõl fogva manipulált volt..."
 bftb_greece.39.t:0 "A csata a Boszporuszért kezdõdik!"
 bftb_greece.39.desc:0 "A [FROM.GetAdjective] fegyveres erõinek ilyen arcátlan támadására felkészületlen erõinket [341.GetName] területnél visszaverték, nemzetünk számára szörnyũ veszteséget okozva. A [FROM.GetAdjective] erõk nem hagyták abba az elõrenyomulást, és a hadüzenetnek minden bizonnyal küszöbön kell állnia. Bár a veszteségünk kiábrándító volt, nem volt pusztító - ez a háború még csak most kezdõdött, és népünk szilárdan mellettünk áll ebben a háborúban régi riválisunk ellen."
 bftb_greece.39.a:0 "A [FROM.GetAdjective] nem hagyott nekünk más lehetõséget!"
 bftb_greece.40.t:0 "A Boszporuszért folyó csata megkezdõdik!"
 bftb_greece.40.desc:0 "Ahogy a fõparancsnokságunk várta, gyõzedelmeskedtünk a [FROM.GetAdjective] erõi felett a határainkon, és áttörtük Izmir védelmét. Hatalmas sikereinken felbuzdulva fegyveres erõink már megkezdték a támadást [FROM.GetAdjective] területére. A gyõzelmünkön felbátorodott fõparancsnokságunk úgy véli, hogy [FROM.GetNameDef] heteken belül el fog bukni."
 bftb_greece.40.a:0 "Szmirnán keresztül az egész országot elfoglaljuk!"
 bftb_greece.41.t:0 "A Boszporuszért folyó csata megkezdõdik!"
 bftb_greece.41.desc:0 "A [FROM.GetAdjective] támadása [339.GetName] ellen számukra kudarc volt, számunkra azonban továbbra is szörnyũ veszteség. [ROOT.GetLeader] nem tehet mást, mint hogy magában összehasonlítja 1919-el, amikor a [FROM.GetAdjective] erõk [339.GetName] ellen indítottak kíméletlen offenzívát. \n\nMég ha a fõvárosi tisztviselõk gyászolják is a [339.GetName] rövid életũ ostromában elesetteket, az egész nemzetet felháborítja, hogy egy régi ellenség ilyen arcátlanul támadja szuverenitásunkat. A [341.GetName] elleni meglepetésszerũ támadás megvetendõ volt, de a [339.GetName]-nál elszenvedett veszteségek megbocsáthatatlanok. Ha a [FROM.GetAdjective] kormány túl gyáva ahhoz, hogy nyílt hadüzenetet adjon ki, akkor mi fogunk nekik adni egyet."
 bftb_greece.41.a:0 "Megbosszuljuk az elesetteket!"
 bftb_greece.42.t:0 "A Boszporuszért folyó csata megkezdõdik!"
 bftb_greece.42.desc:0 "Terveink zátonyra futottak; a fõparancsnokság arra számított, hogy a [FROM.GetAdjective] erõi egyszer visszavernek bennünket, de hogy mindkét meglepetésszerũ támadásban visszavertek, az igazán rossz elõjel számunkra. [ROOT.GetLeader] lemondott minden további elõkészített támadást, de a helyzet megmentésére tett kísérletek a jelek szerint hiábavalóak lesznek, mivel most kaptunk hadüzenetet egy [FROM.GetAdjective] küldöttõl. Úgy tũnik, hogy a helyzet változott, és nem feltétlenül a mi javunkra."
 bftb_greece.42.a:0 "Gyõzni fogunk! A forradalomért!"
 bftb_greece.43.t:0 "A Boszporuszért folyó csata megkezdõdik!"
 bftb_greece.43.desc:0 "A [FROM.GetAdjective] támadása [339.GetName] ellen számukra sikerrel járt, számunkra pedig szörnyũ veszteséget jelentett. [ROOT.GetLeader] nem tehet mást, mint hogy magában összehasonlítja 1919-el, amikor a [FROM.GetAdjective] erõk átvették az ellenõrzést [339.GetName] felett. \n\nMég ha a fõvárosban komor is a hangulat, az egész nemzetet felháborítja, hogy egy régi ellenség ilyen arcátlanul támadja szuverenitásunkat. A [341.GetName] elleni meglepetésszerũ támadás megvetendõ volt, de a [339.GetName]-nál elszenvedett veszteségek megbocsáthatatlanok. Ha a [FROM.GetAdjective] nép valóban egy újabb háborúra vágy, akkor olyan háborút fogunk nekik okozni, amelyet soha nem fognak elfelejteni."
 bftb_greece.43.a:0 "[TUR.GetNameDef]ért!"
 bftb_greece.44.t:0 "Gyõztesek vagyunk [FROM.GetNameDef]ban!"
 bftb_greece.44.desc:0 "A Vörös Hadsereg a várakozásoknak megfelelõen rövidre zárta a szánalmas [FROM.GetAdjective] helyõrségeket [354.GetName]-ben, és megnyitotta az utat egy bíztatóan rutinos invázió elõtt. Ahogy mi északról csapunk le rájuk, a [GRE.GetAdjective]ök nyugatról fogják megtámadni õket. Esélyük sincs."
 bftb_greece.44.a:0 "[FROM.GetAdjective] a Kominternben való részvétel kötelezõ."
 bftb_greece.45.t:0 "A [FROM.GetAdjective] haderõt visszaverték a határon!"
 bftb_greece.45.desc:0 "A tisztviselõk megdöbbenve hallották, hogy a [354.GetName]-ben állomásozó erõink sikeresen visszaverték a betolakodó [FROM.GetAdjective] megszállókat, és a túlerõ ellenére megõrizték állásaikat. Nemcsak sürgõs közleményt kaptunk a [FROM.GetAdjective] nagykövettõl, amelyben rapszodikusan bocsánatot kér az egész incidensért, hanem olyan információkkal is szolgáltak, amelyek a [GRE.GetAdjective] rezsimet az egész mũvelet kitervelõjeként terheli. Biztosítottak bennünket arról, hogy nem számíthatunk semmilyen [FROM.GetAdjective] megtorlásra abban az esetben, ha a [GRE.GetNameDef] elleni harcunk háborúvá fajulna."
 bftb_greece.45.a:0 "Megmentettük magunkat a feledés homályából"
 bftb_greece.46.t:0 "[FROM.GetAdjective] erõk visszaverték a támadásunkat!"
 bftb_greece.46.desc:0 "Hírt kaptunk arról, hogy a [354.GetName] elleni támadás teljes és totális kudarcot vallott, ami megsemmisítõ csapást mért nemzetközi megbecsülésünkre és a fõparancsnokságunk egójára. Õszinte bocsánatkérésünket fejeztük ki a [FROM.GetAdjective] kormánynak, és megvonunk minden támogatást a [GRE.GetAdjective] rezsimtõl, amely még mindig ellenkezik a [FROM.GetAdjective] állammal nyugaton."
 bftb_greece.46.a:0 "Valakit ezért le fognak lõni!"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap] Megtöri a pozíciónkat a [354.GetName]-ben!"
 bftb_greece.47.desc:1 "Kevés tanácsadót lep meg, hogy a [FROM.GetAdjective] erõknek sikerült visszaverniük a mieinket északon, de ettõl még a csalódás nem lesz kevésbé érezhetõ. A [FROM.GetAdjective] erõk nem hagyták abba a behatolásokat [354.GetName] határán: szórványos és félreérthetetlenül tömeges csapatmozgásokról kaptunk jelentéseket a határaink közelében, sõt, még [FROM.GetAdjective] katonákról is érkeztek jelentések, akik átlépték a demarkációs vonalat [800.GetName]-ban. Ez csakis inváziót jelenthet. Fel kell készülnünk a legrosszabbra."
 bftb_greece.47.a:0 "Vajon ez a végzetet jelentheti a haza számára?"
 bftb_greece.48.t:0 "A [FROM.GetAdjective] kommunista lázadást szít délen!"
 bftb_greece.48.desc:0 "A [FROM.GetNameDef] aljas marxista rezsimje felfegyverezte a terrorista Josip Broz Titót, és felbátorította õt, hogy lázadást szítson délen! A veszély talán elhanyagolható lenne, ha a [FROM.GetAdjective] nem mũködne együtt aktívan a déli felemelkedett rezsimmel, abban a reményben, hogy megdönti kormányunkat. Úgy tũnik, nem lesz más választásunk, mint hogy szétzúzzuk a lázadókat, majd erõinket a [FROM.GetAdjective] fõváros ellen vonultassuk fel, hogy sarokba szorítsuk õket."
 bftb_greece.48.a:0 "Az az átkozott Tito és azok az átkozott [FROM.GetAdjective]!ök"
 GRE_tito_backed_guerilla_war_tt:0 "A §Ykommunisták§!, a §Ygörögök§! teljes támogatásával, kisebb polgárháborút indítottak országunk déli részén."
 bftb_greece.50.t:0 "A király feloszlatja a hellén parlamentet!"
 bftb_greece.50.desc:0 "Õfelsége, II. György király az egész nemzetben érezhetõ lökéshullámokat keltett azzal a kijelentésével, hogy közvetlenül átveszi az ország irányítását, hogy megakadályozza, hogy ezt a nemzetet civakodó politikai ellenfelek szétszakítsák. Ennek érdekében a király elsõ rendelete az volt, hogy határozatlan idõre felfüggeszti a hellén parlamentet - egy olyan intézményt, amelyet a király "önzõ viperák fészkeként" ítélt el. \n\nA király rendeletét egyesek ünnepelték, de a társadalom más prominens elemei inkább elítélték. A republikánus venizelisták és a sajnálatra méltó kommunisták évtizedes ellenségeskedés után összefogtak, mivel közös vágyuk, hogy a "hellének királyát" letaszítsák a trónról és végleg eltüntessék. A hírszerzési jelentések szerint ebben a pillanatban nagyon is valószínũ, hogy az elkövetkezõ hetekben vagy hónapokban polgárháború törhet ki."
 bftb_greece.50.a:0 "A király uralkodási joga szent!"
 GRE_absolute_monarch_hostile_factions_tt:1 "A §Rpolgár háború§! valószínũleg küszöbön áll..."
 bftb_greece.51.t:0 "A görögországi monarchisták a segítségünket kérik!"
 bftb_greece.51.desc:0 "Az athéni [ROOT.GetAdjective]barát kormány felszerelést kért tõlünk, miután az országos politikai megosztottság katasztrofális polgárháborúhoz vezetett. Természetesen jogukban áll ezt kérni tõlünk, de arra a kérdésre, hogy egyáltalán méltóak-e a felszerelésekre, amelyeket tõlünk kérnek, csak mi tudunk válaszolni."
 bftb_greece.51.a:0 "Kétségtelenül szükségük lesz puskákra."
 bftb_greece.51.b:0 "Tudunk nélkülözni némi felszerelést a segélyezéshez."
 bftb_greece.51.c:0 "A legjobb lenne, ha nem avatkoznánk bele a görög ügyekbe."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] Fegyvereket és önkénteseket küld nekünk!"
 bftb_greece.52.desc:0 "Épp most fejeztük be a [FROM.GetNameDef] által küldött fegyverek és kirakodását és az önkéntesek elszálítását a dokkjainkról. A támogatás nagyon örvendetes, és sokkal több, mint amire számítottunk. Ez a segítség jól fog szolgálni minket az elkövetkezõ hónapokban."
 bftb_greece.52.a:0 "A király igazi szövetségesei!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] Segítséget küld nekünk!"
 bftb_greece.53.desc:0 "Épp most fejeztük be a [FROM.GetNameDef] által küldött ellátmányok kirakodását a dokkjainkból. A támogatás nagyon örvendetes, és a barátság üdvözlendõ megnyilvánulása ezekben a nehéz idõkben. Ez a segítség jó szolgálatot tesz majd nekünk az elkövetkezõ hónapokban."
 bftb_greece.53.a:0 "A király igazi szövetségesei!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] Nem hajlandó segíteni nekünk"
 bftb_greece.54.desc:0 "Egy [FROM.GetAdjective] diplomatától azt a hírt kaptuk, hogy segélykérésünk süket fülekre talált, és hogy nem számíthatunk további segítségre [FROM.GetNameDef]tól. A helyzet sajnálatos, de a külföldi hatalmak segítsége nélkül is kitartunk."
 bftb_greece.54.a:0 "Kiábrándító."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] Enóziszt javasol"
 bftb_greece.55.desc:0 "[FROM.GetNameDef] képviselõje azt javasolta, hogy egyesítsük nemzeteinket. A közös történelemre és kulturális örökségre hivatkozva a [FROM.GetAdjective] képviselõje kijelentette, hogy a [FROM.GetAdjective] kormány akarata az, hogy elõsegítsük az 'Enózisz' régóta magasztalt koncepcióját: államaink egyesülését egy nagyobb egésszé."
 bftb_greece.55.a:0 " Egy csodálatos ötlet!"
 bftb_greece.55.b:0 "Ciprus a saját sorsának kovácsa."
 end_of_cyprus_tt:0 "§REz azt eredményezi, hogy vége a játéknak!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] elkötelezi magát az Enózisz mellett"
 bftb_greece.56.desc:0 "A [FROM.GetAdjective] néptõl azt a hírt kaptuk, hogy hajlandóak elõsegíteni két népünk régóta várt egyesülését egy államban, a mi irányításunk alatt. Az egész országban kitört az ünneplés, és [ROOT.GetLeader] személyesen utazott Nicosiába, és beszédet mondott az ottani népnek e történelmi nap alkalmából."
 bftb_greece.56.a:0 "Végre egyesült a nemzet!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] Elutasítja az Enóziszt!"
 bftb_greece.57.desc:0 "[FROM.GetAdjective] tisztviselõi arról tájékoztattak minket, hogy nem áll szándékukban visszaadni [FROM.GetAdjective] szuverenitását, miután ilyen hosszas küzdelmet vívtak annak elnyeréséért. Kijelentették, hogy az 'Enózisz' nem olyan fogalom, amellyel a [FROM.GetAdjective] kormány jelenleg hajlandó foglalkozni."
 bftb_greece.57.a:0 "Ez nem volt kérés."
 bftb_greece.57.b:0 "Rendben van, ha ez a kívánságuk..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] Enózist kér Ciprussal"
 bftb_greece.58.desc:0 "Megkeresett minket egy [FROM.GetAdjective] küldött, hogy tárgyaljunk ciprusi koronagyarmatunk jövõjérõl. A [FROM.GetAdjective] azt a vádat fogalmazta meg, hogy a ciprusi nemzetépítési kísérletek mindig kudarccal végzõdnek, mert a ciprusi nép valójában [FROM.GetAdjective] nép. \n\nA [FROM.GetAdjective] benyújtotta [FROM.GetAdjective] miniszterelnök [FROM.GetLeader] levelét, amelyben részletesen ismertette az "Enózisz" fogalmának történetét, mielõtt egy végsõ hangsúlyos felhívást intézett Ciprus és [FROM.GetNameDef] egyesülésére. A [FROM.GetAdjective] küldöttje megpróbálta biztosítani képviselõnket arról, hogy itt nem durva irredentizmusról van szó a [FROM.GetAdjective] oldalról; Ciprus és [FROM.GetNameDef] közös kulturális örökséggel, közös történelemmel, közös nyelvvel, és a [FROM.GetAdjective] perspektívájában: közös sorsuk van. \n\nKatonai tisztviselõink hangsúlyozták, hogy Ciprus fontos stratégiai katonai bázisként fontos szerepet tölt be a Földközi-tenger térségében, de külpolitikai tanácsadóink hangsúlyozzák, hogy egy megerõsített [FROM.GetAdjective] szövetséges sokkal többet tudna nyújtani, mint amire Ciprus önmagában képes légi és haditengerészeti bázisként. A választás végsõ soron a [ROOT.GetAdjective] kabinetre hárul, de ügyelnünk kell arra, hogy a [FROM.GetAdjective] képviselõje ne várjon túl sokáig a válaszunkra."
 bftb_greece.58.a:0 "A hivatalos szövetségért cserébe elfogadjuk a javaslataikat."
 bftb_greece.58.b:0 "Hagyjuk nekik, Ciprus számunkra nem számít."
 bftb_greece.58.c:0 "A [FROM.GetAdjective] kormánynak meg kell osztania a hatalmat a 'ciprusi' hatóságokkal."
 bftb_greece.58.d:0 "A kapzsi görögök nem kapnak semmit!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] beleegyezik az enózisz megkönnyítésébe!"
 bftb_greece.59.desc:0 "A fõvárosban a hangulatot leginkább 'ujjongónak' lehetne nevezni, miután [ROOT.GetLeader] bejelentette a nemzetnek, hogy ennyi év után a [ROOT.GetAdjective] álma, az Enózisz Ciprussal végre valósággá válik, és mindez [FROM.GetAdjective] barátainknak köszönhetõen. Adminisztrátoraink nem vesztegették az idõt és átutaztak Ciprusra, hogy a hatalomváltás a lehetõ legsimábban menjen. \n\nEz egy igazán nagy és történelmi nap a [ROOT.GetNameDef] számára. Ciprus már régóta része a [ROOT.GetAdjective] kollektív tudatának, és most végre otthon vannak annak a civilizációnak a kebelében, amelybõl származnak."
 bftb_greece.59.a:0 "Végre együtt!"
 bftb_greece.59.b:0 "Nem áldozhatjuk fel autonómiánkat az Enózisért."
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Elfogadja a részleges enóziszt"
 bftb_greece.60.desc:0 "A [FROM.GetAdjective] nép egy különös kompromisszumot ajánlott fel eredeti kérésünkre, hogy megkönnyítsék az enóziszt: hajlandóak teljesíteni kéréseinket azzal a feltétellel, hogy együttmũködünk egy olyan ciprusi kormánnyal, amely [FROM.GetAdjective] uralommal azonos rangot kap. Ez nem egy teljesen barátságtalan fordulat, csak... váratlan. \n\nA részükrõl a ciprusi kormány beleegyezett, hogy ha [ROOT.GetNameDef] kellõ elkötelezettséget mutat Ciprus iránt a fiatal nemzetük felépítésével, akkor nem lesznek ellene a teljes enózisszal szemben. Amíg azonban ez a nap el nem jön, meg kell elégednünk egy új ciprusi szövetségessel, akit csípõbõl kötnek hozzánk."
 bftb_greece.60.a:0 "Isten hozott, testvérek!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] Elutasítja az Enóziszt!"
 bftb_greece.61.desc:0 "Úgy tũnik, hogy a régóta dédelgetett szövetségesünkbe vetett bizalmunk és hitünk tévesnek bizonyult; [FROM.GetNameDef] még a gondolatát is elutasította annak, hogy Ciprus [ROOT.GetAdjective] szigetét átadja a mi ellenõrzésünk alá. A sziget stratégiai fontosságára és a [ROOT>GetAdjective] revansizmussal kapcsolatos aggodalmakra hivatkoznak, mint olyan okokra, amelyek miatt a szemükben nem érdemeljük meg a szigetet. \n\nNem mondhatjuk, hogy teljesen meglepõdtünk, de ez nem teszi kevésbé keserũvé kollektív csalódásunkat. Hány éve várunk arra, hogy Ciprus visszakerüljön a hazához? Hány évet kell még várnunk e kudarc miatt? Meg kell mondanom, hogy a [FROM.GetNameDef]-al való kapcsolatunkkal szembeni lelkesedésünket jelentõsen mérsékelte ez a fordulat."
 bftb_greece.61.a:0 "Erre emlékezni fogunk..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] közös pályázatokat javasol a tengelyhez való csatlakozásra!"
 bftb_greece.62.desc:0 "Amikor megérkezett a hír, hogy a régi [FROM.GetAdjective] rezsim helyébe fasiszta rezsim lépett, a fõvárosban a tanácsadókat nagy rettegés járta át. A háború, úgy éreztük elkerülhetetlenné vált: és még fanyarabbá tette azt az Égei-tenger térségében a béke fenntartására tett korábbi kísérleteink. Úgy tũnik, a sors bebizonyította, hogy tévedtünk. \n\nEgyedülálló ajánlattal kerestek meg minket: [FROM.GetNameDef] fasiszta kormánya úgy véli, hogy elkerülhetetlen, hogy a háború mindkét országunkat érintse. [FROM.GetLeader], ideológiai beállítottsága ellenére, osztja a véleményünket, hogy nem lenne bölcs dolog évtizedes diplomáciai erõfeszítéseket dobni el mindkettõnk részérõl egy olyan háború kedvéért, amely minden bizonnyal nagy és szörnyũ lenne. E célból [FROM.GetNameDef] kormánya azt tanácsolta, hogy együttesen kötelezzük el magunkat Európa feltörekvõ fasiszta hatalmaival szemben. [FROM.GetLeader] úgy véli, hogy a fasiszta felsõbbrendũség a kontinensen elkerülhetetlen, és hogy együtt mindkettõnknek megvan a hatalma ahhoz, hogy a mérleg nyelve eléggé megdõljön ahhoz, hogy a háború gyorsabban és határozottabban érjen véget. [FROM.GetLeader] ezt 'kegyelemnek' nevezi; [ROOT.GetLeader] nem olyan biztos benne."
 bftb_greece.62.a:0 "A béke nevében hadd vívjunk háborút."
 bftb_greece.62.b:0 "[FROM.GetAdjective] valóban megõrült..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] egyetért a hellenotürkizmus barátsági paktumával!"
 bftb_greece.63.desc:0 " Sikeres! A [FROM.GetAdjective] nagykövet közvetítette kormányuk beleegyezését a javasolt barátsági paktumunkhoz. A fasiszta hatalmakkal együttmũködve, miközben össze vagyunk kötve, nincs módunk veszíteni."
 bftb_greece.63.a:0 "Két frakció jelentkezési lapját kérem!"
 bftb_greece.63.b:0 "Vagy talán... nincs is szükségünk a törökökre?"
 GRE_no_turkey_needed:0 "Hamisítással és csalással megtorpedózzuk §Törökország§! kapcsolatait a §Yfasiszta hatalmakkal§!."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] határozottan elutasítja a hellenotürkizmus barátsági paktumát!"
 bftb_greece.64.desc:0 "Úgy tũnik, hogy a [FROM.GetAdjective] kormány krónikus elõrelátáshiányban szenved. Nem fognak csatlakozni mellettünk az elkerülhetetlen gyõztesekhez, mert vagy gyávák, vagy ostobák. Nincs jelentõsége, a mi utunk kijelölt, és bármi is történik ezután a [FROM.GetNameDef] tekintetében, az részben az õ hibájuk lesz."
 bftb_greece.64.a:0 "Az erõsek öröklik a földet, a szelídek elpusztulnak."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] és [TUR.GetNameDef] stratégiai partnerséget javasol"
 bftb_greece.65.desc:0 "Mint egy puzzle darabkái, úgy tũnik, minden a helyére kerül. A berlini rendszerváltás váratlanul ért, és sok kétséget vetett fel nemzetünk jövõjét illetõen. Ezt a jövõt egy Athénból hozzánk küldött javaslat tette csak egy kicsit láthatóbbá. \n\nÚgy tũnik, hogy [FROM.GetNameDef] és [TUR.GetNameDef] tartós stratégiai szövetséget kíván kötni a kormányunkkal. Nagyon hiányzik nekünk a szövetséges, és e kettõ csatlakozása egy mediterrán paktumhoz minden bizonnyal nagyban hozzájárulna regionális ambícióink biztosításához. Bár ki tudja, hogy ez a kettõ nem a mi másfajta ambícióink tárgya-e."
 bftb_greece.65.a:0 "Együtt történelmet írunk!"
 bftb_greece.65.b:0 "Az ezzel a párossal kapcsolatos terveink bizonyosan nem adnak teret szövetségeknek."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] és [TUR.GetNameDef] jelentkezik [GER.GetFactionName] tagságra"
 bftb_greece.66.desc:0 "Találkoztunk mind a [FROM.GetNameDef], mind a [TUR.GetNameDef] delegáltjaival, és meglehetõsen meglepõdve hallottuk, hogy mindketten közös kérelmet nyújtanak be a [ROOT.GetFactionName] tagságra. Ez aligha egy nemkívánatos meglepetés, de mégis meglepetés. Meg kell határoznunk, hogy a szövetségünkben való partneri szerepvállalásuk elõsegítené-e céljainkat, vagy hátráltatná azokat."
 bftb_greece.66.a:0 "Üdvözlendõ szövetségesek ezekben a viharos idõkben."
 bftb_greece.66.b:0 "Nein, nincs rájuk szükségünk."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] Stratégiai partnerséget javasol!"
 bftb_greece.67.desc:0 "Mint egy puzzle darabkái, úgy tũnik, minden a helyére kerül. A berlini rendszerváltás váratlanul ért, és sok kétséget vetett fel nemzetünk jövõjét illetõen. Ezt a jövõt egy Athénból hozzánk küldött javaslat tette csak egy kicsit láthatóbbá. \n\nÚgy tũnik, hogy [FROM.GetNameDef] tartós stratégiai szövetséget kíván kötni a kormányunkkal. Nekünk már nagyon hiányzik a szövetséges, és [FROM.GetNameDef] segítsége bizonyára nagyban hozzájárulna regionális ambícióink biztosításához. Bár, ki tudja, hogy ez nem csak egy szánalmas utolsó próbálkozás a túlélésért? Talán nem is igazán akarnak a szövetségeseink lenni; talán látják az írást a falon, és azt, hogy a dolgok elkerülhetetlenül véget érnek számukra, ha szembeszállnak velünk... és talán ez a különbségtétel számunkra nem is olyan lényeges."
 bftb_greece.67.a:0 "Róma és Athén - végre újra együtt!"
 bftb_greece.67.b:0 "A ragadozó nem barátkozik a zsákmányával."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] Jelentkezik a [GER.GetFactionName] tagságra!"
 bftb_greece.68.desc:0 "Találkoztunk a [FROM.GetNameDef] küldötteivel, és meglehetõsen megkönnyebbülve hallottuk, hogy a [FROM.GetAdjective] adminisztrációja kifejezte azon óhaját, hogy [FROM.GetNameDef] a [ROOT.GetFactionName] tagságban lássa. Ez aligha meglepõ: a [FROM.GetAdjective] álláspontja nélkülünk tarthatatlan volt. Meg kell határoznunk, hogy a szövetségünkben való partneri szerepvállalásuk elõsegítené-e céljainkat, vagy hátráltatná azokat."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, szó sem lehet róla!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] Elutasítja a szövetségünk kérelmét!"
 bftb_greece.69.desc:0 "Egy [FROM.GetAdjective] diplomatától értesültünk arról, hogy [FROM.GetLeader] nem tartja bölcs döntésnek, hogy felvegyen minket a szoros szövetségükbe. Azt mondani, hogy csalódottak vagyunk, enyhe kifejezés lenne. Ettõl függetlenül, a [FROM.GetNameDef]al való szövetség nélkül most a saját utunkat kell egyengetnünk a válság idején."
 bftb_greece.69.a:0 "Még mindig állni fogunk, amikor ennek az egésznek vége lesz."
 bftb_greece.70.t:0 "Eleftherios Venizelos meghal számũzetésben"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, a venizelisták vezetõje és a görög politika tisztelt titánja még számũzetésben elhunyt, miután 1935-ben a katonaság elũzte. Venizelosz szenvedélyesen hozzájárult a görög többpártrendszer kialakításához, és olyan személyiség volt, aki talán páratlanul nagy hatással volt a görög nemzeti öntudatra. \n\nEleftherios Venizelosra azonban nem a sikerei miatt fognak emlékezni, hanem inkább a számos hibája miatt. Venizelosz volt az, aki a republikanizmus romboló erejét képviselte ebben az országban, és Venizelosz értelmetlen revizionizmusa volt az, ami miatt nemzetünk majdnem megsemmisült az 1919-es görög-török háborúban. Minden egyes probléma, amellyel Görögország ma szembesül, Venizelosz lábaihoz köthetõ, aki nemzetünk minden bajának fõ forrása. \n\nForradalmár, államférfi és politikai úttörõ volt; csõcselék, háborús uszító és bukott. Mi mást kell még mondani Eleftherios Venizelosról, mint hogy örülünk, hogy soha többé nem fogja felütni az arcát Görögországban, annyi fájdalom után, amennyit okozott."
 bftb_greece.70.a:0 "Jó, hogy megszabadultunk tõle."
 bftb_greece.71.t:0 "Eleftherios Venizelos elhunyt"
 bftb_greece.71.desc:0 "Eleftherios Venizelos miniszterelnök, a venizelisták vezetõje és a görög politika nagyra becsült titánja békésen elhunyt otthonában. Venizelosz szenvedélyesen hozzájárult a görög többpártrendszer kialakításához, és olyan személyiség volt, aki talán páratlanul nagy hatással volt a görög nemzeti öntudatra. \n\nHogyan is lehetne szavakkal méltóan méltatni azt az embert, aki oly sokat adott magából hazájának és honfitársainak? Õ annak a nemzetnek az építésze, amelyet ma szolgálhatunk, és az a maradandó örökség, amelyet hátrahagyott, mindannyiunkat túl fog élni. Venizelos makulátlan életútjának egyetlen foltja az a szörnyũ veszteség, amelyet nemzetünk az 1919-es pusztító görög-török háború után szenvedett el. Ez egy olyan folt az egyébként tökéletes örökségen, amelyet teljes mértékben meg akarunk bosszulni. \n\nEleftherios Venizelos forradalmár, államférfi és politikai úttörõ volt; õ volt a mi nemzetvezetõnk, és mi úgy fogunk rá emlékezni, mint a megalkuvás nélküli oroszlánszívre, aki volt. Themistoklis Sofoulis vette át a miniszterelnöki tisztséget és a Fileleftheron vezetését, és nemzeti gyásznapot hirdetett a modern Görögország nemrég elhunyt atyja emlékére."
 bftb_greece.71.a:0 "Görögország olyan adóssággal tartozik neked, amelyet soha nem lesz képes visszafizetni..."
 bftb_greece.91.t:0 "Az EEE segélyközpontot nyit az anatóliai menekültek számára"
 bftb_greece.91.desc:0 "Egy cinikus kísérletben, hogy még több követõt vonzzon az ügye mellé, Georgios Kosmidis a mozgalom pénzébõl segélyközpontot nyitott a hozzá hasonló [TUR.GetNameDef]i menekült társainak. Ez dicséretes lenne, ha nem használná ezeket a segélyközpontokat pszichotikus mozgalmának toborzó központjaiként. \n\nNehéz helyzetben vagyunk: nyilvánvaló, hogy Kosmidis továbbra is támogatni kívánja ezeket a központokat, hogy toborozza az anatóliai menekültek jogfosztottjait, ezért bezárjuk õket, hogy megfékezzük a mérgét? Vagy megõrizzük a hírnevünket, és hagyjuk, hogy ezek a központok tovább mũködjenek? Egyesek talán azzal érvelnek, hogy jobb, ha az elszegényedett menekültek fasiszta segélyközpontokban dolgoznak, mintha a nyomornegyedekben szenvednének."
 bftb_greece.91.a:0 "Támogatást érdemlõ kezdeményezés!"
 bftb_greece.91.b:0 "Zárják be."
 bftb_greece.92.t:0 "Az EEE magasabb béreket követel a [ROOT.GetAdjective] dolgozóknak"
 bftb_greece.92.desc:0 "Az EEE kihasználta a rájuk irányuló országos reflektorfényt, és éles támadást indított a jóléti rendszerünk gyenge megközelítésének vélelmezése ellen. Nevetséges, hogy ezek a látszólag a semmibõl elõbukkanó fasiszták azt hiszik, hogy abban a helyzetben vannak, hogy kioktassanak minket a költségvetési és szociálpolitikáról, de úgy tũnik, hogy a közvélemény nagyon komolyan veszi õket."
 bftb_greece.92.a:0 "Talán... egy szimbolikus minimálbér?"
 bftb_greece.92.b:0 "Nem engedünk a fasiszta megfélemlítésnek."
 bftb_greece.93.t:0 "Az EEE tagjai utcai erõszakba keverednek a rendõrségünkkel!"
 bftb_greece.93.desc:0 "Az EEE tagjai és saját rendõreink közötti verekedések törtek ki országszerte, a politikai erõszak olyan idõszakának tablóját alkotva, amelyet reméltük, hogy már a múltban hagytunk. Úgy tũnik, a kórházi ápolásokról és az erõszak eszkalálódásáról szóló jelentésekbõl ítélve, nem tettük. \n\nEgyes miniszterek azt javasolják, hogy nagyon keményen lépjünk fel az erõszakkal szemben, hogy megmutassuk az országnak, hogy nem tũrjük ezt a fajta erõszakot, de más miniszterek arra figyelmeztetnek, hogy a fasiszták elleni harc nem olyan küzdelem, amelyet megnyerhetünk. Az emberek dühösek és elégedetlenek, de ez nem adhat nekik jogot arra, hogy ilyen önkényes erõszakos cselekményeket kövessenek el."
 bftb_greece.93.a:0 "A sérelmeik jogosak."
 bftb_greece.93.b:0 "Az erõszak sajnálatos, és a csõcseléket szét kell oszlatni."
 bftb_greece.94.t:0 "Az EEE tagjai kifosztják a külföldi tulajdonú gyárat és szétosztják a lopott árut!"
 bftb_greece.94.desc:0 "Egy sajnos túlságosan is ismerõs jelenetben az EEE hívei betörtek külföldi tulajdonú gyárakba, hogy az ott elõállított árukat szétosszák a szegények és jogfosztottak között. Georgios Kosmidis és az EEE vezetõsége azt állítja, hogy nincs tudomása a tevékenységrõl, ugyanakkor szenvedélyesen védelmébe vette a látszólag önzetlen fosztogatássorozatban részt vevõ férfiakat és nõket. \n\nEz a fajta viselkedés tényleg nem tolerálható: máris kapunk panaszokat külföldi mágnásoktól, akik olyan országokból érkeznek, mint az [ENG.GetNameDef] és a [FRA.GetNameDef]. Mégis, ha közbelépünk az iparosok érdekében, akkor a külföldi pénzemberek bábjainak fogunk tũnni; másrészt, ha hagyjuk, hogy ez az anarchia elszabaduljon, akkor a nemzetközi közösség számára egy alkalmatlan kormánynak tũnünk."
 bftb_greece.94.a:0 "Nem szabad megállítanunk õket."
 bftb_greece.94.b:0 "Ez az anarchia nem illik hozzánk!"
 bftb_greece.95.t:0 "Az EEE elkötelezi magát a mi harcunk mellett!"
 bftb_greece.95.desc:0 "Az EEE, amely eddig olyan nagy szálka volt az oldalunkon, a jelek szerint hajlandó a kormánnyal összefogni a közös ellenség ellen. Georgios Kosmidis volt az egyik leghangosabb szószólója a [TUR.GetNameDef] elleni háborúnak, és most, hogy ez a háború elérte a partjainkat, az EEE hajlandó félretenni a pártpolitikát annak érdekében, hogy [TUR.GetAdjective] ellenségeinket megalázzuk a seregeink elõtt."
 bftb_greece.95.a:0 "Egyesülve nem lehet minket megállítani!"
 bftb_greece.95.b:0 "Gyõzni fogunk anélkül, hogy a fasizmussal bemocskolnánk magunkat."
 bftb_greece.96.t:0 "Aristotle Onassis visszatér [ROOT.GetNameDef]ba"
 bftb_greece.96.desc:0 "A gazdag mágnás és nemzetközileg kedvelt társasági ember, Aristotle Onassis hosszú évek óta elõször tért vissza a [ROOT.GetNameDef]ba. Nem fogadta a média kérdéseit, és megfigyelõink nehezen tudták felkutatni, de a hírek szerint behízelegte magát az anatóliai menekült lakosság körében, és lehet, hogy szervezi a hivatalba lépését."
 bftb_greece.96.a:0 "Mit tervez?"
 bftb_greece.101.t:0 "A venizelisták és a kommunisták összefognak a király abszolút uralma ellen"
 bftb_greece.101.desc:0 "Ha valaha is kétséges volt, hogy a kommunisták és a venizelisták szövetségre lépnek egymással, most már nem lehet. Jelentéseket kaptunk arról, hogy a kommunisták visszacsempészték Eleftherios Venizelost az országba, abban a reményben, hogy a monarchia megdöntése után valamiféle köztes vezetõként támogathatják õt. \n\nEz még egy csapat vörös áruló számára is vakmerõ terv. Hogyan gondolhatják, hogy Venizelos átadja nekik a hatalmat, ha egyszer megkapja? Ez õrültség. Másfelõl viszont sem a kommunisták, sem a venizelisták soha nem voltak a legértelmesebbek. Fel kell készülnünk arra, ami bizonyára egy igazán vitatott polgárháború lesz."
 bftb_greece.101.a:0 "Ellenségeink összebújnak, mint a patkányok!"
 bftb_greece.102.t:0 "A kommunisták rajtaütést szerveznek a gyár ellen"
 bftb_greece.102.desc:0 "A rendfenntartó erõk nem tudták elõre jelezni és megakadályozni az egyik gyárunk ellen nemrég végrehajtott kommunista rajtaütést, amelyben puskákat gyártunk a hadsereg számára. A marxisták mindent elraboltak a gyárból, amit csak tudtak, majd megpróbálták felgyújtani magát a gyárat, bár szerencsére csak az épületet sikerült megrongálniuk. \n\nNem kell találgatni, hogy ezek a lázadók miért vállalkoztak erre a szemtelen rajtaütésre egy fegyvergyártó ellen: kétségtelenül a saját puskáinkat akarják ellenünk használni, ha egyszer rátalálnak a gerincükre és kilépnek az árnyékból. Ez a [ROOT.GetNameDef] egyik legrosszabb polgárháborúja lehet..."
 bftb_greece.102.a:0 "Nem hagyhatjuk, hogy ezek az anarchisták ilyen büntetlenül lecsapjanak ránk."
 bftb_greece.103.t:0 "Venizelista tábornokokat csempésztek vissza Görögországba!"
 bftb_greece.103.desc:0 "Sajnálatos vezetõjük nyomában járva kaptuk a hírt, hogy számos venizelista volt tábornokot visszacsempésztek az országba. Kommunista és republikánus csempészek összeesküdtek, hogy a kegyvesztett katonai vezetõket szállított árukkal együtt álcázva visszahozzák az országba, és elrejtették õket, mielõtt észrevettük volna, mi történik. \n\nA szervezetlen felkelõk elleni harc egy dolog; egy teljes körũ polgárháború, amelyet hozzáértõ katonai vezetés támogat, teljesen más dolog. Sok tanácsadó most megkérdõjelezi, hogy valóban bölcs döntés volt-e egy ilyen népszerũtlen uralkodótól, hogy ilyen nyilvános és népszerũtlen lépésre szánta el magát azzal, hogy abszolút uralkodóvá nyilvánította magát, de [ROOT.GetLeader] továbbra is kitart amellett, hogy a lázadókkal rövid idõn belül végezni fognak."
 bftb_greece.103.a:0 "Tényleg a kikötõt is fel kellett robbantaniuk?"
 bftb_greece.104.t:0 "Szervezett ellenállás fokozódik délen és északon!"
 bftb_greece.104.desc:0 "A hatóságok arról tájékoztatták a kormányt, hogy gyakorlatilag elvesztettük az ország északi és déli része feletti teljes ellenõrzést. Kommunista és venizelista szimpatizánsok garázdálkodnak az utcákon, terjesztve rágalmaikat és propagandájukat: a helyi hatóságok nem akadályozzák õket, akik vagy ugyanolyan szimpatikusak, vagy teljesen tehetetlenek, hogy megállítsák õket. \n\nA hadsereg, tudván, hogy milyen csapda vár rá, nem hajlandó bevonulni a régiók biztosítására. Azonban továbbra is teljes készültségben vannak, és a királyi kabinetet biztosították arról, hogy amint a venizelisták és a kommunisták megfelelõen elõbújnak rejtekhelyükrõl, a hadsereg nem fog habozni, hogy megtegye a szükséges lépéseket az ország feletti ellenõrzés visszavételéhez. Természetesen sok politikai szereplõ továbbra is szkeptikus e biztosítékok õszinteségével kapcsolatban, tekintve, hogy a fegyveres erõkben széles körben elterjedt a korrupcióról és az áruló lojalitásról szóló hírek."
 bftb_greece.104.a:0 "A helyzet kezd kicsúszni a kezünkbõl!"
 bftb_greece.105.t:0 "Polgárháború!"
 bftb_greece.105.desc:0 "Végre elérkezett a végzetes nap: a venizelisták vezetõje végre kilépett az árnyékból, hogy elítélje a király rendeletét, amely törvénytelen és példátlan fenyegetést jelent [FROM.GetNameDef] demokráciájára. Az õ szemükben nincs más választásuk, mint erõszakkal megdönteni a monarchiát, hogy visszaállítsák a már kétszer legyõzött Görög Köztársaságot. \n\n[ROOT.GetLeader] minden lázadót árulónak ítélt, és megígérte, hogy a marxistákat és a republikánusokat kiirtja, hogy a rendet ismét visszaállíthassák [ROOT.GetNameDef]ban. Úgy tũnik, hogy [ROOT.GetNameDef] politikai arénája ismét gladiátoros kolosszeummá változott, ahol csak a leghatalmasabbak távozhatnak gyõztesként."
 bftb_greece.105.a:0 "Gyũljetek a királyhoz!"

 bftb_greece.166.t:0 "Politikusaink visszatérnek az athéni befektetési tárgyalásokról"
 bftb_greece.166.desc:0 "Amikor a [FROM.GetAdjective] kormány úgy döntött, hogy meghív minket és tárgyaljuk tovább a gazdasági kapcsolataink elmélyítését, nem tudtuk visszautasítani. Mondanom sem kell, hogy meggyõzõ érveket hoztak fel arra vonatkozóan, hogy miért lenne ideális, ha [FROM.GetAdjective]ök ipari pozícióját megerõsítenénk. Hogy igyekszünk-e befektetni a nemzetükbe, vagy a sorsukra bízzuk az ipari potenciáljukat, azt nekünk kell eldöntenünk."
 bftb_greece.166.a:0 " Igen, befektetünk!"
 bftb_greece.166.b:0 "Ezúttal nem lesz beruházás..."
 bftb_greece.166.c:0 "Nein, soha nem fogunk befektetni a szánalmas országukba!"
 bftb_greece.167.t:0 "Üzletembereink visszatérnek a [FROM.GetAdjective] nemzeti bemutatóról"
 bftb_greece.167.desc:0 "A [FROM.GetAdjective]ök nagy mũsort adtak nekünk! Kétségtelenül vonzó volt a befektetésünk vonzására tett ajánlatuk, de nekünk bizonyára vannak saját prioritásaink, amelyekkel foglalkoznunk kell. A döntés, hogy befektetünk-e a [FROM.GetAdjective]ök nemzetébe, a mi kezünkben van."
 bftb_greece.167.a:0 "Igen, befektetünk!"
 bftb_greece.167.b:0 "Ezúttal nem lesz befektetés..."
 bftb_greece.167.c:0 "Nein, soha nem fogunk befektetni a szánalmas országukba!"
 bftb_greece.168.t:0 "A [FROM.GetAdjective]ök Schachtplannal zsarolnak minket!"
 bftb_greece.168.desc:0 " A ravasz kis Schädlinge [FROM.GetNameDef]ban kitalálta, hogyan használhatják ellenünk a saját ponzi-tervünket. Egy biztonságos kiskaput, amelyet arra terveztek, hogy a Schahtplan hibáit a hasznunkra fordíthassuk, ehelyett ellenünk fordították - aminek nem kellett volna lehetségesnek lennie. Vagy biztosra megyünk, és megadjuk a [FROM.GetAdjective]öknek ezt az egy kis gyõzelmet, vagy feladjuk a szabályok szerinti játék látszatát, és kiszállunk a [FROM.GetAdjective] kormánnyal folytatott tárgyalásokból."
 bftb_greece.168.a:0 "Hogy elkerüljük a következményeket, ezúttal engedni fogunk..."
 bftb_greece.168.b:0 "Fordítsd meg a kockát, Schacht!"
 bftb_greece.168.c:0 "Soha nem engedünk a [FROM.GetAdjective] zsarolásnak!"
 bftb_greece.168.d:0 "Túljátszották a lapjaikat; viselniük kell a következményeket!"
 gott_bless_herr_schacht_tt:0 "Ez a lehetõség azért áll rendelkezésre, mert jelenleg §YHjalmar Schacht§! a minisztere."
 bftb_greece.169.t:0 "A [FROM.GetAdjective] Befektetés!"
 bftb_greece.169.desc:0 "Éppen most fejeztük be a [FROM.GetAdjective] befektetõk üdvözlését, akik legutóbbi rövid kis látogatásuk után ismét hazánkban vannak, és jó híreket hoznak a befektetésekrõl és a lehetõségekrõl! Segítségükkel egy igazán modern gazdaságot fogunk építeni."
 bftb_greece.169.a:0 "Fergeteges siker!"
 bftb_greece.169.b:0 "Fergeteges siker!"
 bftb_greece.169.c:0 "Óriási munka, mindenkinek!"
 bftb_greece.170.t:0 "A [FROM.GetAdjective] befektetõk nem kívánnak befektetni"
 bftb_greece.170.desc:0 "Sajnos, azt a hírt kaptuk, hogy a [FROM.GetAdjective] befektetõk ezúttal nem fognak a gazdaságunkba fektetni. Ez kiábrándító fordulat, bár a [FROM.GetAdjective] befektetõk küldötte nem zárta ki a jövõbeli befektetéseket, ami jót ígér számunkra."
 bftb_greece.170.a:0 "Talán legközelebb."
 bftb_greece.171.t:0 "A [FROM.GetAdjective] befektetõk végleg eltũnnek a befektetési tárgyalásokról!"
 bftb_greece.171.desc:0 "Lehet, hogy túlságosan is erõltettük a beruházás kérdését: a [FROM.GetAdjective] befektetõk úgy döntöttek, hogy nem érdekli õket a befektetés nemzetünk fejlõdõ ipari bázisába. Ha nem kívánnak segíteni nekünk a jövõ formálásában, akkor egyszerũen nélkülük kell boldogulnunk."
 bftb_greece.171.a:0 "Talán... az [ITA.GetAdjective]ok barátságosabbak lennének egy megállapodásra?"
 bftb_greece.172.t:0 "Hjalmar Schacht rászedett minket!"
 bftb_greece.172.desc:0 "Olyan bolondok voltunk, hogy azt hittük, a Schachtplannal megzsarolhatjuk a [FROM.GetAdjective]eket, amikor az az ember, aki a megállapodást egyáltalán kidolgozta, még mindig a kabinet minisztere volt! Most meg az lett a vége, hogy mi lettünk az a nemzet, amelynek fizetnie kell nekik! Micsoda katasztrófa!"
 bftb_greece.172.a:0 "A pénzügyek varázslója újra lecsap!"
 bftb_greece.173.t:0 "Vállalkozóink visszatértek az athéni tárgyalásokról!"
 bftb_greece.173.desc:0 "Amikor a [FROM.GetAdjective] kormány úgy döntött, hogy meghív minket, hogy tovább tárgyaljunk gazdasági kapcsolataink elmélyítésérõl, nem tudtuk visszautasítani. Mondanom sem kell, hogy meggyõzõ érveket hoztak fel arra vonatkozóan, hogy miért lenne ideális, ha [FROM.GetAdjective]ök ipari pozícióját megerõsítenénk. Hogy igyekszünk-e befektetni a nemzetükbe, vagy a sorsukra bízzuk az ipari potenciáljukat, azt nekünk kell eldöntenünk."
