 HUN_BLITZKRIEG_DESC:0 "Magyarország, mint a volt Osztrák-Magyar Monarchia része, elvesztette a nagy háborút az Antant ellen. Az ezt követô trianoni békediktátummal az ország csaknem a kétharmadát elvesztette. Most magyarok milliói élnek a magyar határon kívül, az ország gazdasága pedig romokban hever. Az újraépítés szigorú korlátozásai biztosítják, hogy Magyarország soha ne veszélyeztethesse Európa békéjét. \n\nUgyanakkor az európai politikai klíma eltolódásával már csak idô kérdése, hogy helyrehozzák a múlt hibáit, és az ország visszanyerje korábbi dicsôségét."
 ROM_BLITZKRIEG_DESC:0 "Románia a nagy háború gyôztes oldalán találta magát, és ennek eredményeképp új területekre és népességre tett szert, amelyek közül kevés volt román származású. Annak érdekében, hogy országukat megóvják a szomszédos revizionista érdekektôl, Románia megalkotta szövetségét. Az elmúlt években azonban az ország leginkább a belügyeivel volt elfoglalva, és II. Károly király elhanyagolta ezen szövetséget. \n\nAmint megváltozik az európai politikai helyzet, Románia is sebezhetônek találja majd magát."
 YUG_BLITZKRIEG_DESC:0 "Jugoszlávia az 1922-ben alakult Szerb-Horvát-Szlovén Királyság után jött létre. Kezdetben Jugoszlávia is csatlakozott a Kisantanthoz és a Balkán Paktumhoz, hogy biztosíthassák függetlenségüket Az utóbbi idôben, miután Alexander királyt meggyilkolták, a nacionalisták, illetve Olaszország és Németország nyomására drámai változásokon mentek át, és a politikai, illetve a stratégiai helyzetük is újraértékelôdött."
 CHI_GATHERING_STORM_DESC:0 "A Csing császárok hadjáratát lebontó forradalom után a fiatal Kínai Köztársaság a túlélésért küzdött. A hadurak e föld nagyobb részét uralják, az ország szívében pedig a kommunisták területet sajátítottak ki egy hegység völgyében. A határon túl a japánok létrehoztak egy bábkormányt az utolsó kínai császár alatt, és megpróbálják újraegyesíteni az országot.\n\nSzámos ellenséggel fenyegetve Csang Kaj-sek kormányának nehéz döntéseket kell hoznia, ha továbbra is uralkodni akar Kínában."
 PRC_GATHERING_STORM_DESC:0 "Két évvel ezelôtt a Kínai Kommunista Párt a teljes megsemmisüléssel szembesült. A túlélésért egy hosszú útra indult, amely "hosszú menetelés" néven vált ismertté. Mivel a hadseregnek csak töredéke maradt fenn a menetelés és a kevés ipar miatt, a kínai polgárháború gyôzelmének kilátása még messze van.\n\nDe idôvel a lakosság odafordulhat kommunistákhoz, új seregeket emelhetnek, új területeket foglalhatnak, és a megfelelô idôben a forradalmi küzdelem akár újjá is éledhet, ami a végsô gyôzelmet hozhatja el."
 CHI_BLITZKRIEG_DESC:0 "A japánok elleni küzdelem két éve tart, pedig Csang Kaj-sek hadseregei megpróbálták megállítani az inváziót. Az ellenség már átlépte az ország leggazdagabb területeit. A nyugati demokráciák alig támogatják ôket, és a kommunisták nem akarnak az ellenséggel nyílt harcot folytatni.\n\nA tovább fenyegetô háborúval úgy tûnik, hogy a legrosszabb még csak most jön. De mivel a japán támadást lassítja az ország hatalmas mivolta, még lehet fordítani az álláson, fôleg, ha új szövetségeket találunk."
 PRC_BLITZKRIEG_DESC:0 "A nacionalisták és a kommunisták a japán támadásokkal szembesülve fegyverszünetet kötöttek. Mindkét fél tisztában van azzal, hogy ez az Egyesült Front nem tarthat örökké. Yan'an kommunista bázisa jelenleg a japánok elleni háborúban áll.\n\nA kommunistáknak gondoskodniuk kell erôforrásaikról, ha túl akarnak élni. A Japán elleni küzdelemben lévô veszteségeket duplán meg fogják érezni, amikor eljön az ideje a nacionalisták elleni háborúnak is, és lehet, hogy Csang Kaj-sek kormánya számít erre."
 MAN_GATHERING_STORM_DESC:0 "A hat éves korában Sárkány Trónra kerülô Pu Ji, az utolsó kínai császár elôtt nehéz idôk állnak. Míg korábbi birodalmát szétszaggatta a kínai polgárháború, Pu Ji új szövetségest talált Japánban.\n\nPu Ji számára Mandzsukuo létrehozása 1932-ben csak az elsô lépés volt a birodalom egyesítési törekvésében. Pillanatnyilag a japán hadseregtôl függ az uralmának megléte, de idôvel meglehet a lehetôsége arra, hogy leverje a szolgaság bilincsét, és azzá váljon, amire született..."
 MAN_BLITZKRIEG_DESC:0 "A hat éves korában Sárkány Trónra kerülô Pu Ji, az utolsó kínai császár elôtt nehéz idôk állnak. Míg korábbi birodalmát szétszaggatta a kínai polgárháború, Pu Ji új szövetségest talált Japánban.\n\nPu Ji számára Mandzsukuo létrehozása 1932-ben csak az elsô lépés volt a birodalom egyesítési törekvésében. Pillanatnyilag a japán hadseregtôl függ az uralmának megléte, de idôvel meglehet a lehetôsége arra, hogy leverje a szolgaság bilincsét, és azzá váljon, amire született..."
 WARLORDS_GATHERING_STORM_DESC:0 "A központi kormány gyengesége egy elegendô ambíciókkal rendelkezô ember számára is lehetôséget a hatalom átvételére. Az ország perifériáján a helyi vezetôk kis fiefdómáikat alkottak, figyelmen kívül hagyva a központi kormányzat parancsait.\n\nA háború a küszöbön áll, és a hadurak nehéz helyzetben vannak: mûködjenek együtt a központi kormánnyal vagy szövetkezzenek a kommunistákkal? Mindkét választás egy-egy lehetôség, de van egy harmadik is - Kína egészét magukhoz venni."
 WARLORDS_BLITZKRIEG_DESC:0 "A japánnal való háború arra kényszerítette a kínai hadurakat, hogy valamely oldalra álljanak. De kétségtelen, hogy ez a szövetség csak egy ideig él. Eljön a nap, amikor túllépnek a szövetség hasznosságán, és ismét megnyílik a játéktér, ahol minden ambiciózus ember könyörtelenül küzd majd a Kína feletti uralkodás címéért."
 MEXICO_GATHERING_STORM_DESC:0 "Mexikó egy két évtizedes polgárháborúval szembesült Porfirio Díaz elnök lemondása után. A centralizálók és regionisták között harc dúlt, és a parasztok és szocialisták összeálltak a hacienda urakkal szemben. A harcok az állam és a vallás között a felvilágosodás korszakára emlékeztettek.\n\nVégül szekuláris kormány megnyerte a harcot, de egy romhalmaz trónján ül. Miután Mexikó teljesen újjáépül, talán a másik fél lesz a gyôztes."
 MEXICO_BLITZKRIEG_DESC:0 "Lázaro Cárdenas kormánya megmutatta, hogy nagyobb ereje van a pozitív társadalmi változásokhoz, mint elôdjének, Plutarco Calles elnöknek, akit Amerikába számûztek. A gazdasági helyzet stabilizálódott, és a külföldi olajtársaságok az állam felügyelete alá kerültek, így a mexikói kormány elkezdhet kifelé tekinteni. Amerika ellenségekkel sok fronton néz szembe ellenségeivel, és valószínûleg megbocsátja a Standard Oil államosítását. Ugyanakkor lehet, hogy az ellenségeivel barátkozni jövedelmezôbb lenne."
 NETHERLANDS_GATHERING_STORM_DESC:0 "A holland kormány az aggasztó globális feszültségeket szemléli. A gyenge gazdaság, az erôteljes pacifista mozgalom és a semlegesség szilárd meggyôzôdése miatt képtelenek elôkészíteni a védelmet.\n\nHollandia, mint a kontinens kereskedelmi kapuja, azt jelenti, hogy mind a britek, mind a németek azt akarják, hogy a hollandok 'együttmûködjenek' velük, és a másik felet pedig akadályozzák. Két tûz között állnak, így talán a gyarmatokra való visszavonulás az egyetlen lehetséges eszköz egy invázió megakadályozására."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Németország és a többi európai hatalom közötti háborúskodás már elkerülhetetlen, és bár Hollandia ismételten a semlegességet választotta, vezetôi titkos terveket készítenek elô a déli szomszédaik esetleges ellenségeskedéseire.\n\nA hadsereget mozgósították, és a holland védelmi vonalakon végzett munkálatokat egyre gyorsabban végzik annak érdekében, hogy a lehetô legrövidebb idôn belül védekezhessenek. Ha nem sikerül felállítani a védelmet, akkor mindennek vége."
 SPAIN_GATHERING_STORM_DESC:0 "Létezésének elsô öt évében a nemrég megalakult második Spanyol Köztársaságnak már sztrájkokkal, katonai puccskísérlettel és egy nagy forradalmi felkeléssel kellett szembenéznie. Annak ellenére, hogy túlélték ezeket a kihívásokat, a spanyol társadalmat továbbra is az anarchisták, a kommunisták és a falangisták közötti politikai polarizáció és erôszak jellemezte.\n\nMindkét oldal reménykedve várja a közeledô 1936-os általános választást, de valószínûtlen, hogy bármelyik oldal gyôzelme visszahozza a stabilitást. És ahogy az erôszak folytatódik, a katonaság várakozik és felkészül..."
 SPAIN_BLITZKRIEG_DESC:0 "Végül befejezôdött az országot az elmúlt három évben pusztító polgárháború. Franco irányítása alatt a gyôzteseknek most Spanyolország felépülésével, a fennmaradt ellenállási gócpontok felszámolásával és a háború által okozott megosztottság javításával kell foglalkozniuk.\n\nAz idô azonban nem korlátlan, mivel a nagyvilág eseményei tovább haladnak egy minden bizonnyal sokkal nagyobb és véresebb háború irányába. Ha Spanyolország meg akarja tartani területét - nem is beszélve a konfliktus által elérhetô lehetôségekrôl - akkor haladéktalanul fel kell készítenie az iparát és a katonaságát."
 PORTUGAL_GATHERING_STORM_DESC:0 "Salazar 1932-es hatalomra jutása óta Portugália fokozatosan elhatárolódott az elsô köztársaság instabil idôszakától. A költségvetési önállóság és a nagyhatalmaktól való politikai függetlenség az Estado Novo létrehozásához vezetett, amely alapot teremtett a portugál ipar fejlôdéséhez és a hadsereg korszerûsítéséhez.\n\nPortugáliának most el kell döntenie, hogy milyen irányba haladjon tovább, mivel a szomszédos Spanyolországban növekszik a politikai és társadalmi instabilitás, és a nemzetközi feszültségek fokozódnak..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Salazar konzervatív kormánya lehetôvé tette Portugália számára, hogy semleges maradjon a spanyol polgárháború idején, miközben aktívan támogatta a nacionalistákat, ezzel biztosítva a kommunisták és az anarchisták vereségét.\n\nMost, hogy az Ibériai-félsziget végre meglelte stabilitását, itt az ideje, hogy külföldi szövetségeseket keressen, és meghatározza Portugália szerepét a látszólag elkerülhetetlen világkonfliktusban."  SWI_GATHERING_STORM_DESC:0 "Switzerland is unique among the nations of Europe. It stands as a multicultural and decentralized nation founded on the principles of mutual respect and support.\n\nIts staunchly held neutrality survived the Great War, and after seeing its horrors from a distance, it's more convinced than ever of its need to defend itself. As the shadow of war looms closer, this peaceful nation must choose whether to remain neutral and deter any invaders through Armed Neutrality, to form a reluctant alliance with one of its neighbors, or to proactively defeat her enemies before they dare consider interloping."
 SWI_BLITZKRIEG_DESC:0 "Switzerland was in a tense situation even before the Anschluss, but now that the German Reich has had a taste of easy expansion into other German-speaking territories, there's a real danger this peaceful Alpine nation is next. Now more than ever the absolute neutrality of Switzerland will be tested, and if everything goes wrong, perhaps even its defenses."
 CZE_GATHERING_STORM_DESC:0 "During the Great War, Czech troops fought alongside the Entente forces all over Europe in an effort to secure recognition for their nation. Their efforts were successful and Czechoslovakia rose from the ashes of the Austro-Hungarian Empire. \n\nSince their explosive entry into statehood Czechoslovakia formed the 'Little Entente' alliance with Yugoslavia and Romania with the aim of suppressing Hungary's efforts to restore the Austro-Hungarian Empire, although as resurgent German power grows the political landscape of Europe is rapidly changing."
 HUN_GATHERING_STORM_DESC:0 "One half of the late Austro-Hungarian Empire, Hungary was treated as a defeated enemy by the victorious Entente after the Great War. In the Treaty of Trianon, the country lost almost two thirds of its territory. Millions of ethnic Hungarians found themselves living outside its borders, and its economy was left in ruins. Harsh restrictions on rearmament were supposed to ensure that Hungary could never again threaten the peace in Europe. \n\nBut with the political climate in Europe shifting, the time may have come to finally right the wrongs of the past, and regain the former glory of the nation."
 ROM_GATHERING_STORM_DESC:0 "Romania found herself on the winning side of the Great War, and as a result gained new territories and people - not all of whom were Romanians. To guard against the revanchionist desires of the countries that were forced to cede land, Romania has created a web of alliances all across the Balkans. In recent years, however, the country has concerned itself mostly with domestic matters, and the government of King Carol II has allowed these alliances to lapse. \n\nAs the political situation in Europe changes, Romania may well find herself standing alone - and vulnerable."
 YUG_GATHERING_STORM_DESC:1 "Yugoslavia came into existence after the new State of Serbs, Croats and Slovenes merged with the formerly independent Kingdom of Serbia in 1922. Initially Yugoslavia joined both the Little Entente and the Balkan Pact to secure their independence, but recently the assassination of King Alexander combined with growing internal pressure from nationalists and external pressure from Italy and Germany has caused drastic upheaval and reevaluation of their political and strategic position."
 LIT_GATHERING_STORM_DESC:0 "With a Poland still thirsting to entrap Lithuania in a new Commonwealth, the Soviets failing to acknowledge Lithuania's right to self-determination, and a growing Nazi threat in the Memel region, a veteran from the independence war has risen to preserve the stability and independence of the Lithuanian nation. With the limited resources at his disposal, Antanas Smetona sits at the head of an unstable regime; with the fascist Iron Wolf paramilitary prowling the countryside, enraged by the imprisonment of their leader LIT_BLITZKRIEG_DESC:0 "The stage is set. Antanas Smetona has secured the dictatorship and the dreams of restoring a Lithuanian Republic are well beyond reach. An agreement has been struck with the Soviets to return Vilnius to Lithuania upon the partition of Poland, but just how much can Smetona trust Stalin and his thirsty war machine to respect Lithuanian sovereignty indefinitely?"
 LAT_GATHERING_STORM_DESC:1 "It has been two years since the May Coup and Latvia remains in an uncertain state. Kārlis Ulmanis who once served as Latvia’s Prime Minister now styles himself as dictator, with democratic supporters heavily opposing this attack on Latvian liberty. The fascist Perkonkrust organization has been agitated by the arrest of their leader; Gustavs Celmiņš, and if the dictatorship does not swiftly eradicate this threat, Latvia risks civil war.\n\nWith threats to the East and West, Latvia finds herself walking on a razor’s edge between victory and oblivion."
 LAT_BLITZKRIEG_DESC:0 "Latvia’s over-reliance on Soviet trade has at last come back to bite the dictatorship in the neck. The Soviet Union and the German Reich have shown their teeth and are breathing down the neck of Ulmanis. Rapid mobilization is necessary if Latvian independence is to be preserved, unless the dictatorship would rather cower and beg the Soviets for mercy..."
 EST_GATHERING_STORM_DESC:0 "With a communist threat in the East and a fascist one in the South, Konstantin Päts and the Isamaaliit have seized total control of the nation to secure Estonia’s future. A group of Estonian Independence War veterans have organized themselves into a movement known as the Vaps; right-wing populists who seek to wrestle control of the nation out of neutral hands.\n\nEstonia’s future remains uncertain. Will Päts keep the peace and bring about an Era of Silence, or will the Vaps take control and found a new Estonian state?"
 EST_BLITZKRIEG_DESC:0 "Estonia is trapped between the Red Menace to the East and the sea, and finds herself without the aid of her past allies. Though capitulation appears inevitable, the Estonian nation may persevere; either as a slave to the USSR or as an underground resistance fighting from the forests."
 BUL_GATHERING_STORM_DESC:0 "Since the Liberation War of 1878 and the rejection of the San Stefano Treaty by Western democracies, Bulgaria has lived through a long history of conflict and betrayal in the Balkans. As a defeated member of the Central Powers in the Great War, Bulgaria suffered heavy territorial losses and the Treaty of Neuilly-sur-Seine imposed harsh economic sanctions and severe military restrictions. \n\nBut with the major political and social changes taking place in Europe, it is time for Bulgaria to choose its own path and find its rightful place in the Balkans."
 BUL_BLITZKRIEG_DESC:0 "For the past few years, Tsar Boris has consolidated his power, dissolving the conspiratorial organization of Zveno and reorienting Bulgarian international politics towards Germany. Recent negotiations with the Balkan neighbors saw the UK lift the military restrictions imposed on the country after the Great War, in the hope of preventing Bulgaria from aligning with the Axis powers. \nNow the Tsar seeks to retrieve the territories lost in the past without dragging the country into a new conflict, but with international tension growing in Europe, it remains to be seen what the future holds for Bulgaria..."
 GRE_GATHERING_STORM_DESC:0 "Greece is a nation in crisis. Royalists and republicans have perpetuated a fervent struggle for the nation's soul which resulted in the abolition of the Second Hellenic Republic in 1935. The king, an autocratic foreigner, remains a highly divisive figure with an uncertain future. \n\nDistracted by petty domestic politics, a malignant and revanchist Bulgaria has been allowed to fester in the north, while Greece’s long-time nemesis and new-found ally Turkey undergoes a political metamorphosis to the east, and that is to say nothing of the stirring monster on the other side of the Adriatic..."
 GRE_BLITZKRIEG_DESC:0 "Under the strong hand of dictator Ioannis Metaxas, stability has been restored to Greece. The Four Year Plan has allowed Greece’s industrial base to grow immensely over the last few years, and the country’s debt - while still inordinately high - appears to be somewhat manageable. \n\nUnfortunately, strong government and sensible economic policy might avail this imperiled nation for naught. A great and terrible war looms on the horizon, and despite Metaxas’ firm insistence that Greece shall maintain its neutrality throughout any possible future conflict, the decision might ultimately not be his to make..."
 TUR_GATHERING_STORM_DESC:0 "From the ashes of the Ottoman Empire, the Republic of Turkey was born. Turkish independence was won with blood and bullets in the National Campaign of 1923, and while the struggle was righteous the cost continues to weigh heavily upon the Turkish people. \n\nReligious conservatives plague the hinterlands and resist nation-wide modernization efforts in the strongest terms, while Kurdish nationalists wreak havoc in the east of the country. Lionized president Mustafa Kemal Atatürk must unite the country or pass the torch to a leader who can, and they must do it soon as trouble stirs in Europe..."
 TUR_BLITZKRIEG_DESC:0 "The Father of the Turks, Mustafa Kemal Atatürk, has passed away. Turkey is a nation in mourning, led now by esteemed statesman İsmet İnönü. İnönü inherits a fractured country whose divisions have been made all the more apparent by the death of its guiding light. \n\nDomestic concerns aside, İnönü also faces the prospect of a war in Europe that threatens to surpass even the Great War in terms of devastation. Atatürk often touted the mantra, “Peace at Home, Peace in the World.” Can İnönü hope to keep the peace during these turbulent times?"
 ETH_GATHERING_STORM_DESC:0 "Ethiopia has a history stretching back centuries and an imperial dynasty to match. While Haile Selassie has made great strides to modernize the empire, the process has been interrupted as Ethiopia finds itself under attack from Italy for the second time in 40 years. The situation is bleak, but if the empire pulls together, it can halt the invaders once again. \n\nFor Ethiopia to remain free, the whole of East-Africa must be liberated from the yoke of European rule, once and for all."
 FIN_GATHERING_STORM_DESC: "Finland is a young country, having gained its independence from Russia in 1917, followed by a bloody civil war. The scars of the war are still fresh, and the country's coalition government still struggles to work together effectively. The Soviet Union seems to covet Finnish territory close to Leningrad, and Finland is ill-prepared for a potential conflict, but it still has a long history of military valor and determination, and its soldiers are fiercely loyal to their country. \n\nWith tensions rising and the threat of conflict looming, the future of Finland hangs in the balance."
 FIN_BLITZKRIEG_DESC: "Finland finds itself caught between the Soviet Union and Nazi Germany, with tensions between the two powers on the rise. Negotiations with the Soviet Union have broken down and the government now faces difficult decisions about how to protect their country's sovereignty. \n\nEfforts have been made to strengthen Finnish defenses, but the army is still poorly equipped, and the air force and navy are virtually non-existent. Despite this, Finland's strong sense of national pride and military valor gives it a fierce determination to protect its independence."
 SWE_GATHERING_STORM_DESC: "Despite remaining neutral in the Great War, Sweden suffered a great deal of hardship due to British attempts to blockade Germany. As tensions rise on the continent, the Swedish people worry they will once again be forced to suffer at the hands of the great powers. \n\nMeanwhile, the Social Democrats attempt to find a balance between creating a welfare state that can support the beleaguered population and creating a credible military deterrent to maintain the nation's century old commitment to neutrality."
 SWE_BLITZKRIEG_DESC: "The rumblings of another Great War grow louder by the day as Germany erodes the borders of their neighbors. With the militaristic power being dependent on Swedish iron ore, fears are increasing that their territorial ambitions may soon spread beyond the Baltic and into Scandinavia. \n\nIn anticipation of such a threat, the Swedish military has begun to rearm and modernize thanks to the nation's burgeoning defense industry. All that remains to be seen is whether the nation is capable of deterring an invasion."
 NOR_GATHERING_STORM_DESC: "Since gaining independence from Sweden in 1905 Norway has struggled to find its political footing, and only now it's starting to show signs of political stability and recovery from the Hard Thirties.\n\nNow as its neighbors to the south start bickering war seems closer than ever, Norway must find a path for keeping its fragile independence, the Nygaardsvold cabinet is betting on neutrality and disarmament to appear as harmless as possible to Europe's great powers, but the merits of this approach remain to be seen."
 NOR_BLITZKRIEG_DESC: "As the Third Reich grows in power and size, fascist elements inside Norway seem poised to take advantage of a possible German Invasion to seize control of the country and collaborate with the enemy.\n\nVidkun Quisling, an unscrupulous lackey of the Nazi Party seems to be conspiring to gain power for himself and his party Nasjonal Samling. It is time for hasty preparations to begin, and for Norway to stand together to fend off the dangers that lurk within and without. "
 DEN_GATHERING_STORM_DESC: "As tensions are rising in Europe yet again, Denmark finds itself with a weak military and with the Great Depression still ravaging the economy.\n\nThe Danes must find a way to combat the high unemployment and the growing extremist movements on the political fringes, and at the same time re-evaluate the merits of the policy of neutrality and appeasement.\n\nDenmark is still master of its own fate, but for how long remains to be seen."
 DEN_BLITZKRIEG_DESC: "Denmark is in a precarious situation with a neglected military that has seen budget cuts year after year in an effort to appease the much larger and stronger neighbor, Germany. \n\nAppeasements, however, have not hindered the German Reich from consolidating its power in Europe and laying claim to other nations. Denmark must now put its faith in its declaration of neutrality, which saved them from the disastrous Great War."
 BRA_GATHERING_STORM_DESC: "The Great Depression ruined the Brazilian economy due to over reliance on exports. The following years saw increasing levels of political upheaval as coalitions of military officers, workers and politicians overthrew the oligarchy that ruled the nation and replaced it with a fragile democratic constitution. \n\nGetúlio Vargas has come to the forefront of Brazilian politics, recently stemming a communist coup and assuming emergency powers. It remains to be seen whether democracy will be restored, or whether Vargas will take the nation in a more authoritarian direction."
 BRA_BLITZKRIEG_DESC: "Getúlio Vargas has seized control of the government and suspended the democratic process. With his grip on power secured for the time being, the Brazilian leader now turns his attention to international affairs. War in Europe seems inevitable and paranoia over an Argentinian incursion into Brazilian territory is on the mind of the nation's leadership. But there is hope that alignment with the United States could help secure Brazil's future."
 ARG_GATHERING_STORM_DESC: "In 1930, the cabinet of Hipólito Yrigoyen was overthrown in the first military coup since the adoption of the Argentine Constitution, ushering in what was known as the Infamous Decade. Argentina must navigate a rapidly changing world where great powers threaten the fragile peace that has been held since the end of the Great War. \n\nWhat is the more prominent threat? The gathering storm in Europe? Their very own neighbors? Or themselves? Argentina will have to stand its ground and cement its place on the world stage."
 ARG_BLITZKRIEG_DESC: "Through the most fraudulent election in Argentinian history, the Concordancia continue to hold a majority in government with Roberto María Ortiz now running the country as its president. \n\nHowever as tensions rise between Argentina’s two closest friends in Europe, the country must now prepare for the inevitability of being torn between two factions. Not only that, discontent in the military grows, and paranoia is constantly stoked about their ever slumbering rival in the north. Argentina stands at a major crossroads, and must think carefully on how to react."
 CHL_GATHERING_STORM_DESC: "As an effect of the Wall Street Crash, the USA stopped importing copper and nitrate from Chile, which was the country's main source of income. This led to Chile becoming the South American country to be the most badly affected by the economic depression, and the political instability, which only got worse with the depression, has not yet been solved. \n\nAs Arturo Alessandri's term draws to one final end, The fascist movement is one the rise, and the country vividly remembers the coups of the previous decade, as well as the Socialist Republic of Chile in 1932."
 CHL_BLITZKRIEG_DESC: "With the Jorge González von Marées and his fellow Nacistas coup attempt having been recently dealt with, Arturo Alessandri has stepped down and Pedro Aguirre Cerda has been elected the new President of Chile. The military threat still looms closely however, and it seems imminent that General Ariosto Herrera and his supporters attempt their own coup d'etat. \n\nWar also looms above the horizon, as tensions rise not only in Europe and Asia, but in the Amazon, close to the Chilean heartland."
 SWI_GATHERING_STORM_DESC:0 "Switzerland is unique among the nations of Europe. It stands as a multicultural and decentralized nation founded on the principles of mutual respect and support.\n\nIts staunchly held neutrality survived the Great War, and after seeing its horrors from a distance, it's more convinced than ever of its need to defend itself. As the shadow of war looms closer, this peaceful nation must choose whether to remain neutral and deter any invaders through Armed Neutrality, to form a reluctant alliance with one of its neighbors, or to proactively defeat her enemies before they dare consider interloping."
 LIT_BLITZKRIEG_DESC:0 "The stage is set. Antanas Smetona has secured the dictatorship and the dreams of restoring a Lithuanian Republic are well beyond reach. An agreement has been struck with the Soviets to return Vilnius to Lithuania upon the partition of Poland, but just how much can Smetona trust Stalin and his thirsty war machine to respect Lithuanian sovereignty indefinitely?"
