 HOL_german_defectors_2:0 "Császárpárti disszidensek"
 HOL_german_defectors_2_desc:0 "A régi császárhoz hû katonák folyamatosan szivárognak be hozzánk, hogy harcoljanak a hollandokért, és hogy visszahelyezzék a trónra a császárt.\n\nCsak a hollandok teljes legyôzése - és a szövetségé, amelynek részét képezik - pecsételi meg ezt a kimenetelt, valószínûleg."
