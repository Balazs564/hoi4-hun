 HOL_de_vaarplicht_idea_desc:0 ""Az A5-ös királyi rendelet alapján minden holland állampolgár és holland csatlós, akik nem lettek besorozva, vagy, ha még nem hívták be ôket aktív szolgálatra, kötelesek szolgálatot teljesíteni, vagy a kereskedelmi haditengerészet javára segélyt nyújtani.""
 HOL_caved_to_the_germans_idea:0 "A németeknek kedvezve"
 HOL_caved_to_the_germans_idea_desc:0 "Ahelyett, hogy szembenéznének egy invázió veszélyével, a hollandok elismerték a német igényeket a kereskedelmi tárgyalások során. Ennek eredményeképpen a demokratikus szabadság csökkenni kezdett, és ez tekinthetô a semlegességbôl való elsô kísérleti kilépésnek."
 HOL_caved_to_the_british_idea:0 "A briteknek kedvezve"
 HOL_caved_to_the_british_idea_desc:0 "A hollandok teljes blokád fenyegetése miatt - amely minden bizonnyal gazdasági katasztrófát keltett volna - a kereskedelmi tárgyalásaik során elismerték a brit igényeket. A német- és a britellenes érzések egyre inkább észrevehetôk az ország belpolitikájában, és ez tekinthetô a semlegességbôl való elsô kísérleti kilépésnek."
