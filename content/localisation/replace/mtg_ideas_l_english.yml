 HOL_wilhelmina:0 "I. Vilma"
 HOL_wilhelmina_desc:0 "A Orániai–Nassaui-ház Évszázadokon keresztül összefonódott Hollandia történelmével. A nyolcvanéves háború elôtti I. Vilmoshoz hasonlóan, a jelenlegi királynô, I. Vilma is motivációt nyújthat a hollandoknak a hazájuk védelmében, ha az országuk megszállás alá kerülne."
 HOL_aloof_neutrality:0 "Folytatódó semlegesség"
 HOL_aloof_neutrality_desc:0 "A szigorú semlegességi politika közel 150 évig tartózkodást eredményezett szomszédaival szemben, ráadásul a nagy háborúból is távol tartotta ôket. A lakosság meggyôzôdése a védekezésrôl szikla szilárd, de a gyenge kormány nem tudja érvényesíteni az emberek akaratát, és erôs álláspontot képviselni a külpolitikában. Ehelyett a kormány úgy döntött, hogy a Nemzetek Szövetségébe veti hitét, és távol tartja magát a világ eseményeitôl."
 HOL_shell_shocked_spectator:0 "A nagy háború megdöbbent megfigyelôi"
 HOL_shell_shocked_spectator_desc:1 "Mivel Hollandia semlegessége biztonságos menedéket nyújtott a nyugati front menekültjei számára, a hollandok túlságosan közel álltak a nagy háború borzalmaihoz, de csak mint megfigyelô. Ennek eredményeképpen egy erôs pacifista mozgalom nôtte ki magát, és megpróbálják korlátozni az ország hadi kiadásait. Csak a haditengerészete elég erôs ahhoz, hogy a nyilvánosság elôtt elég nagy presztízzsel rendelkezzen.\n\nEgy védelmi háború egy "pacifizmus elleni harc" szükséges ahhoz, hogy az ország megszabaduljon ezen érzésektôl."
 HOL_de_crisisjaren:0 "A válság éve"
 HOL_de_crisisjaren_desc:1 "Az ország gazdaságának sajátossága miatt Hollandiába sokkal késôbb ért el a nagy világválság, mint máshová. A hollandok döntést hoztak az aranystandard fenntartásáról, míg más nemzetek gyorsan elhagyták, tovább súlyosbítva a "válsági éveket" Hollandiában. Annak érdekében, hogy a holland gulden leértékelôdjön, nem tudunk forrás biztosítani a gyengülô gazdaság támogatására, nem is beszélve a gyenge védelmi állapotok javításáról.\n\nA válság a közmûvekbe való befektetéssel csökkenthetô, és nagymértékben irreleváns lesz, ha kapitulálunk és elveszítjük az irányítást a válságban szenvedô anyaföld felett."
 HOL_weak_government:0 "Gyenge kormány"
 HOL_weak_government_desc:0 "A holland kormány az elmúlt években egyre gyengébb. Nem kell sok idô ahhoz, hogy megdöntsék."
