l_english:
 MEX_callistas:0 "Callisták"
 MEX_callistas_desc:0 "Calles támogatói folyamatosan gazdagítják magukat, és visszaélnek hatalmukkal. A kinevezések hûség alapján történnek, nem pedig a képességek alapján. A pártfogoltsági rendszert tartják fenn, így az ország minden tisztje és rangja velejéig korrupt. Az átlag mexikói ember csak "rablóforradalmár"-nak gúnyolja kormányunkat."
 MEX_church_power_5:0 "Katolikus állam"
 MEX_church_power_5_desc:0 "A mindenki által gyûlölt 1917-es alkotmány visszavonásra került. Az Igaz Hit méltóságával szembeni évtizedes visszaélések után végül létrehoztuk Mexikóban a Szent Egyházat, mint legfelsôbb hatalmat, erkölcsiséget és törvényességet."
 MEX_church_power_4:0 "Erôteljes egyház"
 MEX_church_power_4_desc:0 "Csökkentettük az Igaz Hit elnyomását a szemináriumok és az egyházak tulajdonjogának visszaállításával, de még sok munka van hátra."
 MEX_church_power_3:0 "Határozott egyház"
 MEX_church_power_3_desc:0 "Mexikóban véget ért a Katolikus Egyház üldöztetése. A papok egy kisebb autonómiával rendelkeznek, amíg tiszteletben tartják az állami irányításunkat, és nem próbálnak meg destabilizálni minket."
 MEX_church_power_2:0 "Gyenge egyház"
 MEX_church_power_2_desc:0 "Az 1917-es alkotmány megengedi a mexikói Katolikus Egyház befolyása ellen irányuló intézkedéseket. A Cristerók az 1920-as években semmibe vette ezeket a törvényeket, de az emberek ma már elfogadják a szekuláris államot."
 MEX_church_power_1:0 "Ateista állam"
 MEX_church_power_1_desc:0 "A mexikói Katolikus Egyház a múlté lesz. A papok ma már csak ellenforradalmárok és babonás ostobák. Az egyház így már sokkal nehezebben fogja tudni meggátolni Mexikót abban, hogy a racionalizmus és a tudomány bástyájává váljon!"
 MEX_cedillo_tension:0 "A Caudillo fenyegetés alacsony"
 MEX_cedillo_tension_desc:0 "Saturnino Cedillo tábornok és a caudillók elvesztették a hatalmukat, de idôvel biztosan megpróbálják visszaszerezni."
 MEX_cedillo_tension_2:0 "A Caudillo fenyegetés mérsékelt"
 MEX_cedillo_tension_2_desc:0 "Saturnino Cedillo tábornok és a caudillók féltve ôrzik befolyásukat. Lehet, hogy fel kell lépnünk ellenük, amennyiben a kormány útjában állnak."
 MEX_cedillo_tension_3:0 "A Caudillo fenyegetés magas"
 MEX_cedillo_tension_3_desc:0 "Saturnino Cedillo tábornok és a caudillók a kormánytól függetlenedni akarnak a kormánytól. Azt feltételezzük, hogy kapcsolatban állnak a mexikói nép, illetve [Root.GetLeader] belsô és külsô ellenségeivel!"
 MEX_cedillo_tension_4:0 "A Caudillo fenyegetés nagyon magas"
 MEX_cedillo_tension_4_desc:0 "Saturnino Cedillo tábornok és a caudillók nyíltan gyûjtenek csapatokat a lázadóiknak, hogy megdöntsék [Root.GetLeader] legitim kormányát. Minél hamarabb cselekednünk kell, hogy eltiporjuk Mexikó egységének veszélyeztetôit!"
 MEX_brown_water_navy:0 "Part menti flotta"
 MEX_brown_water_navy_desc:0 "Ugyan van partvédelmi erônk, amely képes fellépni a tengeralattjárókkal és a felszíni rajtaütésekkel szemben fellépni, de egy ellenséges felszíni flotta rendesen el tud verni minket."
 MEX_blue_water_navy:0 "Nyílt vízi flotta"
 MEX_blue_water_navy_desc:0 "Célunk most egy olyan felsízni haditengerészet, amely képes lépést tartani a világ nagyhatalmainak flottáival."
 MEX_raiding_navy:0 "Konvojvadász flotta"
 MEX_raiding_navy_desc:0 "A világ nagyhatalmainak flottáival való lépéstartás hiába való volna. Éppen ezért, inkább arra törekszünk, hogy az ellenséges kereskedelmet és konvojokat elpusztíthassuk, illetve megvédhessük Mexikót a partraszállásoktól."
 MEX_heavy_artillery:0 "Nehéz tüzérség"
 MEX_heavy_artillery_desc:0 "A hagyományos tüzérségre koncentrálunk, amely tûztámogatást képes biztosítani."
 MEX_aerial_artillery:0 "Légi tüzérség"
 MEX_aerial_artillery_desc:0 "A könnyû tûztámogatásra és a taktikai bombázókra koncentrálunk."
 MEX_politicised_army:0 "Politizált hadsereg"
 MEX_politicised_army_desc:0 "Mexikó uralkodó már csaknem három évtizede a forradalmi hadsereg tisztjeibôl származik. A zûrzavaros idôkben kemény vezetést követeltünk. A kérdés az, hogy a zûrzavar megoldódik vagy súlyosbodik? Vajon szükségünk van-e professzionális hadseregre vagy engedjük a helyi diktátoroknak - indiánfônököknek és caudillókat - hogy rendet tartsanak a kis hûbérbirtokukon? A San Luis Potosí-ban lévô tábornokok - amilyen például Saturnino Cedillo is - magánhadsereget képeznek, hogy megtartsák hatalmukat. A korábbi, elégedetlen tisztek által elindított lázadások valószínûleg még folytatódni fognak, hacsak nem cselekszünk idôben."
 MEX_politicised_army_2:0 "Politizált hadsereg"
 MEX_politicised_army_2_desc:0 "Sikeresen csökkentettük a helyi diktátorok excentrikusabb tendenciáit, tiltva a politikai milíciák használatát, például Garrido tábornok vörösingeseit és Nicolás Rodríguez tábornok aranyingeseit."
 MEX_revolutionary_army:0 "Forradalmár hadsereg"
 MEX_revolutionary_army_desc:0 "A mexikói forradalmat a hôsök és hazafiak nyerték meg, akikre szükségünk van hazánk függetlenségének biztosítása érdekében."
 MEX_left_wing_paramilitaries:0 "Baloldali félkatonák"
 MEX_left_wing_paramilitaries_desc:0 "Tabasco tábornok és Garrido tábornok vörösingesei segítenek elpusztítani a nép azon ellenségeit, akik a saját hasznukra próbálják felhasználni a forradalmat. Segíteni fognak feltárni a Katolikus Egyház titkos támogatóit és ellenforradalmárokat, akik vissza akarják téríteni Mexikót a sötét középkorokba."
 MEX_right_wing_paramilitaries:0 "Fasiszta félkatonák"
 MEX_right_wing_paramilitaries_desc:0 "Olyan csoportok, mint Nicolás Rodríguez Carrasco tábornokok aranyingesei segítenek biztosítani az ország egységét a baloldali árulókkal és kishitûekkel szemben."
 MEX_ejido_worker_militias:0 "Ejido munkásmilíciák"
 MEX_ejido_worker_militias_desc:0 "A keményen dolgozó, kommunális ejido-rendszer gazdálkodói együttesen védik érdekeiket az újdonsült Mexikóban."
 MEX_caudillo_private_armies:0 "Caudillo magánhadseregek"
 MEX_caudillo_private_armies_desc:0 "A régió kormányzói, üzletemberei és helyôrségi parancsnokai általában ugyanahhoz az emberhez kötôdik - egy forradalmár tábornokhoz, aki hatalomra tett szert úgy, hogy hûséges kutyaként befolyásos pozícióba került. Ezek a caudillók az élet velejárói, akiket meg kell mûvelni, nem pedig harcolni ellenük."
 MEX_strike_breaking:0 "Sztrájktilalom"
 MEX_strike_breaking_desc:0 "Válság idején a sztrájkolás árulással ér fel. A stratégiai iparágakban a munkaerô ellenôrzésével képesek vagyunk növelni a termelést."
 MEX_international_struggle:0 "Nemzetközi küzdelem"
 MEX_international_struggle_desc:0 "Segítünk azoknak, akiket méltónak találunk az ideológiai és felszabadítási küzdelmekre. Ez komoly felelôsség, de a mexikói nép elég erôs erre a feladatra."
 MEX_synarchist_influence:1 "Szinarchista befolyás"
 MEX_synarchist_influence_desc:1 "A mexikói szinarchisták a területeinken terjesztik propagandájukat. Megpróbálják elrejteni valós céljaikat az úgynevezett "spanyol szolidaritás" mögött."
 MEX_oil_concessions:1 "Olaj koncessziók"
 MEX_oil_concessions_desc:1 "A mexikói olaj kitermelése érdekében a külföldi vállalatok koncessziós szerzôdéseket írtak alá, amelyek biztosítják, hogy a meghatározott területeken az olajat szabadon kinyerhessék egy bizonyos ideig, fizetés ellenében. A vállalatok által fizetett összeg azonban jóval alacsonyabb a kitermelt olaj értékénél. Ráadásul lehetôvé tették számukra, hogy jóval magasabb nyereséget érjenek el, mint az Egyesült Államokban, miközben Mexikó olajkészletét külföldi ellenôrzés alá helyezték."
 MEX_bolivarian_agitation:1 "Bolivári agitáció"
 MEX_hispanic_culture:0 "Spanyol kultúra"
 MEX_hispanic_culture_desc:0 "A latin-amerikai nemzeteknek erôs kultúrájuk van, amit a hódításból, túlélésbôl, lázadásból és szilárd szabályokból kovácsoltak. Közös kultúránk a büszkeség forrása, és a jövôbeli fejlôdésünk irányadó fénye."
 MEX_proletarian_class_army:1 "Proletariátus osztályú hadsereg"
 MEX_proletarian_class_army_desc:1 "Csak a proletariátus az, amely fegyveres és szervezett hadseregként képes lesz megvédeni és népszerûsíteni a forradalom eszményeit."
 MEX_idea_vanguard_of_the_4th_international:1 "A Negyedik Internacionálé élcsapata"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Forradalmunk a szabadság szelévé vált, amely tettekre bátorítja a világ dolgozóit. A Negyedik Internacionálé felszabadítja a népeket a fasiszta, burzsoá és bonapartista elnyomás alól."
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca egy kiemelkedô képességû mexikói bankûr és az Osztrák Közgazdaságtani Iskola ügyvédje."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani a mexikói pénzügyi szektor kiépítôje, illetve a Nemzeti Bank és a Mezôgazdasági Hitelbank egyik feje."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez 1913-ban csatlakozott a forradalomhoz, de az intelligenciájának és szorgalmának köszönhetôen gyorsan lépkedett felfele a ranglétrán. A forradalom iránti hûsége 1932-ben megjutalmazta, amikor Mexikó elnöke lett Álvaro Obregón utolsó két évének a meggyilkolása után."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "Escobar tábornok a forradalom zûrzavarában harcolt a Pancho Villa lázadói ellen. Megütközött Calles elnökkel, és 1929-ben lázadási kísérlete miatt számûzték, de a kabinet újjászervezésével még visszatérhet."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González a hadsereg egyik tábornoka, aki a gyilkolás szervezésében igen tehetséges. 1919-ben segített meggyilkolni a népszerû forradalmárt és caudillót, Emiliano Zapatát."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "1924 és 1928 között ô volt Mexikó elnöke, de Calles továbbra is nagy hatalommal rendelkezik igen nagy támogatottságának köszönhetôen. Politikai ellenfelei "Jefe Máximo"-nak (Nagy Vezetô-nek) címkézték, hogy összehasonlítsák Díaz diktátorral. A kifejezés már általánosan használatos, bár ô csak egy visszavonult államférfinek tartja magát, aki tanácsokat osztogat az ország javára."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Egy radikális szakszervezeti szakember, aki a forradalom után a dolgozók jogaiért harcolt, és a munkavállalókat szövetségbe hozta Cárdenas uralkodó pártjával."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Egy kulturális író, egykori kabinetminiszter és elnökjelölt, Vasconcelos ötvözi az ôslakos vallás, a katolicizmus és a polgári nacionalizmus fogalmát, hogy szinkretikus mexikói ideológiát alkosson. Támogatja a mexikói cesszió visszafoglalását Amerikából."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Egy ôshonos maja a Yucatán-félszigetrôl, aki kormányzó és szenátor is volt. Olyan populista politikát folytatott, amely kibékíti az ôslakosokat az állami hatalommal."
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Egy jobboldali üzletember és kormányzó, akit „Calles árnyékának” neveztek azért, mert képes volt élvonalban tartani a bábelnökök kabinetjeit a Jefe Máximo (Nagy Vezetô) céljainak megfelelôen."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Egy forradalmár tábornok, aki mérnöki és tüzérségi szakértelemmel rendelkezik. Politikailag befolyásos, a Nemzeti Forradalmi Párt alapítója."
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "Cedillo tábornok egy gazdag északi kormányzó és katonai vezetô, aki a hatalmát a rendszerhez való hûségének köszönheti. A caudillók gyengülô befolyása és az ország centralizációja aggasztja ôt, mivel veszélyezteti a kormánytól való függetlenségét."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "A haditengerészet titkárságának vezetô tagja, aki a forradalom elôtt haditengerészeti tisztként szolgált. A szakterülete biztosítja, hogy a haditengerészet hozzáférést biztosítson az új településéhez építéséhez szükséges logisztikai támogatáshoz."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Egy forradalmár tábornok, akit a haditengerészetbe jeöltek ki, hogy biztosítsák hûségét."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Egy forradalmár tábornok, akit kijelöltek a Honvédelmi Minisztérium titkárságába, hogy Mexikót felkészítse a jövôbeli problémákra."
 MEX_leon_trotsky:0 "Lev Trockij"
 MEX_leon_trotsky_desc:0 "Az orosz polgárháború idején szinte a semmibôl hozta létre a Vörös Hadsereget, aki most a Nemzetközi Kommunista Szövetség vezetôje. A hadsereg megszervezésében segít."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Egy oldalága a mexikói repülôgépgyárnak, a TNCA-nak, amely páncélozott harcjármûvek gyártásában vesz részt."
 MEX_germano_mexican_tanks:0 "Német-mexikói harckocsi tervek"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_russo_mexican_tanks:0 "Orosz-mexikói harckocsi tervek"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_american_mexican_tanks:0 "Mexikói Chrysler"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de Marina del Golfo"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de Marina del Pacifico"
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc:0 "A Nemzeti Repülôgépgyárat a forradalom elôtt alapították, és a polgárháborúk megszakítása elôtt innovatív tervezô volt."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Egy brit és holland cég, amely a mexikói olajkoncessziók 60%-át birtokolja."
 mexican_ford:0 "Mexikói Ford"
 mexican_ford_desc:0 "Egy helyi franchise-ja a Ford Motor Company-nak."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "A Petróleos Mexicanos a Royal Dutch Shell, a Standard Oil of California és más cégek helyi kirendeltségeinek államosítása miatt jött létre."
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "1925-ben alakult meg, hogy helyreállítsa a polgárháború által sújtott gazdaságot. A Nemzeti Bankunk a klegfôbb hitelezônk, a pénznem kibocsátója, és állami érdekeltségû vállalkozások befektetôje."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Escuela Superior de Ingenería Mecánica y Eléctrica, avagy a Mechanikai és Elektronikai Mérnöki Egyetem az egyik legjobb oktatási intézményünk, az elektromágneses hullámok és a televízió kutatásának élvonalában jár."
 MEX_capital_reserves:0 "Tôketartalékok"
 MEX_capital_reserves_desc:0 "A bôvülô olajiparunkból származó tôke lehetôvé teszi számunkra, hogy kiváló minôségû külföldi katonai felszereléseket vásároljunk."
 MEX_knights_of_columbus:0 "Kolumbusz Lovagjai"
 MEX_knights_of_columbus_desc:0 "A katolikusok nemzetközi testvérisége, a Kolumbusz Lovagjai segítenek megbékélést hozni az évtizedek óta tartó polgári konfliktusok után. Ahogy azt Máté könyvében írják: „Hallottátok, hogy megmondatott: Szemet szemért és fogat fogért. Én pedig azt mondom néktek: Ne álljatok ellene a gonosznak, hanem aki arcul üt téged jobb felôl, fordítsd felé a másik orcádat is.”"
 MEX_social_catholicism:1 "Szociális katolicizmus"
 MEX_social_catholicism_desc:1 "Az ipari forradalom embertelen körülmények közé taszította a dolgozókat. A szocialista igények leküzdése érdekében különös hangsúlyt fektettünk arra, hogy a vezetés könyörületes lesz az alkalmazottak iránt. A keresztényszocializmus egy változata született meg: a szociális katolicizmus."
 MEX_legion_of_christ:1 "Krisztus Légiója"
 MEX_legion_of_christ_desc:1 "Az ateista terroristák legyôzettek! A brutális elnyomást természetesen meg kell büntetni. Ahogy azt az Exodus könyve mondja: „Szemet szemért, fogat fogért”. A Krisztus Légiója biztosítja, hogy a Mindenható bosszúálló akarata lesújtson, és a Sátán szolgáit kiûzzük a földünkrôl."
 MEX_triumph_of_synarchism:0 "A szinarchizmus diadala"
 MEX_triumph_of_synarchism_desc:0 "A teljesen szétvert ellenségeink úgy bujkálnak az árnyékban, mint a Sátán szolgái. Most már szabadon uralkodunk, és biztosítjuk az állam újjáépítését oly módon, hogy a hit és a politikai akarat egyaránt biztosítsa egységét."
 MEX_womens_suffrage:0 "Nôi választójog"
 MEX_womens_suffrage_desc:0 "Az elmúlt években számos mexikói elit aggodalmát fejezte ki azzal kapcsolatban, hogy a nôk felforgatnák a forradalom eszméit a katolikus egyház oldalán, az 1917-es szekuláris alkotmány ellen fellépve, de a törvény szerinti egyenlôség sokkal fontosabb, és lehetôvé teszi a társadalom virágzását."
 MEX_professional_army:0 "Professzionális hadsereg"
 MEX_professional_army_desc:0 "Erôs ellátmányozási rendszert hozunk létre, hogy csapataink maximális hatékonysággal harcolhassanak."
 MEX_international_peacekeepers:0 "Nemzetközi békefenntartók"
 MEX_international_peacekeepers_desc:1 "A világ demokratikus hatalmai létrehozták az egyenlôségi szövetséget, az Egyesült Nemzeteket, hogy biztosítsák a nemzetközi békét, és hogy a világ országai egyeztessék különbségeiket, és vitákat rendezzenek. Egy olyan projektnek kötelezzük el magunkat, amely segíteni fogja Latin-Amerika függetlenségének megtartását."
 mexico_hispanic_diplomacy:1 "Spanyol diplomácia"
 mexico_hispanic_diplomacy_desc:1 "Ha kontinentális ambícióinkat szeretnénk megvalósítani, meg kell gyôzni számos latin-amerikai kormányt."
 mexico_german_submarine_happy_time:0 "Tengeralattjárós szórakozás"
