 rhineland:0 "Rajna-vidék remilitarizálása"
 rhineland_desc:0 "A Rajna-vidék a nagy háború óta demilitarizált övezet, de mi nem tûrjük tovább ezt a sértést. Németország független nemzet, és a saját határain belül oda mozgathat egységeket, ahova csak akar!"
 rhineland_short_desc:0 "§LMozgass német erôket a Rajnától nyugatra, ezzel szembeszállva a versailles-i békeszerzôdéssel.§!"
 rhineland_1:0 "Mosselland remilitarizálása"
 rhineland_2:0 "Rajna-vidék remilitarizálása"
 anschluss:0 "Anschluss elrendelése"
 anschluss_desc:0 "Az Anschluss, avagy Németország egyesülése Ausztriával már régóta vágyott célja a német embereknek. Bár a versailles-i békeszerzôdés tiltja, ám végre elérkezett az idô, hogy véghezvigyük. Növelnünk kell a fasizmus helyi támogatását, ezzel lefektetjük alapjait az Ausztriával való egyesülésnek."
 anschluss_short_desc:0 "§LHasználj burkolt eszközöket, hogy megnöveld a fasizmus helyi támogatottságát Ausztriában.§!"
