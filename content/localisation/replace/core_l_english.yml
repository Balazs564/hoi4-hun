 NAVAL_MISSION_NAME_RESERVE_FLEET:0 "Tartalék"
 NAVAL_MISSION_NAME_RESERVE_FLEET_DESC:0 "A tartalék flotta várni fog a kikötôben, és ezen a hadszíntéren más különítményeket fog kisegíteni, amelyek automatikus utánpótlással rendelkeznek."
 NAVAL_MISSION_NAME_HOLD:0 "Tartózkodás"
 NAVAL_MISSION_NAME_HOLD_DESC:3 "§GKattints§! vagy £h \nTörli a jelenlegi bevetést, és elindul a legközelebbi kikötôhöz.\n\n§GCtrl + kattints§! vagy £ctrl  +£h \nTörli a jelenlegi bevetést, és marad a helyén.\n--------------\nA hadihajók a zajló csaták mellé helyezve képesek §Htengerparti bombázással§! támogatni a csapataidat.\nA repülôgép-hordozók a tengeren tartva is használhatják a repülôezredeiket a szokásos légi bevetésekhez."
 NAVAL_MINES_REDUCTION_EFFECT_FROM_SWEEPING:0 "A kombinált aknamentesítési képességeink $FACTOR|0%$-kal csökkentik az ellenséges aknák által okozott hatásokat erre a különítményre nézve."
 NAVAL_GUI_BTN_MOVE:0 "§GJobb-kattints§! a térképen, hogy a tartományra §Hmozogj§!.\nHa a flotta jelenleg bevetésen van, akkor az ideiglenesen meg lesz szakítva.\nAz egység folytatja a bevetést, amint felvette a helyzetét."
