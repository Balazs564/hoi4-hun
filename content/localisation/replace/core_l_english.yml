 UNITS_VIEW_BTN_DELETE_ORDER:1 "§HTörlés§!\n§GKattints§! erre a gombra, majd egy a térképen lévô vonalra, hogy töröld.\n§GJobb-kattints§! erre a gombra, hogy §Rminden parancsot törölj§!, amely hozzá van rendelve a jelenleg kiválasztott hadsereghez."
 UNITS_VIEW_BTN_RESHAPE:0 "§H§HSzerkesztés§!\nNyomd meg ezt a gombot, vagy tartsd lenyomva az §GALT§! gombot a szerkesztéshez.\n§GJobb-kattints§! a haditerv végpontjainak szerkesztéséhez.\n§Kattints, és tartsd lenyomva az egeret§! ahhoz, hogy a Haladási Nyilat átformáld vagy hozzácsatold egy másik parancshoz.\n§GJobb-, és tartsd lenyomva az egeret§! egy villogó parancson, hogy megkezdhesd egy új Haladási Nyíl felrajzolását."
 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HOffenzív vonal§!\n§GJobb-kattints, és tartsd lenyomva az egeret§! ahhoz, hogy §Yoffenzív vonalat§! rajzolj a térképre.\nEzek a vonalak kizárólag úgy rajzolhatók fel, ha elôtte felrajzoltál egy §HFrontvonalat§! vagy egy §HPartraszállási§! tervet is a térképre.\n\nAz offenzív vonalhoz rendelt hadosztályok meg fogják próbálni elérni a kijelölt célt a megfelelô ütemben. \n\n§GTartsd nyomva az egeret§!, és §Gengedd el§! a végrehajtási gombon, hogy megváltoztasd a terv végrehajtásának típusát."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HFrontvonal§!\n - §GKattints§! egy másik ország határára, hogy kijelölj egy frontot az egész határ mentén.\n - §GShift + kattints§! egy másik ország határára, hogy  egyetlen egységes frontot kapjon az összes hadsereg.\n - §GJobb-kattints és húzd az egeret§! egy másik ország határa mentén, hogy egy rövidebb frontot húzz.\n - §GShift + jobb-kattints és húzd az egeret§! egy másik ország határán, hogy egyetlen, rövidebb frontot kapjon az összes hadsereg.\n - §GJobb-kattints és húzd az egeret§! a már létezô frontok végén, hogy módosítsd ôket.\n\nA frontvonalak az támadások kiindulópontjai, innen indulnak az offenzív vonalak és ezekkel gyorsan elhelyezhetsz hadosztályokat a határ mentén."
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HFrontvonal§!\n - §GKattints§! egy ország határára, hogy létrehozz egy teljes frontvonalat a határ mentén.\n - §GJobb-kattints, és közben mozgasd az egeret§! ahhoz, hogy manuálisan állítsd be, milyen hosszúságú legyen a frontvonal.\n - §GJobb-kattints, és közben mozgasd az egeret§! ahhoz, hogy a meglévô frontvonalat szerkeszd.\n\nA frontvonalak az támadások kiindulópontjai, innen indulnak az Offenzív vonalak és ezekkel gyorsan elhelyezhetsz hadosztályokat a határ mentén."
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HTartalék vonal§!\n - §GJobb-kattints, és közben mozgasd az egeret§! egy baráti határszakaszon, hogy egy §Yegyszer használatos§! tartalék vonalat rajzolj.\n\nA védelmi vonalak hatékonyabbak például folyók vonalára rajzolva, vagy hegységekben."
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HTerületvédelem§!\n - §GKattints§! egy olyan körzet hozzáadásához/törléséhez, ahol a hadsereg helyôrséget álljon.\nEgy hadsereg nem képes más feladatot is ellátni a helyôrség közben.\n\nA hadsereghez rendelt hadosztályok arányosan elosztva fognak elhelyezkedni a körzetben, ezzel védve a városokat, erôdöket, légibázisokat vagy más objektumokat, ugyanakkor ha a körzet megszállt, akkor csökkenti a lázadás esélyét."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HPartraszállás§!\n1. Lépés) §GKattints§! a kiemelt tartományok egyikére, hogy beállítsd a partraszállás kiindulási pontját.\n2. Lépés) §GJobb-kattints§! a kívánt tartományra, amelyre partra szeretnél szállni.\nEzután aktiváld a haditervet, és a partraszállás elôkészületei meg fognak kezdôdni, amint a konvojok és az egységek készen állnak."
 UNITS_VIEW_BTN_DRAW_PARADROP:0 "§HEjtôernyôs rámadás§!\n1. Lépés) §GKattints§! egy légibázisra, hogy kijelöld a felszállási pontot. A légibázison kell lennie csapatszállító repülôgépeknek is.\n2. Lépés) §GJobb-kattints§! arra a tartományra, ahová ki szeretnéd dobni az ejtôernyôs egységeket, ám ennek a bizonyos területnek a repülôgép hatótávján belül kell lennie.\n§gNe feledd, hogy a repülôgép csak az ejtôernyôs támadásra alkalmas egységeket fogja elszállítani a célterületre.§!"
