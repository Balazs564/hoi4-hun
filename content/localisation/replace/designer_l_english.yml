 DESIGNER_SUPPORT_COLUMN_TITLE:1 "A támogató zászlóaljak a frontvonalban álló egységek mögött helyezkednek el, és támogatást nyújtanak elôrenyomuló egységeinknek. Minden típusból csak egyet választhatsz. A támogató zászlóaljak nem befolyásolják az egységek §Ymaximális sebességét§! (kivéve a tereptípusokhoz adott bónuszokat), és nem növelik meg az §Yarcvonalhosszt§! sem."
 DESIGNER_MAIN_COLUMN_TITLE:2 "A harcoló zászlóaljak a frontvonalban álló egységeid.\n\nMinden rovat egy ezredet jelent a meghatározott típusból, ami lehet §Ypáncélos§!, §Ygyalogság§! vagy pedig §Ymobilis egység§!. Egy oszlop legfelsô rovatának típusa határozza meg, hogy milyen további egységeket tudsz hozzáadni az adott oszlophoz. Minél több ilyen zászlóaljad van, annál nagyobb lesz az §Yarcvonalhossz§!, és azzal arányosan annál kevesebb egység tud részt venni ugyanabban a harcban."
