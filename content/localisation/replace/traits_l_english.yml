 communist_revolutionary:0 "Kommunista forradalmár"
 communist_revolutionary_desc:0 "§LEgy politikus, akinek célja, hogy a kommunizmus kiterjedjen az egész világra, és ezzel megszûnjenek a nemzethatárok is. Fô célja a társadalmi osztályok közti egyenlôség megvalósítása, a kapitalizmus megbuktatása, így kötelezôvé válik a fasizmus és a demokratizmus felszámolása is.§!"
