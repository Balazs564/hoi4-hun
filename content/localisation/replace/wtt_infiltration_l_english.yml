 PRC_infiltrate_nationalist_areas_desc:0 "Még nem kerültünk nyílt háborúba a nacionalistákkal. Bíznunk kell erôinkben, és új bázisterületeket kell felépítenünk, hogy az ellenséget eloszlassuk. Ha az idô megfelelô, akkor. felkelünk.\n\nA kommunista sejtek szabotálni fogják az §Hinfrastruktúrát§! és a §Hkatonai gyárakat§! vagy §Hmilíciákat§! fognak létrehozni, hogy megszerezzék az állam irányítását, függôen a §Hbeszivárgás§! mértékétôl."
