 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_1_desc:0 "A német harckocsi hadosztályok két alapvetõ típusát már 1934-1935-ben megjósolta Heinz Guderian tábornok. Az elsõ jármũnek rendelkeznie kell egy páncéltörõ löveggel és két géppuskával, míg a másodiknak egy támogató jármũnek kell lennie, amely egy nagyobb kaliberũ löveggel van felszerelve. Az elsõ jármũ Panzerkampfwagen III néven vált ismertté, ami a tankzászlóaljak könnyũ harckocsi-zászlóaljainak alapvetõ tankja lett. A második Panzerkampfwagen IV néven vonult be a történelembe."
