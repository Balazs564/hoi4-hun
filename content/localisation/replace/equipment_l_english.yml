 train_equipment:0 "Vonat"
 train_equipment_desc:0 "A vonatok szállítják a készleteket a fõ ellátási pontról a vasúton összekapcsolt utánpótlási pontokba."
 train_equipment_1:0 "Polgári Vonat"
 train_equipment_1_desc:0 "A hadsereg által birtokba vett polgári vonatok remek munkát végeznek nagyobb felszerelések szálításában a hosszú utakon. Viszont a polgári építkezések sebezhetõvé válnak."
 train_equipment_2:0 "Egyszerũsített Vonat"
 train_equipment_2_desc:0 "Egyszerũsített kialakítás, amely az olcsóbb gyártás érdekében számos, a hagyományos tehervonatokon általában megtalálható jellemzõt elhagy. Még mindig ugyanolyan sérülékeny, mint egy hagyományos vonat, de könnyebben cserélhetõ."
 train_equipment_3:0 "Páncélvonat"
 train_equipment_3_desc:0 "Egy nehéz páncélba burkolt mozdony, hogy kevésbé legyen sebezhetõ az ellenséges támadással szemben. Ugyanannyi rakományt képes szállítani, mint bármely más konstrukció, de elõállítása drágább."
 railway_gun_equipment:0 "Vasúti Tũzérség"
 railway_gun_equipment_desc:0 "A szállításhoz vasúti kocsira szerelt nehézágyú."
 railway_gun_desc:0 "A vasút lehetõséget nyújt arra, hogy a nehézágyúkat észszerũ sebességgel messze a szárazföld belsejébe vezessük, lehetõvé téve számunkra, hogy nagy távolságból és jó hatásfokkal bombázzuk az ellenséges állásokat."
 railway_gun_equipment_1:0 "Vasúti Ágyú"

 floating_harbor_equipment:0 "Úszó kikötõ"
 floating_harbor_equipment_desc:1 "Pontonok és elõre gyártott betonszerkezetek sorozata, amelyek a vízen keresztül mozgathatók és órák alatt összeszerelhetõk, hogy védett kikötõhelyet hozzanak létre a szállítmányok kirakodásához."
