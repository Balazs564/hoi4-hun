 mechanized_equipment_short:0 "Gépesített"
 mechanized_equipment_desc:0 "A gépesített gyalogságnak két fajtája lehet. Páncélozott szállító jármũvekkel ellátott gyalogság (PSZH), vagy páncélozott harci jármũvekkel ellátott gyalogság (PHJ). A gépesített gyalogság annyiban különbözik a motorizált gyalogságtól, hogy a szállító harcjármũveik a páncélozottságból kifolyólag bizonyos fokú védelmet nyújtanak az ellenséges tũztõl, ellenben a motorizált gyalogság "puha" szállító jármũveivel szemben, amelyek jellemzõen teherautók és/vagy terepjárók."
