 gw_tank_equipment_desc:0 "A nagy háborúban Franciaországban és az Egyesült Királyságban is fejlesztettek tankokat külön, egymástól teljesen függetlenül, mint megoldást az állóháború lövészárkaira a nyugati fronton. Neve az angol 'tank' szóból származik, amelyet a fejlesztés korai fázisában adtak nekik, mint biztonsági intézkedés, csupán a rendeltetésük eltitkolása érdekében. A korai harckocsik gépfegyverekkel és közepes kaliberũ lövegekkel voltak felszerelve, lassan mozogtak, és a páncélzatuk is csak a kézifegyverek ellen védett."
