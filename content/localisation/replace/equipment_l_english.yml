l_english:
 submarine:0 "Tengeralattjáró"
 submarine_desc:0 "A tengeralattjárók lopakodó módban közlekednek, és erõs torpedóval vannak felszerelve, hogy elpusztíthassák az ellenséges konvojokat."
 both_cruisers_desc:0 "Könnyũ cirkáló - Egy könnyũ kisegítõ hajó. A legfõbb feladata a csatahajók védelme az ellenséges könnyũ hajóktól, ugyanakkor képes erõs torpedókat is kilõni, ezzel a nagyobb hajókon is kisebb-nagyobb sérülést okozva.\n\nNehéz Cirkáló - Egy nagy és sokoldalú páncélozott cirkáló, amely jó választás azon nemzeteknek, akik nem engedhetik meg maguknak a még nagyobb csatahajók építését."
 light_cruiser:1 "Könnyũ cirkáló"
 light_cruiser_desc:0 "Egy könnyũ kisegítõ hajó. A legfõbb feladata a csatahajók védelme az ellenséges könnyũ hajók ellen, ugyanakkor képes erõs torpedókat is kilõni, ezzel a nagyobb hajókon is kisebb-nagyobb sérülést okozva."
 heavy_cruiser:1 "Nehéz cirkáló"
 heavy_cruiser_desc:0 "Egy nagy és sokoldalú páncélozott cirkáló, amely jó választás azon nemzeteknek, akik nem engedhetik meg maguknak a még nagyobb csatahajók építését."
 destroyer:0 "Romboló"
 destroyer_desc:0 "A legkisebb kisegítõ hajó. A feladata a nagyobb hajók/csatahajók védelme, illetve a tengeralattjárók megtalálása és elpusztítása."
 ship_hull_light:1 "Könnyũ hajó"
 ship_hull_light_desc:0 "A legkönnyebb vázzal rendelkezõ hajó. Feladata a nagyobb hajók védelme és a tengeralattjárók megtalálása és megsemmisítése."
 carrier:0 "Repülõgép-hordozó"
 carrier_desc:0 "Egy olyan hadihajó, amely képes a fedélzetén repülõgépeket hordozni. Használható egy úszó reptérként is, amely az ellenséges országok partvidékein is elhelyezhetõ."
 battleship:0 "Csatahajó"
 battleship_desc:0 "A legnagyobb hadihajó a legnagyobb fegyverekkel, illetve a legerõsebb páncélzattal, amely csak komoly pénzért kapható. Egy ekkora befektetés megfelelõ mennyiségũ kisegítõ hajót igényel maga mellé."
 battle_cruiser:0 "Csatacirkáló"
 battle_cruiser_desc:0 "Egy nagy hadihajó, gyakran a csatahajókhoz hasonló offenzív képességekkel, de kevesebb páncélzattal bír a nagyobb sebesség érdekében."
 convoy:0 "Konvoj"
 convoy_desc:0 "A konvojokat a nemzetközi kereskedelemben használják különbözõ áruk és erõforrások szállítására. Különleges esetekben az egységek szállításához, illetve partraszállások végrehajtásához is bevethetõ."
 sh_battleship:0 "Szupernehéz csatahajó"
 sh_battleship_desc:0 "A legnagyobb hadihajó a legnagyobb fegyverekkel, illetve a legerõsebb páncélzattal, amely csak komoly pénzért kapható. Egy ekkora befektetés megfelelõ mennyiségũ kisegítõ hajót igényel maga mellé."
 light_airframe:0 "Könnyũ vázas repülõgép"
 light_airframe_desc:0 "Könnyũ vázra épült repülõgép"
 medium_airframe:0 "Közepes vázas repülõgép"
 medium_airframe_desc:0 "Közepes vázra épült repülõgép"
 heavy_airframe:0 "Nehéz vázas repülõgép"
 heavy_airframe_desc:0 "Nehéz vázra épült repülõgép"
 jet_engines:0 "Sugárhajtómũvek"
 JET_ENGINES_SPECIAL:0 "A sugárhajtómũvek fejlõdése elengedhetetlen feltétele a sugárhajtású repülõgépek fejlõdésének. Elõbb ezt a kutatást kell elvégezni, hogy fejlettebb repülõgépeket kutathass."
 jet_engines_desc:0 "A hajtómũ technológia új áttörése. A sugárhajtómũ lehetõvé fogja tenni a repülõgépek teljesen új generációjának fejlõdését."
 convoy_1:0 "Konvoj"
 armored_car_equipment:0 "Páncélautó"
 armored_car_equipment_desc:0 "Könnyũ páncélozott kerekes jármũvek. Általában felderítésre és ellenállás elfojtására használják, de nehezebb fegyverzettel is felszerelhetõk."
 motorized_equipment:0 "Motorizált gyalogság"
 motorized_equipment_desc:0 "Teherautók és egyéb gépjármũvek, amelyeket az egységek harctérre szállítására, és azon belüli mozgatására használnak."
 motorized_equipment_1:0 "Motorizált gyalogság"
 motorized_equipment_1_desc:0 "A gyalogság motorizálása az elsõ lépés egy hadsereg gépesítése felé. Szívesen alkalmaznak polgári teherautókat katonai célokra, mint például katonák mozgatása, fegyverek vontatása, felszerelés és ellátmány szállítása. Ez nagyban növeli a gyalogsági egységek mobilitását, amelyek egyébként gyalog vagy lovon közlekednének."
 support_equipment_short:0 "Támogatói felszerelés"
 support_equipment:0 "Támogató felszerelés"
 support_equipment_desc:0 "Rádiók, terepjárók, elsõsegélyek és egyéb felszerelés, amelyek az egységeid hasznára vannak."
 support_equipment_1:0 "Támogató felszerelések"
 support_equipment_1_desc:0 "Rádiók, terepjárók, elsõsegélyek és egyéb felszerelés, amelyek az egységeid hasznára vannak."
