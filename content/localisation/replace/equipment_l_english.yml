 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "A Sd.Kfz. 138/1 Grille (Tücsök) egy önjáró tüzérségi löveg, amelyet Németország használt a második világháborúban. Körülbelül 490-500 Grille gyártására került sor. Páncélos hadosztályok használták a Szovjetunióban, Lengyelországban és Franciaországban. 1945-ig használták õket, és Tunéziában is szolgáltak, ahol ellenséges tüzérséggel és tankokkal harcoltak."
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "A Hummel (Dongó) egy önjáró tüzérségi löveg a Geschützwagen III/IV alvázára építve, egy 15 cm-es löveggel felszerelve. A Wermacht használta a második világháborúban, 1943-tól egészen a háború végéig."
