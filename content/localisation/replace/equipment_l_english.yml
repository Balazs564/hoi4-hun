 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "A Sturmgeschütz III Németország legnagyobb számban gyártott rohamlövege volt a második világháborúban. A Panzer III alvázára épült. Eredetileg egy mozgékony könnyũ lövegnek tervezték gyalogsági támogatás céljából, de a StuG-ot folyamatosan módosították, és elterjedten használták páncélvadászként is."
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "A Jagdpanzer IV páncélvadászt a tankelhárításért felelõs egységek használták. Ott voltak Normandiában, az Adrenneki offenzívában, és a Keleti Fronton. Nagyon sikeres páncélvadászok voltak, de rosszul teljesítettek, amikor harckocsik vagy önjáró lövegek helyett próbálták használni õket. A háború vége felé azonban mégis egyre gyakrabban használták õket harckocsik helyett, mert sokszor nem volt más elérhetõ."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "A Jagdpanther (Vadász Párduc) egy páncélvadász, amelyet Németországban gyártottak a második világháború alatt. A Panther alvázára tervezett harckocsi a háború végén (1944-ben) került szolgálatba, és mind a Keleti- és a Nyugati Fronton harcolt. A Jagdpanther egyesítette a Tiger II nagyon erõs 8.8 cm-es PaK 43-as lövegét, és a Panther alvázának karakteres, kitũnõ páncélzatát és remek felfüggesztését, mégis megszenvedte háború késõbbi szakaszában igen csak gyenge német gazdaságot, aminek eredménye a kevés legyártott darab, a pótalkatrészek hiánya okozott."
