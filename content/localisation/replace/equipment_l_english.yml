 medium_tank_equipment_3_desc:0 "A közepes harckocsik meglehetõsen gyorsak és sokoldalúak, amelyek sokféleképpen helytállnak, akár felderítõként, támogatóként, sõt, még a frontvonalon is."
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "A Panther (Párduc) az 1943 közepétõl az európai háború 1945-ös befejezéséig bevetett közepes harckocsi. Az orosz T-34-es harckocsik ellen készült, és a Panzer III és a Panzer IV helyét vette át. Bár az utóbbi sosem volt lecserélve, a Párduc emellett és a nehezebb Tigris harckocsik mellett is harcolt a háború végéig. A Párduc kitũnõen egyesíti a tũzerõt, a mozgékonyságot és a védelmet, ezért viszonyítási alapként szolgált más országok háború végi, illetve -utáni tankjaihoz, ezért a második világháború egyik legjobb tankjának tartják."
