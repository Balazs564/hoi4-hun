 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "A zárt dobozszerü tornya miatt Mövelwagen-nek (Költöztetö Furgon) becézett jármũ egy önjáró légvédelmi löveg volt, amelyet a Panzer III alvázára építettek, és egy 20 mm-es négycsövü löveggel láttak el."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "A Flakpanzer IV 'Ostwind' (Keleti Szél) egy önjáró légvédelmi löveg a Panzer IV alvázára építve. 1944-ben tervezték a korábbi Flakpanzer IV utódjául. A Panzer IV lövegét eltávolították, és lecserélték egy nyílt tetejü és hatszögletü toronyra, amely egy 3.7 cm-es Flak 43-as ágyúnak adott helyet. A felül zárt torony elõnyösebb lett volna, de nem volt megvalósítható a löveg által kibocsátott nagy mennyiségũ füst miatt."
