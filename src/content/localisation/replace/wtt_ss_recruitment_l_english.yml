  ss_recruitment_event.10.t:0 "A Tábornokok Tiltakoznak"
  ss_recruitment_event.10.desc:0 "A mai nap folyamán az [GER.GetLeader] személyével való találkozáskor, az Oberkommando der Wehrmacht számos magas rangú tisztje hangot adott annak, hogy az SS "politikai kivételezésben" részesül. Különösen a Waffen-SS párhuzamos fegyveres erõinek fejlesztését figyelik nagy aggodalommal. \n\nA bõkezũen felszerelt SS-hadosztályok felemésztik a reguláris hadsereg elõl a fontos erõforrásokat. \n\nVégül pedig az egymástól független toborzás külön irányítási struktúrákat eredményezhet, ami az erõfeszítések szétválasztásához vezet, ami nem valami épeszũ dolog, amikor minden fegyveres erõt központilag kellene irányítani a végsõ gyõzelem elérése érdekében."
  ss_recruitment_event.10.a:0 "A politikai ügyekbe való beavatkozás nem érinti a német tiszteket."
  ss_recruitment_event.10.b:0 "Biztosítsuk, hogy az OKW mondja ki a végsõ döntéseket minden SS erõ fölött."
  ss_recruitment_event.11.t:0 "A Tábornok Tiltakozásképpen Lemond"
  ss_recruitment_event.11.desc:0 "Rossz egészségügyi állapotra hivatkozva [GER_SS_general_resigns.GetName] lemondott megbízásáról. Nyilvánvaló titok azonban, hogy [GER_SS_general_resigns.GetName] egy szókimondó kritikusa volt a kormány Waffen-SS-t érintõ politikájával kapcsolatban, különösen abban a döntésben, hogy a külföldi önkéntesek kizárólag az SS-ben szolgálhatnak. [GER_SS_general_resigns.GetName] ragaszkodott ahhoz, hogy búcsúzásként közölje a Führerrel, hogy azért mondott le, mert a két fél között heves vita jött létre a háború erõforrásainak elosztásával kapcsolatban. \n\nA Wehrmacht több más tisztje is hasonló aggodalmakat fejezett ki, és néhányan jelezték, hogy esetleg szintén lemondanak."
  ss_recruitment_event.11.a:0 "Jó! Távozott, mielõtt gyengeségével megfertõzhetne másokat."
  ss_recruitment_event.11.b:0 "Próbáljuk meggyõzni arról, hogy az õ feladata súlyban minden mást felülmúl."
  ss_recruitment_event.12.t:0 "Egy Rémhír a Wehrmacht Helyzetérõl"
  ss_recruitment_event.12.desc:0 "A Gestapo egy új és nagyon zavaró jelentést készített. Nyilvánvaló, hogy a magas rangú Wehrmacht tisztek egy csoportja rendszeres találkozókat kezdett el egy távoli kastélyban valahol Kelet-Poroszországban. \n\nA rendszerinti Bridge-ülésnek van álcázva, ám ezek a találkozók legalább néhány hónapon át zajlanak, és úgy tũnik, hogy a tiszteknek csak egy válogatott csoportja vesz részt benne. A biztonsági szolgálatok mindeddig képtelenek voltak kémet beépíteni, de az összes tiszt, aki elvileg ehhez a "porosz körhöz" kapcsolódik, nagyon szókimondóan megvetette a nemzetiszocialista kormányt, és különösen a Waffen-SS-t.\n\nJelenleg kevés ismeretünk van arra, hogy ennek a cselekménynek mi a végsõ célja, vagy egyáltalán van-e célja."
  ss_recruitment_event.12.a:0 "Csak néhány öreg katona mormog. Ennyi az egész."
  ss_recruitment_event.12.b:0 "Tartsunk elõadást az OKW-nek a hũség fontosságáról a nemzeti túlélésért folyó harcban."
  ss_recruitment_event.13.t:0 "[GER.GetLeader] Meggyilkolásának Kísérlete"
  ss_recruitment_event.13.desc:0 "A Führer-központ nem megerõsített jelentései arra utalnak, hogy valaki robbanóeszközt detonált el egy olyan találkozón, amelyen [GER.GetLeader] is részt vett. Még mindig nincsenek pontos információink, és mind a Wehrmacht, mind az SS egyaránt komoly zũrzavart okoz, mivel mindkét fél tisztjei azzal vádolják a másikat, hogy megpróbáltak puccsot végrehajtani.\n\nTovábbi információkra még várnunk kell."
  ss_recruitment_event.13.a:0 "Csak reménykedhetünk."
  ss_recruitment_event.14.t:0 "Walküre Hadmũvelet"
  ss_recruitment_event.14.desc:0 "A Wehrmacht elemei végrehajtották a Walküre hadmũveletet, a németországi polgári zavargások készenléti tervét. A hadsereg egységei számos kormányzati minisztériumot vettek körül, és megpróbálták letartóztatni a párt magas rangú tisztviselõit. Fegyveres összetũzések jelentek meg egész Berlinben az SS és a hadsereg felosztásait érintõ ügyek miatt. Úgy tũnik, hogy a Wehrmacht azt követelte, hogy minden SS egység azonnal álljon le, és adják át a fegyvereiket, amit az SS vezetése teljes mértékben elutasított.\n\nMindkét frakció jelenleg Berlin irányításának átvételéért küzd. A Wehrmacht egy része hũséget fogadott [GER.GetLeader] számára, és felkeltek a lázadók ellen. \n\nAz összecsapások a végén háborúba fognak torkollni."
  ss_recruitment_event.14.a:0 "Áruló! Hatalmas csalódás."
  ss_recruitment_event.15.t:0 "[GER.GetLeader] Túlélte a Gyilkossági Kíséretet"
  ss_recruitment_event.15.desc:0 "Úgy tũnik, hogy a szerencse kedveli [GER.GetLeader] személyét, mivel a bomba csak enyhe sérüléseket okozott száméra. Viszont néhány másik tiszt nem volt ilyen szerencsés.\n\nNéhány kisebb égési sérülés és felületes vágás gyógykezelése után [GER.GetLeader] azonnal találkozott a párt, az SS és a Gestapo magas rangú tisztviselõivel, hogy megtárgyalják a további lépéseket."
  ss_recruitment_event.15.a:0 "Egy áruló halála okozza az árulók halálát."
  ss_recruitment_event.15.b:0 "Engedjük, hogy szolgálattal jóvátegyék bũneiket."
  ss_recruitment_event.20.t:0 "Himmler Tiltakozik"
  ss_recruitment_event.20.desc:0 "A Heinrich Himmler és [GER.GetLeader] közötti privát találkozón az SS vezetõje többször is panaszkodott arra, hogy szervezete nem kapta meg a szükséges támogatást a párt és az állam védelmében. Továbbá óvta [GER.GetLeader]t attól, hogy megbízzon a Wehrmacht maradandó hũségében. \n\nCsak az SS-t lehet megbízni az új Németország létrehozásában."
  ss_recruitment_event.20.a:0 "Elfelejtette, hol a helye."
  ss_recruitment_event.20.b:0 "Egy kisebb erõ biztosítja, hogy csak a legjobb embereink részesülhessenek ebben a megtiszteltetésben."
  ss_recruitment_event.21.t:0 "Wewelsburg Lovagjai"
  ss_recruitment_event.21.desc:0 "Jelentések érkeztek arról, hogy Himmler az SS felsõ vezetését a Wewelsburg kastélyba hívta egy sürgõs megbeszélésre. Ezeknek a megbeszéléseknek a pontos tartalma ismeretlen, de kapcsolódhat Himmler pártvezetéssel kapcsolatos frusztrációihoz. Még mindig úgy tũnik, hogy [GER.GetLeader] követi a Wehrmacht tanácsait katonai ügyekben, ezzel megakadályozza Himmler azon törekvéseit, hogy legyen egy terjeszkedõ, független fegyveres erõ, amely ellensúlyozza a reguláris hadsereget.\n\nNyilvánvaló, hogy Himmler inkább arra fordítaná figyelmét, hogy megteremtse azt, amit "Új Német Lovagrendnek" nevez. Ezek a "lovagok" felesküdnének a Himmler iránti fanatikus engedelmességre, és mindegyikük meg lenne ajándékozva egy karddal. Ezek a kardok Himmler terve szerint régi germán rituálék szerint lennének megáldva."
  ss_recruitment_event.21.a:0 "Miféle ostobaság ez?!"
  ss_recruitment_event.21.b:0 "Emlékeztessük Himmlert arra, hogy hũségesnek kell maradnia."
  ss_recruitment_event.22.t:0 "Az SS Beavatkozik a Háborús Gazdaságba"
  ss_recruitment_event.22.desc:0 "A kormány számos gyárvezetõtõl panaszt kapott, mivel anyagmegrendelésük érkezett az SS Építésügyi és Közbeszerzési Irodájától. A kézbesítéskor a megrendelés a SS Pénzügyek Hivatalától jött, aminek fizetnie kellett volna, de õk továbbküldték õket az SS Gazdasági Együttmũködési Hivatalhoz, ahol azt mondták, hogy "Ez nem igaz, mert közvetlenül a megrendelõ hivatalnak kellene fizetnie".\n\nTalán még felháborítóbbak a megrendelt anyagok - precíziós gépek, nagy mennyiségũ vegyi anyag, amely mũtrágyát, acélt és fémlemezeket is tartalmaz.\n\nHimmler ezeket nem volt hajlandó megvitatni a kormánnyal, de ennek kiderülésekor beszélt a Gazdasági Minisztérium magas rangú SS összekötõ tisztviselõvel, aki átadta üzenetét:  "Ha [GER.GetLeader] nem ad fegyvereket, akkor készítünk sajátot. Nem érdekel, mikor és hogyan kapom meg õket, de szükségem van rájuk"."
  ss_recruitment_event.22.a:0 "Ez csak számviteli hiba volt."
  ss_recruitment_event.22.b:0 "Kényszerítenünk kel lHimmlert, hogy végezzen teljes körũ vizsgálatot, és jelentse személyesen az eredményeket."
  ss_recruitment_event.23.t:0 "A Himmleri Cselekmény"
  ss_recruitment_event.23.desc:0 "Az SS-en belülrõl érkezõ névtelen források belsõ emlékeztetõt szivárogtattak a kormánynak. Tartalma nem más, mint a robbantás. Több tucatnyi oldalon át részletezik, hogy az SS miképp tudja kihasználni a csökkentett, de még mindig jelentõs hatáskörét arra, hogy megragadja a kormány irányítását "abban az esetben, ha [GER.GetLeader] elárulja a nemzetiszocialista törekvéseket". Az árulás abban nyilvánul meg, hogy a létezõ elavult szervezetek nem rendelkeznek nagy mértékũ elkötelezettséggel, ilyen például a hadsereg, így a helyére egy nemzetiszocialista szervezetet kell tenni.\n\nAz emlékeztetõn Heinrich Himmler aláírása található."
  ss_recruitment_event.23.a:0 "Nem szállhatunk szembe az SS-szel."
  ss_recruitment_event.23.b:0 "Ezúttal túl messzire ment."
  ss_recruitment_event.23.c:0 "A két fél vajon találhat közös megoldást?"
  ss_recruitment_event.24.desc:0 "Jelentések érkeztek a Führer-központból, miszerint valami zũrzavar tört ki egy [GER.GetLeader] és Heinrich Himmler közti megbeszélés során. A részletek még nem tiszták, de az Abwehr (katonai hírszerzés) állítja, hogy elkaptak egy rejtélyes futárt, aki gy röpiratot szállított, miszerint egész Németország SS egysége utasítva lett arra, hogy készüljenek fel az úgynevezett Fall Schwarz-ra, amely állítólag egy katonai puccskísérletre törekvõ hadmũveleti terv."
  ss_recruitment_event.24.a:0 "Németország sorsa egy mérlegre van akasztva."
  ss_recruitment_event.25.desc:0 "[GER.GetLeader] újból az õt védelmezõ sors kezei között találta magát. Egy négyszemközti beszélgetéskor, mikor a Führer beszélt, Himmler elõrántotta fegyverét, majd  rágalmazni és sértegetni kezdte Hitlert. Az SS vezetõje megpróbálta megölni [GER.GetLeader]t, de mikor meghúzta a ravaszt, a fegyver nem sült el. A zavarodottság pillanatában a Führer segítségért kiáltott, s ekkor négy õr rontott be az ajtón, majd semlegesítsék Himmlert. Eközben a birodalom többi részén a hadsereg és az SS között fegyveres konfliktusok törtek ki, mivel az SS megpróbált stratégiai fontosságú pontokat elfoglalni, de végül visszahúzódtak, miután megtudták, hogy [GER.GetLeader] még él.\n\nA Wehrmacht SS irodákat és birtokokat vett körül, már csak parancsra várnak Berlinbõl."
  ss_recruitment_event.25.a:0 "Évekkel ezelõtt le kellett volna lõni õket, ahogy Sztálin szokta!"
  ss_recruitment_event.25.b:0 "És még mindig, érintetlenek maradnak."
  ss_recruitment_event.26.t:0 "A Himmler Puccs"
  ss_recruitment_event.26.desc:0 "A Führer-központban történt lövöldözésben Heinrich Himmler maradt életben. Tanúsága szerint a Führer, akire rájött az elmebaj, mivel megakarta õt öletni. Himmlernek választania kellett a személyes becsülete és a nemzet túlélése között, ezért úgy döntött, hogy azonnal cselekszik és megöli a Führert. Ennek következményeképp Hitler négy õre megpróbálta megölni Himmlert, viszont az õ saját testõrei is épp idõben érkeztek, akiknek életét köszönheti. \n\nAdolf Hitler halála végigjárta egész Németországot. Az SS, a reguláris hadsereg egységei és a Luftwaffe ejtõernyõsök a repülõterek és a távbeszélõ központok elfoglalására igyekeznek az egész birodalomban. Németország most a polgárháború küszöbén áll."
  ss_recruitment_event.26.a:0 "A kormány Himmler-t támogatja."
  ss_recruitment_event.26.b:0 "A kormány Göring-et támogatja."
  ss_recruitment_event.26.c:0 "A Wehrmacht felkérése a rend visszaállítására."
