  ss_recruitment_event.1.t:0 "Toborzó Kampány Dániában"
  ss_recruitment_event.1.desc:0 "A nemzeti túlélés titáni küzdelmében minden eszközt és minden elõnyt meg kell ragadnunk. Az SS úgy véli, hogy Dániában sokan vannak, akik örömmel kézbe vennék a fegyvereket, és küzdenének a globális bolsevizmus ellen.\n\nMíg a Wehrmacht elvben egyetért azzal, hogy az alkalmas önkéntesek felvétele hasznos lehet, de az OKW tábornokok szerint minden idegen önkéntesnek a katonaság - és nem pedig SS parancsnoksága - alatt kellene lennie."
  ss_recruitment_event.1.a:0 "Kompromisszum kötése egy mérsékelt toborzási kampányban."
  ss_recruitment_event.1.b:0 "Egy masszív toborzási kampány létrehozása az SS számára."
  ss_recruitment_event.1.c:0 "Engedélyezzük az OKW számára, hogy kis számú szakembert és támogató személyzetet vegyen fel."
