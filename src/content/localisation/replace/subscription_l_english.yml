  SUB_MESSAGE_sub_promo_1_TITLE:0 "Itt az elõfizetés!"
  SUB_MESSAGE_sub_promo_1_DESC:0 "Szerezd meg az összes DLC-t valaha amit kiadtunk a Hearts of Iorn IV-hez\n ismétlõdõ fizetésért cserébe.\n\nAz elõfízetést bármikor lemondhatja."
  SUB_MESSAGE_sub_promo_3_TITLE:0 "Szerezz 6 hónapos hozzáférést az összes DLC-hez"
  SUB_MESSAGE_sub_promo_3_DESC:0 "Minden hatodik hónapban ismétlõdõ fizetés ellenében hozzájuthat a Hearts of Iron IV-hez valaha megjelent összes DLC-hez.\n\n\nAz elõfizetést bármikor lemondhatja."
  SUB_MESSAGE_playthrough_stats_TITLE:0 "Hozzáférés játékmenet áttekintéshez és az összes DLC-hez!"
  SUB_MESSAGE_playthrough_stats_DESC:0 "Az elõfizetés lehetõvé teszi, hogy az összes valaha megjelent DLC-vel játszhass, és hozzáférést biztosít az egyedi játékmenet áttekintés képernyõhöz, amely csak az elõfizetõk számára érhetõ el.\n\nAz elõfizetést bármikor lemondhatod."
  SUB_MESSAGE_new_sub_TITLE:0 "Gratulálunk! Ön elõfizetett"
  SUB_MESSAGE_new_sub_DESC:0 ""
  SUB_MESSAGE_POPUP_PLAYTHROUGH_STATS:0 "Ideje megünnepelni az elért eredményeidet!" \nLegyél büszke a tetteidre, és nézd meg azokat, csak elõfizetõk számára elérhetõ játékmenet áttekintésben."
  SUB_MESSAGE_POPUP_DLC:0 "Minden DLC-t tartalmaz!\nSzerezz hozzáférést az összes bõvítményhez, országcsomaghoz és egységmodellhez azonnal. Az összes új DLC-t is megkapod a megjelenésük napján."
