  NO_STEP_BACK:0 "Egy Lépést Se Hátra"
  DLC_DESCRIPTION_dlc018:0 "Új nemzeti fókuszfák és események Kanada, Ausztrália, Új-Zéland, Raj (India) és Dél-Afrika számára. Az lándzsahegy csataterv parancs, amely nagyobb ellenõrzést tesz lehetõvé a nagyszabású bekerítések és az ellenséges vonalak átütése felett."
  DLC_DESCRIPTION_dlc020:0 "Négy új fókuszfa: Tapasztald meg a háborút Magyarország, Románia, Csehszlovákia és Jugoszlávia nehéz perspektívájából."
  DLC_DESCRIPTION_dlc022:0 "Módosított fókuszfák Németország és Japán számára: A két nagy tengelyhatalom mostantól alternatív történelmi útvonalakkal rendelkezik, beleértve a Hitler megbuktatásának, illetve a kommunizmus vagy a demokrácia bevezetésének lehetõségét Japánban."
  DLC_DESCRIPTION_dlc023:0 "Szerezz új hajóterveket, tulajdonságokat és képességeket az admirálisok, kétéltũ jármũvek számára, használj tengeri aknákat a tengerek és hajóutak védelmére, hogy elkerüld a veszélyeket. Tartalmazza Hollandia, az Egyesült Királyság, Mexikó és az USA új fókuszfáit."
  DLC_DESCRIPTION_dlc028:0 "A La Résistance titkos ügynököket, kémkedési küldetéseket és új lehetõségeket ad az ellenállási mozgalmakhoz. Küldj ügynököket veszélyes területre, hogy megfejtsék az ellenséges titkokat, vagy készítsd elõ a terepet az inváziódhoz, olyan kollaboránsok támogatásával, akik örülnek a hatalom minden ízének."
  DLC_DESCRIPTION_dlc031:0 "Dedikált nemzeti fókuszfákat ad a Fekete-tenger és az Égei-tenger körüli kisebb hatalmakhoz. Bulgária, Görögország és Törökország mindegyike egyedi történelmi és alternatív történelmi utakat jelölhet ki, miközben ellenállnak a nagyhatalmak azon törekvéseinek, hogy uralják a Boszporusz és a Dardanellák stratégiai fontosságú tengeri útvonalait."
  DLC_DESCRIPTION_dlc034:0 "Az Egy Lépést Se Hátra DLC több kelet-európai nemzetet részletesebben mutat be, egyedi játékrendszereket tesz hozzá a szovjet politikát tükrözõ játékhoz, és számos fejlesztést tartalmaz a játék katonai aspektusában."
  DLC_DESCRIPTION_dlc040: "Trial of Allegiance adds extensive focus trees for Brazil, Argentina, Chile, Uruguay and Paraguay. The stability of an entire continent balances on a knife-edge. Open a new front in the war as you court European benefactors with your most precious commodity: your allegiance."
