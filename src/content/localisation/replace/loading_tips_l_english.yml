l_english:
 LOADING_TIP_0:0 "A fasiszta állameszme az emberi minõségre épít, ezért elveti a demokrácia többségi elvét, ami a mennyiséget helyezi a minõség fölé.\n- Benito Mussolini"
 LOADING_TIP_1:0 "A háború a történelemnek az a leckéje, amit az emberek mindig hajlamosak elfelejteni.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Úgy tũnt számomra, hogy a háború úgynevezett "jól küzdõ tábornokai" az emberéletet teljesen semmibe veszik.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Ne vonulj Moszkva ellen! Számos ember megpróbálta, Napóleon és Hitler is, és nem mũködik.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Butaság azt hinni, hogy az osztályöntudat valaha is fontosabbá válik a nemzetnél és a kultúránál. A nemzeti érzés létezik, kár tagadni.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Csak a vér az, mely lendületbe hozza a történelem zúgó kerekét!\n- Benito Mussolini"
 LOADING_TIP_6:0 "A zsiráfok szívtelen élõlények"
 LOADING_TIP_7:0 "A háborút nem humánusabbá kell tenni, hanem el kell törölni.\n- Albert Einstein"
 LOADING_TIP_8:0 "Azt akarják, hogy egyezségbe bocsátkozzam velük. Nem teszem. A háború, az háború.\n- Joszif Sztálin"
 LOADING_TIP_9:0 "Egy gondolkodó ostoba rosszabb, mint tíz ellenség.\n- Joszif Sztálin"
 LOADING_TIP_10:0 "Bocsáss meg ellenségeidnek, de jegyezd meg a nevüket!\n- Joszif Sztálin"
 LOADING_TIP_11:0 "Nem tulajdonít túlságosan nagy jelentõséget a szavaknak? A szavakban nem lehet bízni. A tettek fontosabbak, mint a szavak.\n- Joszif Sztálin"
 LOADING_TIP_12:0 "Egy ember halála tragédia, milliók halála statisztika.\n- Joszif Sztálin"
 LOADING_TIP_13:0 "Ha egy egész nemzet gyávává vált, és csak ezer ember maradt, akiknek erejük van az állam átalakítására, akkor ez az ezer ember a nemzet.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Számomra és minden igaz nemzetiszocialista számára csak egy alapelv van: Nép és Haza.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Birodalom katonái! Ezen a napon egy olyan fontos támadásban vesztek részt, melynek kimenetele a világ egész jövõjét eldöntheti.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Aki élni akar, harcoljon is, és aki az örök küzdelem eme világában nem akar harcolni, nem érdemli meg az életet.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Csak azért írtam alá, mert úgy gondoltam, hogy az idõs gentleman kíváncsi az aláírásomra.\n- Hitler a müncheni egyezmény után, 1938"
 LOADING_TIP_18:0 "Ha Hitler megtámadná a poklot, szövetségi státuszt ajánlanék az ördögnek.\n- Winston Churchill"
 LOADING_TIP_19:0 "Gyõzelem bármi áron, gyõzelem minden iszonyat ellenére, gyõzelem, bármilyen keserves legyen is az út. Mert gyõzelem nélkül nincs tovább élet.\n- Winston Churchill"
 LOADING_TIP_20:0 "Harcolunk a partokon, harcolunk a leszállópályákon, harcolunk a mezõkön és az utcákon, harcolunk a hegyekben; sosem fogjuk megadni magunkat.\n- Winston Churchill"
 LOADING_TIP_21:0 "Soha ne hátrálj meg a küzdelemtõl. Támadj akkor is, ha kedvezõtlen helyzetbõl kell, ezzel megzavarod az ellenséget!\n- Heinz Guderian"
 LOADING_TIP_22:0 "Az új német Párduc és a Tigris egészen addig nem szorul javításra, amíg le nem robban. Rossz a motorja, a váltója és a felfüggesztése is.\n- A Vörös Hadsereg Harctechnikai Osztálya"
 LOADING_TIP_23:0 "Egy pint izzadtság megtakarít egy gallonnyi vért.\n- George S. Patton"
 LOADING_TIP_24:0 "Ne vívd meg a csatát, ha semmit sem nyersz a gyõzelemmel!\n- George S. Patton"
 LOADING_TIP_25:0 "Bár a háborúkat fegyverekkel vívják, de emberekkel nyerik meg.\n- George S. Patton"
 LOADING_TIP_26:0 "Trier két hadosztállyal bevéve. Mit akar, mit tegyek? Adjam vissza?\n- George S. Patton"
 LOADING_TIP_27:0 "Az ember három módon érheti el célját: tervezéssel, munkával és imával.\n- George S. Patton"
 LOADING_TIP_28:0 "Amikor elõször megláttam egy sugárhajtású repülõt, le is lõttem.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo! Itt Heinrich. Most lõttek le két bombázót. Nincs több lõszer. Nekimegyek! Auf Wiedersehen, találkozunk a Valhallában!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "A vezetés abból áll, hogy kiválassza a legjobb embereket, majd segítsenek nekik abban, hogy mindent véghezvigyenek.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Lehetséges, hogy a javasolt mũvelet sikerrel jár? Anyagi és ellátási szempontból megvalósítható.\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "A csatára való felkészülés során meggyõzõdhettem arról, hogy a tervezés létfontosságú, ám a tervek haszontalanok.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Nem lehet úgy vezetni, hogy ütöd az emberek fejét - az tettlegesség, nem vezetés.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Magától értetõdõ, hogy amikor a túlélést fenyegetik, az népek közötti erõszakot és a nemzetek közötti háborúkat eredményez.\n- Hideki Tojo"
 LOADING_TIP_35:0 "A férfiak harcában az a gyõztes, akinek eggyel több lõszere van.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Inkább kalapács, mint üllõ.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Az izzadság vért ment, a vér életet ment, az agy pedig megmenti mindkettõt.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Szegény Neville Chamberlain úgy gondolta, megbízhat Hitlerben. Tévedett. De nem hiszem, hogy Sztálinnal kapcsolatban tévedek.\n- Winston Churchill (Jalta után)"
 LOADING_TIP_39:0 "Úgy hiszem, ez a béke korunk számára.\n- Neville Chamberlain, a müncheni egyezmény után, 1938"
 LOADING_TIP_40:0 "Nem juthat ellenséges bombázó Ruhr-ba. Ha mégis elérnek Ruhr-ba, a nevem nem Göring. Akkor hívjatok Meyer-nek.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Csak az ajtót kell berúgni, és az egész rothadó szerkezet összeomlik.\n- Adolf Hitler a Szovjetunióval kapcsolatban"
 LOADING_TIP_42:0 "Az Egyesült Államokkal és az Egyesült Királysággal folytatott háború elsõ hat-tizenkét hónapja alatt vadul vadászhatok. Ezt követõen nem számítok sikerre.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Ha egy aknamezõhöz érkezünk, gyalogosaink úgy támadnak, mintha ott sem lennének.\n- Georgij Zsukov"
 LOADING_TIP_44:0 "Alábecsültük az orosz kolosszusokat... mikor elpusztítunk egy tucatnyi hadosztályt, az oroszok újabb tucatjai váltják fel õket.\n- Franz Halder"
 LOADING_TIP_45:0 "A német vezérkarnak: Frászt!\nAz amerikai vezérkar.\n- Anthony C. McAuliffe (válaszul a német megadási követelésre)"
 LOADING_TIP_46:0 "A mai nap a mienk. A holnap pedig a tiéd lesz.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Egy lépést se hátra!\n- Szovjet parancs No. 227"
 LOADING_TIP_48:0 "Tora-Tora-Tora!\n- Fucsida Micuo, 1941. december 7."
 LOADING_TIP_49:0 "A neved ismeretlen. A tetteid halhatatlanok.\n- Egy ismeretlen katona sírja (Moszkva)"
 LOADING_TIP_50:0 "Hol van? Ismétlem. Hol van a Harmincnegyedik Különítmény? A világ csodálkozik.\n- CINCPAC, csata a Leyte-öbölben"
 LOADING_TIP_51:0 "A háborús helyzet javulása nem feltétlenül okozta Japán elõnyét.\n- Hirohito császár, 1945"
 LOADING_TIP_52:0 "Jobban kellett volna okulnunk az elsõ háborúból.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "Oroszország hatalmas területe felfal minket.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Kérdezem tõletek: akarjátok-e a totális háborút? Akarjátok-e ha kell, totálisabban és radikálisabban, mint ahogyan ma egyáltalán még el tudjuk képzelni? \n- Joseph Goebbels"
 LOADING_TIP_55:0 "Egyik oldalról a német, másik oldalról a szovjet sereg vetett véget Versailles ocsmány termékének.\n- Vjacseszlav Molotov (Lengyelország bukása után)"
 LOADING_TIP_56:0 "Scratch one flattop! Dixon a hordozónak: scratch one flattop!\n- Robert E. Dixon, csata a Korall-tengeren"
 LOADING_TIP_57:0 "Ez nem félelmetes? Itt vagyunk, és a német vezérkar két tisztje is, aki arról beszél, hogy miképp lehet legkönnyebben megölni fõparancsnokunkat.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler egy táncos dervis. Le kellene lõni.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "A nácik azzal a gyerekes gondolattal léptek a háborúba, hogy õk bombázhatnak másokat, de majd senki sem bombázza õket.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "Ha Hitler megtámadná a poklot, szerét ejteném, hogy kedvezõen szóljak az ördögrõl.\n- Winston Churchill, 1941. június 21."
 LOADING_TIP_61:0 "Tehát a gazember halott? Kár, hogy nem sikerült élve elfogni!\n- Joszif Sztálin (Hitler öngyilkosságának hallatán)"
 LOADING_TIP_62:0 "Vesztettünk. Elvertek, s elvesztettük a csatát.\n- Paul Reynaud, 1940. május 15."
 LOADING_TIP_63:0 "Jobb egy napig oroszlánként élni, mint száz évig birkák módjára.\n- Benito Mussolini"
 LOADING_TIP_64:0 "A franciák hazudtak a lengyeleknek, amikor azt állították, hogy támadni fognak. Fogalmuk sem volt róla.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Miért kellene meghalnunk Danzigért?\n- Francia háborúellenes szlogen, 1939"
 LOADING_TIP_66:0 "Van valami hamisság ebben a háborúban.\n- William Borah amerikai szenátor, 1939"
 LOADING_TIP_67:0 "Svájc rendelkezik a legszörnyũbb és nyomorúságosabb emberekkel és politikai rendszerrel. A svájciak Németország új halálos ellenségei.\n- Adolf Hitler"
 LOADING_TIP_68:0 "A gyõzelem gyümölcseit túl gyorsan a szánkba vesszük.\n- Hirohito császár"
 LOADING_TIP_69:0 "Mindannyian a csillogó német bakancsokon fogjátok végezni!\n- Italo Balbo"
 LOADING_TIP_70:0 "Süllyeszd el, égesd le, fogd el, semmisítsd meg. Ne engedjetek át senkit.\n- Andrew Cunningham, tunéziai csata"
 LOADING_TIP_71:0 "Úgy gondolom, a híd túl messze van.\n- Frederick Browning (a Market Garden hadmũvelet elõtt)"
 LOADING_TIP_72:0 "Isten áldja a francia hadsereget.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Mikor látod, hogy a csörgõkígyó a mérgét készíti elõ, ne várd meg, míg lecsap rád.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "A szabályok nem feltétlenül szentek, de az elvek azok.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Meg kell tennünk azt, amirõl azt gondoljuk, hogy nem bírjuk megtenni.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "A birkákat tereljük, a marhákat hajtjuk, az embereket pedig vezetjük. Vezess, kövess, vagy tũnj el az utamból!\n- George S. Patton"
 LOADING_TIP_77:0 "Erõdítmények, tüzérség, külföldi segélyek - értéktelenek, ha a közönséges katona nem tudja megvédeni a hazáját.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Sárban és vérben, túl a zöld mezõkön.\n- A Királyi Kanadai Páncélos Hadtest mottója"
 LOADING_TIP_79:0 "A brit flotta általános kíváncsisága, hogy megtudja, vajon az olaszok mennyire vannak jelen a tengeren olyan mértékben, mint az elõzõ háborúban voltak.\n- Winston Churchill (az olasz háborús kinyilatkoztatásról)"
 LOADING_TIP_80:0 "És megpróbálunk harcolni velük a törött sörösüvegek végeivel, mert ez jó véres, és mindnyájunknak ez kell.\n - Winston Churchill"
 LOADING_TIP_81:0 "A tapasztalatok azt mutatják, hogy a harckocsik ellen vívott közelharci támadások mindig sikeresek lesznek.\n - A Német Hadseregcsoport Központ tankelhárító kézikönyve"
 LOADING_TIP_82:0 "Adjanak nekem ötven DC-3-ot, és a japánoknál lehet a burmai út.\n - Csang Kaj-sek"
 LOADING_TIP_83:0 "A politika egy háború vérontás nélkül, a háború pedig politika vérontással.\n - Mao Ce-tung"
 LOADING_TIP_84:0 "Tartsd meg embereket, veszítsd el a földet: a földet vedd vissza. Tartsd meg földet, veszítsd el az embereket: a föld és a férfiak is odavesznek.\n - Mao Ce-tung"
 LOADING_TIP_85:0 "Inkább Nagy-Románia mocsarában halnék meg, mint Kis-Románia paradicsomában.\n - Ion Antonescu"
 LOADING_TIP_86:0 "Az emberek nem számítanak, csak az, amit képviselnek.\n - Ion Antonescu" 
 LOADING_TIP_87:0 "Háború idején az igazság olyan értékes, hogy mindig hazugságokból álló testõrségnek kell kísérnie.\n - Winston Churchill"
 LOADING_TIP_88:0 "Ma le lettünk gyõzve gépi erõvel, de a jövõben képesek leszünk legyõzni egy fejlettebb gépi erõvel. A világ sorsa múlik rajta.\n - Charles de Gaulle"
 LOADING_TIP_89:0 "Az õszi hegedũk hosszú zokogása. Megnyugtatják a szívemet monoton bágyadtsággal.\n - SOE kódolt adás a francia ellenállásnak"
 LOADING_TIP_90:0 "Egy olyan állam, mint Svájc, amely nem más, mint pattanás Európa arcán, nem maradhat fenn.\n- Adolf Hitler"
 LOADING_TIP_91: "Azok, akik jól tudnak háborút nyerni, ritkán képesek jó békét kötni, és akik képesek lennének jó békét kötni, soha nem nyerték volna meg a háborút.\n- Winston Churchill"
 LOADING_TIP_92: "A megbékélõ az, aki megeteti a krokodilt, remélve, hogy utoljára õt eszi meg.\n- Winston Churchill"
 LOADING_TIP_93: "Aki azt mondta, hogy a toll erõsebb a kardnál, nyilván soha nem találkozott automata fegyverekkel.\n- Douglas MacArthur"
 LOADING_TIP_94: "Vagy kitüntetést kapok, vagy hadbíróság elé kerülök. Tüzet!\n- Birger Eriksen"
 LOADING_TIP_95: "Ha egy tigrist ébresztesz fel, használj hosszú botot.\n- Mao Zedong"
 LOADING_TIP_96: "Ha mindenki ugyanúgy gondolkodik, akkor valaki nem gondolkodik.\n- George S. Patton"
 LOADING_TIP_97: "Jól jönne néhány abból a borotvapengébõl, Herr Reichsmarschall.\n- Erwin Rommel, miután Göring azt állította, hogy az amerikaiak csak borotvapengéket tudnak gyártani"
 LOADING_TIP_98: "Nem tudom elõre megjósolni Oroszország lépéseit. Ez egy rejtvény, rejtélybe burkolva, ami egy enigma belsejében van.\n- Winston Churchill"
 LOADING_TIP_99: "Bármilyen szép is a stratégia, idõnként rá kell nézni az eredményekre.\n- Winston Churchill"
 LOADING_TIP_100: "Az olasz-görög háború óta nem azt mondják, hogy 'a görögök harcolnak, mint a hõsök', hanem hogy 'a hõsök harcolnak, mint a görögök'.\n- The Montreal Daily Star, 1942"
 LOADING_TIP_101: "A hazafiság az, amikor a saját néped iránti szeretet áll az elsõ helyen. A nacionalizmus az, amikor más népek iránti gyűlölet áll az elsõ helyen.\n- Charles de Gaulle"
 LOADING_TIP_102: "Békét kell teremteni gyõzelem nélkül. A gyõzelem azt jelentené, hogy a békét a vesztesre kényszerítik, a gyõztes feltételeit rákényszerítik a legyõzöttre. Ezt megalázva fogadnák el, és ellenségeskedést hagyna maga után.\n- Woodrow Wilson, 1917"
 LOADING_TIP_103: "Ha teljes biztonságot akarsz, menj börtönbe. Ott etetnek, ruháznak, orvosi ellátást kapsz, és így tovább. Az egyetlen, ami hiányzik, a szabadság.\n- Dwight D. Eisenhower"
 LOADING_TIP_104: "A hadsereg egy csapat. Együtt él, eszik, alszik és harcol. Ez az egyéni hõsiesség duma.\n- George S. Patton"
 LOADING_TIP_105: "Soha ne mondd meg az embereknek, hogyan csináljanak valamit. Mondd meg nekik, mit tegyenek, és meglepnek a találékonyságukkal.\n- George S. Patton"
 LOADING_TIP_106: "Minden ember fél. Minél intelligensebbek, annál jobban félnek.\n- George S. Patton"
 LOADING_TIP_107: "Az emberi kedvesség soha nem gyengítette meg egy szabad nép állóképességét vagy rostjait. Egy nemzetnek nem kell kegyetlennek lennie, hogy kemény legyen.\n- Franklin D. Roosevelt"
 LOADING_TIP_108: "Egy õszinte diplomata olyan, mint a száraz víz vagy a fa vas.\n- Joszif Sztálin"
 LOADING_TIP_109: "A történelem során mindig azok tétlensége tette lehetõvé a gonosz diadalát, akik cselekedhettek volna; azok közönye, akiknek jobban kellett volna tudniuk.\n- Haile Selassie I"
 LOADING_TIP_110: "Varsó nem üres dicséreteket, elismerõ szavakat, vagy együttérzést vár. Varsó fegyvereket és lõszert vár.\n- Józef Piłsudski"
 LOADING_TIP_111: "A tudatlanság és a homály mindig csak zsarnokságot szolgáló rabszolgák tömegeit hozták létre.\n- Emiliano Zapata"
 LOADING_TIP_112: "Inkább meghalok állva, mint élek térden állva.\n- Emiliano Zapata"
 LOADING_TIP_113: "Uraim, oroszlánként harcoltak, de szamarak vezették önöket.\n- Erwin Rommel, elfogott brit tiszteknek Tobruk ostroma alatt"
 LOADING_TIP_114: "A szabad választásokkal az a baj, hogy sosem tudod, hogyan fognak végzõdni.\n- Vjacseszlav Molotov"
 LOADING_TIP_115: "Mit számít a holttestnek, ki volt a jó és ki a rossz?\n- Manuel Azana"
 LOADING_TIP_116: "A feladatuk nem lesz könnyű. Az ellenség jól kiképzett, jól felszerelt és harcedzett. Vadul fog harcolni.\n- Dwight D. Eisenhower, 1944. június"
 LOADING_TIP_117: "A leggyorsabb módja a háború befejezésének, ha elveszítjük.\n- George Orwell"
 LOADING_TIP_118: "Nem akarunk többé választási csalást, és hazugságokat sem. Nem akarjuk, hogy azok éljenek meg, akik nem dolgoznak, a dolgozók rovására.\n- Juan Perón"
 LOADING_TIP_119: "Ott van a véres Scheer! Tüzeljen rá!\n- Frederick Secker Bell"
 LOADING_TIP_120: "Nem szabad legyõznie minket annak a veszélynek a félelme, amelynek ellenállására készülünk. Az egyetlen dolog, amitõl félnünk kell, az maga a félelem.\n- Franklin D. Roosevelt"
 LOADING_TIP_121: "A szabadságunk már bizonyította, hogy képes túlélni a háborút, de a megadás soha nem élné túl.\n- Franklin D. Roosevelt"