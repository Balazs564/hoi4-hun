 GRE_moderate_investment:0 "Jelentõs befektetés [GRE.GetNameDef]"
 GRE_moderate_investment_desc:0 "Jelentõs beruházást hajtottunk végre [GRE.GetNameDef] gazdaságába."
 GRE_heavy_investment:0 "Nagymértékũ befektetés [GRE.GetNameDef]"
