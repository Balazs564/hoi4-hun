 TUR_sectarian_woes:0 "Szektariánus bajok"
 TUR_sectarian_woes_desc:2 "§W[TUR.GetNameDefCap] belsõ megosztottsága földrajzilag a §Yterület módosítókon§! keresztül jelenik meg§!: §Wa§! £faction_tur_kemalist §Ykemalisták§! §Wnyugaton és északon, a vallásos £faction_tur_traditionalist §Ytradicionalisták§! a középsõ hátországban és délen, míg a £faction_tur_kurdish §Ykurdok§! az ország délkeleti részén találhatók.§! \n\n§WA különbözõ §Yfrakciókkal§! való interakciókat a §YDöntések§! lapon, valamint néhány §YFókuszhatás§! és §Yeseményopción§! keresztül érheted el.§! \n\nTörökországot ideológiai, vallási és etnikai vonalakon átívelõ belsõ megosztottság sújtja. A kemalisták azt remélik, hogy Törökországot szekularizált állammá alakítják, de a lakosság nagy része alapvetõen ellenzi magát a szekularizmus fogalmát. Keleten a kurdok sok gondot okoztak a török kormánynak, és úgy tũnik, hogy elszántan a lázadás útját választják az asszimiláció helyett. Ahhoz, hogy országunk belsõ megosztottságát helyrehozzuk, vagy gyengéd kézzel, vagy vasököllel kell megközelítenünk ezeket a kérdéseket."
 TUR_sectarian_woes_1:0 "Szektariánus bajok"
 TUR_sectarian_woes_1_desc:2 "§W[TUR.GetNameDefCap] belsõ megosztottsága földrajzilag a §Yterület módosítókon§! keresztül jelenik meg§!: §Wa§! £faction_tur_kemalist §Ykemalisták§! §Wnyugaton és északon, a vallásos £faction_tur_traditionalist §Ytradicionalisták§! a középsõ hátországban és délen, míg a £faction_tur_kurdish §Ykurdok§! az ország délkeleti részén találhatók.§! \n\n§WA különbözõ §Yfrakciókkal§! való interakciókat a §YDöntések§! lapon, valamint néhány §YFókuszhatás§! és §Yeseményopción§! keresztül érheted el.§! \n\nTörökországot ideológiai, vallási és etnikai vonalakon átívelõ belsõ megosztottság sújtja. A kemalisták azt remélik, hogy Törökországot szekularizált állammá alakítják, de a lakosság nagy része alapvetõen ellenzi magát a szekularizmus fogalmát. Ahhoz, hogy országunk belsõ megosztottságát helyrehozzuk, vagy gyengéd kézzel, vagy vasököllel kell megközelítenünk ezeket a kérdéseket"
 TUR_sectarian_woes_2:0 "Szektariánus bajok"
 TUR_sectarian_woes_desc_2:2 "§W[TUR.GetNameDefCap] belsõ megosztottsága földrajzilag a §Yterület módosítókon§! keresztül jelenik meg§!: §Wa§! £faction_tur_kemalist §Ykemalisták§! §Wnyugaton és északon, a vallásos £faction_tur_traditionalist §Ytradicionalisták§! a középsõ hátországban és délen, míg a £faction_tur_kurdish §Ykurdok§! az ország délkeleti részén találhatók.§! \n\n§WA különbözõ §Yfrakciókkal§! való interakciókat a §YDöntések§! lapon, valamint néhány §YFókuszhatás§! és §Yeseményopción§! keresztül érheted el.§! \n\nTörökországot ideológiai, vallási és etnikai vonalakon átívelõ belsõ megosztottság sújtja. Keleten a kurdok sok gondot okoztak a török kormánynak, és úgy tũnik, elszántak, hogy az asszimiláció helyett a lázadás útját választják. Ahhoz, hogy országunk belsõ megosztottságát helyrehozzuk, vagy gyengéd kézzel, vagy vasököllel kell megközelítenünk ezeket a kérdéseket."
 TUR_rearmament_scheme:0 "Elõkészített fegyverkezési terv"
 TUR_rearmament_scheme_desc:0 "Egy átfogó újrafegyverkezési terv már jó ideje készülõben van, de a terv végrehajtására nem sok szükség volt - most azonban a világ egy újabb háború küszöbén áll, és Törökországot nem fogják felkészületlenül érni."
 TUR_infrastructure_privatised_idea:0 "Privatizált infrastruktúra"
 TUR_infrastructure_privatized_idea_desc:0 "Ha magánérdekeltségeknek adunk némi ellenõrzést államunk infrastruktúrája felett, az némileg több forrást biztosít számunkra, amit máshová oszthatunk be, de a további infrastruktúra kiépítését egyelõre idegesítõen lépcsõzetesre veszi."
 TUR_financing_private_enterprise:0 "A magánvállalkozások finanszírozása"
 TUR_financing_private_enterprise_desc:1 "Az állam célja, hogy ösztönzést és jutalmat biztosítson a legvállalkozóbb népünk számára. Azzal, hogy befektetünk azokba, akik jobbá tennék nemzetünket, befektetünk országunk jövõjébe."
 TUR_etatism:0 "Etatizmus"
 TUR_etatism_desc:2 "Vegyes gazdaságunk nem hasonlít a világon sehová: a brit liberalizmus, az olasz korporatizmus és a szovjet központi tervezés elemeit tartalmazza. Ez a gazdasági modellek végsõ szintézise és a kemalista rendszer koronája. \n\n§Ha elõremozdítjuk a gazdasági törvényünket, akkor fel kell készülnünk arra, hogy súrlódások alakulnak ki összeegyeztethetetlen gazdasági modelljeink között.§!"
 TUR_etatism_2:0 "Etatizmus"
 TUR_etatism_2_desc:2 "A mi vegyes gazdaságunk nem hasonlít a világon sehová: vannak benne elemek a brit liberalizmusból, az olasz korporatizmusból és a szovjet központi tervezésbõl. Ez a gazdasági modellek végsõ szintézise és a kemalista rendszer koronája, de ügyelnünk kell arra, hogy ne terheljük túlságosan azzal, hogy megpróbálunk egyidejũleg egy háborús gazdaságot fenntartani. \n\n§Ha elõremozdítjuk a gazdasági törvényünket, akkor fel kell készülnünk arra, hogy további súrlódások alakulnak ki összeegyeztethetetlen gazdasági modelljeink között.§!"
 TUR_etatism_3:0 "Etatizmus"
 TUR_etatism_3_desc:2 "A mi vegyes gazdaságunk nem hasonlít a világon sehová: vannak benne elemek a brit liberalizmusból, az olasz korporatizmusból és a szovjet központi tervezésbõl. Ez a gazdasági modellek végsõ szintézise, és a kemalista rendszer koronája volt, de mi megerõltettük azzal, hogy megpróbáltunk egyidejũleg egy háborús gazdaságot fenntartani. Lehet, hogy át kell gondolnunk a kilátásainkat, és véget kell vetnünk az etatista kísérletnek. \n\n§Ha továbbvisszük a gazdasági törvényünket, akkor fel kell készülnünk arra, hogy további súrlódások alakulnak ki összeegyeztethetetlen gazdasági modelljeink között.§!"
 TUR_etatism_4:0 "Etatizmus"
 TUR_etatism_4_desc:2 "A mi vegyes gazdaságunk nem hasonlított a világon senkihez: a brit liberalizmus, az olasz korporatizmus és a szovjet központi tervezés elemeibõl élt. Meggondolatlanok és kapzsik voltunk, és az ország gazdaságának tönkretételét kockáztatjuk azzal, hogy megpróbáljuk megtartani etatista modellünket, miközben háborús gazdaságot mũködtetünk. Mindent kockáztatunk a semmiért: meg kell szüntetnünk az etatizmust, mielõtt túl késõ lenne. \n\n§Ha újra elõremozdítjuk a gazdasági törvényeinket anélkül, hogy eltörölnénk az etatizmust, akkor depressziót fogunk kiváltani!§!"
 TUR_economic_collapse:0 "Gazdasági összeomlás"
 TUR_economic_collapse_desc:1 "Tönkrementünk: Az Etatizmus megmentett minket a nagy gazdasági világválság fájdalmaitól, de úgy tũnik, nem tudtuk örökre elkerülni a gazdasági katasztrófát. Cserbenhagytuk az országunkat, a népünket, az ideológiánkat, és örökre beszennyeztük magának Atatürknek az örökségét..."
 TUR_etatism_stabilisation:0 "Etatista stabilizáció"
 TUR_etatism_stabilisation_desc:1 "A vegyes gazdaság szépsége abban rejlik, hogy megvan a kapacitásunk és a hatalmunk arra, hogy szükség esetén vészintézkedéseket hajtsunk végre, és ezt meg is tettük. Idõt nyertünk a következõ gazdasági váltásig, de ez nem tart örökké. Körültekintõen kell kihasználnunk az idõnket."
 kemalist_neutrality_idea:0 "Kemalista semlegesség"
 kemalist_neutrality_idea_desc:1 "Béke otthon, béke a világban - Atatürk rendelte el, és mi most külpolitikánk alapjává kodifikáltuk. Meg kell õriznünk a békét, és ha nem lehet béke a világban, akkor be kell érnünk az otthoni békével."
 TUR_second_five_year_plan_inonu:0 "İnönü ötéves terve"
 TUR_second_five_year_plan_inonu_desc:1 "A szovjet iparosítási modell alapján İsmet İnönü prioritásként kezeli a könnyũipar növelését [ROOT.GetNameDef] területén és az infrastruktúra korszerũsítését országszerte."
 TUR_second_five_year_plan_cakmak:0 "Çakmak ötéves terve"
 TUR_second_five_year_plan_cakmak_desc:1 "A német remilitarizációs modell alapján Fevzi Çakmak prioritásként kezeli a nehézipar növelését [ROOT.GetNameDef] területén és az infrastruktúra korszerũsítését az egész nemzet területén."
 TUR_investment_financing_spirit:0 "Befektetés finanszírozása"
 TUR_investment_financing_spirit_desc:1 "A világ a szükségletek kielégítése érdekében történõ árucsere körül forog. Nekünk bizonyára van szükségünk, de ahhoz, hogy megvakarják a hátunkat, elõször magunknak kell egy kicsit hátat vakarni."
 TUR_sheltered_foreign_outcasts:0 "Védett külföldi kitaszítottak"
 TUR_sheltered_foreign_outcasts_desc:0 "Erkölcsi kötelességünk, hogy segítsünk a világ üldözött népein, amikor csak módunkban áll, és eddig minden bizonnyal módunkban állt. Honosítani fogjuk õket, megvédjük õket, és úgy neveljük õket, mintha [TUR.GetNameDef] bennszülött fiai és lányai lennének."
 TUR_debt_council:0 "Adósságtanács"
 TUR_debt_council_desc:1 "Amikor az Oszmán Birodalom végleg a történelemkönyvekbe szorult, egy búcsúajándékot hagyott ránk: kolosszális adósságát. Rengeteg pénzzel és vagyonnal tartozunk a nyugati hatalmaknak, de ami a legmegalázóbb, hogy adósságunkat még itthon sem kezelik. Az Adósságtanács, végtelen bölcsességében, Franciaországban ülésezik."
 TUR_tpda:0 "TPDA"
 TUR_tpda_desc:1 "Végre kicsavartuk a gyeplõt az imperialistáktól, és fõvárosunkból szervezhetjük és kezelhetjük saját adósságainkat. Az Adósságtanács megszũnt, mostantól a kiváltságos cápáknak nem lesz más választásuk, mint hozzánk fordulni, amikor visszafizetést vagy kapitulációt kérnek."
 TUR_tpda_absorbed:0 "Török államadósság-kezelés"
 TUR_tpda_absorbed_desc:1 "Egyetlen tollvonással a Török Államadósság Igazgatóság magánvállalkozásból állami tulajdonú közintézménnyé vált. Mi kezeljük az adósságunkat, mi irányítjuk az adósságunkat, és mi csökkenthetjük az adósságunkat. Magasra emelkedtünk a világban."
 TUR_debt_council_reined_in_flag:0 "A külföldi adósságtanácsot nemzeti intézménnyé szervezték át"
 TUR_varlik_vergisi_spirit:0 "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc:1 "Ez a 'vagyonadó' csak egy vékonyan leplezett újbóli bevezetése a dzsizja adónak, és talán meg kellene fontolnunk a visszavonását, mielõtt még a világi köztársaság igazgatásának illúzióját is elveszítjük.""
 TUR_inanc_vergisi_spirit:1 "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc:1 "A 'hitadó' a kemalista világi doktrína végsõ csúcspontja; ez egy olyan agresszív lépés, amelyet sokan az állami ateizmus felé tett nagy lépésnek fognak tekinteni. Sajnos, ez egy olyan álom, ami nem lehet - és a jövõben meg kell fontolnunk az adó visszavonását."
 TUR_political_landscape_shifting:0 "A politikai tájkép változása"
 TUR_political_landscape_shifting_desc:1 "Oly sokáig a kemalizmus végsõ célja az volt, hogy többpárti liberális demokráciát hozzon létre [TUR.GetNameDef]-ben... de az idõk változnak. Izgalmas idõket élünk, amikor a modern ideológiák egymással csatáznak a világrend feletti uralomért, és úgy tũnik, ez az ideológiai csatatér most már itt is megvetette a lábát."
 TUR_the_redshirts:0 "The Redshirts"
 TUR_the_redshirts_desc:1 "A vörösingesek a mi saját félkatonai fasiszta milíciánk, akik a városi területeink utcáin járõröznek, és biztosítják, hogy az emberek szigorúan betartsák a kemalizmus elveit. Lehet, hogy néha kissé erõszakosak, vasszívük és fejük tele van forradalmi idealizmussal, de legalább az ügyük igazságos!"
 TUR_turkish_workers_militia:0 "Török Munkásõrség"
 TUR_turkish_workers_militia_desc:1 "Azok az emberek, akik a legjobb helyzetben vannak ahhoz, hogy megvédjék a munkások jogait, maguk a munkások. Persze egy kis útmutatás a kormányunktól és egy-két emlékeztetõ Moszkvából csak javítja a munkásmilícia hatékonyságát."
 TUR_turkish_interventionism:0 "Török intervencionizmus"
 TUR_turkish_interventionism_desc:1 "Béke otthon, béke a világban - Atatürk rendelte el, és mi mostanra külpolitikánk alapjává kodifikáltuk. Nem nézhetjük tovább tétlenül, hogy a világ zũrzavarba kerüljön, miközben mi csak tétlenül állunk az oldalvonal mellett. Az egyetlen módja annak, hogy biztosítsuk a békénket otthon, ha harcolunk a békéért a világban."
 TUR_balkan_defense_council_spirit:0 "Balkán Védelmi Tanács"
 TUR_balkan_defense_council_spirit_desc:0 "A Balkán antant minden tagjának küldöttségei rendszeresen találkoznak, hogy anekdotákat cseréljenek a világban zajló eseményekrõl és friss információkat cseréljenek a saját védelmi helyzetükrõl. A közös militarisztikai tudásunk nagy áldás mindannyiunk számára."
 TUR_three_year_plan_balkans:0 "A közös hároméves terv"
 TUR_three_year_plan_balkans_desc:1 "A Balkán Antant a történelem egyik legmerészebb iparosítási projektjét vállalta fel egy közösen finanszírozott, multinacionális, központi tervgazdálkodási rendszer szponzorálásával, hogy ipari bázisaink együttesen elég erõsek legyenek ahhoz, hogy ellenálljanak egy nagyhatalom támadásának."
 TUR_central_balkan_bank_wealthy_greece:0 "Az athéni központi balkáni bank"
 TUR_central_balkan_bank_wealthy_greece_desc:1 "Soha senki nem gondolta volna, hogy [GRE.GetNameDef] minden ország közülünk elsõként hozza ilyen makulátlan formába a pénzügyi ügyeit. Egyhangúlag megállapodtunk abban, hogy a balkáni központi bankot Szalonikiben kell megalapítani, tekintettel [GRE.GetAdjective] kiválóságára a költségvetési gazdálkodásban."
 TUR_central_balkan_bank:0 "A Balkán Központi Bank"
 TUR_central_balkan_bank_desc:1 "A Balkán Központi Bank az anyagok, áruk és a kereskedelemmel kapcsolatos ügyek szabad áramlásának fóruma lesz a Balkán-paktumban részt vevõ valamennyi nemzet számára. Izmir idõvel Frankfurt, Sanghaj és New York mint üzleti és kereskedelmi központok vetélytársa lesz."
 TUR_joint_fortification_budget:0 "Közös erõdítési költségvetés"
 TUR_joint_fortification_budget_desc:1 "A Balkán antant olyan, mint egy rakás dominó: ha egyikünk elesik, a többi biztosan gyorsan követi. Mindannyiunknak felelõsséget kell vállalnunk a védelmünkért, és fel kell készítenünk határainkat az esetleges betörések ellen."
 TUR_emergency_fortification_directive:0 "Vészhelyzeti erõdítési irányelv"
 TUR_emergency_fortification_directive_desc:1 "A vészterhes idõk vészterhes intézkedéseket követelnek, és kénytelenek vagyunk gyorsan erõforrásokat elkülöníteni az erõdítmények építésére. A puszta létünk is veszélybe kerülhet."
 TUR_united_balkan_security_forces:0 "Egyesült balkáni biztonsági erõk"
 TUR_united_balkan_security_forces_desc:1 "A közös biztonsági ütegek természetes eszkalációja annak, hogy a fõparancsnokságunk tagjai gyakran cserélnek egymással haditerveket és információkat. Azzal, hogy enyhítjük a belsõ határaink rendfenntartására ránk nehezedõ nyomás egy részét, csökkentjük a nemzeti hadseregeinkre nehezedõ terheket, és jobban felkészülünk a háborúra."
 TUR_the_coordinated_armed_forces_of_the_balkanan_pact:0 "A balkáni antant koordinált fegyveres erõi"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc:0 "Erõnk az egységünkbõl fakad. Egyként koordinálunk, egyként harcolunk, egyként bukunk. Amikor a por elül, és az ágyúk nem lõnek tovább, a Balkán antant még mindig állni fog."
 TUR_balkan_pact_innovative_transport_techniques:0 "Balkán-szerte innovatív szállítási technikák"
 TUR_balkan_pact_innovative_transport_techniques_desc:1 "Ahhoz, hogy jobban koordináljuk és megkönnyítsük hadseregeink könnyũ szállítását a sok határon át, nemzetek kollektívájaként javítanunk kell az infrastruktúránkon. Ez a kezdeményezés remélhetõleg némileg enyhíteni fog ezen az akadályon."
 TUR_victory_at_all_costs:0 "Gyõzelem minden áron"
 TUR_victory_at_all_costs_desc:0 "Nem azért harcoltunk foggal-körömmel nemzetként a függetlenségi háborúnk során, hogy néhány évtizeddel késõbb megsemmisüljünk. Nem, [TUR.GetNameDef] története itt nem ér véget - nem szabad elbuknunk, nem fogunk elbukni!"
 TUR_funkplan:0 "Funkplan"
 TUR_funkplan_desc:1 "Hjalmar Schacht Schachtplanjának mintájára Walther Funk Funk Funkterve biztosítja a németek hozzáférését a [TUR.GetAdjective] ásványi ércekhez, miközben megkönnyíti a [TUR.GetAdjective] német kereskedelmi termékek piacra jutását is. A Funkplan rejtett záradékai garantálják számunkra a nehéziparunk bõvítéséhez szükséges minimális anyagmennyiséget is."
 TUR_german_advisors:0 "Német tanácsadók"
 TUR_german_advisors_desc:1 "Hivatalosan nagykövetként és üzleti tanácsadóként tevékenykedõ német tisztek tekintélyes csoportját látjuk most vendégül, akik készen állnak arra, hogy segítsenek nekünk a hadseregünk modernizálásában és abban, hogy a lehetõ leghatékonyabb harcoló erõvé tegyük."
 TUR_integrated_german_officers:0 "Integrált német tisztek"
 TUR_integrated_german_officers_desc:1 "Mivel többé nincs szükség arra, hogy a német katonai tisztviselõk szerepét hazánkban leplezzük, [GER.GetLeader] kifejezett beleegyezésével hivatalosan is integráltuk õket a parancsnoki láncunkba.""
 TUR_the_antalya_naval_academy:0 "Az antalyai haditengerészeti akadémia"
 TUR_the_antalya_naval_academy_desc:0 "Az [ITA.GetAdjective]-okkal együttmũködve olyan iskolát hoztunk létre a bimbózó admirálisok és tengerésztisztek számára, amelyhez fogható nincs a világon."
 TUR_tuz_golu_training_facility:0 "Tuz Gölü kiképzõ létesítmény"
 TUR_tuz_golu_training_facility_desc:1 "Nemzetünk mediterrán éghajlata nem megfelelõ környezet katonáink kiképzésére, hogy megfelelõen tudjanak mũködni száraz éghajlaton. Úgy döntöttünk, hogy a Tuz Gölü-i sós tóhoz közeli kiképzõ létesítményt építünk, hogy csapataink jobban felkészülhessenek a száraz környezetben való harcra."
 TUR_sub_zero_survival_training:0 "Nulla fok alatti túlélõ kiképzés"
 TUR_sub_zero_survival_training_desc:1 "Nem könnyũ feladat Eurázsia néhány keserves hidegét utánozni, de kénytelenek voltak beérni vele. Úgy döntöttünk, hogy az Erzurumban található Palandöken-hegy csúcsán építünk egy létesítményt, egy további, kisebb létesítményt pedig az Ağrı-hegy körül alakítunk ki, hogy csapataink egész évben alpesi és gleccserjég-szerũ körülmények között edzhessenek."
 TUR_italo_turkish_merchant_fleet:0 "Italo-[TUR.GetAdjective] Kereskedõflotta"
 TUR_italo_turkish_merchant_fleet_desc:0 "A Földközi-tenger tengereit uraló a [ENG.GetAdjective] napjai lejártak. A Földközi-tenger az [ITA.GetAdjective] és a [GRE.GetAdjective] tulajdona!"
 TUR_turkic_volunteers_from_abroad:0 "Külföldi török önkéntesek"
 TUR_turkic_volunteers_from_abroad_desc:0 "Török testvéreink Eurázsia minden szegletébõl érkeznek, hogy támogatásukról biztosítsák közös küzdelmünket. Együtt fogjuk biztosítani a Farkasok Korát."
 TUR_golden_age_of_the_wolf:0 "A farkas aranykora"
 TUR_golden_age_of_the_wolf_desc:1 "A német és [TUR.GetAdjective] farkasok uralkodnak Európa felett. Ellenségeink nyulak, és bár tudnak futni és el tudnak bújni, elkerülhetetlen, hogy felkapja õket valamelyik nagy és hatalmas állkapcsunk!"
 TUR_refugees_from_the_fascist_menace:0 "Menekültek a fasiszta fenyegetés elõl"
 TUR_refugees_fromees_the_fascist_menace_desc:1 "A fasiszták a kizárólagosság politikáját gyakorolják, és lépten-nyomon megsértik az ember elidegeníthetetlen jogait. Tetteik szörnyũek, és a fasiszta elõítéletek elõl menekülõk védelme és megóvása a legkevesebb, amit tehetünk."
 TUR_revolutionary_brigades_from_abroad:0 "Forradalmi brigádok külföldrõl"
 TUR_revolutionary_brigades_from_abroad_desc:1 "A marxizmus egy alapvetõen internacionalista hitvallás, ezért csak természetes, hogy a világ minden tájáról a forradalmárok a mi nemzetünkbe áramlanak, hogy harcoljanak a közös globális harcunkban."
 TUR_construct_a_red_navy:0 "A vörös haditengerészet"
 TUR_construct_a_red_navy_desc:0 "Egy erõs haditengerészeti gerinc támogatása nélkül a globális forradalom terjesztésére tett kísérletek kudarcra vannak ítélve."
 TUR_the_revolutionary_officer_college_of_kars:0 "A forradalmi tiszti fõiskola Karsban"
 TUR_the_revolutionary_officer_college_of_kars_desc:1 "Kars egy nagy múltú város, és a [SOV.GetNameDef]-hez való közelsége ideális helyszínné teszi egy új, politizáló tisztképzõ iskola létrehozásához. Tisztjeinket nemcsak a hadviselés alapjaira, hanem a marxista doktrína fortélyaira is megtanítjuk majd."
 TUR_arctic_wolves_training:0 "Sarkvidéki farkasok kiképzése"
 TUR_arctic_wolves_training_desc:1 "Katonáink úgy fognak a hóban kószálni, mint a boreálisban zsákmányra vadászó farkasok. Kiképzésünk révén az ellenség a jeges szelek hidegénél is jobban fog félni."
 TUR_red_officers:0 "Vörös tisztek"
 TUR_red_officers_desc:1 "Ahogy a kemalista tisztek képviselik és õrzik saját ideológiájukat, úgy a mi új tisztjeink a marxizmus õrzõiként fognak szolgálni [TUR.GetNameDef]-ben."
 TUR_kemalism_with_socialist_characteristics:0 "Kemalizmus szocialista jellemzõkkel"
 TUR_kemalism_with_socialist_characteristics_desc:1 "Nem áll érdekünkben a kemalizmustól való megszabadulás, rossz szolgálatot tennénk a világnak, ha megszabadulnánk saját fejlesztésũ és progresszív ideológiánktól. A kemalizmus elég dinamikus ahhoz, hogy megváltoztatható, hogy jobban megfeleljen a marxista értékeknek anélkül, hogy alapjait teljesen lerombolnánk."
 TUR_turkish_bolshevism:0 "Török bolsevizmus"
 TUR_turkish_bolshevism_desc:1 "A kemalizmus betöltötte a célját, és most már a történelemkönyvekbe kerül... nos, legalábbis néhány illegális történelemkönyvbe. [TUR.GetNameDef] mostantól Vlagyimir Lenin forradalmáról mintázzák, nem pedig a revizionista reakciós Musztafa Kemal Atatürkrõl és az õ eltiport mozgalmáról."
 TUR_reappropriated_exploitative_finance:0 "Újra kisajátított kizsákmányoló pénzügyek"
 TUR_reappropriated_exploitative_finance_desc:1 "A külföldi uzsorások és saját sajnálatos hazai kapitalista parazitáink vagyonát újrahasznosítjuk, hogy olyan társadalmat építsünk, amely valóban a [TUR.GetNameDef] munkásosztályát szolgálja."
 TUR_emergency_deployment_of_defensive_bases:0 "Védelmi bázisok sürgõsségi telepítése"
 TUR_emergency_deployment_of_defensive_bases_desc:1 "Nemzetünk védelmi bázisai sajnálatosan elavultak, és egy modern háborúban végsõ soron értéktelenek lennének. Nagy nemzeti erõfeszítést kell tennünk annak érdekében, hogy korszerũsítsük védelmünket és elrettentsük a leendõ támadókat."
 TUR_the_battle_for_our_nations_survival:0 "A harc nemzetünk túléléséért"
 TUR_the_battle_for_our_nations_survival_desc:1 "Az elképzelhetetlen megtörtént: [SOV.GetNameDef] megszállta nemzetünket, és most a [TUR.GetAdjective] állam jövõje forog kockán. A [TUR.GetAdjective] népe [TUR.GetLeader] felhívására összefogott, de a vitathatatlanul erõsebb fenyegetés elleni totális háborúval szemben vajon meddig tarthat ki ez a buzgalom?"
 TUR_rebuilding_our_home:0 "Otthonunk újjáépítése"
 TUR_rebuilding_our_home_desc:1 "Nemzetünket anyagilag, fizikailag és szellemileg is tönkretették a kemalista kutyák, de zsarnokságuknak végre véget vetettek. Népünk számára egy új korszak küszöbén állunk: egy olyan korszak elõtt, amelyben végre helyrehozhatjuk a múlt hibáit. A jövõre kell építenünk, hogy feltámaszthassuk a múltat."
 TUR_rising_islamist_dissidence:0 "Az iszlamista ellenzék felemelkedése"
 TUR_rising_islamist_dissidence_desc:1 "Minden alkalommal, amikor a [TUR.GetNameDef]-ben felmerült a szabad választások gondolata, a vallási fundamentalisták megpróbáltak eltéríteni minden olyan platformot, amely a CHP-vel szembeni ellenzékiséget szolgálta. Úgy tũnik, ezúttal sem lesz ez másképp. Országszerte növekszik a fundamentalista öntudat, ahogy ideológiai ellenségeink gyülekeznek, hogy megdöntsék uralmunkat az ország felett az általunk biztosított szavazóurnák meggyalázásával."
 TUR_objectors_flocking_to_military_service:0 "Objectors Flocking to Military Service"
 TUR_objectors_flocking_to_military_service_desc:1 "Mindenféle [TUR.GetAdjective] állampolgárok, akik egykor a sorkatonai szolgálat alól kibújtak, jelentkeznek a fegyveres erõinkbe. Az emberek jól fogadták a kormány "Elsõ a haza" szemléletét, és sokan kezdik megérteni a helyüket az ország szövetében, ahol korábban kívülállónak érezték magukat."
 TUR_legacy_of_ataturk_fulfilled:0 "Atatürk öröksége"
 TUR_legacy_of_ataturk_fulfilled_desc:0 "Mustafa Kemal Atatürk legfõbb törekvéseit védelmeztük és teljesítettük a [ROOT.GetAdjective] állam számára azzal, hogy azt legitim többpárti liberális demokratikus állammá alakítottuk. Atatürk életre szóló álmát bajnokoltuk, és ennek köszönhetõen uralkodásunk jelentõsen biztonságosabbá vált az emberek szemében."
 TUR_legacy_of_ataturk_preserved:0 "Atatürk öröksége"
 TUR_legacy_of_ataturk_preserved_desc:0 "Meghosszabbítottuk a régi status quo-t a kemalista eszméket hirdetõ autoriter rendszer fenntartásával. Nem törtük össze Mustafa Kemal Atatürk törekvéseit a [ROOT.GetAdjective] államra vonatkozóan, de nem is tettünk sokat azért, hogy elõmozdítsuk ezeket a célokat. A jövõ nemzedékeken múlik, hogy az általunk lerakott alapokat felhasználják-e, hogy õk vehessék át a kemalizmus köpenyét..."
 TUR_legacy_of_ataturk_defiled:0 "Atatürk öröksége"
 TUR_legacy_of_ataturk_defiled_desc:0 "Cserbenhagytuk õt: hogyan is nézhette volna a törökök atyja a [ROOT.GetNameDef] jelenlegi állapotát mással, mint megvetõ lenézéssel? Csak abban kell bíznunk, hogy az õ ambíciói ezzel a nemzettel kapcsolatban tévesek voltak, a mieink pedig helyesek..."
 TUR_republikanizmus:0 "Republikanizmus"
 TUR_republikanizmus_desc:1 "Mert a függetlenség az én istenimádó nemzetem abszolút joga!"
 TUR_nacionalism:0 "Nacionalizmus"
 TUR_nacionalism_desc:1 "Ne félj, mert a bíborszínũ lobogó, mely büszkén hullámzik e dicsõ hajnalon, nem halványul el, míg az utolsó tüzes tũzhely, mely hazámban lángol, ki nem alszik. Mert ez az én népem csillaga, és örökké ragyogni fog; az enyém, és kizárólagosan az én vitéz nemzetemé."
 TUR_populism:0 "Populizmus"
 TUR_populism_desc:1 "Ki ne áldozná fel az életét ezért a paradicsomi országért? Mártírok törnének elõ, ha csak a földet szorítanánk! Mártírok!"
 TUR_reformism:0 "Reformizmus"
 TUR_reformism_desc:1 "A Nyugat horizontjait acélfalakkal lehet megkötni, de az én határaimat a hívõk hatalmas keble õrzi. Hadd harsogja, ne féljetek! És gondoljatok bele: hogyan is olthatná ki valaha is ezt a tüzes hitet az a megvert, egyfogú szörnyeteg, amit ti "civilizációnak" neveztek?"
 TUR_revolutionism:0 "Forradalom"
 TUR_revolutionizmus_desc:1 "Hullámozz hát és hullámozz, mint a fényes hajnali ég, ó te dicsõ félhold, hogy minden egyes csepp vérünk végre áldott és méltó legyen! Sem te, sem rokonaim nem pusztulnak ki soha!"
 TUR_liberalism:1 "Liberalizmus"
 TUR_liberalism_desc:1 "Kezdettõl fogva szabad vagyok, és örökké az is maradok. Melyik õrült fog engem láncra verni! Szembeszállok a gondolattal! Mert a szabadság az én örökké szabad zászlóm abszolút joga!"
 TUR_fundamentalism:0 "Fundamentalizmus"
 TUR_fundamentalism_desc:1 "Ó dicsõséges Istenem, fájdalmas szívem egyetlen kívánsága, hogy pogányok keze soha ne érintse szent templomaim keblét."
 TUR_absolutism:0 "Abszolutizmus"
 TUR_absolutism_desc:1 "Ne tekintsd a földet, amelyre lépsz, puszta földnek - ismerd fel! És gondolj a kendõzetlen ezrekre, akik oly nemesen fekszenek alattad. Egy mártír dicsõ fia vagy - szégyelld magad, ne gyászold õseidet! Ne tépd ki kezedbõl, még ha világokat ígérnek is neked, e mennyei hazát."
 TUR_ultranacionalism:0 "Ultranacionalizmus"
 TUR_ultranationalism_desc:1 "Isten vegye el tõlem az életemet, szeretteimet és minden vagyonomat, ha akarja, de ne fosszon meg az egyetlen igaz hazámtól a világon. Ezek az adhánok és tanúságtételeik vallásom alapjai, és nemes hangjuk mennydörgõsen hasson örök hazámban."
 TUR_socialism:0 "Szocializmus"
 TUR_socialism_desc:1 "Barátom! Ne hagyd hazámat gazemberek kezére! Add mellkasodat páncélnak, testedet bástyának! Állítsd meg ezt a gyalázatos támadást!"
 TUR_mustafa_kemal_ataturk_figurehead:0 "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc:0 "Még visszavonultan sem tehet másként a mi gaziunk, mint hogy belekeveredik nemzetünk politikájába. Lehet, hogy formálisan már nem õ az elnök, de Mustafa Kemal Atatürk szava törvény marad - még most is."
