 TUR_kemalist_army_officers_powerful_loyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_powerful_loyal_desc:0 "A török elit tisztikar a kemalista értékek egyik leghũségesebb védelmezõje. A kemalizmus még soha nem volt ennyire meggyökerezett Törökországban, mint ma, és államunk még soha nem volt olyan biztonságosabb kezekben, mint a jelenlegi kormányzat alatt."
 TUR_kemalist_army_officers_powerful_neutral:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_powerful_neutral_desc:0 "A török elit tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus még soha nem volt ennyire meggyökerezett Törökországban, mint napjainkban."
 TUR_kemalist_army_officers_powerful_disloyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_powerful_disloyal_desc:0 "A török elit tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus még soha nem volt ennyire meggyökerezett Törökországban, mint ma, és a tisztikar minden bizonnyal utál minket, amiért ilyen ellentmondásosan viselkedünk a kemalista értékekkel egy olyan idõszakban, amikor a kemalizmust oly sokan tisztelik."
 TUR_kemalist_army_officers_extended_power_loyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_extended_power_loyal_desc:0 "A török elit tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus folyamatosan gyõzi a szíveket és az elméket Törökország-szerte, ahogy azt Atatürk remélte, és a tisztikar szolidáris a jelenlegi kormányzat mellett a török szuverenitást fenyegetõ minden veszély ellen."
 TUR_kemalist_army_officers_extended_power_neutral:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_extended_power_neutral_desc:0 "A török elit tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus folyamatosan nyeri a szíveket és az elméket Törökország-szerte, ahogy Atatürk remélte, és a tisztikar készen áll arra, hogy biztosítsa a kemalizmus értékeinek védelmét azokkal szemben, akik felforgatnák azokat."
 TUR_kemalist_army_officers_extended_power_disloyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_extended_power_disloyal_desc:0 "A török elit tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus folyamatosan nyeri el a szíveket és az elméket Törökország-szerte, és a tisztikar aktívan dolgozik a jelenlegi kormány ellen, hogy garantálja a kemalista értékek védelmét."
 TUR_kemalist_army_officers_limited_power_loyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_limited_power_loyal_desc:0 "A török tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus mint ideológia továbbra is kihívás tárgya, de a tisztikar készen áll arra, hogy mindenben segítse a kormányt az állam védelmét illetõen."
 TUR_kemalist_army_officers_limited_power_neutral:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_limited_power_neutral_desc:0 "A török tisztikar a kemalista értékek egyik leghũségesebb védelmezõje. A kemalizmus mint ideológia továbbra is kihívást jelent, és a tisztikar szorgalmasan dolgozik a kemalista elvek megõrzésén."
 TUR_kemalist_army_officers_limited_power_disloyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_limited_power_disloyal_desc:0 "A török tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus mint ideológia továbbra is kihívást jelent, és a tisztikar határozottan szemben áll a jelenlegi kormányzat álláspontjával az ideológia és a kormányzás kérdéseiben."
 TUR_kemalist_army_officers_decreased_power_loyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_decreased_power_loyal_desc:0 "A török tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus némi visszaeséssel szembesült a nép támogatásának megnyerésében, de a tisztikar továbbra is elkötelezett a jelenlegi kormányzat támogatása mellett."
 TUR_kemalist_army_officers_decreased_power_neutral:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_decreased_power_neutral_desc:0 "A török tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus némi visszaeséssel szembesült a nép támogatásának megnyerésében, és a tisztek nyugtalanul figyelik a nemzet hangulatát."
 TUR_kemalist_army_officers_decreased_power_disloyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc:0 "A török tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozik. A kemalizmus némi visszaeséssel szembesült a nép támogatásának megnyerésében, amit a tisztikar nagyrészt a jelenlegi kormány politikájának és intézkedéseinek tulajdonít."
 TUR_kemalist_army_officers_minimal_power_loyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_minimal_power_loyal_desc:0 "A török tisztikar a kemalista értékek leghũségesebb védelmezõi közé tartozott, de most a kemalista lojalisták kedvetlen klikkje alig tud mást tenni, mint futó értékeléseket tenni a jelenlegi kormányzatról."
 TUR_kemalist_army_officers_minimal_power_neutral:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_minimal_power_neutral_desc:0 "A török tisztikar a kemalista értékek egyik leghũségesebb védelmezõje volt, de mostanra nagyrészt ceremoniális szerepre szorultak vissza."
 TUR_kemalist_army_officers_minimal_power_disloyal:0 "Kemalista tisztek"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc:0 "A török tisztikar a kemalista értékek egyik leghũségesebb védelmezõje volt, de most a kemalista lojalisták sajnálatosan összezsugorodott kabinetje alig tud mást tenni, mint futó elítélõ szavakat mondani a jelenlegi kormányzatról."
 TUR_disorganised_armed_forces:0 "Rendezetlen fegyveres erõk"
 TUR_disorganised_armed_forces_desc:0 "A török fegyveres erõk fiatalosak, akárcsak maga Törökország. Bár seregeink gyõztesen kerültek ki a felszabadító háborúból az antant és az oszmánok ellen, nemzetünk vérrel fizette meg a szabadság árát. A Nagy Háborúban elvesztett lakosságunk közel egynegyedének elvesztése után nemigen lelkesedtünk a háborúért, de mivel a háború kísértete ismét a világ felett lebeg, úgy tũnik, hogy nem lesz más választásunk, mint hogy gyorsan modernizáljuk erõinket, vagy biztosítani, hogy a háború soha ne érje el határainkat."
