 GRE_metaxism_7_desc:0 "A metaxizmus az az ideológia, amelyre a harmadik hellén civilizáció épül. A metaxizmus a korporativizmust, a nacionalizmust és az autoritarizmust foglalja magába, mint olyan alapelveket, amelyekbõl az egész [ROOT.GetAdjective] nemzet ki fog nõni és virágozni fog."
 GRE_martyrs_of_the_anatolianan_catastrophe:0 "Az anatóliai katasztrófa mártírjai"
 GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Nemcsak azok mellett kötelezzük el magunkat, akik 1922-ben a törökök ellen harcolva vesztették életüket, hanem azok mellett is, akiket elũztek otthonukból, és akik kénytelenek voltak itt nyomorban élni. Ez egy olyan kudarc volt, amelyet csak egyetlen módon lehet megbosszulni: Konstantinápoly elfoglalásával. Egy nagy államférfi egyszer azt mondta: "Konstantinápoly a nagy fõváros, a Város, minden görög álma és reménye." Úgy fognak ránk emlékezni, mint a nagy vezetõkre, akik végre megvalósították a görög nép örök álmát, és ezzel igazoltuk magunkat az 1922-es eseményekért."
 GRE_farmer_culture:0 "A gazdák által irányított kultúra"
 GRE_farmer_culture_desc:0 "Nem kell szégyenkeznünk agrárgyökereink miatt, továbbléphetünk a modern korba anélkül, hogy elfelejtenénk a minket oly sok évszázadon át meghatározó mesterségeket. Megértjük a görög munkást, és többé nem félünk tisztelni a mesterségét, függetlenül attól, hogy az állam számára milyen hasznot hoz."
 GRE_industrializing_society:0 "Az iparosodó társadalom"
 GRE_industrializing_society_desc:0 "A hadigépek korában élünk, és nem tũrhetjük tovább, hogy a görög munkások többsége a haszontalan luxustermékek szántóföldjein tengeti életét. Elkezdtünk egy olyan átmenetet, amely alapvetõen át fogja alakítani Görögországot és a görög népet, bár sajnos még néhány évtizedig nem várhatjuk el, hogy a görög nép teljesen felzárkózzon."
 GRE_industrializing_society_communist:0 "Az iparosodó társadalom"
 GRE_industrializing_society_communist_desc:0 "A hadigépek korában élünk, és nem tũrhetõ tovább, hogy a görög munkások többsége a haszontalan luxustermékek földjén gürcölve töltse az életét. Elkezdtünk egy olyan átmenetet, amely alapjaiban fogja átformálni Görögországot és a görög népet, bár sajnos még néhány évtizedig nem várhatjuk el, hogy a görög nép teljesen felzárkózzon."
 GRE_command_economy:0 "Parancsgazdaság"
 GRE_command_economy_desc:0 "A hadigépek korában élünk, és nem tũrhetjük tovább, hogy a görög munkások többsége a haszontalan luxustermékek szántóföldjein tengeti életét. Megkezdtük az átmenetet, amely alapjaiban fogja átalakítani Görögországot és a görög népet, és egy állami gazdaságon keresztül a helyes irányba fogjuk terelni a görög népet."
 GRE_agricultural_communes_idea:0 "Kollektivizált mezõgazdaság"
 GRE_agricultural_communes_idea_desc:0 "Görögország hagyományosan a mezõgazdaságra és a könnyũiparra támaszkodott, a kereskedelmi termékek, mint például a dohány, Görögország elsõdleges exportját képezték. A hagyományosabb feldolgozási formákra való támaszkodásunk korábban a nagyobb hatalmak nehéziparától tett minket függõvé az építési projektek tekintetében, de az összes gazdaság kollektivizálási rendszerbe szervezésével jobban fel tudunk készülni a jövõbeli és ambiciózusabb projektekre."
 GRE_farmer_managed_communes:0 "Farmer-menedzselt mezõgazdasági közösségek"
 GRE_farmer_managed_communes_desc:0 "Nem kell szégyenkeznünk agrárgyökereink miatt, továbbléphetünk a modern korba anélkül, hogy elfelejtenénk azokat a mesterségeket, amelyek oly sok évszázadon keresztül meghatároztak minket. Megértjük a görög munkást, és többé nem félünk tisztelni a mesterségét, és nem félünk nagyobb ellenõrzést biztosítani számára a megélhetése felett."
 GRE_rural_exodus:0 "Vidék elnépteledése"
 GRE_rural_exodus_Desc:0 "Az iparosodás felé való nyomulásunkkal az emberek elhagyták az ország vidéki régióiban lévõ otthonaikat, hogy a nagyobb városi városokba áramoljanak."
 GRE_sophistry_and_science_idea:0 "Szofisztika és tudomány"
 GRE_sophistry_and_science_idea_desc:0 "A politikusok és a tudósok közötti társfüggõség elõmozdításával egy lépéssel közelebb kerülünk a modernitáshoz."
 GRE_megali_idea_triumphant:0 "A megali eszme diadalmaskodik"
 GRE_megali_idea_triumphant_desc:0 "Megtörtént: gyõztünk! Eleftherios Venizelos emlékét megbosszultuk, és [ROOT.GetNameDef] végre beteljesítette végzetét."
 GRE_eon:0 "A Nemzeti Ifjúsági Szervezet"
 GRE_eon_desc:1 "Van valami csodálatra méltó abban, ahogyan a németek és az olaszok megszervezték az ifjúságukat. Mi adaptálhatjuk az õ modelljüket, hogy a mi fiataljaink ne vegyenek részt aszociális viselkedésben, és ne tiszteljék nagyszerũ vezetõnket [ROOT.GetLeader]."
 GRE_eon_fascist:0 "A nemzeti ifjúsági szervezet"
 GRE_eon_fascist_desc:1 "Van valami csodálatra méltó abban, ahogyan a németek és az olaszok megszervezték az ifjúságukat. Mi adaptálhatjuk az õ modelljüket, hogy a mi fiataljaink ne vegyenek részt aszociális viselkedésben, és ne tiszteljék nagyszerũ vezetõnket [ROOT.GetLeader]."
 GRE_security_batallions:0 "Biztonsági ütegek"
 GRE_security_batallions_desc:1 "A megszállt területeken és saját országunkban a béke fenntartása érdekében kénytelenek vagyunk biztonsági ütegeket alakítani, amelyek a leglelkesebb fasisztákból állnak, akiket nemzetünk kínál."
 GRE_eee_in_government:1 "Koalíció az EEE-vel"
 GRE_eee_in_government_desc:0 "A szükségszerũség arra kényszerített bennünket, hogy az Ethniki Enosis Ellados fasiszta párttal szövetkezzünk. Csak remélni tudjuk, hogy ez a fasisztákkal való együttmũködésre vonatkozó döntés a jövõben nem fog visszaütni ránk..."
 GRE_booming_tourism:0 "Virágzó turizmus"
 GRE_booming_tourism_desc:0 "Több ember érkezik [ROOT.GetNameDef]-be külföldrõl, mint a történelem során bármikor!"
 GRE_four_year_plan_spirit:0 "A négyéves terv"
 GRE_improving_our_defensive_lines:1 "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "A Leonidász-vonal modernizálása"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "A Metaxas-vonal modernizálása"
 GRE_improving_our_defensive_lines_desc:0 "A legjobb támadás a jó védelem, mi pedig egy teljesen verhetetlen védelmet kívánunk kialakítani."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "A Földközi-tenger védelmezõi"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "A Földközi-tenger bajnokai"
 GRE_protectors_of_the_mediterranean_spirit_desc:0 "A Földközi-tenger sokkal hosszabb ideje a mi otthonunk, mint bárki másé. Felelõsséggel tartozunk ennek a régiónak és a benne élõ embereknek - és nem szándékozunk lemondani errõl a szent kötelességünkrõl."
 GRE_ancient_talents:0 "Õsi tehetségek"
 GRE_ancient_talents_desc:0 "Mindig is volt egy penchanctusunk a hajózáshoz, már a bronzkor óta. Azzal, hogy erõs tengeri hagyományokat ápolunk, tiszteletet ajánlunk egy olyan õsi hagyománynak, amely a vérünkben folyik."
 GRE_hellenic_army:0 "A Görög Hadsereg"
 GRE_hellenic_army_desc:0 "Fegyveres erõink nem tũnnek túlságosan lenyũgözõnek egy idelátogató szemlélõ számára, de népünkben valódi harci szellem lakozik: egy láng, amely nem hajlandó kialudni. Ez a tulajdonság ritka, és nem szabad félnünk kihasználni, hogy egyenlõ esélyekkel nézhessünk szembe ellenségeinkkel."
 GRE_hellenic_army_2:0 "A görög hadsereg"
 GRE_hellenic_army_2_desc:1 "A mi hadseregünk valószínũleg soha nem lesz a legnagyobb a Balkánon, de minden bizonnyal a leghatékonyabb lesz."
 GRE_hellenic_army_3:0 "A görög hadsereg"
 GRE_hellenic_army_3_desc:1 "A mi hadseregünk valószínũleg soha nem lesz a legnagyobb a Balkánon, de minden bizonnyal a leghatékonyabb lesz."
 GRE_byzantin_hadsereg:0 "A bizánci hadsereg"
 GRE_byzantin_hadsereg_desc:0 "Nem is olyan régen még megszállottan vágytunk egy olyan hadseregre, amely képes fenntartani és megvédeni a határainkat, de ma már olyan katonákat szerelünk fel és képezünk ki, akik készek arra, hogy a fél világot átvonulva teljesítsék a birodalom visszaszerzésére irányuló ajánlatunkat. A miénk egy olyan hadsereg, amelyhez fogható nincs a világon, és ezzel végre visszaszerezzük azt, amit elvettek tõlünk."
 GRE_hellenic_air_force_academy:0 "A Görög Légierõ Akadémia"
 GRE_hellenic_air_force_academy_desc:1 "Pilótáink készségesek, alkalmasak és hozzáértõk - egy olyan légierõt irányítanak, amely méltó nemzetünkhöz."
 GRE_venerate_the_ancient_hellenes_spirit:0 "Tiszteljük az õsi helléneket"
 GRE_venerate_the_ancient_hellenes_spirit_desc:1 "Nem a régi idõk tiszteletreméltó görögjeinek leszármazottai vagyunk? Nem közös-e a vérünk a polémia, a filozófia és a háború eme mestereivel? Vissza fogjuk oltani népünkbe a büszkeség erõs érzését, hogy ismét elfoglalhassuk helyünket Európa vezércsillagaként."
 GRE_venerate_the_ancient_hellenes_2:0 "Tiszteljük az õsi helléneket"
 GRE_venerate_the_ancient_hellenes_2_desc:0 "Tanulni fogunk a thébai harcosok leleményességébõl, akik erõvel és okossággal megdöntötték a spártai hegemóniát."
 GRE_venerate_the_ancient_hellenes_3:0 "Tiszteljük az ókori helléneket"
 GRE_venerate_the_ancient_hellenes_3_desc:0 "Tanulni fogunk az athéni filozófusoktól, akik kidolgozták a demokrácia fogalmát, ahogyan ma ismerjük."
 GRE_venerate_the_ancient_hellenes_4:0 "Venerate the Ancient Hellenes"
 GRE_venerate_the_ancient_hellenes_4_desc:0 "Tanulni fogunk az Argeadok példájából, akik a fél ismert világot meghódították, mindezt a szerény Makedóniából kiindulva."
 GRE_venerate_the_ancient_hellenes_5:0 "Tiszteljük az ókori helléneket"
 GRE_venerate_the_ancient_hellenes_5_desc:0 "Tanulni fogunk a thébai harcosok leleményességébõl, akik megdöntötték a spártai hegemóniát, és az athéni filozófusoktól, akik kitalálták a demokrácia fogalmát, ahogyan ma ismerjük."
 GRE_venerate_the_ancient_hellenes_6:0 "Tiszteljük az ókori helléneket"
 GRE_venerate_the_ancient_hellenes_6_desc:0 "Tanuljunk a thébai harcosok leleményességébõl, akik megdöntötték a spártai hegemóniát, és az argeusok példájából, akik a fél ismert világot meghódították, mindezt a szerény Makedóniából kiindulva."
 GRE_venerate_the_ancient_hellenes_7:0 "Tiszteld az ókori helléneket"
 GRE_venerate_the_ancient_hellenes_7_desc:0 "Tanulni fogunk az athéni filozófusoktól, akik kitalálták a demokrácia fogalmát, ahogyan ma ismerjük, és az argeádok példájából, akik a fél ismert világot meghódították, mindezt a szerény Makedóniából..."
 GRE_venerate_the_ancient_hellenes_8:0 "Tiszteljük az ókori helléneket"
 GRE_venerate_the_ancient_hellenes_8_desc:0 "Még mindig megõrizzük mindazokat a tulajdonságokat, amelyek õseinket oly naggyá tették, és csak egy kis lökéssel újra elõ tudjuk hozni ezeket a tulajdonságokat népünkbõl."
 GRE_reviving_the_double_headed_eagle_spirit:0 "A kétfejũ sas szellemének újjáélesztése"
 GRE_reviving_the_double_headed_eagle_spirit_desc:1 "A venizelisták gyávák voltak, akik nem engedték, hogy Görögország visszaszerezze igazi elveszett dicsõségét - Bizánc dicsõségét! Miért állnánk meg Törökország partjainál, amikor a birodalom összes elveszett területét visszaszerezhetjük? Görögország dicsõségének új korszaka kezdõdött!"
 GRE_reviving_the_double_headed_eagle_2:0 "A kétfejũ sas szellemének újjáélesztése"
 GRE_reviving_the_double_headed_eagle_2_desc:1 "A venizelisták gyávák voltak, akik nem engedték, hogy Görögország visszaszerezze igazi elveszett dicsõségét - Bizánc dicsõségét! Miért állnánk meg Törökország partjainál, amikor a birodalom összes elveszett területét visszaszerezhetjük? Görögország dicsõségének új korszaka kezdõdött!"
 GRE_socialist_economy_spirit:0 "Görög szocializmus"
 GRE_socialist_economy_spirit_desc:0 "Olyan gazdaságot vezettünk be, amely az embereket a profit elé helyezi. Egyértelmũ ellenségünk a külföldrõl érkezõ kizsákmányoló kapitalisták és a helyi opportunista férgek, akik ki akarják csalni a [ROOT.GetAdjective] dolgozót a tisztességes járandóságából."
 GRE_socialist_economy_2:0 "Görög szocializmus"
 GRE_socialist_economy_2_desc:1 "A görög nép túl sokáig vérzett a hamis király és a háborúskodó venizelisták önkényuralma alatt, itt az ideje, hogy a nép végre egy olyan kormány alatt boldoguljon, amely õket helyezi elõtérbe!"
 GRE_socialist_economy_3:0 "Görög sztálinizmus"
 GRE_socialist_economy_3_desc:0 "A párt mindenek elõtt áll; ha valaki nem hũséges a párthoz, akkor felforgató áruló, és veszélyt jelent egész nemzetünkre."
 GRE_socialist_economy_4:0 "Görög kommunizmus"
 GRE_socialist_economy_4_desc:0 "A munkás mindenek elõtt áll; ha mi, mint munkások által hatalomra juttatott és munkásokból álló kormány nem tudjuk képviselni a munkások legjobb érdekeit, akkor ki tudná?"
 GRE_cooperative_trade_unions:0 "Szövetkezeti szakszervezetek"
 GRE_red_militias_spirit:0 "Vörös milíciák"
 GRE_red_militias_spirit_desc:1 "Sokan vannak, akik megpróbálnák meghiúsítani a görög társadalom modernizálására irányuló erõfeszítéseinket, de a forradalom megõrzésére elkötelezett milíciák megszervezésével még nehezebb lesz megállítaniuk minket."
 GRE_red_militias_2:0 "Vörös Hadsereg"
 GRE_red_militias_2_desc:0 "Egy igazi kommunista államnak szüksége van egy néphadseregre, amely büntetlenül végre tudja hajtani a munkások akaratát."
 GRE_red_militias_3:0 "Vörös végrehajtók"
 GRE_red_militias_3_desc:0 "A Párt ellen összeesküvõ felforgató ügynökök mindenütt ott vannak, de csak egy kis csoport tehetséges embert kell kiképezni, hogy megtalálják és kiirtják õket..."
