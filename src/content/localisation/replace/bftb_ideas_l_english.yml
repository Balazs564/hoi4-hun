 BUL_the_fight_against_bolshevism_ns_target_tt:0 "Támadási bónusz a §Ynagyhatalmi kommunista országok ellen Európában§! §G10.0%§!, Védelmi bónusz az európai kommunista országok ellen§! §G10.0%§!"
 BUL_bulgarian_capital_injection:0 "Bolgár tõkeinjekció"
 BUL_bulgarian_capital_injection_desc:0 "A [BUL.GetAdjective] kormány pénzügyi támogatást nyújtott a nehéz helyzetben lévõ [ROOT.GetAdjective] vállalatoknak, hogy stabilizálják országunk pénzügyi ágazatait és növeljék ellenõrzésüket [ROOT.GetName] gazdasága felett."
 GRE_metaxism:0 "Metaxizmus"
 GRE_martyrs_of_the_anatolian_catastrophe:0 "Az anatóliai katasztrófa mártírjai"
 GRE_byzantine_army:0 "A bizánci hadsereg"
 GRE_byzantine_army_desc:0 "Nem is olyan régen még megszállottan vágytunk egy olyan hadseregre, amely képes fenntartani és megvédeni határainkat, de ma már olyan katonákat szerelünk fel és képezünk ki, akik készek átvonulni a fél világot, hogy teljesítsük a birodalom visszaszerzésére tett ajánlatunkat. A miénk egy olyan hadsereg, amelyhez hasonló nincs a világon, és ezzel végre visszaszerezzük, amit elvettek tõlünk.."
 TUR_infrastructure_privatised_idea_desc:0 "Azáltal, hogy magánérdekeltségeknek adunk némi ellenõrzést államunk infrastruktúrája felett, több forrást kapunk, amelyet máshová oszthatunk el, de a további infrastruktúra kiépítése egyelõre bosszantóan szakaszosan történik."
 TUR_etatism_2_desc:2 "A mi vegyes gazdaságunk nem hasonlít a világon sehova: vannak benne elemek a brit liberalizmusból, az olasz korporatizmusból és a szovjet központi tervezésbõl. Ez a gazdasági modellek végsõ szintézise és a kemalista rendszer koronája, de ügyelnünk kell arra, hogy ne gyakoroljunk rá túl nagy nyomást azzal, hogy megpróbálunk egyidejűleg egy háborús gazdaságot fenntartani. \n\n§RIHa elõremozdítjuk a gazdasági törvényünket, akkor fel kell készülnünk arra, hogy további súrlódások alakulnak ki az összeegyeztethetetlen gazdasági modelljeink között.§!"
