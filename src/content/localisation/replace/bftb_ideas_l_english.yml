 BUL_anti_capitalism_desc:0 "[GetAntiCapitalismFocusLoc]"
 BUL_anti_capitalism_tt:0 "Támadási bónusz a §Ynagyhatalom demokraták ellen Európában§! §G10.0%§!, Védelmi bónusz az európai nagy demokráciák ellen§! §G10.0%§!"
 BUL_the_balkans_united:0 "A Balkán egyesült"
