 BUL_volunteers_in_spain_nationalist:0 "Önkéntesek Spanyolországban"
 BUL_volunteers_in_spain_nacionalist_desc:0 "[GetSupportTheSpanishCoupFocusLoc]"
 BUL_elites_crushed:0 " Elitek összezúzva"
 BUL_elites_crushed_desc:0 "A bolgár felsõbb osztályok számos nagy kiváltságát elvettük, de ennek következtében szép számmal szereztünk ellenségeket fontos politikai és katonai pozíciókban. Meg kell szabadulnunk ezektõl az egyénektõl, akik nem tesznek mást, mint akadályozzák a társadalmi fejlõdést Bulgáriában."
 BUL_government_reforms_communists_01:0 "Kormányreformok"
 BUL_government_reforms_communists_01_desc:0 "A kormány által az agrár- és ipari ügyekben végrehajtott reformok kétségtelenül elengedhetetlenek a bolgár nemzet fejlõdése és haladása szempontjából."
