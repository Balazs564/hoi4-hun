 BUL_army_restrictions:0 "Hadseregkorlátozások"
 BUL_army_restrictions_desc:0 "A Neuilly-sur-Seine-i szerzõdés másik következménye a hadseregünkre vonatkozó súlyos korlátozások, nem csak a kötelezõ katonai szolgálatot tiltják, korlátozzák a haderõnkben szolgáló katonák és tisztek számát és megakadályozzák, hogy korszerũ felszerelést tartsunk fenn, de megtiltanak minden katonai manõvert és hadjárat-tervezést is, sõt még a használható puskák számát is elõírják."
 BUL_army_restrictions_mobilization_law_tt:1 "§RNem modosítható a hadkötelezettségi törvény, és nem lehet háborút indítani.\nNem lehet egységet képezni, sereget feloszlatni és nem szerkeszthetõ az egységsablon.\nTankot, hajót és repülõgépet nem lehet gyártani.§!"
 BUL_second_national_catastrophe:0 "Második nemzeti katasztrófa"
 BUL_second_national_catastrophe_desc:0 "A Nagy Háborúban elszenvedett vereségünket követõen a Neuilly-sur-Seine-i szerzõdés hatalmas területek átengedésére kényszerített bennünket, amelyek ma Jugoszláviához, Görögországhoz és Romániához tartoznak, és egészen a közelmúltig a Népszövetség nagy összegũ háborús jóvátétel kifizetésének elsõbbségét követelte tõlünk, ami megbénította gazdaságunkat és elkerülhetetlenül növelte országunk adósságát. A nemzeti szellem soha nem heverte ki igazán ezt a csapást, így nem csoda, hogy ezt a szerzõdést Bulgáriában a népnyelv második nemzeti katasztrófaként emlegeti..."
 BUL_second_national_catastrophe_tt:0 "Megszũnik, ha Nagy-Bulgária helyreáll:\nTeljesen ellenõrzése alatt áll §YSzófia§!, §YPlovdiv§!, §YMoesia§!, §YBurgas§!, §YDél-Szerbia§!, §YMacedónia§!, §YKözép-Macedónia§!, §YThrákia§!, §YDobrudzsa§!."
 BUL_imro_01:0 "VMRO"
 BUL_imro_01_desc:0 "A Belsõ-macedóniai Forradalmi Szervezet által elkövetett folyamatos bũnök súlyos károkat okoztak nemzetközi kapcsolatainknak, és 1934-ben az IMRO Petrich-i erõdjének katonai felszámolásához vezettek, ami kritikus csapást mért a szervezetre és arra kényszerítette vezetõik többségét, hogy külföldre meneküljenek. Néhány forradalmi sejt azonban még mindig aktív Bulgáriában, és diplomáciai kapcsolataink nagy része továbbra is rossz állapotban van."
 BUL_imro_02:0 "VMRO"
 BUL_imro_02_desc:0 "A Belsõ-macedóniai Forradalmi Szervezet által elkövetett állandó bũnök túlságosan hosszú idõn keresztül károsították nemzetközi kapcsolatainkat, de most legalább a külföldi hatalmak végre elismerik a szervezet megsemmisítésére irányuló erõfeszítéseinket a balkáni béke fenntartása érdekében."
 BUL_imro_04:0 "VMRO"
 BUL_imro_04_desc:0 "A Belsõ-macedóniai Forradalmi Szervezettel való együttmũködésünket nemcsak szomszédaink, hanem több külföldi hatalom, sõt lakosságunk egyes rétegei is széleskörũen bírálták."
 BUL_tsar_boris_positive_01:0 "Cár III. Borisz"
 BUL_tsar_boris_positive_01_desc:0 "Borisz politikája nagyon elõnyösnek bizonyult Bulgária számára, és ezért a cár nemcsak az elit és a legelõkelõbb körökben, hanem a legszerényebb rétegek körében is nagyon jó népszerũségnek örvend." A cárnak nagyon jó a megítélése.
 BUL_tsar_boris_negative_01:0 "A cár III. Borisz"
 BUL_tsar_boris_negative_01_desc:0 "III. Borisz tudja, hogy diktatórikus rendszere a végéhez közeledik, és nem meglepõ módon nem hajlandó elfogadni semmilyen, a minisztereink által javasolt változtatást, a kormány hũséges tagjaira apellál, hogy minden javaslatunkat kisiklassák, és kétségbeesetten próbálja megtartani az irányítást a bolgár politika felett, amíg csak lehet."
 BUL_zveno_ns:0 "Zveno"
 BUL_zveno_ns_desc:0 "A Katonai Unió feloszlatása szükséges dolog volt, de ennek megvoltak a következményei: végre megszabadultunk számos Zveno egyéntõl, akik nem tettek mást, mint akadályozták a parancsnoki láncot, de értékes oktatókat és tapasztalt tiszteket is elvesztettünk a katonai akadémiáinkon."
 BUL_fatherland_front_positive:0 "A Hazafias Front"
 BUL_fatherland_front_positive_desc:1 "A Hazafias Frontot eredetileg a Bolgár Munkáspárt alapította politikai ellenállási mozgalomként, hogy szembeszálljon a bolgár elnyomással és fasizmussal, de ma már több szervezet tagjai alkotják, akik egyesülnek mindazokkal szemben, akik a bolgár proletariátus leigázására törekszenek."
 BUL_fatherland_front_negative_desc:0 "A Hazafias Front egy olyan politikai ellenállási mozgalom, amelyet eredetileg a kommunista Bolgár Munkáspárt hozott létre, de amely ma már több, egymástól merõben eltérõ ideológiájú csoportból és szervezetbõl áll, egyesülve a Bulgáriai németbarát katonai diktatúra ellen."
 BUL_paramilitary_organizations:0 "Paramilitáris szervezetek"
 BUL_paramilitary_organizations_desc:0 "A paramilitáris szervezetek tagjai olyan lojális egyének, akik már rendelkeznek a katonai fegyelem bizonyos formájával, és készek lesznek háborúzni hazánk nagyobb dicsõségéért. Amióta kiérdemeltük hũségüket az ügyünkhöz, megbízható munkaerõforrásnak bizonyultak."
 BUL_brannik:0 "Brannik"
 BUL_brannik_desc:0 "Ez a Bogdan Filov által alapított fasisztabarát nemzeti ifjúsági szervezet egyre nagyobb tömegeket tömörít, és megalakulása óta jelentõs számú tagot biztosított számunkra, akik szívesen csatlakoznak katonai erõinkhez."
 BUL_liberal_trade_policies:0 "Liberális kereskedelmi politika"
 BUL_liberal_trade_policies_desc:0 "A bolgár gazdaság az Oszmán Birodalomtól való függetlenné válása óta egyik válságból a másikba tántorog. Az autark politika a múltban elégtelennek bizonyult, ezért ideje a gazdasági liberalizáció irányába elmozdulni."
 BUL_bulgarian_patriarchate_restored:0 "Bolgár pátriárkátus"
 BUL_bulgarian_patriarchate_restored_desc:0 "Végre helyreállítottuk a bolgár ortodox egyház méltóságát, és az emberek most örülnek az elsõ bolgár pátriárka megválasztásának azóta, hogy Tarnovo 1393-ban elesett az oszmán uralom alatt."
 BUL_national_industry_01:0 "Nemzeti ipar"
 BUL_national_industry_01_desc:0 "Modern eszközöket szereztünk be ipari gyártásunk ellátásához, ami talán csak egy kis lépés, de szükséges az erõs nemzeti ipar kialakításához vezetõ úton."
 BUL_national_industry_02:0 "Nemzeti ipar"
 BUL_national_industry_02_desc:0 "Nemzeti iparfejlesztési projektünk költségesnek, de egyben jelentõsen sikeresnek is bizonyult, mert lehetõvé tette számos új iparág létrehozását, és néhány meglévõ modernizálását."
 BUL_foreign_industry_dynamic_modifier:0 "Külföldi ipar"
 BUL_foreign_industry_dynamic_modifier_desc:0 "Nincsenek meg az eszközeink ahhoz, hogy saját erõbõl erõs és hatékony ipart építsünk ki, ezért a legjobb, ha külföldi befektetõkhöz fordulunk, akik hajlandóak bõvíteni üzleti tevékenységüket és Bulgáriában tevékenykedni."
 BUL_tobacco_exports:0 "Dohányexport"
 BUL_tobacco_exports_desc:0 "Aktívan helyettesítjük a gabonatermesztésünket az értékesebb dohánytermesztéssel, amely jelentõs bevételt biztosít számunkra."
 BUL_nationalized_industry:0 "Államosított ipar"
 BUL_nationalized_industry_desc:0 "Minden külföldi gyárat kisajátítottunk Bulgáriában, jelentõsen növelve ipari termelési kapacitásainkat."
 BUL_aircraft_repair_facilities:0 "Repülõgépjavító létesítmények"
 BUL_aircraft_repair_facilities_desc:0 "Kidolgoztuk a Terem Georgi Benkovski repülõgép-javító létesítményeinek bõvítésére irányuló projektet, amely lehetõvé teszi, hogy légiereink optimális karbantartási és javítási feladatokat végezzenek repülõgépeiken."
 BUL_international_pilot_training_program:0 "Nemzetközi pilótaképzési program"
 BUL_international_pilot_training_program_desc:0 "Folyamatos nemzetközi pilótaképzési programunk van, amely jelentõsen növelte a képzett pilóták és személyzet tagjainak számát légierõnk számára."
 BUL_bulgarian_army_01:0 "Bolgár hadsereg"
 BUL_bulgarian_army_01_desc:0 "Potenciális ellenségekkel vagyunk körülvéve, ahogy a történelem keményen megtanított minket, és létfontosságú, hogy erõs hadsereget építsünk ki és modern taktikákat fejlesszünk ki, ha gyõzni akarunk minden jövõbeli konfliktusban."
 BUL_prussia_of_the_balkans_01:0 "A Balkán Poroszországa"
 BUL_prussia_of_the_balkans_01_desc:0 "Korai éveiben a bolgár cárság erõsen militarizált állam volt, nagy és jól felszerelt hadsereggel, amelyet a Balkán Poroszországaként azonosítottak, amíg korábbi, áruló szövetségesei el nem árulták. A múlt megalázó vereségei után azonban újjáépítettük országunkat, és most eljött az idõ, hogy Bulgária visszanyerje régi dicsõségét. A világ ismét a Balkán Poroszországának fog nevezni minket!"
 BUL_worker_strikes:0 "Munkássztrájkok"
 BUL_worker_strikes_desc:0 "Szociáldemokrata Munkáspárt csatlakoztak a kommunistákhoz, hogy az ipari munkások körében országos sztrájkokat gyújtsanak, súlyosan akadályozva ezzel termelésünket, és összeütközéseket okozva közöttük és a hatóságok között."
 BUL_buhovo_uranium_mines:0 "Buhovói uránbányák"
 BUL_buhovo_uranium_mines_desc:0 "Jelentõs uránlelõhelyeket találtak Buhovóban, egy Szófia melletti bolgár városban. Bányáinkban folyik ennek az értékes nyersanyagnak a kitermelése, amely létfontosságúnak bizonyul új és nagy teljesítményũ katonai fegyverek kifejlesztéséhez."
 BUL_uranium_concession_agreement_ns:0 "Urán koncessziós megállapodások"
 BUL_uranium_concession_agreement_ns_desc:0 "Nem tudjuk a legtöbbet kihozni a talajunkban lévõ uránlelõhelybõl, és nemcsak számunkra, hanem [FROM.GetAdjective] szövetségeseink számára is elõnyösebb lenne, ha olyan szerzõdést írnánk alá, amely a kitermelési jogokat biztosítja számukra, cserébe a hazai iparunk és mezõgazdaságunk számára hasznos anyagokért és termékekért cserébe."
 BUL_volunteers_in_spain_republican:0 "Önkéntesek Spanyolországban"
