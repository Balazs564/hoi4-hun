 BUL_ferdinands_puppet:0 "Ferdinánd cár bábja"
 BUL_ferdinands_puppet_desc:0 "[ROOT.GetNameDef] I. Ferdinánd cár [BUL.GetNameDef] leigázta, aki nagy befolyást gyakorol a [ROOT.GetAdjective] kormányra, teljes ellenõrzése alatt tartva az ország politikáját, gazdaságát és iparát.""
 BUL_the_bulgarian_threat:0 "A bolgár fenyegetés"
 BUL_the_bulgarian_threat_desc:0 "[BUL.GetNameDef] ambiciózus törekvései a Balkánon jelentõs fenyegetést jelentenek [ROOT.GetNameDef] integritására és a [ROOT.GetAdjective] nép szabadságára."
 BUL_defender_of_the_balkans:0 "A Balkán védelmezõje"
 BUL_defender_of_the_balkans_desc:0 "Bolgár uraink azt parancsolják, hogy fokozzuk erõfeszítéseinket új védelmi rendszerek kiépítésére és katonai infrastruktúránk fejlesztésére, hogy segítsük a Balkán védelmét."
