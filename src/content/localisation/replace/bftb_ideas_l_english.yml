l_english:
 GRE_debt_to_the_ifc:0 "Adósság az I.F.C. felé"
 GRE_debt_to_the_ifc_desc:0 "Görögország nagymértékben eladósodott a Nemzetközi Pénzügyi Bizottságnak, egy egykor befolyásos szervezetnek, amelynek ma már csak az Egyesült Királyság, Franciaország és Olaszország az elnöke. Az I.F.C. felduzzadt állapota ellenére a csatlakozott országok még mindig azt kívánják, hogy Görögországtól származó adósságukat teljes egészében fizessék ki - ami azt jelenti, hogy amíg nem fizetjük ki az adósságainkat, vagy nem menekülünk meg tõlük más módon, az I.F.C. a pénztárcánkat tartja a markában."
 GRE_debt_to_the_ifc_2:0 "Adósság az I.F.C. felé"
 GRE_debt_to_the_ifc_2_desc:0 "Görögország súlyosan eladósodott a Nemzetközi Pénzügyi Bizottságnak, egy egykor befolyásos szervezetnek, amelynek ma már csak az Egyesült Királyság, Franciaország és Olaszország az elnöke. Az I.F.C. felduzzadt állapota ellenére a csatlakozott országok még mindig azt kívánják, hogy a Görögországtól származó adósságukat teljes egészében fizessék ki - ami azt jelenti, hogy amíg nem fizetjük ki az adósságainkat, vagy nem menekülünk meg tõlük más módon, az I.F.C. a pénztárcánkat tartja a markában."
 GRE_debt_to_the_ifc_3:0 "Adósság az I.F.C. felé"
 GRE_debt_to_the_ifc_3_desc:0 "Görögország súlyosan eladósodott a Nemzetközi Pénzügyi Bizottságnak, egy egykor befolyásos szervezetnek, amelynek ma már csak az Egyesült Királyság, Franciaország és Olaszország az elnöke. Az I.F.C. felduzzadt állapota ellenére a csatlakozott országok még mindig azt kívánják, hogy a Görögországtól származó adósságukat teljes egészében fizessék ki - ami azt jelenti, hogy amíg nem fizetjük ki az adósságainkat, vagy nem menekülünk meg tõlük más módon, addig az I.F.C. a pénztárcánknál fogva tart minket."
 GRE_george_ii:0 "II. György"
 GRE_george_ii_desc:0 "II. György a hellének népszerũtlen királya, aki 1935-ben egy manipulált pleblicitának köszönhetõen került vissza a trónra a számũzetésbõl. Ezúttal eltökélt szándéka, hogy megtartja trónját."
 GRE_george_ii_restrained:0 "II. György"
 GRE_george_ii_restrained_desc:0 "II. György a hellének megosztó királya, aki 1935-ben egy manipulált pleblicitának köszönhetõen került vissza a trónra a számũzetésbõl. Ahelyett, hogy hagynák, hogy ennek az egy embernek a státusza ismét szétszakítsa a görög nemzetet, a venezuelaiak megengedték, hogy II. György a svéd modell alapján alkotmányos uralkodóként maradjon."
 GRE_schachtplan:0 "Schachtplan"
 GRE_schachtplan_desc:0 "Hjalmar Schacht agyszüleménye a Schachtplan, és ez a görögöknek hozzáférést biztosít a német piachoz, cserébe a Görögországból Németországba irányuló nyersanyagimport növeléséért. A németek nagylelkũen tartanak minket a felszínen, mégis lehet, hogy pont az õ csapdájukba estünk, amikor ennyire függõvé váltunk a nagylelkũségüktõl."
 GRE_schachtplan_modified:0 "Schachtplan"
 GRE_schachtplan_modified_desc:0 "A zseniális Hjalmar Schacht agyszüleménye, a Schachtplan garantálja Görögország hozzáférését a német piacokhoz, cserébe a görög nyersanyagok kiemelt piacra jutásáért. A németek a múltban nagylelkũen tartottak minket talpon, és együtt egy igazán különleges gazdasági kapcsolatot építettünk ki."
 GRE_schachtplan_fascistised:0 "A Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc:0 "Hjalmar Schacht eredeti Schachtplanja alapján az új Schachtplan Németország és Görögország legnagyobb korporatista közgazdászai által aprólékosan összeállított új Schachtplan: a nemzetiszocializmus alapelvein alapuló új gazdasági paktum kovácsolása. Bár ez a gazdasági megállapodás hosszú távon talán nem lesz megbízható, de elég jól fog szolgálni bennünket a viszályok éveiben."
 GRE_agrarian_society:0 "Agrártársadalom"
 GRE_agrarian_society_desc:0 "Görögország hagyományosan a mezõgazdaságra és a könnyũiparra támaszkodik, és a kereskedelmi termékek, mint például a dohány, Görögország elsõdleges exportcikkei. A hagyományosabb feldolgozási formákra való támaszkodásunk miatt az építkezéseknél a nagyobb hatalmak nehéziparától függünk. Konfliktus készülõdik, és innoválnunk kell - gyorsan."
 GRE_foreign_monopolies:0 "Külföldi monopóliumok"
 GRE_foreign_monopolies_desc:0 "A külföldi hatalmak nehéziparától való függõségünk miatt számos fejlõdõ ágazatunk szilárdan olyan hatalmas vállalatok kezében van, amelyek csak külföldi kormányoknak tartoznak felelõsséggel. Nem számíthatunk arra, hogy modernizációs folyamatunkat teljes mértékben felgyorsíthatjuk, amíg vagy nem kötünk alkut ezekkel a monopóliumokkal, vagy végleg kirúgjuk õket az országunkból."
 GRE_foreign_monopolies_1:0 "Külföldi monopóliumok"
 GRE_foreign_monopolies_1_desc:0 "A külföldi hatalmak nehéziparától való függõségünk miatt számos fejlõdõ ágazatunk szilárdan olyan hatalmas vállalatok kezében van, amelyek csak külföldi kormányoknak tartoznak felelõsséggel. Nem várhatjuk el, hogy modernizációs folyamatunkat teljes mértékben felgyorsítsuk, amíg vagy nem kötünk alkut ezekkel a monopóliumokkal, vagy végleg kirúgjuk õket az országunkból."
 GRE_foreign_monopolies_2:0 "Külföldi monopóliumok"
 GRE_foreign_monopolies_2_desc:0 "A külföldi hatalmak nehéziparától való függõségünk miatt számos fejlõdõ ágazatunk szilárdan olyan hatalmas vállalatok kezében van, amelyek csak külföldi kormányoknak tartoznak felelõsséggel. Nem számíthatunk arra, hogy teljesen felgyorsíthatjuk modernizációs folyamatunkat, amíg vagy nem kötünk alkut ezekkel a monopóliumokkal, vagy nem küldjük el õket végleg az országunkból."
