 TUR_refugees_from_the_fascist_menace_desc:1 "A fasiszták a kizárólagosság politikáját gyakorolják, és minden lépésben megsértik az ember elidegeníthetetlen jogait. Tetteik szörnyűek, és a fasiszta elõítéletek elõl menekülõk védelme és megóvása a legkevesebb, amit tehetünk."
 TUR_the_battle_for_our_nations_survival_desc:1 "Megtörtént az elképzelhetetlen: [SOV.GetNameDef] megszállta a nemzetünket, és most a [TUR.GetAdjective] állam jövõje a tét. A [TUR.GetAdjective] nép [TUR.GetLeader] hívó szavára összegyűlt, de egy vitathatatlanul erõsebb fenyegetés elleni totális háborúval szemben vajon meddig tarthat ki ez a buzgalom?"
