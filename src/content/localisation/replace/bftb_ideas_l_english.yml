 BUL_balkan_federation_project_propaganda:0 "Balkán Szövetség propaganda"
 BUL_balkan_federation_project_propaganda_desc:0 "A bolgár kormány által finanszírozott, országszerte zajló propagandakampánynak köszönhetõen gyorsan terjed a balkáni föderáció új bolgár projektjének népi támogatottsága."
 BUL_defying_moscow:0 "Moszkvával dacolva"
