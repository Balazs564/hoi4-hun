 GRE_battle_for_the_bosporus_desc:0 "A csata a Boszporuszért megkezdõdött, és mi vagyunk elõnyben! Addig kell nyomulnunk, ameddig csak tudunk, hogy a gyõzelem szinte biztossá váljon!"
