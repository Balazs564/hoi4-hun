 GRE_political_instability:0 "Politikai instabilitás"
 GRE_political_instability_desc:2 "§WA £faction_gre_monarchist §YMonarchisták§! [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WA £faction_gre_venezelist §YRepublikánusok§! [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WA £faction_gre_communist §YKommunisták§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WA £faction_gre_fascist §Yfasiszták§! [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n 1924 és 1935 között huszonhárom kormányváltás, tizenhárom puccs és egy diktatúra volt! Az embereknek elegük van, és készen állnak egy stabil kormányra, de óvatosan szkeptikusak azzal kapcsolatban is, hogy vajon egy kormány túl sokáig fennmaradhat-e. Be kell bizonyítanunk, hogy tévednek, és véget kell vetnünk az állandó belharcoknak azzal, hogy politikai ellenségeinket sarokba szorítjuk."
 GRE_political_instability_dummy_desc:0 "\n\n1924 és 1935 között huszonhárom kormányváltás, tizenhárom puccs és egy diktatúra volt! Az embereknek elegük van, és készen állnak arra, hogy némi stabilitás legyen a kormányukban, de óvatosan szkeptikusak is azzal kapcsolatban, hogy vajon egy kormány túl sokáig fennmaradhat-e. Be kell bizonyítanunk, hogy tévednek, és véget kell vetnünk az állandó belharcoknak azzal, hogy politikai ellenfeleinket sarokba szorítjuk."
 GRE_political_instability_republican:0 "Politikai instabilitás"
 GRE_political_instability_republican_desc:2 "§WA £faction_gre_monarchist §YMonarchisták§! [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WA £faction_gre_venezelist §Yrepublikánusok§! [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WA £faction_gre_communist §Ykommunisták§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WA £faction_gre_fascist §Yfasiszták§! [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n 1924 és 1935 között huszonhárom kormányváltás, tizenhárom puccs és egy diktatúra volt! Mi, venizelisták, nem tagadhatjuk le azt a... kis szerepet, amit ebben játszhattunk. Legalább az emberek úgy ismernek minket, mint az Ördögöt, akit ismernek! Sajnos, az anatóliai katasztrófa emlékei még mindig frissek a görög nép fejében, és nem felejtették el azt a szerepet sem, amit mi játszottunk benne."
 GRE_political_instability_republican_2:0 "Politikai instabilitás"
 GRE_political_instability_republican_2_desc:2 "§WA £faction_gre_monarchist §Ymonarchisták§! [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WA £faction_gre_venezelist §Yrepublikánusok§! a [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WA £faction_gre_communist §Ykommunisták§! are [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WA £faction_gre_fascist §Yfasiszták§![Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n 1924 és 1935 között huszonhárom kormányváltás, tizenhárom puccs és egy diktatúra volt! Mi, venezuelisták, nem tagadhatjuk le azt a... kis szerepet, amit ebben játszhattunk. Legalább az emberek úgy ismernek minket, mint az Ördögöt, akit ismernek! Most rajtunk áll, hogy beteljesítsük örökségünket, és befejezzük azt az utat, amelyet Görögország 1919-ben kezdett el, amikor megpróbáltuk visszavenni Konstantinápolyt...."
 GRE_political_instability_communist:0 "Politikai instabilitás"
 GRE_political_instability_communist_desc:3 "§WA £faction_gre_monarchist §Ymonarchisták§! [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WA £faction_gre_venezelist §YRepublikánusok§! [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WA £faction_gre_communist §YKommunisták§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WA £faction_gre_fascist §Yfasiszták§! [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n 1924 és 1935 között huszonhárom kormányváltás, tizenhárom puccs és egy diktatúra volt! Hosszú idõ óta elõször végre Görögországban olyan mozgalom van, amely a görög népet helyezi a nemzet élére. De mozgalmunk fiatal, és még sokat kell bizonyítanunk, mielõtt a nép jól és igazán bízik a mi uralmunkban."
 GRE_political_instability_metaxas:0 "Politikai instabilitás"
 GRE_political_instability_metaxas_desc:2 "§WA £faction_gre_monarchist §YMonarchisták§! [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WA £faction_gre_venezelist §YRepublikánusok§! [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WA £faction_gre_communist §YKommunisták§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WA £faction_gre_fascist §Yfasiszták§![Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n 1924 és 1935 között huszonhárom kormányváltás, tizenhárom puccs és egy diktatúra volt! Metaxas vezetése alatt az erõnk révén egységet fogunk teremteni azáltal, hogy minden ellenségünket szétzúzzuk! A görög nép meg fogja tanulni, hogyan mũködik egy olyan kormány, amelynek megvan az akarata, hogy rendet teremtsen ebben a törvénytelen országban!"
 GRE_political_instability_fascism:0 "Politikai instabilitás"
 GRE_political_instability_fascism_desc:2 "§WA £faction_gre_monarchist §YMonarchisták§! [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WA £faction_gre_venezelist §YRepublikánusok§! [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WA £faction_gre_communist §YKommunisták§! [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WA £faction_gre_fascist §YFasiszták§! [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n 1924 és 1935 között huszonhárom kormányváltás, tizenhárom puccs és egy diktatúra volt! A fasizmus mindenekelõtt az egységet tartja fenn - ha nem tudjuk hatékonyan mozgósítani a görög népet, és segíteni nekik, hogy belássák, a fasizmus egyértelmũ válasz Görögország bajaira, akkor nem érdemeljük meg, hogy uralkodjunk."
