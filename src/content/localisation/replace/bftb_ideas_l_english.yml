 TUR_nationalism_desc:1 "Ne féljetek, mert a bíborszínű lobogó, mely büszkén lobog e dicsõséges hajnalon, nem halványul el, míg az utolsó tüzes tűzhely, mely hazámban lángol, ki nem alszik. Mert ez az én népem csillaga, és örökké ragyogni fog; az enyém, és kizárólagosan az én vitéz nemzetemé."
 TUR_revolutionism_desc:1 "Fodrozódjon és lobogjon hát, mint a fényes hajnali ég, ó, te dicsõséges félhold, hogy minden egyes csepp vérünk végre áldott és méltó legyen! Sem te, sem rokonaim nem pusztulnak ki soha!"
