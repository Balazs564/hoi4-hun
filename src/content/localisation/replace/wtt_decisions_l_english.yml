  form_scandinavia_category:0 "A kalmár szövetség visszaállítása"
  form_scandinavia_category_desc:0 "Az összes skandináv terület meghódítása után itt az ideje, hogy helyreállítsuk a Kalmár Uniót. Egész Skandinávia a mi törvényeink szerint fog élni."
  form_nordic_league_category:0 "Az északi egység kinyilatkoztatása"
  form_nordic_league_category_desc:0 "Az északiak már régóta éreznek egy bizonyos vágyat az egyesülésre. Most, hogy minden országot mi irányítunk a skandináv térségben, lehetõvé vált ez a rokonságot új magasságokba helyezni."
  form_gran_colombia_category:0 "Bolívar Örökségének újjáélesztése"
  form_gran_colombia_category_desc:0 "Bár Nagy-Kolumbia kísérlete egy évszázaddal ezelõtt volt rövid életũ volt, most újra sikerült megszerezni az alkotmányos területek ellenõrzését. Talán újra feléleszthetjük Bolívar álmát."
  form_austria_hungary_category:0 "Az Osztrák-Magyar Monarchia újraalapítása"
  form_austria_hungary_category_desc:0 "A régi osztrák-magyar földek meg lettek hódítva, és mint egyedüli maradandó utódállamunk, visszaállíthatnánk a birodalmat. Ne várjunk soká, tegyük meg azonnal."
  form_commonwealth_category:0 "A Nemzetközösség újraalapítása"
  form_commonwealth_category_desc:0 "Tartalmas a történelem köztünk, Lengyelország és Litvánia között. Most, hogy újra összeolvadtunk, talán itt az ideje, hogy felélesszük a múlt legdicsõbb napjait."
  form_united_netherlands_category:0 "A londoni szerzõdés megtagadása"
  form_united_netherlands_category_desc:0 "Az 1839-es londoni szerzõdés elszakította egymástól Németalföld északi és déli részét. Most, hogy újra mi irányítjuk mindkettõ területet, elhozhatnánk újra azokat az idõket, amikor Franciaország és Németország ellensúlya voltunk."
  form_united_central_america_category:0 "A Szövetségi Köztársaság megalakítása"
  form_united_central_america_category_desc:0 "Az a hatalmas állam, amely nemzetünk volt régen, túlságosan rövid idejũ volt. Most, hogy meghódítottuk a fragmentált államokat, rekonstruálhatnánk a szövetségi köztársaságot, és nagyobb hatalmat adhatunk Közép-Amerika kezébe."
  form_baltic_federation_category:0 "A Balti Államok egyesítése"
  form_baltic_federation_category_desc:0 "A regionális szolidaritásról és az egységes külpolitikáról szóló korábbi nyilatkozataink csak akkor valósíthatók meg, ha már a teljes Baltikum a mi irányításunk alatt áll. Korábbi szomszédaink integrálása mindenki számára nagyobb biztonságot nyújt a nyugati és a keleti veszélyekkel szemben."
  form_ottoman_empire_category:0 "Az Oszmán Birodalom újraalapítása"
  form_ottoman_empire_category_desc:0 "Fegyveres erõkkel sikerült visszavenni azokat a területeket, amelyek a nagy háború veszteségeivel jártak. Történelmi alkalmunk nyílt arra, hogy helyreállítsuk az Oszmán Birodalmat régi pompájában."
  form_european_union_category:0 "Az európai egység megvalósítása"
  form_european_union_category_desc:0 "Bár a politikailag egységes Európa koncepciója már az utóbbi évtizedekben is felmerült, de a legerõsebb kontinentális európai nemzetek legutóbbi hódítása váratlan volt. Talán a nemzetek átstrukturálására van szükség ahhoz, hogy teljesen kihasználhatók legyenek az általunk kínált lehetõségek elõnyei."
  form_mutapa_category:0 "A Zimbabwei Birodalom létrehozása"
  form_mutapa_category_desc:0 "A kontinens déli részének gyarmati hatásoktól való megszabadulása után talán idõbe telik, hogy a múltból egy hatalmas birodalom koncepciója mögé álljanak az emberek. Többször is létezett ez ebben a régióban, és csak egy névre van szükség, amely szimbólumként szolgálhat."
  form_roman_empire_category:0 "A római ambíciók realizálása"
  form_roman_empire_category_desc:0 "Az elmúlt években a Földközi-tengeren átívelõ birodalom eszméje újjáéledt a népben. Most, a katonai hadjárataink túllépték a legvadabb álmainkat is, és azon találjuk magunkat, hogy képesek vagyunk megvalósítani ezeket a törekvéseket. Roma invicta!"
  form_persian_empire_category:0 "A Perzsa Birodalom újraalapítása"
  form_persian_empire_category_desc:0 "Legutóbbi hódításaink elérik a régi Perzsa Birodalom kiterjedését. A régiónk gazdag történelemmel rendelkezik, így hát miért nem azonosítjuk magunkat újra birodalomként?"
  form_byzantine_empire_category:0 "Bizánc Visszaállítása"
  form_byzantine_empire_category_desc:0 "Miután felszabadítottuk régi törökországi területeinket, propagandával azt mondhatjuk, hogy nemzetünk az ötszáz évvel ezelõtti törökök birodalmának utódja. Ezzel a nemzetközi presztízsünk biztosan megemelkedik!"
  form_arabia_category:0 "Egyesült Arábia"
  form_arabia_category_desc:0 "Az arabok túl sokáig voltak több államra felosztva. Most, hogy egyesítjük a félszigetet, végre egységesíthetjük Arábiát!"
  form_majapahit_empire_category:0 "A thalasszokrácia megreformálása"
  form_majapahit_empire_category_desc:0 "Sok évszázaddal ezelõtt egy nagy birodalom nyúlt az indonéziai szigetcsoporthoz, és uralta a kereskedelmet. Mivel sikerült kiterjeszteni a határainkat, hogy kiterjedjen e birodalom régi határaira, újra is alapíthatnánk."
  form_rattanakosin_kingdom_category:0 "Rattanakosin örökségének megerõsítése"
  form_rattanakosin_kingdom_category_desc:0 "Az elmúlt években elhagytuk azokat a hagyományos értékeket, amelyeket nemzetünk eredetileg megalapított. Most, hogy elérjük dicsõségesebb napjaink területi kiterjedését, talán itt az ideje, hogy tanuljunk történelmünkbõl."
  form_hre_category:0 "A Német-Római Birodalom újjáélesztése"
  form_hre_category_desc:0 "Birodalmunk ragyogása nem ismer határokat, sem a nemzetünk határait. Ma már felöleltük a régi Német-Római Birodalom korlátait, és már nincs, aki utunkba álljon, vagy kifogásolja politikánkat. A császár elrendelte, hogy a jelenlegi lehetõségeket meg kell ragadni, és hogy a nemzetet fel kell ölelnie a nagy Német-Római Birodalomnak. Ennek kell lennie a szellemi utódnak. Aquila Elegit Iovis Omnia Vincit!"
  form_greater_german_reich_category:0 "A Nagy-Német Birodalom kihirdetése"
  form_greater_german_reich_category_desc:0 "Ellenségeinket magunk alá nyomtuk, és a Keletre való kiterjedés céljai is megvalósultak. Most itt az idõ arra, hogy a világ felfogja nemzetünk nagyszerũségét, éppen ezért meg kell kezdnünk anyaországunk átalakítását, amelyben minden polgár büszkén élhet."
  form_greater_german_reich:0 "A Nagynémet Birodalom kinyilatkoztatása"
