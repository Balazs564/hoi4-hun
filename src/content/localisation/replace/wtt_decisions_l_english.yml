  hold_fight_on_the_beaches_speech:0 "A 'Harcolni Fogunk a Tengerpartokon' beszéd megtartása"
  hold_fight_on_the_beaches_speech_desc:0 "'Mi tovább harcolunk a végsõkig. Harcolni fogunk Franciaországban, harcolni fogunk tengereken, óceánokon, és harcolni fogunk egyre nagyobb önbizalommal és erõvel a levegõben. Meg fogjuk védeni a szigetünket, bármi legyen is az ára. Harcolni fogunk a tengerpartokon. Harcolni fogunk a leszállóhelyeken. Harcolni fogunk a földeken és az utcákon. Harcolni fogunk a hegyekben. Nem adjuk meg magunkat soha!'"
  fight_on_the_beaches_speech:0 "A 'Harcolni Fogunk a Tengerpartokon' beszéd"
  operation_fork:0 "Fork hadmũvelet"
  operation_fork_desc:0 "Az már független Izland stratégiailag fontos helyet foglal el az Atlanti-óceán északi részén. Norvégia elvesztése kiszolgáltatott helyzetbe hozná a védtelen szigetet. Meg kell elõzni ellenségeinket Izland inváziójában és megszállásában, nehogy megszerezzék a sziget stratégiai bázisát, amelyrõl veszélyeztethetik ellátási vonalainkat. Csak az izlandiak megóvásával óvhatjuk meg magunkat is."
  invade_ireland:0 "Írország inváziója"
  invade_ireland_desc:0 "Minden szükséges eszközzel biztosítanunk kell konvojaink biztonságát. Az Írországba való betörés nem feltétlenül jó, de ha ez az ára annak, hogy a légibázisaikat kihasználhassuk, akkor muszáj."
  macdonald_proposal:0 "A Macdonald-javaslat"
  macdonald_proposal_desc:0 "Biztosítanunk kell konvojaink biztonságát, és ennek elérése érdekében az ír haditengerészeti és légibázisok rendkívül fontosnak bizonyulnak. Küldjünk egy küldöttséget, hogy Észak-Írországgal való közvetlen kereskedelmet ajánljuk Írország számára, cserébe a háborúba lépésért, természetesen a mi oldalunkon."
  hold_blood_toil_tears_sweat_speech:0 "A 'Vért, Küszködést, Könnyeket és Verítéket' beszéd megtartása"
  hold_blood_toil_tears_sweat_speech_desc:0 "'Mást nem ígérhetek, csak vért, küszködést, könnyeket és verítéket! [...] Azt kérdezik, mi a mi politikánk? Azt mondom: az, hogy harcba szállunk. Harcba földön, vízen és levegõben, minden erõnkkel, és mindazzal a hittel, amit Isten megadhat; Harcba szállunk egy olyan szörnyũ zsarnokság ellen, melynél még nem volt nagyobb az emberi bũnök sötét és siralmas múltjában. Ez! Ez lesz a mi politikánk. ha azt kérdik tõlem, hogy mi a célunk? Egyetlen szóval felelek rá: Gyõzelem! Gyõzelem, bármi áron. Gyõzelem, dacolva minden szörnyũséggel. Gyõzelem, bármilyen hosszú és bármilyen nehéz is az út, mert ha nincs gyõzelem, úgy nem lehet... nem lehet túlélés sem!'"
  blood_toil_tears_sweat_speech:0 "A 'Vért, Küszködést, Könnyeket és Verítéket' beszéd"
  hold_this_was_their_finest_hour_speech:0 "Az 'Ez Volt a Legdicsõbb Órájuk' beszéd megtartása"
  hold_this_was_their_finest_hour_speech_desc:0 "'Gyürkõzzünk hát neki feladatunknak, és úgy viseljük magunkat, hogy ha a Brit Birodalom és Nemzetközössége ezer évig fennmarad is, azt mondhassák az emberek: ez volt a legdicsõbb órájuk.'"
  this_was_their_finest_hour_speech:0 "Az 'Ez Volt a Legdicsõbb Órájuk' beszéd"
  mers_el_kebir_raid:1 "Catapult hadmũvelet"
  mers_el_kebir_raid_desc:0 "A francia flotta a Vichy Franciaország kezébe került, de nem engedhetjük meg, hogy a németek kezébe kerüljön. Nem számít, hogyan. Meg kell követelnünk a volt szövetséges haditengerészetünk azonnali átadását, bombázással való fenyegetéssel."
  FRA_vichy_france:0 "Vichy Franciaország"
  FRA_scuttle_the_fleet:0 "A flotta elsüllyesztése"
  FRA_scuttle_the_fleet_desc:0 "Külföldi erõk nyomást gyakorolnak arra, hogy átvegyék a haditengerészeti erõk irányítását. Nem engedhetjük meg, hogy ez megtörténjen, és el kell süllyeszteni a hajókat!"
