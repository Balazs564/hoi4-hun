  byz_triumph_for_egypt_and_tunis:0 "Diadal Egyiptomban és Tuniszban"
  byz_triumph_for_egypt_and_tunis_desc:0 "Egyiptom és Tunisz az irányításunk alá került, és most újra integrálni kellene a birodalomba, méghozzá egy ünnepség keretein belül!"
