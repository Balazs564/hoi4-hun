  USA_women_in_the_workforce:1 "Rosie a szegecselõ"
  USA_women_in_the_workforce_desc:0 "Tudsz elektromos keverõt használni? Ha igen, megtanulhatod a fúrógép használatát. A háború során több mint hatmillió amerikai nõ dolgozott a gyárakban, építõiparban és egyéb fizikai munkában, és örökre bizonyították, hogy a nõk éppúgy, mint a férfiak képesek a fizikai munkára."
