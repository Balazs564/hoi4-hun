  GER_mefo_bills_category:0 "MEFO-váltók"
  GER_mefo_bills_category_desc:0 "Annak érdekében, hogy növekvõ katonai iparunkat finanszírozzuk, és hogy megõrizzük ezt a titkot a britektõl és a franciáktól, arra kényszerültünk, hogy a kifizetéseket kötelezettséget vállaló bankjegyek formájában vezessük be. Ha nem használjuk politikai kapcsolatainkat, hogy meghosszabbítsuk a bankjegyek esedékességi dátumát, akkor kénytelenek leszünk visszafizetni õket."
  GER_mefo_bills_mission:0 "MEFO-váltók esedékessége"
  GER_can_delay_mefo_payment:0 "Késleltetheted az MEFO-váltók kifizetését."
  GER_mefo_bills_mission_desc:0 "A kiadott váltók hamarosan esedékessé válnak. Meg kell határoznunk azt, hogy kiterjesztjük-e, vagy inkább megkezdjük a kifizetéseket."
  GER_extend_mefo_bills:0 "MEFO-váltók"
  GER_extend_mefo_bills_desc:0 "A MEFO-váltók lejárati dátumát újabb 3 hónapra meghosszabbíthatjuk, lehetõvé téve számunkra, hogy továbbra is élvezhessük elõnyöket ez idõtartam alatt. Ugyanakkor növeli az esetleges kifizetéseink költségeit is."
  GER_extend_mefo_bills_tt:1 "Döntsd el, hogy kiterjeszted-e az '§YMEFO-váltókat§!' vagy megkezded a kifizetéseket.\n"
  GER_mefo_bills_mission_tt:1 "Az '§YMEFO-váltók§!' hat hónapos meghosszabbítása az MEFO-váltók aktuális tételének esedékességéig érvényes.\n\nMinden kiterjesztés költsége folyamatosan növekszik, és amíg a háború tart, az MEFO-váltókra való hivatkozás megszũnik, és a kifizetés a háború befejezése utánra esik.\n\n"
  GER_mefo_bills_effect_in_days:1 "Ha kiválasztod, akkor a következõ [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] napon belül fog megtörténni:\n"
  GER_mefo_bills_extension_timer:0 "A MEFO-váltók elszámolása elõtt."
  GER_mefo_bills_extension:0 "Kevesebb, mint 60 nappal a MEFO számlák meghosszabbítása után."
  GER_mefo_bills_extended:0 "Kiterjesztett MEFO-váltók"
  GER_renew_mefos:0 "MEFO-váltók megújítása"
  GER_renew_mefos_desc:0 "A Reichsbank kulcsszerepet játszik nemzetünk felfegyverzésében és újjáépítésében. Nyilvánvaló, hogy hibát követtünk el adósságaink kifizetésére vonatkozó döntésünkben, és még néhány hónappal meg kellene hosszabbítanunk a MEFO-váltókat."
  GER_cancel_mefos:0 "MEFO-váltók visszavonása"
  GER_cancel_mefos_desc:0 "Túl hosszú ideig támaszkodtunk a Reichsbankra fegyveriparunk újjáépítésében. Ideje a fegyvergyártóinknak tett ígéreteinket tettekre váltani és véget vetni ennek a "MEFO-váltós" történetnek."
  GER_case_anton_category:0 "Case Anton"
  GER_case_anton_category_desc:0 "A Vichy Franciaország létrehozásának mögötti szándék mindig az volt, hogy a francia gyarmatok és a francia flotta kiessen a Szövetségesek kezébõl. Ez azonban egy olyan megállapodás, amelyet bármikor visszavonhatunk. Tervünk van arra, hogy erõteljesen integráljuk a körzetet, valamint, hogy villámgyorsan megszerezzük a francia flotta bázisát, Toulont."
  GER_case_anton_tt2:1 "Ne legyen irányítva semelyik francia terület Észak-Afrikában."
  GER_case_anton:1 "A Case Anton végrehajtása"
