  JAP_test_the_soviets:0 "A [SOV.GetAdjective]ek tesztelése"
  JAP_test_the_soviets_desc:0 "Korea és Mandzsúria között jó hosszú határt osztunk meg [SOV.GetNameDef] államával. Sok potenciális feszültségi pont van, ahol bármelyik pillanatban összecsaphatnak erõink. Ez lehetõséget ad nekünk arra, hogy teszteljük a szovjet választ egy kisebb provokációra."
  JAP_border_conflict_warning_SOV:0 "Provokáció a japán határon"
  JAP_border_conflict_warning_SOV_desc:0 "Összecsapás történt a japán katonákkal a közös koreai határon. A hírszerzési források azt jelentették Japánban, hogy ez csak az elsõ lépése volt egy nagyobb konfrontációnak. Azonnal meg kell erõsítenünk határainkat."
  JAP_border_conflict_escalation_warning_SOV:0 "Japán elõkészületek"
  JAP_border_conflict_escalation_warning_SOV_desc:0 "A légi felderítés megerõsítette a nagyobb csapatok mozgását a határ japán oldalán. Nem tudjuk azt, hogy a japánok úgy döntöttek, hogy támadnak-e, de nekünk készen kell állnunk rá."
  JAP_border_incident_forgotten:0 "A lehetõség ajtaja"
  JAP_border_incident_forgotten_desc:1 "Ha ki akarjuk használni az incidenst a szovjet határtól Koreáig, akkor gyorsan kell lecsapnunk."
  JAP_escalate_incident_to_border_conflict_SOV:0 "Az incidens eszkalálódása"
  JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Úgy tũnik, hogy a szovjetek nem támogatják a konfliktust. Ezen a ponton vagy egy fegyveres összecsapásra kerül sor, vagy meghátrálunk."
  JAP_border_conflict_time_until_cancelled:0 "Vége a konfliktusnak"
  JAP_border_conflict_time_until_cancelled_desc:0 "A jelenlegi ütemben csak addig tarthatjuk fenn a harci mũveleteket, amíg muszáj nem lesz megszakítani a harcot."
  JAP_border_conflict_escalate_conflict:0 "A konfliktus fokozása"
  JAP_border_conflict_escalate_conflict_desc:0 "A Szovjetunió határán zajló konfliktus megtorpant. Talán tovább fokozódva és további csapatok bevonásával még mindig elérhetjük a gyõzelmet."
  JAP_border_conflict_escalate_to_war:0 "Háborús kinyilatkoztatás"
  JAP_border_conflict_escalate_to_war_desc:0 "A vitatott térségben már egy ideje megy a harc, és megállásra nincs utalás. Fel kell készülnünk arra, hogy megtegyük a következõ lépést, és látva ezt a konfliktust, ez az általános háború elsõ lépése."
  JAP_border_conflict_back_out_of_conflict:0 "Back down"
  JAP_border_conflict_back_out_of_conflict_desc:0 "Ez a konfliktus azért veszélyes, mert kieshet az irányításunk alól, amely teljes körũ háborút eredményezhet. El kell fogadnunk a veszteségeinket, és diplomatákat kell küldenünk a másik oldalra."
