  women_in_the_workforce:0 "Nõk a munkaerõpiacon"
  women_in_the_workforce_desc:0 "Amint a férfiak háborúba mennek, több ezer nõnek kellene dolgoznia a gyárakban, hogy a gépeket kezeljék."
  scientist_refuge:0 "Tudósok menedéke"
  scientist_refuge_desc:0 "A jelenlegi politikai helyzet miatt számos nagy tudós úgy döntött, hogy elhagyja hazáját. Belépési vízumot kérelmeztek hazánkban. A támogatás megadása bónuszt ad a kutatások számára, de fel fogja bosszantani azokat az embereket, akik úgy vélik, hogy ez egy olyan belsõs dolog, amit nem kellene másnak adni."
