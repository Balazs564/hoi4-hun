  SOV_relocate_industry_from_moscow:0 "Az ipar áthelyezése Moszkvából"
  SOV_relocate_industry_from_moscow_desc:0 "A moszkvai gyáraink nehéz gépeinek evakuálása óriási vállalkozás, de erre szükség van a háborús termelésünk biztosítása érdekében."
