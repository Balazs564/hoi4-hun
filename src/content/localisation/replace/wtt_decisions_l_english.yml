  byz_triumph_for_italy_desc:0 "Olaszország az irányításunk alá került, és most újra integrálni kellene a birodalomba, méghozzá egy ünnepség keretein belül!"
  byz_triumph_for_middle_east:0 "Diadal Levantében"
