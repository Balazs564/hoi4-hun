  GER_weserubung_sud:0 "Weserübung-Süd"
  GER_weserubung_sud_desc:0 "Ahhoz, hogy megszerezzük a norvég invázió kiinduló helyszínét, Dániára földjére kell lépnünk."
  GER_weserubung_nord:0 "Weserübung-Nord"
  GER_weserubung_nord_desc:0 "Norvégia kritikus stratégiai pont, és nyilvánvaló támadáspont minden olyan ellenségünk számára is, aki meg akarja akadályozni acélkereskedésünket Svédországgal. Nem kockáztathatjuk, hogy ellenségeink bázisokat állítsanak fel ebben a régióban."
  GER_case_yellow_netherlands:0 "Fall Gelb - Hollandia"
  GER_case_yellow_netherlands_desc:0 "Egy Belgium elleni támadás arra kényszerítene bennünket, hogy túlságosan keskeny fronton haladjunk át. Ki kell terjesztenünk a háborús tervünket, így Hollandiát is el kell foglalnunk az 1914-ben történt hibák elkerülése érdekében."
  GER_case_yellow_belgium_luxembourg:0 "Fall Gelb - Belgium és Luxemburg"
  GER_case_yellow_belgium_luxembourg_desc:0 "Egy támadás a Maginot-vonalon keresztül kész öngyilkosság. Északon átmegyünk az Ardennek-en, hogy megkerüljük a masszív erõdítményeket."
