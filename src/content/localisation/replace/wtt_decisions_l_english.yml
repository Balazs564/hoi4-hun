  blow_suez_canal_desc:0 "Nem hagyhatjuk ellenségeinknek a stratégiailag létfontosságú Szuezi-csatorna használatát. El kell kezdeni az elõkészületeket ahhoz, hogy elegendõ kárt okozzunk a csatornában. Ez nagymértékben korlátozza az ellenség azon képességét, hogy az Ázsiából és Kelet-Afrikából jövõ hajók a Földközi-tengerre lépjenek, és vice versa."
