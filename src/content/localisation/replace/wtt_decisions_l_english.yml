  USA_battle_domestic_isolationism_desc:0 "Ha az elszigetelõdõ elemeknek elõtt megnyílna az út, védtelenné válnánk minden ellenséges nemzettel szemben. A saját javunkra el kell kezdenünk az izolációs politikánk teljes leépítését."
  USA_emergency_arms_deliveries:0 "Sürgõsségi fegyverszállítás"
  USA_emergency_arms_deliveries_desc:0 "Franciaország elesett, és az Egyesült Királyság most egyedül áll az agresszorral szemben, és küzd, hogy megvédje partjait az inváziótól. Tüzes retorikájukon keresztül jelezték, hogy az õ határozottságuk sokkal erõsebb, mint valaha, és nem szándékoznak csendben maradni. A demokráciának köszönhetjük, hogy megadják a szükséges eszközöket szabadságuk védelméhez."
