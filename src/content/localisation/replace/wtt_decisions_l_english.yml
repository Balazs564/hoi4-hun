  MAN_divert_machine_tools_desc:0 "A mi irányításunk alá tartozó vasutaknál biztosítani tudjuk, hogy egyes gépi szerszámok szállítása 'adminisztratív hibák' miatt ne 'vesszenek el'."
  MAN_prepare_to_seize_arms:0 "A japán fegyverraktárak megszerzésére való felkészülés"
