  reinstate_wilhelm_iv_succession_rights:0 "Állítsuk vissza Vilmos herceg öröklési jogát"
  reinstate_wilhelm_iv_succession_rights_desc:1 "III. Vilmos fiát arra kényszerült, hogy lemondjon örökösödési jogáról, azért hogy az akkori családfõ, II. Vilmos jóváhagyása nélkül házasodhasson meg. Most III. Vilmos uralkodik, így talán nyomást gyakorolhat apjának kiutasítási döntésének megváltoztatásában."
  reinstate_wilhelm_iv_succession_rights_tt:0 "Az öröklési vonal megváltozott.\n"
  modernize_the_succession_laws:0 "Az öröklési törvények korszerũsítése"
  modernize_the_succession_laws_desc:0 "A jelenlegi császár fiának, IV. Vilmosnak csak két lánya van. Biztosítanunk kell az öröklést, ezért a törvényeket modernizálni kell, hogy Felicitas hercegnõ uralkodni tudjon, amikor eljött ennek az ideje."
  modernize_the_succession_laws_tt:0 "Nõk is örökölhetik a trónt.\n"
  request_restoration_of_british_titles:0 "A brit címek helyreállításának kérése"
  request_restoration_of_british_titles_desc:0 "1917-ben a brit parlament úgy döntött, hogy visszavonja a brit nemesi és királyi címeket a német királyi és hercegi családtagoktól. Most, hogy szövetségesek vagyunk, és kiváló kapcsolatokat élvezünk, talán itt az ideje, hogy kérjük ennek a döntésnek a megfordítását."
  hindenburg_destroyed_tt:0 "A Hindenburg §YNE§! semmisüljön meg.\n"
  request_restoration_of_british_titles_tt:0 "Ez kétségtelenül páratlan jutalmakhoz vezet...\n"
  GER_request_polish_war_participation:0 "Lengyelország háborús részvételének követelése"
  GER_request_polish_war_participation_desc:0 "Mivel háborúban állunk [SOV.GetName] kormányával, szükségünk van a [POL.GetAdjective] területeken keresztül való áthaladásra. Mivel megfogadtuk, hogy megvédjük õket, teljesen természetes, hogy csatlakoznak ehhez a háborúhoz."
  GER_reform_austro_hungarian_empire:1 "Az Osztrák-Magyar Monarchia újraalapítása"
  GER_reform_austro_hungarian_empire_tt:0 "Más osztrák-magyar államok felkérése a birodalom megalakítására.\n§RHa elfogadják, akkor részt kell vállalnod azokban a háborúkban, amelyekben õk is!§!\n"
  GER_reformed_austro_hungarian_empire:0 "Megalakult az Osztrák-Magyar Monarchia"
  GER_barbarossa_mission:0 "A Führer 21. számú utasítása"
  emergency_factory_conversion_defensive:0 "Vészhelyzeti gyárátalakítás"
  emergency_factory_conversion_defensive_desc:0 "A fronton több felszerelésre lenne szükség. Sürgõsen ki kellene építenünk több gyárat a fegyverek és jármũvek elõállítására, hogy megvédhessük országunkat."
  emergency_factory_conversion_offensive:0 "Gyárak vészhelyzeti átalakítása"
  emergency_factory_conversion_offensive_desc:0 "Csapatainknak sürgõsen több felszerelésre van szüksége. Több gyárra van szükség a háború megvívásához szükséges felszerelések elõállításához."
  demolish_enemy_fortifications:0 "Az ellenséges erõdítmények lerombolása"
  dismantle_maginot:0 "A Maginot leépítése"
  propaganda_efforts:0 "Propagandák"
  war_propaganda:0 "Háborús propaganda"
  war_propaganda_desc:0 "A világ felégett körülöttünk, de népünk sajnálatos módon nem készült fel egy háborúra. Támogatnunk kell õket, hogy fegyvert fogjanak nemzetünk érdekében."
  desperate_defense:0 "Kétségbeesett védekezés"
  desperate_defense_desc:0 "Nem mehetünk tovább. Katonáinknak be meg kell telepedniük, és tartaniuk kell a vonalat, minden áron."
  war_bonds:0 "Háborús kötvények"
  war_bonds_desc:0 "Több erõforrásra van szüksége háborús gazdaságunknak, és a háborús kötvény jó módszer erre."
