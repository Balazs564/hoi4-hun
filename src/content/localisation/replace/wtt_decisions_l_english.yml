  MAN_raise_manchu_banner:0 "A bannerek felemelése"
  MAN_raise_manchu_banner_desc:0 "A régi idõkben a Csing-császárok felszólíthatták a bannereket, hogy küzdjenek háborúikban. Bár az idõk változtak, ugyanazok az elvek érvényesek. A Csing-ház újból megköveteli a bannerek szolgálatát."
  MAN_disband_the_banners:0 "A bannerek feloszlatása"
  MAN_disband_the_banners_desc:0 "A szolgálat befejezõdött. A mandzsu bannerek újra hazatérhetnek családjaikhoz - amíg újból fel nem kérik õket szolgálatra."
  MAN_fund_underground_gun_shops:0 "Földalatti mũhelyek létrehozása"
  MAN_fund_underground_gun_shops_desc:0 "Miközben nem kapnak ugyanolyan méretet, mint a legfontosabb gyárak - és nagyon vegyes minõséggel rendelkeznek - a fegyvergyártás számára a kisebb mũhelyek az ország egész területén a legjobb módját képezik a termelés gyors növekedésének."
  MAN_remove_underground_gun_shops:0 "A földalatti mũhelyek lekapcsolása"
  MAN_remove_underground_gun_shops_desc:0 "Az általunk létrehozott fegyvermũhelyek jól szolgálták céljukat. Itt az ideje, hogy visszatérjünk a fegyvergyártás szervezett formájába."
