  MAN_recruit_bandits_generic:0 "Toborzás a banditák maradékai között"
  MAN_recruit_bandits_generic_desc:0 "A börtönök és a munkatáborok tele vannak azokkal, akik valaha ellenünk harcoltak. Minden katonára és minden fegyverünkre szükségünk van a szabadságunk megmaradásáért. A császár megmutatta legendás kegyelmét úgy, hogy ezeknek a bũnözõknek módot adott a megváltására szolgálaton keresztül."
