  improved_radio: "Improved Radio"
  improved_radio_desc: "Improvements in signal strength has allowed Radios to be broadcasted further than before."
  advanced_radio: "Advanced Radio"
  advanced_radio_desc: "Advancements in Radio technology has increased the range of radios, and even made some of them small enough to be carried. Some call it the Walkie-Talkie"
