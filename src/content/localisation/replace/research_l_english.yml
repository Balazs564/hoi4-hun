  cavity_magnatron: "Cavity Magnatron"
  cavity_magnatron_desc: "Using a tube that generates microwaves called a Cavity Magnatron we can drastically improve existing radar systems ability to detect objects by bouncing waves off of them."
  improved_cavity_magnatron:0 "Improved Decimetric Radar"
  improved_cavity_magnatron_desc:0 "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge."
  phased_array: "Phased Array"
  phased_array_desc: "Unlike traditional radar that relies on mechanical rotation phased arrays use electronics to steer the beam, allowing it to perform multiple functions simultaneously, such as tracking multiple targets."
  monopulse_radar: "Monopulse Radar"
  monopulse_radar_desc: "With Monopulse Radar we can determine the direction of a target by comparing signals from several antennas, improving detection."
