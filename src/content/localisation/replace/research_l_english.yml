  masterful_blitz:0 "Mesteri Blitz"
  masterful_blitz_desc:0 "Lehet, hogy nem mi találtuk fel a villámháborút, de továbbfejlesztjük és finomítjuk ezt a stratégiát, hogy még a legjobban megerõsített ellenséges védelmi vonalak sem lesznek képesek megállítani dicsõséges hadseregünk elõrenyomulását."
  penal_infantry:0 "Büntetõ zászlóaljak"
  penal_infantry_desc:0 "A büntetõzászlóaljak lehetõséget biztosítanak a Vörös Hadsereg elítélt katonái és tisztjei számára, hogy kivérezzenek a hazáért, és jóvátegyék a múltban elkövetett szégyenletes vagy becstelen tetteiket."
