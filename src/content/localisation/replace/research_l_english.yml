  RESEARCH_INSTANT_DESC:0 "A kutatás azonnal végbemegy, ha úgy váltasz kutatási fát, hogy a jelenlegi fában több, mint egy technológia ki van fejlesztve."
  infantry_folder:0 "Gyalogság"
  infantry_folder_desc:0 "Felszerelés és fegyverek a gyalogos egységeknek"
  support_folder:1 "Támogató Zászlóaljak"
  support_folder_desc:0 "Felderítõk, mérnökök, szanitécek és egyebek támogatói csoportja."
  armour_folder:0 "Harckocsik"
  armour_folder_desc:0 "Harckocsik és variánsai a hadosztályok számára."
  nsb_armour_folder:0 "Páncélos"
  nsb_armour_folder_desc:0 "Harckocsik és változataik."
  artillery_folder:0 "Tüzérség"
  artillery_folder_desc:0 "Tüzérség, páncéltörõ és légvédelmi fegyverzetek a hadosztályok számára."
  land_doctrine_folder:0 "Földi Doktrína"
  land_doctrine_folder_desc:0 "A földi doktrína egy technológia csoport, amely lehetõvé teszi az új földi hadviselésekre való szakosodást."
  naval_folder:0 "Haditengerészet"
  naval_folder_desc:0 "Hajók és tengeralattjárók"
  mtgnavalfolder:0 "Haditengerészet"
  mtgnavalfolder_desc:0 "Hajók és tengeralattjárók. Találj fel új modulokat a hajók testreszabásához."
  naval_doctrine_folder:0 "Haditengerészeti Doktrína"
  naval_doctrine_folder_desc:0 "A tengerészeti doktrína egy technológia csoport, amely lehetõvé teszi az új tengeri hadviselésekre való szakosodást."
  air_techs_folder:0 "Légierõ"
  air_techs_folder_desc:0 "Repülõgépek"
  air_doctrine_folder:0 "Légi doktrína"
  air_doctrine_folder_desc:0 "A légi doktrína egy technológia csoport, amely lehetõvé teszi az új légi hadviselésekre való szakosodást."
  click_to_open_doctrine:0 "§GKattints§!, hogy megnyisd a doktrínát"
  industry_folder:0 "Ipar"
  industry:0 "Ipar"
  industry_folder_desc:0 "Az ipar szükséges ahhoz, hogy építkezhess és termelhess, éppen ezért kifejezetten fontos a fejlesztése."
  electronics_folder:0 "Gépészet"
  electronics_folder_desc:0 "Gépek, radarok, titkosítók és fejlett technológia kutatás."
  secret_weapons_folder:0 "Titkos Fegyverzetek"
  secret_weapons_folder_desc:0 "A titkos fegyverzetek a nemzeted titkos kutatásait tartalmazzák."
  mobile_warfare:0 "Mobilis hadviselés"
  mobile_warfare_desc:0 "Az mobilis hadviselés a sebességre és a manõverezhetõségre fókuszál, hogy szétzilálja az ellenséget, és elvágja az utánpótlást.\n\n"
  delay:0 "Feltartóztatás"
  delay_desc:0 "Még ha egy csatát nem is lehet megnyerni, hasznos dolog a támadók elõrenyomulását rajtaütésekkel és különbözõ taktikákkal lassítani."
  elastic_defence:0 "Rugalmas védekezés"
  elastic_defence_desc:0 "Ahelyett, hogy minden erõt a frontra fókuszálna, a rugalmas védekezés egy 'mélyebb' védelmi réteget alakít ki, amely lehetõvé teszi, hogy a védõ hamarabb reagáljon, lehetõleg akkor, amikor a támadó fél még szétszórt és elfoglalt."
  mobile_infantry:0 "Mobilis gyalogság"
  mobile_infantry_desc:0 "A hagyományos gyalogság gyakran túl lassú ahhoz, hogy lépést tartson, reagáljon vagy visszavonuljon a gyorsan mozgó harckocsi hadosztályok elõl. A megoldás a Gépesített és az Motorizált gyalogság, amelyek már képesek a modern hadviselés tempóját tartani.\n\n"
  mass_motorization:0 "Tömeges motorizáció"
  mass_motorization_desc:0 "Még nagyobb hangsúly lesz a motorizált egységeken."
  mechanised_offensive:0 "Gépesített offenzíva"
  mechanised_offensive_desc:0 "Egy halom Gépesített egység mind szép és jó, de az offenzívákhoz gyalogságra van szükség, akiket páncélozott szállítók vihetnek, melyek megvédik õket, és egyben a nehéz fegyvereket is hordozzák."
  armored_spearhead:0 "Lándzsahegy"
  armored_spearhead_desc:0 "Ahhoz, hogy a harckocsik igazán hasznosakká váljanak, nem maradhatnak végig a gyalogság mellett, mint a támogató egységek. Ehelyett gyorsan mozgó, egymástól független egységekké kell válniuk, hogy a támadások élére álljanak. Ezt hívják lándzsahegy doktrínának.\n\n"
  schwerpunk:0 "Schwerpunkt"
  schwerpunk_desc:0 "Mindig meg kell határozni egy Schwerpunkt-ot (fókuszpont), amit a haderõ maximális koncentrációjával meg kell szerezni."
  blitzkrieg:0 "Blitzkrieg"
  blitzkrieg_desc:0 "A Blitzkrieg (villámháború) egy olyan stratégia, ahol a gyorsan mozgó harckocsik, az õket támogató Motorizált gyalogság és a légierõ áttöri az ellenség vonalait, hogy szétzilálja és bekerítse õket."
  kampfgruppe:0 "Kampfgruppe"
  kampfgruppe_desc:0 "Egy Kampfgruppe (harccsoport) egy olyan formáció volt, amit kifejezetten azért szerveztek, hogy egy konkrét feladatot hajtson végre."
  firebrigades:0 "Tũzbrigádok"
  firebrigades_desc:0 "A 'Tũzbrigádok' olyan szedett-vetett erõk voltak, akiket azért dobtak össze, hogy az ellenség áttörésére, vagy más, hasonlóan kritikus gondokra reagáljanak.\n\n"
  backhand_blow:0 "Késleltetett áttörés"
  backhand_blow_desc:0 "Ahelyett, hogy minden centiért küzdeni kellene, az áttörések addig lesznek halogatva, amíg az ellenség ki nem merült. Ekkor egy pár ellentámadással könnyen el lehet õket pusztítani."
  modern_blitzkrieg:0 "Modern Blitzkrieg"
  modern_blitzkrieg_desc:0 "Az mobilis hadviselés tetõfoka. A modern Blitzkrieg (villámháború) a legújabb technológiákat ötvözi a korábbi doktrínákból szerzett tapasztalatokkal."
  volkssturm:0 "Volkssturm"
  volkssturm_desc:0 "A Volkssturm (népvihar), más néven a Nép Milíciája olyan emberekbõl áll, akik túl öregek, túl fiatalok, vagy más okból alkalmatlanok rendes katonai szolgálatra, ezért a legvégsõ esetben kizárólag önkéntesként védhetik a hazát.\n\n"
  nd_conscription:0 "Megkülönböztetés Nélküli Sorozás"
  nd_conscription_desc:0 "Még a nyomorékok is katonai szolgálatba kerülnek. Nem maradhat olyan, hogy polgár."
  werwolf_guerillas:0 "Werwolf gerillák"
  werwolf_guerillas_desc:0 "A Werwolf (vérfarkas) gerillák egy olyan német ellenálló csoport, akik a háború elvesztése után harcolnak a megszálló hatalmak ellen."
  superior_firepower:0 "Elsöprõ tũzerõ"
  superior_firepower_desc:0 "Ez a doktrína inkább a tüzérséggel szórja az ellenséget, nem pedig a gyalogosokra fókuszál. Az emberanyag értékes, de a lõszer olcsó.\n\n"
  sup_delay:0 "Feltartóztatás"
  sup_delay_desc:0 "Még ha egy csatát nem is lehet megnyerni, hasznos dolog a támadók elõrenyomulását rajtaütésekkel és különbözõ taktikákkal lassítani."
  mobile_defence:0 "Mobilis védelem"
  mobile_defence_desc:0 "Akárhol is támad az ellenség, a mobilis erõk gyorsan, ott helyben meg tudják erõsíteni a védelmet."
  intergrated_support:0 "Integrált támogatás"
  intergrated_support_desc:0 "A harci és támogató egységek közeli integrációjával olyan hadosztályokat lehet kialakítani, amelyek erõsebben támadnak.\n\n"
  regimental_combat_teams:0 "Regimentális Harci Egységek"
  regimental_combat_teams_desc:0 "Ezek a gyalogsági ezredek olyan támogató egységekkel lettek integrálva, mint a tüzérség, a harckocsik, vagy a felderítõk, így egy olyan önálló egységet alkotnak, amely támadáskor nagyobb rugalmasságot tesz lehetõvé."
  dispersed_support:0 "Szétszórt támogatás"
  dispersed_support_desc:0 "A támogató egységek szétszóródva nagyobb területet tudnak lefedni, miközben távol maradnak az ellenségtõl, így egy olyan hadosztályt alkotnak, amely hatékonyabban védekezik.\n\n"
  overwhelming_firepower:0 "Túlnyomó tũzerõ"
  overwhelming_firepower_desc:0 "Ha az összes támogató egység tũzerejét egy helyre összpontosítjuk, az nagymértékben meggyengíthet egy célpontot, vagy tönkreteheti egy támadó osztag napját."
  sup_mechanized_offensive:0 "Gépesített offenzíva"
  sup_mechanized_offensive_desc:0 "Egy halom gépesített egység szép és jó, de az offenzívákhoz gyalogságra is szükség van, akiket páncélozott csapatszállítók hordozhatnak, melyek megvédik õket, és egyben a felszerelt nehéz fegyverekkel is támadhatnak, illetve védekezhetnek."
  concentrated_fire_plans:0 "Koncentrált tüzelési tervek"
  concentrated_fire_plans_desc:0 "A különbözõ ütegek összehangolt tüzelése sokkal nagyobb kárt tud tenni az ellenségben.\n\n"
  combined_arms:0 "Kombinált fegyvernemek"
  combined_arms_desc:0 "A harckocsik, a gyalogság és a támogató egységek jól szervezett egységekben dolgozva sokkal hatékonyabbak, mint külön-külön."
  tactical_control:0 "Taktikai irányítás"
  tactical_control_desc:0 "Azok a parancsnokok, akik már tapasztaltak a kombinált egységek vezetésében, képesek lesznek közvetlenül irányítani az összes ág mũködését."
  air_land_battle:0 "Légi-földi harc"
  air_land_battle_desc:0 "Most, hogy a földi egységek már mind kombinált formációkban harcolnak, ideje nagyobb hangsúlyt fektetni a légierõ bevonására is, hogy a légi és földi haditervek egybeforrjanak."
  centralized_fire_control:0 "Centralizált tũzvezérlés"
  centralized_fire_control_desc:0 "A centralizált tũzvezérlõ rendszer segítségével a tüzérségi behívásokat egy helyrõl lehet kiértékelni, és így, ha szükséges, akár egy egész hadosztály teljes tũzerejét egy helyre lehet összpontosítani, ahelyett, hogy minden egység csak a hozzá kirendelt tüzérségtõl kapna támogatást.\n\n"
  forward_observers:0 "Elõretolt felderítõk"
  forward_observers_desc:0 "Az elõretolt felderítõk információt szolgáltatnak az ellenség elhelyezkedésérõl, miközben pontosítani tudják a tüzérségi tüzet."
  advanced_firebases:0 "Fejlett tüzérállások"
  advanced_firebases_desc:0 "Megerõsített bázisokon most már a front mentén is létre lehet hozni tüzérségi állásokat, amelyek így még nagyobb támogatást tudnak nyújtani az elõrenyomuló egységeknek."
  shock_and_awe:0 "Sokk és félelem"
  shock_and_awe_desc:0 "Ha hirtelen kellõképpen nagy tũzerõt koncentrálunk az ellenségre, az okozott sokk és félelem könnyen megtörheti az ellenség harci kedvét."
  grand_battle_plan:0 "Nagy haditerv"
  grand_battle_plan_desc:0 "A gyõzelem kulcsa az átfogó tervezés a megfelelõ felkészülés a csata elõtt.\n\n"
  trench_warfare:0 "Lövészárkos hadviselés"
  trench_warfare_desc:0 "Gyakran az ásó a gyalogos legjobb fegyvere. Az egységek képesek lesznek beásni magukat, bármilyen pozíciót is vegyenek fel."
  prepared_defense:0 "Elõkészített védekezés"
  prepared_defense_desc:0 "Egy átfogóbb megerõsítés nagymértékben képes javítani egy egység védelmén."
  grand_assault:0 "Nagy támadás"
  grand_assault_desc:0 "Miután elég haderõ gyũlt össze, és feladataik jól ki lettek kidolgozva, egy elsöprõ támadás csak is az ellenség megsemmisülésével végzõdhet."
  grand_mechanized_offensive:0 "Nagy gépesített offenzíva"
  grand_mechanized_offensive_desc:0 "Egy halom Gépesített egység szép és jó, de az offenzívákhoz gyalogságra is szükség van, akiket páncélozott csapatszállítók hordozhatnak, melyek megvédik õket, és egyben a felszerelt nehéz fegyverekkel is támadhatnak, illetve védekezhetnek.\n\n"
  assault_concentration:0 "Koncentrált támadás"
  assault_concentration_desc:0 "Egy roham elõtt a vezetõ egységeket gondosan felkészítik, és elõretolt pozícióba helyezik, így biztosítva a maximális erõt a támadás elsõ pillanataiban."
  branch_interoperation:0 "Fegyvernemek együttmũködése"
  branch_interoperation_desc:0 "A fegyveres erõk különbözõ ágai között a nagyobb együttmũködés lehetõvé teszi, hogy jóval hatékonyabban mũködjenek a kombinált hadmũveletek során."
  assault_breakthrough:0 "Áttörés"
  assault_breakthrough_desc:0 "Ahelyett, hogy egy nagy rohamot indítanánk az egész front mentén, sokkal hatékonyabb lehet néhány pontra koncentrált csapásokat mérni, és ott áttöréseket elérni."
  central_planning:0 "Központi tervezés"
  central_planning_desc:0 "A tervezés során a hadsereg minden ágából vonnak be tiszteket, így a kidolgozott haditervek a lehetõ legnagyobb hatékonysággal mũködhetnek."
  c3i_theory:0 "C3I elmélet"
  c3i_theory_desc:0 "Egy hatékony személyzet lehetõvé teszi, hogy az utasítások és az információk gond nélkül áramoljanak a parancsnok és az általa irányított egységek közt."
  infantry_offensive:0 "Gyalogsági offenzíva"
  infantry_offensive_desc:0 "A gyalogság offenzív szelleme döntõ eleme a csaták megnyerésének. A gyalogságunknak kell mutatnia az utat a többi ággal szemben.\n\n"
  armored_operations:0 "Páncélos hadmũveletek"
  armored_operations_desc:0 "A Harckocsik és más páncélozott jármũvek kiválóan alkalmasak a gyalogság szállítására, és képesek közvetlen támogatást nyújtani a csata során."
  infiltration_assault:0 "Beszivárgó támadás"
  infiltration_assault_desc:0 "Egy támadás kezdeti szakaszában a gyalogságnak elõször a gyenge pontokra kell koncentrálniuk, hogy megkerüljék, és elkerítsék a jobban védett részeket, amiket ezután a támadó erõk többi része már könnyen elintézhet."
  night_assault_tactics:0 "Éjszakai Offenzív Taktikák"
  night_assault_tactics_desc:0 "Azok a katonák, akik hozzá szoktak az éjszakai mozgáshoz és harchoz, jobb pozíciókat vehetnek fel egy támadás elõtt, vagy akár egybõl rá is támadhatnak a gyanútlan ellenségre."
  attritional_containment:0 "Ellenlökések"
  attritional_containment_desc:0 "Ha nem vagyunk képesek támadást indítani, hogy megtörjünk egy ellenséges pozíciót, akkor folyamatos kisebb támadásokkal kell veszteségeket okoznunk, illetve meg kell akadályoznunk azt is, hogy az ellenség offenzívát indíthasson."
  infiltration_in_depth:0 "Mélyreható áttörés"
  infiltration_in_depth_desc:0 "A katonáinkat arra képezzük, hogy sokkal nagyobb mélységig kerüljék meg és válasszák el az ellenség megerõsített pontjait. Ideális esetben egészen az ellenség vonalai mögé hatolnak, elvágva ezzel az utánpótlást."
  mass_assault:0 "Tömeges támadás"
  mass_assault_desc:0 "A 'tökéletes' fegyverek túlértékeltek. A gyõzelemhez elég egy nagy adag "jóvanazúgy" is.\n\n"
  pocket_defence:0 "Sündisznó állás"
  pocket_defence_desc:0 "Elõfordulhat, hogy a védekezõ egységeinket bekeríti az ellenség. Ilyenkor koncentrikus állásokat kell kialakítaniuk, és várni, míg meg nem érkezik a felmentõ sereg."
  defence_in_depth:0 "Az ellenség kimerítése"
  defence_in_depth_desc:0 "Azzal, hogy kis ellenállást mutatunk, és engedjük, hogy az ellenség átmenetileg elõre nyomuljon, a területi veszteséggel idõt nyerhetünk, és csak ki kell várnunk, hogy az ellenség kimerítse magát a visszatámadás elõtt."
  large_front_operations:0 "Nagy frontos hadmũveletek"
  large_front_operations_desc:0 "Egy kiterjedt fronton való csata számos, egymástól távol lévõ egység egyidejũ koordinálását igényli, nem csak taktikai, hanem hadmũveleti szinten is. \n\n"
  deep_operations:0 "Mélyreható hadmũveletek"
  deep_operations_desc:0 "A mélyreható hadmũveletekkel arra összpontosítunk, hogy az ellenség védelmi vonalait több helyen is áttörjük, majd elpusztítsuk az ellenség tartalékait, illetve tönkre vágjuk stratégiai helyzetét."
  operational_concentration:0 "Koncentrált hadmũveletek"
  operational_concentration_desc:0 "Egy katonai akció kulcsa a túlnyomó helyi fölény. Ahelyett, hogy ezt az egész frontvonalon próbálnánk elérni, csak helyenként engedünk a védelembõl, hogy oda tudjuk koncentrálni katonáinkat, ahol leginkább szükség van rájuk."
  vast_offensives:0 "Óriási offenzívák"
  vast_offensives_desc:0 "Ha egy áttörés elérhetõ, akkor azt maximális mértékben ki kell használni: egy kellõen mély offenzív elõrenyomulás teljesen ellehetetlenítheti az ellenség frontvonali védekezését."
  breakthrough_priority:0 "Áttörési prioritás"
  breakthrough_priority_desc:0 "A koncentrált hadmũveletek továbbfejlesztése. Néhány helyi vereség elfogadható, ha ennek árán végül sikerül egy döntõ csapást mérni az ellenségre."
  mechanized_wave:0 "Gépesített hullám"
  mechanized_wave_desc:0 "Az önjáró egységek kiválóan alkalmasak az áttörések kihasználására, hála nagy mozgékonyságuknak, amely lehetõvé teszi a gyors elõrehaladást, és biztosítják a megszerzett területeket a többi egység megérkeztéig."
  continuous_offensive:0 "Állandó offenzíva"
  continuous_offensive_desc:0 "Habár az áttörések kihasználása gyakran nagyon hatékony stratégia, a támadó elõbb vagy utóbb ki fog merülni, és ha ezt a védekezõ fél észreveszi, akkor képes újraszervezni a védelmi vonalait. Ennek ellenére a megfelelõ mennyiségũ tartalékkal és szervezéssel sokkal nagyobb mélységekig lehet folytatni ezeket az offenzívákat."
  human_wave_offensive:0 "Emberi hullám offenzíva"
  human_wave_offensive_desc:0 "Ez egy olyan gyalogsági taktika, melyben koncentrált gyalogos formációkkal indítanak frontális támadást, hogy lerohanják és közelharca kényszerítsék az ellenséget."
  human_infantry_offensive:0 "Gyalogos offenzíva"
  human_infantry_offensive_desc:0 "A gyalogság offenzív jelleme döntõ eleme a csaták megnyerésének. A gyalogságunknak kell mutatnia az utat."
  large_front_offensive:0 "Nagy frontos offenzíva"
  large_front_offensive_desc:0 "Ha az ellenséget a teljes front mentén emberi hullámmal támadjuk, vagy akár csak fenyegetjük, akkor képtelen lesz egy támadás ellen összpontosítani tũzerejét."
  peoples_army:0 "Néphadsereg"
  peoples_army_desc:0 "A néphadsereg hisz az emberek felsõbbrendũségében a fegyverekkel szemben. A megfelelõ motiváció és a polgári lakosság támogatása kompenzálja a visszamaradt technológiát.\n\n"
  guerilla_warfare:0 "Gerilla hadviselés"
  guerilla_warfare_desc:0 "Az ellenség elõrenyomul, mi hátrálunk; az ellenség letáborozik, mi zaklatjuk; az ellenség kifárad, mi támadunk; az ellenség visszavonul, mi üldözzük."
  infantry_weapons2:0 "Gyalogsági felszerelés I"
  infantry_weapons2_desc:0 "A tovább javított egyszemélyes és legénységet igénylõ fegyverek, valamint a jobban specializált felszerelések még hatékonyabbá teszik a gyalogságot."
  improved_infantry_weapons_2:0 "Gyalogsági felszerelés II"
  improved_infantry_weapons_2_desc:0 "A tovább javított egyszemélyes és legénységet igénylõ fegyverek, valamint a jobban specializált felszerelések még hatékonyabbá teszik a gyalogságot."
  advanced_infantry_weapons2:0 "Gyalogsági felszerelés III"
  advanced_infantry_weapons2_desc:0 "A további modernizáció lehetõvé teszi a gépkarabélyok és a páncéltörõ rakéták rendszeresítését, valamint elérhetõbbé teszi a korábban csak limitált számban kiosztott fegyvereket."
  infantry_at:0 "Gyalogsági páncéltörõ I"
  infantry_at_desc:0 "Azzal, hogy a gyalogság páncéltörõ fegyvereket kap, képesek lesznek kiiktatni a könnyebb harckocsikat, anélkül, hogy veszítenének mobilitásukból."
  infantry_at2:0 "Gyalogsági páncéltörõ II"
  infantry_at2_desc:0 "Ahhoz, hogy a gyalogság hatékonyan szembeszállhasson a nehezebb páncélosokkal is, a nagy robbanóerejũ páncéltörõ fegyvereket kisebbé és könnyebbé kell tenni."
  support_weapons:0 "Támogató fegyverek I"
  support_weapons_desc:0 "Az automata fegyverek egyre inkább hordozhatóbbá válnak. A géppisztolyok meglehetõsen hatékonynak bizonyultak, ezért a támogató kézifegyverek fejlesztését folytatni kell."
  support_weapons2:0 "Támogató fegyverek II"
  support_weapons2_desc:0 "Olyan automata fegyverek kifejlesztése, amelyek kombinálják a könnyũ és a nehéz gépfegyverek tulajdonságait, segíthetnek az egy sokoldalú gyalogság kialakításában."
  support_weapons3:0 "Támogató fegyverek III"
  support_weapons3_desc:0 "Miközben a gépfegyverek megbízhatóságát javítjuk, elkezdhetünk a magasabb tũzgyorsaságokkal is kísérletezni."
  support_weapons4:0 "Támogató fegyverek IV"
  support_weapons4_desc:0 "A gépkarabélyok növekvõ népszerũségével egyre fontosabbá válik az olyan automata fegyverek kifejlesztése, amelyek könnyen használhatók bármilyen környezetben."
  paratroopers:0 "Ejtõernyõsök I"
  paratroopers_desc:0 "Az ejtõernyõsök lehetõvé teszik, hogy a korábban elérhetetlen pozíciókba is embereket juttassunk."
  paratroopers2:0 "Ejtõernyõsök II"
  paratroopers2_desc:0 "A nagyobb létszámú légi hadosztályok bevetésével szerzett tapasztalat lehetõvé teszi, hogy a jövõben tömeges ejtõernyõs támadásokat indítsunk, annak érdekébe, hogy ezek az erõk többé ne csak újdonságként, hanem a háború szerves elemeként mũködhessenek."
  paratroopers3:0 "Ejtõernyõsök III"
  paratroopers3_desc:0 "Az idõjáráshoz való igazodás, a felszerelés szabványosítása, és egy kiterjedt különleges kiképzés minimalizálja az ejtõernyõs hadmũveletekkel járó zũrzavart és kockázatot."
  marines:0 "Tengerészgyalogság I"
  marines_desc:0 "A kétéltũ hadviselésre specializálódott egységek egyre fontosabbá válnak. A különleges kiképzéssel és a partraszálló jármũvekkel az improvizált felszerelések és módszerek ideje lejárt."
  marines2:0 "Tengerészgyalogság II"
  marines2_desc:0 "A kétéltũ hadviselés folyamatos innovációt kíván. A javított logisztika és a hordozható kikötõk használata lehetõvé teszi az olyan partraszállásokat is, amelyek korábban kivitelezhetetlennek számítottak."
  marines3:0 "Tengerészgyalogság III"
  marines3_desc:0 "A tengerészgyalogosokat nem csak kétéltũ gyalogságként lehet használni. A jövõben a legfegyelmezettebb és legszervezettebb különleges erõk közé kerülhetnek."
  tech_mountaineers:0 "Hegyivadászok I"
  tech_mountaineers_desc:0 "A hegyekben folytatott harc sok veszélynek teszi ki katonáinkat, és ezek közül néhány egyszerũen elkerülhetetlen. Viszont egy erre a környezetre specializálódott kiképzéssel minimalizálhatjuk a kockázatot."
  tech_mountaineers2:0 "Hegyivadászok II"
  tech_mountaineers2_desc:0 "A túlélési módszerek elsajátítása után egységeink a hegyi környezetet is saját javukra fordíthatják. Könnyũ felszereléssel és az azt szállító öszvérekkel jobban manõverezhetnek ezeken a területeken, mint bármely másik gyalogság."
  tech_mountaineers3:0 "Hegyivadászok III"
  tech_mountaineers3_desc:0 "A legnagyobb hegyi bevetésekre való felkészülés rendkívüli kiképzést és fegyelmet igényel, hiszen katonáinknak a nagy magasságok mellett az alacsony hõmérsékletekkel is szembe kell nézniük."
  tech_special_forces:0 "Különleges Erõk"
  tech_special_forces_desc:0 "A nem szokványos harcok speciális képzést igényelnek. Biztosítanunk kell, hogy csapataink készen álljanak és képesek legyenek alkalmazkodni a nehéz körülményekhez."
  advanced_special_forces:0 "Fejlett különleges erõ kiképzés"
  advanced_special_forces_desc:0 "A kiterjedt képzéssel biztosíthatjuk, hogy különleges erõink képesek legyenek az átlag férfiak képességét is felülmúlni."
  improved_special_forces:1 "Kiterjesztett különleges erõk program"
  improved_special_forces_desc:1 "A különleges erõk képesek olyan küldetéseket végrehajtani, amelyeket a hétköznapi katonák nem. Ki kell terjesztenünk a képzési programokat, hogy minél több katonát szerezzünk."
  extreme_environment_training:0 "Extrém környezeti kiképzés"
  extreme_environment_training_desc:0 "Képesnek kell lennünk legyõzni a legdurvább környezeti hatásokat is. A megfelelõ kiképzéssel és felszereléssel katonáink a legszélsõségesebb körülmények között képesek lesznek küzdeni."
  survival_training:0 "Túlélési kiképzés"
  survival_training_desc:0 "Különleges erõink gyakran harcolnak az ellenséges vonalak mögött, ellátmány hiányában. Fel kell készülnünk arra, hogy elviseljük a kegyetlen idõjárást és megküzdjünk a korlátozott mennyiségũ ellátmányokkal is."
  elite_forces:0 "Elit alakulatok"
  elite_forces_desc:0 "Csak a legjobbak tartozhatnak a különleges erõkhöz. A katonák, akik átmennek a kiképzésen, erõsebbek, gyorsabbak és harciasabbak lesznek, mint bárki más."
  jungle_warfare:0 "Esõerdei hadviselés"
  jungle_warfare_desc:0 "Egy speciális képzés, amellyel katonáink hatékonyabbak lesznek az esõerdõs területeken."
  HUN_light_infantry_tech:0 "Könnyũ gyalogos doktrínák"
  HUN_light_infantry_tech_desc:0 "A  gyalogos hadosztályaink támogató fegyverzeteinek csökkentésével rugalmasabbá tehetjük õket, és hatékonyabban harcolhatnak a járhatatlan terepeken, erdõben és a városokban."
  mountain_warfare:0 "Hegyi hadviselés"
  mountain_warfare_desc:0 "Speciális kiképzés, hogy katonáink hatékonyak legyenek a hegyvidéken."
  tech_recon:0 "Felderítõ zászlóalj I"
  tech_recon_desc:0 "Ha a fõ erõk elõtt kisebb csoportokban felderítõk haladnak, azok fontos információkat gyũjthetnek az ellenség létszámáról és hollétérõl."
  tech_recon2:0 "Felderítõ zászlóalj II"
  tech_recon2_desc:0 "A felderítõ bevetések gyakran veszélyesek, a veszteségek pedig igen magasak. Ha az embereink megtanulnak gyorsabban haladni és visszavonulni, valamint képesek az ellenség által felállított akadályokat elpusztítani, akkor sokkal nagyobb valószínũséggel térnek haza élve."
  tech_recon3:0 "Felderítõ zászlóalj III"
  tech_recon3_desc:0 "A rádiótechnológia terén történt fejlesztések nagy mértékben megkönnyítik a felderítõ bevetések menetét, hiszen lehetõvé teszik a szerzett információ azonnali továbbítását."
  tech_recon4:0 "Felderítõ zászlóalj IV"
  tech_recon4_desc:0 "A mélyreható felderítõ osztagok, amelyek kombinálják a kémek, a gerilla harcosok és a kommandósok tudását, olyan információt nyújthatnak, ami segíti a gyors döntéshozatalt és a legmegfelelõbb taktikák kiválasztását."
  tech_engineers:0 "Mérnöki zászlóalj I"
  tech_engineers_desc:0 "Az erõdítmények építése és az akadályok áthidalása létfontosságúvá teszi a mérnököket. Ha sokoldalú szerepet töltenek be, akkor könnyebben tudnak alkalmazkodni a különbözõ helyzetekhez, amelyek rájuk hárulnak."
  tech_engineers2:0 "Mérnöki zászlóalj II"
  tech_engineers2_desc:0 "Modern felszereléssel és nagy erejũ robbanószerekkel a mérnökeink hagyományos feladataik mellett, most már meg is lephetik az ellenséget találékonyságukkal, földön és vízen egyaránt."
  tech_engineers3:0 "Mérnöki zászlóalj III"
  tech_engineers3_desc:0 "A katonai mérnöki projektek egyre nagyobb méreteket öltenek. A fejlett infrastruktúrák kiépítése lehetõvé teszi, hogy nagyobb ellátmányigényũ hadmũveleteket is folytathassunk."
  tech_engineers4:0 "Mérnöki zászlóalj IV"
  tech_engineers4_desc:0 "A helyi mobilitás fenntartásával, és a nagyszabású erõdítmények és ellátmányrendszerek kiépítésével a mérnökeink biztosítják, hogy egységeink készen álljanak, bárhonnan is érje õket támadás."
  hospital_tech:0 "Tábori Kórházak"
  logistics_tech:0 "Logisztikai zászlóalj"
  recon_tech:0 "Felderítõ zászlóalj"
  tech_field_hospital:0 "Tábori kórház I"
  tech_field_hospital_desc:0 "Egy veszteségek alatt ne kelljen mindig halott katonát érteni. Ehhez az elsõ lépés annak biztosítása, hogy a kimentett sérültek azonnal orvosi ellátáshoz juthassanak."
  tech_field_hospital2:0 "Tábori kórház II"
  tech_field_hospital2_desc:0 "A hordozható kórházak lehetõvé teszik, hogy oda juttassunk orvosi ellátást, ahol csak szükséges, így sok szükségtelen halált és maradandó sérülést elõzhetünk meg."
  tech_field_hospital3:0 "Tábori kórház III"
  tech_field_hospital3_desc:0 "A sebészet a leggyakrabban használt sürgõsségi beavatkozások egyike. Biztosítanunk kell, hogy a megfelelõ eljárások és eszközök, valamint a tapasztalt sebészek a fronthoz közelebb is elérhetõek legyenek."
  tech_field_hospital4:0 "Tábori kórház IV"
  tech_field_hospital4_desc:0 "Bár a harctéri ellátás nagyot fejlõdött, még mindig túl gyakoriak az improvizált megoldások, és nem rendelkezünk tiszta doktrínával. A szerzett tapasztalatnak hála jobban elmagyarázhatjuk ezeknek az egységeknek a pontos feladatait, és az improvizációkat végleges megoldásokra cserélhetjük."
  tech_logistics_company:0 "Logisztikai zászlóalj I"
  tech_logistics_company_desc:0 "A specializált logisztikai csoportok biztosítják, hogy a kiépített hálózatok a lehetõ legkisebb veszteséggel mũködjenek."
  tech_logistics_company2:0 "Logisztikai zászlóalj II"
  tech_logistics_company2_desc:0 "Ha a kockázatelemzésünket a háború új körülményeihez igazítjuk, nagymértékben javíthatjuk a logisztikai támogatásunk biztonságát."
  tech_logistics_company3:0 "Logisztikai zászlóalj III"
  tech_logistics_company3_desc:0 "Az ellátmányigények további statisztikai elemzésével maximális hatékonysággal használhatjuk fel a készleteinket."
  tech_logistics_company4:0 "Logisztikai zászlóalj IV"
  tech_logistics_company4_desc:0 "Az új szabványosztályozás bevezetése segít minimalizálni a zavart, így hatékonyabbá téve a tervezést."
  tech_military_police:0 "Katonai rendészet I"
  tech_military_police_desc:0 "Bár katonáink képesek rövidebb ideig kezelni egy megszállást, szükség van a katonai rendészetre is, hogy mindig legyenek embereink, akik válaszolhatnak az ellenállásra, és nyomozhatnak a szabotõrök után."
  tech_military_police2:0 "Katonai rendészet II"
  tech_military_police2_desc:0 "Hagyományos rendõri feladatok végzésével (mint például a forgalom irányítása, vagy a közrend fenntartása) a katonai rendészek minimalizálhatják a káoszt és a felfordulást, ami a partizán mozgalmak melegágya."
  tech_military_police3:0 "Katonai rendészet III"
  tech_military_police3_desc:0 "Megszállás elõtt kiépített kém- és besúgóhálózatokkal együttmũködve a rendészek tudni fogják, hogy hol várható leginkább az ellenállás."
  tech_military_police4:0 "Katonai rendészet IV"
  tech_military_police4_desc:0 "A rendfenntartás egy megszállott területen egyaránt szól a megszokott állapotba való visszatérésrõl is, és az ellenállás könyörtelen kiirtásáról. A rendészeinknek gondoskodniuk kell arról, hogy ez a folyamat minél elõbb megkezdõdjön, hogy biztosítsák a katonák és a civilek biztonságát."
  tech_signal_company:0 "Kommunikációs zászlóalj I"
  tech_signal_company_desc:0 "A harctéri kommunikáció kiépítése és fenntartása mindig is különleges képességeket igényelt. A  nagy háborúban megjelent új kommunikációs és észlelési technológiák egyben új lehetõségeket is jelentenek."
  tech_signal_company2:0 "Kommunikációs zászlóalj II"
  tech_signal_company2_desc:0 "Az olyan csoportok, amelyek a hadsereg különbözõ ágai közti kommunikációra fókuszálnak, lehetõvé teszik, hogy a földi erõk hatékonyan együttmũködjenek a légi és tengerészeti egységekkel."
  tech_signal_company3:0 "Kommunikációs zászlóalj III"
  tech_signal_company3_desc:0 "Az egyre inkább hordozhatóvá vált kommunikációs eszközök már egy hátizsákban is elférnek. Ezt az elõnyt ki kell használnunk."
  tech_signal_company4:0 "Kommunikációs zászlóalj IV"
  tech_signal_company4_desc:0 "Azok a katonák, akik elsõ kézbõl szereztek tapasztalatot a kommunikációs eszközeink használatával a harctéren, segíthetnek a további fejlesztésben, hogy az új felszerelések még jobban alkalmazkodjanak embereink igényeihez."
  tech_maintenance_company:0 "Karbantartó zászlóalj I"
  tech_maintenance_company_desc:0 "A karbantartás, a javítás és az átvizsgálás mind fontos ahhoz, hogy a katonai felszerelések megbízhatóan és biztonságosan mũködjenek. Ha ezekre a feladatokra egész cégeket bízunk meg, akkor biztosak lehetünk abban, hogy ezek a feladatok megfelelõ figyelmet kapnak."
  tech_maintenance_company2:0 "Karbantartó zászlóalj II"
  tech_maintenance_company2_desc:0 "A rutin karbantartási eljárások minimalizálják annak az esélyét, hogy a felszerelés a legrosszabb pillanatban menjen tönkre, és figyelmezteti a katonákat abban az esetben, ha cserére van szükség."
  tech_maintenance_company3:0 "Karbantartó zászlóalj III"
  tech_maintenance_company3_desc:0 "Ha a katonáink mindig rendelkeznek a javításhoz szükséges erõforrásokkal, akkor nem kényszerülnek rá a sérült felszerelések használatára."
  tech_maintenance_company4:0 "Karbantartó zászlóalj IV"
  tech_maintenance_company4_desc:0 "A nagy háborúban szerzett tervezési tapasztalat segíthet abban, hogy könnyebben javítható felszereléseket készítsünk."
  motorised_infantry:0 "Motorizált gyalogság"
  motorised_infantry_desc:0 "A kerekes és páncélozatlan szállítójármũvek kiterjedtebb használatával az egyébként lassan mozgó katonákat is könnyedén mozgathatjuk, ami gyors reagálást és új stratégiákat tesz lehetõvé."
  night_vision:0 "Éjjellátó I"
  night_vision_desc:0 "Az éjszakai hadmũveletek kulcsa az, hogy lássuk az ellenséget, anélkül, hogy az észlelne minket. Az infravörös technológia feltalálása ezt lehetõvé teszi, bár ezeket eszközök viszonylag nagyok, és nehezen kezelhetõek."
  night_vision2:0 "Éjjellátó II"
  night_vision2_desc:0 "Bár az elsõ infravörös távcsöveket mesterlövészeknek szánták, túl rövid volt a hatótávolságuk. Ahogy javul a hordozhatóság és a képminõség, úgy lesz ez a felszerelés egyre több egység számára elérhetõ."
  basic_machine_tools:0 "Alap gépesített szerszámok"
  basic_machine_tools_desc:0 "Számos újonnan kifejlesztett marógép használható katonai gyártásban is a kicsi, de sokoldalú gépektõl kezdve egészen a technológia határait súroló óriásokig."
  improved_machine_tools:0 "Javított gépesített szerszámok"
  improved_machine_tools_desc:0 "Az esztergagépek elengedhetetlennek bizonyultak a löveggyártás során. A hatékony tömeggyártás biztosítása jelentõs ipari elõnyt jelenthet."
  advanced_machine_tools:0 "Fejlett gépesített szerszámok"
  advanced_machine_tools_desc:0 "Az automatizált szerszámgépek olyan szervomechanizmusokat használhatnának, amelyek korábban vitatottak voltak. Ha ezeket az ötleteket a gyakorlatban is lehetõvé tennénk, akkor másutt is automatizálhatnánk, mint például a számítógépek területén."
  assembly_line_production:0 "Gyártószalagos termelés"
  assembly_line_production_desc:0 "A gyártószalag, amit már más ágakban is használnak, példátlan gyorsaságú termelést tesz lehetõvé, amellyel akár a háború menetét is képesek lennénk megváltoztatni."
  flexible_line:0 "Rugalmasság"
  flexible_line_desc:0 "Bármilyen jó eszköz is a gyártósor, még mindig emberek mũködtetik, ami lehetõséget nyújt az alkalmazkodásra, amikor szükséges. Ezt ki kell használnunk a termelés során."
  streamlined_line:0 "Áramvonalasság"
  streamlined_line_desc:0 "A gyártósorok biztonságos és hatékony mũködéséhez elengedhetetlen a szabványosított és kimért szerkezetũk. Ezek kifejlesztése kulcsfontosságú."
  improved_equipment_conversion:0 "Alap felszerelés átalakítás"
  improved_equipment_conversion_desc:0 "A mũszaki fejlesztések lehetõvé teszik számunkra, hogy javítsuk a korábbi modellekben talált hibákat, és frissítsük õket a jelenlegi igényeknek megfelelõen."
  advanced_equipment_conversion:0 "Fejlett felszerelés átalakítás"
  advanced_equipment_conversion_desc:0 "Az elavult modellek utólagos feljavítására szolgáló gyártósorok halálossá tehetik a háborús gépezetünket."
  concentrated_industry:0 "Koncentrált ipar I"
  concentrated_industry_desc:0 "Ha a termelést csak néhány kiemelt helyre fókuszáljuk, az drámai mértékben javíthat a hatékonyságon."
  concentrated_industry2:0 "Koncentrált ipar II"
  concentrated_industry2_desc:0 "A további koncentráció segít csökkenteni a gyártás költségeit."
  concentrated_industry3:0 "Koncentrált ipar III"
  concentrated_industry3_desc:0 "Az infrastrukturális kiadások csökkenthetõek, ha a koncentrált iparunkhoz igazítjuk a hálózatainkat."
  concentrated_industry4:0 "Koncentrált ipar IV"
  concentrated_industry4_desc:0 "Ha az iparunk legfontosabb ágait közel tartjuk egymáshoz, az megnöveli a koncentrált termelés hatását."
  concentrated_industry5:0 "Koncentrált ipar V"
  concentrated_industry5_desc:0 "Hatalmas ipari komplexumok, amelyek kombinálják az ipar különbözõ ágait, illetve minimalizálják a munka és a szállítás költségeit."
  dispersed_industry:0 "Szétszórt ipar I"
  dispersed_industry_desc:0 "Az ipar szétszórásával az ellenség sokkal nehezebben tudja azt megsemmisíteni."
  dispersed_industry2:0 "Szétszórt ipar II"
  dispersed_industry2_desc:0 "A további decentralizáció még jobban megnehezíti az ellenség dolgát."
  dispersed_industry3:0 "Szétszórt ipar III"
  dispersed_industry3_desc:0 "Ha a katonai gyárakat álnéven mũködtetjük, azzal csökkenthetjük a célzott támadások valószínũségét."
  dispersed_industry4:0 "Szétszórt ipar IV"
  dispersed_industry4_desc:0 "A gyárak álcázása és szétszórása egy olyan hálózatot alakít ki, amelyet nagyon nehéz teljesen megzavarni."
  dispersed_industry5:0 "Szétszórt ipar V"
  dispersed_industry5_desc:0 "Ha nem csak a gyárakat, hanem az azokat összekötõ infrastruktúrát is álcázzuk, akkor sokkal nehezebb tudják ezeket légitámadásokkal megcélozni."
  synth_oil_experiments:0 "Szintetikus olaj kísérletek"
  synth_oil_experiments_desc:0 "Hogy csökkentsük az olajtól való függéseket, megpróbálhatunk új helyettesítõ anyagokat kifejleszteni."
  early_refining:0 "Korai finomítás"
  early_refining_desc:0 "A nyersolaj rengeteg olyan anyagba finomítható, amelyek elengedhetetlenek egy modern háborúhoz. Ezeket a módszereket folyamatosan fejlesztenünk kell, ha egy modern ipart akarunk kialakítani."
  oil_processing:0 "Olajfeldolgozás"
  oil_processing_desc:0 "Nemzetünk olajellátásának biztosításához szükségünk lesz egy olajfinomító és desztilláló hálózatra."
  improved_oil_processing:0 "Javított olajfeldolgozás"
  improved_oil_processing_desc:0 "A korábban még csak kísérleti stádiumban levõ módszerek nagyipari használatával jobban tudunk alkalmazkodni a rendelkezésre álló nyersanyagokhoz és szükségletekhez."
  advanced_oil_processing:0 "Fejlett olajfeldolgozás"
  advanced_oil_processing_desc:0 "Az olyan új tisztítási módszerek, mint a hidrogénezés, nagymértékben javíthatják a végterméket."
  modern_oil_processing:0 "Modern olajfeldolgozás"
  modern_oil_processing_desc:1 "Olajfinomítóinkat tovább fejleszthetjük új, fejlett olajfeldolgozási eljárásokkal, mint a hidrokrakkolás, alkilezés, merkaptán oxidáció és izomerizáció."
  rubber_processing:0 "Gumifeldolgozás"
  rubber_processing_desc:1 "Szintetikus gumifeldolgozó iparra van szükség a természetes gumi iránti függõség csökkentése érdekében."
  improved_rubber_processing:0 "Javított gumifeldolgozás"
  improved_rubber_processing_desc:1 "A szintetikus gumi nagy léptékũ elõállítása lehetséges új eljárásokkal is a dehidrogénezési reakciók gyorsítására."
  advanced_rubber_processing:0 "Fejlett gumifeldolgozás"
  advanced_rubber_processing_desc:1 "A javított eljárásokkal, például a dodecil-merkaptán polimerizációs módosítóval rendelkezõ általános célú szintetikus gumi receptek lehetõvé teszik számunkra a szintetikus gumitermelés bõvítését."
  modern_rubber_processing:0 "Modern gumifeldolgozás"
  modern_rubber_processing_desc:1 "Az optimálisabb polimerizációs folyamatokra való áttérés alacsonyabb költségeket és nagyobb teljesítményt eredményez."
  construction1:0 "Építõipar I"
  construction1_desc:0 "A továbbfejlesztett módszerek és anyagok lehetõvé teszik számunkra, hogy gyorsabban építsünk polgári és katonai létesítményeket."
  construction2:0 "Építõipar II"
  construction2_desc:0 "A szerszámok és a felszerelés modernizációja tovább segíti az építkezést."
  construction3:0 "Építõipar III"
  construction3_desc:0 "A modern jármũvek bevezetése, és a fejlesztésekbõl szerzett tapasztalat sokkal gyorsabbá teheti a javításokat."
  construction4:0 "Építõipar IV"
  construction4_desc:0 "A nagyobb mértékũ gépesítés, és a jobb gyakorlatok bevezetése tovább javíthatja az építkezés gyorsaságát."
  construction5:0 "Építõipar V"
  construction5_desc:0 "A hatékony építkezés jövõje a projektek komolyabb megtervezése, illetve a szabványmegoldások bevezetése."
  excavation1:0 "Kitermelés I"
  excavation1_desc:0 "A fúrási technikákban tett fejlõdés lehetõvé teszi a korábban elérhetetlen erõforrások kitermelését."
  excavation2:0 "Kitermelés II"
  excavation2_desc:0 "Az új technológiák segítenek a hatékonyabb erõforrásgyũjtésben. Többé már nem szennyezzük kitermeléskor az erõforrásokat, amely nagyobb hozamot eredményez."
  excavation3:0 "Kitermelés III"
  excavation3_desc:0 "A geológiában tett elõrelépések segítenek a lelõhelyek megtalálásában. Most már olyan helyekre összpontosíthatjuk a kitermelést, ahol nagyobb eséllyel találhatunk nagy mennyiségũ erõforrásokat."
  excavation4:0 "Kitermelés IV"
  excavation4_desc:0 "A fõbb feladatok automatizálása, és az eszközök fejlõdése sokkal hatékonyabbá teszik a kitermelést."
  excavation5:0 "Kitermelés V"
  excavation5_desc:0 "Az olyan területeken elért fejlõdések, mint a külfejtés, nagyobb hozamot eredményeznek a már meglévõ kitermelési helyeinknél."
  excavation_tech:0 "Földmunkagépek"
  electronic_mechanical_engineering:0 "Elektronikus gépészet"
  electronic_mechanical_engineering_desc:0 "Egy olyan korban élünk, ahol az elektromos gépek nem csak a fũtésben vagy a világításban, hanem a tervezésben és a kommunikációban is segíthetnek. A jövõ évszázad hadászatában kulcsfontosságú lesz az elektronika."
  radio:0 "Rádió"
  radio_desc:0 "Az amatõr rádiósok innovációinak rendszeresítése, és az FM rádiók elterjedtebb használata csökkentheti az interferenciát, és lehetõvé teszik a rádiózás megújítását."
  radio_detection:0 "Rádióhullámos érzékelés"
  radio_detection_desc:0 "A radarok képesek rádióhullámok segítségével fizikai tárgyakat észlelni. A kutatás nagymértékben titkosított, figyelembe véve, hogy mekkora segítséget nyújthat ez a technológia."
  decimetric_radar:0 "Decimetrikus radar"
  decimetric_radar_desc:0 "Sok egység hatékonysága a meglepetés erején múlik. A decimetrikus radarok kifejlesztésével elvehetjük tõlük ezt az elõnyt."
  improved_decimetric_radar:0 "Javított Decimetrikus Radar"
  improved_decimetric_radar_desc:0 "A radar használata már bizonyítottan fontos, de a decimetrikus radarkészletünk túl alacsony ahhoz, hogy elég jó lefedettséget biztosítsunk. A több radar építése biztosítja számunkra a technológiai elõnyt."
  centimetric_radar:0 "Centimetrikus radar"
  centimetric_radar_desc:0 "A mikrohullámú sávban mũködõ radarok képesek a korábbiaknál sokkal kisebb tárgyakat is észlelni."
  improved_centimetric_radar:0 "Javított Centimetrikus Radar"
  improved_centimetric_radar_desc:0 "Az olyan újítások bevezetése, mint a monopulzusos radar, lehetõvé teszik, hogy a fontos hadmũveleteket soha nem látott pontossággal tudjuk követni."
  advanced_centimetric_radar:0 "Fejlett centimetrikus radar"
  advanced_centimetric_radar_desc:0 "Bár javítottunk radarjainkon, még mindig vannak módszerek, amellyel az ellenség el tud rejtõzni elõlük. Az olyan fejlesztések, mint a pulzusdoppleres radar, ezek nagy részét kiküszöböli."
  mechanical_computing:0 "Mechanikus számítógép"
  mechanical_computing_desc:0 "Az olyan gépek készítése, amelyek képesek bonyolult differenciálható matematikai analízisre, radikálisan kibõvítheti a gépi segítséggel végezhetõ számítások tárházát."
  computing_machine:0 "Számítógép"
  computing_machine_desc:0 "Az elméleti alapok kidolgozása, és a szükséges elektromechanikus eszközök kifejlesztése lesznek az elsõ lépések ebben a forradalmi technológiában."
  improved_computing_machine:0 "Javított számítógép"
  improved_computing_machine_desc:0 "Most már képesek lehetünk programozható digitális számítógépeket készíteni. Bár még mindig nagyok és drágák, de információelemzésben messze túlszárnyalják az embereket."
  advanced_computing_machine:0 "Fejlett számítógép"
  advanced_computing_machine_desc:0 "Programok tárolására képes számítógépek kifejlesztése, és a tranzisztorok alkalmazása idõvel egy digitális forradalomhoz vezet, ahol ezek a gépek az élet minden területén használhatóvá válhatnak."
  basic_encryption:1 "Titkosítás - Polialfabetikus kódolás"
  basic_encryption_desc:0 "A kommunikáció mellett a lehallgatásra is új módszerek születtek. A forgótárcsás titkosítógépek lehetõvé teszik a gyors, és összetett titkosítást."
  improved_encryption:1 "Titkosítás - Ciklikus permutációk"
  improved_encryption_desc:0 "A kódoló gépek véletlenszerũsége nem határtalan, és ezt kihasználva fel lehet õket törni. A forgótárcsák mechanikájának véletlenszerũségének javításával megnehezíthetjük az effajta kriptoanalízist."
  advanced_encryption:1 "Titkosítás - Impulzusos kódmoduláció"
  advanced_encryption_desc:0 "A technológiai újítások és a nehezen megszerzett tapasztalatok segítenek a biztonságosabb kommunikáció kifejlesztésében."
  basic_decryption:1 "Dekódolás - Gyakoriság analízis"
  basic_decryption_desc:0 "A kriptoanalízis egyre inkább kezd egy bonyolult matematikai ágazatra hasonlítani. Az olyan eszközök, mint a cikklométerek, segíthetnek a szükséges munkában."
  improved_decryption:1 "Dekódolás - Mellékcsatornás támadás"
  improved_decryption_desc:0 "A kifinomultabb számítógépek megjelenése újfajta kriptoanalitikai módszereket tesz lehetõvé, amelyekkel még a bonyolultabb kódolók is feltörhetõvé válnak."
  advanced_decryption:1 "Dekódolás - Automatizált levezetés"
  advanced_decryption_desc:0 "A megnövekedett számítási teljesítmény, ami eddig a kódfejtési munkánkat segítette, hamarosan közel feltörhetetlen kódolókat fog létrehozni. Ahhoz, hogy elõnyben maradjunk az ellenséggel szemben, muszáj lesz belsõ információkat szereznünk a technológiáról."
  experimental_rockets:0 "Kísérleti rakéták"
  experimental_rockets_desc:0 "Ha a folyékony üzemanyagon alapuló rakéták hatósugarát és megbízhatóságát javítjuk, akkor elkezdhetünk fejlettebb rakétákat és rakétakilövõ állomásokat is építeni."
  rocket_engines:0 "Rakétameghajtás"
  rocket_engines_desc:0 "A rakétatudomány elérte azt a pontot, ahol képesek lehetünk repülõ bombákat és rakéta-meghajtású repülõgépeket építeni, amelyek soha nem látott sebességet érhetnek el."
  improved_rocket_engines:0 "Javított rakétameghajtás"
  improved_rocket_engines_desc:0 "Most már megkezdhetjük az elsõ nagy hatótávú ballisztikus rakéták építését, amelyekkel távoli ellenséges városokat is pontosan megcélozhatunk, de akár még a világũrt is elérhetjük."
  advanced_rocket_engines:0 "Fejlett rakétameghajtás"
  advanced_rocket_engines_desc:0 "A rakétatudomány jövõje az interkontinentális rakétákban rejlik, amelyek szinte határtalan hatósugárral rendelkeznek, miközben egyre halálosabb tölteteket szállíthatnak."
  atomic_research:0 "Atomkísérletek"
  atomic_research_desc:0 "Az nukleáris fisszió, azaz az atommagok hasadása, hatalmas mennyiségũ energiát, és szinte korlátlan pusztító képességet szabadít fel."
  rocket_interceptor:0 "Elfogóvadász"
  rocket_interceptor_desc:0 "A siklórepülõkön alapozott rakétahajtású gépek rövid ideig ugyan, de képesek bármelyik repülõgépnél gyorsabban repülni. Bár az üzemanyag lobbanékonysága veszélyessé teszi õket, gyorsabban képesek felszállni és a támadásokra reagálni, mint amire bármelyik ellenség számítana."
  rocket_interceptor_2:0 "Elfogóvadász II"
  rocket_interceptor_2_desc:0 "Bár még mindig rendkívül veszélyesek, de más gépekkel a levegõbe vontatva, valamint robotpilóták használatával még jobban kihasználhatjuk a kis üzemanyag ellátással kombinált páratlan sebességüket."
  rocket_interceptor_3:0 "Elfogóvadász III"
  rocket_interceptor_3_desc:0 "Az új leszállási technikák, és a biztonságosabb üzemanyagrendszerek jelentõs mértékben javították a rakéta meghajtású vadászgépek túlélési esélyeit, így képesek lehetünk kihasználni a bennük rejlõ lehetõségeket."
  nukes:0 "Atombombák"
  nukes_desc:0 "Egy atombomba készítése az egyik legtitkosabb és legbonyolultabb projektek egyike, amelybe egy ország belekezdhet. Ha sikerül kifejlesztenünk, akkor nem csak a mai háború menetét, de a világ jövõjét is megváltoztathatja."
  interwar_artillery:0 "Korai tüzérség"
  interwar_artillery_desc:0 "A különbözõ típusú tüzérségi ütegek kifejlesztése során szerzett tapasztalatot az újabb modellek tervezésénél is használhatjuk."
  artillery1:0 "Tüzérség I"
  artillery1_desc:0 "A fejlett anyagoknak és elsütõszerkezeteknek hála, modernizálhatjuk a nagy háború során használt tarackokat és ágyúkat, hogy megfeleljenek a mai igényeknek."
  artillery2:0 "Tüzérség II"
  artillery2_desc:0 "A régi ütegek felújítása nem lesz elég. Új tarack modellek kellenek, amik kihasználják az újfajta hidraulikus csillapítást, és a hosszabb csöveket."
  artillery3:0 "Tüzérség III"
  artillery3_desc:0 "Ahhoz, hogy a nehezebb fegyverzetet a könnyebb alapok is elbírják, elkezdhetünk csõszájfékeket alkalmazni az új modelleken."
  artillery4:0 "Tüzérség IV"
  artillery4_desc:0 "Az olyan könnyũ tüzérségi ütegek kifejlesztése, amelyeket a szállítás megkönnyítése érdekében gyorsan szét lehet szerelni, lehetõvé teszi, hogy az eddig nehezen elérhetõ helyekre is tüzérségi támogatást juttassunk."
  artillery5:0 "Tüzérség V"
  artillery5_desc:0 "A kisebb profilú ütegeket az ellenség nehezebben tudja megcélozni."
  mountain_gun:0 "Hegységi fegyverzet"
  mountain_gun_desc:0 "Az észak-indiai hegységi terepre kifejlesztett tüzérségi, felszerelhetõ darab, amelyet öszvérrel szállítottak."
  rocket_artillery2:0 "Rakétatüzérség I"
  rocket_artillery2_desc:0 "A rakétákat használó önjáró tüzérség képes nagyon rövid idõ alatt is nagy pusztítást végezni, miközben mobilitásának hála elkerülheti az ellencsapást."
  rocket_artillery3:0 "Rakétatüzérség II"
  rocket_artillery3_desc:0 "Nehezebb rakéták és nagyobb jármũvek használatával a hatótávolságot hatékonyságra cserélhetjük. Csapatokban mũködve ezek az osztagok képesek gyorsabban újratölteni és pozíciót váltani."
  rocket_artillery4:0 "Rakétatüzérség III"
  rocket_artillery4_desc:0 "A forgás-stabilizációs rakéták használata megnöveli a könnyebb ütegek hatótávolságát."
  interwar_antiair:0 "Légvédelem"
  antiair1:0 "Légvédelem I"
  antiair1_desc:0 "A gyorsabb újratöltõ-mechanizmusoknak hála, a nagyobb kaliberũ légvédelmi lövegek is tarthatják a szükséges tũzgyorsaságot."
  antiair2:0 "Légvédelem II"
  antiair2_desc:0 "A magasabban szálló repülõgépek eltalálásához hosszabb töltetekre és csövekre lesz szükség."
  antiair3:0 "Légvédelem III"
  antiair3_desc:0 "Ahogy a radarrendszerek folyamatosan fejlõdnek, elkezdhetjük õket a légvédelmi lövegeink irányításában is használni. Ezzel a technológiával képesek lehetünk kialakítani egy minden eddiginél pontosabb légvédelmi rendszert."
  antiair4:0 "Légvédelem IV"
  antiair4_desc:0 "A modern radarrendszerek, a számítógépek és az öntöltõ rendszerek elengedhetetlenek ahhoz, hogy idõben reagáljunk a gyorsabb repülõgépekre."
  antiair5:0 "Légvédelem V"
  antiair5_desc:0 "A föld-levegõ rakéták képezik a légvédelem jövõjét, ám erre a célra ki kell fejlesztenünk egy mobil platformot."
  antitank1:0 "Páncéltörõ I"
  antitank1_desc:0 "A hatékony tankelhárító fegyverek fontossága már a nagy háborúban nyilvánvalóvá vált. A modern harckocsik ellen tovább kell fejlesztenünk ezeket a páncéltörõ tüzérségi fegyvereket."
  antitank2:0 "Páncéltörõ II"
  antitank2_desc:0 "A legtöbb páncéltörõ fegyverünk egyelõre viszonylag könnyũ. A döntött páncéllal ellátott nehezebb tankok ellen nagyobb kaliberekre lesz szükség."
  antitank3:0 "Páncéltörõ III"
  antitank3_desc:0 "A kumulatív páncéltörõ (H.E.A.T.) lõszerek segíthetnek a páncéltörõ tüzérségnek, hiszen ezeknél a lövedékeknél nem számít az alacsony torkolati sebesség."
  antitank4:0 "Páncéltörõ IV"
  antitank4_desc:0 "Az új és sokoldalú lövegek, illetve a Sabot lõszer használatával szinte az összes harckocsi páncélzatát átüthetjük."
  antitank5:0 "Páncéltörõ V"
  antitank5_desc:0 "A különbözõ lõszerek és a magasabb torkolati sebességek kombinációjával bármilyen újfajta páncélzat áttörésére készen állhatunk."
  air_superiority:0 "Légifölény"
  air_superiority_desc:0 "A légifölény megszerzése nehezebbé teszi az ellenség bombázóinak feladatát, míg mi könnyebben vethetjük be a mieinket."
  formation_flying:0 "Alakzatban repülés"
  formation_flying_desc:0 "A formációk segítségével a gépeink fedezhetik egymást, vagy együtt is dolgozhatnak az ellenség támadása során."
  air_offense:0 "Kísérõ vadászgépek"
  air_offense_desc:0 "A napközbeni bombázás során meg kell védenünk a bombázó repülõgépeket az ellenség elfogóvadászaitól. Ha arra képezzük a vadászpilótáinkat, hogy szorosabban dolgozzanak együtt a bombázókkal, akkor hatékonyabban tudják õket védeni az ellenséges légtérben."
  fighter_baiting:0 "Vadászgép csali"
  fighter_baiting_desc:0 "Azzal, hogy sebezhetõnek tettetik magukat, a vadászgépeink képesek lehetnek csapdába csalni az ellenséget."
  dogfighting_experience:0 "Légiharci tapasztalat"
  dogfighting_experience_desc:0 "Nem könnyũ nyomon követni a légi harcok során a saját és az ellenséges gépek helyzetét, de ahogy pilótáink egyre több tapasztalatot gyũjtenek, idõvel hozzászoknak."
  fighter_ace_initiative:0 "Vadászgép ász motiváció"
  fighter_ace_initiative_desc:0 "Ha különleges jutalmakat és státuszt adunk azoknak a pilótáknak, akik öt gép lelövésével elérték az Ász státuszt, motiváltabbá tehetjük õket a kockázatvállalásra."
  multialtitude_flying:0 "Repülés többféle magasságban"
  multialtitude_flying_desc:0 "A légi harcok három dimenzióban zajlanak, de a legtöbb pilóta nehezen tudja követni a fölötte és alatta haladó gépeket. Ezt javíthatjuk azzal, ha függõlegesen is kiterjesztjük a formációinkat."
  offensive_formations:0 "Támadó alakzatok"
  offensive_formations_desc:0 "Az offenzívabb alakzatok kidolgozásával hatékonyabbak lehetünk a harcok során."
  fighter_sweeps:0 "Elsöprõ vadászgépek"
  fighter_sweeps_desc:0 "Az ellenség területén repülõ agresszív õrjáratok elkaphatják a fel- és leszálló ellenséges repülõgépeket, vagy megzavarhatják az oktatórepüléseket."
  force_rotation:0 "Erõltetett pilótacsere"
  force_rotation_desc:0 "A légi harc által megkövetelt intenzív fókusz kimerítõ tud lenni, de ha új erõket vetünk be, amikor csak lehet, csökkenthetjük a fáradságból származó hibák számát."
  air_defence:0 "Légi védelem"
  air_defence_desc:0 "Ha arra képezzük a katonáinkat, hogy akkor is figyeljenek, amikor látszólag nincsenek veszélyben, nagyobb eséllyel likvidálhatnak el ellenséges repülõgépeket."
  dispersed_fighting:0 "Szétszórt vadászat"
  dispersed_fighting_desc:0 "Egy szétszórtabb formáció alkalmazásával ugyanannyi repülõgéppel nagyobb terület is lefedhetõ."
  forward_interception:0 "Elõre feltartóztatás"
  forward_interception_desc:0 "Ha a gépeink közelebb állomásoznak az ellenség légteréhez, nagyobb eséllyel állíthatjuk meg repülõgépeiket, még mielõtt azok elérnék céljaikat."
  fighter_veteran_initiative:0 "Vadászgép veterán motiváció"
  fighter_veteran_initiative_desc:0 "A hosszú távú túlélésre fókuszálva a veteránjaink továbbadhatják a csatában megszerzett tudásukat az újoncoknak."
  formation_fighting:0 "Alakzatban csatázás"
  formation_fighting_desc:0 "A megfelelõ formációkban folytatott repüléssel a pilótáink lefedhetik egymás vakfoltjait, így hatékonyabban észlelhetik az ellenségeket."
  air_skirmish:0 "Légi összetũzés"
  air_skirmish_desc:0 "Sajnos nem mindig lehet a légterünkbe bekerült összes ellenséges gépet elpusztítani, de folyamatosan zaklathatjuk õket, amíg csak itt vannak, ezzel folyamatosan gyengülnének."
  home_defence:0 "Honvédelem"
  home_defence_desc:0 "A földön elhelyezett figyelõállomások segíthetik a légierõnket az ellenséges gépek követésében és elpusztításában."
  battlefield_destruction:0 "Harctéri pusztítás"
  battlefield_destruction_desc:0 "A légierõ nem csak a távoli országok támadásában, de a földi egységek támogatásában is rendkívül hasznosak lehetnek."
  dive_bombing:0 "Zuhanóbombázás"
  dive_bombing_desc:0 "A zuhanóbombázás pontosabb, de speciális gépeket igényel, amelyek képesek lassítani a leereszkedésüket, és kibírják a gyors felhúzás terhelését."
  direct_ground_support:0 "Harctéri támogatás"
  direct_ground_support_desc:0 "A támogató pilóták és a földön elhelyezett megfigyelõállomások összehangolásával oda irányíthatjuk a légierõnket, ahol a legnagyobb szükség van rájuk."
  bomber_veteran_initiative:0 "Bombázó veterán motiváció"
  bomber_veteran_initiative_desc:0 "Ha a veterán pilóták folyamatosan továbbadják tudásukat az újoncoknak, azzal nagyban megnövelhetik a túlélési esélyeiket."
  bomber_ace_initiative:0 "Bombázó ász motiváció"
  bomber_ace_initiative_desc:0 "Az Ász bombázó-pilóták formális elismerésével és jutalmazásával nagyobb kockázatvállalásra ösztönözhetjük a többi pilótát."
  cas_veteran_initiative:0 "Zuhanóbombázó veterán motiváció"
  cas_veteran_initiative_desc:0 "Ha a veterán pilóták folyamatosan továbbadják tudásukat az újoncoknak, azzal nagyban megnövelhetik a túlélési esélyeiket."
  cas_ace_initiative:0 "Zuhanóbombázó ász motiváció"
  cas_ace_initiative_desc:0 "A légi támogató ász pilóták formális elismerésével és jutalmazásával nagyobb kockázatvállalásra ösztönözhetjük a többi pilótát."
  hunt_and_destroy:0 "Vadászat és pusztítás"
  hunt_and_destroy_desc:0 "A légi támogatás mellett a légi támogató egységek önállóan is vadászhatnak ellenséges célpontokra, így gyakran teljesen váratlanul támadhatják a frontra igyekvõ ellenséges egységeket."
  naval_strike_torpedo_tactics:0 "Repülõgép torpedós taktikák"
  naval_strike_torpedo_tactics_desc:0 "Ha a pilótáink pontosabban tudják használni a torpedókat, sokkal hatékonyabbak lehetnek az ellenséges hajók ellen."
  naval_strike_torpedo_tactics_oi:0 "Repülõgép torpedós taktikák"
  naval_strike_torpedo_tactics_oi_desc:0 "Ha a pilótáink pontosabban tudják használni a torpedókat, sokkal hatékonyabbak lehetnek az ellenséges hajók ellen."
  naval_strike_tactics:0 "Torpedóbombázó taktikák"
  naval_strike_tactics_desc:0 "Ha megtanítjuk a pilótáinknak, hogy miképpen jósolják meg az ellenséges hajók mozgását, és hogyan dolgozzanak együtt, akkor sokkal hatékonyabbak lehetnek."
  low_echelon_support:0 "Lépcsõs támogatás"
  low_echelon_support_desc:0 "Ha a légi egységeinket egy lépcsõs alakzatba rendeljük a földi formációkhoz, akkor azok még a hagyományos tüzérség hatósugarán kívülrõl is hívhatnak be további tũzerõt."
  combat_unit_destruction:0 "A harcoló egységek pusztítása"
  combat_unit_destruction_desc:0 "A légi támogató pilótáinkat arra képezzük, hogy addig támadják a kiszemelt ellenséges egységeket, amíg azok biztosan el nem pusztultak."
  operational_destruction:0 "Ellátmányvonalak pusztítása"
  operational_destruction_desc:0 "Az ellátmányvonalak támadásával megakadályozhatjuk az ellenség harcterek közti mozgását. Ezt mindig érdemes kihasználnunk, amikor miénk a légifölény."
  infrastructure_destruction:0 "Infrastruktúra pusztítása"
  infrastructure_destruction_desc:0 "Ha arra képezzük a pilótáinkat, hogy miképp tudnák a leghatékonyabban támadni a síneket és a hidakat, az jóval hatékonyabbá teheti a taktikai bombázásainkat."
  logistical_bombing:0 "Logisztikai bombázás"
  logistical_bombing_desc:0 "Minél jobban fókuszálunk az ellenség ellátmányozó útvonalainak pusztítására, annál nagyobb elõnyt szerezhetünk a földi egységeinknek."
  battlefield_support:0 "Harctéri támogatás"
  battlefield_support_desc:0 "Mivel a hagyományos bombázás pontatlanabb, mint a zuhanóbombázás, a taktikai bombázóink nem támadhatják minden erõvel az ellenséget, ha az épp a saját földi erõinkkel áll harcban, de a további kiképzés, és a jobb kommunikáció kiküszöbölheti ezt a problémát."
  carousel_bombing:0 "Körhintázó bombázás"
  carousel_bombing_desc:0 "Bár a bombázóink általában szeretnék az összes bombát egyszerre a célpontra dobni, majd minél elõbb hazarepülni, mégis a kisebb célpontoknál hatékonyabb lehet, ha tovább maradnak a területen, és csak kis adagokban dobják le bombáikat."
  keypoint_bombing:0 "Kulcspont bombázás"
  keypoint_bombing_desc:0 "A kulcsfontosságú pontok célzott bombázása nagyban segítheti a földi egységeinket."
  ground_support_integration:0 "Integrált földi támogatás"
  ground_support_integration_desc:0 "A taktikai bombázók és a földi megfigyelõk teljes integrálása nem csak nagyobb pontosságot eredményez, hanem lehetõvé teszi, hogy a földi egységek folyamatos légi támogatást kapjanak."
  strategic_destruction:0 "Stratégiai pusztítás"
  strategic_destruction_desc:0 "A pilótáink sokkal gyorsabban érhetnek el stratégiai fontosságú célpontokat, mint a földi vagy vízi egységeink."
  high_level_bombing:0 "Bombázás nagyobb magasságból"
  high_level_bombing_desc:0 "A nagy magasságból történõ bombázás biztonságosabb, hiszen így elkerülhetünk néhány ellenséges repülõgépet, és a légvédelmi lövegek egy részét, de nagyobb pontosságot igényel."
  massed_bomber_formations:0 "Tömeges bombázó formáció"
  massed_bomber_formations_desc:0 "Ha a bombázóinknak sikerül formációban maradniuk, akkor jobban védhetik magukat, így nagyobb eséllyel hajthatnak végre sikeres bombázásokat."
  night_bombing:0 "Éjjeli bombázás"
  night_bombing_desc:0 "A sötétség leple alatt éjjel hatékonyabban támadhatunk, hisz az ellenséges légvédelem nem fog látni minket. Ezzel szemben viszont nem lesz elég hatékony a bombázás, hisz mi sem látjuk a célpontokat.\n\n"
  dead_reckoning_bombing:0 "Pontosított bombázás"
  dead_reckoning_bombing_desc:0 "A korábbi bombázások sikerességének elemzésével hatékonyabb támadásokat tervezhetünk, még éjszaka is."
  infiltration_bombing:0 "Beszivárgó bombázás"
  infiltration_bombing_desc:0 "Az ellenséges repülõgépek formációjába való csatlakozás õrültségnek tũnhet, de elegendõ gyakorlással teljesen kivitelezhetõ."
  pathfinder_groups:0 "Felderítõ csoportok"
  pathfinder_groups_desc:0 "A veterán pilótáink a legjobb felszereléssel ellátva megvilágíthatják a célpontokat, így se füst, se a rossz idõ nem állíthatja meg bombázóinkat."
  day_bombing:0 "Nappali bombázás"
  day_bombing_desc:0 "A koncentrált nappali bombázások rendkívül pusztítóak tudnak lenni, a jó látóviszonyoknak hála. Az ellenséges morálra gyakorolt hatásról se érdemes megfeledkezni.\n\n"
  escort_relay_system:0 "Kíséreti rendszer"
  escort_relay_system_desc:0 "A vadászgépekkel kísért bombázókkal sokkal jobban reagálhatunk az ellenséges tũzre."
  flying_fortress:0 "Repülõ erõd"
  flying_fortress_desc:0 "Fegyverekkel és megfelelõ mennyiségũ páncélzattal ellátott nagy magasságban repülõ bombázók."
  mass_destruction:0 "Halmozott pusztítás"
  mass_destruction_desc:0 "A bombázóinkat nagy mennyiségben szereljük fel a legpusztítóbb fegyvereinkkel. A hatás akkor is garantált, ha csak néhány repülõgép éri el a célpontot."
  fleet_in_being:0 "Fenyegetõ flotta"
  fleet_in_being_desc:0 "A hajóink a biztonságosabb kikötõkben állomásoznak, és csak a megfelelõ pillanatban támadnak az ellenségre, de már a puszta jelenlétük is elég ahhoz, hogy lerontsa az ellenség harci kedvét.\n\n"
  battlefleet_concentration:0 "Csataflotta koncentráció"
  battlefleet_concentration_desc:0 "A közeli hajók behívása, amint feltũnik egy ellenséges egység. Az összehangolt és koncentrált tũzerõ pillanatok alatt használhatatlanná teszi az ellenséges hajókat. Egyesével könnyen levadászhatóvá válnak."
  battlefleet_concentration_ti:0 "Csataflotta koncentráció"
  battlefleet_concentration_ti_desc:0 "A közeli hajók behívása, amint feltũnik egy ellenséges egység. Az összehangolt és koncentrált tũzerõ pillanatok alatt használhatatlanná teszi az ellenséges hajókat. Egyesével könnyen levadászhatóvá válnak."
  subsidiary_carrier_role:0 "Kisegítõ repülõgép-hordozók"
  subsidiary_carrier_role_desc:0 "A repülõgép-hordozók kiválóan segíthetik a csatahajókat, hiszen a gyorsan indítható légitámadások és a légi megfigyelések jól kompenzálják a csatahajók lassúságát."
  subsidiary_carrier_role_ti:0 "Kisegítõ repülõgép-hordozók"
  subsidiary_carrier_role_ti_desc:0 "A repülõgép-hordozók kiválóan segíthetik a csatahajókat, hiszen a gyorsan indítható légitámadások és a légi megfigyelések jól kompenzálják a csatahajók lassúságát."
  hunter_killer_groups:0 "Tengeralattjáró-ellenes csoportok"
  hunter_killer_groups_desc:0 "A Tengeralattjáró-ellenes csoportokba tömörülve páratlan hatékonysággal képesek felkutatni és elpusztítani az ellenséges tengeralattjárókat."
  floating_fortress:0 "Úszó erõd"
  floating_fortress_desc:0 "A csatahajókat a legmagasabb készültségen tartva sokkal gyorsabban válaszolhatnak a fenyegetésekre. Minden flottának szüksége van egy szilárd alapra, és a páratlan erejũ csatahajók tökéletesek erre a célra."
  floating_fortress_ti:0 "Úszó erõd"
  floating_fortress_ti_desc:0 "A csatahajókat a legmagasabb készültségen tartva sokkal gyorsabban válaszolhatnak a fenyegetésekre. Minden flottának szüksége van egy szilárd alapra, és a páratlan erejũ csatahajók tökéletesek erre a célra."
  floating_fortress_bs:0 "Úszó erõd"
  floating_fortress_bs_desc:0 "A csatahajókat a legmagasabb készültségen tartva sokkal gyorsabban válaszolhatnak a fenyegetésekre. Minden flottának szüksége van egy szilárd alapra, és a páratlan erejũ csatahajók tökéletesek erre a célra."
  floating_airfield:0 "Úszó repülõtér"
  floating_airfield_desc:0 "Ha jobban integráljuk a repülõgép-hordozóinkat a flottákba, akkor hatékonyabban támadhatunk vízbõl és levegõbõl egyaránt. Bárhová is megyünk, a Légifölény megszerzése kulcsfontosságú marad."
  floating_airfield_ti:0 "Úszó repülõtér"
  floating_airfield_ti_desc:0 "Ha jobban integráljuk a repülõgép-hordozóinkat a flottákba, akkor hatékonyabban támadhatunk vízbõl és levegõbõl egyaránt. Bárhová is megyünk, a Légifölény megszerzése kulcsfontosságú marad."
  floating_airfield_bs:0 "Úszó repülõtér"
  floating_airfield_bs_desc:0 "Ha jobban integráljuk a repülõgép-hordozóinkat a flottákba, akkor hatékonyabban támadhatunk vízbõl és levegõbõl egyaránt. Bárhová is megyünk, a Légifölény megszerzése kulcsfontosságú marad."
  grand_battlefleet:0 "Nagy csataflotta"
  grand_battlefleet_desc:0 "Egy hatékony vezetõi kiképzés után parancsnokaink még a csata hevében is képesek lehetnek nyugodt fejjel hatalmas flottákat irányítani, így bármilyen ellenséget legyõzhetnek szemtõl szemben."
  convoy_sailing:0 "Konvojok"
  convoy_sailing_desc:0 "A konvojhajózás kötelezõvé tételével könnyebben észlelhetjük az ellenséges hajókat, így mi reagálhatunk gyorsabban. A biztonságunk a számukban rejlik."
  convoy_sailing_ti:0 "Konvojok"
  convoy_sailing_ti_desc:0 "A konvojhajózás kötelezõvé tételével könnyebben észlelhetjük az ellenséges hajókat, így mi reagálhatunk gyorsabban. A biztonságunk a számukban rejlik."
  convoy_sailing_bs:0 "Konvojok"
  convoy_sailing_bs_desc:0 "A konvojhajózás kötelezõvé tételével könnyebben észlelhetjük az ellenséges hajókat, így mi reagálhatunk gyorsabban. A biztonságunk a számukban rejlik."
  convoy_escorts:0 "Konvojkíséret"
  convoy_escorts_desc:0 "A gyors kísérõhajók az elõtt észlelhetik az ellenséges tengeralattjárókat, még mielõtt azok túl közel kerülnének a konvojokhoz."
  convoy_escorts_bs:0 "Konvojkíséret"
  convoy_escorts_bs_desc:0 "A gyors kísérõhajók az elõtt észlelhetik az ellenséges tengeralattjárókat, még mielõtt azok túl közel kerülnének a konvojokhoz."
  escort_carriers:0 "Kísérõ repülõgép-hordozók"
  escort_carriers_desc:0 "A repülõgép-hordozók repülõgépei által lefedett területeken sokkal biztonságosabban haladhatnak a konvojok, ezzel biztosítva az utánpótlás folytonos áramlását."
  integrated_convoy_defence:0 "Integrált konvojvédelem"
  integrated_convoy_defence_desc:0 "A hatékonyabb vízi és légi koordináció lehetõvé teszi, hogy kilométerekrõl is lecsaphassunk az ellenségre, óriási mértékben növelve ezzel a konvojok biztonságát."
  integrated_convoy_defence_bs:0 "Integrált konvojvédelem"
  integrated_convoy_defence_bs_desc:0 "A hatékonyabb vízi és légi koordináció lehetõvé teszi, hogy kilométerekrõl is lecsaphassunk az ellenségre, óriási mértékben növelve ezzel a konvojok biztonságát."
  submarine_operations:0 "Tengeralattjárós hadmũveletek"
  submarine_operations_desc:0 "Nem kell szemtõl szemben harcolnunk az ellenséges flottákkal ahhoz, hogy megnyerjük a háborút. Elég gyorsan lecsapni a konvojaikra, majd újra eltũnni a víz alatt, mielõtt még reagálhatnának."
  submarine_operations_bs:0 "Tengeralattjárós hadmũveletek"
  submarine_operations_bs_desc:0 "Nem kell szemtõl szemben harcolnunk az ellenséges flottákkal ahhoz, hogy megnyerjük a háborút. Elég gyorsan lecsapni a konvojaikra, majd újra eltũnni a víz alatt, mielõtt még reagálhatnának."
  undersea_blockade:0 "Vízalatti blokád"
  undersea_blockade_desc:0 "A tengeralattjárók tökéletesek az ellenséges ellátmányvonalak elvágására. Egy éhezõ ellenséget sokkal könnyebb legyõzni."
  undersea_blockade_bs:0 "Vízalatti blokád"
  undersea_blockade_bs_desc:0 "A tengeralattjárók tökéletesek az ellenséges ellátmányvonalak elvágására. Egy éhezõ ellenséget sokkal könnyebb legyõzni."
  convoy_interdiction:0 "Konvojok akadályozása"
  convoy_interdiction_desc:0 "A tengeralattjáróink koordinációjának javításával az úton levõ hajókat is támadhatjuk, ezzel nagy stratégiai elõnyt szerezve."
  convoy_interdiction_ti:0 "Konvojok akadályozása"
  convoy_interdiction_ti_desc:0 "A tengeralattjáróink koordinációjának javításával az úton levõ hajókat is támadhatjuk, ezzel nagy stratégiai elõnyt szerezve."
  convoy_interdiction_bs:0 "Konvojok akadályozása"
  convoy_interdiction_bs_desc:0 "A tengeralattjáróink koordinációjának javításával az úton levõ hajókat is támadhatjuk, ezzel nagy stratégiai elõnyt szerezve."
  submarine_offensive:0 "Tengeralattjárós offenzíva"
  submarine_offensive_desc:0 "A tengeralattjárók közti kommunikáció tökéletesítésével már támadhatunk is. Ideje gyorsabban pusztítani az ellenséges hajókat, mint ahogy pótolni tudnák."
  submarine_offensive_bs:0 "Tengeralattjárós offenzíva"
  submarine_offensive_bs_desc:0 "A tengeralattjárók közti kommunikáció tökéletesítésével már támadhatunk is. Ideje gyorsabban pusztítani az ellenséges hajókat, mint ahogy pótolni tudnák."
  trade_interdiction:0 "A kereskedelem akadályozása"
  trade_interdiction_desc:0 "Minél elõbb észleljük az ellenséges konvojokat, annál hamarabb pusztíthatjuk el õket.\n\n"
  unrestricted_submarine_warfare:0 "Korlátlan tengeralattjárós hadviselés"
  unrestricted_submarine_warfare_desc:0 "A tengeralattjáróink bármilyen hajót figyelmeztetés nélkül elsüllyeszthetnek, akár polgár, akár nem. És bár egyesek szerint ez megszegi a háború szabályait, az kétségtelen, hogy hatékony."
  wolfpacks:0 "Farkasfalkák"
  wolfpacks_desc:0 "A falkákba szervezett tengeralattjárók sokkal hatékonyabban képesek együtt dolgozni, bevárva egymást a támadás elõtt."
  advanced_submarine_warfare:0 "Fejlett tengeralattjárós hadviselés"
  advanced_submarine_warfare_desc:0 "A kommunikációs eszközök jelentõs fejlesztése lehetõvé teszi a támadások tökéletes összehangolását. Mire az ellenség észrevenne minket, már egy süllyedõ hajón lesznek."
  combined_operations_raiding:0 "Kombinált mũveleti fosztogatás"
  combined_operations_raiding_desc:0 "Minden erõforrásunkat az ellenséges konvojok vadászatára fordítjuk. A flottáink és a tengeralattjáróink közti kommunikációnak hála egy hajó se kerülheti el a figyelmünket."
  raider_patrols:0 "Fosztogató õrjáratok"
  raider_patrols_desc:0 "A gyorsabb és nehezebb hajókból álló õrjáratok elõl egy ellenséges konvoj se menekülhet. \nNem csak a tengeralattjárók vadászhatnak."
  capital_ship_raiders:0 "Csatahajós rajtaütõk"
  capital_ship_raiders_desc:0 "A legerõsebb hajóink bevonásával az ellenség már a számbeli fölényben sem bízhat. A legjobb dolog amit tehetnek; imádkoznak, hogy ne találjuk meg õket."
  carrier_operations:0 "Repülõgép-hordozós hadmũveletek"
  carrier_operations_desc:0 "A repülõgép-hordozók segítségével a pilótáink gyorsabban és egyszerũbben támadhatnak vízi célpontokat, mint ha a szárazföldrõl indulnának."
  naval_air_operations:0 "Légi hadmũveletek"
  naval_air_operations_desc:0 "Az olyan pilóták, akiket arra képeztek ki, hogy repülõgép-hordozókról induljanak, sokkal hatékonyabban ritkítják az ellenséges flottákat."
  base_strike:0 "Flottabázisok támadása"
  base_strike_desc:0 "Az ellenség flottabázisainak elpusztításával megakadályozhatjuk, hogy megjavíthassák hajóikat, így a puszta számbeli fölényünkkel uralhatjuk a tengert.\n\n"
  carrier_primacy:0 "Repülõgép-hordozó prioritás"
  carrier_primacy_desc:0 "A modern repülõgépek messzebbre repülhetnek, illetve pontosabbak, mint a hagyományos tengeri lövegek. A repülõgép-hordozók integrációjával a levegõbõl uralhatjuk a vizet."
  carrier_task_forces:0 "Repülõgép-hordozó különítmények"
  carrier_task_forces_desc:0 "A repülõgép-hordozók és a könnyũ cirkálók kombinációjának hála az ellenség sose támadhat minket váratlanul."
  massed_strikes:0 "Tömeges Támadás"
  massed_strikes_desc:0 "A repülõgép-hordozókra kiképzett pilótáknak hála még egy túlzsúfolt hajó is gondtalanul mũködhet, és a nagyobb létszámmal sokkal hatékonyabbak lehetnek a csatában."
  carrier_battlegroups:0 "Repülõgép-hordozó harccsoportok"
  carrier_battlegroups_desc:0 "A repülõgép-hordozók repülõgépei sokkal nagyobb távolságról támadhatnak az ellenségre, mint bármelyik löveg, és a légi felderítõk minden ellenséget észrevesznek. A repülõgép-hordozók nagy számban hatalmas erõt képviselnek."
  escort_patrols:0 "Kísérõ járõrök"
  escort_patrols_desc:0 "Az érzékelés fejlesztése a tengeralattjárókra nézve sokkal halálosabbá teszi a kísérõhajóinkat. Ha a tengeralattjárók nem tudnak 'elbújni', nem is jelentenek igazi veszélyt."
