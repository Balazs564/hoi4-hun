  bicycle_infantry:0 "Kerékpáros gyalogság"
  bicycle_infantry_desc:0 "A reguláris gyalogság kerékpárral sokkal mozgékonyabb, mint a menetelõ társaik, ráadásul nagyon szerény többletáron."
  torpedo_cruiser_mtg:0 "Torpedócirkáló"
  amphibious_mechanized_infantry:0 "Kétéltũ lánctalpasok"
  amphibious_mechanized_infantry_desc:0 "A kétéltũ lánctalpas jármũvek lehetõvé teszik, hogy a tengerészgyalogosok páncélozott védelem mellett landolhassanak. Ez azonban plusz üzemanyagot igényel."
  amphibious_mechanized_infantry_2:0 "Javított kétéltũ lánctalpasok"
  amphibious_mechanized_infantry_2_desc:0 "Ezek a lánctalpas jármũvek számos javítással rendelkeznek, mint például a hátsó rakodási rámpa, ami megkönnyíti a partra való kirakodást."
  amphibious_tank:0 "Kétéltũ harckocsi"
  amphibious_tank_desc:0 "A kétéltũ harckocsikat úgy tervezték, hogy a tengerészgyalogosoknak páncélos tũztámogatást nyújtsanak partraszállások alatt."
  amphibious_tank_2:0 "Javított kétéltũ harckocsi"
  amphibious_tank_2_desc:0 "A második generációs kétéltũ harckocsik jobb védelemmel és fokozott tũzerõvel rendelkeznek."
  NAVAL_TITLE_MINES:0 "AKNAHARC"
  basic_naval_mines:0 "Érintõakna"
  basic_naval_mines_desc:0 "Egy egyszerũ, vízfelszínen lebegõ bomba, amely a vízfelszínhez van rögzítve. Az akna felrobban, amint egy hajóval közvetlenül érintkezik."
  improved_naval_mines:0 "Mágneses akna"
  improved_naval_mines_desc:0 "Ez a kifinomult akna akkor robban fel, amikor érzékeli a mágneses tér változásait egy hajó elhaladásakor."
  advanced_naval_mines:0 "Akusztikus akna"
  advanced_naval_mines_desc:0 "Ez a vízalatti akna felrobban, amikor érzékeli a közelben elhaladó hajó zaját."
  modern_naval_mines:0 "Hidrodinamikai akna"
  modern_naval_mines_desc:0 "Ez a rendkívül fejlett akna akkor robban fel, amikor érzékeli a közelben elhaladó hajó által okozott víznyomást."
  degaussing:0 "Demagnetizálás"
  degaussing_desc:0 "Az erõteljes elektromágneses tekercsek felszerelésével a hajó mágnesessége drámaian lecsökkenthetõ, emiatt a mágneses aknák kevésbé érzékenyek rá."
  submarine_mine_laying:0 "Aknatelepítõ tengeralattjáró"
  submarine_mine_laying_desc:0 "Az aknák tárolására és telepítésére egy speciálisan megtervezett tengeralattjáró szükséges, amely remélhetõleg észrevétlenül tud majd tevékenykedni."
  improved_submarine_mine_laying:0 "Torpedócsöves aknatelepítés"
  improved_submarine_mine_laying_desc:0 "Az aknák újratervezése a torpedócsövekbe való illeszkedéshez lehetõvé teszi, hogy bármely tengeralattjáró képes legyen aknát telepíteni, bár nyilván a torpedók szállításának rovására."
  airdrop_mines:0 "Légi aknatelepítés"
  airdrop_mines_desc:0 "Az aknák ejtõernyõvel történõ felszerelésével a repülõgépek biztonságosan ledobhatják õket a vízbe, ezzel lehetõvé téve az aknák még gyorsabb és hatékonyabb telepítését."
  airsweep_mines:0 "Légi aknamentesítés"
  airsweep_mines_desc:0 "A repülõgépek felszerelhetõk speciális berendezésekkel, amelyek a vízalatti aknák levegõbõl történõ kimutatására és felrobbantására szolgálnak."
  naval_mines:0 "Aknaharc technológiák"
  concentrated_industry_category:0 "Koncentrált ipari techniológiák"
  dispersed_industry_category:0 "Szétszórt ipari techniológiák"
  NAVAL_TITLE_ARMAMENT:0 "FEGYVERZETEK"
  NAVAL_TITLE_DAMAGE_CONTROL:0 "KÁRELHÁRÍTÁS"
  NAVAL_TITLE_FIRE_CONTROL:0 "TŨZVEZÉRLÉSI MÓDSZEREK"
  early_ship_hull_carrier:0 "Fedélzeti átalakítások"
  early_ship_hull_carrier_short:0 "Fedélzeti átalakítások"
  early_ship_hull_carrier_desc:0 "A régi hajótestek átalakítása lehetõvé teszi az olcsó kísérleteket a haditengerészeti repülésekkel kapcsolatban, ezzel tapasztalatokat szerezve a repülõgép-hordozók építésében és operálásában. Ezek a hajók kevésbé jó képességũek, mint egy célszerũen megépített repülõgép-hordozóm de sokkal gyorabbak."
  cruiser_submarines:0 "Cirkáló tengeralattjáró"
  coastal_defense_ships:0 "Partvédelmi hajók"
  basic_ship_hull_heavy:0 "1936-os nehéz hajó"
  basic_ship_hull_heavy_short:0 "1936-os nehéz hajó"
  basic_ship_hull_cruiser:0 "1936-os cirkáló"
  basic_fire_control_system:0 "Alap tũzvezérlõ rendszer"
  basic_fire_control_system_desc:0 "A hajó lövegeinek minden tüzét gy központi pozícióból szabályozzák, így biztosítva a lövések szigorúbb csoportosítását és a pontosság növelését."
  improved_fire_control_system:0 "Javított tũzvezérlõ rendszer"
  improved_fire_control_system_desc:0 "A célpont pályája, sebessége és távolsága egy mechanikus számítógép által pontosan megjósolható, így a következõ tüzelésnél ismerni fogjuk a pozícióját."
  advanced_fire_control_system:0 "Fejlett tũzvezérlõ rendszer"
  advanced_fire_control_system_desc:0 "Egy nagy és bonyolult mechanikus számítógép, amely nyomon követi mind a célt, a tüzelõ hajót, az idõjárási viszonyokat és a tengeri állapotokat is, illetve nagyon pontos ballisztikus számításokat tesz lehetõvé."
  sonar:0 "Passzív szonár"
  sonar_desc:1 "A hidrofonok alapkészlete lehetõvé teszi a víz alatti célok nyomon követését az általuk okozott hang észlelésével.\n\nEz a modul beszerelhetõ az §Yelekronikus szlotokba§! a §Ykönnyũ hajókon§! vagy a §Ycirkálókon§!, és segíteni fog az ellenséges §Ytengeralattjárók§! észlelésében."
  improved_sonar:0 "Aktív szonár"
  improved_sonar_desc:0 "A modulált hanghullámok használatával ez a rendszer pontosan mérheti egy víz alatti célpont irányát és távolságát."
  smoke_generator:0 "Füstgenerátorok"
  smoke_generator_desc:0 "A kisebb és közepes méretũ hajók motorjainak és kéményeinek kisebb módosításai lehetõvé teszik számukra, hogy sok füstöt ömlesszenek ki magukból az ellenséggel való érintkezés elkerülése vagy megszakítása érdekében."
  depth_charges_advice_tt:0 "\nEgy §Ymélyvízi bomba§! modul beszerelése a §Ykönnyũ hajókba§! és a §Ycirkálókba§! elõ fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
  sonar_advice_tt:0 "\nEgy §Yszonár§! modul beszerelése a §Ykönnyũ hajókba§! és a §Ycirkálókba§! elõ fogja segíteni az ellenséges §Ytengeralattjárók§! észlelését."
  basic_depth_charges:0 "Alap mélyvízi bombák"
  basic_depth_charges_desc:1 "Egy szimpla robbanótartály, amely nyomásérzékelõvel rendelkezik, így felrobban, mikor elér egy elõre megadott mélységet.\n\nEnnek a modulnak a beszerelése a §Ykönnyũ hajókba§! és a §Ycirkálókba§! elõ fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
  improved_depth_charges:0 "Mélyvízi bombavetõ"
  improved_depth_charges_desc:1 "Egy egyszerũ mechanikus eszköz, amely egy a hajótól meghatározott távolságra veti ki a mélyvízi bombát. Ez azt jelenti, hogy a rombolónak már nem kell a célpont közvetlen közelébe mennie ahhoz, hogy találatot okozzon.\n\nEnnek a modulnak a beszerelése a §Ykönnyũ hajókba§! és a §Ycirkálókba§! elõ fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
  advanced_depth_charges:0 "Mélyvízi bombamozsár"
  advanced_depth_charges_desc:1 "Egy mozsárral a fedélzeten a romboló egy sokkal hatékonyabb robbanóerejũ mélyvízi bombát képes kivetni magából. Ez lehetõvé teszi számára, hogy a támadás során a szonár fenntartsa a kapcsolatot a tengeralattjáróval, és drasztikusan megnövelje annak pontosságát.\n\nEnnek a modulnak a beszerelése a §Ykönnyũ hajókba§! és a §Ycirkálókba§! elõ fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
  modern_depth_charges:0 "Javított mélyvízi bombamozsár"
  modern_depth_charges_desc:0 "A javított mozsárral egy tengeralattjáróra egészen távolról és meghatározott mélységre kivethetõ a mélyvízi bomba.\n\nEnnek a modulnak a beszerelése a §Ykönnyũ hajókba§! és a §Ycirkálókba§! elõ fogja segíteni az ellenséges §Ytengeralattjárók§! elleni támadást."
  improved_airplane_launcher:0 "Javított repülõgépindító"
  improved_airplane_launcher_desc:0 "Egy továbbfejlesztett pneumatikus mechanizmus lehetõvé teszi, hogy a repülõgépindítóval sokkal nagyobb repülõgépeket bocsássanak útra. Ez növeli keresési hatósugarukat.\n\nEnnek a modulnak a beszerelése a §Ycirkálókba§! és a §Ynehéz hajókba§! elõ fogja segíteni az ellenséges §Ytengeralattjárók§! észlelését."
  airplane_launcher_advice_tt:0 "\nEgy §Yrepülõgépindító§! modul beszerelése a §Ycirkálókba§!, §Ynehéz hajókba§! vagy specializált §Ytengeralattjárókba§! javítani fogja az ellenséges hajók észlelésének képességét."
  cruiser_armor_advice_tt:0 "\nEgy jobb §Ypáncélzat§! modul beszerelése a §Ycirkálókba§! javítani fogja a károsodásoknak való ellenállást."
  heavy_armor_advice_tt:0 "\nEgy jobb §Ypáncélzat§! modul beszerelése a §Ynehéz hajókba§! javítani fogja a károsodásoknak való ellenállást. A §Ycsatahajók§! és a §Ycsatacirkálók§! különbözõ §Ypáncélzati tervekkel§! rendelkeznek, és általában a csatacirkálóknak gyengébb a páncélzata."
  basic_cruiser_armor_scheme:0 "Alap cirkáló páncélzat"
  basic_cruiser_armor_scheme_desc:0 "Egy páncélszerkezet, amely lemásolja a csatahajóknál megfigyelhetõ övpáncélzatot és fedélzeti páncélzatot, és némi védelmet nyújt  a törmelékek, repeszek és kis kaliberũ fegyverzetek ellen.\n\nEnnek a modulnak a beszerelése a §Ycirkálókba§! növeli a §Ykárosodásnak való ellenállást§!, viszont §Rcsökkenti§! a §Ysebsséget§!."
  improved_cruiser_armor_scheme:0 "Lejtõs cirkáló övpáncélzat"
  improved_cruiser_armor_scheme_desc:0 "Az övpáncélzat egy bizonyos szögben történõ elhelyezésével az ugyanazzal a vastagsággal és súllyal rendelkezõ páncélt nehezebb áttörni.\n\nEnnek a modulnak a beszerelése a §Ycirkálókba§! növeli a §Ykárosodásnak való ellenállást§!, viszont §Rcsökkenti§! a §Ysebsséget§!."
  advanced_cruiser_armor_scheme:0 "Mindent-vagy-semmit cirkáló páncélzat"
  advanced_cruiser_armor_scheme_desc:0 "A hajó minden részének felpáncélozása helyett ez a rendszer a hajónak csak a legfontosabb területeinek védelmére összpontosít, miközben figyelmen kívül hagyja a lényeges részeket. Ez maximalizálja a hajó túlélhetõségét több találat után is.\n\nEnnek a modulnak a §Ycirkálókba§! való beszerelése növeli a §Ykárosodásnak való ellenállást§!, viszont §Rcsökkenti§! a §Ysebsséget§!."
  basic_heavy_armor_scheme:0 "Lejtõs övpáncélzat"
  basic_heavy_armor_scheme_desc:0 "Az övpáncélzat egy bizonyos szögben történõ elhelyezésével az ugyanazzal a vastagsággal és súllyal rendelkezõ páncélt nehezebb áttörni.\n\nEnnek a modulnak a beszerelése a §Ynehéz hajókba§! növeli a §Ykárosodásnak való ellenállást§!. A §Ycsatahajók§! és a §Ycsatacirkálók§! különbözõ §Ypáncélzati tervekkel§! rendelkeznek."
  improved_heavy_armor_scheme:0 "Mindent-vagy-semmit páncélzat"
  improved_heavy_armor_scheme_desc:0 "\nA hajó minden részének felpáncélozása helyett ez a rendszer csak a hajó legfontosabb területeinek védelmére összpontosít.\n\nEnnek a modulnak a beszerelése a §Ynehéz hajókba§! növeli a §Ykárosodásnak való ellenállást§!. A §Ycsatahajók§! és a §Ycsatacirkálók§! különbözõ §Ypáncélzati tervekkel§! rendelkeznek."
  torpedo_advice_tt:0 "\nA §Ytorpedóindító§! modul beszerelése a §Ykönnyũ hajókba§! vagy a §Ycirkálókba§! lehetõvé teszi, hogy jelentõs károkat okozzanak a §Ycsatahajóknak§! a §Yharcvonalban§!, ha az ellenséges §Ykisegítõ csoportok§! nem tudják megzavarni õket."
  basic_torpedo:0 "Alap Torpedó"
  basic_torpedo_desc:0 "Egy önjáró robbanófej, amely elõre meghatározott pályán fut egészen addig, amíg a vízi célpontot el nem éri.\n\nEnnek a modulnak a beszerelése a §Ykönnyũ hajókba§! vagy a §Ycirkálókba§! lehetõvé teszi, hogy jelentõs károkat okozzanak a §Ycsatahajóknak§!."
  magnetic_detonator:0 "Mágneses detonátor"
  magnetic_detonator_desc:0 "Egy új detonátor, amely észleli a föld mágneses mezõjének eltolódását, amikor a torpedó a célpont alatt halad át. A közvetlenül a hajó alatt történõ robbanás sokkal nagyobb kárt okoz, és gyakran egybõl el is süllyeszti a célpontot."
  homing_torpedo:0 "Célkeresõ torpedó"
  homing_torpedo_desc:0 "Az akusztikus detektorral felszerelt torpedó a legnagyobb zajforráshoz igyekszik - ami rendszerint a célpont szokott lenni."
  electric_torpedo:0 "Elektromos torpedó"
  electric_torpedo_desc:0 "Ahelyett, hogy egy könnyen észrevehetõ nyomvonalat hagyna maga után, az elektronikus motor nyomvonala gyakorlatilag láthatatlan egészen a célpont eléréséig. Gyakorlatilag nem hagy nyomvonalat, amelybõl kiszámítható lenne, hogy honnan indították a torpedót."
  improved_ship_torpedo_launcher:0 "Javított hajókompatibilis torpedóindító"
  improved_ship_torpedo_launcher_desc:1 "Az erõsebb motorok lehetõvé teszik, hogy több csövet telepítsenek egyetlen állványzatra, és a célzás is gyorsabbá válik.\n\nEnnek a modulnak a beszerelése a §Ykönnyũ hajókba§! vagy a §Ycirkálókba§! lehetõvé teszi, hogy jelentõs károkat okozzanak a §Ycsatahajóknak§!."
  advanced_ship_torpedo_launcher:0 "Fejlett hajókompatibilis torpedóindító"
  advanced_ship_torpedo_launcher_desc:1 "A nagyobb átmérõjũ csövek lehetõvé teszik a nagyobb robbanófejjel rendelkezõ torpedók indítását.\n\nEnnek a modulnak a beszerelése a §Ykönnyũ hajókba§! vagy a §Ycirkálókba§! lehetõvé teszi, hogy jelentõs károkat okozzanak a §Ycsatahajóknak§!."
  modern_ship_torpedo_launcher:0 "Modern hajókompatibilis torpedóindító"
  modern_ship_torpedo_launcher_desc:1 "Az erõteljes sũrített levegõs töltetek lehetõvé teszik, hogy nagyobb sebességgel indítsák el a nehezebb torpedókat.\n\nEnnek a modulnak a beszerelése a §Ykönnyũ hajókba§! vagy a §Ycirkálókba§! lehetõvé teszi, hogy jelentõs károkat okozzanak a §Ycsatahajóknak§!."
  snorkel_advice_tt:1 "\nEgy §Ylégcsõ§! modul beszerelése a §Ytengeralattjárókba§! drasztikusan csökkenti a §Yláthatóságot§!, tehát az ellenség számára jelentõsen nehezebb lesz észlelni vagy megtámadni õket."
  basic_submarine_snorkel:0 "Alap tengeralattjáró légcsõ"
  basic_submarine_snorkel_desc:0 "Egy egyszerũ lécsõ a gépterembõl a vezérlõtoronyig felvezetve. Bõvítése lehetõvé teszi a tengeralattjáró számára a motorok futtatását és motorjainak feltöltését, amíg alámerült állapotban van.\n\nEnnek a modulnak a beszerelése a §Ytengeralattjárókba§! drasztikusan csökkenti a §Yláthatóságot§!, tehát az ellenség nehezebben észleli õket."
  improved_submarine_snorkel:0 "Javított tengeralattjáró légcsõ"
  improved_submarine_snorkel_desc:0 "Egy javított terv megakadályozza, hogy vizet szívhasson a motorokba, és csökkenti a légzõcsõ fejének hangját visszhangját, amely a radarokon kimutatható.\n\nEnnek a modulnak a beszerelése a §Ytengeralattjárókba§! drasztikusan csökkenti a §Yláthatóságot§!, tehát az ellenség nehezebben észleli õket."
  light_battery_advice_tt:0 "\n\nA §Ykönnyũ löveg§! modulok beszerelése a §Ykönnyũ hajókba§! és a §Ycirkálókba§! növeli a §Ykönnyũ fegyveres támadásaikat§!, amely segít elpusztítani az ellenséges §Ykisegítõ hajókat§!. A §Ykönnyũ lövegek§! általánosságban nem hatékonyak a nehezebben páncélozott §Ycirkálók§! és §Ynehéz hajók§! ellen."
  medium_battery_advice_tt:0 "\n\nA §Ykönnyũ közepes löveg§! vagy §Yközepes löveg§! modulok beszerelése a §Ycirklókba§! növeli a §Ykönnyũ fegyveres támadásaikat§!, amely lehetõvé teszi számunkra a §Ykisegítõ hajók§! vagy a §Yhadihajók§! elleni fellépést. Bármely §Yközepes löveg§! beszerelésével egy hajó onnantól kezdve §Ynehéz cirkálónak§! minõsül, míg a csak §Ykönnyũ közepes löveggel§! felszerelt hajó §Ykönnyũ cirkálónak§! fog minõsülni."
  heavy_battery_advice_tt:0 "\n\nA §Ynehéz löveg§! modulok beszerelése növeli a §Ynehéz hajók§! §Ynehéz fegyveres támadását§!, amely lehetõvé teszi számukra a §Ycsatahajók§! elpusztítását. A §Ynehéz lövegek§! általánosságban nem hatékonyak a kisebb hajókkal szemben, mint amilyenek például a §Ykönnyũ hajók§! és a §Ykönnyũá cirkálók§!."
  basic_battery:0 "Haditengerészeti tüzérség"
  basic_battery_desc:0 "A haditengerészeti fegyverek gyakorlati és magasság-állíthatósági mechanikájának alapvetõ kialakítása."
  basic_light_battery:0 "Alap könnyũ löveg"
  basic_light_battery_desc:1 "Egy nyitott, gépi erejũ, kis kaliberũ fegyverzet a kisebb hajók számára.\n\nEnnek a modulnak a beszerelése növeli a §Ykönnyũ fegyveres támadást§!, amely az ellenséges §Ykisegítõ hajók§! elleni fellépésben segít."
  improved_light_battery:0 "Javított könnyũ löveg"
  improved_light_battery_desc:0 "Egy zárt, gépi erejũ, kis kaliberũ fegyverzet, amely a személyzet számára védelmet biztosít a törmelékek, repesze és a durvább idõjárással szemben.\n\nEnnek a modulnak a beszerelése növeli a §Ykönnyũ fegyveres támadást§!, amely az ellenséges §Ykisegítõ hajók§! elleni fellépésben segít."
  advanced_light_battery:0 "Fejlett könnyũ löveg"
  advanced_light_battery_desc:0 "Egy fejlett ikerállványzattal rendelkezõ löveg, amely nagyobb tũzerõvel és magasabb fokú páncélozottsággal rendelkezik.\n\nEnnek a modulnak a beszerelése növeli a §Ykönnyũ fegyveres támadást§!, amely az ellenséges §Ykisegítõ hajók§! elleni fellépésben segít."
  basic_light_shell:0 "Kis kaliberũ félig páncéltörõ lövedék"
  basic_light_shell_desc:0 "A páncéltörés és a robbanóerõ közti kompromisszummal ez a lövedék jelentõsen nagyobb kárt okoz a könnyũ hajók gyenge páncélzatán."
  improved_light_shell:0 "Kis kaliberũ páncéltörõ lövedék"
  improved_light_shell_desc:0 "Egy kiváló páncéltörõ lövedék a kis kaliberũ fegyverzetek számára, a rombolók és mũs könnyũ hajók nagyobb esélyt nyújt a páncélozott ellenfelek ellen."
  basic_medium_battery:0 "Alap közepes löveg"
  basic_medium_battery_desc:1 "Egy erõs torony, két vagy három közepes kaliberũ fegyverzettel, nehéz cirkálók számára. \n\nA §Ykönnyũ közepes lövek§! modul beszerelése növeli a §Ykönnyũ fegyveres támadást§!, amely az ellenséges §Ykisegítõ hajók§! elleni fellépésben segít. A §Yközepes löveg§! modul beszerelése növeli a §Ynehéz fegyveres támadást§!, amely az ellenséges §Ycsatahajók§! elleni fellépésben segít."
  improved_medium_battery:0 "Javított közepes löveg"
  improved_medium_battery_desc:1 "A javított torony gyorsabb újratöltést tesz lehetõvé, illetve a még jobb páncélzata a túlélési esélyt javítja. \n\nA §Ykönnyũ közepes lövek§! modul beszerelése növeli a §Ykönnyũ fegyveres támadást§!, amely az ellenséges §Ykisegítõ hajók§! elleni fellépésben segít. A §Yközepes löveg§! modul beszerelése növeli a §Ynehéz fegyveres támadást§!, amely az ellenséges §Ycsatahajók§! elleni fellépésben segít."
  advanced_medium_battery:0 "Fejlett közepes löveg"
  advanced_medium_battery_desc:1 "A gépi erejũ újratöltéssel és a távvezérlés integrálásával a modern, nehéz cirkálók elérhetik azt a tũzerõt és pontosságot, amelyet eddig lehetetlennek tartottak. \n\nA §Ykönnyũ közepes lövek§! modul beszerelése növeli a §Ykönnyũ fegyveres támadást§!, amely az ellenséges §Ykisegítõ hajók§! elleni fellépésben segít. A §Yközepes löveg§! modul beszerelése növeli a §Ynehéz fegyveres támadást§!, amely az ellenséges §Ycsatahajók§! elleni fellépésben segít."
  basic_medium_shell:0 "Páncéltörõ sapkás közepes lövedék"
  basic_medium_shell_desc:0 "Egy ballisztikus limit felszerelésével a lövedékek aerodinamikája jobbá válik, miközben továbbra is fenntartják a páncéltörõ képességüket."
  improved_medium_shell:0 "Közepes kaliberũ félig páncéltörõ lövedék"
  improved_medium_shell_desc:0 "A páncéltörés és a robbanóerõ közti kompromisszummal ez a lövedék jelentõsen nagyobb kárt okoz a könnyũ hajók gyenge páncélzatán."
  basic_heavy_battery:0 "Alap nehéz löveg"
  basic_heavy_battery_desc:1 "Egy hatalmas toronyba épített masszív fegyverzet, nehéz páncélzattal. \n\nA §Ynehéz löveg§! modul beszerelése növeli a hajók §Ynehéz fegyveres támadását§!, növelve a hatékonyságot a §Ycsatahajók§! ellen."
  improved_heavy_battery:0 "Javított nehéz löveg"
  improved_heavy_battery_desc:1 "A döngölõgépek javítják a nehéz fegyverzetek újratöltési sebességét, miközben a biztonság is javul. \n\nA §Ynehéz löveg§! modul beszerelése növeli a hajók §Ynehéz fegyveres támadását§!, növelve a hatékonyságot a §Ycsatahajók§! ellen."
  advanced_heavy_battery:0 "Fejlett Nehéz Löveg"
  advanced_heavy_battery_desc:1 "A javított visszarúgási mechanizmus és a késleltetõk csökkentik a lövedék interferenciáját repülés közben, illetve drámaian megnõ a pontosság is. \n\nA §Ynehéz löveg§! modul beszerelése növeli a hajók §Ynehéz fegyveres támadását§!, növelve a hatékonyságot a §Ycsatahajók§! ellen."
  basic_heavy_shell:0 "Páncéltörõ sapkás lövedék"
  basic_heavy_shell_desc:0 "Egy ballisztikus limit felszerelésével a lövedékek aerodinamikája jobbá válik, miközben továbbra is fenntartják a páncéltörõ képességüket."
  secondary_battery_advice_tt:0 "\nA §Ymásodlagos löveg§! lehetõvé teszi a §Ycirkálóknak§! és a §Ynehéz hajóknak§! az ellenséges §Ykisegítõ hajók§! elleni fellépést, mint másodlagos célpont, miközben az elsõdleges célpont is támadva van."
  improved_heavy_shell:1 "Szupernehéz páncéltörõ sapkás lövedék"
  improved_heavy_shell_desc:0 "Ezek a masszív lövedékek soha nem látott erõvel rendelkeznek, és komoly fenyegetést jelentenek a nehezebb páncélzatokra nézve is."
  basic_secondary_battery:0 "Másodlagos kazamata löveg"
  basic_secondary_battery_desc:1 "A hajótest oldalában elhelyezett, kisebb fegyverzetek hozzáadásával a hajó védelme megnõ a kisebb hajók ellen, ugyanakkor ezek korlátozott tũzterülettel rendelkeznek.\n\nA §Ymásodlagos löveg§! modul beszerelése a §Ycirkálóba§!, a §Yrepülõgép-hordozóba§! vagy a §Ynehéz hajókba§! egy kis mennyiségũ §Ykönnyũ fegyveres támadást§! biztosít, és lehetõvé teszi a másodlagos célpontok elleni fellépést."
  improved_secondary_battery:0 "Tornyos másodlagos löveg"
  improved_secondary_battery_desc:1 "A gépi meghajtású tornyokra szerelt másodlagos fegyverzettel sokkal szélesebb tũzterületet biztosíthatunk, viszont a stabilitása csökken a nagyobb súlya miatt.\n\nA §Ymásodlagos löveg§! modul beszerelése a §Ycirkálóba§!, a §Yrepülõgép-hordozóba§! vagy a §Ynehéz hajókba§! egy kis mennyiségũ §Ykönnyũ fegyveres támadást§! biztosít, és lehetõvé teszi a másodlagos célpontok elleni fellépést."
  dp_secondary_battery:0 "Kettõs célú másodlagos löveg"
  dp_secondary_battery_desc:0 "A hajóelleni és légvédelmi fegyverzetek kombinálásával egyetlen állványzaton lehetõvé tesszük, hogy nagyobb rugalmasságot nyújtsunk plusz súlyok nélkül.\n\nA §Ymásodlagos löveg§! modul beszerelése a §Ycirkálóba§!, a §Yrepülõgép-hordozóba§! vagy a §Ynehéz hajókba§! egy kis mennyiségũ §Ykönnyũ fegyveres támadást§! biztosít, és lehetõvé teszi a másodlagos célpontok elleni fellépést. Ez a modul a §Ylégvédelmi támadást§! is növeli."
  damage_control_1:0 "Tũzoltási gyakorlatok"
  damage_control_1_desc:0 "A legénység minden tagjának - a kapitánytól az egyszerũ tengerészig - mindenkinek képesnek kell lennie arra, hogy a fedélzeten lévõ tüzet hatékonyan megakadályozza."
  damage_control_2:0 "Tũzoltó vízhálózat"
  damage_control_2_desc:0 "Azzal, hogy a hajó fõ vízvezetékébõl egy külön tũzoltó hálózatot készítünk a teljes hajón, megnõ a valószínũsége annak, hogy a tũzvészeket könnyebben leküzdik."
  damage_control_3:0 "Dízelmotoros vészszivattyúk"
  damage_control_3_desc:0 "A nehéz szivattyúk rendszerint a fõ motoroktól függnek, amely egy térben van velük, és könnyen eltalálható, amely miatt a hajó már nem képes a felszínen maradni."
  fire_control_methods_1:0 "Összefogó tüzelés"
  fire_control_methods_1_desc:0 "A cél eltalálásához az elsõ lépés az, hogy számos fegyverzetet egy idõben sütünk el egészen addig, amíg a cél mindkét felét találat nem éri."
  fire_control_methods_2:0 "Létrázó tüzelés"
  fire_control_methods_2_desc:0 "Ahelyett, hogy a célpont mögé tüzelnénk, és elveszítenénk szem elõl a becsapódásokat, szándékosan a célpont elé tüzelünk, majd megbecsüljük a távolságot a becsapódás és a célpont közt, hogy meghatározzuk a szükséges korrekciókat."
  fire_control_methods_3:0 "Lövedék festékek"
  fire_control_methods_3_desc:0 "A lövedékekhez kis színcsomagokat adunk, és mikor a célpont felé lõnek, szétszóródik. Ezáltal több hajó egy azon ellenséggel szemben léphet fel, ezáltal megszũnik az zavarodottság, ami a baráti tüzeket eredményezhet."
  fuel_silos:0 "Üzemanyag-tárolás"
  fuel_silos_desc:0 "Az üzemanyag tömeges tárolása komplex tartályokban, csövek és szelepek készletét igényli, amelyek biztosítják, hogy biztonságosan és könnyen elérhetõ legyen."
  fuel_refining:0 "Üzemanyag-finomítás I"
  fuel_refining_desc:0 "A kémiai kísérletek elõrehaladása lehetõvé teszi a könnyũ üzemanyagok jobb hozamát az olajból."
  fuel_refining2:0 "Üzemanyag-finomítás II"
  fuel_refining2_desc:0 "A finomítói berendezések jobb tervezése csökkenti az üzemanyagok pazarlását."
  fuel_refining3:0 "Üzemanyag-finomítás III"
  fuel_refining3_desc:0 "A javított visszanyerési módszerek lehetõvé teszik a melléktermékek üzemanyagának finomítását."
  fuel_refining4:0 "Üzemanyag-finomítás IV"
  fuel_refining4_desc:0 "A vegyipar új fejlesztései lehetõvé teszik az üzemanyagok új forrásokból történõ finomítását."
  fuel_refining5:0 "Üzemanyag-finomítás V"
  fuel_refining5_desc:0 "Az új módszerek alkalmazása és a javított finomítóberendezések jelentõsen megnövelik az átviteli teljesítményt, miközben csökken a pazarlás."
  scout_plane1:0 "Felderítõ repülõgép I"
  scout_plane1_desc:0 "A nagy háborúban történõ elsõ bevetésük óta információk gyũjtés az ellenséges csapatok mozgásáról és jelentések készítés az ellenséges haditengerészet csatarendbe állásáról volt a repülõgépek eredeti feladata, és ez továbbra is fontos küldetésük."
  scout_plane2:0 "Felderítõ repülõgép II"
  scout_plane2_desc:0 "A légi megfigyeléshez és a nagy távolságú felderítéshez speciális repülõgépek kifejlesztésével biztosíthatjuk, hogy pontos képet kapjunk az ellenfelünk szándékairól és képességeirõl."
  SURRENDER_REDUCTION_TOOLTIP:0 "$COUNTRY|H$ területén történõ kollaboráció ennyivel csökkenti a kapitulációs szintjüket: $VALUE|+%.0$"
  COLLABORATION_EFFECTS_TOOLTIP:0 "$COLLABORATION|+%.0$ kollaborációd van $COUNTRY|H$ területén. Ez csökkenti a kapitulációs szintjüket $SURRENDER|+%.0$ értékkel és ad neked $COMPLIANCE|+%.0$ Behódolást amikor az ellenség kapitulál, ami felhasználásra kerül további Behódolási módosítók feloldásához."
