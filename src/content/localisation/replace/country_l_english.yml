  ARMY_EXPERIENCE:0 "Hadsereg Tapasztalat"
  ARMY_EXPERIENCE_GAIN_TRAINING:1 "§HHadgyakorlatból§!: $VALUE|=+3$ naponta"
  ARMY_EXPERIENCE_DESC:0 "Ahogy a seregeid feladatokat hajtanak végre, és ellenséggel kerülnek harcba, úgy fog növekedni a hadsereg tapasztalat. Ez azt jelenti, hogy a §Hhadosztályok§! tapasztalata a csatában folyamatosan nõ, ám az is hatással van rá, ha van §Hkölcsönkért§! felszerelés a szövetségeseidtõl.\nSzintén tapasztalatszerzést érhetsz el, ha §!hadgyakorlatokat§! hajtasz végre az egységekkel, amelyek legalább $UNIT_TRAINING_LEVEL|Y$ szintũek lettek az egyes §Hnemzeti fókuszok§! által. Néhány §Hminiszter§! növelheti a tapasztalatszerzés gyorsaságát.\n\nHadsereg tapasztalat szükséges ahhoz, hogy a hadseregedben módosításokat végezz, és sablonokat hozhass létre a §Hhadosztály tervezõben§!."
  NAVY_EXPERIENCE:0 "Haditengerészeti Tapasztalat"
  NAVY_EXPERIENCE_GAIN_TRAINING:0 "§HHaditengerészeti gyakorlatokból§!: $VALUE|=+3$ naponta"
  NAVY_EXPERIENCE_DESC:0 "Amikor a hajóid harcban vagy §Hhaditengerészeti gyakorlatozásban§! vesznek részt, Haditengerészeti Tapasztalatot szereznek. Néhány §Hminiszter§! növelheti a tapasztalatszerzés gyorsaságát.\n\nHaditengerészeti tapasztalat szükséges ahhoz, hogy különbözõ változtatásokat végezz a hajók típusain."
  AIR_EXPERIENCE:0 "Légierõ Tapasztalat"
  AIR_EXPERIENCE_GAIN_TRAINING:0 "§HLégi gyakorlatozásból§!: $VALUE|=+3$ naponta"
  AIR_EXPERIENCE_DESC:0 "Amikor a repülõgépeid harcba lépnek az ellenséggel egy bevetésen, vagy §Hlégi gyakorlatozáson§! vesznek részt, Légierõ Tapasztalatot szereznek. Ez azt jelenti, hogy a §Hrepülõezredek§! tapasztalata a csatában folyamatosan nõ, ám hatással van rá, ha van §HKölcsönkért§! felszerelés a szövetségeseidtõl.\nNéhány §Hnemzeti fókusz§! adhat tapasztalatot, illetve néhány §Hminiszter§! növelheti a tapasztalatszerzés gyorsaságát.\n\nLégierõ tapasztalat szükséges ahhoz, hogy különbözõ változtatásokat végezz a repülõgépek típusain."
  COMMAND_POWER:0 "Katonai Presztízs"
  COMMAND_POWER_DESC:0 "A §Hkatonai presztízs§! különbözõ katonai mũveletekhez és tábornokok elõléptetéséhez használható. Egyszeri mũveletekre használható, vagy folyamatos mũveletekhez rendelhetõ. A §Hkatonai presztízs§! növekedését és maximális kapacitását különbözõ doktrínák és nemzeti jellemzõk növelhetik."
