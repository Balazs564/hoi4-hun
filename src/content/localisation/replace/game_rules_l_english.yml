 RULE_DICTATORSHIP_URG_AI_DESC: ""
 RULE_OPTION_DISPERSE_MILITARY_POWER: "Disperse Military Power"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "The AI will stay neutral in world affairs and try and develop their own country unless provoked."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Neutral Dictatorship"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "The AI will go down the route of an authoritarian dictatorship but try and remain neutral"
 DICTATORSHIP_WARMONGER: "Warmonger"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "The AI will go down the route of an authoritarian dictatorship and try to expand their territory"
