 RULE_OPTION_ALT_FASCIST_BALBO:0 "Alternative Fascist - Italo Balbo"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC:0 "The Italian AI will attempt to oust Mussolini from power, and install Italo Balbo instead to seek an independent path forward."
 RULE_OPTION_ALT_FASCIST_GRANDI:0 "Alternative Fascist - Dino Grandi"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC:0 "The Italian AI will attempt to oust Mussolini from power, and install Dino Grandi instead to seek to strengthen ties with the allies."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE:0 "Monarchist - Roman Empire"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC:0 "King Vittorio Emanuele will lead Italy towards an absolutist monarchy, trying to achieve Mare Nostrum and reforming the Roman Empire."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY:0 "Christian Democracy"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC:0 "King Vittorio Emanuele will depose Mussolini, attempt to form an independent faction and lead Italy towards a constitutional monarchy favoring the Christian Democratic party, led by Alcide de Gasperi."
 RULE_OPTION_ITA_COMMUNIST_PLAN:0 "Italian Communism"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC:0 "Italian anti-fascists will join forces to overthrow the fascist regime by force, forming a communist government, abolishing the colonies and seeking to join the Comintern."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN:0 "Italian Socialism"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC:0 "Italian anti-fascists will join forces to overthrow the fascist regime by force, forming a social-democratic government and seeking to form a Confederation with former colonies in Africa."
 RULE_OPTION_FIN_FASCIST_PLAN: "Fascist"
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "The Finnish Right, led by the Patriotic People's Movement, will overthrow the former conservative democracy, attempting to strengthen ties with Germany and relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and expand the country's borders according to the Greater Finland idea."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "Communist"
 RULE_OPTION_FIN_COMMUNIST_PLAN_DESC: "Seeking help from the Soviet Union, communists will organize the Finnish left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government and lead the country towards a new revolution against the capitalist and fascist threats abroad."
 RULE_OPTION_FIN_DEMOCRATIC_PLAN: "Democratic"
 RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC: "Finnish Social-Democrats will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. Finland will then attempt to join other western major democracies in order to preserve the country's sovereignty and its conservative-left society."
