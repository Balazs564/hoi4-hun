 wtt_news.53.t:0 "Skandinávia Egyesítése"
 wtt_news.53.desc:0 "[From.GetOldName] egyesítette Skandinávia népét, és a kormánya most megpróbálja integrálni az újonnan elfoglalt területeket. Egy kormány általi kísérlet után, miszerint az állam megpróbálja teljesen maga mögé állítani a teljes népességet, egy pán-nacionalista propaganda erõsödését segítette elõ.\n\nEnnek hozadékaként Skandinávia egyesítésének hívei már elkezdtek történelmi párhuzamokra hivatkozni és kimutatni, hogy a jelenlegi tényállásra lehet úgy is tekinteni, mint a régió korábbi egyesítési kísérletének természetes folytatására. A(z) [From.GetOldAdjective] kormány rávetette magát erre az eszmeiségre, és mostanra hivatalosan is kinyilvánította a(z) [From.GetNameDef] visszaállítását."
 wtt_news.53.a:0 "Ez egy dicsõséges nap minden skandináv számára!"
 wtt_news.53.b:0 "Skandinávia együtt erõsebb."
 wtt_news.53.c:0 "Nem fog sokáig tartani!"
 wtt_news.54.t:0 "Az Északiak Egyesítése"
 wtt_news.54.desc:0 "A(z) [From.GetOldAdjective] kormány az északi régió meghódítása után megkezdte az újonnan szerzett területek beépítését. Ennek eredményeképp egy a kormány általi kísérlet után, miszerint az állam megpróbálja teljesen maga mögé állítani a teljes népességet, egy pán-nacionalista propaganda erõsödését segítette elõ.\n\nEgy [From.GetOldAdjective] tisztviselõt idézve: "Az északi országok mindig is erõs testvériességet éreztek egymás iránt. Ez csak természetes, hogy egyesíteni kell minket, mivel népeinknek egymás mellett kellene élniük.". A kormány ezt a testvériességet használja az egyesítésre, és kihirdette az "igaz északi egységet", '[From.GetNameDef]' névre keresztelve az országot."
 wtt_news.54.a:0 "Az egyesített Észak erõs lesz!"
 wtt_news.54.b:0 "Észak talán problémásnak bizonyul majd a szomszédjainak."
 wtt_news.55.t:0 "[From.GetNameDef] Újjászületése"
 wtt_news.55.desc:0 "A(z) [From.GetOldAdjective] kormány az északi régió meghódítása után megkezdte az újonnan szerzett területek beépítését. Ennek eredményeképp egy a kormány általi kísérlet után, miszerint az állam megpróbálja teljesen maga mögé állítani a teljes népességet, egy pán-nacionalista propaganda erõsödését segítette elõ.\n\n[From.GetOldAdjective] tisztviselõk szerint Dél-Amerika északi részének vissza kellene tekintenie közös történelmére, és tanúsított testvériességet kell éreznie egy egyesült állam megalapításához. A(z) [From.GetOldAdjective] kormány egy elõrelépést tett, és kihirdette "Bolívar örökségének újjáélesztését", '[From.GetNameDef]' névre keresztelve az országot."
 wtt_news.55.a:1 "Az egyesült Latin-Amerika álma megvalósult!"
 wtt_news.55.b:0 "Ez egy új amerikai szuperhatalom születése?"
 wtt_news.56.t:0 "[From.GetNameDef] Újjászületése"
 wtt_news.56.desc:0 "Biztosítva minden osztrák-magyar birodalmi földet, a(z) [From.GetOldAdjective] kormány, avagy utolsó fennmaradó utódállam képviselõje megkezdte a területek újraintegrálását. Egy kormány által irányított, a "birodalom dicsõséges napjait" magasztaló propaganda indult meg azért, hogy felgyülekeztesse a népet a kiterjedt nemzeti reformokért és a birodalmi normák visszatéréséért.\n\nEnnek részeként a(z) [From.GetOldAdjective] kormány kijelentette [From.GetNameDef] újraalapítását, és ennek tükrében megváltoztatta az ország nevét is."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "A kettõs monarchia újra felemelkedik."
 wtt_news.57.t:0 "[From.GetNameDef] Újjászületése"
 wtt_news.57.desc:0 "Lengyelországot és Litvániát ismételten egy hatalom irányítja, így a(z) [From.GetOldAdjective] kormány megpróbálja egyesíteni a népet egy történelemre alapozott propaganda által. 'Történelmi szakértõk' a Lengyel-Litván Nemzetközösség történelmével hitegetik a népet, mivel az egyesített Lengyelország és Litvánia együtt ki tudna állni a határon túli fenyegetések ellen. Ez a megközelítés úgy tũnik, némileg kordában tartja a nép felháborodását és gondolatait a régmúlt dicsõ napjai miatt.\n\nA(z) [From.GetOldAdjective] kormány egy jelentõs elõrelépést tett, és kikiáltotta a "népközösség visszaállítását", '[From.GetNameDef]' névre keresztelve az országot."
 wtt_news.57.a:0 "Ha Isten velünk, ki ellenünk?"
 wtt_news.57.b:0 "Ezúttal vajon túlélik a felosztást?"
 wtt_news.58.t:0 "A Németalföld Egyesítése"
 wtt_news.58.desc:0 "A(z) [From.GetOldAdjective] kormány markánsan indokolta meg tettét, miután meghódította Németalföldet. A kormány állítása szerint õk a közvetlen és törvényes utódai a Holland Egyesült Királyságnak, éppen ezért elvetették az 1839-es londoni szerzõdést azzal az állítással, hogy az anno külsõ erõk által lett rákényszerítve kormányukra. Mivel a nemzet sosem szũnt meg létezni, [From.GetOldNameDef] olyan terület felett állította vissza irányítását, amely már amúgy is hozzájuk tartozott.\n\nA(z) [From.GetOldAdjective] kormány átnevezte az országot '[From.GetNameDef]' névre, és propagandákat készítettek elõ a nép egyesítésének kísérletére, felhasználva a jelenlegi globális válságot, mint külsõ fenyegetést."
 wtt_news.58.a:0 "Egyesítve, ahogy azt 1815-ben akartuk..."
 wtt_news.58.b:0 "Igen.. Ez egy belsõs ügy..."
 wtt_news.59.t:0 "[From.GetNameDef] Újjászületése"
 wtt_news.59.desc:0 "A(z) [From.GetOldAdjective] kormány markánsan indokolta meg tettét, miután meghódította Közép-Amerikát. Magukat a Közép-Amerika Szövetségi Köztársaságának törvényes utódjaként kikiáltva, illegális szeparatista kormányoknak bélyegezték meg azokat a nemzeteket, amelyek az 1830-as évek végén váltak ki belõle, majd következetesen utalt a közelmúltbeli harcokra, amelyek jogos "hatalom visszavételi" kísérletek voltak.\n\nA(z) [From.GetOldAdjective] kormány átnevezte az országot '[From.GetNameDef]' névre, és propagandákat készítettek elõ a nép egyesítésének kísérletére, felhasználva a jelenlegi globális válságot, mint külsõ fenyegetést."
 wtt_news.59.a:0 "Ez egy szükséges lépés a világ színpadára való fellépéshez."
 wtt_news.59.b:0 "Egy másik Amerikai Egyesült Államok emelkedik most fel."
 wtt_news.60.t:0 "A Baltikum Egyesítése"
 wtt_news.60.desc:0 "A(z) [From.GetOldAdjective] kormány megkezdte az újonnan meghódított balti területek integrálását. Egy kormány általi kísérlet után, miszerint az állam megpróbálja teljesen maga mögé állítani a teljes népességet, egy pán-nacionalista propaganda erõsödését segítette elõ.\n\nEgy [From.GetOldAdjective] tisztviselõt idézve: "Az északi országok mindig is erõs testvériességet éreztek egymás iránt. Ez csak természetes, hogy egyesíteni kell minket, mivel népeinknek egymás mellett kellene élniük.". A kormány ezt a testvériességet használja az egyesítésre, és kihirdette az "igaz balti egységet", '[From.GetNameDef]' névre keresztelve az országot."
 wtt_news.60.a:0 "Ez szükséges a túlélésünkhöz."
 wtt_news.60.b:0 "De vajon elég erõs lesz ez az új állam?"
 wtt_news.61.t:0 "[From.GetNameDef] Újjászületése"
 wtt_news.61.desc:0 "Miután biztosítottak minden háború elõtti török földet, a(z) [From.GetOldAdjective] kormány, mint a török utódállam képviselõje, megkezdte ezen területek újraintegrálását. A kormánypropaganda esélyt adott a nagy háborúban igazságtalanul elvett területek visszaszerzésére, ezzel újjáélesztve a "birodalom dicsõ napjait". Az újonnan meghódított területek lakosságát vissza kell téríteni a széleskörũ nemzeti reformokhoz és birodalmi normákhoz. \n\nEnnek részeként, a(z) [From.GetOldAdjective] kormány bejelentette a [From.GetNameDef] visszaállítását, majd megváltoztatta a nemzet hivatalos nevét.
 wtt_news.61.a:0 "Végre visszaszerezzük az elvesztett területeket!"
 wtt_news.61.b:0 "Az örök állam ismét felemelkedik..."
 wtt_news.62.t:0 "Európa Egyesítése"
 wtt_news.62.desc:0 "[From.GetOldNameDef] legyõzte Európa fõbb hatalmait, ezáltal megvalósíthatóvá vált egy egyesített Európa. 'Szakértõk' egy csoportja - feltehetõleg a kormány bérszámfejtõi - szerint ez az egyetlen mód az "európai konfliktusok elkerülésére".\n\nAzért, hogy "minden európai nemzetének" látszatát keltsék, nemzeti és helyi szinten is lenyũgözõ iramban vitték végbe a kormányreformokat, és ennek részeként ma bejelentették, hogy az ország a továbbiakban a(z) '[From.GetNameDef]' nevet viseli, így "minden európai köszöntve érezheti magát benne"."
 wtt_news.62.a:0 "Ez lenne az európai háborúk vége?"
 wtt_news.62.b:0 "Lássuk, hogy meg tudják-e csinálni."
 wtt_news.63.t:0 "[From.GetNameDef] Felemelkedése"
 wtt_news.63.desc:0 "Ahogy a(z) [From.GetOldAdjective] nemzet szomszédira kiterjed, a kormány szándéka az lesz, hogy létrehozzon egy történelmi folyamatosságot - hogy ezáltal egyesítse népet - egyre nyilvánvalóbbá válik. A Nagy Zimbabwei Birodalom eredményei erõsen romanticizálva lettek, ám ettõl függetlenül a szakadatlan propaganda hatással van a közvéleményre.\n\nA(z) [From.GetOldAdjective] kormány elõrelépést tett, és '[From.GetNameDef]' névre keresztelte át az országot. Ezután ünneplõ tömeg jelent meg az utcákon."
 wtt_news.63.a:0 "Afrika az afrikaiaké!"
 wtt_news.63.b:0 "Ez lenne a gyarmati Afrika vége?"
 wtt_news.64.t:0 "[From.GetNameDef] Felemelkedése"
 wtt_news.64.desc:0 "A(z) [From.GetOldAdjective] katonai elõrenyomulás megállíthatatlannak tũnik, és az ötlet, amelyen sokak gúnyosan mosolyogtak a múlt években - egy új Római Birodalom létrehozása kapcsán - úgy tũnik, már az olaszok markában van. Azon európai hatalmak, melyek szembe tudnának szegülni, gyakorlatilag el lettek taposva, szabadon hagyva az olaszokat, hogy ráerõltessék akaratukat a leigázott népekre.\n\nMindamellett, hogy megkezdték az általuk már "visszafoglalt római területeknek" hívott régiókat integrálni, az olasz kormány bejelentette a birodalom újjászületését, '[From.GetNameDef]' névre keresztelve a nemzetet."
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "Ez nem lehet komoly!"
 wtt_news.65.t:0 "[From.GetNameDef] Felemelkedése"
 wtt_news.65.desc:0 "Ahogy a(z) [From.GetOldAdjective] elõrenyomulás folytatódik, a történelmi párhuzamok nem maradnak észrevétlenek azok számára, akik jártasak a perzsa történelemben. Jelentõs közszemélyek Nagy Kurus idejéhez hasonlítják a terjeszkedést, és a nemzeti büszkeség jelentõsen megemelkedett a(z) [From.GetOldAdjective] népben.\n\nAhogy a kormány irányítása kiterjedt az új területek felett, megerõsítették, hogy az ország hivatalosan is '[From.GetNameDef]' névre lesz átkeresztelve."
 wtt_news.65.a:0 "Hatalmunk tovább gyarapodik!"
 wtt_news.65.b:0 "Ez majd békét és stabilitást hoz a régióra?"
 wtt_news.66.t:0 "[From.GetNameDef] Felemelkedése"
 wtt_news.66.desc:0 "A(z) [From.GetOldAdjectiveCap] hatalom felzaklatott több katonai szakértõt a Föld minden pontján, de az eredmények magukért beszélnek. Nem több, mint néhány év alatt a görögök teljesen leigázták a Balkánt, visszahódították Isztambult, és összezúztak minden szervezett török ellenállást Anatóliában. Úgy tũnik, elérkezett a végsõ befejezése a több mint öt évszázada tartó török-görög konfliktusnak.\n\nA(z) [From.GetOldAdjectiveCap] kormány arra használja fel a történelmi folyamatosságot, hogy továbbra is támogassa a nemzeti büszkeséget, illetve a katonai eredményeiket a "török megszállók elleni bizánci terület visszaszerzésnek" nevezi. E propaganda részeként és egy extravagáns ünnepség közepette, az újonnan átnevezett Konstantinápolyban bejelentették, hogy [From.GetOldNameDef] mostantól '[From.GetNameDef]' lesz."
 wtt_news.66.a:0 "Kezdõdjék az újrahódítás!"
 wtt_news.66.b:0 "A szerencse csodálatos fordulata..."
 wtt_news.67.t:0 "Arábia Egyesítése"
 wtt_news.67.desc:0 "Az arab világot alkotó területek [From.GetOldAdjective] meghódításával a kormány elfojtotta a régióban terjedõ pánarabizmus új hullámát. A(z) [From.GetOldAdjective] kormány sikeresen felszámolta az ellenséges kormányokat, így az arab egyesítés könnyen elérhetõvé vált.\n\n[From.GetOldAdjective] tisztviselõk megerõsítették, hogy a nemzet hivatalosan a(z) '[From.GetNameDef]' nevet fogja viselni, ezzel elõsegítve az integrációt."
 wtt_news.67.a:0 "Elérték Zaidán álmait."
 wtt_news.67.b:0 "Ez majd elvezet a régió maradandó békéjéhez?"
 wtt_news.68.t:0 "[From.GetNameDef] Felemelkedése"
 wtt_news.68.desc:0 "A(z) [From.GetOldAdjective] nemzetek szomszédaikra való kinövésének köszönhetõen a kormány általi kísérlet - miszerint egyesítik a népet - nyilvánvalóvá vált. A Majapahit Birodalom eredményei erõsen romanticizálva lettek, de a közvéleményre így is hatást gyakorol.\n\nA(z) [From.GetOldAdjective] kormány '[From.GetNameDef]' névre keresztelte át az országot, így tisztelegve a régió történelme elõtt."
 wtt_news.68.a:0 "Ez véget vet az ázsiai gyarmatosításnak!"
 wtt_news.68.b:0 "Megragadták a végzetüket."
 wtt_news.69.t:0 "[From.GetNameDef] Újjászületése"
 wtt_news.69.desc:0 "Ahogy a(z) [From.GetOldAdjective] nemzet szomszédaira terjedt, a kormány átértékelte a Rattanakosin névtõl való megválást. Ahogy a jelenlegi határaik egyre jobban hasonlítanak a királyság fénykorának határaira, a Rattanakosin Királyság múltbéli eredményeit a közvélemény befolyásolására használják.\n\nA(z) [From.GetOldAdjective] kormány megkísérelt párhuzamot vonni a történelemmel, és hivatalosan is '[From.GetNameDef]' névre keresztelte az országot."
 wtt_news.69.a:0 "Visszaállítottuk uralmunkat."
 wtt_news.69.b:0 "Omladoznak a gyarmati birodalmak?"
 wtt_news.70.t:0 "[From.GetNameDef] Újjászületése"
 wtt_news.70.desc:0 "Viktória császárnõ uralkodása alatt [From.GetOldNameDef] nagy mértékben kiterjesztette határait, túlhaladva a régi Német-Római Birodalmat is. A(z) [From.GetOldAdjective] katonai gépezet térdre kényszerítette ellenfeleit, így hagyva a császárnõnek, hogy szabadon folytassa politikáját.\n\nA császárnõ elérte, hogy a nemzet spirituális utódja legyen a Német-Római Birodalomnak. Hogy ezt képviselje, a nemzetet hivatalosan is átnevezték, ezzel az uralkodónõ végre elérte a régió politikai egyesülését, amelyekrõl évszázadokig uralkodók csak álmodoztak."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Ragyogását és dicsõségét nem lehet megtagadni!"
