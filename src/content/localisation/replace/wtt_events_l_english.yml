 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] Segítségért Könyörög"
 wtt_warlord_vs_prc.1.desc:0 "[warlord.GetLeader] delegációja megérkezett Moszkvába, hogy meghallgasson bennünket egy párton belüli hatalmi viszály támogatása kapcsán. Azt állítják, hogy [communist_china.GetLeader] nem eléggé elkötelezett a kommunizmus mellett, és lehetséges, hogy valójában reakciós gondolatokat fontolgat azért, hogy majd elárulja a forradalmat a legkritikusabb fázisában.\n\n[warlord.GetLeader] ellenben azt javasolja, hogy támogassuk õt, így ígérve örök és halhatatlan hũséget a kommunizmus ügyének és különösen [SOV.GetLeader] személyének."
 wtt_warlord_vs_prc.1.a:0 "Egy hũséges báb hasznosnak bizonyulhat."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Ha visszautasítják, az háborúhoz vezethet §H[communist_china.GetNameDef]§! kormányával.\n"
 wtt_warlord_vs_prc.1.b:0 "Nem vesszük hasznát egy ilyen zajos opportunizmusnak."
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "Üzenet [soviet.GetLeader] Személyétõl"
 wtt_warlord_vs_prc.2.desc:0 "A(z) [SOV.GetAdjective] kormány képviselõje arról informált minket, hogy [SOV.GetLeader] személyének kételyei vannak [communist_china.GetLeader] marxista elméleteivel kapcsolatban. A kínai osztályharcok eme kritikus fázisában nem térhetünk el a marxista-leninista tanítások helyes alkalmazásától. Úgy tũnik, Moszkva elhiszi, hogy [warlord.GetLeader] jobban megérti, mire van szükség ahhoz, hogy a kommunizmus tovább terjedhessen Kínában. Ameddig Moszkva meg van gyõzõdve errõl, addig a párt elfogadná [warlord.GetLeader] személyét új elnökként, vagy mindvégig [SOV.GetLeader] nemtetszésétõl kell tartanunk."
 wtt_warlord_vs_prc.2.a:0 "Ennek tisztázására küljük el [communist_china.GetLeader] személyét Moszkvába."
 wtt_warlord_vs_prc.2.b:0 "Nem hajlunk meg az árulóknak!"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] Elutasítja"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] állítólag nincs meggyõzõdve a hũségünkrõl és vezetõi képességeinkrõl. A(z) [SOV.GetAdjective] kormány továbbra is [communist_china.GetLeader] személyét támogatja, mint a kommunista párt kínai elnökét."
 wtt_warlord_vs_prc.3.a:0 "Tartsuk egymás közt."
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] Megadja Magát"
 wtt_warlord_vs_prc.4.desc:0 "[communist_china.GetLeader] kétségbeesett kérései [SOV.GetLeader] felé nem voltak elegek ahhoz, hogy oldalukra állítsa a szovjeteket. Felismerve az elvesztett harcot, [communist_china.GetLeader] nyíltan elismerte hibáit, és megígérte, hogy együtt fog velünk dolgozni a forradalom gyõzelméért."
 wtt_warlord_vs_prc.4.a:0 "Jól van."
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "Csatlakozz Vagy Pusztulj"
 wtt_warlord_vs_prc.10.desc:0 "Szemben állva a feladás és a szovjet blöff közötti választással, [communist_china.GetLeader] az utóbbit választotta. Sajnos, úgy tũnik, hogy [SOV.GetLeader] nem blöffölt, és megkezdõdtek az ellenségeskedések. Bizonytalan pozíciónkból adódóan mindkét oldalról erõs nyomás alá kerültünk, emellett a szovjetek segítséget követelnek, hogy kiszorítsák az árulót.\n\nA visszautasítás ugyanolyan lenne, mintha [communist_china.GetLeader] mellé állnánk."
 wtt_warlord_vs_prc.10.a:0 "Nem éri meg [communist_china.GetLeader] személyéért meghalni."
 wtt_warlord_vs_prc.10.b:0 "Nem leszünk része ennek."
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] Támogatásunkat Követeli"
 wtt_warlord_vs_prc.21.desc:0 "Érkezett egy üzenet [From.GetLeader] személyétõl, melyben követeli, hogy fokozzuk a korábban aláírt gazdasági segély szállítmányozását."
 wtt_warlord_vs_prc.21.a:0 "Ez az ár, amit fizetünk."
 wtt_warlord_vs_prc.21.b:0 "Ez rablás!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] Beleegyezik"
 wtt_warlord_vs_prc.22.desc:0 "A(z) [From.GetLeader] személyétõl megszokott tiltakozások helyett most beleegyezett, hogy fokozza a fizetések iramát, ahogy azt kértük."
 wtt_warlord_vs_prc.22.a:0 "Imádkoznia kellene, hogy nem változtatjuk meg újból ezt az üzletet."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] Elutasítja"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] egy rideg visszautasítással válaszolt a további támogatásról szóló kérésünkre, azt állítva, hogy nemzete képtelen megadni az "abszurd" fizetséget, amit kérünk."
 wtt_warlord_vs_prc.23.a:0 "Megígérte, és mi megkapjuk, ami a miénk!"
 wtt_warlord_vs_prc.23.b:0 "Most az egyszer hagyjuk elmenni."
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] Szorosabb Kooperációt Követel"
 wtt_warlord_vs_prc.31.desc:0 "Levél érkezett [From.GetLeader] személyétõl, amelyben azt állítja, hogy a forradalmunk különösen védtelen, amely könnyen elbukhat egy ellenforradalommal szemben. Különleges képviselõjét utasították, hogy tartsa szemmel cselekvéseinket, és segítsen megnyerni az osztályharcot.\n\nAz írásban ezután az áll, hogy bármilyen eltérést a "javaslataitól" úgy fognak venni, hogy reakciós elemek vették át kormányunk irányítását, és meg fogják tenni a szükséges lépéseket."
 wtt_warlord_vs_prc.31.a:0 "Köszönjük a lehetõséget a tanulásra."
 wtt_warlord_vs_prc.31.b:0 "Nincs szükségünk senkire, hogy megmondja, mit tegyünk."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] Elfogadja"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] köszöntötte különleges képviselõnket, és kijelölte személyes tanácsadóját. Most már stabil hatalmunk van a belsõ és külsõ politikáik felett."
 wtt_warlord_vs_prc.32.a:0 "Biztosan oka van."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] Visszautasítja"
 wtt_warlord_vs_prc.33.desc:0 "Bár fogékony az ötletre, [From.GetLeader] udvariasan, de határozottan elutasította követelésünket, miszerint irányzottabban befolyásoljuk politikájukat. Úgy tũnik, hogy "nem vagyunk jártasak" az állapotban, és a marxista tanítások kivitelezését a helyi szakértõkre kellene hagynunk."
 wtt_warlord_vs_prc.33.a:0 "Talán erõteljesebben kellene magunkat ismételni."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] Nem Fizet"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] figyelmen kívül hagyta a fizetésre való felszólításainkat. A Moszkvába való meghívólevél is válasz nélkül maradt."
 wtt_warlord_vs_prc.34.a:0 "Szóval tesztelni akar bennünket?"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective] Szövetség"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] azt kérte, hogy a kínai kommunisták csatlakozzanak a Népfrontba azért, hogy egy zászló alatt gyõzzék le a nacionalistákat, reakciósokat és külsõ megszállókat."
 wtt_warlord_vs_prc.35.a:0 "Most az emberek a hõsök!"
 wtt_warlord_vs_prc.35.b:0 "Ez [Root.GetAdjective] érdekek ellen van."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] Elutasítja a Szövetséget"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] visszautasította az egyértelmũen elõnyös "egyesített Népfront a nacionalisták, reakciósok és külsõ megszállók ellen" útját, azt állítva, hogy a "szövetségünk [From.GetAdjective] érdekek ellen lenne".
 wtt_warlord_vs_prc.36.a:0 "Egyszerũen csak egyedül kell tennünk, amit kell."
 wtt_warlord_vs_prc.36.b:0 "Így akár fel is oszlathatnánk a Frontot egy az egyben."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] Alávetést Követel"
 wtt_manchukou.1.desc:0 "Úgy tũnik, [From.GetLeader] eldöntötte, hogy végre kiterjeszti hatóságát Kína messzi területeire is. Egy képviselõ érkezett a(z) [From.GetAdjective] kormánytól, meghajlást követelve Kína igaz uralkodója, a Menny fia, [From.GetLeader] elõtt. Ha ezt megtagadjuk - folytatta - meg leszünk büntetve a legnagyobb rend árulása miatt."
 wtt_manchukou.1.a:0 "Ez az egész köztársaság dolog sosem mũködött volna."
 wtt_manchukou.1.b:0 "Hadd próbálkozzon."
 wtt_manchukou.2.t:0 "[From.GetLeader] Megadja Magát"
 wtt_manchukou.2.desc:0 "[From.GetLeader] visszaküldött egy hírvivõt egy személyes levéllel, szigorú fegyelmet ígérve és köszöntve [MAN.GetLeader] személyét, mint Kína igaz uralkodóját."
 wtt_manchukou.2.a:0 "Tudja, hol a helye."
 wtt_manchukou.3.t:0 "[From.GetLeader] Elutasítja"
 wtt_manchukou.3.desc:0 "[From.GetLeader] szitkozódással és sértegetésekkel válaszolt ajánlatunkra, kijelentéseket téve [MAN.GetLeader] uralkodó származására és személyes minõségét illetõen, amelyek hamisak és offenzívak."
 wtt_manchukou.3.a:0 "Na, majd mi megtanítjuk a jó modorra!"
 wtt_manchukou.11.t:0 "Az Ötéves Terv"
 wtt_manchukou.11.desc:0 "Az új ötéves terv részletezi, hogy kormányunk hogyan számít a gazdaság növekedésére az elkövetkezendõ néhány évben. Abban, hogy mire kellene koncentrálni, még mindig nincs egyöntetũ vélemény. \n\nA nehézipar kiterjesztése egy biztos cél, de hogy mit termeljenek az új gyárak, még nem tudjuk. \n\nMuszáj döntést hozni, hogy átjussunk a holtponton."
 wtt_manchukou.11.a:0 "Építsük fel a légi ipart."
 wtt_manchukou.11.b:0 "Fektessünk az autóiparba."
 wtt_manchukou.11.c:0 "Folytassunk az általános iparosítást."
 wtt_manchukou_bandit_sabotage.21.t:0 "Fegyvergyár Szabotálva"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Bejelentések szerint tũz ütött ki a(z) [state.GetName] területé lévõ gyárban. A tũz még tombol, de a tũzoltók szerint estére már kordában fogják tartani. A gyár kára jelentõsnek tũnik, mivel a tũz egy gyúlékony vegyszerekkel teli raktárból indult.\n\nA katonai hírszerzés megkezdte a nyomozást a tũz oka után. Az elsõ nyomok szerint gyújtogatás történt."
 wtt_manchukou_bandit_sabotage.21.a:0 "Ezeket a terroristákat le kell vadászni!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Polgári Gyár Szabotálva"
 wtt_manchukou_bandit_sabotage.23.t:0 "Híd Felrobbantva"
 wtt_manchukou_bandit_sabotage.23.desc:0 "Egy a(z) [state.GetName] területen lévõ fõbb vasúti híd omlott össze egy áthaladó muníciót szállító vonat alatt. A mentést megnehezítette a muníció második robbanása. A vonat legénysége még mindig nem került elõ, de valószínũleg halottak.\n\nA katonai hírszerzés indított egy csapatot, hogy megvizsgálják a helyszínt, amint elég biztonságossá válik, hogy kiderítsék az összeomlás okát. \n\nHelyi szemtanúk azt állítják, hogy láttak egy kis csoportot a híd alatti völgyben az összeomlás elõtti napon. A tartózkodási helyük jelenleg nem ismert."
 generic.11.t:0 "A Polgárháború Véget Ér"
 generic.11.d:0 "A háború, ami széttépte nemzetünket végre véget ért. Most megkezdhetjük népünk egyesítését és a pusztítás okozta károk helyrehozását."
 generic.11.a:0 "Együtt egy szebb jövõért dolgozunk!"
 generic.12.t:0 "[From.GetAdjective] Megkísérelte Szuez Szabotázsát"
 generic.12.d:0 "A katonai hírszerzés jelezte, hogy [From.GetAdjective] robbanószereket és blokádhajókat szándékozik használni hogy szabotálják a Szuezi-Csatornát. Ha meg akarjuk állítani õket, nincs túl sok idõnk."
 generic.12.a:0 "Ezt nem engedhetjük meg!"
 generic.13.t:0 "[From.GetAdjective] Megkíséreli Panama Szabotázsát"
 generic.13.d:0 "Katonai hírszerzés jelezte hogy a(z) [From.GetAdjective] kormány robbanószereket és blokádhajókat szándékozik használni, hogy szabotálják a Panama-csatornát. Ha meg akarjuk állítani õket, nincs túl sok idõnk."
 generic.14.t:0 "[From.GetName] Diplomáciai Tiltakozásba Kezd"
 generic.14.d:0 "A(z) [From.GetAdjective] követek erõs diplomáciai tiltakozásba kezdtek, tekintettel a velük konfliktusban álló országokban tartózkodó attaséink jelenlétére. A katonai attaséink azonnali visszavonását követelik."
 generic.14.a:0 "Megfontoljuk."
 generic.14.b:0 "Oda küldjük attaséinkat, ahová akarjuk."
 attache_political_power_tt:0 "Viszonylagos erõnk és §Yvéleményünk§! alapján ennek a következõ hatásai lesznek:\n"
 attache_fascism_tt:0 "A hazánkban fennálló §Yfasiszta§! támogatottság miatt ennek a következõ hatásai lesznek:\n"
 attache_communism_tt:0 "A hazánkban fennálló §Ykommunista§! támogatottság miatt ennek a következõ hatásai lesznek:\n"
 attache_democratic_tt:0 "A hazánkban fennálló §Ydemokratizmus§! támogatottság miatt ennek a következõ hatásai lesznek:\n"
 attache_neutrality_tt:0 "A hazánkban fennálló §Yfüggetlen§! támogatottság miatt ennek a következõ hatásai lesznek:\n"
 generic.15.t:0 "[From.GetName] Visszahívja az Attasét"
 generic.15.d:0 "Válaszul követeléseinkre, [From.GetNameDef] visszavonta katonai küldetést az ellenségeinkkel szemben."
 generic.16.t:0 "[From.GetName] Továbbra is Fenntartja Attaséit"
 generic.16.d:0 "Követeléseink ellenére [From.GetNameDef] megtagadta az ellenségünk területén tevékenykedõ katonai attaséinak visszahívását, azt állítva, hogy "nekünk nincs jogunk beleszólni a(z) [From.GetAdjective] kormány belsõ ügyeibe"."
 generic.16.a:0 "Majd meglátjuk."
 canals_tt:0 "Szerezd meg a csatorna bakjainak irányítását a következõ hónapban, hogy megakadályozd az ellenség tervét."
 generic.17.t:0 "[From.GetName] Megbetegedett"
 generic.17.d:0 "A(z) [From.From.GetNameDef] területén tett szolgálataiban úgy tũnik, [From.GetName] [From.GetRank] túl messzire ment. A mũveleti terület rossz légköre miatt a [From.GetRank] beteget jelentett, és most idõre lesz szüksége a felépüléshez. Amíg jobban nem lesz, csapatai nem már megszokott szinten fognak teljesíteni."
 generic.18.t:0 "[From.GetName] Megsebesült"
 generic.18.d:0 "Abban, hogy a csatát megnyerjék úgy tũnik, [From.GetName] [From.GetRank] túl nagy kockázatot vállalt, miközben embereit vezette. A csatában sajnos megsebesült, és valószínũleg eltart egy ideig, amíg a sebek teljesen begyógyuljanak. Amíg jobban nem lesz, csapatai nem már megszokott szinten fognak teljesíteni."
 japan_border_conflict.1.t:0 "Japán Provokáció a Határainkon"
 japan_border_conflict.1.desc:0 "A köztünk és [JAP.GetNameDef] között lévõ határ fenntartása részeként egy munkás társaságot küldtek ki, hogy ellenõrizzék a határvonal jelölõket a Haszan-tó körül. A határ megközelítése közben a munkás társaságot tũz alá vette a helyi japán elõõrs. \n\nElindítottunk egy helyi tiltakozást, de a japán nagykövet továbbra is állítja, hogy a munkás társaságot a határjelölõk elmozdítására küldték, hogy több területet birtokolhassanak. \n\nA japánok biztosítottak minket, hogy tiszteletben tartják határainkat, de nem engednek semmiféle "hamisítást" a jelenlegi demarkációval szemben, és erõvel fognak válaszolni bármilyen kísérletre.\n\nEz azt jelenti, hogy nem mozoghatunk szabadon a területünkön."
 japan_border_conflict.1.a:0 "Ez elfogadhatatlan és felháborító."
 japan_border_conflict.2.t:0 "Japán Gyõzelem a Haszan-Tónál"
 japan_border_conflict.2.desc:0 "A Haszan-tó körüli határterületen lezajló, a(z) [SOV.GetAdjective] és japán erõk közötti összecsapást követõen a(z) [SOV.GetAdjective] erõk teljesen visszavonultak. Japán egységek elfoglaltak számos stratégiai pontot a terület körül, és megkezdték pozíciójuk megerõsítését.\n\nCsata közben a japánok szereztek számos [SOV.GetAdjective] harckocsit is, amit elszállítottak Tokióba."
 japan_border_conflict.2.a:0 "Tiszteletteljesen oldottuk meg ezt az ügyet."
 japan_border_conflict.2.b:0 "Fel kell készülnünk egy megfelelõ válaszra."
 japan_border_conflict.3.t:0 "Japán Vereség a Haszan-Tónál"
 japan_border_conflict.3.desc:0 "A Haszan-tó körüli határterületen lezajló, a(z) [SOV.GetAdjective] és japán erõk közötti összecsapást követõen a japán nagykövet tũzszünetet kért Moszkvától. \n\nSzámos a(z) [SOV.GetAdjective] pozíciókra való japán rajtaütés fulladt kudarcba, nagy veszteséget hagyva hátra, illetve kételyt ébresztve képességeikkel kapcsolatban."
 japan_border_conflict.3.a:0 "Jobb becsülettel elbukni, mint sohasem próbálkozni."
 japan_border_conflict.3.b:0 "Haderõink megfizetik adósságaikat."
 japan_border_conflict.4.t:0 "Patthelyzet a Haszan-Tónál"
 japan_border_conflict.4.desc:0 "A japán és [SOV.GetAdjective] erõk közötti küzdelem a Haszan-tónál kifulladt, miután mindkét fél visszavonult a vitatott régióból, hogy összegyũljenek és utánpótlást szerezzenek. Felismerve a további offenzíva jelentéktelenségét, a japán katonaság tũzszünetet és tárgyalást kért."
 japan_border_conflict.4.a:0 "Értékes tapasztalatot szereztünk."
 japan_border_conflict.5.t:0 "Helyzeteszkaláció a Haszan-Tónál"
 japan_border_conflict.5.desc:0 "A küzdelem folytatódik japán és [SOV.GetAdjective] erõk között a Haszan-tónál. A holtpont áttörésére tett kísérletben a japán erõk más területeken is harcba szálltak [SOV.GetAdjective] erõkkel az egész szektorban. A hírszerzés szerint a japánok nemsokára megerõsíthetik a támadásukat birodalom más pontjairól átszállított katonákkal."
 japan_border_conflict.5.a:0 "Tartanunk kell a vonalat!"
 japan_border_conflict.6.t:0 "Eszkaláció a Khasan-tónál"
 japan_border_conflict.6.desc:0 "Folytatódnak a harcok a [FROM.GetAdjective] és a [JAP.GetAdjective] erõk között a Khasan-tó körül. A holtpontról való kilábalás érdekében a [FROM.GetAdjective] erõk más területeken is megkezdték a [JAP.GetAdjective] erõkkel szembeni harcot ebben a szektorban. A hírszerzés szerint a [FROM.GetNameDef] hamarosan megerõsítheti a támadást az ország más részeirõl átcsoportosított friss csapatokkal."
 japan_border_conflict.6.a:0 "Fel kell készülnünk a támadásra!"
 JAP_kalkin_gol:0 "Szovjetek tesztelve"
 wtt_prc.30.t:0 "Sikeres Provokáció"
 wtt_prc.30.desc:0 "Az éj leple alatt dolgozva elvtársaink [JAP.GetManchuriaPuppet] területén sikeresen szabotáltak egy japán gyárat. A terület lezárása miatt nem tudnak további részletekkel szolgálni.\n\nA lezárás egyedül elég volt ahhoz, hogy tudjuk, igazán odavertünk. Majd kiderül, hogy a japánokat ez tettre sarkallja-e."
 wtt_prc.30.a:0 "Megütöttük a darázsfészket."
 wtt_prc.31.desc:0 "Az éj leple alatt dolgozva elvtársaink [JAP.GetManchuriaPuppet] területén sikeresen szabotáltak egy létfontosságú hidat. Egy kisebb kommandós egység jelentette, hogy a híd teljesen megsemmisült, magával rántva egy lõszert szállító vonatot.\n\nBiztosították, hogy a helyiek lássák a történteken, így tisztázva, hogy ez egy szabotázs akció volt. Majd kiderül, hogy a japánokat ez tettre sarkallja-e."
 wtt_prc.32.desc:0 "Sikeresen rajtaütöttünk és elpusztítottunk egy japán õrjáratot [JAP.GetManchuriaPuppet] területén. A holttesteket otthagytuk a helyszínen, hogy az imperialisták biztosan a megfelelõ üzenetet kapják. \n\nAz idõ majd megmondja, hogy ez elég ok-e nekik a háborúba vonuláshoz."
 wtt_prc.20.c:0 "Együtt kellene visszavonulunk a kontinensrõl."
 wtt_germany.1006.t:0 "The Kaiser is preparing a coup!"
 wtt_germany.1006.desc:0 "The Servizio Informatzione Militaire has reported of suspicious activity in the monarchist inner circles. It appears that some of those loyal only to the king have recently been in contact with foreign agents, German ones at that. It seems as though the monarchists are being recruited and rallied into opposing our great leader, but all is not lost. We can send in the gangs to take care of them, and beat them back while we still have a chance to do so. How should we proceed?"
 wtt_germany.1006.a:0 "Banda Carità can deal with them"
 britain.25.t:0 "[ENG.GetNameDefCap] demands submission"
 britain.25.desc:0 "The [ENG.GetAdjective] government, seemingly alarmed after the fall of [DEN.GetNameDef] alongside the presence of [GER.GetAdjective] diplomats in [ICE.GetNameDef] has invited us to join the allies as co-belligerents. They cite concerns about their national security in which the [GER.GetNameDef] could potentially use Icelandic bases as a springboard for raids on English convoys or cities.\nTheir threats were thinly veiled, citing the current world situation that any claims of “supposed neutrality” from our side is eclipsed by the safety of British citizens and the war against fascism."
 britain.25.a:0 "We have no choice but to join [ENG.GetFactionName]"
 britain.25.b:0 "The [ENG.GetAdjective] be damned"
 britain.25.c:0 "We must abide by our neutrality, even if it means invasion"
 britain.26.t:0 "[ICE.GetNameDefCap] seeks our protection from [ENG.GetNameDef]"
 britain.26.desc:0 "Our diplomats currently stationed in [ICE.GetNameDef] has sent us a flurry of messages that the fledgling [ICE.GetAdjective] government has been threatened with occupation by English forces unless they submit. Lacking any other viable alternative [ICE.GetLeader.GetName] has requested our protection from the English threat. Maybe a base so close to the British mainland would be beneficial to us?"
 britain.26.a:0 "The people of [ICE.GetNameDef] must be protected"
 britain.26.b:0 "We can't spare the resources"
 britain.27.t:0 "[ICE.GetNameDefCap] rejects our proposal"
 britain.27.desc:0 "The [ICE.GetAdjective] government has rejected our ultimatum for compliance, citing their belief in neutrality and the vehement opposition to being dragged into a war which they had no part in.\nThey charge that with this order their independence is both being infringed upon and flagrantly violated. Sadly this is modern war, and in modern war there can be no neutral parties; while we regret this course of action we must do what we must do."
 britain.27.a:0 "A regrettable but necessary course"
 wtt_germany.17.b: "Increase police funding and limit their influence over our politics!"
 wtt_germany.24.b: "Never trust a [GER.GetAdjective]!"
