  UNITS_VIEW_BTN_DRAW_NAVAL_INV_WITH_HARBOR:2 "§HTengeri inváziós parancs (úszó kikötõ támogatásával)§!\n1. lépés) §GKlikkelj§! a kiemelt tartományok egyikére az inváziós forrás beállításához.\n2. lépés) §GJobb-klikk§! a kívánt partvidéki tartomány(ok)ra.\nAmint a terv aktiválva van, az invázió megkezdi a konvojok és egy úszó kikötõ elõkészítését és tartalékolását a készletbõl."
