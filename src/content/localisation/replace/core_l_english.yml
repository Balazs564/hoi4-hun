  SUPPLY_FLOW_SHOW_RANGE:1 "§HUtánpótlási pont§! a közeli tartományok ellátására van. Hatótávolságuk és hatékonyságuk az idõjárástól, a talajviszonyoktól, az infrastruktúrától, a vasútvonal szintjétõl és a motorizációtól függ.\n\nAz §Hutánpótlási pont§! által biztosított hatótávolság és ellátás növeléséhez fontolja meg a §Hvasútak fejlesztése§! parancs használatát vagy a §HMotorizációs szint§! megváltoztatását.\n\nTartsa nyomva a §GShift§! a hatótávolság megjelenítéséhez.\n§GShift-klikk§! a motorizáció bekapcsolásához.\n§GCtrl-klikk§! a szövetséges ellátás bekapcsolásához."
  SUPPLY_FLOW_DELAYED_DESC:5 "§HMaradék ellátás§! megmutatja, hogy mennyi ellátmány kell a tartománynak, és ez a területi ellátmányokból és a csomópontokból épül fel. A csomópont hatótávolságát befolyásolja az idõjárás, a talajviszonyok, az infrastruktúra, a vasút szintje és a motorizáció. \n\n§HHadosztályok§! a tartományi készletet a készlet súlya alapján fogyasztja el. Ha a §HRaktárolt ellátmány§! a helyi ellátási arányt meghaladja, a belsõ raktárukból fogyasztanak, amíg a tárolt készlet el nem éri a helyi ellátási szintet.\n\nTartsd nyomva §GCtrl§! áramlási források megjelenítése."
