  NAVAL_MISSION_ACTIVATE:0 "Aktív"
  NAVAL_MISSION_NAME_NONE:0 "Várakozás az utasításra"
  NAVAL_MISSION_NAME_PATROL:0 "Járõrözés"
  NAVAL_MISSION_NAME_PATROL_DESC:2 "Utasítsd a különítményt a kijelölt körzeten való járõrözésre.\n\nEgy különítmény egyszerre csak egy régióban járõrözhet.\nMegpróbálja felderíteni az ellenséges flottákat az aktív régióban. A radar és a légifölény segít gyorsabban megtalálni az ellenséget.\n\nNe feledd, hogy az ellenség elõbb is megtámadhat, mint ahogy felfednéd õket."
  NAVAL_MISSION_NAME_SEARCH_AND_DESTROY:0 "Keresés és elpusztítás"
  NAVAL_MISSION_NAME_STRIKE_FORCE:0 "Csapásmérõ erõ"
  NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "Arra utasítja a különítményt, hogy várakozzon a legközelebbi flottabázisnál egészen addig, amíg egy ellenség fel nem bukkan.\nAmint az ellenséget észrevette az egyik járõrözõ különítmény, a csapásmérõ erõ oda fog igyekezni, és rá fog támadni."
  NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "Arra utasítja a különítményt, hogy kutassa fel és vegye fel a harcot az ellenséges flottákkal a kiválasztott terület(ek)en."
  NAVAL_MISSION_NAME_CONVOY_RAIDING:0 "Konvojvadászat"
  NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC:1 "Arra utasítja a különítményt, hogy rajtaüssön az ellenséges konvojokon a kiválasztott terület(ek)en."
  NAVAL_MISSION_NAME_CONVOY_ESCORT:0 "Konvojkíséret"
  NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Arra utasítja a különítményt, hogy kísérje a konvojokat a kiválasztott terület(ek)en, illetve védje meg õket az ellenséges rajtaütésektõl."
  NAVAL_MISSION_NAME_INVASION:0 "Szállítás/Partraszállás"
  NAVAL_MISSION_NAME_INVASION_DESC:1 "Arra utasítja a különítményt, hogy aktívan támogassa az egységek szállítását és partraszállását a kiválasztott §YPartraszállási parancsoknál§!.\n§GKattints§!, hogy aktiváld a bevetést, majd §Gkattints§! az partraszállás nyílra, ha már rajzoltál egy tervet."
  NAVAL_MISSION_NAME_MINES_PLANTING:0 "Aknatelepítés"
  NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Arra utasítja a különítményt, hogy a kiválasztott régiókban tengeralatti aknákat helyezzen el. A lehetõ legnagyobb büntetés, amit az ellenség kaphat:\n"
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT:0 "£mapicon_unit_invalid_orders£ Alacsony tengerparti bombázási képességek"
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "A különítmény nem lesz képes hatékonyan segíteni a partvonalon harcoló hadosztályoknak az alacsony tengerparti bombázási képességei miatt. Fontold meg a §Ynehéz löveges támadás§! hozzáadását a különítmény hajóihoz."
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES:0 "£mapicon_unit_invalid_orders£ Alacsony §Ymélyvízi bomba§! mennyiség"
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "A különítmény nem valószínũ, hogy kárt tud okozni a tengeralattjárókban. Fontold meg a §Hmélyvízi bombák§! hozzáadását a hajókhoz."
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Alacsony tengeralatti felderítés"
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "A különítmény nem valószínũ, hogy észlelni fogja a tengeralattjárókat a harc során. Fontold meg a még több §Yszonár§!, §Yradar§! vagy §Yrepülõgépindító§! hozzáadását a hajókhoz."
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Alacsony felszíni felderítés"
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "A különítmény elég lassan fogja észlelni az ellenséges hajókat. Fontold meg a még több §Yradar§! és §Yrepülõgépindító§! hozzáadását a hajókhoz."
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED:0 "£mapicon_unit_invalid_orders£ Alacsony maximális sebesség"
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC:0 "A különítmény átlagos sebessége túl alacsony, és ez akadályozza a felderítési képességét. Fontold meg a lassú hajók eltávolítását vagy gyorsabbak hozzáadását."
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY:0 "£mapicon_unit_invalid_orders£ Magas felszíni láthatóság"
  NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "A különítmény túl könnyen észrevehetõ az ellenség számára. Fontold meg a kisebb vagy kevésbé páncélozott hajók használatát, hogy csökkentsd a láthatóságot."
  NAVAL_MISSION_SET_REASON_FOR_PLANTING_NO_SHIPS:0 "Az aknalerakás §Rnem lehetséges§!, mert a flotta egyik hajója sem képes erre!"
  NAVAL_MISSION_SET_REASON_FOR_SWEEPING_NO_SHIPS:0 "Az aknamentesítés §Rnem lehetséges§!, mert a flotta egyik hajója sem képes erre!"
  NAVAL_MISSION_SET_REASON_FOR_NO_WAR:0 "Ahhoz, hogy aktiváld ezt a bevetést, §Rháborúban§! kell állnod."
  NAVAL_MISSION_NAME_MINES_SWEEPING:0 "Aknamentesítés"
  NAVAL_MISSION_NAME_MINES_SWEEPING_DESC:2 "Arra utasít egy különítményt, hogy keressen és hatástalanítson tengeralatti aknákat a kiválasztott régióban. A lehetõ legnagyobb büntetés, amit az ellenség aknái okozhatnak:\n"
  NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT:0 "Partraszállás támogatása"
  NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC:1 "Arra utasítja a hajókat, hogy kísérje a partraszálló hajókat, illetve támogassa õket part menti bombázással."
  NAVAL_MISSION_NAME_TRAINING:1 "Tengerészeti hadgyakorlat"
  NAVAL_MISSION_NAME_TRAINING_DESC:3 "Arra utasítja a különítményt, hogy végezzen haditengerészeti gyakorlatokat a legközelebbi flottabázissal szomszédos régióban.\nEz idõvel károsíthatja a hajókat.\nA személyzet nem szerez több tapasztalatot, ha elérte a reguláris szintet.\nA képzés során §Yhaditengerészeti tapasztalatot§! szerzel.\nA §Yflotta büszkesége§! kevesebb valószínũséggel szenved balesetet.\n\nTartsd nyomva a §HShift§! billentyũt és kattints, hogy engedélyezd a §Hhaditengerészeti gyakorlatozást§!, egészen addig, amíg midnen hajó teljesen ki nem képzõdik."
  NAVAL_BTN_REMOVE_REGIONS:0 "§HRégió törlése§!\n§GKattints§! erre a gombra, majd kattints a jelenleg kiválasztott flotta egyik régiójának törléséhez.\n§GJobb-kattints§! erre a gombra, hogy ennek a flottának az §Raz összes régióját§! töröld."
  NAVAL_BTN_REMOVE_REGIONS_NO_REGIONS:0 "§RNincs törölhetõ régió.§!"
  NAVAL_CONFIRM_REMOVE_ALL_REGIONS:0 "Összes régió törlése"
  NAVAL_CONFIRM_REMOVE_ALL_REGIONS_TEXT:0 "Biztosan §RTÖRLÖD MINDEN RÉGIÓJÁT§! ennek a flottának?"
  NAVAL_NO_STRIKE_FORCE_IN_REGION:0 "A régióban nincs operáló csapásmérõ erõ"
