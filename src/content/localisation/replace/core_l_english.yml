  SUPPLY_NODE_MOTORIZATION_PRIORITY:1 "§HMotorizációs szint§!\nAz ellátó központ motorizációja a raktárból származó teherautókat használ, és kiterjeszti a központ ellátási hatótávolságát és a tartományok számára biztosított ellátmány mennyiségét.\n§GKattintson§! a gombra a prioritások közötti váltáshoz."
