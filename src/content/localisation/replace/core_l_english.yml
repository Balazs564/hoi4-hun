  UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HFrontvonal§!\n - §GKattints§! egy ország határára, hogy létrehozz egy teljes frontvonalat a határ mentén.\n - §GJobb-kattints, és közben mozgasd az egeret§! ahhoz, hogy manuálisan állítsd be, milyen hosszúságú legyen a frontvonal.\n - §GJobb-kattints, és közben mozgasd az egeret§! ahhoz, hogy a meglévõ frontvonalat szerkeszd.\n\nA frontvonalak az támadások kiindulópontjai, innen indulnak az Offenzív vonalak és ezekkel gyorsan elhelyezhetsz hadosztályokat a határ mentén."
  UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HTartalék vonal§!\n - §GJobb-kattints, és közben mozgasd az egeret§! egy baráti határszakaszon, hogy egy §Yegyszer használatos§! tartalék vonalat rajzolj.\n\nA védelmi vonalak hatékonyabbak például folyók vonalára rajzolva, vagy hegységekben."
  UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HTerületvédelem§!\n - §GKattints§! egy olyan körzet hozzáadásához/törléséhez, ahol a hadsereg helyõrséget álljon.\nEgy hadsereg nem képes más feladatot is ellátni a helyõrség közben.\n\nA hadsereghez rendelt hadosztályok arányosan elosztva fognak elhelyezkedni a körzetben, ezzel védve a városokat, erõdöket, légibázisokat vagy más objektumokat, ugyanakkor ha a körzet megszállt, akkor csökkenti a lázadás esélyét."
  UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HPartraszállás§!\n1. Lépés) §GKattints§! a kiemelt tartományok egyikére, hogy beállítsd a partraszállás kiindulási pontját.\n2. Lépés) §GJobb-kattints§! a kívánt tartományra, amelyre partra szeretnél szállni.\nEzután aktiváld a haditervet, és a partraszállás elõkészületei meg fognak kezdõdni, amint a konvojok és az egységek készen állnak."
  UNITS_VIEW_BTN_DRAW_PARADROP:0 "§HEjtõernyõs rámadás§!\n1. Lépés) §GKattints§! egy légibázisra, hogy kijelöld a felszállási pontot. A légibázison kell lennie csapatszállító repülõgépeknek is.\n2. Lépés) §GJobb-kattints§! arra a tartományra, ahová ki szeretnéd dobni az ejtõernyõs egységeket, ám ennek a bizonyos területnek a repülõgép hatótávján belül kell lennie.\n§gNe feledd, hogy a repülõgép csak az ejtõernyõs támadásra alkalmas egységeket fogja elszállítani a célterületre.§!"
