 ARG_international_loan_decisions: "nemzetközi hitelek"International Loans"
 ARG_international_loan_decisions_desc: "Annak érdekében, hogy visszaállítsuk a [ROOT.GetAdjective] gazdaságot, bölcs lenne a világ nagyhatalmaihoz fordulni egy kölcsönért, hogy beindíthassuk a regenerálódási procedúránkat. Viszont óvatosnak kell lennünk, hogy ne kerüljünk túl nagy adósságba.it would be wise to reach out to the great powers of the world for a loan in order to kickstart our rejuvination process. However, we should be careful to not get into too much debt."
 ARG_international_loan_decisions_tt: "Feloldja a §YNemzetközi Hitel§! döntéseket. Ha a célzott nemzet elfogadja, [ROOT.GetNonIdeologyName] megkapja: \n$ARG_international_loan_tt$"
