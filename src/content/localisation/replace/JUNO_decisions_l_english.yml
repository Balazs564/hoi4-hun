 ARG_federal_intervention_modifier: "Föderális beavatkozás"Federal Intervantion"
 ARG_federal_intervention_modifier_desc: "Föderális beavatkozás lett hatályba léptettve ebben az államban, ami azt jelenti, hogy sikerült azt megvédenünk bármely növekvõ disszonanciától és lázadástól" Federal Intervention has been enacted in this state, meaning that we have been able to protect it from any growing dissonance and rebellion."
