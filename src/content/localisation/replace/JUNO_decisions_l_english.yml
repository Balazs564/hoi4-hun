 ARG_economic_tax_reforms_decisions: "Gazdasági adó reformok Economic Tax Reforms"
 ARG_economic_tax_reforms_decisions_desc: "Különféle reformok adó rendszerbe való beiktatásával, talán képesek leszünk segítséget nyújtani [ARG.GetName] vidéki területeinek. Érdemleges infrastruktúra létrehozása mezõgazdász községeinknek csakis országunk jólétét fogja segíteni!Creating viable infrastructure for our farming communities will only help advance our country's prosperity!"
