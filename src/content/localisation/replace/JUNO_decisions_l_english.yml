 ARG_intervenciones_federales_decisions: "szövetségi beavatkozások"Intervenciones Federales"
 ARG_intervenciones_federales_decisions_desc: "A növekvõ puccs veszély új kabinetünk ellen, az Intervenciones Federales aktiválását eredményezte. Most muszájak vagyunk kiválasztani, hogy mely államokban léptessük hatályba ezt az új törvényhozást. Így cselekedve nagyobb hatékonysággal tudjuk majd felhívni és segíteni azokat az embereket, akik hajlandóak megvédeni kormányukat!a The growing threat of coups against our new cabinet has resulted in the activation of intervenciones federales. We must choose the states in which to enact this new legislature. Doing so will allow for us to more efficiently call upon and aid people willing to defend their government."
 ARG_intervenciones_federales_decisions_tt: "Feloldja a §YIntervenciones Federales§! döntéseket, melyek lehetõve teszik, hogy ellensúlyozzuk a §YKatonai cellákat§! a §YKözelgõ katonai puccs kísérletbõl§!."
