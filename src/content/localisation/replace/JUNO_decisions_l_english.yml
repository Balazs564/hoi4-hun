 ARG_economic_reform_in_state: "Adó refom [FROM.GetName]-ban."
 ARG_balancing_act_decisions: "Kiegyensúlyozó cselekedet"Balancing Act"
 ARG_balancing_act_decisions_desc: "Ahogy új kormányunk felépül, mégegyszer szembe kell néznünk a Szövetségesek és Tengelyhatalmak közötti kapcsolat fea decisions which will allow us to balance between appeasing nntartásának problémájával. Ennek a háborúnak úgy tűnik nincs belátható vége, és ezért fontos, hogy bölcsen egyensúlyozzuk lojalitásunkat. Egyik elõtérbe helyezése valószínű, hogy megsérti a másikat. As our new government recovers, we are once more pressed with the issue of trying to maintain relations with both the Allied and Axis powers. This war seems to have no immediate end in sight, and so it is important that we balance our allegiances wisely. Favouring one is likely to upset the other."
 ARG_balancing_act_decisions_tt: "Feloldja a §YKiegyensúlyozó cselekedetek§! döntéseket amik lehetõve teszik, hogy egyensúlyozzunk [USA.GetFlag]§Y[USA.GetName]§! és [ENG.GetFlag]§Y[ENG.GetName]§! vagy [GER.GetFlag]§Y[GER.GetName]§! és [ITA.GetFlag]§Y[ITA.GetName]§! megbékítése közt. A megbékítés §YFelszerelési támogatásokat§! fog nyújtani a §YNemzetközi piac§! részére"
 ARG_military_coup_decisions: "Katonai ellenvélemény"Military Dissent"
 ARG_military_coup_decisions_desc: "Ahogy az újonan választott kormányunk ünnepli gyõzelmét, egy elégedetlenségi érzés kezd kialakulni a hadsereg körében. Ennyi korrupcióval a Concordancián belül, és számos elit katonai személlyel akik a hatalomért versengenek, csak idõk kérdése mielõtt bevonulnának Buenos Aires-be."" With so much corruption within the Concordancia and many members of the military elite vying for power, it is only a matter of time until they march on Buenos Aires."
 ARG_military_coup_attempt: "Közelgõ katonai puccs kísérlet"Imminent Military Coup Attempt"
 military_coup_attempt_happened: "Katonai puccs kísérlet történt"Military Coup Attempt Has Happened"
 ARG_military_state_absorption_mission: "A hadsereg támogatást gyűjt"Military Gathering Support"
 ARG_military_state_absorption_timer_tt: "Egy állam [ARG.GetName]-ban a hadsereg oldalára fog állni" will become aligned with the military."
 ARG_military_owned_state: "Katonai egységek vannak jelen"Military Cells Present"
 ARG_military_owned_state_desc: "Ez az államról tudomásunkra jutott, hogy tele van lázadó katonai egységekkel. Ha ezt tovább hagyjuk, akkor a puccs esélye megnõ"van, hogy This state has been noted for being rife with rebellious military cells. If we allow this to grow, then the risk of a coup grows greater."
 ARG_sanction_the_generals: "A Tábornokok szankcionálása"Sanction the Generals"
 ARG_sanction_the_generals_tt: "Megnöveli az idõt, mielõtt a puccs kísérlet elindulna, kevesebb elõzetes felkészülést engedve meg a lázadó tábornokoknak."Increases the time until the attempted Coup d'etat is launched, allowing for less preparations to be done in advance by the rebelling Military Leaders."
 ARG_consolidating_power_tt: "§REz felfogja dühíteni a hadsereget és csökkenteni fogja a puccs kísérlet elõtti hátralévõ idõt""This will anger the Military and decrease the time until the attempted Coup d'etat is launched.§!" 
 ARG_increase_military_salaries: "A katonai bérek emelése"Increase Military Salaries"
 ARG_federal_intervention_tt: "Föderális beavatkozás hatályba léptetése egy államban megfogja akadályozni annak beolvadását a katonai frakcióba egy puccs kísérlet és egy azt követõ polgár háború során.Enacting Federal Intervention in a state will prevent the Military Faction from absorbing it in the event of a Coup d'etat and a following civil war."
 ARG_south_american_unity_decisions_tt: "Feloldja a §YDél merikai egység§! döntéseket amikor lehetõve teszik elfoglalt területek integrálását nemezetünkbe.decisions which allow us to integrate conquered territories into our nation."
 ARG_south_american_unity_decisions: "Dél merikai egység"South American Unity"
 ARG_south_american_unity_decisions_desc: "Most, hogy egy címer alá egyesítettük Dél Amerika népeit, kiterjeszthetjük hatalmunkat az egész kontinensre korábbi nagy nemzetek területeinek beolvasztásával" we can assert our dominance over the continent by bringing the territory of the f larger nations into the fold one at a time."
 ARG_core_conquered_state: "[FROM.GetName] integrálása"
 ARG_island_negotiations_decisions_tt: "Feloldja a §YSziget tárgyalások§! döntéseket melyik lehetőve teszik számunkra, egy békeszerződés lebonyolítását ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!)-val, ha nem vagyunk bevonnva egy nagyobb háborúba"if we are not involved in a larger scale war."
 ARG_island_negotiations_decisions: "Sziget tárgyalások"Island Negotiations"
 ARG_island_negotiations_decisions_desc: "A Dél-Atlanti Szigetek vitattot területek és az azok irányításáról szóló vita mai napig folytatódik. Ez a háború túl szárnyalhatja This war could take us further than would be ideal and we should take the opportunity to negotiate a peace deal when we can."
 ARG_peace_out: "Negotiate with [ENG.GetNameDef]"
 ARG_england_demands_peace: "Negotiate with [ARG.GetNameDef]"
 ARG_united_workers_decisions_tt: "Unlocks §YUnite the Workers§! decisions."
 ARG_unite_the_workers_decisions: "Unite the Workers"
 ARG_unite_the_workers_decisions_desc: "A kommunista mozgalom alapja mindig is a keményen dolgozó proletáriáus réteg volt. Most, hogy a [ARG.GetAdjective]-i belpolitika a bal oldal felé tolódik, a PCA-n múlik, hogy munkás sztrájkokat kezdeményezzen nagyobb városainkban ezzel is segítve népünk összegyűjtését a dicső forradalmunk alá!political landscape is shifting towards the left, it is up to the PCA to instigate worker strikes in some of our major cities to rally the people behind our glorious revolution!"
 ARG_instigate_worker_strike: "Munkás sztrájk kezdeményezése [FROM.GetName]-ban"
 ARG_uniting_workers_in_progress: "Jelenleg egy munkás sztrájkot kezdeményez"Currently instigating a worker strike"
 ARG_support_the_farmers_decisions_tt: "Feloldja a §YMezőgazdászok támogatása§! döntéseket"decisions."
 ARG_support_the_farmers_decisions: "Mezőgazdászok támogatása"Support the Farmers"
 ARG_support_the_farmers_decisions_desc: "Ahogy egy egyenlőségi alapot hozunk létre mindenkinek az új kommunista államunkban, nem szabad elfelednünk azokat a proletáriátusokat aki hosszan és keményen dolgoztak [ARG.GetNameDef] farmjainak földjein. Pénzelnünk kell ezen farmerek támogatását, hogy legalább olyan élet minőségük legyen mint a városokban élőknek.  We should funnel money into supporting the farmers to ensure that they have just as much chance for a good quality of life as those who live in the cities."
 ARG_implement_rural_reforms: "védiki reformok beiktatásaImplement Rural Reforms"
 ARG_implemented_rural_reforms: "vidéki reformokat iktatott be"Implemented Rural Reforms"
