l_english:
 POL_central_region_strategy:0 "Centralizációs Stratégia"
 POL_central_region_strategy_desc:0 "A gyárak határainktól távoli központosításával növeljük a termelést, és tovább maradhatnak a mi kezünkön egy esetleges minket érõ invázió alatt."
 POL_expansion_of_new_towns:0 "Az Új Városok Bõvítése"
 POL_expansion_of_new_towns_desc:0 "A városok gyarapodásához nem elég a megalapításuk, de muszáj fejleszteni is õket, hogy elérjék korlátaik határát." 
 POL_fill_the_railways_gaps:0 "A Vasúti Hiányosságok Rendezése"
 POL_fill_the_railways_gaps_desc:0 "A vasúti sínjeink nagy része hiányos és nem egybefüggõ. A szükséges részek megépítésével kibõvült szállítási kapacitásra teszünk szert."
 POL_start_central_industrial_region:0 "Egy Centrális Ipari Körzet Építése"
 POL_start_central_industrial_region_desc:0 "Fektesd le a centralizált kézifegyver ipar alapjait."
 POL_expand_central_industrial_region:0 "A Centrális Ipari Körzet Bõvítése"
 POL_expand_central_industrial_region_desc:0 "Tartsd fenn a centralizált kézifegyver ipar fejlõdését."
 POL_the_four_year_plan:0 "Négyéves Terv"
 POL_the_four_year_plan_desc:0 "Meg kell terveznünk az infrastruktúránk kiterjesztését, hogy biztosítsuk iparunk jövõjét."
 POL_national_defence_fund:0 "Nemzetvédelmi Alap"
 POL_national_defence_fund_desc:0 "Államunknak és polgárainak egyaránt hozzá kell járulni iparunk gyarapodásához, hogy sikeresen felkészülhessünk a következõ évek lehetséges veszélyeire."
 POL_warsaw_main_railway_station:0 "Varsói Fõpályaudvar"
 POL_warsaw_main_railway_station_desc:0 "Varsó a rakományszállítás csomópontja. Hogy elkerüljük a vasúti forgalom torlódását, jobban kellene összpontosítani a vasút fejlesztésére."
 POL_invest_in_the_old_polish_region:0 "Befektetés a Régi Lengyel Területekbe"
 POL_invest_in_the_old_polish_region_desc:0 "Régi gyárak korszerũsítése Kielce-ben, Skarzysko-ban, Radom-ban, Starachowice-ben és Ostrowiec-ben elengedhetetlen, ugyanakkor az újak építése is iparunk megerõsítésére szolgálhatna."
 POL_develop_upper_silesia:0 "Felsõ-Szilézia Fejlesztése"
 POL_develop_upper_silesia_desc:0 "Felsõ-Szilézia vitatott terület a nagy háború óta. A terület fejlesztése egységgé kovácsolná a helyieket, és az iparunk fejlõdésnek indulhatna."
 POL_additional_research_slot1:0 "Extra Kutatási Lehetõség I"
 POL_additional_research_slot1_desc:0 "Ipari terjeszkedésünk, illetve más területeken való mérföldköveink segíthetnek abban, hogy több kutatási és fejlesztési programot vezessünk egy idõben."
 POL_the_bombe:0 "A Bomba"
 POL_the_bombe_desc:0 "A 'Kriptológiai Bomba' a cikklométer egyik fejlesztése, ami lehetõvé teszi számunkra, hogy megfejtsük a 'Német Enigma' titkosító berendezés egyre inkább fejlettebb variánsait."
 POL_the_cyclometer:0 "A Cikklométer"
 POL_the_cyclometer_desc:0 "Ezzel a találmánnyal a németek titkosírásai olvasható szöveggé alakulnak át. Nem marad rejtve elõttünk semmilyen titok."
 POL_atomic_physics_institute:0 "Atomfizikai Intézmény"
 POL_atomic_physics_institute_desc:0 "Nem veszíthetjük el az esélyt arra, hogy elsõként fedezzük fel a maghasadási energiában rejlõ lehetõségeket."
 POL_additional_research_slot2:0 "Extra Kutatási Lehetõség II"
 POL_additional_research_slot2_desc:0 "Ipari terjeszkedésünk és más területeken való mérföldköveink segíthetnek abban, hogy több kutatási és fejlesztési programot vezessünk egy idõben."
 POL_prepare_for_the_next_war:0 "Felkészülni a Háborúra"
 POL_prepare_for_the_next_war_desc:0 "A nagy háború talán még sem az utolsó nagy háború volt. Fel kell készülnünk egy folyamatosan változó külpolitikára."
 POL_the_defence_of_poland:0 "Lengyelország Védelme"
 POL_the_defence_of_poland_desc:0 "Még a merészebb hadicselek is megfontolt tervezést igényelnek, ha a szülõföldünk védelmét kell sikerre vinnünk."
 POL_romanian_bridgehead_strategy:0 "A Romániai Hídfõ Stratégia"
 POL_romanian_bridgehead_strategy_desc:0 "Amennyiben az ütközet ellenünk fordul, rendelkeznünk kell olyan tervekkel, amelyek a csapataink hatékony újraegyesítését szolgálja, ezután a szövetségeseinkkel és a baráti államokkal együtt csaphatunk le támadóinkra."
 POL_silesia_fortified_area:0 "Sziléziai Erõdítmények"
 POL_silesia_fortified_area_desc:0 "Délen a további erõdítmények építése nagyobb védelmet biztosítana egy ellenünk zajló invázió esetén."
 POL_hel_fortified_area:0 "Heli Erõdítmények"
 POL_hel_fortified_area_desc:0 "A kulcsfontosságú területek megerõdítésével kevésbé leszünk sebezhetõek. Ez után újra visszaterelõdhet a frontvonal a tengerpartokra és a külsõ szárazföldi határokra."
 POL_standardisation_of_equipment:0 "Felszerelések Szabványosítása"
 POL_standardisation_of_equipment_desc:0 "A katonáink felszerelésének szabványosításával alapot képezünk egy korszerũ ellátmánygyártó intézménynek."
 POL_modernising_the_cavalry:0 "A Lovasság Modernizációja"
 POL_modernising_the_cavalry_desc:0 "Míg a lovasságnak is van szerepe, szükségük van új vasból készült felszerelésre, hogy olcsón, de versenyre kelhessenek a modern harcmezõkön."
 POL_study_foreign_tanks:0 "A Külföldi Harckocsik Tanulmányozása"
 POL_study_foreign_tanks_desc:0 "Ezek az álnéven 'tanknak' nevezett harckocsik a jelenkor fegyveres konfliktusainak központi elemei lehetnek, ezért minden szükséges eszközzel biztosítanunk kell a békét a szomszédos országokkal."
 POL_cruiser_tank_experiments:0 "Kísérleti Cirkáló Harckocsi"
 POL_cruiser_tank_experiments_desc:0 "A harckocsi tervezés alapjainak megismerésével immár készen állunk rá, hogy végigmenjünk a gépesített tervezés rögös útján."
 POL_artillery_modernisation:0 "Tüzérségi Modernizáció"
 POL_artillery_modernisation_desc:0 "Nem hanyagolhatjuk el a katonáink támogató egységeinek fejlesztését és modernizálását a hatékony bevetésekhez."
 POL_anti_tank_guns:0 "Páncéltörõ Fegyverek"
 POL_anti_tank_guns_desc:0 "Bárminemũ ellenséggel állunk is szemben, egész biztosan be fognak ellenünk vetni harckocsikat is. Felkészültnek kell lennünk, hogy meleg üdvözletben részesíthessük õket."
 POL_army_modernisation:0 "Hadsereg Modernizáció"
 POL_army_modernisation_desc:0 "Modern hadseregnek modern fegyverzetet!"
 POL_air_base_expansion:0 "A Légibázisok Bõvítése"
 POL_air_base_expansion_desc:0 "A légibázisok olyannyira fontosak a légi támogatás nyújtásához, mint a légi támogatás a modern hadviseléshez."
 POL_fighter_modernisation:0 "Vadászgép Modernizáció"
 POL_fighter_modernisation_desc:0 "Minden légierõ fõ támasza, így a vadászgépeink nem lehetnek elavultak. Ahogyan a légierõ többi része korszerũsödik, nekik is úgy kell fejlõdniük."
 POL_air_innovations:0 "Légi Újítások"
 POL_air_innovations_desc:0 "Még mindig sok lehetõség van a légi stratégia és taktika fejlõdése terén."
 POL_heavy_fighter_concept:0 "Romboló Vadászgép Koncepció"
 POL_heavy_fighter_concept_desc:0 "Ha kénytelenek vagyunk támadást indítani, szükségünk lesz egy új típusú vadászgépre, ami nagyobb hatótávolságból képes harctevékenységet folytatni ellenséges területeken belül."
 POL_naval_bomber_experiments:0 "Torpedóbombázó Kísérletek"
 POL_naval_bomber_experiments_desc:0 "A teljes légifölény legalább annyira fontos tengeren, mint a szárazföldön. E cél elérésének egyik módja a speciálisan tengeri hadviselésre kifejlesztett repülõgépek."
 POL_medium_bomber_focus:0 "Közepes Bombázó Fókusz"
 POL_medium_bomber_focus_desc:0 "Egy precíz bombázási elmélet a kiterjesztett hatótávra nagyon hasznos lehet támogató szerepekre."
 POL_light_bomber_focus:0 "Könnyũ Bombázó Fókusz"
 POL_light_bomber_focus_desc:0 "A zuhanóbombázók használatának fontosságát a közvetlen légi támogatásokban nem lenne szabad alábecsülni."
 POL_air_modernisations_programme:0 "Légi Modernizációs Program"
 POL_air_modernisations_programme_desc:0 "A repülési elmélet legalább annyira fontos, mint maga a technológia. Az új hadicselek feltalálása még mindig váratnak magukra."
 POL_rocket_development:0 "Rakétafejlesztés"
 POL_rocket_development_desc:0 "A sebesség az a tulajdonság, amelyre minden légi eszköz támaszkodik. A rakéták és sugárhajtású motorok elméletileg lehetõvé teszik számunkra azt, hogy túllépjünk minden korábbi határt."
 POL_develop_polish_ship_building:0 "A Lengyel Hajógyártás Fejlesztése"
 POL_develop_polish_ship_building_desc:0 "Nemzetünk szárazföldi elhelyezkedése nem mentség a haditengerészeti erõfeszítéseink elhanyagolására."
 POL_study_foreign_built_ships:0 "A Külföldi Hajók Tanulmányozása"
 POL_study_foreign_built_ships_desc:0 "A szomszédos országok folyamatosan új hajótípusokat fejlesztenek ki. Tanulmányoznunk kell õket, máskülönben elmaradottak leszünk velük szemben."
 POL_a_cruiser_navy:0 "Egy Cirkáló Flotta"
 POL_a_cruiser_navy_desc:0 "Egyre nagyobb hajókra lesz szükségünk, hogy a haditengerészeti terveink megvalósulhassanak."
 POL_import_submarine_technology:0 "A Tengeralattjáró Technológia Importálása"
 POL_import_submarine_technology_desc:0 "A tengeralattjárók hiánya elfogadhatatlan! Birtokunkban lesz a szükséges technológia, így vagy úgy, még akkor is, ha meg kell vásárolnunk."
 POL_commerce_attack:0 "Konvoj Fosztogató Taktikák"
 POL_commerce_attack_desc:0 "Egyetlen haditengerészet sem teljes a tengeralattjárók nélkül. A mieinknek megfelelõen halálosra kell szervezõdniük, csakúgy, mint a flotta többi részének."
 POL_the_twin_threats:0 "Különálló Fenyegetések"
 POL_the_twin_threats_desc:0 "Ha azokra az ellentaktikákra koncentrálunk, amelyek valószínũleg szükségesek az ellenségeinkkel való szembeszállásra, akkor felülkerekedhetünk rajtuk tengeri hadviselésben."
 POL_coastal_defense:0 "Part Menti Védelem"
 POL_coastal_defense_desc:0 "Egy kis hatótávú, mozgatható haditengerészeti védelmi haderõ várhatóan a saját teljesítõképességének többszörösét lenne képes elvégezni kihelyezett erõdítményekben."
 POL_strike_force:0 "Ütõerõ"
 POL_strike_force_desc:0 "Amennyiben az egységeink kevésnek bizonyulnának, szükségünk van gyorsan mozgósítható csatahajókra, hogy képesek legyünk csapást mérni az ellenség leggyengébb pontján."
 POL_baltic_navy:0 "Balti Flotta"
 POL_baltic_navy_desc:0 "Az erõfeszítések és a haditengerészeti stratégiánk megújítására nagy jelentõségũ lesz, ha ki akarjuk aknázni a Balti Flottánk nyújtotta lehetõségeket."
 POL_strengthen_the_polish_state:0 "A Lengyel Állam Megerõsítése"
 POL_strengthen_the_polish_state_desc:0 "Nem engedhetjük meg magunknak a széthúzást. Hogy változásokat léptessünk életbe, egységet kell teremtenünk mind a szenátusban, mind az alsóházban."
 POL_defensive_focus:0 "Defenzív Fókusz"
 POL_defensive_focus_desc:0 "Nem mi fogjuk elindítani a következõ háborút, de biztosítjuk, hogy mi fejezzük be."
 POL_polish_militarism:0 "Lengyel Militarizmus"
 POL_polish_militarism_desc:0 "Az eddigi háborúk talán meghajlásra kényszerítettek minket, de végül nem buktunk el. Újra felemelkedünk majd a katonáink bátorsága és a tisztjeink ravaszsága által."
 POL_polish_revanchism:0 "Lengyel Revansizmus"
 POL_polish_revanchism_desc:0 "Néhány nemzet rövid idõ alatt nagyon sokat veszített. Ha van még igazság, mindent visszaveszünk, vagy így, vagy úgy."
 POL_poland_first:0 "Saját Frakció"
 POL_poland_first_desc:0 "A nemzet jóléte elsõbbséget kell, hogy élvezzen az úgynevezett 'igazsággal' szemben. Nem csak sorsunkat, hanem az igazságot is nekünk kell alakítanunk."
 POL_ideological_fanaticism:0 "Ideológiai Fanatizmus"
 POL_ideological_fanaticism_desc:0 "Ha a sorsunk a tét, nincs túl nagy áldozat. A régmúlt vallások fanatikusaihoz hasonlóan mindenkinek fel kell készülnie mások életeinek kioltására, vagy a sajátja feláldozására."
 POL_the_between_the_seas_concept:0 "Tengerek Közti Koncepció"
 POL_the_between_the_seas_concept_desc:0 "Nem vagyunk egyedül a küzdelmünkben. Ha elég szövetségest gyũjtünk össze, talán képesek lehetünk megmérkõzni ellenségeinkkel a mi feltételeink szerint."
 POL_treaty_with_lithuania:0 "Szerzõdés Litvániával"
 POL_treaty_with_lithuania_desc:0 "A régi sérelmeknek a múltban kell maradniuk. Nehéz idõkben viszont minden barátra szükség van."
 POL_the_baltic_alliance:0 "A Balti Szövetség"
 POL_the_baltic_alliance_desc:0 "Soha nem lehet elég szövetségesünk."
 POL_internationalism:0 "Internacionalizmus"
 POL_internationalism_desc:0 "Az ellenségünk ellensége a barátunk."
 POL_authoritarianism:0 "Tekintélyelvũség"
 POL_authoritarianism_desc:0 "A demokrácia egy gyenge megoldás a komoly problémák kezelésére. Le kell tépnünk magunkról a demokráciával járó béklyókat annak érdekében, hogy tettre kész, magabiztos lábakon álló nemzetet faragjunk Lengyelországból."
 POL_paramilitarism:0 "Paramilitarizmus"
 POL_paramilitarism_desc:0 "A katonáskodásra van lehetõség a katonaságon kívül is. Minden állampolgár számára megadatott lesz az, hogy fegyvert fogjon a hazáért!"
 POL_go_right:0 "Jobboldaliság"
 POL_go_right_desc:0 "Csak a hazaszeretet és a hitünk lesz képes változást hozni Lengyelországban. Hazaszeretet nélkül nincs morál, hit nélkül nincs cél. Nemzetünk csak akkor válhat erõssé, ha egy jobboldali kormánynak adunk helyet az országházban. Nem engedhetjük meg, hogy a szocializmus és a liberalizmus nemzetromboló politikája megvesse a lábát országunkban! Ugyanakkor a közelgõ háborúra is figyelnünk kell. Egy nemzeti kormány militarista hajlama az egyedüli, amely megóvhat a külsõ veszélyektõl."
 POL_military_youth:0 "Katona Ifjak"
 POL_military_youth_desc:0 "A fiatalok számára kialakított katonás szervezetek lehetõvé teszik, hogy patrióta fiatalokat neveljünk, olyanokat, akik elszántak, és bátrak! A katona ifjak egy új generációt alkothatnak, akik a jövõben hũek lesznek a hazájukhoz, és könnyebben lesznek besorozhatók."
 POL_seek_accommodation_with_germany:0 "Megalkuvás a Németekkel"
 POL_seek_accommodation_with_germany_desc:0 "Miért kellene provokálni a németeket magunk ellen, amikor együtt akár erõsebbek is lehetnénk?"
 POL_go_left:0 "Baloldaliság"
 POL_go_left_desc:0 "Csak az egyenlõség és a munkáskultúra által lesz képes Lengyelország felülmúlni jelenlegi önmagát. A szocializmus és az antikapitalizmus nélkül országunk hamarosan hanyatlásnak indul, a jelenlegi korrupt kormány pedig a halálba fog vinni minket. Az Európában készülõdõ újabb világháborúra csak egy erõs szociálisan érzékeny kormány készíthet fel bennünket!"
 POL_political_commissars:0 "Politikai Komisszárok"
 POL_political_commissars_desc:0 "Annak érdekében hogy szabályozhassuk a hadsereget, politikai tiszteket jelölünk ki hogy biztosítsuk a katonai összefogást a politikai pártok között."
 POL_seek_accommodation_with_USSR:0 "Megalkuvás a Szovjetekkel"
 POL_seek_accommodation_with_USSR_desc:0 "A Szovjetunió pont oly kevéssé akar háborút mint mi.Talán van rá mód hogy összeegyeztessük a történelmünket vérontás nélkül."
 POL_liberalism_focus:1 "Liberalizmus Fókusz"
 POL_liberalism_focus_desc:1 "Nem tũrhetjük meg a diktátorokat! Lengyelország csak egy liberális demokráciában emelkedhet fel, mind gazdaságilag, mind politikailag. Európában egyre több országban figyelhetõ meg a diktatúra, amelyek nem tisztelik az emberi jogokat, eltiporják a sajtószabadságot, a kisebbségeket, és sok más olyan tényezõt, amelyek nem képesek együtt élni. Harcba kell szállnunk ezekkel a sötét és gonosz erõkkel!"
 POL_intervention_focus:0 "Beavatkozási Fókusz"
 POL_intervention_focus_desc:0 "Ha valamennyire is fontosnak tartjuk a szabadságot, akkor meg kell óvnunk, de nem csak számunkra, hanem más nemzetek számára is. Ha ez háborút jelent, ám legyen!"
 POL_draw_closer_to_britain:0 "Közelebb Britanniához"
 POL_draw_closer_to_britain_desc:0 "A britek vállalták, hogy megvédik függetlenségünket az agresszorokkal szemben bármi áron. Meg kell tennünk a szükséges elismerõ lépéseket ez ügyben."
 POL_volunteer_corps:0 "Önkéntes Alakulatok"
 POL_volunteer_corps_desc:0 "A szabadság nem jön el önmagától. Ezért fegyverrel kell küzdeni, hazánkban és külföldön egyaránt. Ennek okán önkénteseket toborzunk, akik más nemzetek szabadságért is hajlandók fegyvert fogni."
 POL_militarism_focus:0 "Lengyel Militarizmus"
 POL_authoritarianism_focus:0 "Tekintélyelvũség"
 POL_polish_revanchism_focus:0 "Lengyel Revansizmus"
 POL_slavic_revanchism:0 "Lengyel Revansizmus"
 POL_internationalism_focus:0 "Internacionalizmus"
 POL_invite_to_faction_tooltip:0 "meghívva a(z) [Root.GetFlag]§Y[Root.GetName]§! frakcióba.\n"
 POL_central_defence_of_poland:0 "Lengyelország központi védelme"
 POL_central_defence_of_poland_desc:0 "Lengyelországnak nincs meg a szükséges felszerelése ahhoz, hogy megvédje magát a határát fenyegetõ számtalan veszélytõl. A Honvédelmi Minisztérium bõvítésével jobban fel leszünk szerelve, hogy felvegyük a harcot minden olyan hadsereggel szemben, amely megszállva akarja brutális módon elpusztítani Lengyelországot."
 POL_modernize_congressional_factories:0 "A kongresszusi gyárak korszerũsítése"
 POL_modernize_congressional_factories_desc:0 "A kongresszusi Lengyelország volt nemzetünk legnagyobb és legegységesebb régiója, amely egész Lengyelországban a legnagyobb növekedési potenciállal rendelkezik. Az olyan nagyvárosok modernizálásával, mint Varsó, Kongresszusi Lengyelországot nemzetünk ipari szívévé fogjuk tenni."
 POL_expand_katowice_mines:0 "Katowice erõforrásainak bõvítése"
 POL_expand_katowice_mines_desc:1 "Viszonylagos kis mérete ellenére Felsõ-Szilézia acél- és alumíniumkincseket rejt. Bár ideális lenne, ha egész Sziléziát ellenõrzésünk alatt tartanánk, egyelõre a felsõ-sziléziai iparágakat kell a lehetõ legjobban kiaknáznunk."
 POL_abolish_segregated_seating:0 "A szegregált oktatás megszüntetése"
 POL_abolish_segregated_seating_desc:0 "Lengyelországban különbözõ etnikumú, kultúrájú és vallású emberek élnek, de az oktatásban mégis elkülönítjük õket egymástól. Ha valóban mindannyian lengyelek, akkor együtt kellene lenniük és szabadon megosztaniuk egymással az ötleteiket. Az elkülönítéssel csak korlátozzuk az oktatásunkat, és meg kell szüntetni õket."
 POL_agrarian_reform:0 "Agrárreform"
 POL_agrarian_reform_desc:2 "Parasztsztrájk van kilátásban. Az egész országban az élelmiszerárak az egekbe szöknek, és mind a szétzilált iparunk, mind a kormánynak a Lengyelország legszegényebbjein való tétlensége nagy nyugtalanságot okoz a parasztságban. Elegendõ beruházással és reformokkal azonban képesek lehetünk arra, hogy a parasztok követeléseinek kielégítésére több mint alkalmassá váljunk."
 POL_invest_in_eastern_poland:0 "Befektetés Kelet-Lengyelországban"
 POL_invest_in_eastern_poland_desc:0 "Kelet egy kopár és kietlen hely, amelyet mind az oroszok, mind a lengyel állam teljesen elhanyagolt. Rengeteg ideális helyszín van gyárak számára, és rengeteg ember, akikkel meg lehet dolgoztatni õket, ha úgy döntünk, hogy beruházunk ilyen dolgokba."
 POL_complete_the_plan:0 "A terv befejezése"
 POL_complete_the_plan_desc:0 "Eljött az idõ, hogy átgondoljuk a Négyéves Tervet, és terveket készítsünk a lengyel iparosítás következõ négy évére! Minél többet fektettünk be Lengyelországba és az iparába, annál jobban fel leszünk készülve arra, ami Lengyelország ipari jövõjére vár."
 POL_woo_the_sanation_generals:0 "Woo a szanációs tábornok"
 POL_woo_the_sanation_generals_desc:0 "A szanációs katonai személyzet elégedetlen és hũtlen a rezsimhez. Egyesek azt mondanák, hogy a katonai személyzet megtisztítását a sanacja saját önhittsége teszi szükségessé, de tudjuk, hogy ezek az emberek egyszerũen túl értékesek ahhoz, hogy lecseréljék õket."
 POL_sanationist_army:0 "Egy szanációs hadsereg"
 POL_sanationist_army_desc:0 "Most, hogy egy lojális szanációs felsõ vezetés van az irányításunk alatt, eljött az idõ, hogy a régi gárda tapasztalatát a csapatok között kamatoztassuk."
 POL_purge_the_sanation:0 "Szanáció tisztogatások"
 POL_purge_the_sanation_desc:0 "A szanációs tábornokok ingatagok és hũtlenek, és bebizonyították, hogy inkább önmagukhoz, mint magához Lengyelországhoz hũségesek! Meg kell tisztítanunk a fõparancsnokságunkat a szanációs puccsban részt vevõ tábornokoktól!"
 POL_appoint_new_officers:0 "Új tisztségviselõk kinevezése"
 POL_appoint_new_officers_desc:0 "Most, hogy katonai állományunkat megtisztítottuk a hũtlen tábornokoktól, lehetõségünk van arra, hogy olyan embereknek adjuk át a hatalmat, akiknek fontos a lengyel szuverenitás, és akik nem hũségesek sem a várhoz, sem a baloldalhoz, sem a jobboldalhoz."
 POL_new_military_academy:0 "Új katonai akadémia"
 POL_new_military_academy_desc:0 "A fõparancsnokságunk sivár és üres, de ez egy arany lehetõség arra, hogy elültessük a jövõ magvait; biztosítva, hogy a jövõ tábornokai hũségesek legyenek nemzetünkhöz és magasan képzettek a háború mũvészetében. A katonai akadémiák finanszírozásával országszerte biztosítani fogjuk, hogy az új lengyel tisztek magasabb kaliberũek legyenek, mint bármelyik elõdjük."
 POL_attract_foreign_motors:0 "Külföldi autógyárak vonzása"
 POL_attract_foreign_motors_desc:0 "Bár egyesek ragaszkodnak ahhoz, hogy az LRL eredeti lengyel tervei jelentik a lengyel motorizált felszerelések jövõjét, a kérdés továbbra is az, hogy miért kellene újra feltalálni, ha egyszerũen csak átrendezhetjük azt? A külföldi motorgyártó cégek elsajátították az anyagok olcsóbbá, gyorsabbá és keményebbé tételének mũvészetét, kérjük meg õket tervezzenek nekünk felszerelést!"
 POL_adaptive_designs:0 "Adaptív tervek"
 POL_adaptive_designs_desc:0 "A külföldi tervezõk számára kiadott engedélyünk fenntartása nagy költségekkel jár az állam számára, de talán van mód arra, hogy katonai terveinket a magánszektorban is hasznosíthassuk. Azzal, hogy anyagaink egy részét a tehetõsek között osztjuk szét, enyhíthetjük a külföldi tervezõcégek alkalmazásával járó költségek fenntartásának költségeit."
 POL_complete_april_constitution:0 "Az áprilisi alkotmány kibõvítése"
 POL_complete_april_constitution_desc:0 "Az áprilisi alkotmány egy sor reform, amelyek célja Lengyelország központosítása egy centralizáltabb, az elnök irányítása alatt álló tekintélyelvũ rendszerré. A szanációs kormányt legitimálja ez a jogszabály, de még mindig vannak, akik a régi rendszerre vágynak. Az áprilisi alkotmányt ki kell egészíteni és módosítani kell, hogy Ignacy Mościcki hatáskörét tovább növelje!"
 POL_consolidate_sanation_government:0 " Szanációs kormány konszolidálása"
 POL_consolidate_sanation_government_desc:1 "Józef Piłsudski halála óta a szanációs kormány széttöredezett és szervezetlen. A kormány három ágra szakadt: A Vár, a Szanációs Baloldal és a Szanációs Jobboldal. Bizonytalan, hogy a Vár fenn tudja-e tartani a diktatúra irányítását, de a kormánynak hamarosan ki kell lépnie ebbõl a határozatlansági állapotból, ha reménye van arra, hogy ellenálljon a közelgõ háborús viharnak."
 POL_the_castle:0 "A kastély"
 POL_the_castle_desc:0 "A vár a varsói várból kormányzó kormányzókat jelképezi, akik Ignacy Mościcki vezetésével uralkodnak. A status quo szilárd támogatói, a Várban lévõ kormánynak támogatást nyújtva stabilan tartják a nemzetet, és megakadályozzák, hogy a bal- és jobboldali szanálásoknak legyen kellõ alapjuk egy puccs kirobbantásához."
 POL_eliminate_socialist_parties:0 "Szocialista pártok megszüntetése"
 POL_eliminate_socialist_parties_desc:0 "A szocializmus egy olyan ideológia, amely gyorsan teret hódít a világban, de alapvetõen összeegyeztethetetlen a Várkormány eszméivel. A baloldal mind az agrár- és szociáldemokrata pártok, mind az áruló kommunista pártok formájában ellenünk fordul. A szocializmus minden formáját nem szabad elfogadni, és a lengyel állam biztonsága érdekében be kell tiltani minden szociális pártot."
 POL_dissolve_the_sejm:0 "Feloszlatni a Szejmet"
 POL_dissolve_the_sejm_desc:0 "A szejm a szanációs kormány alatt is fennmaradt, mint a demokrácia puszta jelképe, amelyet Lengyelország egykor magáénak vallott. Eljött azonban az idõ, hogy a Szejmtõl minden hatalmat megfosszuk, és minden hatalmat a Szenátusnak és a várbeli szenátoroknak adjunk."
 POL_promote_chemical_industry:0 "A vegyipar támogatása"
 POL_promote_chemical_industry_desc:0 "Ignacy Mościcki a szanációs kormányzás elõtt értelmiségi és vegyész volt. Most, a lengyel állam élén Mościcki olyan helyzetben van, hogy támogathatja a vegyipart és annak tanulmányozását."
 POL_camp_of_national_unity:0 "Fenntartani a diktatúrát"
 POL_camp_of_national_unity_desc:0 "A szanációs bal- és jobboldal már nem rendelkezik olyan erõvel, hogy valódi fenyegetést jelentsen a kormányra nézve, így nem marad más hátra, minthogy hivatalosan is feloszlassuk õket, és fenntartjuk Ignacy Mościcki vezetését, és Lengyelországot egy új, fényesebb jövõbe vezessük."
 POL_the_sanation_left:0 "A szanációs baloldal"
 POL_the_sanation_left_desc:1 "A Walery Sławekhez hũséges Szanációs Baloldal azokat képviseli, akik úgy érzik, hogy Sławek Piłsudski igazi utódja, és inkább az ellenzékkel való megegyezésre törekszenek, minthogy teljesen kiközösítsék õket a kormányból, ahogy azt a Jobboldal és a Vármegye tenné. Bár a velük való együttmũködés valószínũleg felbosszantja a Szanáció Jobboldalát, de a baloldalra szükség van."
 POL_modus_vivendi:0 "Modus Vivendi"
 POL_modus_vivendi_desc:0 "A szanációs baloldal az államon belüli ellenzékkel való kiegyezésre törekszik; hatalmi pozíciókat biztosít számukra a kormányon belül. Azzal, hogy az ellenzék tagjai megfelelõ képviseletet kapnak, nem törekedhetnek többé arra, hogy szembeszálljanak a diktatúrával."
 POL_draft_a_new_constitution:0 "Új alkotmány tervezete"
 POL_draft_a_new_constitution_desc:0 "Sławek már régóta törekszik Lengyelország alkotmányának módosítására, és az ehhez való jog megadása közvetlenebb ellenõrzést biztosíthat számunkra a lengyel állam felett, és tovább javíthatja az áprilisi alkotmányt".
 POL_department_for_home_defence:0 "Belvédelmi Minisztérium"
 POL_department_for_home_defence_desc:0 "Lengyelországnak már régóta nincs meg az a honvédelem, amelyre szüksége van a határaink mindkét oldalán lévõ ellenséggel szemben. A Honvédelmi Minisztérium létrehozásával elsajátítjuk az államunk védelméhez szükséges hadászati módszereket."
 POL_legion_of_merit:0 "Az érdemrend légiója"
 POL_legion_of_merit_desc:0 "Walery Sławek elképzelése, az Érdemlégió kiváltságos pozíciót adna a köztársaság minden olyan polgárának, aki bizonyította, hogy kiemelkedõ hasznára vált az államnak. A kitüntetés garantálná az illetõnek a szenátusi pozíciót, és a Légióba meghívott személynek minden bizonnyal kevés oka lenne arra, hogy elégedetlenkedjen a rendszerrel."
 POL_the_left_chairman:0 "A baloldali elnök"
 POL_the_left_chairman_desc:0 "A szanációs bal- és jobboldal ideológiailag alapvetõen összeegyeztethetetlen. Bár a jobboldal által javasolt reformokból profitálhatunk, a baloldal az, amelyik Lengyelország érdekeit tartja szem elõtt, és talán azzal, hogy nagyobb hatalmat biztosítunk nekik, teljesen háttérbe szoríthatjuk a jobboldalt..."
 POL_common_organization_of_society:0 "A társadalom közös szervezete"
 POL_common_organization_of_society_desc:0 "Sławek már régóta ambicionálja, hogy a BBWR-t egy olyan hatalmi struktúrával váltsa fel, amelyet õ "A társadalom közös szervezetének" nevez. Ez a struktúra egyedülálló módon nagy helyi autonómiát biztosítana Lengyelország államainak és településeinek, miközben a kormányt egy erõs tekintélyelvũ rendszerben központosítaná, amely háború idején kész beavatkozni a helyi kormányzásba."
 POL_dissolve_the_bbwr:0 "Egy új király a várban"
 POL_dissolve_the_bbwr_desc:0 "A baloldal olyannyira befolyásossá és hatalmassá vált a diktatúrán belül, hogy Mościcki elnöki címe legfeljebb csak szimbolikusnak tũnik. Már csak az van hátra, hogy hivatalossá tegyék, és a Vár minden nyomát feloszlassák a kormányból, ezzel Sławek az államhatalom magas csúcsára emelve."
 POL_the_sanation_right:0 "A szanációs jobboldal"
 POL_the_sanation_right_desc:0 "Edward Rydz-Śmigły követõi, a Szanációs Jobboldal elsõsorban tábornokokból és magas rangú katonai személyzetbõl áll. A Szanációs kormány a katonai erõközpont, tehát a Jobboldal van a legjobb helyzetben ahhoz, hogy átvegye a kormány irányítását. A nekik biztosított hatáskörök és engedmények biztosíthatják a további lojalitásukat és a várba való esetleges beolvadásukat."
 POL_support_right_paramilitaries:0 "A jobboldali paramilitarizmus támogatása"
 POL_support_right_paramilitaries_desc:0 "A lengyel politikai paletta falangistáit gyakran fanatikusnak, fasisztának, sõt a nácikhoz hasonlíthatónak nevezik, de retorikájuk vonzó a lengyel hazafiak számára, és Jerzy Rutkowski javasolja egy félkatonai alakulat létrehozását, amely fiatal önkéntesekbõl áll, akik készek harcolni és meghalni a lengyel függetlenségért."
 POL_codify_national_unity:0 "A Nemzeti Egység Táborának kodifikálása"
 POL_codify_national_unity_desc:0 "A Nemzeti Egység Tábora a szanatóriumi jobboldal és a vár közös érdekeit képviseli, és eddig a csoport politikája és céljai homályosak voltak. Azonban módosíthatjuk az áprilisi alkotmányt, hogy a nacionalizmus, a törvény és rend, valamint az antikommunizmus értékeinket rögzítsük köztársaságunk alapjaiban."
 POL_second_man_of_the_state:0 "Az állam második embere"
 POL_second_man_of_the_state_desc:0 "A szanációs baloldalt kellõképpen háttérbe szorították, és most Śmigły és Mościcki képesek teljesen kiszorítani a baloldalt minden befolyásából a kormányban. Śmigły lesz a "második ember", ami azt jelenti, hogy háború idején Mościcki köteles átadni elnöki székét a szanációs jobboldalnak és a katonaságnak."
 POL_ozon:1 "Az OZN diadala"
 POL_ozon_desc:0 "Bár a megállapodás szerint Mościcki háború idején átadja a mandátumát, egyértelmũ, hogy a határainkon lévõ fenyegetésekkel szemben nem tudunk ellenállni, és a háború a láthatáron van. Azzal, hogy Śmigły teljes mértékben irányítja a nemzetet, katonai és polgári kormányunk egy lesz, és készen állunk arra, hogy harcoljunk bárki ellen, aki a lengyel szuverenitást fenyegeti."
 baltic_security_opinion:0 "A balti biztonság védelme"
 POL_align_with_the_west:0 "Összefogás a Nyugattal"
 POL_align_with_the_west_desc:0 "A britek, a franciák és más nyugati hatalmak régóta kitartó védelmezõi a lengyel szuverenitásnak, ezért jól tesszük, ha nemzetünk továbbra is velük tart egy vonalban."
 POL_lithuanian_ultimatum:0 "Litván ultimátum"
 POL_lithuanian_ultimatum_desc:0 "Évek óta hivatalosan hadiállapotban állunk a litvánokkal, bár Vilnius annektálása óta senki sem tett agresszív lépéseket. Most, hogy Németország végigrohamozza a kontinenst, és pusztán a háború fenyegetésével elveszi, amit akar, talán mi is megtehetjük ugyanezt Litvániával; követelve az ellenségeskedések befejezését mindkét nemzetünk érdekében."
 POL_lithuanian_alliance:0 "Litván szövetség"
 POL_lithuanian_alliance_desc:0 "Békét kötöttünk korábbi északi ellenségeinkkel, de most meg kell tanulnunk, hogyan lépjünk elõre együtt, barátokként. Ellenségeink és szövetségeseink közösek, így természetes, hogy a litvánok ugyanazokkal a hatalmakkal szövetkeznek, mint mi."
 POL_lithuanian_annexation:0 "Követeljük Litvánia annexióját"
 POL_lithuanian_annexation_desc:0 "Ausztria német anschlussával nyilvánvalóvá vált, hogy a régi szövetségek helyreállíthatók, ha valaki csak némi agresszióval kéri. Talán javasolhatjuk, hogy a litvánok sokkal nagyobb biztonságban lennének, ha egy nagyobb, erõsebb államban élnének... például Lengyelországban."
 POL_restore_the_sejm:0 "Állítsuk vissza a Szejmet"
 POL_restore_the_sejm_desc:0 "Az áprilisi alkotmány végrehajtása egyértelmũen hiba volt, amely gyors korrekcióra szorul. A hatalmat vissza kell adni a Szejmnek, és onnan demokratikus eszközökkel kell döntenünk nemzetünk jövõjérõl."
 POL_plan_west:0 "Nyugati terv"
 POL_plan_west_desc:0 "A tengelyhatalmak a nyakunkon lihegnek. Bár egyesek a kormányon belül úgy vélik, hogy a [GER.GetLeader]rel való kapcsolatunk szívélyes, tudjuk, hogy a németekben nem lehet megbízni, és kiterjedt nyugati tervekre van szükség Lengyelország jövõjének biztosításához."
 POL_the_prusya_line:1 "A porosz vonal"
 POL_the_prusya_line_desc:0 "Kelet-Poroszország kulcsfontosságú inváziós pont a németek számára, és egy nagy rés a jelenlegi védelmünkön. A porosz határ mentén húzódó erõdvonal kibõvítésével hadseregeink jobban meg tudják majd védeni nemzetünket az északról érkezõ fenyegetéstõl."
 POL_invest_anti_air:0 "Befektetés a légelhárításba"
 POL_invest_anti_air_desc:0 "Nem valószínũ, hogy képesek leszünk felülmúlni a németeket a levegõben, azonban nem kell túlerõben lennünk, ha ehelyett nagy összegeket fektethetünk a földi légvédelmi fegyverzet kiépítésébe. A minden államban lévõ Boforsokkal a német pilóták nem jutnak messzire, mielõtt találkoznának a mi ágyúinkkal."
 POL_the_prusya_army:1 "A porosz gárda"
 POL_the_prusya_army_desc:0 "A Poroszországgal közös határunk szánalmasan védtelen. Minden befektetésünk a porosz erõdítményekbe semmit sem ér az erõdöket õrzõ katonák nélkül."
 POL_expand_poznan_forts:0 " Poznani erõdök bõvítése"
 POL_expand_poznan_forts_desc:0 "Poznanban már rengeteg bunker és kulcsfontosságú védelmi építmény található, de még sok a javítanivaló. Poznan az elsõ védelmi vonal az ellenséggel szemben, és meg kell védeni, bármi áron."
 POL_local_western_plans:0 "Helyi nyugati tervek"
 POL_local_western_plans_desc:0 "A lengyel-német határ mentén végig kulcsfontosságú stratégiai régiók vannak. Az átfogó tervek kidolgozása tisztán helyi szinten és a megfelelõ idõben történõ végrehajtása ugyanolyan szükséges a lengyel állam további fennmaradásához, mint a nagyszabású haditerveink."
 POL_sudeten_mountaineers:0 "Szudéta hegymászók"
 POL_sudeten_mountaineers_desc:0 "A Szudéta-vidék egy bizonytalan határ, ugyanakkor egyedülálló védelmi pozíciót is biztosít. A hegyi hadviselésben jártas férfiak kiképzésével képesek leszünk a németeket a Zaolzie magas hegycsúcsain kijátszani!"
 POL_complete_plan_west:0 "Teljes nyugati terv"
 POL_complete_plan_west_desc:0 "A lengyel katonai fõparancsnokság meg van elégedve azzal, hogy megfelelõ terveket készítettek a németekkel való elkerülhetetlen összecsapásra, és a Nyugati Terv ideje lejárt."
 POL_sabotage_polish_industry:0 "A lengyel ipar szabotálása"
 POL_sabotage_polish_industry_desc:0 "Ellenségeinknek a miénknél sokkal erõsebb és nagyobb létszámú hadserege van. Bár jó lenne azzal a gondolattal élni, hogy nem fogunk teret veszíteni, az igazság az, hogy nem valószínũ, hogy örökké kitartunk. Gyáraink és vasútjaink robbanóanyaggal való felszerelésével azonban talán képesek lehetünk arra, hogy megszállás esetén használhatatlanná tegyük õket ellenségeink számára."
 POL_plan_east:0 "Keleti terv"
 POL_plan_east_desc:0 "Az oroszokkal évszázadok óta katonai konfliktusban vagyunk, és nyugodtan feltételezhetjük, hogy [SOV.GetLeader], akárcsak [SOV.GetLeader.GetHerHis] elõdei, megkísérli Lengyelország lerohanását. Ezúttal nem szabad sikerrel járniuk, terveket kell készíteni Lengyelország döntõ gyõzelmének biztosítására [SOV.GetNameDef] felett!"
 POL_eastern_conscripts:0 "Keleti sorkatonák"
 POL_eastern_conscripts_desc:0 "Kelet-Lengyelországban sokan hamarabb vallják magukat ukránnak vagy fehérorosznak, mint lengyelnek, de meg kell gyõzni õket, hogy ennek ellenére harcoljanak! Bár lehet, hogy keveseket találunk, akik Lengyelországért harcolnának, számtalan olyan van közöttük, akik szívesen ragadnának puskát a [SOV.GetAdjective] ellen!"
 POL_belorussian_army:0 "A belorusz hadsereg"
 POL_belorussian_army_desc:0 "Fehéroroszországon belül bõségesen vannak független katonai csoportok, amelyek hajlandóak harcolni a [SOV.GetNameDef] ellen, csak annyit kell tennünk, hogy megadjuk nekik a hivatalos elismerést és felajánljuk nekik a katonai vezetést."
 POL_ruthenian_army:0 "A ruszin hadsereg"
 POL_ruthenian_army_desc:0 "A lengyelek és az ukránok körében egyaránt érezhetõ az anti-[SOV.GetAdjective] hangulat keleten. Finanszírozással és katonai vezetéssel ezek a paramilitaristák nagyszerũ kiegészítõi lennének hadseregeinknek."
 POL_fortification_of_belarus:0 "Észak megerõsítése"
 POL_fortification_of_belarus_desc:0 "Kelet-Lengyelország északi oldala nem sok más, mint sũrũ erdõk sorozata, amelyek között a civilizációnak alig van nyoma. Ez nem maradhat így egy invázió esetén sem; ezeket az erdõket pajzzsá kell alakítani a bolsevizmus ellen!"
 POL_fortification_of_ukraine:0 "Ukrajna megerõsítése"
 POL_fortification_of_ukraine_desc:0 "A keleti rész elmaradott és agrár jellegũ, és a lengyel Ukrajna továbbra is egy invázióra elõkészített gyenge pont Lengyelország déli részén. Néhány alapvetõ erõdítményt kell építeni a határ mentén, ha biztonságban akarjuk tartani nemzetünket!"
 POL_supply_the_rail_nexus:0 " A vasúti csomópont ellátása"
 POL_supply_the_rail_nexus_desc:0 "A kelet-lengyelországi vasutak siralmas állapotban vannak, közel sem hasonlíthatóak Lengyelország központi régiójához. A [SOV.GetNameDef] elleni háborút az ellátás ellenõrzésével nyernénk vagy veszítenénk, és egy tisztességes ellátási lánc a saját embereinknek nagyszerũ kiindulópont lenne."
 POL_local_eastern_plans:0 "Helyi keleti tervek"
 POL_local_eastern_plans_desc:0 "Gyakran a saját katonai személyzetünkre bízhatjuk, hogy egymás között terveket dolgozzanak ki, de egy ilyen háborúban, mint ez, szükség van a közvetlen, kis léptékũ beavatkozásra. Minden centiméternyi terület számít, és a legkisebb konfliktusokban is alkalmaznunk kell a szakértelmünket, ha meg akarjuk állítani a [SOV.GetAdjective] imperializmust!"
 POL_complete_plan_east:0 "Teljes keleti terv"
 POL_complete_plan_east_desc:0 "A lengyel katonai fõparancsnokság elégedett azzal, hogy megfelelõ terveket készítettek az elkerülhetetlen konfliktusra a [SOV.GetAdjective] ellen, és a Keleti Terv ideje lejárt."
 POL_prepare_for_the_inevitable:0 "Készüljetek fel az elkerülhetetlenre"
 POL_prepare_for_the_inevitable_desc:0 "Ameddig csak lehetett, kitartottunk, de azzal, amit elvesztettünk, ideje beismerni a vereséget. Lengyelország nincs többé, de a lengyel szellem tovább él, és még számũzetésben is a nyomában marad. Szövetségeseink kellõ támogatásával képesek leszünk egy számũzöttekbõl álló hadsereget felállítani, támogatni a megszállásnak még otthon ellenálló bajtársainkat."
 POL_foreign_air_support:0 "Külföldi légi támogatás"
 POL_foreign_air_support_desc:0 "Szövetségeseink támogatásával talán még képesek leszünk egy erõs lengyel légierõ felállítására. A gyárak és felszerelések beszerzése csupán a kezdete a számũzetésben lévõ lengyel légierõnek!"
 POL_foreign_army_support:0 "Külföldi hadsereg támogatása"
 POL_foreign_army_support_desc:0 "A Lengyelországból nap mint nap érkezõ menekültekkel, akik a mi sorainkban akarnak szolgálni, csak egy puskát kell adnunk nekik, és máris készek lesznek bármilyen hegyet megrohamozni az otthon ígéretéért. Mindössze annyit kell tennünk, hogy további ellenõrzést kérünk szövetségeseink ipara felett."
 POL_aces_in_exile:0 "Ászok számũzetésben"
 POL_aces_in_exile_desc:0 "Lehet, hogy az ellenség elfoglalta hazánkat, de legjobb pilótáink még mindig betöltik a levegõt, és arra ösztönzik embereinket, hogy továbbra is nyomuljanak haza!"
 POL_foreign_naval_support:0 "Külföldi haditengerészeti támogatás"
 POL_foreign_naval_support_desc:0 "Az a kevés, ami haditengerészetünkbõl megmaradt, siralmas állapotban van. Bár lehet, hogy soha nem leszünk képesek visszaállítani korábbi dicsõségét, szponzoraink támogatása még megadhatja a lengyel tengerészeknek az eszközöket, hogy segítsenek barátainknak a tengeren."
 POL_resistance_industries:0 "Ellenállási iparágak"
 POL_resistance_industries_desc:0 "Bár a haza elveszett, még mindig szükségünk van egy erõs ipari bázisra, amellyel bõvíthetjük a lengyel hírszerzést és fejleszthetjük az ellenségtõl visszaszerzett területeket."
 POL_exile_industries:0 " Számũzöttek ipara"
 POL_exile_industries_desc:0 "Mivel az otthon már csak egy távoli emlék, arra kell törekednünk, hogy a számũzetésben lévõ termelési bázisunk további fejlesztéseivel felkészüljünk a visszatérésre."
 POL_expand_polish_intelligence:0 "A lengyel hírszerzés bõvítése"
 POL_expand_polish_intelligence_desc:0 "Mivel seregeinket szétverték, legyõzték és a föld alá kényszerítették, Lengyelország kénytelen az árnyékból folytatni a harcot. A lengyel hírszerzés gyors bõvítését kell prioritásként kezelnünk, ha még a leghalványabb remény is megmarad a hazatérésre."
 POL_pomscimy_wawer:0 "Pomścimy Wawer"
 POL_pomscimy_wawer_desc:0 "Varsó utcáiról olyan suttogások érkeznek hozzánk, hogy az ellenállás merész lépésre készül az ellenséggel szemben. Az egész városban a falakat vészjósló szavak díszítik, amelyek azt ígérik az ellenségnek, hogy bosszút állunk. Nehéz lesz, de ez a felkelés még lehet a lökés, amire szükségünk van ahhoz, hogy végre hazatérjünk és visszavágjunk az ellenségnek, az ellenállásnak csak némi szervezettségre van szüksége a lengyel fõparancsnokság részérõl, és még sikerülhet..."
 POL_the_long_push_home:0 "A hosszú hazaút"
 POL_the_long_push_home_desc:0 "A felkelés sikeres volt! Már csak annyi van hátra, hogy elég sokáig kitartsunk, amíg a segítség megérkezik. A lakossággal, amely szemtanúja volt az ellenséges megszállás abszolút borzalmának és brutalitásának, a lengyel hadsereg ismét a negyvenszeres létszámú férfiak erejével fog harcolni! Ezúttal: nem fogunk elbukni!"
 POL_the_north_sea:0 "Az Északi-tenger"
 POL_the_north_sea_desc:0 "Mielõtt egyáltalán elkezdhetnénk fontolóra venni, hogy az északi semleges hatalmakat rábírjuk a szövetségünkhöz való csatlakozásra, meg kell teremtenünk az alapokat a globális diplomáciai színtéren. Tudatosítanunk kell az északi hatalmakban együttmũködési szándékunkat. Józef Becket és ezüstnyelvét el kell küldenünk az északi országokba, hogy meggyõzzük õket."
 POL_finno_polish_pact:0 "Finn-lengyel paktum"
 POL_finno_polish_pact_desc:0 "A finnek hasonló helyzetben vannak, mint mi; a határon ragadtak a [SOV.GetAdjective]tekkel, akik semmi mást nem akarnak jobban, mint hogy nemzetüket ismét egy birodalommá alárendelve lássák. Ez teszi Finnországot ideális jelöltté egy kezdeti Międzymorze terjeszkedésre a skandináv országokban."
 POL_invite_denmark:0 "Dánia meghívása"
 POL_invite_denmark_desc:0 "Bár kisebb hatalom, a dánok ellenõrzik a Dán-szorost, a Balti-tenger kulcsfontosságú stratégiai régióját. Azzal, hogy a dánokat a frakciónkhoz igazítjuk, biztosítjuk a Balti-tengerre való be- és kijutást. A dánokban csupán a túlélés érdekében kell bízni."
 POL_invite_sweden:0 "Svédország meghívása"
 POL_invite_sweden_desc:0 "A svédek a növekvõ konfliktusok idején a semlegesség egy érdekes koncepciója volt. Talán sikerülhet meggyõznünk külügyminisztereiket arról, hogy az Intermárium a világ összes szövetsége közül a legsemlegesebb, és hogy ez a kölcsönös védelmi ajánlat a legjobb esélyük arra, hogy elrettentsék a világhatalmak közvetlen beavatkozását."
 POL_invite_norway:0 "Norvégia meghívása"
 POL_invite_norway_desc:0 "Nem titok, hogy a németeknek ambíciói és tervei vannak Norvégiával szemben, és máris vannak olyan emberek a nemzetükben, akik készek együttmũködni ezekkel az idegen megszállókkal. Azzal, hogy meghívást nyújtunk az Intermáriumnak, egyedülálló lehetõséget kínálunk a norvégoknak, hogy ellenálljanak a német agressziónak anélkül, hogy meghajolnának elõttük."
 POL_the_mediterranean:0 "A Földközi-tenger"
 POL_the_mediterranean_desc:0 "Lengyelország és a Földközi-tenger között egy báránycsorda van, farkasokkal a hátuk mögött. Jugoszlávia, Ausztria, sõt Görögország és Törökország is a nyugati ragadozó hatalmak prédája. Tudatosítanunk kell minden balkáni és azon túli hatalomban, hogy meg akarjuk védeni szuverenitásukat és népük biztonságát, csak akkor tudjuk hivatalos védelmi ajánlatokat tenni nekik és kiterjeszteni az Intermáriumot."
 POL_coerce_czechoslovakia:0 "Védjük meg Csehszlovákiát"
 POL_coerce_czechoslovakia_desc:0 "A csehek és a szlovákok olyanok, mint Lengyelország testvérei, és nemcsak érdekünk, hanem erkölcsi kötelességünk is, hogy megvédjük õket".
 POL_austro_hungarian_alliance:0 "Osztrák-magyar szövetség"
 POL_austro_hungarian_alliance_desc:0 "Bár az osztrák-magyarok egykor a lengyel népet birodalmukba zárták, most ugyanúgy a németek célkeresztjében állnak, mint mi. Az együttmũködés szinte elkerülhetetlennek tũnik számukra, de talán ha más lehetõséget kínálunk nekik, elkerülhetõvé válik számukra az a késztetés, hogy átadják királyságuk kulcsait [GER.GetLeader]nek."
 POL_protect_yugoslavia:0 "Jugoszlávia védelme"
 POL_protect_yugoslavia_desc:0 "Jugoszlávia siralmas állapotban van, és szinte minden szomszédja elsõdleges célpontja az inváziónak. Meg kell hívnunk õket a Międzymorze-ba, hogy megvédjük õket a határaikon belüli és kívüli fenyegetésektõl."
 POL_invite_greece:0 "Meghívni Görögországot"
 POL_invite_greece_desc:0 "A Görögország és Törökország közötti feszültség továbbra is erõs, és egy esetleges olasz invázióval a láthatáron a görögöknek kétségkívül hasznára válna a védelmünk."
 POL_control_the_bosporus:0 "A Boszporusz ellenõrzése"
 POL_control_the_bosporus_desc:0 "A román szövetség teljesen értelmetlen, ha tehetetlenek vagyunk, hogy hadseregeket és haditengerészeteket mozgassunk a Boszporusz-szoroson keresztül. Törökország létfontosságú stratégiai érdeke nemzetünknek, és meg kell gyõzni õket az együttmũködésrõl."
 POL_italian_alliance:0 "Olasz szövetség"
 POL_italian_alliance_desc:0 "Az olasz kormány nem titkoltan ellensége a Międzymorze által képviselt önrendelkezési eszméknek, de mind a lengyel, mind az olasz belsõ kormányzat megfelelõ változtatásaival talán képesek lehetünk arra, hogy Európa jövõjérõl alkotott elképzeléseinkhez igazítsuk õket."
 POL_anti_blitz_vehicles:0 "Anti-Blitz jármũvek"
 POL_anti_blitz_vehicles_desc:0 "Ellenségeink arra törekednének, hogy páncélos hadosztályok elsöprõ hullámaival lerohanjanak minket. Nem valószínũ, hogy képesek leszünk felvenni a versenyt az ellenséges tankokkal, de azonban befektethetünk olyan fegyverekbe, amelyeket kifejezetten arra terveztek, hogy az ellenség számára nagy költséggel megtörjék a jármũveket."
 POL_clamp_down_on_danzig:0 "Danzig visszaszorítása"
 POL_clamp_down_on_danzig_desc:0 "Hivatalosan Danzig egy szabad város lengyel védelem alatt, de az utóbbi idõben a város náci irányítás alá került, és szinte Adolf Hitler bábja. Ez a folt északi határunkon nem más, mint a lengyel kereskedelem akadályozása, és vissza kell szereznünk az ellenõrzést a város felett, különben azt kockáztatjuk, hogy a németek kezére kerül."
 POL_attract_poles_to_gdynia:0 "Lengyelek Gdyniába vonzása"
 POL_attract_poles_to_gdynia_desc:0 "Egy nagy tengeri kikötõnek nagyszerũ emberekre van szüksége, akik mũködtetik, és számtalan lengyel vár munkát. A Gdyniába irányuló migráció ösztönzésével folytathatjuk a tengeri kikötõ fejlesztési projektünket."
 POL_ban_the_nazi_party:0 "A náci párt betiltása"
 POL_ban_the_nazi_party_desc:1 "Elég támogatást szereztünk Gdańsk lakossága körében ahhoz, hogy hivatalosan is megtisztítsuk a várost a náciktól, és visszaszerezzük a várost a lengyel állam számára!"
 POL_develop_gdansk_ship_building:1 "Gdański hajóépítés fejlesztése"
 POL_develop_gdansk_ship_building_desc:1 "Most, hogy Gdańsk ismét a mi irányításunk alatt áll, megadhatjuk neki azokat a haditengerészeti beruházásokat, amelyekre oly nagy szüksége van, hogy megkezdhesse a hatalmas baltikumi haditengerészet kiépítését, amelyre Lengyelországnak szüksége van!"
 POL_expand_gdynia_seaport:0 "A gdyniai tengeri kikötõ bõvítése"
 POL_expand_gdynia_seaport_desc:0 "Most, hogy Gdynia egy nagyszerũ, Danziggal vetekedõ kereskedelmi várossá fejlõdött, már csak az van hátra, hogy hivatalosan is megnyissuk a várost a kereskedelem elõtt, és gazdaságunk ismét a miénk lesz, és csakis a miénk, hogy irányítsuk!"
 POL_integrate_gdansk_industries:1 "Gdański ipar integrálása"
 POL_integrate_gdansk_industries_desc:1 "Gdańsk évtizedekig el volt választva az ország többi részétõl, de ezután már nem! Gdańsk integrálásával a közigazgatásunkba, vissza fogjuk tudni szerezni az exportunk és importunk feletti ellenõrzést!"
 POL_expand_northern_rail:0 "Északi vasútvonal bõvítése"
 POL_expand_northern_rail_desc:0 "Minden lengyel árunak északon keresztül kell be- és kijutnia, de az ottani infrastruktúra messze nem olyan, mint amilyen lehetne. Északnak megfelelõ vasúti infrastruktúrát kell kapnia."
 POL_join_allies:0 "Csatlakozz a szövetségesekhez"
 POL_join_allies_desc:0 "A [Root.GetNameDef] jövõje a régi nyugati szövetségeseink kezében van. Bár már most is a szövetségesekhez tartozunk, a hivatalos csatlakozásunk megerõsíti elkötelezettségünket a Nyugat iránt, és remélhetõleg a Nyugat elkötelezettségét Lengyelország iránt viszont."
 uncontrolled_exports:0 "Embargós gazdaság"
 uncontrolled_exports_desc:0 "Egy idegen nemzet szinte teljes ellenõrzést gyakorol exportunk és importunk felett, lényegében embargó állapotba helyezve gazdaságunkat; képtelenek vagyunk szabadon kereskedni a világ többi részével."
 POL_anti_german_offensive:0 "Németellenes tervek"
 POL_anti_german_offensive_desc:0 "Tervek készültek a németek csapdába eme állam városi utcáin."
 POL_anti_soviet_offensive:1 "Oroszellenes tervek"
 POL_anti_soviet_offensive_desc:0 "A lengyel hadseregek rendkívül speciális terveket kapot a [SOV.GetAdjective] offenzíva ellen."
 POL_new_military_academy_idea:0 "Új katonai akadémia"
 POL_looming_peasants_strike:0 "Közelgõ parasztsztrájk"
 POL_looming_peasants_strike_desc:0 "A kelet-lengyelországi súlyos elszegényedési körülmények elleni fellépés teljes hiánya miatt feldühödve, Lengyelországban parasztsztrájk van kilátásban. Ha az év vége elõtt nem foglalkoznak vele, Lengyelország ismeretlen mértékũ polgári zavargásokat kockáztat országszerte."
 POL_great_peasants_strike:0 "A parasztok sztrájkja"
 POL_great_peasants_strike_desc:0 "A kormány cselekvésének hiánya tömeges tüntetésekhez vezetett szerte a vidéken! A rendõri fellépés már most is csak agitálja és tovább marginalizálja a tiltakozókat, és ha nem történik gyors intézkedés, ezek a tömegtüntetések teljes polgárháborúvá fajulhatnak."
 POL_four_year_plan_idea:0 "A négyéves terv"
 POL_four_year_plan_complete_1:0 "A négyéves terv"
 POL_four_year_plan_complete_2:0 "A négyéves terv"
 POL_four_year_plan_complete_3:0 "A négyéves terv"
 POL_four_year_plan_complete_4:0 "A négyéves terv"
 POL_four_year_plan_idea_desc:0 "Ez az ország tömeges iparosításra tett erõfeszítéseket az egész országban."
 POL_san_left_desc:0 "A reformok támogatói, a szanációs baloldal úgy véli, hogy Walery Sławek az elõzõ diktátor, Józef Piłsudski igazi utódja."
 POL_sanation_left_opposition_1:0 "Alacsony szanációs baloldali ellenzék"
 POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc] Jelenleg a szanációs baloldal marginális fenyegetést jelent a diktatúrára, és nincs olyan helyzetben, hogy veszélyeztesse a rendszer stabilitását."
 POL_sanation_left_opposition_2:0 "Mérsékelt szanációs baloldali ellenzék"
 POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc] Jelenleg a Szanációs Baloldal hatalmat épít a Diktatúrában, és képes megzavarni a napi politikai mũködésünket a civil szektorban."
 POL_sanation_left_opposition_3:0 "Magas szanációs baloldali ellenzék"
 POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc] Jelenleg a Szanációs Baloldal nagyon erõs, és képes arra, hogy a civil szektorunkat leállítsa, ha úgy kívánja."
 POL_sanation_left_opposition_4:0 "Nagyon magas szanációs baloldali ellenállás"
 POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc] Jelenleg a szanációs baloldal a kormány puccskísérletének küszöbén áll. Belefáradtak a folyamatos marginalizációba, nem tudni, mit fog tenni Sławek."
 POL_san_right_desc:0 "A kormány jobbszárnyát nagyrészt az Edward Rydz-Śmigły mögött egyesült, nagy hatalmú katonai személyzet alkotja."
 POL_sanation_right_opposition_1:0 " Alacsony szanációs jobboldali ellenzék"
 POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc] Jelenleg a szanációs jobboldal elégedett a kormánnyal, és nagyon kevés veszélyt jelent a rezsimre."
 POL_sanation_right_opposition_2:0 "Mérsékelt szanációs jobboldali ellenzék"
 POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc] Jelenleg a szanációs jobboldal kissé felbolydult, és Mościcki parancsait inkább tanácsként, mint tényleges parancsként fogadják."
 POL_sanation_right_opposition_3:0 " Magas szanációs jobboldali ellenzék"
 POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc] Jelenleg a Szanációs Jobboldal úgy véli, hogy a diktatúra megpróbálja aláásni a hadsereg tekintélyét, és a katonai fõparancsnoki pozícióikat arra használják fel, hogy megzavarják a lengyel hadsereget."
 POL_sanation_right_opposition_4:0 "Nagyon magas szintũ szanációs jobboldali ellenzék"
 POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc] Jelenleg a szanációs jobboldal puccsra készül a lengyel kormány ellen. A hadsereg feletti hatalmuk révén õk a diktatúra valódi hatalma, és ha nem tesznek hamarosan engedményeket, a Jobboldal darabokra szaggathatja Lengyelországot."
 POL_april_constitution_1:0 "Az áprilisi alkotmány"
 POL_april_constitution_1_desc:0 "Ezt a jogszabályt 1935-ben fogadta el a Szejm, hogy biztosítsa a lengyel állam folyamatos békéjét és stabilitását. Az alkotmány szinte teljes jogkört biztosít az elnöknek, és elsõbbséget biztosít neki a Szejm és a szenátus felett."
 POL_april_constitution_2:0 "Az áprilisi alkotmány"
 POL_april_constitution_2_desc:0 "Ezt a jogszabályt 1935-ben fogadta el a Szejm, hogy biztosítsa a lengyel állam folyamatos békéjét és stabilitását. Az alkotmány szinte teljes jogköröket biztosít az elnöknek, felsõbbséget biztosítva neki a Szejm és a szenátus felett."
 POL_april_constitution_3:0 "Az áprilisi alkotmány"
