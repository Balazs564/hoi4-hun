 POL_edward_rydz_smigly_chairman:0 "Katonai elnök"
 POL_right_paramilitarism_idea:0 "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc:0 "A Lengyel Katonai Ifjúság egy Edward Rydz-Śmigły által alapított szervezet, amelyet a befolyásos wallangista Jerzy Rutkowski vezet. Bár a szervezet hivatalosan azért létezik, hogy katonai ifjúságot neveljen, a program hatékonyan ültet fasiszta eszméket a fiatal férfiak formálható elméjébe."
 POL_common_organization_of_society_idea:0 "A társadalom közös szervezete"
 POL_common_organization_of_society_idea_desc:0 "Walery Sławek törekvése már régóta átszervezte Lengyelország társadalmi struktúráját, hogy nagyobb autonómiát adjon a helyi közösségeknek, miközben az elnök országos szinten fenntartja az abszolút ellenõrzést."
 POL_eastern_conscription_idea:0 "Keleti sorozás"
 POL_eastern_conscription_idea_desc:0 "A kelet-lengyelországi embereket gyorsan kiképzik, hogy háború esetén [RUS.GetNameDef] ellen harcolhassanak."
 POL_expand_intelligence_idea:0 "A lengyel hírszerzés bõvítése"
 POL_expand_intelligence_idea_desc:0 "A haza elvesztésével Lengyelország csak az ellenállási mozgalmak támogatásával és ellenségeinek titkos ügynökökkel való megfertõzésével remélheti függetlenségének visszaszerzését."
 POL_push_home_idea:0 "A hosszú hazaút"
 POL_push_home_idea_desc:0 "A haza megszállásának és visszafoglalásának elõkészületei megtörténtek, már csak az van hátra, hogy szilárdan lengyel ellenõrzés alatt tartsuk, amíg szövetségeseink meg nem érkeznek, és Lengyelország olyan jó, mintha a miénk lenne."
 POL_segregated_seating_seating_abolished:0 "A szegregált ülõhelyeket eltörölték"
 POL_segregated_seating_eabolished_desc:0 "Lengyelországban évtizedek óta az oktatásban a különbözõ etikai háttérrel rendelkezõ emberek számára elkülönített ülõhelyek rendszere volt érvényben. Most, hogy ezt a gyakorlatot eltörölték, az állam jó úton halad az egyenrangúak valóban multikulturális társadalmának megteremtése felé."
 POL_national_defence_fund_idea:0 "Nemzeti Védelmi Alap"
 POL_national_defence_fund_idea_desc:0 "Lengyelország jelentõs beruházásokat eszközölt nemzetének védelmére, a civil szektorból eszközöket sajátított ki a hadsereg számára hasznos struktúrák építésére."
 POL_central_defence_of_poland_idea:0 "Lengyelország központi védelme"
 POL_central_defence_of_poland_idea_desc:0 "Ez az ország erõdítmények és gyalogsági felszerelések építésére összpontosít, hogy gyorsan militarizálják nemzetüket."
 POL_baltic_security:0 "A balti államok biztonsága"
 POL_baltic_security_desc:0 "Bár a Nyugat támogatására támaszkodtunk, a németeknek tett folyamatos engedmények kétségessé teszik, hogy a szövetségesek megvédjenek minket egy invázió esetén. Talán azzal, hogy mi magunk védjük meg kelet-európai partnereinket, talán sikerülhet némi békét fenntartanunk."
 POL_protect_czechozlovakia:0 "Csehszlovákia védelme"
 POL_protect_czechozlovakia_desc:0 "Világossá vált, hogy [GER.GetLeader] saját terve van Csehszlovákia sorsával kapcsolatban; egy olyan terv, amely a csehszlovákokat függetlenség nélkül hagyja. Az imperializmusnak ezt az áradatát meg kell állítani."
 POL_baltic_alliance_focus:0 "A balti szövetség"
 POL_baltic_alliance_focus_desc:0 "Lengyelország bukása után kétségtelenül a baltiak kerülnek legközelebb a vágóhídon, ezért bölcs dolog, hogy a három nemzet félretegye a lengyel állam iránti megvetését, és velünk együtt álljon ki közös ellenségeink ellen közös határaink mindkét oldalán."
 POL_romanian_alliance:0 "Román szövetség"
 POL_romanian_alliance_desc:0 "A románokkal régóta szövetségben állunk, a tengerek közötti szövetségben, és bár ez történelmileg nagyon keveset jelentett, itt az ideje, hogy hivatalos meghívást intézzünk a románokhoz, hogy csatlakozzanak a frakciónkhoz, és megvalósítsák az Intermárium törekvéseit."
 POL_baltic_ultimatums:0 "Ultimátum a balti államoknak"
 POL_baltic_ultimatums_desc:0 "Miután Litvániával megbirkóztunk, már csak az van hátra, hogy a legészakibb volt Nemzetközösségi tagokat is bevonjuk növekvõ birodalmunkba. Mivel a nemzetek ilyen kicsik és a hadseregek ilyen gyengék, kétlem, hogy a balti államok képesek lennének visszautasítani ultimátumunkat."
 POL_sea_to_sea:0 "Tengertõl tengerig"
 POL_sea_to_sea_desc:0 "A Nemzetközösség sokkal több, mint pusztán Lengyelország és Litvánia egyesülése; ez egy dicsõséges birodalom, amely tengertõl tengerig, Lengyelországtól a Krímig csillog."
 POL_pan_slavic_revanchism:0 "Pánszláv revansizmus"
 POL_pan_slavic_revanchism_desc:0 "A pánszláv mozgalom eddig alig volt több, mint hasznos eszköz az oroszok számára, hogy hegemóniát követeljenek maguknak minden szláv felett, de hasznos volt abban is, hogy a szétszórt szláv népeket egyesítse olyan egyesült államokban, mint Jugoszlávia és Csehszlovákia. Miért lenne ez alól Lengyelország kivétel? Ne kellene-e Lengyelországnak is tõkét kovácsolnia a pánszlávizmus e hullámából?"
 POL_the_old_borders:0 "A régi határok"
 POL_the_old_borders_desc:0 "A múlt századokban a szlávok elfoglalták a ma germánnak tekintett területeket: Pomerániát, Sziléziát és Poroszországot. A német imperializmus évszázadok óta a lengyel államot és a szomszédos szláv népeket sújtja, és itt az ideje, hogy kijavítsuk a történelem hibáit, és visszaszerezzük azt, ami jogosan a miénk."
 POL_annex_czech:0 "Annex Czechoslovakia"
 POL_annex_czech_desc:0 "A csehszlovák állam képtelennek bizonyult arra, hogy megvédje magát, beadta a derekát és nyugati védelem alá húzódott. Itt az ideje, hogy a cseheket és a szlovákokat a lengyel hadsereg védelmébe vegyük."
