 MAN_arms_seized_1:0 "Lõszerhiány Mandzsuriában"
 MAN_arms_seized_1_desc:0 "A Csing Birodalom egy meglepetésszerũ támadást szervezett, és számos fegyverraktárat és lõszer-hulladéklerakót elfoglalt területükön. Szükségünk lesz némi idõre ahhoz, hogy területükön átrendezzük ellátásunk módját."
 MAN_underground_gun_shops:0 "Földalatti mũhelyek"
 MAN_underground_gun_shops_desc:0 "Számos elõkészítõ mũhelyt hoztunk létre az udvaroban és a pincékben, hogy több berendezést gyárthassunk. A minõség talán nem annyira jó, de számok pótolják majd."
