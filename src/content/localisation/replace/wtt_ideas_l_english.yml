 PRC_the_long_march:1 "A hosszú menetelés következménye"
 PRC_the_long_march_desc:0 "A Sanhszi-ig tartó hosszú menetelés kimerítette erõinket, és a yan'ani bázisterület még nem áll készen arra, hogy támogassa a nagy felkelést. Idõre vagy külsõ segítségre lesz szükségünk a helyreállításhoz."
 PRC_the_long_march_2:0 "Felépülés a hosszú menetelésbõl"
 PRC_low_popular_support:0 "Alacsony népszerũség"
 PRC_low_popular_support_desc:0 "A parasztok keményen szenvedtek a polgárháborúban. Ha Kínának legitim kormánya akarunk lenni, akkor meg kell nyernünk a támogatásukat."
 PRC_power_struggles:0 "Hatalmi harcok"
 PRC_power_struggles_desc:0 "A párt belsõ megosztottsága a legjobb irány a haladásra. A különbözõ frakciók közötti harcok létrejöttével egyikük sem uralkodhat kiemelkedõen."
 PRC_red_army_weakened:0 "A Vörös Hadsereg legyengült"
 PRC_red_army_weakened_desc:0 "A Vörös Hadseregünk kimerültté vált a hosszú menetelésben, így még nem alkalmas a harcokra. Új egységeket kell toboroznunk, és szabadságharcot kell kihirdetnünk."
