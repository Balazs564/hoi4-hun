 civil_war:0 "Polgárháború"
 civil_war_desc:0 "Polgárháború! A nemzet a terület irányításáért harcoló frakciókra szakad."
 civil_war_short_desc:0 "Ez a háborús cél olcsóbbá teszi az annektálást a békekonferencián."
 topple_government:0 "A kormány megdöntése"
 topple_government_desc:0 "Az irányító kormányzat megbuktatása."
 topple_government_short_desc:0 "Ez a háborús cél olcsóbbá teszi a kormányzat megdöntését a békekonferencián."
 anti_comintern_pact:0 "Antikomintern Paktum"
 anti_comintern_pact_desc:0 "Itt az idõ a megállapodásra. A Kommunista Internacionálé (más néven a Komintern) célja a jelenlegi államok szétbomlasztása és leigázása minden rendelkezésre álló eszközzel; meggyõzõdve arról, hogy a Kommunista Internacionálé beavatkozása a nemzetek belügyeibe nem csak ezek belsõ békéjét és szociális jólétét, hanem magát a világbékét is veszélyezteti, kívánatossá válik az együttmũködés a kommunista felforgató tevékenység ellen."\nMegnöveli a paktumhoz csatlakozó nemzetek közti kapcsolatot."
 anti_comintern_pact_short_desc:0 "§LAlakíts egységfrontot a kommunisták ellen Olaszországgal és Japánnal.§!"
 tripartite_pact:0 "Háromhatalmi Egyezmény"
 tripartite_pact_desc:0 "Az Antikomintern Paktum megerõsítéseként az aláíró nemzetek a következõ tíz évre elfogadják azt, hogy "az elsõdleges céljuk egy olyan új világrend megalapítása és fenntartása, amely az emberek közös jólétét és boldogulását segíti elõ.""
 tripartite_pact_short_desc:0 "§LEgy új szerzõdés aláírásával teremts még szorosabb kapcsolatot Olaszországgal és Japánnal.§!"
 demand_sudetenland:0 "Szudétavidék Követelése"
 demand_sudetenland_desc:0 "A Szudétavidék német lakosai régóta kegyetlen bánásmódot szenvednek el a csehszlovák elnyomók által. Ez olyan büntett, melyet nem hagyhatunk tovább folyni! A Szudétavidéket lakosságával együtt azonnal át kell engedni Németországnak!"
 demand_sudetenland_short_desc:0 "§LGyülekeztess egységeket a csehszlovák határ mentén, hogy nyomást gyakorolhass Prágára.§!"
 fate_of_czechoslovakia:0 "Csehszlovákia Felosztása"
 fate_of_czechoslovakia_desc:0 "A Szudétavidék már a markunkban van, és Csehszlovákia védtelenül hever elõttünk. Végre itt az idõ felosztani ezt a szánalmas maradványállamot!"
 fate_of_czechoslovakia_short_desc:0 "§LÁllíts össze egységeket a Szudétavidék annektálására.§!"
 molotov_ribbentrop_pact:0 "Molotov-Ribbentrop Paktum"
 molotov_ribbentrop_pact_desc:0 "A Szovjetunióval való barátsági és megnemtámadási paktum aláírásával megállapodásra juthatunk abban az ügyben, hogy mit tegyünk a két nagyhatalmi határ közt levõ országokkal, emellett megkezdhetjük a kereskedelem nagyobb ütemũ fejlesztését is. A megnemtámadási feltételeken kívül a szerzõdés egy titkos záradékot tartalmaz, amely Románia, Lengyelország, Észtország, Lettország, Litvánia és Finnország területeit osztja fel német és szovjet befolyási területekre, elõrevetítve ezen országok politikai és területi felosztását."
 molotov_ribbentrop_pact_short_desc:0 "§LÍrj alá megnemtámadási paktumot a Szovjetunióval, hogy megelõzd a szovjet beavatkozást.§!"
 poland_goal:0 "Danzig vagy Háború!"
 poland_goal_desc:0 "Gdansk német volt, Gdansk megmaradt németnek, és Gdansk mostantól a jövõben is német lesz. Fel kell készítenünk a német embereket a Lengyelországgal való elkerülhetetlen háborúra. Egy propagandakampány megacélozza akaratukat az eljövõ harcra, mialatt a lengyel kormány bũncselekményei is a világ elé tárulnak. Gdansk és az azt körülvevõ földek vissza fognak térni Németországhoz!"
 poland_goal_short_desc:0 "§LKészítsd fel a németeket a Lengyelországgal való háborúra, aztán nyomulj Varsó felé!§!"
 poland_goal_1:0 "Felkészülés a Háborúra"
 poland_goal_2:0 "Háború Indítása"
 test_the_chinese_focus:0 "Kínai Határsértés"
 test_the_chinese_focus_desc:0 "A kínaiak még mindig visszautasítják Mandzsúria felszabadításának tudomásul vételét, így a feszültség összetũzéseket eredményezett egészen közel a pekingi határhoz. Ha ki tudunk kényszeríteni egy incidenst, totális háborúvá tudjuk eszkalálni a konfliktust. Ez megadja nekünk azt az igazolást, amire szükségünk van ahhoz, hogy végérvényesen leszámoljunk Kínával!"
 test_the_chinese_focus_short_desc:0 "§LProvokálj konfrontációt egységek gyülekeztetésével a kínai határ mentén.§!"
 chinese_border_incident_SUCCEEDED:0 "A Marco Polo Hídi Incidens"
 chinese_border_incident_SUCCEEDED_DESC:0 "Egységeink egy része erõszakos összetũzésbe került, mialatt megpróbálták ellenõrzésük alá vonni a Pekingtõl délre található Marco Polo hidat. A harc nem zárult döntõ eredménnyel, de bocsánatkérést és további területi engedményeket követelünk."
 south_pacific_mandate:0 "Dél-Csendes-Óceáni Megbízás"
 south_pacific_mandate_desc:0 "Japán elsõ védelmi vonalát azok a csendes-óceáni területeink képezik, melyeket a Nemzetek Szövetsége adományozott nekünk a nagy háború után. Ezek a 'szigetek' elsüllyeszthetetlen anyahajók, mi pedig lépéseket fogunk tenni a megerõsítésükre."
 south_pacific_mandate_short_desc:0 "§LÉpíts új tengerparti erõdöket a csendes-óceáni szigeteinken.§!"
 south_pacific_mandate_SUCCEEDED:0 "A dél-csendes-óceáni gyarmatok meg lettek erõdítve."
 south_pacific_mandate_SUCCEEDED_DESC:0 "Mérnökeink megerõdítették szigeteinket a dél-csendes-óceáni megbízás területén. Bármely támadónak nehéz dolga akad, ha haderõink kiũzésével próbálkozik."
 demand_indochina_focus:0 "Francia-Indokína Követelése"
 demand_indochina_focus_desc:0 "Európai veresége után Franciaország hatalma tengerentúli gyarmatai felett legalábbis erõtlen. Gyakorolj nyomást a francia kormányra, hogy biztosítson Japán számára teljes hozzáférést az indokínai bázisaihoz. Ez a terület hasznos ugródeszka lesz az eljövendõ hadmũveletek számára."
 demand_indochina_focus_tt:1 "Indokína Franciaország tulajdonában van."
 demand_indochina_focus_short_desc:0 "§LGyakorolj nyomást a francia kormányra, hogy adja fel Indokínát.§!"
 demand_french_indochina_SUCCEEDED:0 "A követelések elküldve"
 demand_french_indochina_SUCCEEDED_DESC:0 "Haderõink a Francia-Indokína határai mentén vettek fel pozíciókat, ezzel egyértelmũvé téve azt, hogy ajánlatunk elutasítása komoly következményekkel fog járni."
 test_the_ussr_focus:0 "A Szovjet Határ Megerõsítése"
 test_the_ussr_focus_desc:0 "Reagálnunk kell a folytatódó szovjet provokációkra az északi határvidék mentén. A szakadatlan erõszakos határsértések az elfogadott mandzsúriai határ mentén immár nem tolerálhatóak tovább. Gyüjts össze egységeket a mandzsúriai határ mentén, hogy elejét vedd a határ további megszegésének."
 test_the_ussr_focus_short_desc:0 "§LGyüjts  össze egységeket Mandzsúriában a szovjet provokációk elbátortalanítására.§!"
 naval_expansion_focus:0 "A Haditengerészeti Termelés Növelése"
 naval_expansion_focus_desc:0 "Nem köt tovább minket a washingtoni haditengerészeti szerzõdés. Mint szigetlakó nemzet, pontosan a túlélésünk érdekében elengedhetetlen számunkra haditengerészet létezése. Növeld a tengerparti létesítményeink számát a haditengerészeti gyártókapacitás növeléséhez. Csak ezután lesz képes Japán a hozzá mérhetõ flottát megépíteni."
 naval_expansion_focus_short_desc:0 "§LNöveld Japán haditengerészeti gyártókapacitását még több hajógyár építésével.§!"
 increase_naval_production_SUCCEEDED:0 "A Haditengerészeti Termelés Növelve"
 increase_naval_production_SUCCEEDED_DESC:0 "Sikeresen megnöveltük a haditengerészeti gyártókapacitást. Nemsokára a császár olyan hatalmas flottát fog vezetni, amilyet még nem látott a világ!"
 siamese_puppet_focus:0 "Sziám Elnyomása"
 siamese_puppet_focus_desc:0 "Erõinknek be kell vonulniuk Sziámba, hogy elérjük a brit gyarmatokat Burmában és Malajziában. Az erõfitogtatás meggyõzheti a sziámi kormányt, hogy hũséges partnerként lépjenek velünk szövetségre a Nagy Kelet-Ázsiai Együttfejlõdési Szférában."
 siamese_puppet_focus_short_desc:0 "§LGyözd meg Sziámot hogy lépjen szövetségre velünk.§!"
 occupy_philippines:0 "Fülöp-szigetek Megszállása"
 occupy_philippines_desc:0 "A sikeres csendes-óceáni kampány elsõ lépése a Fülöp-szigetek megszállása. Az amerikaiak nem fognak habozni, hogy elõretolt bázisként használják a szigeteket, amelyekrõl közvetlen csapást mérhetnek Japánra, de nekünk is ugyanebbõl a célból van szükségünk azokra a szigetekre az jövõbeni hadmũveletekhez."
 occupy_philippines_short_desc:0 "§LSzállíts partra egységeket a Fülöp-szigeteken, így meggátolva, hogy bázisként használhassák ellenünk.§!"
 southern_resource_area:0 "A Déli Erõforrások"
 southern_resource_area_desc:0 "Brit Borneó és a gazdag Holland India életbevágó stratégiai célpontot alkotnak, melyek már megérettek az elfoglalásra. Japánnak biztosítania kell a hozzáférést az olajmezõkhöz és a gumiültetvényekhez, különben ipara hiányt fog szenvedni, így végül a hadigépezet összeomolhat."
 southern_resource_area_short_desc:0 "§LFoglald el a Déli Erõforrások területét, így biztosítva az erõforrásokat hadiiparunk számára.§!"
 british_far_east:0 "A Brit Távol-Kelet"
 british_far_east_desc:0 "Az Egyesült Királyságot el kell távolítani az ázsiai gyarmatokról, ha Japán el akarja foglalni jogos vezetõ helyét az új Nagy Kelet-Ázsiai rendszerben. Ragadd meg Hongkongot, foglald el a Malajziai-félszigetet, és nyomulj be Burmába. Alakíts új határvonalat az indiai határok mentén."
 british_far_east_short_desc:0 "§Hajtsd végre Hongkong, Szingapúr és Burma meghódítását.§!"
 isolate_australia:0 "Ausztrália Elszigetelése"
 isolate_australia_desc:0 "Ausztrália létfontosságú a szövetséges háborús erõfeszítések számára a csendes-óceáni térségben, ezért nem megengedhetõ, hogy bázisként szolgáljon az egységek felsorakoztatására Japán és jogos hódoltságai ellen. Bizonyos kulcsfontosságú szigetek elfoglalásával a Csendes-óceán délnyugati térségében el tudjuk szigetelni Ausztráliát az Egyesült Államoktól"
 isolate_australia_short_desc:0 "§LSzigeteld el Ausztráliát a körülötte lévõ kulcsfontosságú szigetek elfoglalásával.§!"
 invade_australia:0 "Ausztrália Inváziója"
 invade_australia_desc:0 "Eljött az idõ, hogy nagy erejũ inváziót vezessünk Ausztrália ellen. Ez véglegesen el fogja távolítani a szövetséges erõk legnagyobb bástyáját a Csendes-óceánról, és ez majd biztosítja a Nagy-kelet-ázsiai Közös Felvirágzás Övezete déli elõretörését."
 invade_australia_short_desc:0 "§LIndíts nagy erejũ támadást Ausztrália ellen.§!"
 secure_the_pacific:0 "A Csendes-óceán Védelme"
 secure_the_pacific_desc:0 "A csendes-óceáni amerikai bázisok gyártókapacitását meg kell szerezni, hogy csökkentsük flottájuk erõkifejtési képességeit a területeinken belül. A Japán Császári Haditengerészet vezérkara azonosított néhány szigetet, amelyek elfoglalása szükséges ehhez, beleértve az amerikai csendes-óceáni flotta fõhadiszállását Hawaii-on."
 secure_the_pacific_short_desc:0 "§LFoglald el az USA kulcsfontosságú szigeteit, hogy biztosítsd az ellenõrzést a csendes-óceáni térség fölött.§!"
 close_panama_canal:0 "A Panama-Csatorna Lezárása"
 close_panama_canal_desc:0 "Az amerikaiak a Panama csatornára támaszkodnak a haditengerészet nyugati és keleti part közti mozgatásában, tehát ez az egyik gyengeségük! Birtokba kell vennünk a Galapagos-szigeteket, hogy létrehozzunk egy elõretolt bázist, majd szállítsunk partra egységeket Panamában, hogy lezárjuk a csatornát. A császárért!"
 close_panama_canal_short_desc:0 "§LFoglald el a Panama csatornát, hogy meggátold az amerikaiakat annak használatában.§!"
 invasion_of_alaska:0 "Alaszka Inváziója"
 invasion_of_alaska_desc:0 "A hazai szigetek északi megközelítési útvonalait az Aleut-szigetek elfoglalásával kell biztosítani. A szigetek ellenõrzése lehetõvé teszi számunkra, hogy betörjünk Alaszkába, és megvessük lábunkat Észak-Amerikában. A régió távolsága megnehezíti az amerikaiak számára az utánpótlást."
 invasion_of_alaska_short_desc:0 "§LTörj be Alaszkába, és foglald el az amerikai területeket.§!"
 invasion_of_west_coast:0 "Ketsu-Go Mũvelet"
 invasion_of_west_coast_desc:0 "A Császári Fõparancsnokság úgy döntött, tegyünk végsõ pontot az Amerikával folyó háborúra egy a nyugati part elleni invázióval. A hadmũvelet célpontjai közé tartozik Los Angeles, San Francisco és Seattle. Készülj fel a hídfõk elleni lehetséges ellentámadásokra."
 invasion_of_west_coast_short_desc:0 "§LKezdd el az Amerikai Nyugati Part invázióját.§!"
 invasion_of_india:0 "India Inváziója"
 invasion_of_india_desc:0 "A hosszú ideje tartó a brit uralom az indiai szubkontinensen lassan a végéhez közeledik. Gyakorolj nyomást Burmára, és üzd ki a briteket Ázsiából. Ez lesz az a csapás, amelyet birodalmuk soha nem hever ki!"
 invasion_of_india_short_desc:0 "§LÜzd ki a briteket Indiából a szubkontinens teljes elfoglalásával.§!"
 secure_the_indian_ocean:0 "Az Indiai-Óceán Védelme"
 secure_the_indian_ocean_desc:0 "Ellenõrzésünk alá kell vonnunk az Indiai-óceánt, hogy megakadályozzuk a szövetségesek Ázsia felé irányuló flottamũveleteit. Több célterületet is meg kell szerezni, beleértve Madagaszkárt Afrika délkeleti partjai mellett. A szigetet kiindulópontként lehetne felhasználni a közel-keleti brit konvojok elsüllyesztésére."
 secure_the_indian_ocean_short_desc:0 "§LVond ellenõrzés alá az Indiai-óceánt a kulcsfontosságú célpontok elfoglalásával.§!"
 invasion_of_south_africa:0 "Dél-Afrika Inváziója"
 invasion_of_south_africa_desc:0 "Megállíthatatlan haderõink most már elérték azt a pozíciót, ahonnan csapást mérhetnek Dél-Afrikára. Meghódítása majd jelentõsen megnehezíti a szövetséges haditengerészet számára az Indiai-óceán elérését a Szuezi csatorna használata nélkül. Az Egyesült Királyság a szemünk láttára foszlik majd szét!"
 invasion_of_south_africa_short_desc:0 "§LSzállj partra Dél-Afrikában, és semmisíts meg minden ellátmányt.§!"
 extend_maginot_line:0 "A Maginot-Vonal Kiterjesztése"
 extend_maginot_line_desc:0 "A németországi határvonalunkat a félelmetes Maginot-vonal védi, de továbbra is fennáll egy oldalirányú német támadás lehetõsége Belgiumon és Luxemburgon keresztül, ahogy 1914-ben is történt. Ki kell bõvítenünk az erõdítményrendszert végig a La Manche csatornáig, még ha ez azt is jelenti, hogy Belgiumot kiszolgáltatjuk a németeknek."
 extend_maginot_line_short_desc:0 "§LTerjeszd ki a Maginot-vonalat egészen a La Manche csatornáig.§!"
 improve_alpine_line:0 "Az Alpesi-Vonal Fejlesztése"
 improve_alpine_line_desc:0 "A Kis Maginot-vonal, amely az olaszországi határainkat védelmezi, mindig is másodlagos fontosságú volt katonai terveinkben. A fasiszta Olaszország egyre agresszívabbá válik, és azt is tudjuk, hogy területi ambícióik vannak Dél-Franciaországban. Az Alpesi-vonal megerõsítését fel kell hoznunk a Maginot-vonal szintjére."
 improve_alpine_line_short_desc:0 "§LNöveld a védelmi erõdök számát az olasz határ mentén.§!"
 expand_french_air_force:0 "A Francia Légierõ Bõvítése"
 expand_french_air_force_desc:0 "A légierõ a következõ háborúnak kritikus tényezõje lesz – az égbolt átengedése az országunk az átengedését is jelenti. Folytatnunk kell a Francia Légierõ kibõvítését, hogy biztosítsuk, hogy országunk légierõje a világ egyik legnagyobbjává váljon."
 expand_french_air_force_short_desc:0 "§LNöveld a légierõ méretét, hogy megvédjük a Franciaország egét.§!"
 french_arms_industry:0 "Fegyvergyártás Növelése"
 french_arms_industry_desc:0 "Elértük a pontot, ahonnan a Németországgal való háború egyre inkább valószínũ. Fel kell készítenünk magunkat a hadiipar bõvítésével. Egyedül a francia hadsereg állhat Németország és annak nyugat-európai uralma közé!"
 french_arms_industry_short_desc:0 "§LÉpítsd ki a francia hadiipart, hogy felkészülj az közelgõ háborúra.§!"
 scandinavian_expedition:0 "A Skandináv Expedíció"
 scandinavian_expedition_desc:0 "Meg kell tennünk, amit csak tudunk, hogy a háborút távol tartsuk a francia területektõl, ezért egy norvégiai, illetve egy észak-svédországi expedíció új frontot fog nyitni, mely megfontolásra készteti majd Németországot. A német acél jelentõs része ebbõl a régióból származik, így az utánpótlásvonalak elvágása megbéníthatja az iparukat."
 scandinavian_expedition_short_desc:0 "§LNyiss új frontot Észak-Skandináviában Németország ellen.§!"
 grand_offensive:0 "A Nagy Offenzíva Megkezdése"
 grand_offensive_desc:0 "Miközben a Wehrmacht-ot lefoglalja keleten a hõsies lengyel erõkkel való küzdelem, meg kell felelnünk a szövetségeseknek való kötelezettségeinknek is, és mélyen be kell nyomulnunk Németországba! Foglald el a Rajna völgyi iparvidék szívét. Ez fel kell, hogy keltse a figyelmét a német fegyveres erõk fõparancsnokságának, és esetleg arra kényszerítheti õket, hogy hagyjanak fel Lengyelország támadásával."
 grand_offensive_short_desc:0 "§LFoglald el a német iparvidéket a Rajna-völgyben.§!"
 seize_berlin_fra:0 "Berlin Elfoglalása"
 seize_berlin_fra_desc:0 "Nincs más választásunk, mint Berlinig nyomulni, és kitũzni a trikolórt a Reichstag épületének tetejére. Hadd hozzunk gyors lezárást ennek a háborúnak a végére, mielõtt az komolyabban elkezdõdne."
 seize_berlin_fra_short_desc:0 "§LFoglald el a német fõvárost.§!"
 occupy_libya_fra:0 "Líbia Megszállása"
 occupy_libya_fra_desc:0 "Az olasz gyarmatbirodalmat fel kell bomlasztani. Indíts offenzívát Líbia ellen a tunéziai protektorátusból, és foglald el annak földközi-tengeri partját. Tripoli és Bengázi kikötõi stratégiai szempontból létfontosságúak."
 occupy_libya_fra_short_desc:0 "§LIndíts offenzívát Tripoli és Bengázi elfoglalására.§!"
 occupy_north_italy_fra:0 "Észak-Olaszország Megszállása"
 occupy_north_italy_fra_desc:0 "Ismét eljött az ideje, hogy a francia seregek vonuljanak be Észak-Olaszországba. Az olasz hadiipar jelentõs része ott koncentrálódik, és Rómát meg kell fosztani a használatától. Törj át a felmagasztalt Alpesi Falon, és áraszd el a Po völgyét. Franciaországért!"
 occupy_north_italy_fra_short_desc:0 "§LTörj át a felmagasztalt Alpesi Falon, és áraszd el a Po völgyét.§!"
 occupy_south_italy_fra:0 "Dél-Olaszország Megszállása"
 occupy_south_italy_fra_desc:0 "Dél-Olaszországot biztosítani kell Szicíliával és Szardíniával együtt. Foglalj el minden célterületet, de ne hagyd magad eltéríteni a fõ céltól: Rómától. Amint elfoglaltad az Örök Várost, folytasd az elõrenyomulást a partok mentén, és számold fel az ellenállás utolsó megmaradt morzsáit."
 occupy_south_italy_fra_short_desc:0 "§LFoglald el Szicíliát és Szardíniát az olasz fõvárossal együtt.§!"
 claim_bessarabia:0 "Besszarábia Követelése"
 claim_bessarabia_desc:0 "Besszarábia területét Románia jogellenesen foglalta el az orosz forradalmat követõ zavaros idõkben. Ez jog szerint minket illet, és vissza kell, hogy szolgáltassák. A Molotov-Ribbentrop paktum szabad kezet ad nekünk a románokkal szemben, így hát eljött az ideje a cselekvésnek."
 claim_bessarabia_short_desc:0 "§LKényszerítsd rá Romániát, hogy adja vissza Besszarábiát.§!"
 claim_baltic_states:0 "A Balti Államok Követelése"
 claim_baltic_states_desc:0 "A balti államok léte a kapitalizmus egy sikertelen kísérlete, melynek véget kell vetni. A paktum, amit Németországgal kötöttünk lehetõvé teszi számunkra, hogy büntetlenül cselekedjünk a régióban, és ultimátumot adjunk Észtországnak, Lettországnak és Litvániának, mely szerint katonai bázisokat hozhatunk létre a határaikon belül. Ezután egyszerũ dolog lesz bekebelezni ezeket a nemzeteket a Szovjet Szocialista Köztársaságok teljes jogú tagjaiként."
 claim_baltic_states_short_desc:0 "§LOlvaszd be a Balti Államokat a Szovjetunióba.§!"
 claim_karelia:0 "Karélia Követelése"
 claim_karelia_desc:0 "A Molotov-Ribbentrop paktum szerint Finnország a mi érdekszféránkon belül terül el, és ideje revízió alá venni nagylelkũen meghúzott határaikat. Délkeleti határvonaluk a Karéliai-félszigeten elfogadhatatlanul közel esik Leningrádhoz, tehát veszélyezteti nemzetünk biztonságát. Területi követeléssel fogunk Helsinkihez fordulni, de fel kell készülnünk a harcra is, amennyiben megtagadják."
 claim_karelia_short_desc:0 "§LKöveteld Karéliát Finnországtól, hogy növelhesd Leningrád biztonságát.§!"
 improve_stalin_line:0 "Sztálin-Vonal Fejlesztése"
 improve_stalin_line_desc:0 "A munka a Sztálin-vonalon az 1920-as években indult meg, hogy védelmezzen bennünket a burzsuj nyugat-európai népektõl, akik semmit sem szeretnének jobban, mint pusztulást hozni ránk. Folytatnunk kell a védelem bõvítését."
 improve_stalin_line_short_desc:0 "§LErõsítsd a védelmet a Sztálin-vonal mentén, hogy megvédjen bennünket az idegen invázióktól.§!"
 five_year_plans:0 "Az Ötéves Tervek"
 five_year_plans_desc:0 "A nemzetgazdaság fejlesztésére irányuló ötéves terv életbevágóan fontos a Szovjetunió jövõje szempontjából. Az ipari és gazdasági elmaradottság a végsõ pusztulásunkat hozhatja a külföldi kapitalista és fasiszta erõk kezei által. Folytatnunk kell az ipari- és a termelõkapacitás fejlesztését."
 five_year_plans_short_desc:0 "§LNöveld a polgári ipari létesítmények számát a Szovjetunióban.§!"
 operation_zet:0 "Zet Mũvelet"
 operation_zet_desc:0 "A japán fasiszták háborút vívnak Kína teljes meghódításáért. Mondani sem kell, a Szovjetuniónak nem érdeke, hogy sikerrel járjanak. Minden tõlünk telhetõ támogatást meg kell adnunk a kínaiaknak. Egy kis szerencsével a japán hadsereg annyira ingoványos területre téved, amely legyengíti birodalmukat, és leköti õket egy belátható ideig."
 operation_zet_short_desc:0 "§LAjánlj fel támogatást Kínának a Japán elleni háborúhoz.§!"
 annex_tannu_tuva:0 "Tuva Annektálása"
 annex_tannu_tuva_desc:0 "A Tuvai Népköztársaság nevén kívül már minden módon a Szovjetunió tagja. Öntsük formába a kapcsolatot nagy nemzetünkbe való hivatalos annektálásukkal."
 annex_tannu_tuva_short_desc:0 "§LOlvaszd be Tuvát a Szovjetunióba.§!"
 second_vienna_award:0 "Második Bécsi Döntés"
 second_vienna_award_desc:0 "A trianoni békediktátum igazságtalanul megfosztotta Magyarországot területeinek kétharmadától. Erdély elvesztését és Romániához csatolását különösen nehéz volt megemészteni. Európában új rend alakult, nekünk pedig petíciót kell benyújtanunk német barátainknak az ellopott magyar földterületekért."
 second_vienna_award_short_desc:0 "§LNyújts be petíciót Németországnak Erdély visszatéréséért Magyarországhoz.§!"
 claim_memel:0 "Memel Követelése"
 claim_memel_desc:0 "Memel újabb igazságtalanság, melyet a gyũlölt versailles-i békeszerzõdés okozott. A provincia évszázadok óta Poroszországhoz tartozott, mégis az antant úgy határozott, hogy leválasztja Németországról és törvénytelenül annektálja Litvánia által. Itt az ideje elrendezni ezt a hibát."
 claim_memel_short_desc:0 "§LKöveteld Memel visszacsatolását a Német Birodalomhoz.§!"
 treaty_of_craiova:0 "Craiovai Szerzõdés"
 treaty_of_craiova_desc:0 "Dél-Dobrudzsát a második balkáni háború után vette el tõlünk Románia. Európa határai azonban az újrarajzolás állapotában vannak, és Romániát már rákényszerítették az engedmények elégtételére. Vissza kell követelnünk a tõlünk az ellopott területeket!"
 treaty_of_craiova_short_desc:0 "§LKöveteld vissza Dél-Dobrudzsát Romániától.§!"
 german_advisors_china:0 "Német Tanácsadók Kínában"
 german_advisors_china_desc:0 "Német katonai tanácsadók már a húszas évek óta jelen vannak Kínában, és jelentõs támogatást nyújtanak a Kuomintangnak. A jelenleg folyó háborúra való tekintettel ezt nem tolerálhatjuk tovább. Az antikomintern paktum aláírójaként jogunk van követelni minden német segítség visszavonását Kínából. Ideje, hogy a németek döntsenek arról, hogy ki mellett is állnak."
 german_advisors_china_short_desc:0 "§LKöveteld a német tanácsadók visszavonását Kínából.§!"
 chinese_coastal_regions:0 "A Kínai Partvidékek Megszállása"
 chinese_coastal_regions_desc:0 "Ki kell használni tengeri fölényünket, és elszigetelni Kínát kulcsfontosságú kikötõinek elfoglalásával. A Japán Császári Vezérkar kijelölt néhány régiót, amelyet japánnak az ellenõrzése alá kell vonni."
 chinese_coastal_regions_short_desc:0 "§LSzigeteld el Kínát az egész partvonala elfoglalásával.§!"
 chinese_interior:0 "Belsõ-Kína Megszállása"
 chinese_interior_desc:0 "Vessünk véget a kínai ellenállásnak egyszer s mindenkorra a belsõ területükre való behatolással. Mutassuk meg nekik, hogy minden ellenállást felszámolunk, függetlenül a határoktól. Ez biztosítani fogja a japán egyeduralmat Ázsiában."
 chinese_interior_short_desc:0 "§LÜzd ki a kínaiakat a nyugati területeikrõl.§!"
 russian_far_east:0 "Az Orosz Távol-Kelet"
 russian_far_east_desc:0 "A szovjeteknek fel kell ismerniük, hogy többé nem látják õket szívesen Ázsiában. Foglald el az Orosz Távol-Keletet kezdve az Atlanti Flotta bázissal Vlagyivosztokban. Észak-Szahalint és Kamcsatkát is biztosítani kell."
 russian_far_east_short_desc:0 "§LFoglald el Japán számára az Orosz Távol-Keletet!§!"
 siberia_beckons:0 "Szibéria Hívogat"
 siberia_beckons_desc:0 "Folytatnunk kell eltökélt elõrenyomulásunkat Szibériába. Addig kell nyugatra tolni a szovjeteket, amíg már nem veszélyeztetik tovább ázsiai pozícióinkat. A szibériai vadon ütközõként szolgál birodalmunk számára, a terület kiaknázatlan természeti erõforrásai pedig az eljövendõ japán nemzedékek hasznára fognak válni."
 siberia_beckons_short_desc:0 "§LMenetelj tovább, és hódítsd meg Szibériát a császár nevében.§!"
 conquest_of_abyssinia:0 "Abesszínia Meghódítása"
 conquest_of_abyssinia_desc:0 "Az elsõ olasz-abesszin háború fájdalmas emlékei, és az adwai vereség immár mögöttünk állnak. Eltökéltek vagyunk, hogy befejezzük Etiópia meghódítását, és integrálását Olasz Kelet-Afrikába. Éljen a Duce!"
 conquest_of_abyssinia_short_desc:0 "§LVidd végbe Etiópia invázióját.§!"
 conquest_of_albania:0 "Albánia Meghódítása"
 conquest_of_albania_desc:0 "Az olasz erõk megalázó módon voltak kénytelenek kivonulni Albánia 1920-ban elfoglalt területeirõl, de most itt az idõ a visszatérésre. Albánia annektálásával teljes ellenõrzést kapunk az Adriai-tenger bejárata fölött, és ez a terület kiindulópontként szolgálhat az eljövendõ balkáni hadjáratok számára."
 conquest_of_albania_short_desc:0 "§LBiztosítsd az Adriát Albánia elfoglalásával.§!"
 strengthen_vallo_alpino:0 "Az Alpesi Fal Megerõsítése"
 strengthen_vallo_alpino_desc:0 "Északi határainkat bármilyen irányból érheti fenyegetés. A franciák, az osztrákok és a német barátaink, de még a hitvány svájciak is bármikor lecsaphatnak! A munka már megkezdõdött egy megerõdített vonalon, de lassan halad. Fejezd be az Alpesi Falat, hogy bármely Észak-Olaszország ellen irányuló invázió ellen felvehessük a harcot. "
 strengthen_vallo_alpino_short_desc:0 "§LBiztosítsd Olaszország északi határát az erõdítményrendszer fejlesztésével.§!"
 industrialize_southern_italy:0 "Dél-Olaszország Iparosítása"
 industrialize_southern_italy_desc:0 "Észak-Olaszország mindig is nemzetünk ipari szíve volt, mialatt a déli területek elmaradottak és szegények maradtak. Lépéseket kell tennünk a gazdasági megosztottság megszüntetésére a déli államokban történõ ipartelepítéssel."
 industrialize_southern_italy_short_desc:0 "§LIparosítani kell az ország szegényes déli felét.§!"
 regia_marina:0 "Az Olasz Haditengerészet"
 regia_marina_desc:0 "Olaszország sorsa közvetlenül kötõdik a Földközi-tengerhez, ezt anno a rómaiak is jól megértették. Egyértelmũ, hogy az Olasz Haditengerészet kritikus szerepet fog játszani bármely jövõbeli konfliktusban Anglia vagy Franciaország ellen. Növelnünk kell a kikötõink számát ahhoz, hogy fokozzuk hajógyártó kapacitásunkat."
 regia_marina_short_desc:0 "§LMég több kikötõ építésével növeld a hajógyártó kapacitást.§!"
 condemn_japan:0 "Japán Elítélése"
 condemn_japan_desc:0 "A japán háborús agresszió Kína ellen nem csak a civilizáció és a szabadság elleni gyalázat, hanem az amerikai jogok, gazdasági érdekek és életek veszélyeztetése is Kínában! Japánnak be kell szüntetnie a támadásokat, vagy szembesülnie kell a következményekkel."
 condemn_japan_short_desc:0 "§LÍtéld el a Kína ellen irányuló japán háborús agressziót.§!"
 embargo_japan:0 "Japán Embargója"
 embargo_japan_desc:0 "A Kína elleni japán támadások folytatódnak a figyelmeztetésünk ellenére is. Eljött az ideje a Japán elleni teljes körũ kereskedelmi embargónak."
 embargo_japan_short_desc:0 "§LVedd teljes körũ kereskedelmi embargó alá Japánt megtorlásként a Kína elleni támadásokért.§!"
 threaten_japan:0 "Zászlók Jelzése a Csendes-Óceánon"
 threaten_japan_desc:0 "Tarts fenn egy jelentõs flottát Pearl Harbor-ben annak érdekében, hogy Japán tudtára adjuk, hogy még számolnia kell velünk."
 threaten_japan_short_desc:0 "§LTarts fenn egy jelentõs flottát Pearl Harbor-ben.§!"
 build_infrastructure:0 "Az Infrastruktúra Kiépítése"
 build_infrastructure_desc:0 "Az infrastruktúra kiépítése nem csak megkönnyíti az utazást nemzetünk határain belül, hanem ennél sokkal fontosabb az, hogy munkahelyeket teremt, és segít kilábalni a jelenlegi gazdasági recesszióból."
 build_infrastructure_short_desc:0 "§LFejleszd az ország infrastruktúráját.§!"
 build_factories:0 "Gyárak Építése"
 build_factories_desc:0 "Az új gyárak építése munkahelyeket teremt az építés ideje alatt, és az után is, ezért életbevágóan fontos része a gazdaság fejlesztésének."
 build_factories_short_desc:0 "§LÉpíts új polgári gyárakat a gazdaság fejlesztéséhez.§!"
 anglo_egypt_treaty:0 "A Brit-Egyiptomi Szerzõdés"
 anglo_egypt_treaty_desc:0 "Bár névlegesen független, de Egyiptom a védelmünk alatt áll 1882-óta. I. Fárúk király egy szerzõdéssel kívánja hivatalossá tenni kapcsolatunkat, tekintettel az olasz katonai hadmũveletekre Abesszíniában. Egyiptom szövetségesként fog csatlakozni hozzánk, mely szerint ellenõrzésünk alatt tartjuk a Szuezi-csatornát. Ezen kívül ígéretet teszünk arra, hogy garantáljuk függetlenségüket."
 anglo_egypt_treaty_short_desc:0 "§LTedd hivatalossá Egyiptom függetlenségét.§!"
 shadow_scheme:0 "Az Árnyék Rendszer"
 shadow_scheme_desc:0 "A Légügyi Minisztérium kidolgozott egy tervet az úgynevezett „árnyékgyárak” létrehozására. Ezek polgári üzemek, melyeket kibõvítenek és felkészítenek arra, hogy sokkal könnyebben és gyorsabban váltsanak át katonai termelésre háború esetén."
 shadow_scheme_short_desc:0 "§LKészítsd fel, és fejleszd a polgári gyárakat egy esetleges háborúra.§!"
 chain_home:0 "A Chain Home Radarvédelmi Hálózat"
 chain_home_desc:0 "A légi hadviselés beköszönte az Egyesült Királyságot sérülékennyé tette – nem függhetünk kizárólag nagyszerũ flottánktól, hogy megvédjen bennünket. Tervek készültek egy radarállomásokból álló hálózat kiépítésére a partjaink mentén. A hálózat kódneve „Chain Home”. Megépítése nagymértékben fogja segíteni a hazai légtérvédelmet."
 chain_home_short_desc:0 "§LÉpíts radarállomásokból álló hálózatot a brit partok mentén.§!"
 gibraltar_east:0 "A Kelet Gibraltárja"
 gibraltar_east_desc:0 "Már a nagy háború vége óta zajlik a munka, amely Szingapúrt jelentõs tengeri bázissá változtatja. Ez a kikötõ bástyaként szolgál a Királyi Haditengerészet számára, és lehetõvé teszi, hogy kiterjesszük befolyásunkat Ázsia szerte. Fejezd be a megkezdett munkát, és erõsítsd Szingapúr védelmét."
 gibraltar_east_short_desc:0 "§LNöveld Szingapúr tengeri védelmét.§!"
 home_guard:0 "A Haza Védelmezõi"
 home_guard_desc:0 "Franciaország elbukott, és most Angliának egymaga kell szembenéznie egy invázió fenyegetésével. Elökerült egy javaslat a helyi önkéntesekbõl álló új védelmi szervezet megalapítására. Az elõzõ háború veteránjainak többsége már túl öreg a sorkatonai szolgálathoz, de ily módon még hozzájárulhatnak védelmünkhöz."
 home_guard_short_desc:0 "§LAlapíts helyi önkéntesekbõl álló védelmi szervezetet.§!"
 operation_laudabiliter:0 "Laudabiliter Hadmũvelet"
 operation_laudabiliter_desc:0 "Írország függetlensége egy folt Britannia becsületén. Az íreket a saját érdekükben kemény kézzel kell irányítani Londonból. Tervezési folyamatban van egy invázió, mely visszatereli az akolba ezeket az elveszett bárányokat."
 operation_laudabiliter_short_desc:0 "Rohand le Írországot, és foglald vissza Britannia számára."
 expand_the_luftwaffe:0 "A Luftwaffe Bõvítése"
 expand_the_luftwaffe_desc:0 "A versailles-i békeszerzõdés nem engedélyezi Németország számára a légierõ fenntartását, ennek ellenére ki kell építenünk a Luftwaffe-t a semmibõl, méghozzá rekord idõ alatt. Jelentõs haladást értünk el eddig, de még sok a tennivaló. Folytasd a Luftwaffe bõvítését, és változtasd a világ legkiválóbb légierõjévé."
 expand_the_luftwaffe_short_desc:0 "§LNöveld a Luftwaffe méretét, hogy felkészüljön az elkövetkezõ háborúra.§!"
 panzerwaffe:0 "Hozd létre a Harckocsis Haderõt"
 panzerwaffe_desc:0 "Új elméleteink a mobil hadviselésrõl szükségessé teszik egy csapásmérõ harckocsi állomány létrehozását. Tovább kell növelnünk a Harckocsi Haderõ méretét, hogy felkészüljünk az elkerülhetetlen háborúra."
 panzerwaffe_short_desc:0 "§LHozz létre harckocsi haderõt a Német Hadsereg számára új harckocsi hadosztályok felállításával.§!"
 reichsautobahn:0 "A Reichsautobahn Befejezése"
 reichsautobahn_desc:0 "A Reichsautobahn (Birodalmi Autópálya) beruházása 1933 utolsó hónapjaiban kezdõdött. Az elsõ szakasza Berlin és Stettin között teljes autópályaként nyílt meg 1936-ban. 1936 és 1938 között épült a Stettin és Freienwalde közti szakasz, ám ez már csak félautópályaként. Kelet-Poroszországban Königsberg-tõl délnyugati irányban Elbing városáig épült meg az út, szintén csak félautópályaként."
 reichsautobahn_short_desc:0 "§LFejezd be a Reichautobahn építését, ezzel növelve az infrastruktúrát a kulcsfontosságú területeken.§!"
 fortify_the_westwall:0 "A Westwall Megerõsítése"
 fortify_the_westwall_desc:0 "A Westwall (Siegfried-vonal) párhuzamosan fut Franciaország dicsõ Maginot-vonalával. Ugyanazon a területen elhelyezkedve, mint a Siegfried-vonal a nagy háborúban. Védelmének megerõsítése lehetõvé teszi számunkra, hogy kevesebb emberrel tartsuk meg a határt, így hadosztályokat szabadít fel, melyek részt vehetnek egy lehetséges keleti offenzívában."
 fortify_the_westwall_short_desc:0 "§LÚj erõdök építésével erõsítsd meg a Nyugati Falat.§!"
 operation_weserubung:0 "Weserübung Hadmũvelet"
 operation_weserubung_desc:0 "A skandináv vas életbevágóan fontos a német hadiipar számára, ezért forrásainkat muszáj õrizni. Meg kell elõznünk, hogy a Szövetségesek elfoglalják Norvégiát, méghozzá egy mi általunk indított invázióval. E cél végrehajtása felé teszünk egy lépést Dánia szükségszerũ elfoglalásával. Ez lesz a járulékos elõny lesz az ellenséggel szemben."
 operation_weserubung_short_desc:0 "§LFoglald el Dániát és Norvégiát, hogy biztosítsd a skandináv vaskereskedelmet.§!"
 operation_tannenbaum:0 "Tannenbaum Hadmũvelet"
 operation_tannenbaum_desc:0 "Svájc csak egy pattanás Európa hátán, maguk a svájciak pedig a német nép egy igen önfejũ ágát képezik. Integrálnunk kell õket Németországba bármi áron. Rohand le a hegyi erõdítményeket, és vess véget ennek a nemzeti komédiának."
 operation_tannenbaum_short_desc:0 "§LRohand le Svájcot, és csatold a Német Birodalomhoz.§!"
 operation_felix:0 "Félix Hadmũvelet"
 operation_felix_desc:0 "A Szövetséges hadmũveleti területet meg kell rövidíteni a Gibraltári-szoros lezárásával, de a spanyolok nem bíznak bennünk eléggé ahhoz, hogy támogassák ügyünket. Eredményt kell kikényszerítenünk egy teljes körũ invázió indításával a Pireneusokon keresztül. Mind Spanyolországot, mind pedig Portugáliát sorban el kell foglalnunk Európa délnyugati szárnyának megóvása érdekében."
 operation_felix_short_desc:0 "§LRohand le az Ibériai félszigetet és valósítsd meg Gibraltár elfoglalását.§!"
 operation_ikarus:0 "Ikarus Hadmũvelet"
 operation_ikarus_desc:0 "A Haditengerészet mũveleteinek támogatására a Wehrmacht fõparancsnoksága zöld utat adott Izland inváziójára. A sziget ellenõrzése kibõvíti mũködési lehetõségeinket a távolabbi nyugati területek felé és nagyban támogatná erõfeszítéseinket az Atlanti csata sikeres lezárásához."
 operation_ikarus_short_desc:0 "§LFoglald el Izlandot az Atlanti csata megnyerésének elsõ lépcsõjeként.§!"
 operation_herkules:0 "Herkules Hadmũvelet"
 operation_herkules_desc:0 "A Máltai brit bázis már jó ideje szálka a körmünk alatt. Folyamatosan zavarja az észak-afrikai hadmũveleteket, és ameddig a sziget a Szövetségesek ellenõrzése alatt áll, addig a Földközi-tenger középsõ része vitatott terület marad. Gondolkodnunk kell az elfoglalásáról."
 operation_herkules_short_desc:0 "§LFoglald el Máltát, és tedd lehetetlenné, hogy a britek bázisként használják.§!"
 fall_grun:0 "Zöld-Terv"
 fall_grun_desc:0 "Kerüld meg a britek fõ védvonalát egy írországi hídfõ kiépítésével. Mikor a szigetet az ellenõrzésünk alá vonjuk, Nagy-Britannia még elszigeteltebb helyzetbe kerül. Errõl az új bázisról a haditengerészetünk, illetve a légierõnk engedelmességre kényszerítheti a makacs briteket!"
 fall_grun_short_desc:0 "§LVezess inváziót Írország ellen, hogy elszigeteld az Egyesült Királyságot, és új tengeri bázisokat biztosíts.§!"
 operation_seelowe:0 "Seelowe Hadmũvelet"
 operation_seelowe_desc:0 "Nyugati gyõzelmünk csak Nagy-Britannia teljes elfoglalásával biztosítható. Átkelõ hadmũveletet kell vezetnünk a csatornán keresztül, és hídfõt kialakítani brit földön. Támadó ékeink ezután szétszóródhatnak országszerte, és visszanyomhatják a briteket egészen addig, amíg teljes Britanniát el nem foglalják. Akkor a birodalmuk kártyavárként fog összedõlni. Elõre!"
 operation_seelowe_short_desc:0 "§LIndíts masszív partraszállási invázió Britannia ellen, és foglald el Londont.§!"
 operation_barbarossa:0 "A Barbarossa Hadmũvelet"
 operation_barbarossa_desc:0 "Arra készülünk, hogy belevágjunk a történelem legnagyobb katonai akciójába - a Szovjetunió megszállásába! Ahol Napóleonnak nem sikerült, ott nekünk majd sikerülni fog. Tervünk az, hogy megpróbáljuk katlanba keríteni a szovjet csapatokat, ezáltal a túlerõt is megadásra kényszerítve. A mũvelet csak akkor tekinthetõ sikeresnek, ha bevesszük Moszkvát, és sikerül létrehozni egy frontvonalat Asztrahán mentén. Irány kelet felé!"
 operation_barbarossa_short_desc:0 "§LHatolj be a Szovjetunióba, és érd el Asztrahánt.§!"
 operation_gertrude:0 "Gertrud Hadmũvelet"
 operation_gertrude_desc:0 "Törökország elfoglalása lehetõvé teszi, hogy könnyedén mozgassunk erõket Európából a Közel-keletre és teljes ellenõrzést ad az egyetlen Fekete-tengeri bejárat fölött. Semmilyen körülmények közt nem engedhetõ meg hogy a törökök a Szövetségesek oldalára álljanak"
 operation_gertrude_short_desc:0 "§LBiztosítsd a Fekete-tenger bejáratát egy Törökországi invázióval.§!"
 operation_mungo:0 "Mungo Hadmũvelet"
 operation_mungo_desc:0 "Nagy Sándor nyomdokait követve egységeink elérték az Indus-völgyet. Mostanra olyan helyzetbe kerültünk, hogy elrabolhatjuk a Brit Birodalom ékkövét. Indíts teljes körũ inváziót India ellen!"
 operation_mungo_short_desc:0 "§LIndítsd meg Brit-India invázióját, és hódíts meg.§!"
 operation_knickerbocker:0 "Knickerbocker Hadmũvelet"
 operation_knickerbocker_desc:0 "Át kell vinnünk a háborút az Atlanti-óceánon. Mielõtt inváziót indíthatnánk Amerika keleti partjainál, bázisokat kell biztosítanunk, ahol felhalmozhatjuk erõinket. A Birodalmi Haditengerészet inváziós terveket készített elõ Új-Zéland és Bermuda ellen. Ezen szigetek bármelyike meg fog felelni céljainknak."
 operation_knickerbocker_short_desc:0 "§LBiztosíts bázisokat az Atlanti-óceánon, hogy felkészüljünk egy Amerika elleni invázióra.§!"
 operation_buffel:0 "Büffel Hadmũvelet"
 operation_buffel_desc:0 "Ahhoz, hogy az általunk létrehozott új világrendben biztosíthassuk Németország vezetõ szerepét, teljes körũ inváziót kell végrehajtanunk az Egyesült Államok szárazföldi területei ellen. Azonnal elfoglalandók Amerika északnyugati partvidékeinek fontosabb politikai és ipari célpontjai, beleértve a Fehér Házat Washingtonban."
 operation_buffel_short_desc:0 "§LVezess inváziót Észak-Amerika ellen, és foglald el az USA keleti partjának fontos célpontjait.§!"
 deutsches_afrikakorps:0 "Afrikakorps"
 deutsches_afrikakorps_desc:0 "Segítenünk kell az olaszokat a britek ellen Észak-Afrikában. Szállíts egy expedíciós haderõt Líbiába, és támogasd Olaszország elõrenyomulását Egyiptom felé!"
 deutsches_afrikakorps_short_desc:0 "§LTámogasd az Észak-Afrikai olasz hadmũveleteket az egységek partraszállásával Líbiában.§!"
 fall_weiss:0 "Fehér-Terv"
 fall_weiss_desc:0 "Lengyelország megszállását meg kell kezdeni. A fontosabb stratégiai célpontok között található Varsó, Krakkó és Lwow is. Amint lehetséges, létre kell hoznunk egy szárazföldi folyosót is az egységeink számára Kelet-Poroszországban. Mindeközben a francia határvidékünket mindenáron meg kell védeni. Nem hagyhatjuk, hogy a Mosel-vidék vagy Württenberg francia kézre kerüljön!"
 fall_weiss_short_desc:0 "§LRohand le Lengyelországot, de védd meg a Westwall-t a franciák esetleges nyugati inváziójától.§!"
 fall_gelb:0 "Sárga-Terv"
 fall_gelb_desc:0 "A Maginot-vonal közvetlen megtámadása a határvonalon keresztül nagyon költséges hadmũvelet lenne. A fõparancsnokság helyett inkább a Schlieffen-tervbõl merítve készített elõ egy Németalföldi inváziót. Amennyiben lehetséges, el kell szigetelni, és el kell elpusztítani a Belgiumba tartó Szövetséges erõket, éket verve közéjük és Franciaország megmaradt területei közé."
 fall_gelb_short_desc:0 "§LKerüld meg a Maginot-vonalat Németalföld lerohanásával és elfoglalásával.§!"
 fall_rot:0 "Vörös-Terv"
 fall_rot_desc:0 "Mostanra kerültünk olyan pozícióba, hogy széles fronton támadást indíthatunk Franciaország ellen. Nyomulj dél felé, majd kényszeríts ki egy átkelést a Marne-on, és foglald el Párizst. A csatorna partvidékét szintén el kell foglalni, a Maginot-vonalat pedig meg kell kerülni és elpusztítani, amint lehetõség adódik rá."
 fall_rot_short_desc:0 "§LHaladj dél felé Franciaországban. A Marne immár nem fog megállítani bennünket!§!"
