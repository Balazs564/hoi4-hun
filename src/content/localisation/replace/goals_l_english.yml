 rhineland:0 "Rajna-vidék remilitarizálása"
 rhineland_desc:0 "A Rajna-vidék a nagy háború óta demilitarizált övezet, de mi nem tũrjük tovább ezt a sértést. Németország független nemzet, és a saját határain belül oda mozgathat egységeket, ahova csak akar!"
 rhineland_short_desc:0 "§LMozgass német erõket a Rajnától nyugatra, ezzel szembeszállva a versailles-i békeszerzõdéssel.§!"
 rhineland_1:0 "Mosselland remilitarizálása"
