 anschluss:0 "Anschluss elrendelése"
 anschluss_desc:0 "Az Anschluss, avagy Németország egyesülése Ausztriával már régóta vágyott célja a német embereknek. Bár a versailles-i békeszerzõdés tiltja, ám végre elérkezett az idõ, hogy véghezvigyük. Növelnünk kell a fasizmus helyi támogatását, ezzel lefektetjük alapjait az Ausztriával való egyesülésnek."
 anschluss_short_desc:0 "§LHasználj burkolt eszközöket, hogy megnöveld a fasizmus helyi támogatottságát Ausztriában.§!"
 anschluss_1:0 "Befolyásoló politikák"
