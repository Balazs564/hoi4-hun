l_english:
 political.7.d:0 ""A(z) [Root.GetAdjective] népnek dicsõ múltja van, de ezt a múltat a(z) [Root.GetRulingParty] gyenge kezũ uralma alatt egyre inkább elfelejtik. Állításuk szerint a népet képviselik, de vajon egy ilyen erõtlen kormány képes a nép akaratát érvényesíteni? Az ország csak úgy vetheti le béklyóit és teljesítheti be sorsát, ha ezek az árulók vérrel fizetnek meg a gyengeségükért!"\n\nA [Root.GetAdjective] nemzetiszocialisták nem titkolt szándéka, hogy a jelenlegi kormányt és politikai rendszert teljesen leváltsák. Az ilyen és az ehhez hasonló beszédek a köznép elégedetlenségébõl táplálkoznak, amely különösen gyakori a hadsereg konzervatívabb részlegeiben."
 political.8.d:0 "A(z) [Root.GetAdjective] hadsereg számos magas rangú tisztje kifejezte támogatását [Root.GetName] nemzetiszocialista mozgalma iránt, noha nem mindegyikük vállalja ezt nyíltan. Véleményük szerint a(z) [Root.GetRulingParty] megfeledkezett olyan fontos elvekrõl, mint a fegyelmezettség és a hazaszeretet, amelyek nélkül egy ország nem maradhat erõs. Kifejezték azon sérelmüket is, miszerint a kormány inkább egy eszközként kezeli a hadsereget, nem pedig úgy, mint a nemzet egyik legfontosabb intézményét, mint ahogy azt megérdemelné. Néhányuk azt sem félnek kijelenteni, hogy új kormányra van szükség, mégpedig egy olyanra, amelyik képes a(z) [Root.GetAdjective] nemzetet erõs kézzel képes keresztülvezetni az elkövetkezõ évtizedeken.\n\nNoha nem politikusokról van szó, de néhányuk befolyásos pozíciókra tett szert a Honvédelmi Minisztériumban. Ha tovább súlyosodik a helyzet, hamarosan egy puccsal találhatjuk szemben magunkat."
 political.10.d:0 "Annak ellenére, hogy a nemzetiszocialisták helyenként sikeresen felélesztették a nemzeti öntudatot a népben, az ország nagy részében még jelentõs ellenállásba ütköznek. A tábornokok, akik a kormány leváltását szorgalmazzák, csalódtak a [Root.GetAdjective] népben, akik véleményük szerint elvesztették a nemzeti büszkeségüket.\n\nTovábbra is biztosak abban, hogy az ország elõbb-utóbb megelégeli [Root.GetLeader] hazugságait, de abban nem tudnak megegyezni, hogy mi a következõ lépés. Egyesek szerint mihamarabbi hatalomátvételre van szükség, még mielõtt [Root.GetName] ellenségei kihasználják a pillanatnyi gyengeségünket, de ilyen alacsony támogatottság mellett ez könnyen polgárháborúba taszíthatná az országot. A dicsõség elérése gyakran véráldozatot követel, de a saját honfitársaink vére - még ha árulók is - túl drága ahhoz, hogy belháborúkban vesztegessük."
 political.18.d:0 "A gyorsan népszerũsödõ [Root.GetAdjective] nemzetiszocialista mozgalom sosem állította, hogy többségi támogatottságra lenne szüksége a hatalomátvétel elõtt, azzal számolva, hogy majd egyesítik az országot, miután megszilárdították a hatalmukat. A legfrissebb felmérések szerint azonban rohamosan nõ a népszerũségük. Sok nemzetiszocialista vezetõ nyíltan kétszínũnek nevezi [Root.GetLeader] személyét, mondván hogy nem a nép érdekeit képviseli, a nemzet elõrehaladásának útjában áll.\n\nSzámos kísérlet volt már elõrehozott választások kikényszerítésére népszavazásokon keresztül, de ezeket a(z) [Root.GetRulingParty] elvetette azzal a magyarázattal, hogy ezek csak a rendszer lerombolására irányuló 'tipikus' nemzetiszocialista támadások. Ha nem cselekszünk hamarosan, könnyen lehet, hogy a nemzetiszocialisták erõszakkal fogják magukhoz venni a hatalmat."
 political.27.d_fascism:0 "A(z) [Root.GetRulingParty] hatalomátvétele után [Root.GetLeader] bejelentette, hogy [Root.GetName] a továbbiakban felhagy a semleges külpolitikájával.\n'A világ bonyolultabb és veszélyesebb lett. Ez az ország mindig is erõs eszmékre épült, olyan eszmékre, amelyek mellett hajlandó volt kiállni. Elmúltak azok az idõk, amikor pusztán önerõbõl meg tudtuk magunkat védeni. Össze kell fognunk a többi fasiszta hatalommal, hogy legyõzzük azokat, akik elnyomnák nemzeteinket. Ha nem állunk ki egymás mellett, akkor egyesével bukunk el.'"
 election.4.d:0 "A szélsõséges mozgalmak egyre erõsödnek [Root.GetName] szerte, tápanyagot biztosítva a nemzetiszocialista pártoknak, akik katonai erõvel akarnak egy erõs államot kiépíteni és fenntartani. Az egyik ilyen párt különösen nagy támogatottságra tett szert a jelenlegi választásokon, miközben számtalanszor vitába keveredtek a kormánypárttal azzal kapcsolatban, hogy közösen kell-e kormányt alakítaniuk a választások után. Alapvetõen elítélik a demokratikus eszméket, amikre országunk alapul, de már az is valami, hogy hajlandók voltak részt venni a választásokon. Talán, ha elismerjük a támogatásukat, azzal elejét vehetjük az erõszakos megmozdulásoknak."
 election.7.d:0 "A nemzetiszocialisták beengedése a koalíciónkba rányomta a bélyegét a nemzetközi viszonyainkra. Az erõteljes nacionalizmusuk és a szocialista retorikájuk ellenére világszerte vannak szimpatizánsaik, akik üdvözlik a térnyerésüket országunkban. A környezõ totalitárius országok, akik hasonló ideológiákat követnek, kezdenek potenciális szövetségesként tekinteni rájuk. Ha továbbra is szeretnénk a nemzetiszocialistákat magunk mögött tudni, kénytelenek leszünk jó kapcsolatokat ápolni ezekkel az országokkal, bármennyire is szembemennek az ideológiáik a mieinkkel."
 election.17.d:0 "Noha [Root.GetLeader] kormánya elhallgattatta legtöbb ellenfelét, néhányan továbbra is nyíltan kritizálják a legutóbbi választásokat, csalással vádolva a(z) [Root.GetRulingParty]-(o)t.\n\nA kormány kevés figyelmet szentel ezeknek a gyanúsítgatásoknak, mondván, hogy ezek csupán a nemzetet megosztani kívánó visszamaradott bolondok figyelemre nem méltó müvei. Az a tény viszont tagadhatatlan, hogy a lakosság nagy része fenntartásokkal rendelkezik az uralmukkal kapcsolatban, és az ellenzék - noha erõs elnyomás alatt van - sikeresen nyilvánosságra hozta álláspontját."
 war_justification.1.d:0 ""[From.GetName] valóban jó kezekben van [From.GetAdjective] vezetés alatt? Amíg mi dicsõségért és nagyságért küzdünk, õk reménytelenül maradinak bizonyultak. Nincs történelmük, amire büszkék lehetnének, menthetetlenül sodródnak a század viharos hullámai között. Miért pont õk birtokolják azt a földet, ami oly sok hasznot hozhatna a [Root.GetAdjective] népnek?"\n\n[Root.GetLeader] mai beszédét hangos üdvrivalgás fogadta a támogatói körében, [Root.GetName] hamarosan a háború útjára lép. Ha a béke valóban csak egy szünet az emberiség természetes háborúi között, ahogyan azt a [Root.GetRulingParty] állítja, ez bizonyára csupán idõ kérdése volt."
 war_justification.2.d:0 ""A(z) [From.GetAdjective] kormány állítása szerint országukban a szabadság és demokrácia eszméi uralkodnak, és nem akarnak mást, mint békét, de ezek csak üres szavak. A demokráciájuk megosztja a nemzetüket, amikor annak egyesülnie kellene. A szabadságuk nem elég a nagyság eléréséhez, csak a gyenge középszerũség fenntartásához. A [Root.GetAdjective] nép átlát ezeken a megtévesztõ eszméken... és tisztán látjuk azt is, hogy az ilyen béke az õ feltételeik mellett nem más, mint hazugság."\n\nA(z) [Root.GetRulingParty] már régóta szánja a(z) [From.GetAdjective] nép gyengeségét, de az utóbbi idõben hozzáállásuk agresszívabbá vált. A fegyveres konfliktus hamarosan elkerülhetetlenné válik."
 war_justification.3.d:0 ""Létezik nagyobb fenyegetés az életmódunk - vagy maga az élet - iránt, mint a kommunizmus? A pestis, amely azzal fenyeget, hogy az országot nem az uralkodók, hanem a szolgák kezére juttatja, csak hogy utána megszüntesse magát az országot is, dicsõ múltjával és tradícióival együtt. Nem meglepõ, hogy az erõtlen [From.GetAdjective] nép ilyen utak követéséhez folyamodik, hogy gyengeségét amögé rejtse. Dicsõ nemzetünknek kötelessége megszabadítani õket ettõl a fertõtõl, és helyes útra terelni õket."\n\n[Root.GetLeader] kommunista ellenes nézetei már jóval a(z) [Root.GetRulingParty] felemelkedése elõtt nyilvánosak voltak, de a jelek szerint az utóbbi idõben gyũlölete új szintekre emelkedett, fõleg a(z) [From.GetAdjective] kormány iránt. A marxizmus elpusztítására irányuló küldetésünk akár itt is kezdõdhet."
 war_justification.4.d:0 ""A(z) [From.GetAdjective] egy büszke nép, pont mint a miénk, akik nem könnyen válnak meg a hatalomtól. Azt is meg kell azonban érteniük, hogy a hatalom az, ami végsõ soron megkülönbözteti a gyõzteseket a vesztesektõl, és az országaink útjai elkerülhetetlenül ütközõpályára helyeznek bennünket. Készüljetek a küzdelemre [Root.GetName] fiataljai, mert [From.GetName] elfoglalása csak vérontás útján sikerülhet."\n\nBár a(z) [From.GetAdjective] és [Root.GetAdjective] kormány sok mindenben egyetértenek, ez nem bizonyult elégnek ahhoz, hogy elkerüljük a területi viszályt, és vele a fegyveres konfliktust. [Root.GetLeader] elismeri az ellenség néhány erényét, de nincsenek kétségei afelõl, hogy melyik fél a feljebbvaló."
 war_justification.201.d:0 ""[Root.GetName] valóban jó kezekben van [Root.GetAdjective] vezetés alatt? Amíg mi dicsõségért és nagyságért küzdünk, õk reménytelenül maradinak bizonyultak. Nincs történelmük, amire büszkék lehetnének, menthetetlenül sodródnak a század viharos hullámai közt. Miért pont õk birtokolják azt a földet, ami oly sok hasznot hozhatna a [From.GetAdjective] népnek?"\n\nAz ambiciózus [From.GetLeader] uszító beszédei immár ránk irányulnak, ami arra enged következtetni, hogy a(z) [From.GetAdjective] nemzetiszocialisták hamarosan [Root.GetAdjective] földet fognak taposni."
 war_justification.202.d:0 ""A(z) [Root.GetAdjective] kormány állítása szerint országukban a szabadság és demokrácia eszméi uralkodnak, és nem akarnak mást, mint békét, de ezek csak üres szavak. A demokráciájuk megosztja a nemzetüket, amikor annak egyesülnie kellene. A szabadságuk nem elég a nagyság eléréséhez, csak a gyenge középszerũség fenntartásához. A(z) [From.GetAdjective] nép átlát ezeken a megtévesztõ eszméken... és tisztán látjuk azt is, hogy az ilyen béke az õ feltételeik mellett nem más, mint hazugság."\n\nA(z) [From.GetRulingParty] már régóta gúnyolja a politikai sokszínũséget és a szabadságot az országunkban, de a közelmúltban agresszívabbá vált a hozzáállásuk. A fegyveres konfliktus hamarosan elkerülhetetlenné válik."
 war_justification.203.d:0 ""Létezik nagyobb fenyegetés az életmódunk - vagy maga az élet - iránt, mint a kommunizmus? A pestis, amely azzal fenyeget, hogy az országot nem az uralkodók, hanem a szolgák kezére juttatja, csak hogy utána megszüntesse magát az országot is, dicsõ múltjával és tradícióival együtt. Nem meglepõ, hogy az erõtlen [Root.GetAdjective] nép ilyen utak követéséhez folyamodik, hogy gyengeségét amögé rejtse. Dicsõ nemzetünknek kötelessége megszabadítani õket ettõl a fertõtõl, és helyes útra terelni õket."\n\n[From.GetLeader] kommunista ellenes nézetei már jóval a(z) [Root.GetRulingParty] felemelkedése elõtt nyilvánosak voltak, de a jelek szerint az utóbbi idõben gyũlölete új szintekre emelkedett, fõleg a(z) [From.GetAdjective] kormány iránt. A marxizmus elpusztítására irányuló küldetésük akár velünk is kezdõdhet."
 war_justification.204.d:0 ""A(z) [Root.GetAdjective] egy büszke nép, pont mint a miénk, akik nem könnyen válnak meg a hatalomtól. Azt is meg kell azonban érteniük, hogy a hatalom az, ami végsõ soron megkülönbözteti a gyõzteseket a vesztesektõl, és az országaink útjai elkerülhetetlenül ütközõpályára helyeznek bennünket. Készüljetek a küzdelemre [From.GetName] fiataljai, mert [Root.GetName] elfoglalása csak vérontás útján sikerülhet."\n\nBár a(z) [Root.GetAdjective] és [From.GetAdjective] kormány sok mindenben egyetért, ez nem bizonyult elégnek ahhoz, hogy elkerüljük a területi viszályt, és vele a fegyveres konfliktust. [From.GetLeader] még ellenségeskedése ellenére sem halasztotta el országunk erényeinek és történelmének elismerését a beszédében."