l_english:
  #### ICELAND ####
  ICE_drilling_for_oil_off_shore: "Parton túli olaj- és gázkitermelés"
  ICE_drilling_for_oil_off_shore_repeat_tt: "Ezt a döntést újra lehet használni §Y180§! nap múlva"
  no_more_oil_tt: "§RNem lehet több olajat találni§!"
  no_more_oil_flag: "Az olajmezõk elapadtak"
  ICE_improve_the_viking_spirit: "Őseink tisztelete"
  ICE_already_improving_the_viking_spirit_flag: "Már javítja a Viking jellemzõt"
  ICE_a_new_yggdrasill: "Egy Modern Yggdrasil"
  ICE_a_new_yggdrasill_desc: "Most, hogy az emberek tudnak nagyszerű õseikrõl, arra kell törekednünk, hogy nagyszerű projekteket építsünk és fejlesszük Izland szigetét, hogy méltó legyen a legendás Miðgarðurhoz és Yggdrasilhoz!"
  ICE_has_best_spirit_idea: "Teljes mértékben tiszteljük õseinket"
  ICE_the_wisdom_of_odin: "Óðinn bölcsessége"
  ICE_the_wisdom_of_odin_desc: "Óðinn egy isten, akit a bölcsességtõl, a gyógyítástól, a haláltól, a királyi hatalomtól, az akasztófától, a tudástól, a háborútól, a csatától, a gyõzelemtõl, a varázslástól, a költészettõl és az õrülettõl kezdve a rovásírásos ábécéig mindennel kapcsolatba hoznak. Hatalmas bölcsességét akkor kapta, amikor felajánlotta szemét, hogy igyon a Mímisbrunnrból, ami megadta neki a jelen, a jövõ és a múlt végtelen ismeretének képességét. Meg kell próbálnunk megtestesíteni szellemét, és továbbvinni örökségét a jövõbe!"
  ICE_the_might_of_thor: "Þór hatalma"
  ICE_the_might_of_thor_desc: "Þór a mennydörgés, az erõ és az emberiség védelmének istene. Mjölnir kalapácsát forgatva csapott le a felhõkre, hogy vihart keltsen, és a mi seregünknek ugyanezt a mennydörgést és félelmet kell ellenfeleinkbe vernie!"
  ICE_the_guidance_of_aegir_and_ran: "Ægir és Rán útmutatása"
  ICE_the_guidance_of_aegir_and_ran_desc: "Rán és Ægir, a tenger megszemélyesítõje és jötunn férje vezetésével hajóink uralmat szereznek az északi tengerek felett."
  ICE_the_ferocity_of_the_fenrir: "A Fenrisúlfr kegyetlensége"
  ICE_the_ferocity_of_the_fenrir_desc: "A Fenrisúlfr Hel és a Világkígyó mellett Loki és Angrboða óriásnõ gyermeke. A Ragnarök idején Óðinnt kellett volna megölnie, de nagy ereje és vadsága ellenére nem sikerült. Katonáinknak meg kell testesíteniük a harcmezõn a lényegét, hogy legyõzzék az ellenséget mind a mezõn, mind a lélekben."
  ICE_the_fertility_of_freya: "Freyja termékenysége"
  ICE_the_fertility_of_freya_desc: "Freyja többek között a szerelem, a szépség és a termékenység istennõje. Az õ nevét kell segítségül hívnunk, hogy népünknek olyan gyermekei szülessenek, akik egy napon nagy harcosokká válhatnak."
  ICE_a_monument_to_leif: "Emeljünk emlékművet Leifur Eiríksson emlékére"
  ICE_a_monument_to_leif_desc: "A déliek által terjesztett mítosz ellenére, miszerint Kolumbusz Kristóf volt az elsõ európai, aki felfedezte Amerikát, kétségtelenül nagy õsünk, Leifur Eiríksson volt a tényleges elsõ. Emlékének tiszteletére egy neki szentelt emlékművet kellene emelnünk Vinlandon, miközben meghódítjuk magunknak a földeket."
  ICE_infiltrate_the_british_isles_category: "Beszivárgás a Brit-szigetekre"
  ICE_infiltrate_the_british_isles_category_desc: "A munkásforradalomnak terjednie kell. A tökéletes kiindulópont az elnyomott munkások a brit szigeteken. Az antiimperialista és antikapitalista hangulatot teljes mértékben ki lehetne és ki kellene használni."
  ICE_incite_communist_uprising_scotland: "Felkelés szítása Skóciában"
  ICE_incite_communist_uprising_scotland_desc: "Egy kis nyomással képesnek kell lennünk arra, hogy a skót munkások felkeljenek [121.GetCapitalVictoryPointName] városában és kikiáltják függetlenségüket a kormánytól [121.owner.capital.GetCapitalVictoryPointName]ban."
  ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: Több mint [?ICE.communism_support_needed|%Y0] támogatás a [121.owner.GetCommunistParty]nak"
  ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! függetlenségi háborút indít §Y[121.owner.GetName]§! ellen [121.GetName]ban"
  ICE_incite_communist_uprising_wales: "Felkelés szítása Walesben"
  ICE_incite_communist_uprising_wales_desc: "Egy kis nyomással képesnek kell lennünk arra, hogy a walesi munkások felkeljenek [122.GetCapitalVictoryPointName] városában és kikiáltják függetlenségüket a kormánytól [122.owner.capital.GetCapitalVictoryPointName]ban."
  ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: Több mint [?ICE.communism_support_needed|%Y0] támogatás a [122.owner.GetCommunistParty]nak"
  ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! függetlenségi háborút indít §Y[122.owner.GetName]§! ellen [122.GetName]ban"
  ICE_incite_communist_uprising_ni: "Felkelés szítása Észak-Írországban"
  ICE_incite_communist_uprising_ni_desc: "Egy kis nyomással képesnek kell lennünk arra, hogy az Észak-Írországi munkások felkeljenek [119.GetCapitalVictoryPointName] városában és kikiáltják függetlenségüket a kormánytól [119.owner.capital.GetCapitalVictoryPointName]ban."
  ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: Több mint [?ICE.communism_support_needed|%Y0] támogatás a [119.owner.GetCommunistParty]nak"
  ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! függetlenségi háborút indít §Y[119.owner.GetName]§! ellen [119.GetName]ban"
  # NORWAY
  NOR_democratic_preparation_decisions_category: "Nemzetünk építése"
  NOR_democratic_preparation_decisions_category_desc: "Fiatal nemzetünknek még sok lemaradást kell behoznia, ha fel akarjuk venni a versenyt a nagyvilággal. Az elhanyagoltság évtizedei és a nagy gazdasági válság évei olyan siralmas állapotban hagyták az iparunkat, amelynek helyreállításához összehangolt erõfeszítésekre lesz szükség.\n\nSajnos ez a katonai felkészültségünk és védelmi képességeink rovására fog menni, de bízunk abban, hogy a teljes és fegyvertelen semlegesség politikája megmutatja jóakaratunkat, és minden ellenfél figyelmen kívül hagyja a területünket. \n\n\n[NOR.GetName] teljes fejlesztése: [?NOR.NOR_country_preparedness]/30"
  NOR_historical_deploy_prep_decisions_category: "Felkészülés a viharra"
  NOR_historical_deploy_prep_decisions_category_desc: "Minden erõfeszítésünk ellenére a háború megérkezett a partjainkra. Eddig az energiánkat az ipar, a gazdaság és az infrastruktúra fejlesztésére összpontosítottuk, de most már elengedhetetlen, hogy megtaláljuk a módját annak, hogy mindezt felhasználjuk [NOR.GetNameDef] védelmére.\n\n\n[NOR.GetName] potenciális felkészültsége: [?NOR.NOR_country_preparedness]/30"
  NOR_allied_democratic_preparation_decisions_category: "Norvégia felkészülése a háborúra"
  NOR_allied_democratic_preparation_decisions_category_desc: "Ez a kormány biztos abban, hogy ellenségeink bármelyik pillanatban lecsaphatnak. Fel kell fegyvereznünk [NOR.GetName] lakosságát, hogy megakadályozzuk az inváziót. Még akkor is, ha ez azt jelenti, hogy megelõzõ csapást kell mérnünk. Szóval, mozgósítsuk országunkat, és vegyük magunkhoz a szükséges erõt, hogy határozottan gyõzzünk ellenségeink ellen.\n\nNemzeti felkészültség: [?NOR.NOR_country_preparedness]/30"
  NOR_allied_democratic_deploy_prep_decisions_category: "Háborús elõkészületeink bevetése"
  NOR_allied_democratic_deploy_prep_decisions_category_desc: "Ahogy vártuk, a háború végre itt van, de nincs mitõl félni. Az elmúlt néhány évben minden erõnket arra összpontosítottuk, hogy a [ROOT.GetName] felkészüljön bármire, amit ellenségeink hozzánk vágnak. Mutassuk meg nekik, hogy mibõl vagyunk.\n\nNemzeti felkészültség: [?NOR.NOR_country_preparedness]/30"
  NOR_prepare_state_alt_dem: "[FROM.GetName] felkészítése a háborúra"
  NOR_prepare_state_alt_dem_desc: "Szörnyen felkészületlenek vagyunk arra, ami jönni fog. Meg kell tennünk a megfelelõ intézkedéseket, hogy ha kitör a háború, [FROM.GetName] hozzájárulhasson a háborús erõfeszítésekhez. Néhányan nem fogják megérteni, de mi meghoztuk a döntésünket. Nincs visszaút."
  NOR_alt_dem_naval_expansion: "Haditengerészeti bõvítés"
  NOR_alt_dem_naval_expansion_desc: "Haditengerészetünk fejlesztése létfontosságú, nemcsak azért, mert ez azt jelenti, hogy meg kell védenünk ijesztõen nagy partvidékünket a betolakodókkal szemben, hanem azért is, mert kiindulópontként használhatjuk, hogy a harcot hazájukba vigyük."
  NOR_alt_dem_military_industry_expansion: "Katonai ipar bõvítése"
  NOR_alt_dem_military_industry_expansion_desc: "Nem függhetünk attól, hogy más országok biztosítják-e a felszerelésünket, hiszen a jelenlegi háborús kereskedõk a jövõ háborús ellenségei lehetnek. Ki kell bõvítenünk ipari kapacitásunkat, hogy elõállíthassuk a harchoz szükséges anyagokat."
  NOR_alt_dem_economic_relief_measures: "Gazdasági segélyintézkedések"
  NOR_alt_dem_economic_relief_measures_desc: "A lakosság egyre inkább belefárad a katonai fejlesztésekbe. Talán nem látják azt, amit mi látunk, és talán nem tudják, hogy áldozatukra szükség van, mert a háborús gépezetünknek tovább kell haladnia a gyõzelem biztosítása érdekében. Nem számít, egyelõre csillapítjuk az igényeiket."
  NOR_alt_dem_expedite_training: "Képzés felgyorsítása"
  NOR_alt_dem_expedite_training_desc: "Szörnyű helyzetben találjuk magunkat. Ha nem képezünk ki hamarosan új csapatokat, mindannyian elpusztulhatunk."
  NOR_alt_dem_prioritize_production: "Prioritás a termelésnek"
  NOR_alt_dem_prioritize_production_desc: "A hadigépezetünknek felszerelésre van szüksége, méghozzá most! A gyárak dübörögjenek folyamatos munkájukkal, hogy bátor katonáink rendelkezzenek az ellenségeink legyõzéséhez szükséges eszközökkel, bármi áron."
  NOR_alt_dem_offensive_push: "Támadó lendület"
  NOR_alt_dem_offensive_push_desc: "Bármi is legyen, itt az ideje támadni. Nyomuljunk elõre, és zúzzuk szét az ellenségeinket, mielõtt még észrevennék, hogy mi történt velük."
  NOR_alt_dem_focus_on_defense: "Fókusz a védelemre"
  NOR_alt_dem_focus_on_defense_desc: "Egészen a közelmúltig [NOR.GetName] békés és lefegyverzett nemzet volt, mi pedig nagyon megfeszítettük magunkat. Egyelõre arra kell koncentrálnunk, hogy megvédjük azt, amink van."
  NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
  NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
  NOR_fascist_preparation_decisions_category: "Az árnyékban lappangva"
  NOR_fascist_preparation_decisions_category_desc: "A Nasjonal Samling pártnak történelmileg nagyon korlátozott támogatottsága volt a [NOR.GetAdjective] társadalomban, ezért fontos, hogy országszerte propagandát folytassunk, és kiépítsük a támogatói bázist.\n\nA fasizmus magvainak elültetésével, amikor eljön a megfelelõ alkalom, képesek leszünk learatni tervünk gyümölcsét, és átvenni a hatalmat a [ROOT.GetName] felett.\n\n\n[NOR.GetName] Nasjonal Samling teljes támogatása: [?NOR.NOR_country_preparedness]/30"
  NOR_fascist_deploy_prep_decisions_category: "Az árnyékból feltámadva"
  NOR_fascist_deploy_prep_decisions_category_desc: "A bujkálás ideje lejárt, elég támogatást gyűjtöttünk össze ahhoz, hogy elindítsuk [NOR.GetName] átvételét. Most a felkészülésünket hazánk minden egyes területén be kell vetnünk.\n\nTámogatottságunkat az alapoktól kezdve építettük fel, és sejteket telepítettünk, amelyek készen állnak arra, hogy nagy Førerünk parancsára és a demokrácia gyáva erõivel szemben elfoglalják a területüket."
  NOR_communist_preparation_decisions_category: "A proletariátus felébresztése"
  NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
  NOR_communist_preparation_decisions_category_desc_stalinist: "[ROOT.GetName] népe túl sokáig hunyta le a szemét, itt az ideje, hogy végre meghallják [SOU.GetNameDef] testvéreink hívását.\n\nPéldaként használva õket arra, hogy mit érhet el [ROOT.GetName], ha egyszer már birtokba vették a termelõeszközöket, és egy zászló és egy vezetõ alatt egyesülnek, aki irányítja õket, hogy harcoljanak a Oslo zsarnoksága ellen.$NOR_revolution_support_counter$"
  NOR_communist_preparation_decisions_category_desc_trostkyist: "Itt az ideje, hogy [NOR.GetName] népe meghallgassa Marx és Trockij tanításait, és felkészüljenek az elkerülhetetlen összecsapásra, amely nemzetünket a skandináviai kommunizmus élharcosává teszi.\n\nRagadjuk magunkhoz az Állandó Forradalom tüzét és kénkõjét, és egyesítsük az országot az Oslóban székelõ kapitalista erõk ellen.$NOR_revolution_support_counter$"
  NOR_communist_preparation_decisions_category_desc_other: "A forradalomnak alulról kell kiindulnia, azoktól a tömegektõl, akik egy földbirtokosnak vagy egy nagyiparosnak dolgoznak.\n\nProletár testvéreink közül sokan nem tudják, hogy mekkora hatalom van a kezükben, ezért mennünk kell, és fel kell ébresztenünk a proletariátust, hogy egyesüljenek Oslo ellen, hogy ledöntsék a kapitalizmus láncait, egy-egy területen.$NOR_revolution_support_counter$"
  NOR_revolution_support_counter: "\n\n\nA forradalmunk teljes támogatása:  [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
  NOR_monarchist_preparation_decisions_category: "Mutassuk meg Haakon királynak, hogy támogatjuk uralmát"
  NOR_monarchist_preparation_decisions_category_desc: "Még a trónra lépése elõtt is alázatos királyunk, VII. Haakon lemondott hatalmáról a Storting és annak képviselõi javára. Ez akkoriban jól működött, de most meg kell mutatnunk neki, hogy támogatjuk, hogy közvetlen irányítást szerezzen [ROOT.GetName] felett, mielõtt már semmi sem maradna, amit irányítani lehetne.\n\n\nA monarchia teljes támogatása: [?NOR.NOR_country_preparedness]/30"
  NOR_prepare_state_historical: "Fejlesszük [?FROM.GetName]-t"
  NOR_prepare_state_historical_desc: "Az ipari alapunk romokban hever, de hajlandóak vagyunk megtenni a szükséges lépéseket, hogy javítsuk a [ROOT.GetName] lakosságának helyzetét, és növeljük a túlélési esélyeinket, ha bekövetkezne a legrosszabb."
  NOR_prepare_historical_unlock_TT: "Feloldja a §YFejlesztés a régióban§! döntést, amely felgyorsítja a §GPolgári építkezéseket§!, de büntetést ad a §RKatonai építkezések és védelem§! terén."
  NOR_prepare_fascist_unlock_TT: "Feloldja a §YTámogatás építése a régióban§! döntést, amely §GNöveli a fasiszta támogatottságot§!, és §GTerületet és elõnyöket§! ad a polgárháború kezdetekor, de büntetést ad a §RPolgári iparra§!."
  NOR_prepare_communist_unlock_TT: "Feloldja a §YA Proletariátus felébresztése a régióban§! döntést, amely §GTerületet és csapatokat§! ad a kommunista forradalom kezdetekor, de §Répületeket károsít§! a régióban."
  NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
  NOR_decision_defend_state_title: "Védd meg [FROM.GetName]-t"
  NOR_decision_emergency_production_title: "Sürgõsségi termelés [FROM.GetName]-ban"
  NOR_decision_deploy_emergency_militias_title: "Milíciák telepítése [FROM.GetName]-ban"
  NOR_dem_his_integrate_militias: "Milíciák integrálása"
  NOR_dem_his_integrate_militias_desc: "Most, hogy milíciáink emberei bizonyították rátermettségüket, jobban integrálhatnánk õket a hadseregbe, rendes zászlóaljakba és hadosztályokba."
  NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
  NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
  NOR_prepare_exile: "Készüljünk a száműzetésre"
  NOR_prepare_exile_desc: "A valóság tagadhatatlan. Nemzetünk nem képes örökké megvédeni magát az ellenségtõl, de elég sokáig ellenállhatunk ahhoz, hogy minél több erõforrást kijuttassunk az országból, hogy késõbb harcoljunk."
  NOR_focus_on_training: "Fókuszáljunk a kiképzésre"
  NOR_focus_on_training_desc: "Minden erõfeszítésünket arra kell fordítanunk, hogy tartalékosainkat és újoncainkat gyorsan katonákká képezzük, és a harctérre juttassuk, mert lehet, hogy nem marad front, ahol harcolhatnának."
  NOR_modernize_armed_forces_decision: "A fegyveres erõk modernizálása"
  NOR_modernize_armed_forces_decision_desc: "A [ROOT.GetAdjective] hadsereg annyira elhanyagolt, hogy fegyveres erõink inkább egy múzeumba illenek, mint a csatatérre."
  NOR_move_government_headquarters_decision: "A kormány áthelyezése [FROM.GetName]-ba"
  NOR_move_government_headquarters_decision_desc: "Ha a kormányunk az ellenség kezére kerülne, az biztosítaná a pusztulásunkat, és királyunk és hercegünk végzetét. Az egyetlen lehetõség, hogy folyamatosan mozgásban maradjunk, és minél tovább elkerüljük az elkerülhetetlent."
  NOR_expedite_training: "Kiképzés felgyorsítása"
  NOR_expedite_training_desc: "Fontos a csapataink legjobb kiképzése a túlélés érdekében, de mindez hiábavaló, ha befejezik a kiképzést, és nincs többé [NOR.GetName], amit megvédhetnek. Minden erõnkkel elõre kell törnünk, mielõtt kiszorítanának minket a saját hazánkból."
  NOR_public_investment_drive: "Közszektor beruházási program"
  NOR_public_investment_drive_desc: "Sok munka vár ránk [ROOT.GetName]-ban, és úgy tűnik, hogy nem fog elkészülni a közszektor közvetlen beruházása nélkül. Árasztjuk el az országot infrastrukturális és építési projektekkel."
  NOR_naval_expanion: "Haditengerészeti bõvítés"
  NOR_naval_expanion_desc: "Ha túl akarunk élni, meg kell védenünk a partjainkat, és ehhez hajókra lesz szükségünk. Minden fjordot dokkolóvá kell alakítanunk."
  NOR_prepare_state_fascist: "Támogatás építése [FROM.GetName]-ban"
  NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
  NOR_invite_fascist_to_invade: "Hívd meg [GER.GetNameDef]-t, hogy megszállja [NOR.GetNonIdeologyName]-t"
  NOR_decision_take_over_state_title: "Átvétel [FROM.GetName]-ban"
  NOR_decision_industrial_takeover_title: "Ipari átvétel [FROM.GetName]-ban"
  NOR_decision_military_takeover_title: "Katonai átvétel [FROM.GetName]-ban"
  NOR_prepare_state_communist: "A proletariátus felébresztése [FROM.GetName]-ban"
  NOR_prepare_state_communist_desc: "[FROM.GetName] népét túl sokáig kihasználták álmukban. Ültessük el a forradalmunk ébresztõ magjait"
  NOR_communist_propaganda_campaign: "Kommunista Propaganda Kampány"
  NOR_prepare_state_monarchist: "Monarchista Demonstráció [FROM.GetName]-ban"
  NOR_prepare_state_monarchist_desc: "[FROM.GetName] lakosainak emlékeztetõre van szükségük az 1905-ös választásra és arra, hogy miért választották meg királyukat elsöprõ többséggel. Hamarosan a király közvetlen beavatkozását fogják követelni."
  NOR_prop_up_the_economy: "A gazdaság támogatása"
  NOR_prop_up_the_economy_desc: "Nem érhetjük el politikai céljainkat, ha az emberek éheznek. Félre kell tennünk a monarchista keresztes hadjáratunkat, hogy gondoskodjunk alattvalóinkról és szükségleteikrõl."
  NOR_make_assurances_to_the_people: "Biztosítékokat adni [NOR.GetNonIdeologyName] lakosainak"
