  NOR_expand_industrial_capacity: "Beruházás az ipari kapacitásba"
  NOR_expand_industrial_capacity_desc: "Lehet, hogy száműzetésben vagyunk, de ez nem jelenti azt, hogy tehetetlenek vagyunk. A világ egyik legnagyobb kereskedelmi flottája áll rendelkezésünkre, amit felhasználhatunk az ipari kapacitás beszerzésére, amely szükséges erõfeszítéseink támogatásához, hogy visszaszerezzük hazánkat."
  NOR_foment_resistance_in_state: "Ellenállás szítása [FROM.GetName]-ban"
  NOR_foment_resistance_in_state_desc: "[FROM.GetName] lakóiban ott van az ellenállás szelleme, és harcolnak az ellenségünk ellen! Csak egy kis plusz lökésre van szükségük ahhoz, hogy döntõvé váljon."
  NOR_support_rebellion: "Lázadás támogatása [FROM.GetName]-ban"
