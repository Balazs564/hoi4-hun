  NORDIC_strenghtening_ties_flag: "Kapcsolataink erõsítése egy másik északi országgal."
  NORDIC_strengthen_ties_TT: "Felold egy döntést: §YKapcsolatok erõsítése az északiakkal§!, hogy diplomáciailag és politikailag közelebb hozzon egy másik északi országot [ROOT.GetName]-hez."
  NORDIC_invest_in_nordic: "Beruházás [FROM.GetName]-ba"
  NORDIC_invest_in_nordic_desc: "Ha befektetünk [FROM.GetName]-ba, akkor egy szomszéd elõnyeit élvezhetjük, miközben tisztességes üzletet biztosítunk nekik."
  NORDIC_ask_for_investment_to_nordic: "Kérjük [FROM.GetName]-t, hogy fektessen be nálunk"
  NORDIC_ask_for_investment_to_nordic_desc: "Nyilvánvaló, hogy nincs meg a tõkénk ahhoz, hogy megtegyük a szükséges beruházásokat fejlõdésünk és hatalomra jutásunk érdekében. Kérhetjük északi szomszédunktól, [FROM.GetName]-tõl, hogy áldozzon egy kis tõkét országunkba ennek a cél eléréséhez. Természetesen támogatásukért jutalmat kapnak."
  NORDIC_ongoing_investment: "Már befektet egy északi gazdaságba."
  NORDIC_economic_cooperation_decisions: "Gazdasági együttműködés keresése [FROM.GetName]-vel"
  NORDIC_economic_cooperation_decisions_desc: "[ROOT.GetName] és [FROM.GetName] évszázadok óta osztozik a történelmükben. Néha ellenségként, máskor szövetségesként és barátságos szomszédként. Ezekben a bizonytalan idõkben az északiaknak össze kell tartaniuk és kölcsönösen elõnyös együttműködést kell kialakítaniuk, egyenlõkként."
  NORDIC_ongoing_negotiations: "Folyamatban lévõ tárgyalások"
  NORDIC_court_foreign_power: "Udvarol [FROM.GetNameDef]-nek"
  NORDIC_court_foreign_power_desc: "Ha dominanciát akarunk elérni, szükségünk van olyan külföldi hatalmak támogatására, mint [FROM.GetName]. Szövetségükhöz való csatlakozás elõnyt biztosít számunkra, hogy változást hozzunk Északba."
