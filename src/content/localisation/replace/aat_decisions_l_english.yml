  NOR_promote_the_armed_defense_of_the_country: "Az ország fegyveres védelmének elõmozdítása [NOR.GetName]-ban"
  NOR_promote_the_armed_defense_of_the_country_desc: "[NOR.GetName] lakosságának emlékeznie kell arra, mi fog történni, ha nem védik meg országunkat. Mindenkinek ki kell vennie a részét a közelgõ konfliktusban."
  NOR_exile_decisions_category: "[ROOT.GetName] kormányának száműzetése"
  NOR_exile_decisions_category_desc: "A legsúlyosabb körülmények között találtuk magunkat. Miután elvesztettük földünket az ellenséggel szemben, nem maradt más lehetõségünk, mint száműzetésben élni. Legalább hálásak lehetünk vendéglátónknak, és remélhetõleg egy napon az õ segítségükkel ismét szeretett [NOR.GetNonIdeologyName]-unkban leszünk."
  NOR_request_reinstatement: "Kérjük [FROM.GetNameDef]-t, hogy állítsa vissza kormányunkat"
  NOR_request_reinstatement_desc: "Ellenségünk teret veszít [NOR.GetName]-ban, és úgy gondoljuk, itt az ideje, hogy kormányunkat visszahelyezzék jogos helyére."
  NOR_lobby_for_parliamentary_support: "Támogatás kérése a [FROM.GetAdjective] kormányban"
  NOR_lobby_for_parliamentary_support_desc: "Vendéglátóink eddig nagyon nagylelkűek voltak, de talán emlékeztetni kell õket arra, hogy min mennek keresztül az embereink, hogy soha ne felejtsék el, mi forog kockán számunkra."
  NOR_bring_soldiers_from_norway: "Katonák hazahozatala [NOR.GetNonIdeologyName]-ból"
  NOR_bring_soldiers_from_norway_desc: "Sokan, akik hazánk védelmében harcoltak, még mindig csapdába estek szülõföldünkön. Megpróbálhatunk néhányukat, valamint másokat is hazahozni, akik még nem harcoltak, de vissza akarják szerezni hazájukat innen."
  NOR_weapons_for_the_resistance: "Fegyverek beszerzése és elosztása"
  NOR_weapons_for_the_resistance_desc: "Kihasználhatjuk kiterjedt kereskedelmi flottánkat, hogy fegyvereket szerezzünk mind a helyi erõfeszítéseinkhez, mind a hazai ellenállóknak. A fegyverek ott meggyengítik ellenségünk szorítását [NOR.GetNonIdeologyName] felett, a fegyverek itt pedig megadják a végsõ csapást zsarnokságuknak."
  NOR_unity_parade: "Egységparádé [FROM.Capital.GetCapitalVictoryPointName]-ban"
  NOR_unity_parade_desc: "Töltsük meg [FROM.Capital.GetCapitalVictoryPointName] utcáit a hangunkkal, hogy emlékeztessük a város lakóit, hogy küzdelmünk és az õ küzdelmük egy és ugyanaz."
  NOR_joint_training_exercise: "Közös kiképzési gyakorlatok [FROM.GetNameDef]-fel"
