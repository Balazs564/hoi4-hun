 PRC_infiltrate_nationalist_areas_desc:0 "Még nem kerültünk nyílt háborúba a nacionalistákkal. Bíznunk kell erõinkben, és új bázisterületeket kell felépítenünk, hogy az ellenséget eloszlassuk. Ha az idõ megfelelõ, akkor. felkelünk.\n\nA kommunista sejtek szabotálni fogják az §Hinfrastruktúrát§! és a §Hkatonai gyárakat§! vagy §Hmilíciákat§! fognak létrehozni, hogy megszerezzék az állam irányítását, függõen a §Hbeszivárgás§! mértékétõl."
