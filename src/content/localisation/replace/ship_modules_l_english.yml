  ### EQUIPMENT MODULES ###
  ship_light_battery_1:0 "85mm-es RF. löveg"
  ship_light_battery_1_short:0 "Könnyũ löveg I"
  ship_light_battery_1_desc:0 "Egy viszonylag kis fegyverzet, amely a kisebb hajók elpusztítására alkalmas."
  ship_light_battery_2:0 "105mm-es RF. löveg"
  ship_light_battery_2_short:0 "Könnyũ Löveg II"
  ship_light_battery_2_desc:0 "Egy kisebb fegyverzet gépi erejũ állványon, amely lehetõvé teszi a fegyverzettel való gyorsabb célzást."
  ship_light_battery_3:0 "127mm-es RF. löveg"
  ship_light_battery_3_short:0 "Könnyũ löveg III"
  ship_light_battery_3_desc:0 "Egy kisebb fegyverzet védõlemezzel, amely megvédi a személyzetet a repeszektõl, törmelékektõl és a durvább idõjárási viszonyoktól."
  ship_light_battery_4:0 "130mm-es RF. löveg"
  ship_light_battery_4_short:0 "Könnyũ löveg IV"
  ship_light_battery_4_desc:0 "Egy pár erõsebb kis fegyverzet, páncélozott állványon."
  dp_light_battery:0 "127mm-es kettõs célú löveg"
  dp_light_battery_short:0 "Kettõs célú fõ löveg"
  dp_light_battery_desc:0 "Egy kisebb fegyverzet speciális állványra telepítve. Lehetõvé teszi a repülõgépek, illetve a felszíni célok elleni fellépést."
  ship_heavy_battery_1:0 "28cm-es löveg"
  ship_heavy_battery_1_short:0 "Nehéz löveg I"
  ship_heavy_battery_1_desc:0 "Egy a nagy háború elõttrõl származó nagy kaliberũ löveg."
  ship_heavy_battery_2:0 "30.5cm-es löveg"
  ship_heavy_battery_2_short:0 "Nehéz löveg II"
  ship_heavy_battery_2_desc:1 "Egy nagy kaliberũ löveg egy erõsen páncélozott állványon. A torony újratervezése lehetõvé teszi a fegyvermagasság növelését, amely megnöveli a hatótávolságát."
  ship_heavy_battery_3:0 "38cm-es löveg"
  ship_heavy_battery_3_short:0 "Nehéz Löveg III"
  ship_heavy_battery_3_desc:0 "Egy erõsen páncélozott állvány a nehéz fegyverzetek számára. Számos új technológiát tartalmaz a pontosság és a tüzelési sebesség növelése érdekében."
  ship_heavy_battery_4:0 "40.6cm-es löveg"
  ship_heavy_battery_4_short:0 "Nehéz löveg IV"
  ship_heavy_battery_4_desc:0 "A nehéz tũzerõ végsõ fejlesztése. Ez az erõsen páncélozott állványzata nagy pontosságot eredményez nagy távolságokon is."
  ship_super_heavy_battery_1:0 "46cm-es löveg"
  ship_super_heavy_battery_1_short:0 "Szupernehéz löveg"
  ship_super_heavy_battery_1_desc:0 "A legnagyobb fegyverzet, amit valaha hajóra szereltek. Ezeket a hatalmas lövegeket úgy tervezték, hogy bármilyen távolságban áthatoljon bármilyen erõsségũ páncélzaton."
  ship_light_medium_battery_1:0 "14.5cm-es löveg"
  ship_light_medium_battery_1_short:0 "Könnyũ cirkálós löveg I"
  ship_light_medium_battery_1_desc:0 "Ez egy kompromisszum a tũzgyorsaság és a lövedék súlya között. Ez a fegyverzet a kiseb bhagjók elsüllyesztésére szolgál."
  ship_light_medium_battery_2:0 "15cm-es löveg"
  ship_light_medium_battery_2_short:0 "Könnyũ cirkálós löveg II"
  ship_light_medium_battery_2_desc:0 "Ez a fegyverzet a korábbi modellek logikus fejlõdését jelenti. A célja, hogy a könnyũ cirkálók számára könnyebb legyen felvenni a harcot a rombolókkal és a régebbi típusú cirkálókkal szemben."
  ship_light_medium_battery_3:0 "15.5cm-es löveg"
  ship_light_medium_battery_3_short:0 "Könnyũ cirkálós löveg III"
  ship_light_medium_battery_3_desc:0 "Számos újítás került beépítésre. Ez az enyhén páncélozott állványzat tovább növeli a rombolók és a könnyũ cirkálók közti szakadékot a fõbb lövegek tekintetében."
  ship_light_medium_battery_4:0 "15.5cm-es automata löveg"
  ship_light_medium_battery_4_short:0 "Könnyũ cirkálós löveg IV"
  ship_light_medium_battery_4_desc:0 "Úgy tervezték, hogy magas tũzsebességgel rendelkezzen. Ez az állványzat lehetõvé teszi a könnyũ cirkáló számára, hogy a nagyobb ellenségekkel szemben is felvehessék a harcot."
  ship_medium_battery_1:0 "17cm-es löveg"
  ship_medium_battery_1_short:0 "Nehéz cirkálós löveg I"
  ship_medium_battery_1_desc:0 "Bár a csatahajóknak nem tud jelentõs károkat okozni, ez a közepes fegyver lehetõvé teszi, hogy a nehéz cirkálókkal szemben felléphessenek a kisebb hajók és más cirkálók is."
  ship_medium_battery_2:0 "19cm-es löveg"
  ship_medium_battery_2_short:0 "Nehéz cirkálós löveg II"
  ship_medium_battery_2_desc:0 "Ez a korábbi fejlesztés javított verziója. Ez a fegyver lépést tart a páncélzatok fejlõdéseivel, így könnyebben felveheti a harcot az újabb típusú hajókkal."
  ship_medium_battery_3:0 "20.3cm-es Löveg"
  ship_medium_battery_3_short:0 "Nehéz Cirkálós Löveg III"
  ship_medium_battery_3_desc:0 "Ez a löveg nagyobb egyensúlyt nyújt a fegyverzet tũzsebessége és súlya között, emiatt könnyebben képes átütni a cirkálók páncélzatát."
  ship_medium_battery_4:0 "20.3cm-es automata löveg"
  ship_medium_battery_4_short:0 "Nehéz cirkálós löveg IV"
  ship_medium_battery_4_desc:0 "A már meglévõ lõszerkészletek és a régebbi hajók utólagos felszerelésére korlátozott kaliber. Ez az új fegyverzet fejlett automatikus újratöltési rendszerrel rendelkezik, amely a tũzsebesség drasztikus javulását eredményezi."
  ship_secondaries_1:0 "75mm-es RF. löveg"
  ship_secondaries_1_short:0 "Másodlagos löveg I"
  ship_secondaries_1_desc:0 "A hajó oldalán található kazamatákba van beszerelve. Ez a könnyũ löveg a nagyobb hajók számára nyújt védelmet a kisebb hajók ellen."
  ship_secondaries_2:0 "120mm-es RF. löveg"
  ship_secondaries_2_short:0 "Másodlagos löveg II"
  ship_secondaries_2_desc:0 "Egy kisebb toronyba szerelt gyorstüzelõ löveg, amely megvédi a csatahajókat a rombolókkal és torpedónaszádokkal szemben."
  dp_ship_secondaries:0 "127mm-es kettõs célú másodlagos löveg"
  dp_ship_secondaries_short:0 "Kettõs célú másodlagos löveg"
  dp_ship_secondaries_desc:0 "Ez a nehéz légvédelem és a másodlagos löveg kombinációja. Ez az állványzat drasztikusan megnöveli a hajó légellenálló képességeit, ugyanakkor védelmet nyújt a kisebb felszíni célokkal szemben is."
  ship_fire_control_system_0:0 "Központi távolságmérõ"
  ship_fire_control_system_0_short:0 "Tũzvezérlõ 0"
  ship_fire_control_system_0_desc:0 "A hajó árbócában magasan fekvõ irányítóállomás meghatározza a céltartományt, és továbbítja az információt a fegyvervezérlõknek."
  ship_fire_control_system_1:0 "Tũzvezérlõ"
  ship_fire_control_system_1_short:0 "Tũzvezérlõ I"
  ship_fire_control_system_1_desc:0 "A központi irányítóállomás képes egyidejũleg elsütni minden fegyverzetet, amit a tüzértiszt szabályoz."
  ship_fire_control_system_2:0 "Mechanikai tũzvezérlõ"
  ship_fire_control_system_2_short:0 "Tũzvezérlõ II"
  ship_fire_control_system_2_desc:0 "A hajó mechanikus számítógépe folyamatosan frissíti a célpont távolságát és irányát, több érzékelõrendszer információi alapján."
  ship_fire_control_system_3:0 "Ballisztikai számítógép"
  ship_fire_control_system_3_short:0 "Tũzvezérlõ III"
  ship_fire_control_system_3_desc:0 "Egy sokkal komplexebb mechanikus számítógép a célpont eltalálásához szükséges ballisztikus számításokkor számos tényezõt vesz figyelembe."
  ship_torpedo_1:0 "3x 450mm-es torpedóindító"
  ship_torpedo_1_short:0 "Torpedóindító I"
  ship_torpedo_1_desc:0 "Közepes méretũ torpedók, amelyek felszíni hadihajókra szerelhetõk."
  ship_torpedo_2:0 "4x 450mm-es torpedóindító"
  ship_torpedo_2_short:0 "Torpedóindító II"
  ship_torpedo_2_desc:0 "Egy másik torpedócsõ is fel lesz felszerelve egy állványra. Egy felszíni hajó így sokkal nagyobb eséllyel képes találatot okozni nagyobb területen."
  ship_torpedo_3:0 "3x 533mm-es torpedóindító"
  ship_torpedo_3_short:0 "Torpedóindító III"
  ship_torpedo_3_desc:0 "A nagyobb torpedók nagyobb robbanófejet bír el. Jelentõsen nagyobb kárt okoz a célpontnak. Az indító kevesebb csövet igényel."
  ship_torpedo_4:0 "4x 533mm-es torpedóindító"
  ship_torpedo_4_short:0 "Torpedóindító IV"
  ship_torpedo_4_desc:0 "Megoldottuk a felszíni hajókról történõ torpedóindítási problémákat. Ez a fejlett modell gyorsabban újratölthetõ."
  ship_torpedo_sub_1:0 "4x 450mm-es torpedócsövek"
  ship_torpedo_sub_1_short:0 "Torpedócsövek I"
  ship_torpedo_sub_1_desc:0 "A tengeralattjáró belsejébõl újratölthetõk torpedócsövek."
  ship_torpedo_sub_2:0 "6x 450mm-es torpedócsövek"
  ship_torpedo_sub_2_short:0 "Torpedócsövek II"
  ship_torpedo_sub_2_desc:0 "Egy nagyobb torpedóhelyiség lehetõvé teszi, hogy több torpedócsövet szereljünk fel. Ezenkívül egy kicsit több lakóteret is biztosít a személyzet számára."
  ship_torpedo_sub_3:0 "4x 533mm-es torpedócsövek"
  ship_torpedo_sub_3_short:0 "Torpedócsövek III"
  ship_torpedo_sub_3_desc:0 "A nagyobb torpedócsövek segítségével a tengeralattjárók nagyobb torpedókat képesek indítani."
  ship_torpedo_sub_4:0 "6x 533mm-es torpedócsövek"
  ship_torpedo_sub_4_short:0 "Torpedócsövek IV"
  ship_torpedo_sub_4_desc:0 "Egy elektromos rakodórendszer beépítésével a csövek perceken belül újratölthetõk torpedókkal."
  ship_anti_air_1:0 ".50 kaliberes MG"
  ship_anti_air_1_short:0 "Légvédelem I"
  ship_anti_air_1_desc:0 "A nehéz géppuskák beépítésével kisebb védelmet biztosíthatunk a repülõgépek ellen."
  ship_anti_air_2:0 "20mm-es Légvédelem"
  ship_anti_air_2_short:0 "Légvédelem II"
  ship_anti_air_2_desc:0 "Egy kis automata löveg nagyobb lövedékeket képes kilõni, amely könnyebben megsemmisíthet egy repülõgépet."
  ship_anti_air_3:0 "37mm-es Légvédelem"
  ship_anti_air_3_short:0 "Légvédelem III"
  ship_anti_air_3_desc:0 "A korábbi fegyverkaliberek túl kicsinek bizonyultak ahhoz, hogy hatékonyan megsemmisítsenek egy támadó repülõgépet. Nagyobb lövedéket és nagyobb fegyverzet igényeltetik. Ennek már sokkal nagyobb esélye van egy repülõgép elpusztítására."
  ship_anti_air_4:0 "40mm-es négycsövũ légvédelem"
  ship_anti_air_4_short:0 "Légvédelem IV"
  ship_anti_air_4_desc:0 "A légvédelmi fegyverzetek legújabb modellje gépi erejũ állványzattal rendelkezik, hogy gyorsabban követhesse a repülõgépek mozgását. Ezen kívül a több fegyvercsõ egyetlen célponttal szemben sokkal hatékonyabbnak bizonyul."
  ship_mine_layer_1:0 "Aknatelepítõ sínek"
  ship_mine_layer_1_desc:0 "Egy felszíni hajó módosítása a vízalatti aknák szállítására és telepítésére."
  ship_mine_sweeper_1:0 "Aknamentesítõ felszerelés"
  ship_mine_sweeper_1_desc:0 "Egy felszerelés, amely különbözõ aknamentesítõk kiengedésére képes."
  ship_mine_layer_sub:0 "Aknatelepítõ csövek"
  ship_mine_layer_sub_desc:0 "A tengeralattjáró hajótestének módosítása, amely lehetõvé teszi a vízalatti aknák telepítését."
  ship_depth_charge_1:0 "Mélyvízi bombasínek"
  ship_depth_charge_1_short:0 "Mélyvízi bomba I"
  ship_depth_charge_1_desc:0 "Az egyszerũ sínek lehetõvé teszik a mélyvízi bombák kiengedését, mikor a hajó áthalad egy vízalatti célpont felett."
  ship_depth_charge_2:0 "Mélyvízi bombavetõ"
  ship_depth_charge_2_short:0 "Mélyvízi bomba II"
  ship_depth_charge_2_desc:0 "Egy kis robbanótöltet használata. Ez a készülék nagyobb távolságra képes kivetni a hajóból a mélyvízi bombákat."
  ship_depth_charge_3:0 "Tengeralattjáró-elleni mozsár"
  ship_depth_charge_3_short:0 "Mélyvízi bomba III"
  ship_depth_charge_3_desc:0 "Egy projektor a kisebb mélyvízi bombák számára, kapcsolati biztosítékkal felszerelve. Lehetõvé teszi a hajó számára, hogy a célpont ellen anélkül felléphessen, hogy megszakadna a szonárkapcsolat."
  ship_depth_charge_4:0 "Fejlett tengeralattjáró-elleni mozsár"
  ship_depth_charge_4_short:0 "Mélyvízi bomba IV"
  ship_depth_charge_4_desc:0 "Az elõzõ modell egy fejlesztése. Ez a mozsár képes nagyobb bombát kivetni a hajóból, nagyobb távolságra."
  ship_sub_snorkel_1:0 "Alap légcsõ"
  ship_sub_snorkel_1_desc:0 "Egy eszköz, amely lehetõvé teszi a tengeralattjáró számára, hogy a víz alá merülve is mũködhessenek a motorjai. Lehetõvé teszi az akkumulátor újratöltést anélkül, hogy felszíni támadásoknak tenné ki magát."
  ship_sub_snorkel_2:0 "Javított légcsõ"
  ship_sub_snorkel_2_desc:0 "A légcsõ tervezésének javítása csökkenti a fõ motorok használatával kapcsolatos problémákat a viharos tengereken, miközben csökkenti annak valószínũségét, hogy az ellenség érzékeli a légcsövet a radarokon keresztül."
  ship_airplane_launcher_1:0 "Repülõgépindító"
  ship_airplane_launcher_1_desc:0 "Egy egyszerũ repülõgép indító, amely egy kisebb felderítõ repülõgépet képes a levegõbe emelni."
  ship_airplane_launcher_2:0 "Javított repülõgépindító"
  ship_airplane_launcher_2_desc:0 "Egy javított indítómechanizmus, amely lehetõvé teszi a hajó számára, hogy nagyobb repülõgépeket nagyobb sebességgel indítson el."
  ship_deck_space:0 "Hangárterület"
  ship_deck_space_desc:0 "Ez a hajó belsejében lévõ nagy, nyitott terület, amely lehetõvé teszi a kerekes repülõgépek karbantartását és felfegyverezését. A további hangárterek hozzáadása nagyban megnöveli a hajó költségeit."
  ship_sonar_1:0 "Hidrofonok"
  ship_sonar_1_desc:0 "Egy egyszerũ hidrofonkészlet nyomon követheti az alámerült célpontot az általa okozott hangkibocsájtás segítségével."
  ship_sonar_2:0 "Aktív szonár"
  ship_sonar_2_desc:0 "Egy aktív zajkibocsájtó egy rövid "ping"-elést küld szét a vízben. Ennek segítségével meghallhatjuk a közeli tengeralattjárók visszhangjait."
  ship_radar_1:0 "Decimetrikus haditengerészeti keresõradar"
  ship_radar_1_short:0 "Radar I"
  ship_radar_1_desc:0 "Egy egyszerũ, 50cm-es hullámhossztartományban mũködõ radar lehetõvé teszi a felszíni hajók észlelését, még rossz idõjárás esetén is, 10km-nél nagyobb tartományban."
  ship_radar_2:0 "Javított decimetrikus kaditengerészeti keresõradar"
  ship_radar_2_short:0 "Radar II"
  ship_radar_2_desc:0 "Egy 30cm-es hullámhossztartományban mũködõ, javított radar pontosan felmérheti a kisebb hajókat, 25km-es tartományban"
  ship_radar_3:0 "Centimetrikus tüzérségi radar"
  ship_radar_3_short:0 "Radar III"
  ship_radar_3_desc:0 "Üreges magnetronokkal felszerelve. Ez a radar nem csak a nagyon kicsi célpontok észlelését teszi lehetõvé, hanem a lövedékekét is. Ez védelmet nyújt a vakon tüzelõ célpontok ellen, még éjszaka vagy rossz idõjárás esetén is."
  ship_radar_4:0 "Integrált tũzvezérlõ radar"
  ship_radar_4_short:0 "Radar IV"
  ship_radar_4_desc:0 "Centiméteres hullámhossztartományban mũködik. Ez a radar teljes mértékben integrálva van a hajók fegyvervezérlõjébe, és  minden idõjárási körülmények között lehetõvé teszi a rendkívül pontos tũzvezérlést."
  ship_extra_fuel_tank:0 "Extra üzemanyagtartályok"
  ship_extra_fuel_tank_desc:0 "A kiterjesztett üzemanyagtartályok nagyobb operálási hatótávolságot biztosítanak."
  light_ship_engine_1:0 "35.000 shp motor"
  light_ship_engine_1_short:0 "Könnyũ motor I"
  light_ship_engine_1_desc:0 "A small set of steam turbines can propell a small ship at great speed or power a larger ship at slower speeds."
  light_ship_engine_2:0 "40.000 shp motor"
  light_ship_engine_2_short:0 "Könnyũ motor II"
  light_ship_engine_2_desc:0 "A kis gõzturbinák egy kisebb hajót nagy sebességgel képesek meghajtani, de egy nagyobb hajót csak lassabb sebességgel hajtanak."
  light_ship_engine_3:0 "45.000 shp motor"
  light_ship_engine_3_short:0 "Könnyũ motor III"
  light_ship_engine_3_desc:0 "Az anyagok új fejlesztésével sokkal nagyobb gõznyomás és így nagyobb teljesítmény érhetõ el."
  light_ship_engine_4:0 "50.000 shp motor"
  light_ship_engine_4_short:0 "Könnyũ motor IV"
  light_ship_engine_4_desc:0 "A jobb motorelrendezés és a turbinaváltó nagyobb hatékonyságot biztosítanak a hasonló súlyú hajóknak."
  sub_ship_engine_1:0 "1.000 shp motor"
  sub_ship_engine_1_short:0 "Tengeralattjáró motor I"
  sub_ship_engine_1_desc:0 "A dízel és az elektromos motorok kombinációja lehetõvé teszi, hogy a tengeralattjáró nagyobb sebességgel mũködjön víz alatt."
  sub_ship_engine_2:0 "2.000 shp motor"
  sub_ship_engine_2_short:0 "Tengeralattjáró motor II"
  sub_ship_engine_2_desc:0 "Egy erõteljesebb dízelmotor a tengeralattjáró számára lehetõvé teszi, hogy egy célpontot észlelve gyorsabban pozicionáljon."
  sub_ship_engine_3:0 "3.000 shp motor"
  sub_ship_engine_3_short:0 "Tengeralattjáró motor III"
  sub_ship_engine_3_desc:0 "Az új anyagok és a gyártási módszerek lehetõvé teszik olyan motorok létrehozását, amelyek több ideig futtathatók maximális teljesítmény mellett."
  sub_ship_engine_4:0 "4.000 shp motor"
  sub_ship_engine_4_short:0 "Tengeralattjáró motor IV"
  sub_ship_engine_4_desc:1 "A turbófeltöltõvel rendelkezõ fejlett motorok egy rövid ideig gyorsabban futtathatók. Illetve az akkumulátorok gyorsabb feltöltésére szolgál."
  cruiser_ship_engine_1:0 "60.000 shp motor"
  cruiser_ship_engine_1_short:0 "Cirkáló motor I"
  cruiser_ship_engine_1_desc:0 "Alapvetõ kazán, amely gõzzel látja el a nem meghajtott turbinát."
  cruiser_ship_engine_2:0 "70.000 shp motor"
  cruiser_ship_engine_2_short:0 "Cirkáló motor II"
  cruiser_ship_engine_2_desc:0 "A hajtómũvel felszerelt gõzturbina drasztikusan megnöveli a hatékonyságot. Lehetõvé teszi, hogy az többletnyomatékot további teljesítményként felhasználjuk."
  cruiser_ship_engine_3:0 "80.000 shp motor"
  cruiser_ship_engine_3_short:0 "Cirkáló motor III"
  cruiser_ship_engine_3_desc:0 "A továbbfejlesztett kazánrendszerek nagyobb gõznyomást biztosítanak a nagyobb teljesítmény érdekében."
  cruiser_ship_engine_4:0 "90.000 shp motor"
  cruiser_ship_engine_4_short:0 "Cirkáló motor IV"
  cruiser_ship_engine_4_desc:0 "A fejlett anyagok ezt a motort nagy terhelésnél sokkal hosszabb ideig futtathatják."
  heavy_ship_engine_1:0 "30.000 shp motor"
  heavy_ship_engine_1_short:0 "Nehéz motor I"
  heavy_ship_engine_1_desc:0 "A nagy súlyú páncélzat és fegyverzet elbírására készült. Ezt a motort nem a nagy sebesség elérésére tervezték."
  heavy_ship_engine_2:0 "90.000 shp motor"
  heavy_ship_engine_2_short:0 "Nehéz motor II"
  heavy_ship_engine_2_desc:0 "Sokkal erõsebb, mint a korábbi változatok. Ez a motor arra szolgál, hogy a nehéz hajóknak nagyobb sebességet biztosítson, mint a régebbi modelleknek."
  heavy_ship_engine_3:0 "150.000 shp motor"
  heavy_ship_engine_3_short:0 "Nehéz motor III"
  heavy_ship_engine_3_desc:0 "Mivel a fegyverzetek és a páncélzatok súlya nõ, ez a motor úgy lett megtervezve, hogy nagyobb sebességgel lehessen kitérni az ellenség elõl, vagy hogy tarthassák a távolságot a nagyobb ellenségektõl."
  heavy_ship_engine_4:0 "210.000 shp motor"
  heavy_ship_engine_4_short:0 "Nehéz motor IV"
  heavy_ship_engine_4_desc:0 "Új anyagokkal és javított kazánnal lett megtervezve. Ennek a hajtómũnek a célja, hogy lehetõvé tegye egy modern csatahajó számára, hogy lépést tartson a gyors repülõgép-hordozókkal és cirkálókkal."
  carrier_ship_engine_1:0 "50.000 shp motor"
  carrier_ship_engine_1_short:0 "Repülõgép-hordozó motor I"
  carrier_ship_engine_1_desc:0 "A motor lehetõvé teszi, hogy a közepes méretũ repülõgép-hordozó elérje a repülõgépek biztonságos operálásához szükséges sebességet."
  carrier_ship_engine_2:0 "120.000 shp motor"
  carrier_ship_engine_2_short:0 "Repülõgép-hordozó motor II"
  carrier_ship_engine_2_desc:0 "Ez az új hajtómũ úgy lett kialakítva, hogy lehetõvé tegye egy repülõgép-hordozó számára, hogy túllépje a legtöbb régebbi cirkáló és néhány romboló sebességét. Lehetõvé teszi, hogy elkerülje az ellenséges felszíni erõket."
  carrier_ship_engine_3:0 "150.000 shp motor"
  carrier_ship_engine_3_short:0 "Repülõgép-hordozó motor III"
  carrier_ship_engine_3_desc:0 "Olyan motor, amely lehetõvé teszi, hogy a nagyobb repülõgép-hordozók is nagy sebességgel mozoghassanak."
  carrier_ship_engine_4:0 "210.000 shp motor"
  carrier_ship_engine_4_short:0 "Repülõgép-hordozó motor IV"
  carrier_ship_engine_4_desc:0 "Ezt a hajtómũvet úgy tervezték, hogy egy olyan modern „gyorshordozót” biztosítson, amely egy repülõgép-hordozócsoport élére kerülhet."
  ship_armor_bb_1:0 "200mm-es öv/40mm-es fedélzet"
  ship_armor_bb_1_short:0 "Csatahajó páncélzat I"
  ship_armor_bb_1_desc:0 "Úgy tervezték, hogy megvédje a hajót a hasonló kaliberũ fegyverzetekkel rendelkezõ hajókkal szemben. Ez a páncélrendszer biztosítja, hogy a hajó minden része jól védett legyen."
  ship_armor_bc_1:0 "150mm-es öv/25mm-es fedélzet"
  ship_armor_bc_1_short:0 "Csatacirkáló páncélzat I"
  ship_armor_bc_1_desc:0 "Úgy tervezték, hogy megvédje a hajót a kisebb fegyverzetekkel szemben. Ez a páncélrendszer sokkal kevésbé terheli le a hajót, így nagyobb sebességgel közlekedhet."
  ship_armor_bb_2:0 "350mm-es öv/150mm-es fedélzet"
  ship_armor_bb_2_short:0 "Csatahajó páncélzat II"
  ship_armor_bb_2_desc:0 "A hajó egy lejtõs övvel van felpáncélozva. Ez a páncélrendszer úgy van kialakítva, hogy megvédje a hajót a hasonló kaliberũ fegyverzetekkel rendelkezõ hajókkal szemben."
  ship_armor_bc_2:0 "305mm-es öv/100mm-es fedélzet"
  ship_armor_bc_2_short:0 "Csatacirkáló páncélzat II"
  ship_armor_bc_2_desc:0 "A sebesség és a védelem közötti kompromisszum. Ez a páncélrendszer célja, hogy megvédje a hajót a cirkáló és a romboló fegyverzeteivel szemben."
  ship_armor_bb_3:0 "380mm-es öv/155mm-es fedélzet"
  ship_armor_bb_3_short:0 "Csatahajó páncélzat III"
  ship_armor_bb_3_desc:0 "Egy radikális változás az elõzõ variánsokhoz képest. Ez a kialakítás erõsen páncélozott citadellát biztosít a hajó közepén, de feláldozza a hajó más részeinek védelmét. Célja, hogy megvédje a hajót a cirkáló és a romboló fegyverzeteivel szemben."
  ship_armor_bc_3:0 "330mm-es öv/130mm-es fedélzet"
  ship_armor_bc_3_short:0 "Csatacirkáló páncélzat III"
  ship_armor_bc_3_desc:0 "A súlykorlátozások figyelembevételével készült. Ez a páncélrendszer megpróbálja maximalizálni a hajó létfontosságú részeinek védelmét, de figyelmen kívül hagyja a többi részét. Ez a rendszer nem állhat szembe sok ideig a csatahajók erõs fegyverzeteivel szemben."
  ship_armor_shbb:0 "450mm-es öv/210mm-es fedélzet"
  ship_armor_shbb_short:0 "Szupernehéz páncélzat"
  ship_armor_shbb_desc:0 "Az a páncélzat kialakítások végsõ fázisa. Ennek a páncélrendszernek a célja, hogy ellenálljon minden ismert lövegnek. Lehetõvé teszi, hogy fellépjen olyan csatahajókkal szemben, amelyek a világon a legerõsebb fegyverzetekkel rendelkeznek."
  ship_armor_cruiser_1:0 "50mm-es öv/40mm-es fedélzet"
  ship_armor_cruiser_1_short:0 "Cirkáló páncélzat I"
  ship_armor_cruiser_1_desc:0 "Egy páncélrendszer, melynek célja, hogy a hajónak enyhe páncélzata legyen, gyorsabban mozoghasson, és részt vehessen a könnyebb hajók elleni harcokban."
  ship_armor_cruiser_2:0 "100mm-es öv/30mm-es fedélzet"
  ship_armor_cruiser_2_short:0 "Cirkáló páncélzat II"
  ship_armor_cruiser_2_desc:0 "A nehezebb hajóöv célja, hogy lehetõvé tegye a cirkálónak, hogy a régebbi könnyũ hajók ellen kisebb védelemmel is felléphessenek."
  ship_armor_cruiser_3:0 "120mm-es öv/50mm-es fedélzet"
  ship_armor_cruiser_3_short:0 "Cirkáló páncélzat III"
  ship_armor_cruiser_3_desc:0 "A csatahajók páncélzatának ügyesen alkalmazott, másolt változata. Ez a páncélrendszer úgy van kialakítva, hogy lépést tartson a világszerte fejlõdõ fegyverzetekkel szemben is."
  ship_armor_cruiser_4:0 "150mm-es öv/60mm-es fedélzet"
  ship_armor_cruiser_4_short:0 "Cirkáló páncélzat IV"
  ship_armor_cruiser_4_desc:0 "Ez a páncélrendszer arra törekszik, hogy maximalizálja a védelmet azon területeken, amelyek feltétlenül szükségesek a hajó felszínén tartásához és a harchoz."
  ship_armor_carrier_deck:0 "90mm-es fedélzet"
  ship_armor_carrier_deck_short:0 "Repülõfedélzeti páncélzat"
  ship_armor_carrier_deck_desc:0 "A nehéz páncéllemezek megvédik a hangártereket az ellenséges bombázók bombáival szemben."
