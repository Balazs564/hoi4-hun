l_english:
 POL_danzig_decisions:0 "Danzig "szabad" városa"
 POL_danzig_decisions_desc:0 "Danzig már túl régóta szálka a lengyel gazdaság szemében! Itt az ideje, hogy átvegyük a város irányítását, de ilyesmit csak a helyiekkel való bizonyos fokú együttmũködéssel lehet elérni..."
 POL_unification_propaganda:0 "Egyesítési propaganda"
 POL_unification_propaganda_desc:1 "Danzig kulturálisan sokszínũ város, ahol lengyelek, németek és számtalan más kisebbség él, és a náci párt ezt a multikulturális együttmũködést igyekszik megzavarni. Hatékony propagandát lehet felhasználni arra, hogy a város kisebbségeit a mi oldalunkra állítsuk, olyan egyenlõséget ígérve nekik, amit a nácik inkább meghalnának, minthogy megadjanak nekik."
 POL_military_appeasement:0 "Katonai enyhítés"
 POL_military_appeasement_desc:0 "Danzig szabad városát nem lehet pusztán nyers erõvel integrálni, bizonyos fokú megbékítéssel a danzigi milícia jobban igazodhat Lengyelországnak a városról alkotott elképzeléseihez."
 POL_raid_nazi_resistance:0 "Razzia a náci ellenállás ellen"
 POL_raid_nazi_resistance_desc:0 "Vannak a városban olyanok, akik átadnák szabadságuk kulcsát a náciknak, és a várost Berlin alávetnék. Ezeket az elemeket mindenáron ki kell iktatni a városból, bár a kemény katonai fellépés kedvezõtlenül befolyásolhatja a helyiek megítélését."
 POL_tighten_control:0 "Ellenõrzés megszigorítása"
 POL_tighten_control_desc:0 "Elegendõ engedelmességet szereztünk a városban ahhoz, hogy tovább szigorítsuk az ellenõrzésünket anélkül, hogy polgári zavargásokat okoznánk. Ezzel nagyobb hozzáférést nyerünk a danzigi erõforrásokhoz, és egyre közelebb kerülünk a város egységének eléréséhez."
 POL_sanation_decisions:0 "A lengyel szanációs kormány"
 POL_sanation_decisions_desc:0 "A szanációsok bal- és jobboldali táborra oszlanak, akik mindketten arra törekszenek, hogy megzavarják uralmunkat. Meg kell békítenünk és megfelelõen háttérbe kell szorítanunk a pártokat, hogy stabil kormányt hozhassunk létre Lengyelország jövõje érdekében!"
 POL_sanation_left_irritation:0 "Szanációs baloldali irritáció"
 POL_sanation_left_irritation_desc:0 "A Sanation Left belefáradt abba, hogy Mościcki rendszere alatt marginalizálták és háttérbe szorították, ezért a Szanációs Baloldal a korábbi miniszterelnök, Walery Sławek kormányának visszaállítására törekszik."
 POL_sanation_right_irritation:0 " Szanációs jobboldali irritáció"
 POL_sanation_right_irritation_desc:0 "A katonaság nagy részével az oldalukon a Szanációs Jobboldal a diktatúra aláásására és az Edward Rydz-Śmigły vezette katonai junta létrehozására törekszik. A katonasághoz és a falangista félkatonai szervezetekhez egyaránt kötõdõ Szanációs Jobboldal veszélyes politikai frakció."
 POL_sideline_the_left:0 "A baloldal mellé állítása"
 POL_sideline_the_left_desc:0 "A jobboldaliak segítségével talán képesek leszünk a baloldalt háttérbe szorítani, és mélyebbre szorítani õket társadalmunk politikai peremére."
 POL_sideline_the_right:0 "A jobboldal háttérbe szorítása"
 POL_sideline_the_right_desc:0 "Bár erõs, a jobboldal a baloldal és a Várad közös erõfeszítésével a politikai jelentéktelenségbe szorítható."
 POL_peasant_strike_category:0 "A parasztok sztrájkja"
 POL_peasant_strike_category_desc:0 ""
 POL_looming_peasants_strike_mission:0 "Közelgõ parasztsztrájk"
 POL_looming_peasants_strike_mission_desc:0 "A parasztok elégedetlenek, magasabb fizetést és drasztikusan alacsonyabb élelmiszerárakat követelnek. Lengyelország rossz keleti vasúti összeköttetései miatt a régió élelmiszerrel és felszereléssel való ellátása költséges vállalkozás, de további vasúti beruházásokkal talán teljesíteni tudjuk a parasztok követeléseit."
 POL_peasants_strike:0 "A parasztok sztrájkja!"
 POL_peasants_strike_desc:0 "Keleten elszabadultak a feszültségek. Ha nem oldjuk meg minél hamarabb ezt a válságot, polgárháborúval nézhetünk szembe. A Stanisław Mikołajczyk parasztpárti vezetõ által szervezett sztrájk a demokraták, szocialisták és kommunisták koalícióját alkotja a lengyel kormánnyal szemben, és ha figyelmen kívül hagyják, lázadást szítanak."
 POL_invite_foreign_motor_decisions:0 "Külföldi autógyárak meghívása"
 POL_invite_foreign_motor_decisions_desc:0 ""
 POL_invite_ford:0 "Ford Motors meghívása"
 POL_invite_ford_desc:0 "Olcsó, hatékony és amerikai, a Ford Motors páratlan ütemben képes motoros berendezések tömeggyártására."
 POL_invite_vauxhall:0 "Vauxhall Meghívása"
 POL_invite_vauxhall_desc:0 "A britek bebizonyították, hogy motoros berendezéseik sokkal gyorsabbak és jobb minõségũek az utakon, mint bárki más a világon."
 POL_invite_somua:0 "SOMUA Meghívása"
 POL_invite_somua_desc:0 "A francia motorizált és páncélozott jármũvek minden másnál szívósabbak, és képesek úgy bevenni az ellenséges jármũvek lövedékeit, hogy közben alig szenvednek kárt. Ilyen típusú jármũvekre van szükségünk a háború túléléséhez."
 POL_miedzymorze_decisions:0 "A Międzymorze"
 POL_miedzymorze_decisions_desc:0 ""
 POL_diplomatic_mission_to_FIN:0 "Diplomáciai misszió [FIN.GetNameDef]"
 POL_diplomatic_mission_to_FIN_desc:0 "Ha meg akarunk gyõzni más nemzeteket arról, hogy csatlakozzanak az Intermáriumhoz, akkor meg kell gyõznünk õket arról, hogy ez az õ érdekükben van. Ha Józef Becket diplomáciai misszióba küldjük, sokkal nagyobb esélyünk van arra, hogy létrehozzuk az általunk megálmodott védelmi szövetséget."
