 POL_defensive_plans:0 "Védelmi tervezés"
 POL_defensive_plans_desc:0 ""
 POL_defend_in_east_state:0 "[From.GetName] Védelmi terv"
 POL_defend_in_east_state_desc:0 "A Kelet távoli és fejletlen, a természet ugyanúgy uralkodik rajta, mint rajtunk. Ki kell képeznünk az embereinket, hogy a környezetüket elõnyükre használják, és a ránk támadó oroszokat szétszórtan és összezavarodva hagyjuk."
 POL_defend_in_west_state:0 "[From.GetName] Defensive Plan"
 POL_defend_in_west_state_desc:0 "Nyugaton van a legtöbb iparunk, és létfontosságú, hogy megvédjük a németektõl. Helyi védekezési stratégiákat kell kidolgoznunk nyugaton, ha meg akarjuk vitatni a határainkon lévõ túlerõvel szemben."
 POL_four_year_plan_mission:0 "Készüljünk fel a következõ négyéves tervre"
 POL_four_year_plan_mission_desc:0 "A Négyéves terv folyamatban van, gondoskodnunk kell arról, hogy betartsuk az ország reformjára és iparosítására tett ígéreteinket, ha megfelelõen fel akarunk készülni a következõ négy évre."
 
