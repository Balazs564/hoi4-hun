  FRA_metropolitan_france:2 "Az Nagyvárosok Fejlesztése"
  FRA_metropolitan_france_tt:0 "A gyarmatainkon nincs elég építési szlot az §Yinfrastruktúra§! számára."
  FRA_metropolitan_france_desc:0 "Anyaországunk mindig elsõbbséget élvez a gyarmatokkal szemben. Muszáj nekilátnunk az infrastruktúra fejlesztésének, hogy lehetõvé tegyük az egységek gyorsabb mozgását anyaországunkban."
  FRA_algerie_france:2 "Algéria Fejlesztése"
  FRA_algerie_france_tt:0 "A gyarmatainkon nincs elég építési szlot az §Yinfrastruktúra§! számára."
  FRA_algerie_france_desc:0 "Európa veszélyes idõk elõtt áll. Muszáj összpontosítanunk az infrastruktúrára gyarmati földjeinken ahhoz, hogy a gyarmatokról könnyen támogatást küldhessünk anyaországunknak és fordítva. "
  FRA_industrial_expansion:0 "Anyaországi Polgári Ipar"
  FRA_industrial_expansion_tt:0 "Az anyaországunkban nincs elég építési szlot a §Ypolgári gyárak§! számára."
  FRA_industrial_expansion_desc:0 "Anyaországunknak szüksége van a nagyobb ipari kapacitásra. Rengeteg munkás áll készen, de több gyárra van szükség."
  FRA_colonial_industry:0 "Gyarmati Polgári Ipar"
  FRA_colonial_industry_tt:0 "A gyarmatainkon nincs elég építési szlot a §Ypolgári gyárak§! számára."
  FRA_colonial_industry_desc:1 "Összpontosítanunk kell a gyarmati iparra. Amennyiben Európában a feszültségek növekednek, mi már áthelyezzük az ipari kapacitásunkat gyarmatainkra, amelyek védettek lesznek az ellenséges bombázásoktól."
  FRA_military_factories:0 "Anyaországi Katonai Gyárak"
  FRA_military_factories_tt:0 "Az anyaországunkban nincs elég építési szlot a §Ykatonai gyárak§! számára."
  FRA_military_factories_desc:1 "Hadigépezetünk kapacitása jelentõsen elmaradt. Összpontosítanunk kell a katonai felszerelések gyártására, ahhoz pedig nagyobb hadiipari kapacitásra van szükségünk."
  FRA_colonial_military_factories:0 "Gyarmati Katonai Gyárak"
  FRA_colonial_military_factories_tt:0 "A gyarmatainkon nincs elég építési szlot a §Ykatonai gyárak§! számára."
  FRA_colonial_military_factories_desc:0 "Az Európán kívüli termelés biztosítja, hogy amennyiben az ellenség átveszi az irányítást a légterünk felett, a katonai ipar ne kerüljön veszélybe. Ezért fontos, hogy a gyarmatainkon is növeljük a Katonai Gyárak mennyiségét."
  FRA_extra_research_slot:2 "Extra Kutatási Lehetõség I"
  FRA_extra_research_slot_desc:0 "Összehívjuk az ország legjobb tudósait és mérnökeit annak érdekében, hogy hozzátegyék tudásukat országunk gyorsabb fejlõdésének érdekében."
  FRA_nuclear_effort:0 "Nukleáris Fókusz"
  FRA_nuclear_effort_desc:0 "A nukleáris kutatások kezdeti vizsgálatai ígéretes eredményeket tartalmaz. Ennek a tudományos területnek a kiaknázása katonai és gazdasági elõnyöket nyújthat számunkra."
  FRA_jet_effort:0 "Sugármeghajtás Fókusz"
  FRA_jet_effort_desc:0 "A légi harc csak is a gyorsaságról szól. Egy sugármeghajtással bíró repülõgép már rég lelõtte az ellenséges repülõgépet, mire az egyáltalán észrevenné azt."
  FRA_extra_research_slot_2:2 "Extra Kutatási Lehetõség II"
  FRA_extra_research_slot_2_desc:0 "Összehívjuk az ország legjobb tudósait és mérnökeit annak érdekében, hogy hozzátegyék tudásukat országunk gyorsabb fejlõdésének érdekében."
  FRA_defensive_focus:0 "Defenzív Fókusz"
  FRA_defensive_focus_desc:0 "Ilyen veszélyes idõkben az lenne a legjobb, ha megerõsítenénk védelmünket egy esetleges invázió elõtt. Ha elkészül az erõsebb védelem, nem lesz olyan ellenséges haderõ, amely áttörhetné azt, már csak egy tökéletes hadseregparancsnokra lesz szükségünk."
  FRA_aggressive_focus:0 "Agresszív Fókusz"
  FRA_aggressive_focus_desc:0 "Nem hagyhatjuk annyiban, hogy ellenséges erõk mozognak határaink közelében, és nem hagyhatjuk, hogy szövetségeseink egyedül harcoljanak ellenségeikkel szemben. Készítsük fel hadseregeinket! Gamelin lenne a legjobb ember erre a feladatra."
  FRA_fortification_focus:0 "Erõdítmény Fókusz"
  FRA_fortification_focus_desc:0 "Erõdjeink kritikus állapotban vannak, ezért meg kell találni a módját annak, hogy miként változtassuk hatékonnyá õket. A Maginot-vonal már elrettenti az ellenséges erõket. Alkalmazhatnánk több ehhez hasonló védelmet is más helyeken."
  FRA_alpine_forts:0 "Alpesi Erõdítmények"
  FRA_alpine_forts_desc:0 "Az olaszok nem fogják átlépni határainkat, ha megépítjük az újonnan tervezett Alpesi-vonalat. Így lesz majd idõnk reagálni, és erõsíteni a pozíciónkat egy esetleges invázióval szemben."
  FRA_extend_the_maginot_line:0 "A Maginot-Vonal Kiterjesztése"
  FRA_extend_the_maginot_line_desc:0 "Nem számíthatunk Belgiumra abban az esetben, ha ellenünk terveznek inváziót az ellenséges erõk. Ebbõl kifolyólag a Maginot-vonalat ki kell terjesztenünk a belga határra, ha nem szeretnénk újra azt átélni, amit a nagy háborúban kellett a német erõkkel szemben."
  FRA_infantry_focus:0 "Tömeges Besorozás"
  FRA_infantry_focus_desc:0 "Minden egészséges férfinak és nõnek harcolnia kell a hazájáért! A fegyverek tömeges elõállítása csökkenti az összköltségeket. Mindenki kezébe fegyvert fogunk adni!"
  FRA_artillery_focus:0 "Tüzérségi Fókusz"
  FRA_artillery_focus_desc:0 "A tüzérségünk fogja alkotni a hadseregünk nagy részét. Ahhoz, hogy a végsõkig le tudjuk gyengíteni az ellenséget, nagy mennyiségũ és nagy tũzerõre lesz szükségünk."
  FRA_heavy_armor_focus:0 "Nehéz Harckocsi Fókusz"
  FRA_heavy_armor_focus_desc:0 "A nehéz harckocsik elsõbbséget fognak élvezni a hadiiparban. Ha mi akarunk dominálni a harctéren, ahhoz szükségünk lesz nagy és erõteljes harckocsikra is."
  FRA_motorized_focus:0 "Motorizált Fókusz"
  FRA_motorized_focus_desc:0 "A gyalogsági jármũvek gyártásának összpontosításával gyorsabbá tesszük a fronton harcoló katonák erõsítését és támogatását."
  FRA_mechanized_focus:0 "Gépesített Fókusz"
  FRA_mechanized_focus_desc:0 "A páncélozott jármũvek egyre nagyobb szerepet kapnak egy háborúban. Bár, nem annyira elrettentõek, mint a harckocsik, de ezek az egységek képzik a hadsereg gerincét, és sokkal többféle feladatot tudnak ellátni."
  FRA_light_medium_armor:0 "Könnyũ Harckocsi Fókusz"
  FRA_light_medium_armor_desc:0 "A könnyũ harckocsik ugyan kisebbek, mint a nehéz harckocsik, és nem igazán alkalmasak páncélozott jármũvek ellen sem, de a gyalogság támogatására a géppuskával felszerelt és mobilisebb, könnyũ harckocsik nagyon is hasznosak a harctéren."
  FRA_army_reform:0 "Hadsereg Reform"
  FRA_army_reform_desc:0 "A gyalogsággal és a fejlett technológiájú harckocsikkal nem lehet megnyerni egy háborút. Fejlesztéseket kell tennünk a taktikai és stratégiai adottságainkat. A megfelelõ emberekkel gyorsabban is elérhetjük ezen célunkat."
  FRA_navy_focus:0 "Haditengerészeti Fókusz"
  FRA_navy_focus_tt:0 "Nincs elég építési szlot a §Yflottabázisnak§!"
  FRA_navy_focus_desc:0 "Ha a haditengerészet fejlesztésén gondolkodunk, akkor az elsõ lépésnek annak kell lennie, hogy fejlesztjük és bõvítjük a flottabázisokat. Másodsorban figyelmet kel lefordítanunk a haditengerészeti taktikákra és stratégiák fejlesztésére is."
  FRA_improved_screen_ships:0 "Javított Kisegítõ Hajók"
  FRA_improved_screen_ships_desc:0 "A Rombolók és a Könnyũ Cirkálók kulcsszerepet játszanak a repülõgép-hordozók, a nehezebb Csatahajók és a Csapatszállító hajók védelmében. Ha nem ügyelünk arra, hogy elég kisegítõ hajónk legyen a flottánkban, elveszítjük ezen hajók védelmét, és így biztosan egy tengeri csatát sem fogunk tudni megnyerni. Gondoskodnunk kell a kisegítõ hajók mennyiségérõl és fejlesztésérõl egyaránt."
  FRA_capital_ship_focus:0 "Csatahajó Fókusz"
  FRA_capital_ship_focus_desc:0 "Csatahajóink fejlesztése hatalmas taktikai elõnyt biztosítana a flottáinkban. Fejleszteni kell a hatótávolságukat és erejüket ahhoz, hogy nehéz célponttá válhassanak."
  FRA_carrier_focus:0 "Hordozó Fókusz"
  FRA_carrier_focus_desc:0 "Haditengerészeti teoretikusaink úgy vélik, hogy a repülõgép-hordozóink elavulttá váltak. Azt javasolják, hogy kezdjünk azonnali fejlesztésbe, de valódi elõrelépés nem fog történni, ha nem adjuk meg erre a teljes támogatást."
  FRA_initiate_government_reform:0 "Kormány Reform"
  FRA_initiate_government_reform_desc:0 "A világ egyre veszélyesebb, de minket már nem kötnek le az egyéni sérelmeink és a másokkal való civakodások. Itt az ideje annak, hogy felszólítsuk a politikusokat annak érdekében, hogy Franciaország ezen továbbléphessen."
  FRA_support_the_left:0 "A Baloldal Támogatása"
  FRA_support_the_left_desc:0 "A Komintern egyre erõsebb. Itt az ideje annak, hogy elkezdjük támogatni a szocialista szervezeteket."
  FRA_leftist_rhetoric:0 "Baloldali Retorika"
  FRA_leftist_rhetoric_desc:0 "A cél egyértelmũ; meg kell teremteni a társadalmi egyenlõséget! Nem akarjuk, hogy a tõkések érdekei érvényesüljenek Franciaországban. Rendívül fontos, hogy optimális feltételeket kínáljunk a szocialista szervezetek megerõsítésére."
  FRA_scw_intervention_republicans:0 "A Köztársaságiak Támogatása"
  FRA_scw_intervention_republicans_desc:0 "A Köztársasági Spanyolországnak szüksége a segítségünkre!.\nBárki, aki hajlandó önkéntesként harcolni és életét adni a szocializmus felemelkedéséért, annak lehetõvé fogjuk ezt tenni. Nem hagyhatjuk, hogy Spanyolországot a falangisták uralják."
  FRA_national_mobilization:0 "Nemzeti Mozgósítás"
  FRA_national_mobilization_desc:0 "Végre van egy kormány, amely képes a megvalósításokra. Itt az ideje, hogy megerõsítsük hadseregünket, és mi kész leszünk harcolni Franciaországért."
  FRA_humanite_unie:0 "Egyesült Emberiség"
  FRA_humanite_unie_desc:0 "A kövér, hataloméhes és demagóg bankárok csak halmozzák a világégést. Napról-napra egyre több szabad emberek válik rabszolgává, és a világ több országában is válság uralkodik. Az emberiségnek szüksége van ránk, és nekünk kell egyesíteni õket!"
  FRA_join_comintern:0 "Belépés a Kominternbe"
  FRA_join_comintern_desc:0 "Mindenütt csak ellenség, amerre látunk, ennek okán muszáj nagyhatalmi szövetségest keresnünk. A hozzánk elvben is közel álló Komintern lehetne a legjobb választás. Itt az ideje, hogy elkötelezzük magunkat, és harcoljunk szövetségeseinkkel az igaz ügyért."
  FRA_support_status_quo:0 "Status Quo Támogatása"
  FRA_support_status_quo_desc:0 "Franciaország a szabadság bölcsõje és védelmezõje, és annak is kell maradnia. Ahhoz, hogy újra egységesek lehessünk, stabilizálunk kell a demokráciát, mielõtt még késõ lesz."
  FRA_little_entente:0 "Kisantant Szövetség"
  FRA_little_entente_desc:0 "A Kisantant szövetség a nagy háború után alakult meg abból a célból, hogy megakadályozzák az osztrák és magyar agressziót. Ezt Franciaország támogatta, de úgy tũnik, ez a szövetség már kezd szétesni. Ahelyett, hogy a britekkel való kapcsolatot erõsítenénk, inkább kezdeményeznünk kell a szövetség helyreállítását. Kezdhetnénk elõször Csehszlovákiával."
  FRA_go_with_britain:0 "Brit Szövetség"
  FRA_go_with_britain_desc:0 "Oroszország örökre megváltozott, mondhatni; nincs többé. Az Antant képviselõi ma már csak Franciaország és az Egyesült Királyság. Ha a történelem ismétli önmagát, akkor biztosítanunk kell, hogy mi és a britek legyünk a demokrácia bástyája Európában, ehhez pedig szövetségben kell lennünk."
  FRA_strengthen_government_support:0 "Egy Erõsebb Kormány Támogatása"
  FRA_strengthen_government_support_desc:0 "Olyan terveket készítettünk a következõ évekre, amelyek Franciaország összes polgárának akaratát teljesíthetik. Mutassuk meg az embereknek, hogy méltóak vagyunk arra, hogy az egységesség felé vezessük Franciaországot."
  FRA_defensive_strategems:0 "Defenzív Fortélyok"
  FRA_defensive_strategems_desc:0 "Ha azt akarjuk, hogy az emberek egy háború esetén harcoljanak Franciaországért, ahhoz egy tiszta irányt kell mutatnunk nekik. Meg kell szüntetnünk a francia emberek közti viszályokat, helyette tudatosítanunk bennük a három kulcsszót; 'Szabadság, egyenlõség, testvériség'."
  FRA_invite_yugoslavia:0 "Jugoszlávia Meghívása"
  FRA_invite_yugoslavia_desc:0 "Jugoszlávia sorsa elég aggasztó a körülötte lévõ országok agresszív terjeszkedése viselkedése miatt. Hívjuk be a Kisantant frakcióba õket, hogy ezzel támogassuk egymást mind katonailag, mind gazdaságilag. Ha elfogadják az ajánlatunkat, nem mernek majd kikezdeni velünk az expanzionista szomszédaink."
  FRA_invite_romania:0 "Románia Meghívása"
  FRA_invite_romania_desc:0 "A román demokrácia veszélybe került, miután országuk a kommunisták és a fasiszták befolyása közé szorult. Be kell hívnunk õket a Kisantant frakcióba, hogy megtartsák stabilitásukat."
  FRA_polish_guarantee:0 "A Lengyel Függetlenség Garantálása"
  FRA_polish_guarantee_desc:0 "A lengyel diplomaták aggodalmukat fejezték ki a határaikon történõ feszültségek miatt. Garanciát kell vállalnunk a lengyel barátaink függetlenségére, s vissza kell tartanunk azt, aki inváziót próbál tervezni ellenük."
  FRA_czech_guarantee:0 "A Cseh Függetlenség Garantálása"
  FRA_czech_guarantee_desc:0 "Emelkedik a feszültség a csehszlovák határon. Nem engedhetjük, hogy a terjeszkedõ nemzetek rávessék magukat a szabad és demokratikus Csehszlovákiára. A cseheknek és a szlovákoknak szabad embereknek kell maradniuk! Garanciát vállalunk függetlenségükre, és nem engedjük, hogy megszállják országukat!"
  FRA_revise_versailles:0 "Versailles Átvizsgálása"
  FRA_revise_versailles_desc:0 "A németek már figyelmen kívül hagyják a nagy háború utáni jóvátételt, amit a versailles-i békeszerzõdésben rögzítettünk. A szerzõdés semmibevételével mi is semmibe vesszük a németeket. Jogunk van követelni újabb elégtételt a német kormánytól, de mint tudjuk, maximum kinevetnének bennünket, ezért fontos, hogy országunk megerõsödjön, és fegyverrel bírjuk rá õket a szerzõdés betartására."
  FRA_support_the_right:0 "A Jobboldal Támogatása"
  FRA_support_the_right_desc:0 "Franciaország mindig is egy erõs és büszke nemzet volt, azonban most olyan kormányunk van, amely megosztja az embereket. Egységessé kell tennünk országunkat, illetve érvényesíteni fölényünket és a nagy erõnket, különben országunk hamarosan hanyatlásnak indul. Az egységben a jobboldali szervezetek támogatása rejlik, hisz csak a hazaszeretet egyesíthet egy nemzetet, és nem más."
  FRA_right_wing_rhetoric:0 "Jobboldali Retorika"
  FRA_right_wing_rhetoric_desc:0 "Összpontosítanunk kell arra, hogy minden franciában elõbújjon a nemzeti érzés, különben országunk soha nem válik egységessé. Mutassuk meg nekik, hogy erõs és jobboldali vezetéssel hamarosan igenis büszkék lehetnek dicsõ nemzetükre."
  FRA_scw_intervention_nationalists:0 "A Falangisták Támogatása"
  FRA_scw_intervention_nationalists_desc:0 "A falangisták végül teret nyertek Spanyolországban. Mostanra szükségük lehet a mi segítségünkre is, ezért olyan önkéntesek jelentkezését várjuk, akik készek harcolni spanyol barátaink nemzeti büszkeségének megõrzéséért. Semmiképp sem hagyhatjuk, hogy Spanyolországot vallásgyalázó és kultúraromboló anarchista-kommunisták irányítsák!"
  FRA_army_of_aggression:0 "A Hadsereg Újjászervezése"
  FRA_army_of_aggression_desc:0 "Nem ülhetünk tétlenül, amíg ellenségeink teret nyernek Európa-szerte. Itt az ideje hadseregünk megerõsítésének és fejlesztésének, hogy biztosítsuk azt, hogy országunk továbbra is dicsõséges és nagy maradhasson."
  FRA_france_first:0 "Saját Frakció"
  FRA_france_first_desc:0 "Franciák vagyunk! A nagy háború gyõztesei! Európa megváltói! A világ legnagyobb gondolkodóit adtuk! A világnak szüksége van ránk, és mi meghallottuk hívó szavát. A kezünkbe vesszük az irányítást, és megvédjük az emberiséget az embertelenségtõl."
  FRA_woo_italy:0 "Szövetség Olaszországgal"
  FRA_woo_italy_desc:0 "Olaszország egy erõteljes nemzetté vált, hála vezetõjüknek, Benito Mussolininek, aki egységessé tette az olasz népet, majd gazdasági fellendülést hozott országának. Nem is lehetne jobb partnerünk egy olyan országnál, amely a nagy háború utáni nyomorgásból ilyen hamar és ilyen nagy sikerrel tudott talpra állni. Olaszország készen áll a jó ügyekért harcolni, és mi szeretnénk velük tartani."
  FRA_dismantle_the_democracies:0 "A Demokrácia Lebontása"
  FRA_dismantle_the_democracies_desc:0 "Az új [GER.GetAdjective] demokratikus szövetség fenyegeti új helyzetünket Közép-Európában. Most kell cselekednünk, mielõtt erõsebbé válnának."
  FRA_join_germany:0 "Belépés a Tengelybe"
  FRA_join_germany_desc:0 "Németország a világ legfejlettebb országa, ráadásul hatalmas pozitív gazdasági változáson ment keresztül Adolf Hitler hatalomra kerülése után. Franciaország tönkre akarta tenni Németországot, ám most itt a lehetõség arra, hogy egy olyan frakció tagjai legyünk, amely erõs és befolyásos mind gazdaságilag, mind katonailag."
  FRA_naval_doctrine:0 "Tengerészeti Doktrína"
  FRA_naval_doctrine_desc:0 "Újabb hajótervekkel elõrelépést nyithatunk meg taktikai és stratégiai szempontból. Mielõtt az új elméletekkel kísérletezgetnénk, inkább megfelelõ tesztekre van szükségünk ahhoz, hogy terveink megszilárdulhassanak."
  FRA_air_focus:0 "Légi Fókusz"
  air_focus_bypass_tt:0 "Nincs elég építési szlot a §Ylégibázisoknak§!"
  FRA_air_focus_desc:0 "Itt az ideje annak, hogy bõvítsük nemzetünk légierõjét! A repülõgépek már elkészültek, de nem fogjuk tudni kitelepíteni õket, ha nincs elég légibázisunk. Ennek okán meg kell kezdenünk az építkezéseket, különben nem biztos, hogy fogjuk tudni biztosítani országunk régiói felett a légifölényt ellenségeinkkel szemben."
  FRA_cas_focus:0 "Zuhanóbombázó Fókusz"
  FRA_cas_focus_desc:0 "A hajóink és földi egységeink számára a légi támogatás hatalmas elõnyt tud nyújtani a csatában. Az erre alkalmas repülõgépek a zuhanóbombázók, amelyek gyártásának összpontosításával biztosíthatjuk a harcban fölényünket az ellenséggel szemben. Mérnökeink arra fognak dolgozni, hogy új generációs zuhanóbombázókat alkossanak."
  FRA_fighter_focus:0 "Vadászgép Fókusz"
  FRA_fighter_focus_desc:0 "Egy kevés mérnöki munkával forradalmian növelhetjük vadászgépeink sebességét, hatótávolságát és maximális repülési magasságát. Erre kell összpontosítanunk, ha lépést akarunk tartani a többi ország fejlõdésével."
  FRA_bomber_focus:0 "Bombázó Fókusz"
  FRA_bomber_focus_desc:0 "A légi támogatás fontos része a védekezõ és támadó képességeiknek is. Ha erõfeszítéseinket arra összpontosítjuk, hogy gyors, mozgékony és pontos bombázókat fejlesszünk, bármilyen földi csatában elõnyre tehetünk szert."
  FRA_heavy_fighter_focus:0 "Romboló Vadászgép Fókusz"
  FRA_heavy_fighter_focus_desc:0 "A romboló vadászgépeinknek muszáj a sérülékenyebb bombázókat támogatni. Ehhez nehezebb fegyverzetre és nagyobb hatótávolságra van szükség némi sebességcsökkentés árán."
  FRA_air_doctrine:0 "Légi Doktrína"
  FRA_air_doctrine_desc:0 "Elég tapasztalatot szereztünk, hogy nagyobb sebességgel teszteljünk újabb elméleteket a légi hadviselésben. Ez lehetõvé teszi számunkra, hogy újabb taktikai és stratégiai lehetõségeket fedezzünk fel. A légi harc a kulcs a modern hadviselésben."
  FRA_heavy_bomber_focus:0 "Nehéz Bombázó Fókusz"
  FRA_heavy_bomber_focus_desc:0 "A nehéz bombázók úgy lesznek felfegyverezve, hogy a kisebb légi csatákat egymaguk is kezelhessék. Ha engedélyezzük mérnökeinknek, hogy a legújabb technológia fejlesztésére összpontosítsanak, nagyobb eséllyel fogjuk elpusztítani az ellenséges ipari létesítményeket."
  FRA_naval_bomber_focus:0 "Torpedóbombázó Fókusz"
  FRA_naval_bomber_focus_desc:0 "Bizonyított, hogy a hajók kivételesen sérülékenyek a repülõgépekkel szemben. Folyamatosan javítanunk kell a torpedóbombázók technológiáját, hogy biztosan az ellenintézkedések elõtt maradjunk."
  limited_rearmament_focus:0 "Korlátozott Fegyverkezés"
  limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
  ENG_LIMITED_REARMAMENT_HISTORICAL:0 "A Németországból és más fasiszta hatalmakból érkezõ pletykák azt sugallják, hogy nem sokáig élvezhetjük a békét. Meg kell kezdeni az elõkészületeket, és komolyabb fegyverkezésbe kell kezdenünk."
  ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Az új megközelítésünk szerint a belpolitikában és a nemzetközi kapcsolatokban is szükségszerũ a katonaság támogatása. Az elõkészítését ki kell terjesztenünk a polgári iparra is, hogy megfelelõ alapot képezhessünk a katonai ipat jövõbeli bõvítéséhez."
  ENG_motorized_focus:0 "Egy Motorizált Hadsereg"
  ENG_motorized_focus_desc:0 "Jelenleg a hadsereg teljesen motorizált gyalogsági egységekkel kísérletezik. Egyelõre még nem alakult meg egy teljesen motorizált hadosztály sem, de a megfelelõ szavakkal a hadügyi miniszterhez, ez hamarosan lehetõvé válhat."
  ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
  ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
  ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Királyi Harckocsiezred"
  ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Köztársasági Harckocsiezred"
  ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Nagy-Britannia találta fel a harckocsit, így a Királyi Harckocsiezredet is fel kell tudnunk szerelni a világ legjobb harckocsijaival, de jelenleg nem ez látszik. A Különleges Jármũfejlesztési Bizottság azt javasolja, hogy kutassunk és fejlesszünk modern harckocsikat, hogy országunkat élvonalban tarthassuk."
  ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Nagy-Britannia találta fel a harckocsit, így a Köztársasági Harckocsiezredet is fel kell tudnunk szerelni a világ legjobb harckocsijaival, de jelenleg nem ez látszik. A Különleges Jármũfejlesztési Bizottság azt javasolja, hogy kutassunk és fejlesszünk modern harckocsikat, hogy országunkat élvonalban tarthassuk."
  uk_empire_focus:0 "A Birodalom Erõsítése"
  uk_empire_focus_desc:0 "A birodalmunk hatalmas, de ereje ellenére gyengén van védve. Ennek leküzdésére ösztönöznünk kell a hazafiakat az egész birodalomban."
  uk_service_focus:0 "Külföldi Szolgálat"
  uk_service_focus_desc:0 "A fegyveres erõk gyarmati állomásokra és újra hazaforgatásával tanulhatnak a különbözõ frontokon levõ körülményekrõl, tapasztalatot szereznek, és megosztják azt az otthon levõ bajtársaikkal."
  uk_mediterranean_focus:0 "A Mediterráneum Bástya"
  uk_mediterranean_focus_desc:0 "A Földközi-tengeren keresztül vezetõ út szükséges útlevágás Indiához oda és vissza is. Ebbõl kifolyólag rendkívül fontos, hogy nyitva és a kezünkben tartsuk."
  uk_rock_focus:0 "Gibraltár Megerõsítése"
  uk_rock_focus_desc:0 "Ugyanúgy, ahogyan a Földközi-tenger bejáratának védelme, Gibraltár is erõsen védett kikötõvel rendelkezik, ahonnan a hajók mind az Atlanti-óceánon, mind a Földközi-tengeren irányíthatók. Ebbõl kifolyólag szükséges az erõs védelme."
  uk_greece_focus:0 "Görögország Korlátozása"
  uk_greece_focus_desc:0 "Érdekünkben áll alapvetõ jogokat létrehozni Görögországban, és õszintén szólva a görögök nincsenek abban a helyzetben, hogy visszautasítsanak minket."
  uk_malta_focus:0 "A Máltai Erõdítmény"
  uk_malta_focus_desc:0 "Málta egy kiváló pozíció a Földközi-tenger közepén. A megerõsítésével töltött idõ soha nem fog kárba veszni."
  ENG_mot_focus_tooltip:0 "Kihelyezhetünk Motorizált Gyalogsági Hadosztályokat."
  uk_canada_focus:0 "Kanada Fejlesztése"
  uk_canada_focus_desc:0 "Egy befektetés Kanada iparába és kikötõibe a gazdaságuk fejlõdését eredményezné, és ez lehetõvé tenné számukra a nagyobb közremũködést háborús helyzetben."
  uk_australia_focus:0 "Ausztrália Fejlesztése"
  uk_australia_focus_desc:0 "Egy befektetés Ausztrália iparába és kikötõibe a gazdaságuk fejlõdését eredményezné, és ez lehetõvé tenné számukra a nagyobb közremũködést háborús helyzetben."
  uk_protect_suez:0 "Szuez Védelme"
  uk_protect_suez_desc:0 "A Szuezi-csatorna irányítása is része az eszközöknek, amelyekkel az Egyesült Királyság megtarthatja a tenger feletti irányítását. Ennek a régiónak az elvesztése katasztrofális lenne. Intézkedéseket kell tenni a megerõsítése érdekében."
  uk_balkan_strategy:0 "Balkáni Stratégia"
  uk_balkan_strategy_desc:0 "Sok balkáni nemzet brit párti, és ugyanazzal a fenyegetéssel néz szembe Közép-Európából, mint mi. Ha megragadjuk a lehetõséget, és minél korábban támogatjuk õket, akkor biztosíthatjuk hũségük, habár ezzel visszavágásra hajlamos szomszédaikat is feldühítjük."
  uk_new_zealand_focus:0 "Új-Zéland Fejlesztése"
  uk_new_zealand_focus_desc:0 "Új-Zéland egy erõs kötelék nemzetünkben, és védve van a fasiszta fenyegetéstõl. A közremũködésük háborús helyzetben biztos, és segítenünk kell nekik a megfelelõ felkészülésben."
  uk_south_africa_focus:0 "Dél-Afrika Fejlesztése"
  uk_south_africa_focus_desc:0 "Dél-Afrikában bizonytalan a politikai helyzet. Nem bízhatunk teljesen abban, hogy támogatni fogják háborús törekvéseinket, de segítve õket az iparuk fejlesztésében elehetõvé teheti, hogy nõni fog a támogatásuk a brit célért."
  FRA_strengthen_government_support_tooltip:0 "A "Meg kell erõsíteni a kormány támogatását" idea megléte után."
  ITA_victoryinETH:0 "Diadal Afrikában"
  ITA_victoryinETH_desc:0 "A vereség az Olasz-Etiópiai háborúban egy folt volt Olaszország 40 éves becsületén. A gyõzelemmel elérjük, hogy a fasizmus vasöklũ ereje bizonyítottá váljék!"
  USA_reinforce_monroe_doctrine_tt:0 "Nõ a kereskedelmi vélemény az amerikai nemzetekkel.\n"
  1939_bookmark_threat:0 "Újabb fasiszta terjeszkedés"
  USA_civil_war_fired:0 "Elkezdõdött a második amerikai polgárháború."
  USA_anti_imperialism:0 "Imperializmus Ellenesség"
  USA_anti_imperialism_desc:0 "Amerika mindig is ellensége volt az imperialista elnyomóknak, de belátható, hogy a legtöbb úgynevezett demokráciában hajlandók életben tartani ezeket a szervezeteket, ameddig hasznot nyernek belõlük. A Szovjetunió forradalmárjai jobb szövetségesek lennének."
  USA_fascist_menace:1 "A Porosz Fenyegetés"
  USA_fascist_menace_desc:1 "A versailles-i békeszerzõdés és a politikai szankciók nem állították meg Németországot, és a porosz militarizmus ismét elõveszi csúnya és agresszív arcát. A német népet újra meg kell menteni ettõl, ezért irányításunk alá kell vonni Németországot... még egy ideig."
  USA_crusade_against_communism:0 "Szent Háború a Kommunizmus Ellen"
  USA_crusade_against_communism_desc:0 "A Vörös Terror messze a legrosszabb fenyegetés amivel a világ valaha szembe nézett. Minden szükséges eszközzel, a Szovjetunióból áradó romboló ideológiát a gyökerénél kell eltávolítani, és mi leszünk azok, akik ezt megteszik."
  USA_strike_at_the_empire:0 "Csapás a Birodalomra"
  USA_strike_at_the_empire_desc:0 "Az igazi fenyegetést a világ szabadságára az európai nagyhatalmak által épített gyarmatbirodalmak jelentik. Meg kell ezeket törni, és lakosságukat felszabadítani kezdve az Egyesült Királysággal, ahonnan egyszer magunkat is kiszabadítottuk."
  USA_defense_of_the_pacific:0 "A Csendes-Óceán Védelme"
  USA_defense_of_the_pacific_desc:0 "A japán kormány reménytelen. A terjeszkedése fenyegeti mind a mi népünk, mind az ázsiai szomszédaikat. A nemzetet amerikai vezetés alá kell vonni, hogy megújítsa és megakadályozza, hogy bármikor is megismételje hibáit."
  ENG_home_defence:0 "Honvédelem"
  ENG_home_defence_desc:0 "A hatalmas birodalom hasztalan, ha nem tudjuk megvédeni a brit népet. Erõfeszítéseinket a honvédelemre kell összpontosítanunk."
  ENG_issue_gasmasks:0 "Gázmaszk Használat"
  ENG_issue_gasmasks_desc:0 "A világ minden nappal egyre veszélyesebbé válik. Meg kell védenünk a polgári lakosságot az esetleges gáztámadásoktól."
  ENG_military_training_act:0 "Katonaság Kiképzése"
  ENG_military_training_act_desc:0 "A nagy háború olyan nyomot hagyott népünkön, hogy nem kell többet harcolniuk. Mivel a világ egyre veszélyesebb, biztosítanunk kell, hogy minden alkalmas fiatal férfi alapvetõ katonai kiképzést kapjon."
  ENG_embargo_germany:0 "Németország Embargója"
  ENG_embargo_germany_desc:0 "A német újrafegyverkezés nagy fenyegetést jelent a világbékére. Nem fogjuk õket erõforrásokkal ellátni, ha üzemanyagra lesz szükségük harci gépeikhez."
  ENG_war_with_germany:0 "Háború Németországgal"
  ENG_war_with_germany_desc:0 "A németek nem hagytak nekünk más választást. A szabad világért és gyermekeink jövõjéért; Itt a háború ideje."
  ENG_swedish_intervention:0 "Svéd Beavatkozás"
  ENG_swedish_intervention_desc:0 "A svédek demokrácia ellenes lépései aggasztóan nagy befolyást szereztek. Nem kockáztathatjuk, hogy a svéd acél fegyver formájában ellenségeink kezébe kerüljön. A svédeknek szabadnak kell maradniuk, de biztosítanunk kell egy bizonyos mértékũ befolyást országuk felett."
  ENG_norwegian_intervention:0 "Norvég Beavatkozás"
  ENG_norwegian_intervention_desc:0 "A norvég demokrácia ellenes lépések egyre nagyobb teret nyernek. Biztosítanunk kell, hogy politikusaik az érdekeink mellett maradjanak, még ha ehhez erõt is kell használnunk."
  ENG_danish_intervention:0 "Dán Beavatkozás"
  ENG_danish_intervention_desc:0 "A dánok egyre inkább a világbéke ellenségeit támogatják. Csak egy mód van annak biztosítására, hogy a mi oldalunkon maradjanak. Dániát arra kell használnunk, hogy stratégiailag megvessük a lábunkat arra az esetre, ha Európában szükségessé válik egy földi invázió."
  ENG_benelux_intervention:0 "Benelux Beavatkozás"
  ENG_benelux_intervention_desc:0 "A politikai környezet a Benelux régióban egyre ellenségesebb felénk. Küldenünk kell egy egyértelmũ figyelmeztetést, hogy a demokrácia ellenségei nem lesznek tolerálva, és készek vagyunk erõt is bevetni, ha ez szükséges."
  ENG_belgium_security:0 "Belgium Megóvása"
  ENG_belgium_security_desc:0 "Egy figyelmeztetés egyértelmũen nem volt elég. Ha a politikai tendenciák úgy folytatódnak, ahogy eddig, Belgium közvetlen fenyegetést jelent majd vizeinkre. Be kell avatkoznunk és létrehozni egy stratégiai helyet Európa szárazföldjén."
  ENG_dutch_security:0 "Hollandia Megóvása"
  ENG_dutch_security_desc:0 "Hollandia politikai lépései továbbra is ellenségeinket támogatják. Hollandiát vissza kell fogni annak érdekében, hogy Európa szabadsága biztosítva legyen."
  ENG_war_with_japan:0 "Háború Japánnal"
  ENG_war_with_japan_desc:0 "Az összes lehetõség kimerült, és a japánok nem hajlandók felhagyni a terjeszkedéssel. Az Egyesült Királyság és az ázsiai népek biztonságának érdekében le kell vernünk a japánokat."
  ENG_war_with_italy:0 "Háború Olaszországgal"
  ENG_war_with_italy_desc:0 "Az olaszok nem hajlandók felhagyni terveikkel, hogy új birodalmat hozzanak létre, és bizonyították, hogy hajlandók háborúba menni határaik bõvítése érdekében. Mindent meg kell tennünk annak érdekében, hogy megszüntessük ezt a fenyegetést, mielõtt túl késõ lenne."
  ENG_embargo_ussr:0 "Szovjetunió Embargója"
  ENG_embargo_ussr_desc:0 "A Szovjetunió egyre erõsebb és brit erõforrásokat használ, hogy ellássa katonai erõfeszítéseit. Meg kell fosztani õket a kereskedelmünk hozzáférésétõl."
  ENG_war_with_ussr:0 "Háború Szovjetunióval"
  ENG_war_with_ussr_desc:0 "A Szovjetunió fenyegetése továbbra is nõ a tiltakozásunk ellenére. Nem tolerálhatunk egy agresszív Szovjetuniót, és nem maradt más választásunk, mint háborúba menni egy jobb holnapért."
  kamikaze_focus_tooltip:1 "Lehetõvé teszi a §YKamikáze támadást§! ellenséges hajók ellen.\n"
  AST_additional_militia_training:0 "További Milícia Kiképzés"
  AST_additional_militia_training_desc:0 "Sok milíciánk alkalmatlan a szolgálatra a betegségek és a felszereletlenség miatt. Lépéseket kell tennünk arra, hogy orvosolni tudjuk ezt a problémát ebben a különösen veszélyes világban."
  AST_royal_australian_artillery:0 "Királyi Ausztrál Tüzérség"
  AST_royal_australian_artillery_desc:0 "A tüzérségünk a csatatér királynõje, amelyet bõvíteni kell további nehéz fegyverzetekkel."
  AST_promote_reservists:0 "Támogató Tartalékosok"
  AST_promote_reservists_desc:0 "Bár van honvédelmi erõnk, de a milíciák és a tartalékosok ezredbe való olvasztása még nagyobb létszámot adhatna a a reguláris hadseregünknek."
  AST_daimler_dingo:0 "Daimler Dingo"
  AST_daimler_dingo_desc:0 "Ez a brit gyártmányú páncélozott jármũ javítja a mobilitást a csatatéren. A nevét az ausztráliai vadkutyáról kapta, a dingóról."
  AST_hmas_assault:0 "Kétéltũ Hadviselés"
  AST_hmas_assault_desc:0 "A csendes-óceáni háború minden bizonnyal a kétéltũ hadviselésrõl fog szólni. Ki kell építenünk a flottabázisaink, illetve megfelelõ számú tengerészgyalogosra lesz szükségünk, ugyanis ez a két alappillér egy ilyen háborúban elengedhetetlen lesz számunkra."
  AST_specialize_equipment:0 "Specializált Felszerelés"
  AST_specialize_equipment_desc:0 "Nem minden brit gyártmányú felszerelést vagyunk képesek hatékonyan használni az egyedülálló harci helyzetekben. Különleges és egyedi felszerelésekre lesz szükségünk."
  AST_australian_womens_army_service:0 "Nõi Szolgálat a Hadseregben"
  AST_australian_womens_army_service_desc:0 "Minden férfira szükség lesz a fronton, de a vezetés, a jeladás és a karbantartási munkálatokat több ezer ausztrál nõ fogja átvenni."
  AST_australian_army_catering_corps:0 "Hadsereg Ellátó Hadtestek"
  AST_australian_army_catering_corps_desc:0 "Az ausztrál hadsereg elég gyenge minõségũ élelmet kap, legfõképp a szakácsok minõsége miatt is. Egy gyökeres átszervezéssel megoldhatjuk ezt a problémát, így valószínũ, hogy a jó koszttal fellendíthetjük katonáinkban a morált és a hatékonyságot."
  AST_fund_owen_gun_research:0 "Owen Gun Kutatás"
  AST_fund_owen_gun_research_desc:0 "Evelyn Owen kifejlesztett egy új géppisztolyt, amely képes ellenállni a dzsungel hadviselés okozta természeti megpróbáltatásoknak. Elegendõ kormányzati forrást kell biztosítanunk, hogy idõvel beindíthassuk a gyártást, illetve, hogy még javítsunk valamelyest ezen a fegyveren."
  AST_sentinel_tank_project:0 "Sentinel Projekt"
  AST_sentinel_tank_project_desc:0 "Ausztráliának ki kellene dolgoznia egy hazai páncélozott jármũvet. A német és az amerikai ötleteket vennénk alapul, ugyanis a Sentinel programnak mindenképpen fejlettnek kell lennie."
  AST_airborne_defence:0 "Ejtõernyõs Védelem"
  AST_airborne_defence_desc:0 "Meg kell védenünk az eget Ausztrália felett. Ennek okán a légvédelembe és az elfogó vadászképekbe való beruházásokra lesz szükségünk."
  AST_introduce_unconventional_warfare:0 "Nem Hagyományos Hadviselés"
  AST_introduce_unconventional_warfare_desc:0 "A Csendes-óceánon lévõ dzsungelek miatt új típusú hadviselésre lesz szükségünk. A katonáknak meg kell tanulnia gyorsan és csendben mozognia, illetve odafigyelni a felállított csapdákra is."
  AST_z_special_unit:0 "Z-Különleges Egység"
  AST_z_special_unit_desc:0 "Az Z-Különleges Egység lesz a kommandós osztagunk, amely a felderítésre és a szabotálásra szakosodik az ellenséges vonalak mögött. Ez egy önkéntes alakulat lesz, amelybe a bátor férfiak léphetnek be, akik hajlandóak elvégezni egy nagyon komoly kiképzést."
  AST_m_special_unit:0 "M-Különleges Egység"
  AST_m_special_unit_desc:0 "Az M-Különleges Egység lesz a felderítõ osztagunk, amely addig nem tér vissza a hátországba, amíg a nem szereznek tudomást az ellenség pozícióiról, és nem szereznek fontosabb információkat róluk."
  AST_expand_the_raaf:0 "A Légierõ Bõvítése"
  AST_expand_the_raaf_desc:0 "A Royal Australian Air Force (Királyi Ausztrál Légierõ) kiterjesztésre szorul. Éppen ezért új légibázisokat kellene építenünk, több pilótát kellene képeznünk, és több repülõgépet kellene gyártatnunk."
  AST_cac_boomerang:0 "A Boomerang Vadászgép"
  AST_cac_boomerang_desc:0 "A Boomerang lesz Ausztrália saját vadászgépe, amellyel már többé nem kell külföldrõl importálnunk vadászgépeket. Ezen kívül fontos, hogy versenybe szálljunk a japán és az amerikai repülõgépekkel."
  AST_expand_northern_presence:0 "Terjeszkedés Északra"
  AST_expand_northern_presence_desc:0 "Ausztrália keleti és nyugati pártján lévõ városok jól védettek, de az északi és a déli partok tejesen védtelenek. Új katonai létesítményeket kell felépítenünk a part mentén."
  AST_cac_woomera:0 "A Woomera Bombázó"
  AST_cac_woomera_desc:0 "Ausztráliának ki kell alakítani a saját bombázó repülõgépeit. A Woomera bombázó repülõgép könnyũ vázzal fog rendelkezni, de a honvédelemre és a harctéri támogatásra."
  AST_volunteer_air_observers_corps:0 "Önkéntes Légi Megfigyelõ Hadtest"
  AST_volunteer_air_observers_corps_desc:0 "Figyeld az eget! Felszólítjuk az ausztrál állampolgárokat arra, hogy igyekezzenek megtanulni az egyes repülõgépek észlelni a formájuk/körvonaluk alapján, és ha gyanús repülõgépet látnak, azonnal értesítsék a hatóságokat."
  AST_naval_bombers:0 "Torpedóbombázók"
  AST_naval_bombers_desc:0 "Országunkat víz öleli körül, ezért fontos, hogy a a légierõnkben jelen legyenek kifejezetten tengeri célú hadviselésre gyártott repülõgépek is. Ezek a repülõgépek képesek megtámadni hajókat, azon kívül, hogy ellenséges repülõgépekkel is fel tudják venni a harcot. Fontos, hogy hangsúlyt fektessünk a torpedóbombázókra."
  AST_death_from_down_under:0 "Halál az Ég Alól"
  AST_death_from_down_under_desc:0 "Nem lesz bombázó, amely kárt tudna okozni a kikötõinkben, ha olyan masszív légvédelmi rendszert építünk ki, amely megakadályozza õket a pusztításban. Hogy lássák, nincs esélyük a bombázóikkal támadni, nyers erõvel kell elpusztítani az ellenséges repülõgépeket."
  AST_womens_auxilliary_australian_air_force:0 "Nõi Tartalékosok a Légierõnél"
  AST_womens_auxilliary_australian_air_force_desc:0 "A népességünk másik fele nõkbõl áll, és talán jobb lenne ezt a hasznos létszámot a hadseregben tudni, ahelyett, hogy otthon üldögélnek. A rájuk bízott feladat a repülõgépek karbantartása lenne elsõsorban, de egyéb feladatokat is elláthatnak."
  AST_dominate_the_skies:0 "Az Egek Ura"
  AST_dominate_the_skies_desc:0 "Ausztrália messze van az ellenséges légibázisoktól, így egyértelmũen az elsõdleges célunk az kell legyen, hogy amilyen messze csak tudunk, légifölényt érjünk el."
  AST_cockatoo_island_shipyards:0 "Cockatoo Island-i Hajógyár"
  AST_cockatoo_island_shipyards_desc:0 "A Cockatoo Island hajógyárainak építése és fejlesztése a kormány egyik prioritása kell, hogy legyen. A Sydney Harbour a nagy emberanyag miatt a legalkalmasabb hajóépítési terület volna."
  AST_protect_overseas_commerce:0 "A Kereskedelem Védelme"
  AST_protect_overseas_commerce_desc:0 "Ausztrália rászorul a tengerentúli kereskedelemre, éppen ezért szükséges a konvojaink védelme, bármi áron. A kereskedelmi útvonalak biztonságossá tétele nem csak egy stratégia, hanem szükségszerũ."
  AST_fly_the_jolly_roger:0 "A Jolly Roger Akció"
  AST_fly_the_jolly_roger_desc:0 "Az Ausztráliai 'erõdítményünkbõl' küldhetnénk egy csapat tengeralattjárót arra a célra, hogy az ellenség kereskedelmét zargassuk, illetve, hogy elpusztítsuk a konvojaikat, ezzel gyengítve az utánpótlásuk beérkezésének esélyeit."
  AST_scrap_iron_flotilla:0 "Az Ócskavas Flotta"
  AST_scrap_iron_flotilla_desc:0 "Mielõtt fejlesztenénk a hajóállományunkat, addig használhatjuk a régi hajókat is. Külföldön csak Ócskavas Flottának hívják az öreg romboló hajóinkat, de mi büszkén tekintünk rájuk."
  AST_royal_australian_submarine_service:0 "Királyi Tengeralattjárós Szolgálat"
  AST_royal_australian_submarine_service_desc:0 "A tenger jövõbeli fegyvere a tengeralattjáró, és a jövõben kulcsfontosságú szerepet fog betölteni nálunk, illetve szövetségeseinknél. Meg kell járnunk a háború ezen útját."
  AST_naval_auxiliary_patrol:0 "Tengeri Tartalékos Járõrözés"
  AST_naval_auxiliary_patrol_desc:0 "Sok nagy tengeri kikötõnk szinte meghívásként szolgál az ellenséges tengeralattjáróknak. Hogy elhárítsuk a majd ideigyekvõ ellenséges tengeralattjárókat, fel kell állítanunk több erõs járõrözõ parti egységet."
  AST_cruisers:0 "Cirkálók"
  AST_cruisers_desc:0 "Fel kellene hagynunk a csatahajók és a repülõgép-hordozók gyártásával, és helyette masszív cirkálógyártásba kell kezdeni, hiszen arra nagyobb szükségünk van."
  AST_pacific_area_navy:0 "Csendes-Óceáni Flotta"
  AST_pacific_area_navy_desc:0 "Amíg õfelsége a túlélésért küzd Európában, nekünk egy megfelelõ csendes-óceáni flottát kell felállítanunk, hogy felvehessük a harcot a mi területeinkhez közel is. Meg kell kezdenünk a stratégiák kidolgozását."
  AST_standard_gauge_railway:0 "Alap Vasúti Nyomtáv"
  AST_standard_gauge_railway_desc:0 "Ausztrália évtizedek óta igényli, hogy a vasúti közlekedés és szállítás megfelelõen rendbe legyen téve. Eljött az idõ arra, hogy országszerte szabványosítsuk a vasúti mérõket."
  AST_industries_assistance_corporation:0 "Az Iparfejlesztõ Vállalat"
  AST_industries_assistance_corporation_desc:0 "A közelmúltban történõ gazdasági zavarok megfosztották az ausztrál vállalkozókat és beruházókat a nyereségtõl. Az Industries Assistance Corporation (Iparfejlesztõ Vállalat) fogja finanszírozni a kisvállalkozásokat az egész országban, hogy a gazdaság újra mozgásba lendülhessen."
  AST_western_australian_government_railways:0 "A Nyugati Vasútrendszer"
  AST_western_australian_government_railways_desc:0 "Az állami tulajdonban lévõ vasúti építkezéseknek magasabb prioritást kellene élveznie Nyugat-Ausztráliában. A földrajzi helyzet azon a területen kedvezne a vasúti építkezéseknek, ezért érdemes lenne ezt kihasználni, amíg lehetõség van rá."
  AST_south_australian_housing_trust:0 "Megélhetési Biztosítás Délen"
  AST_south_australian_housing_trust_desc:0 "Dél-Ausztráliának iparra és beruházásokra lenne szüksége, s éppen ezért több pénzt, erõforrást kell befektetnünk a terület felzárkóztatásába, amely különlegesen nagy életszínvonali javulást eredményezhet hosszútávon, különösen Adelaide környékén."
  AST_department_of_supply_and_development:0 "Fejlesztési és Ellátási Minisztérium"
  AST_department_of_supply_and_development_desc:0 "A háborús helyzetben szükségünk lenne egy külön részlegre, amely külön kezelné a logisztikát és az ellátást is. A lõszer- és üzemanyag-ellátás együtt a logisztikával szükséges ahhoz, hogy a hadseregünk megfelelõen mũködjön."
  AST_expand_lithgow_small_arms_factory:0 "A Lithgow Fegyvergyár Bõvítése"
  AST_expand_lithgow_small_arms_factory_desc:0 "A Vickers és a Brens Lithgow fegyvergyárából származik. Ahogy bõvül, úgy lesz könnyebb növelni a hadi kapacitást."
  AST_allied_works_council:0 "Szövetséges Üzemi Tanács"
  AST_allied_works_council_desc:0 "Ausztráliában minden katonai létesítményt a szövetséges Üzemi Tanács fogja felügyelni. Ez a központi megoldás gondoskodik arról, hogy a kormány a szükséges termelni való típusokból megfelelõ mennyiséghez jusson."
  AST_expand_the_northern_railway:0 "Az Északi Vasút Bõvítése"
  AST_expand_the_northern_railway_desc:0 "Már rendelkezünk olyan vasúttal, amely a déli Adelaide, és az északi Alice Springs közt húzódik. Most pedig egy olyan vasutat kell megépítenünk, amely az északi pontot összeköti az összes többi ausztráliai várossal is."
  AST_australian_arms_production:0 "Ausztrál Fegyvergyártás"
  AST_australian_arms_production_desc:0 "Már régóta annak élünk, hogy konvojokkal hozatjuk hazánkba a fegyvereket külföldrõl, de Ausztrália akkor lesz felelõs, ha végre saját kézbe veszi a fegyvergyártás ügyét. Vannak hozzá gyáraink, és megvan hozzá minden tudásunk is."
  AST_uranium_mining:0 "Uránbányászat"
  AST_uranium_mining_desc:0 "Az elmúlt évtizedekben hatalmas uránlelõhelyeket fedeztünk fel Dél-Ausztráliában, fõleg Mt Gee környékén. Az urán most egy elõnyös katonai és energetikai forrássá vált, ezért e tartalékainkat nö9velni kellene."
  AST_establish_advisory_war_council:0 "A Háborús Tanács Megalakítása"
  AST_establish_advisory_war_council_desc:0 "Az ausztrál politikusoknak ideje félretenni az ideológiai nézeteltéréseket, és össze kell fogniuk, hogy konzultáljanak, és tanácsokat adjanak a háborúban a vezetõségnek."
  AST_national_security_act:0 "Nemzetvédelmi Törvény"
  AST_national_security_act_desc:0 "Most, hogy háborúban állunk, a szövetségi kormány nagyobb hatalmat kaphatna, hogy megvédje Ausztráliát. Nagyobb cenzúra, nagyobb elnyomás a disszidens csoportokra, és nagyobb mozgástér az adóztatásban."
  AST_volunteer_defence_corps:0 "Önkéntes Védelmi Hadtest"
  AST_volunteer_defence_corps_desc:0 "Egy Önkéntes Védelmi Hadtest létrejöhetne veteránokból, és más polgárokból, mint nem reguláris hadsereg. Arra fognak szolgálni, hogy megvédjék a hazát, és felszabadítsák az ellenség karmai közé esett nemzeti hadsereget."
  AST_civil_construction_corps:0 "Polgári Építkezési Hadtest"
  AST_civil_construction_corps_desc:0 "Amint kibõvítettük a besorozási arányt, sok férfi szolgálhatna a Polgári Építkezési Hadtestben, hogy segítsék a repülõterek, erõdítmények, illetve más fontos katonai létesítmények építését."
  AST_army_inventions_directorate:0 "Hadsereg Találmányok Igazgatósága"
  AST_army_inventions_directorate_desc:0 "A háború ösztönözheti az innovációt és a kreativitást, és a kormánynak meg kell adni a módját, hogy rendezze a jó ötleteket, és a rosszakat. Egy új, különleges szabadalmi hivatal megalapítása jó lenne arra, hogy csak az elbírált, értelmes beadvány jusson a kormány elé."
  AST_invest_in_victory:0 "Befektetés a Gyõzelembe"
  AST_invest_in_victory_desc:0 "A népességünk számára értékesített háborús kötvények hozzá tudnának járulni a háborús erõfeszítésekre szánt megtakarításokhoz."
  AST_citizen_military_forces:0 "Polgári Katonai Erõk"
  AST_citizen_military_forces_desc:0 "Itt az ideje, hogy egy tartalék hadsereget hozzunk létre, hogy növeljük a felkészültségünket egy háború esetén. Mi lehetõséget adunk a milicistáknak, hogy részt vegyenek a honvédelemben, és megfelelõen felkészítjük õket akár még a tengerentúli harcokra is, amennyiben ez szükséges."
  AST_rats_of_tobruk:0 "Tobruk Patkányai"
  AST_rats_of_tobruk_desc:0 "A bátor katonáink bebizonyították, hogy jártasak a sivatagi hadviselésben, és jól mozognak a csatatéren. Képesek ügyesen megpiszkálni az ellenséget, és felmérni a bázisaikat, majd a visszavonulást elõtt egy ellencsapást mérni."
  AST_rats_of_tobruk_effect_1:0 "Elit egység szerzése Tobruk-ban"
  AST_rats_of_tobruk_effect_2:0 "Elit egység szerzése Sydney-ben"
  AST_fight_work_or_perish:0 "Harcolj, Dolgozz vagy Halj Meg"
  AST_fight_work_or_perish_desc:0 "Az ellenségeink egzisztenciális fenyegetést jelentenek ránk, az ausztráloknak pedig választaniuk kell. Harcolni fognak és dolgozni, vagy  elpusztulnak."
  AST_research_collaboration:0 "Kutatási Kooperáció"
  AST_research_collaboration_desc:0 "A britek megmutatták a tudományos folyamatok megosztásának elõnyeit a szövetségesei közt. Az egész frakció képes lesz háborút folytatni a korszerũ fejlesztésekkel, így elég hatékonysággal rendelkezve az ellenséges hadigépezettel szemben."
  AST_fund_australian_defense_research:0 "Ausztrál Védelmi Kutatás"
  AST_fund_australian_defense_research_desc:0 "Most, hogy Ausztrália teljesen önálló nemzetté vált, már nem kap fejlett prototípusokat és tervrajzokat, mint ahogy eddig. Gondoskodnunk kell arról, hogy hogy szüntelenül járjunk ellenségeink elõtt egy lépéssel, és ne maradjunk le tõlük a technológiában."
  AST_squash_the_squanderbugs:0 "A Pazarlás Megszüntetése"
  AST_squash_the_squanderbugs_desc:0 "Az inflációval sújtott fogyasztási cikkek elvonják a pénzt, amit a háborúra is fordíthatnánk. A luxus iránti vágyainkat le kell küzdenünk, amíg a háború tart, és a hadseregünk rászorul a költekezésre."
  AST_rationing_and_recycling:0 "Adagolás és Újrafeldolgozás"
  AST_rationing_and_recycling_desc:0 "Minden erõforrás fontos. Az ételt adagolhatnánk a polgáraink számára, az elhasznált anyagokat pedig újrahasznosíthatnánk ahelyett, hogy újat gyártanánk. Így rengeteg pénzt spórolnánk, amit a háborúra fordíthatunk."
  AST_classify_aliens:0 "Külföldiek Besorozása"
  AST_classify_aliens_desc:0 "Ausztrália a bevándorlók nemzete, ezért a polgáraink nagy része elkötelezett az eredeti hazája iránt is. Nyomon fogjuk követni, és regisztrálni fogjuk a külföldi származású ausztrálokat."
  AST_strengthen_ties_with_uk:0 "Közelebb a Britekhez"
  AST_strengthen_ties_with_uk_desc:0 "Hũségesek vagyunk anyaországunkhoz. Ahová megy, mi oda követjük, és elkötelezzük magunkat az ellenségeik elleni harcokban. Isten óvja a királyt!"
  AST_support_the_policy_of_appeasement:0 "A Politikai Béke Támogatása"
  AST_support_the_policy_of_appeasement_desc:0 "A legutóbbi háború veszteségei és költségei még manapság is megérezhetõek a gazdaságunkban. Ahhoz, hogy fejlõdhessünk, többet nem szabad részt vennünk semmilyen háborúban, és a békére kellene törekednünk. Ha azonban mégis elkötelezzük magunkat egy háborúban, figyelembe kell vennünk a gazdasági hátrányainkat, amelyek kihathatnak a jövõbe évtizedekre is."
  AST_the_singapore_strategy:0 "A Szingapúr Stratégia"
  AST_the_singapore_strategy_desc:0 "Szingapúr túl messze van Londontól, hogy biztonságban legyen, ezért Ausztrália magára vállalhatná azt a feladatot, hogy megóvja Szingapúrt bárminemũ fenyegetéstõl."
  AST_adopt_westminster:0 "Westminster - Rendszer"
  AST_adopt_westminster_desc:0 "Átvesszük a Westminster-rendszert az Egyesült Királyságtól."
  AST_CSIR:0 "Ipari Kutatási Szervezet"
  AST_CSIR_desc:0 "A Brit Nemzetközösség Tudományos és Ipari Kutatási Szervezete (CSIR) a kormányunk tudományos karja, amely a tudomány és a termelés hatékonyságát fejleszti Ausztráliában. Azáltal, hogy növeljük a szervezet támogatását, további energiát nyerünk a háborúhoz."
  AST_swpa_protector:0 "Csendes-Óceáni Védelem"
  AST_swpa_protector_desc:0 "Ausztrália, mint a Délnyugat-Csendes-óceán védelmezõje, elsõnek kell helyet foglalnia a csendes-óceáni térségben. A teljes tengeri zónát Indokínából Indonézián át, egészen Guineáig a mi irányításunk alá kell vonni."
  AST_empire_air_training_scheme:0 "Birodalmi Légi Kiképzés"
  AST_empire_air_training_scheme_desc:0 "Itt az ideje annak, hogy Ausztrália elkötelezze magát a megfelelõ légi kiképzési programban. Az Egyesült Királyság támogatásával és bátorításával a Nemzetközösség összes tagja együttmũködik a pilóták kiképzésében, és támogatja a legénységet a háborús erõfeszítésekben."
  AST_commonwealth_aircraft_corporation:0 "Repülõgép Vállalat"
  AST_commonwealth_aircraft_corporation_desc:0 "A Commonwealth Aircraft Corporation (Nemzetközösségi Repülõgép Vállalat) a repülõgép és repülõgép hajtómũvek elsõdleges gyártója Ausztráliában. Bizonyított eredményekkel rendelkezik, és a támogatóik megadják a pilótáinknak az általuk igényelt anyagokat."
  AST_sever_ties_with_uk:0 "Távolabb a Britektõl"
  AST_sever_ties_with_uk_desc:0 "Eljött az ideje annak, hogy elszakadjunk az Egyesült Királyságtól. Ausztrália már megteheti azt, hogy a saját útját járja anélkül, hogy London beleavatkozna, és anélkül a saját régiónkban a saját sorsunk követelné."
  AST_protect_the_homeland:0 "Honvédelem"
  AST_protect_the_homeland_desc:0 "Ausztrália nagy, de a partjait képesek vagyunk megvédeni. A nemzet biztonságának megõrzése élvezi a legnagyobb prioritást."
  AST_the_swpa_menace:0 "Csendes-Óceáni Veszély"
  AST_the_swpa_menace_desc:0 "Japán olyan birodalmat épít, amely veszélyezteti Ausztrália érdekeit és a szuverenitását, illetve az egész térsége szabadságát. A hozzánk hasonlóan gondolkodó nemzetek vezetõihez kell fordulnunk, hogy szövetségbe lépjünk velük."
  AST_never_another_gallipoli:0 "Soha Többé Gallipolit"
  AST_never_another_gallipoli_desc:0 "Az egyetlen módja, hogy Ausztrália ne szenvedjen el több költséges, kimerítõ háborút az az, hogy teljes mértékben mi ellenõrizzük a külpolitikát. Nincs szükségünk tengerentúli királyra, és nem engedhetjük meg magunknak, hogy az anyaországunk érdekében olyan háborúkba álljunk bele, amely nem szolgálja az érdekeinket."
  AST_woo_usa:0 "Közelebb az Amerikaiakhoz"
  AST_woo_usa_desc:0 "Az egyetlen és valódi szövetségesünk az nem más, mint Amerika a Csendes-óceán másik felén, amely szintén brit gyökerekkel rendelkezik, ám mégis független. Ez a gazdag és erõs ország sokkal jobban képes kielégíteni az igényeinket, és növelni tudja jólétünket, illetve képes megvédeni minket a fenyegetésektõl."
  AST_protect_the_dutch_colonies:0 "A Holland Gyarmatok Védelme"
  AST_protect_the_dutch_colonies_desc:0 "Hollandia nem elég erõs ahhoz, hogy megvédje az indonéz gyarmatait, ráadásul túl messze van tõle. Nem védheti meg õket sem Japántól, sem Kínától, vagy bármely más potenciálisan ellenséges nemzetektõl irányuló támadásoktól. Vállalnunk kellene a megvédésének feladatát."
  AST_the_south_west_pacific_initiative:0 "Csendes-Óceáni Kezdeményezés"
  AST_the_south_west_pacific_initiative_desc:0 "Kialakítottuk a hatalmi bázisunkat és a hitelességünket azért, hogy létrehozzuk saját szövetségi hálózatunkat, amelynek középpontjában a délnyugat-csendes-óceáni térség megvédése szerepel. Fel fogjuk keresni a hozzánk hasonlóan gondolkodó hatalmakat, és Ausztráliát a globális ügyek egyik fõ hangjává tesszük."
  AST_preemptive_intervention:0 "Megelõzõ Támadás"
  AST_preemptive_intervention_desc:0 "Az elmúlt évtizedekben épülõ Japán Birodalom fenyegetést jelent minden szabad ország számára a csendes-óceáni térségben. Nem engedhetjük meg magunknak, hogy megvárjuk, amíg az éhes szemük a mi irányunkba fordul. Eljött az idõ a cselekvésre."
  AST_research_cooperation:0 "Kutatási Kooperáció"
  AST_research_cooperation_desc:1 "Az ausztrálok intelligens és leleményes emberek, de nincs komoly tudományos programunk az infrastruktúrára vagy a népesedésre. Szövetségeseinkkel együtt azon fogunk dolgozni, hogy megosztva a tudást kölcsönös elõnyökre tegyünk szert."
  AST_abandon_the_westminster_system:0 "A Westminster - Rendszer Törlése"
  AST_abandon_the_westminster_system_desc:0 "Bár a Westminster-rendszer az egyesült Királyságtól való örökségünk, mégis úgy látjuk, mára lejárt ennek az ideje. A kabinetben lévõ nézeteltérések és a pártversenyek keveset tettek azért, hogy stabilizálják Ausztráliát a közelmúltbeli gazdasági válság után."
  AST_support_the_centre_party:0 "A Centrum Párt Támogatása"
  AST_support_the_centre_party_desc:0 "Új-Dél-Walesben egy erõteljes antikommunista mozgalom jelent meg. Az Új Gárda szövetségesei segítségével a Centrum Párt kulcsfontosságú lehet Ausztrália megerõsítésében."
  AST_supply_indonesian_nationalists:0 "Az Indonéziai Nacionalisták Ellátása"
  AST_supply_indonesian_nationalists_desc:0 "Támogatnunk kell az indonéz népet a holland elnyomók elleni küzdelemben. Oktatásra és kiképzésre lesz szükségük, bár a számszerũ fölényeik okán is elkerülhetetlen a gyõzelmük az igazságért folytatott harcban."
  AST_support_indonesian_uprising:0 "Az Indonéz Felkelés Támogatása"
  AST_support_indonesian_uprising_desc:0 "Most, hogy az indonézek fegyvert ragadtak a hollandok ellen, többre lesz szükségünk a puszta szavaknál. A felkelés fegyvereket és egyéb felszereléseket, valamint teljes körũ diplomáciai támogatást igényel."
  AST_demand_new_zealand:0 "Új-Zéland Követelése"
  AST_demand_new_zealand_desc:0 "Az új-zélandiak a mi legközelebbi szövetségeseink és barátaink. Ugyanazon a térfélen harcoltunk, és ugyanazon a haszontalan birodalmi háborúban haltunk meg. Itt az ideje annak, hogy a két országot egy zászló alatt egyesítsük."
  AST_protect_the_south_west_pacific:0 "A Csendes-Óceán Védelme"
  AST_protect_the_south_west_pacific_desc:0 "Itt az ideje annak, hogy regionális erõket alkalmazzunk azért, hogy a teljes délnyugat-csendes-óceáni térségre kihasson befolyásunk. Csak így tudjuk megvédeni az embereket és az erõforrásokat a kívülállóktól, akik el akarják venni az örökségünket. "
  AST_a_deal_with_japan:0 "Egy Üzlet Japánnal"
  AST_a_deal_with_japan_desc:0 "A délnyugat-csendes-óceáni térségben talán még közeledhetünk a Japán Birodalomhoz. Ha északnyugaton maradnak, és elhagyják a szféránkat, akkor nincs okunk arra, hogy háborúzzunk."
  AST_our_own_empire:0 "A Saját Birodalmunk"
  AST_our_own_empire_desc:0 "Az egykori gyarmat számára most eljött az idõ arra, hogy egyedül folytassa tovább az útját, és kiépítsen egy ausztrál birodalmat. A jóságosságunk és a távlati terveink mindenki számára jó világot hoznak el."
  AST_japan_tech_sharing:0 "Technológia Megosztás Japánnal"
  AST_japan_tech_sharing_desc:0 "A japán tudósok képesek voltak elhagyni a kutatóintézeteinket, de hála a Felkelõ Nap birodalmával való harmóniának, most új lehetõségek nyíltak meg arra, hogy a tudást megosszuk egymással."
  AST_war_on_japan:0 "Háború Japánnal"
  AST_war_on_japan_desc:0 "A japán agresszió túl messzire ment. Erõszakosan és pusztítóan tombolt végig Kelet-Ázsián keresztül, és most már a déli földek és erõforrások felé tekint. Nem állhatunk félre!"
  AST_empower_the_workers:0 "A Munkások Felhatalmazása"
  AST_empower_the_workers_desc:0 "Elítéltek, földmũvesek és dokkmunkások nemzete. Ez Ausztrália. Itt az ideje annak, hogy Ausztrália hangot adjon a munkásoknak és a  proletariátusnak. Éljen a forradalom!"
  AST_delegation_to_china:0 "Egy Delegáció Kínába"
  AST_delegation_to_china_desc:0 "A birodalmi telhetetlenség miatt szükség van a kínai barátságra. Eleve, szükségünk van egy regionális szövetségre a fasizmus ellen. Egy hivatalos találkozó a kínai kormánnyal közelebb hozhatna minket diplomáciailag."
  AST_commitment_to_the_cause:0 "Láncaink Leszakítása"
  AST_commitment_to_the_cause_desc:0 "Eljött az ideje annak, hogy leszakítsuk a külföldi király bilincseit, és megépítsük a munkásparadicsomot fellépve az imperialisták ellen, akik egész Ausztráliát veszélyeztetik."
  AST_indirect_support:0 "Indirekt Támogatás"
  AST_indirect_support_desc:0 "A Kínai Népköztársaság háborúban áll, de mi nem vagyunk abban a helyzetben, hogy magunkat is kitegyük ennek. Ugyanakkor a fegyverek küldése, és az óvatos bátorítás az még belefér."
  AST_direct_support:0 "Direkt Támogatás"
  AST_direct_support_desc:0 "Fegyverbe, Elvtársak! Itt az ideje, hogy háborúba vonuljunk kínai testvéreinkkel a fasizmus ellen! Jelentkezz és csatlakozz minden munkás globális küzdelméhez!"
  AST_join_comintern:0 "Belépés a Kominternbe"
  AST_join_comintern_desc:0 "A jövõnket a kommunizmusban képzeljük el, ezért úgy gondoljuk, ki kell vennünk a globális küzdelembõl a részünket, és csatlakozunk kell a világ összes hozzánk hasonló gondolkodójával. Papa Joe mutatja nekünk az utat, és vezeti Ausztrália népét egy dicsõséges holnapra."
  AST_workers_paradise:0 "Munkások Paradicsoma"
  AST_workers_paradise_desc:0 "A sztálinista kommunista kísérlet egy kudarc volt, és úgy gondoljuk, hogy a szocializmus az egyetlen járható út. Ausztrália kitũz egy második célt a munkások számára, amely Moszkvától mentes."
  AST_research_city_excursions:0 "Kutatóvárosi Kalandozások"
  AST_research_city_excursions_desc:0 "A Szovjetunió kutatóvárosokat és laboratóriumokat épített az egész területen, és felkérte az ausztrál tudósokat, hogy jöjjenek, és tanuljanak a kommunista tudomány dicsõségeirõl."
  AST_nz_puppet:0 "Új-Zélandi Báb"
  AST_nz_puppet_desc:0 "Új-Zéland munkásainak csatlakozniuk kell ausztrál testvéreikhez. Meg tudjuk védeni õket, éppen ezért felajánlottuk a barátságunkat, mindaddig, amíg velünk szimpatizálnak."
  AST_the_threat_against_the_people:0 "A Népünk Fenyegetése"
  AST_the_threat_against_the_people_desc:0 "A militarista és fasiszta Japán hatalma veszélyezteti minden ausztrál ember jólétét, és megakadályozza a világ munkásainak békés egymás mellett élését. Ausztrália visszaszorítja az nép ellenségét, arra kényszerítve õket, hogy maradjanak a saját területeiken."
  AST_new_general_tt:0 "Egy §Y3-as képességũ tábornok§!, §YIven Mackay§! elérhetõvé válik."
  AST_homeland_defense_tt:0 "Megerõsíti az anyaországunk §Ytengerparti és szárazföldi erõdítményeit§!, õrizve ezzel a kikötõket és partraszállásra alkalmas területeket."
  AST_swpi_research_tt:0 "Aláírjuk a §Ytechnológia megosztási egyezményt§! az Egyesült Államokkal vagy más nemzetekkel a frakciónkban."
  AST_deal_with_japan_tt:1 "Azt javasoljuk, hogy a szövetségért cserébe §YMalajzia§! feljebbvalói térjenek vissza Japánba. Ha ez nem lehetséges, javasoljuk, hogy helyette legyen átadva §YKalimantán§!, §YSzulavézi§! és §YMaluku-szigetek§! területe Japánnak.\n"
  CAN_rowell_sirois_commission:0 "A Rowell-Sirois Bizottság"
  CAN_rowell_sirois_commission_desc:0 "A Rowell-Sirois Bizottság megállapította, hogy a kanadai szövetségi alkotmányos rendszer lehetetlenné teszi a nagy gazdasági válságból való helyreállítást. Világszerte ki kell egyensúlyoznunk a szolgáltatás színvonalát."
  CAN_crown_corporations:0 "Korona Vállalat"
  CAN_crown_corporations_desc:0 "Az alapvetõ szolgáltatások biztosításához, és a gazdasági és ipari növekedés ösztönzéséhez Kanadának számos új Korona Vállalatot kell létrehoznia. Ha a magánvállalkozások nem törnek fel, a kormánynak kell õket helyettesítenie."
  CAN_war_bonds:0 "Háborús Kötvények"
  CAN_war_bonds_desc:0 "Nem vagyunk képesek fedezni a háborús kiadásokat a szũk adóalapunkkal vagy az erõforrás exportunkból. A hazafias kanadaiaknak be kell fektetnünk hazájukba, és támogatniuk kell a háborús erõfeszítéseket a Háborús Kötelékek révén."
  CAN_defence_of_canada_regulations:0 "Kanada Védelmének Elõírásai"
  CAN_defence_of_canada_regulations_desc:0 "Háború idején a polgári jogokat korlátozni kell, hogy spóroljunk  a háborús kiadásokra. A korlátozás vonatkozik a sajtóra, a disszidens csoportokra és néhány jogszabályra."
  CAN_national_housing_act:0 "Nemzeti Megélhetési Törvény"
  CAN_national_housing_act_desc:0 "Országunknak rendelkeznie kell olyan törvénnyel a lakhatásra és megélhetésre vonatkozóan, amely szabványosítva van. Javítanunk kell minden kanadai életkörülményeit."
  CAN_dollar_a_year_men:0 "Ipari Támogatás"
  CAN_dollar_a_year_men_desc:0 "A kanadai iparnak hatékonysági problémái vannak, de számos gazdag üzletember felajánlotta a szolgáltatását és tanácsát cserébe egy bizonyos összegért. Ez a kis tanácsadói kabinet elõre fogja mozdítani iparunk fejlõdését."
  CAN_canada_pacific_railway:0 "Interkontinentális Vasút"
  CAN_canada_pacific_railway_desc:0 "A CPR minden erejét rendelkezésre bocsátotta háborús erõfeszítésekre. Több ezer tonna készlet és anyag fog átutazni tengerparttól tengerpartig, megállás nélkül."
  CAN_maritime_colonial_railway:0 "A Gyarmati Vasút Bõvítése"
  CAN_maritime_colonial_railway_desc:0 "A keleti tartományaink vasútvonalai használhatatlanná váltak, mivel az Interkontinentális Vasút el lett adva a Kanadai Nemzeti Vasútnak. Támogatnunk kell az új Gyarmati Vasút bõvítését, hogy kapcsolódjanak a központi tartományok az atlanti tartományokkal."
  CAN_retool_angus_shops:0 "Átállás az Angus Üzletekre"
  CAN_retool_angus_shops_desc:0 "Egy modern hadseregnek páncélosokra van szüksége, és a CPR Angus Üzletek alkalmasak lennének ezek megépítésére. Ki kell építeni a megfelelõ infrastruktúrát a harckocsik építéséhez."
  CAN_imperial_oil:0 "Birodalmi Olaj"
  CAN_imperial_oil_desc:0 "A Birodalmi Olaj akarja finanszírozni Nyugat-Kanadában az olajkutatásokat. Ez gyarapítani fogja a köolajkészletünket, amellyel növelhetjük a háborús gépezetünket."
  CAN_department_of_munitions_and_supply:0 "Ellátmány és Muníciós Részleg"
  CAN_department_of_munitions_and_supply_desc:0 "A kanadai nemzeti erõforrások ellenõrzését és kezelését a C.D. Howe Munkaügyi és Ellátási Minisztérium fogja átvenni."
  CAN_national_resources_mobilization_act:0 "Nemzeti Mozgósítási Törvény"
  CAN_national_resources_mobilization_act_desc:0 "Kanada nagy számú lakossága elszórtan él az egész országban. Egy rendszert kellene kidolgozni, amellyel nyomon lehet követni a foglalkoztatási státuszt, hogy meggyõzõdhessünk arról, hogy hányan kötelesek katonai szolgálatra."
  CAN_wartime_prices_and_trade_board:0 "Háborús Árfolyam Rendszer"
  CAN_wartime_prices_and_trade_board_desc:0 "Annak érdekében, hogy megelõzzük a nyereségszerzést és a felhalmozódást, árszabályzást vezetünk be, hogy a legtöbb kanadai számára elérhetõek legyenek az árucikkek."
  CAN_bits_and_pieces_program:0 "Bits and Pieces Program"
  CAN_bits_and_pieces_program_desc:0 "A Bits and Pieces Program mozgósítja a kisebb üzemeket is, hogy részben átálljanak a háborús termelésre amellett, hogy jelentéktelen árucikkeket gyártanak. Egy kerékpár gyárnak is van annyi kapacitása, hogy számos hasznos hadi árut gyártson le."
  CAN_fund_the_national_research_council:0 "Nemzeti Kutatási Tanács"
  CAN_fund_the_national_research_council_desc:0 "Kanadának történelme van a tudományban és a fejlõdésben, de az igény a kutatókra nagyobb, mint eddig bármikor. Itt az idõ, hogy nagyobb hangsúlyt helyezzünk a Nemzeti Kutatási Tanács megalapítására."
  CAN_mine_the_shield:0 "Bányászati Prioritás"
  CAN_mine_the_shield_desc:0 "Kanada gazdag nikkelben, rézben, aranyban és ezüstben. A természet ásványi anyagokkal jutalmazott meg minket. Itt az idõ, hogy kihasználjuk a lehetõségeinket."
  CAN_canada_wheat_board:0 "Kanadai Búzatáblák"
  CAN_canada_wheat_board_desc:0 "A nagy válságban ellehetetlenülö gazdálkodók ügye megoldható, ha felélesztjük és újraindítjuk a Kanadai Búzatáblát, hogy szabályozzuk a búza, árpa, zab és egyéb növények eladási árát."
  CAN_victory_aircraft_limited:0 "Kanadai Bombázók"
  CAN_victory_aircraft_limited_desc:0 "A Victory Aircraft feladata a kanadai bombázók építése. Lancaster-eket mindenkinek!"
  CAN_alberta_coal_towns:0 "Alberta-i Szénlelõhelyek"
  CAN_alberta_coal_towns_desc:0 "A Sziklás-hegység mentén szén lelõhelyek találhatók kihasználatlan állapotban. Népszerũsíthetjük a letelepedést e bányák közelében, ezzel javítva a nyugati foglalkoztatást."
  CAN_commit_to_the_war:0 "Irány a Háborúba"
  CAN_commit_to_the_war_desc:0 "A világ ég és Kanada szerepet játszik benne. Megfogadjuk, hogy megvédjük a demokráciát és a brit életvitelt."
  CAN_john_inglis_and_company:0 "John Inglis és Vállalata"
  CAN_john_inglis_and_company_desc:0 "John Inglist és vállalatával együtt kellene mũködni, hogy új gépfegyvereket és lövegeket készítsenek a kanadai hadsereg számára."
  CAN_polymer_corporation:0 "Gumitermelés"
  CAN_polymer_corporation_desc:0 "A Polymer Corporation (Polimer Vállalat), mint új korona vállalat bebizonyította, hogy kivételesen hatékony az új gumipolimerek gyártásában."
  CAN_national_steel_car:0 "A National Steel Car"
  CAN_national_steel_car_desc:0 "Bár a nagy válság ellen küzdött, a National Steel Car (Nemzeti Acélautó) vállalat rendelkezik a szakértelemmel és tapasztalattal, hogy segítsen jármũveket építeni, amelyekre szükségünk van a kiterjesztett vasúthálózatnál és a hadseregnél egyaránt."
  CAN_send_in_the_zombies:0 "A Nagy Mozgósítás"
  CAN_send_in_the_zombies_desc:0 "Eljött az idõ arra, hogy Kanada minden alkalmas férfiját behívjuk a seregbe. Sok embert mozgósítottunk, hogy dolgozzanak az iparban az NRMA-n keresztül, de most el kell küldenünk õket a tengerentúlra harcolni."
  CAN_if_day:0 "A Megszállás Szimulálása"
  CAN_if_day_desc:0 "A kanadaiak nem veszik komolyan az idegen országok fenyegetését, ezért szimulálni fogunk egy náci megszállást Winnipeg-ben, hogy hazavezessük a félelmet. Ez biztosan megnöveli a Gyõzelmi Kötvények eladását."
  CAN_defense_research_grants:0 "Extra Kutatási Lehetõség I"
  CAN_defense_research_grants_desc:0 "Most, hogy Kanada egy teljesen szuverén nemzet, többé nem kapunk hozzáférést fejlett prototípusokhoz és tervrajzokhoz úgy, mint korábban. Biztosítani kell, hogy mindig ellenségeink elõtt járjunk, és ne maradjunk le technológiában."
  CAN_uranium_mining:0 "Uránbányászat"
  CAN_uranium_mining_desc:0 "A szövetségeseink egy titkos projekten dolgoznak, amely uránt követel. Szerencsére az Eldorado vállalat felfedezte a ritka anyagot, és épített egy várost a bányák köré - Port Radium-ot. A kormánynak muszáj átvennie a vállalat irányítását, és megvédenie ezt a kitermelési zónát."
  CAN_long_branch_arsenal:0 "Long Branch Arsenal"
  CAN_long_branch_arsenal_desc:0 "A nyugat-torontói Long Branch Arsenal-ban lesz a puskagyártás központja. Szükségünk lesz a Lee-Enfield puskák ezreire, az arzenál központi helyszíne pedig segíti az egész országba való gyors szállítást."
  CAN_independent_command:0 "Független Utasítás"
  CAN_independent_command_desc:0 "A nagy háborúban kanadai csapatok a brit tisztek alá voltak beosztva, és értelmetlen mészárlásba vezették õket Somme-nál és Passchendaele-nél. Ezúttal Kanada irányítja azt, ami az övé."
  CAN_forced_quebec_conscription:0 "Kényszer Sorozás Québec-en"
  CAN_forced_quebec_conscription_desc:0 "Csakúgy, mint 1917-ben, a québeci francia-kanadaiak ellenállnak a nemzeti tervezetnek, amely szerint még több embert mozgósítanánk a hadsereg számára. Nem fogunk megállni, és hagyni egy kisebbségnek, hogy elutasítsa a törvényhozás döntését."
  CAN_compromise_with_quebec:0 "Egyesség Québec-cel"
  CAN_compromise_with_quebec_desc:0 "Québec ellenáll a besorozásnak. Ez a probléma a nagy háborúban közel állt ahhoz, hogy szétszakítsa az országot, és nem engedhetjük meg, hogy ez újból megtörténjen krízis idején. Talán egyességre juthatunk Québec lakosaival a háborús szolgálatot illetõen."
  CAN_war_fueled_economy:0 "Háborús Gazdaság"
  CAN_war_fueled_economy_desc:0 "A tengerentúli nyersanyag és a késztermék iránti kereslet kiemeli Kanadát a válságból. Az erdei és ásványi természeti kincseink táplálhatják a szövetséges háborús gépezetet, és meggazdagíthatják a nemzetet."
  CAN_army_modernization:0 "Hadsereg Modernizáció"
  CAN_army_modernization_desc:0 "Túl hosszú ideig álltunk távol a háború tüzétõl, és Kanada elavult felszerelések és jó kiképzéstõl távol hagyta hadseregét. Muszáj elkezdenünk a modernizálását, mielõtt túl késõ lesz."
  CAN_canadian_infantry_corps:0 "Kanadai Gyalogos Hadtestek"
  CAN_canadian_infantry_corps_desc:0 "Már elég emberünk van ahhoz, hogy létrehozhassunk egy hadtest szintũ formációt. A Kanadai Gyalogos Hadtest az elsõ hadtestünk a nagy háború óta."
  CAN_cmp_truck:0 "KTM Teherautó"
  CAN_cmp_truck_desc:0 "A kanadai gyárak biztonságban vannak az ellenséges bombázástól, ezért utasíthatók arra, hogy kielégítsék a háborús igényeket. A KTM (Kanadai Terepmintás) teherautónk terepmintája sokoldalú, több éghajlathoz lett szabva."
  CAN_royal_regiment_of_canadian_artillery:0 "Királyi Tüzérség Ezred"
  CAN_royal_regiment_of_canadian_artillery_desc:0 "Annak ellenére, hogy nincsenek naprakész lövegeink, muszáj megtanítanunk a tüzérségünknek, hogyan vívjanak meg egy modern háborút, beleértve, hogy miképp kell használni a légvédelmi fegyvereket és az új 25 fontosokat."
  CAN_a_motorized_army:0 "Egy Motorizált Hadsereg"
  CAN_a_motorized_army_desc:0 "Kanada tapasztalata a tehergépjármũ és motorgyártásban hozzásegített minket a motorizált haderõk kutatásához és fejlesztéséhez."
  CAN_red_deer_training_camp:0 "Red Deer Kiképzõtábor"
  CAN_red_deer_training_camp_desc:0 "A Red Deer Kiképzö Tábor lesz a központja az új hadseregünk kiképzésének, ugyanis a feltöltött fegyverraktárral és a közeli repülõterekkel a Red Deer tökéletes helyen van."
  CAN_the_walkie_talkie:0 "Az Adó-Vevõ"
  CAN_the_walkie_talkie_desc:0 "Donald Hings feltalálta, és szabadalmat kapott egy olyan hordozható kétirányú kommunikációs eszköz, amely rádióhullámokat sugároz. Ez nagy mértékben javítja a kommunikációt és a célmeghatározást is."
  CAN_1st_canadian_parachute_battalion:0 "1. Kanadai Ejtõernyõs Ezred"
  CAN_1st_canadian_parachute_battalion_desc:0 "Annak ellenére, hogy nagy az ellenállás azoktól, akik inkább a honvédelmet támogatják, a modern légi hadviselés megkövetel egy dedikált ejtõernyõs zászlóaljat, amit az ellenséges vonalak mögé dobhatunk le."
  CAN_the_black_devils:0 "A Fekete Ördögök"
  CAN_the_black_devils_desc:0 "Egy speciális kommandóra van szükség a veszélyes feladatok elvégzésére. Együttmũködve amerikai szövetségeseinkkel, létrehozhatjuk a Fekete Ördögök különleges egységet."
  CAN_the_valentine_tank:0 "A Valentine Harckocsi"
  CAN_the_valentine_tank_desc:0 "Kanadának engedélye van a Valentine harckocsi gyártására, amely egy brit típusra épülõ erõs, közepes harckocsi lesz."
  CAN_the_rocky_mountain_rangers:0 "A Rocky Mountain Rangers"
  CAN_the_rocky_mountain_rangers_desc:0 "A nyugati honvédelem csökkenni fog a Rocky Mountain Rangers-nek köszönhetõen Kamloops-ban."
  CAN_strengthen_the_commonwealth_ties:0 "Erõsebb Nemzetközösségi Kötelék"
  CAN_strengthen_the_commonwealth_ties_desc:0 "Uralkodóink a legigazabb barátaink, így együtt kell vonulnunk õfelsége támogatására."
  CAN_shadow_factories:0 "Szétszórt Ipar"
  CAN_shadow_factories_desc:0 "Repülõgépgyárakra van szükségünk, viszont könnyebb és biztonságosabb lenne, ha az alkatrészeket szétszórtan gyártjuk le más gyárak körül, különösen autógyárak közelében. Ez megszilárdítja a biztonságot és a diszkréciót."
  CAN_montreal_laboratory_collaboration:0 "Montreal Laboratóriumi Együttmũködés"
  CAN_montreal_laboratory_collaboration_desc:1 "A Montreal Laboratórium a világ összes tudósának az érdeklõdését felkeltette. Francia és brit tudósok különösen örvendetesnek érezték, és nagyon hasznos szakértelmükkel látnak el minket és a domíniumainkat."
  CAN_the_plan:0 "A Terv"
  CAN_the_plan_desc:0 "Csatlakoztunk szövetségeseinkhez, hogy tapasztalatokat osszunk meg és bepillantást nyerjünk a pilóták kiképzésébe. A háború megnyerhetõ a levegõbõl, szóval a Közös Légi Kiképzési Terv lehet a kulcs a gyõzelemhez."
  CAN_camp_x:0 "Titkos Kémképzés"
  CAN_camp_x_desc:0 "A hírszerzés és a kémképzés központja egy titkos helyen lesz Oshawa közelében. Központilag úgy van elhelyezve, hogy mind az Egyesült Királyságból, mind Amerikából érkezhessenek adatok."
  CAN_supply_the_empire:0 "A Birodalom Ellátása"
  CAN_supply_the_empire_desc:0 "Van még olyan nemzet, amely fában, vasban, nikkelben és szénben egyaránt gazdag? Hosszú ideje a konvojaink és vasutaink biztonságban vannak, így szállíthatunk nyersanyagokat a kikötõinkbe, majd Birodalmi partnereinknek."
  CAN_aluminium_company_of_canada:0 "Kanadai Alumínium Vállalat"
  CAN_aluminium_company_of_canada_desc:0 "Az alumínium könnyũ és rozsdamentes. A termelés és bányászat kibövítésével biztosítani tudjuk, hogy a gyáraink és gyártósoraink mindig el legyenek látva."
  CAN_turner_valley_oilfield:0 "Turner Valley Olajmezõ"
  CAN_turner_valley_oilfield_desc:0 "1914-ben felfedezték, és a Turner-völgy, Calgary külterületén a birodalom legnagyobb olajmezõjévé vált. A további fejlesztéseket elsõdlegesen az ipar és a kormány felé kell fordítani."
  CAN_patriation:0 "Repatriáció"
  CAN_patriation_desc:0 "Elérkezett Kanada ideje arra, hogy gyengítse kapcsolatát Angliával. Mi egy gyarapodó nemzet vagyunk saját sorssal, éppen ezért ugyanakkora figyelmet szeretnénk fordítani a kontinensre és a Csendes-óceánra, mint ahogy Angliára és Európára. "
  CAN_permanent_joint_defense_board:0 "Védelmi Együttmũködés"
  CAN_permanent_joint_defense_board_desc:0 "A földrajzi helyzetünk és a közös örökség összeköt minket az Egyesült Államokkal, de a kontinens túl nagy ahhoz, hogy külön-külön védjük meg. Egy közös védelmi testület szükséges ahhoz, hogy tárgyalásokat folytathassunk, és terveket szõhessünk Észak-Amerika megvédésével kapcsolatban."
  CAN_north_american_alliance:0 "Észak-Amerikai Szövetség"
  CAN_north_american_alliance_desc:0 "Elérkezett az idõ arra, hogy egy nagy és állandó partnerséget kössünk az Egyesült Államokkal. Senki sem gyõzhet le minket, ha békében és testvériségben egyesülünk."
  CAN_habakkuk_carrier:0 "A Habakkuk Projekt"
  CAN_habakkuk_carrier_desc:0 "A Habakkuk Projekt célja, hogy egy fahulladékból és jégbõl készült tengeralattjáró-vadász repülõgép-hordozót építsünk. Ezzel az acélt fontosabb célokra használhatjuk a kanadai tudomány fejlõdésének érdekében."
  CAN_refuge_for_scientists:0 "Menedék a Tudósoknak"
  CAN_refuge_for_scientists_desc:0 "Messze a háborútól Kanada alkalmasnak bizonyult arra, hogy tudósok, akik munkájukat a frontvonaltól messze akarják végezni, békében végezhessék."
  CAN_swastika_clubs:0 "Szvasztika Klubbok"
  CAN_swastika_clubs_desc:0 "Sok kanadai a Szvasztika Klubbokhoz fordul, hogy elõsegítse a fasiszta eszmék létrejöttét. Elbũvölõ!"
  CAN_support_the_blue_shirts:0 "A Kék Ingesek Támogatása"
  CAN_support_the_blue_shirts_desc:0 "Nemzetünk a fasizmus felé fordulással egy erõs paramilitáris hatalmat igényel, hogy megfélemlíthesse és lenyũgözhesse riválisait. A kék ingesek fognak választ adni mindazoknak, akik az új rendet kifogásolják."
  CAN_join_germany:0 "Csatlakozás Németországhoz"
  CAN_join_germany_desc:0 "Hitler megbízható embernek bizonyult, akinek ésszerũ követelései vannak, miközben saját nemzetét naggyá teszi. Csatlakozni fogunk a Német Birodalomhoz egy új aranykor eljöveteléért."
  CAN_support_a_synarchist_baja:0 "A Szinarchizmus Támogatása"
  CAN_support_a_synarchist_baja_desc:0 "Hogy elõsegítsük a konzervatív nacionalizmus terjedését Észak-Amerikában, támogatnunk kell a Szinarchista felkelést Mexikóban. Ha sikeres lesz, már két fasiszta állam is készen állhat arra, hogy terjesszék az igét a kontinens ezen féltekéjén."
  CAN_pinion_the_eagle:0 "A Sas Elfogása"
  CAN_pinion_the_eagle_desc:0 "Az amerikai határ túl sokáig volt védelem nélkül. Továbbra is az Egyesült Államok jelenti a legnagyobb veszélyt Kanada biztonságára nézve, ezért lépéseket teszünk arra, hogy megnehezítsük és problémássá tegyünk egy lehetséges amerikai inváziót."
  CAN_skewer_the_eagle:0 "A Sas Nyársra Tũzése"
  CAN_skewer_the_eagle_desc:0 "A mexikói testvéreinkkel szövetséget hozunk létre, hogy körbe zárjuk az amerikai fenyegetést."
  CAN_defence_scheme_no_1:0 "No.1 Védelmi Rendszer"
  CAN_defence_scheme_no_1_desc:0 "Itt az ideje, hogy megalkossuk a No.1 Védelmi Rendszert, amely egy ellentámadási terv az Egyesült Államok ellen, arra az esetre, ha kitörne a háború"
  CAN_demand_labrador_and_newfoundland:0 "Labrador és Új-Fundland Követelése"
  CAN_demand_labrador_and_newfoundland_desc:0 "Új-Fundland egy elbukott domínium, aminek vissza kellett térnie gyarmati státuszához. Kanada mellett van a megfelelõ helye."
  CAN_burn_the_royal_portraits:0 "A Királyi Portrék Elégetése"
  CAN_burn_the_royal_portraits_desc:0 "Nem kell több uralkodó! Egyetlen külföldi alakra és idegen parlamentre sincs szükségünk. Kanada szabad és egyenlõ lesz. Az emberek lázadni fognak."
  CAN_communist_labor_total_war_committee:0 "Kommunista Háborús Bizottság"
  CAN_communist_labor_total_war_committee_desc:0 "A kanadai kommunisták szintén hazafiak! A fasizmus elleni globális háborúban együtt dolgozhatunk a polgári liberálisokkal, hogy az egész nemzetet mozgósíthassuk a háborúban."
  CAN_defence_scheme_no_2:0 "No.2 Védelmi Rendszer"
  CAN_defence_scheme_no_2_desc:0 "A No.2 Védelmi Rendszer a készenléti tervünk egy esedékes háborúra a csendes-óceáni térségben, az Egyesült Államok és Japán közt. Ideális esetben semlegesek maradunk, de minden körülménytõl függetlenül erõs védelmet fogunk kialakítani a nyugati parton."
  CAN_supply_the_red_army:0 "A Vörös Hadsereg Ellátása"
  CAN_supply_the_red_army_desc:0 "Mivel a Szovjetunió hadban áll az emberiség ellenségeivel, Kanadának vállalnia kell Moszkva támogatását fegyverekkel és ellátmánnyal."
  CAN_canada_united:0 "Kanada Egységesítése"
  CAN_canada_united_desc:0 "Annak ellenére, hogy lakosságunk csak egy vékony vonal mentén terjedt el a kontinensen, népünk mégis összekovácsolódott a válságos idõszakban, hogy kiálljon a kanadai értékek mellett, és megvédje a gyengéket. "
  CAN_join_comintern:0 "Belépés a Kominternbe"
  CAN_join_comintern_desc:0 "A Szovjetunió bebizonyította jóhiszemũségét és erejét. Kanadának csatlakoznia kellene a szovjet szövetséghez."
  CAN_support_the_world_revolution:0 "A Világforradalom Támogatása"
  CAN_support_the_world_revolution_desc:0 "Hallod, ahogy énekelnek az emberek? Ez az Internacionálé! Kanada igyekezni fog, hogy felszabaduljon a proletár bilincsek szorításából."
  CAN_rcaf_station_borden:0 "Légibázis Borden-ben"
  CAN_rcaf_station_borden_desc:0 "Az RCAF (Királyi Kanadai Légierõ) nagy része Borden-ben született, ezért ezt a bázist fel kell használni egy új nemzedéknyi pilóta kiképzésére."
  CAN_we_have_the_hurricane:0 "Mi Vagyunk a Hurrikán"
  CAN_we_have_the_hurricane_desc:0 "Nagy Britannia engedélyt adott egy sor Hurrikán vadászgép megépítésére. Ezek a repülõgépek fogják képezni a légierõnk magját."
  CAN_the_pacific_coast_air_defence_radar_system:0 "Radar Rendszer"
  CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Brit Columbia partja sziklás és gyéren lakott terület, kivéve délen. Korai figyelmeztetõ rendszerekre, például egy radarállomás láncra kell támaszkodnunk, hogy észrevegyünk minden rendellenességet a Csendes-óceán fölött."
  CAN_commonwealth_air_training_plan:0 "Légi Kiképzési Terv"
  CAN_commonwealth_air_training_plan_desc:0 "A légierõ képzését a brit nemzetközösséggel és a domíniumokkal összhangban fogjuk végezni. Ez hatékonyabb, és biztonságosabb kiképzést fog eredményezni a légibázisokon."
  CAN_fund_fairchilds_development:0 "A Fairchild’s Development"
  CAN_fund_fairchilds_development_desc:0 "A Québec-ben lévõ Fairchild repülõgépgyárnak minden lehetséges nyersanyagot meg kell adni azért, hogy bombázó repülõgépeket gyárthasson. Képesnek kell lennünk megnövelni a foglalkoztatottságot az üzemben akár több ezer fövel is."
  CAN_cookie_carriers:0 "Nehéz Bombázók"
  CAN_cookie_carriers_desc:0 "A stratégiai légi háború nehézbombázókat igényel, hogy megtaníthassuk ellenségeinket kesztyübe dudálni."
  CAN_the_sabre_project:0 "A Sabre Projekt"
  CAN_the_sabre_project_desc:0 "A sugárhajtású repülõgépek uralják majd az egeket, ezért be kell fektetnünk a külföldi repülõgépek hazai elõállításába."
  CAN_halifax_shipyards:0 "Halifax-i Hajógyárak"
  CAN_halifax_shipyards_desc:0 "Az Európától biztos helyen elhelyezkedö Halifax dokkok rekord ütemben építik az új hajókat. Az atlanti csata megnyerhetõ!"
  CAN_destroyer_effort:0 "Romboló Prioritás"
  CAN_destroyer_effort_desc:0 "Az utánpótlást szállító hajóink elpusztításáért felelõs tengeralattjáró támadások megkövetelik számunkra, hogy rombolók építésére összpontosítsunk a víz alatti veszélyek mielõbbi megsemmisítésének érdekében."
  CAN_light_cruiser_effort:0 "Könnyũ Cirkáló Prioritás"
  CAN_light_cruiser_effort_desc:0 "Sosem leszünk képesek nagyobb csatahajók elõállítására, de a kisebb, tömegesen elõállított cirkálók hatékonyak lehetnek."
  CAN_heavy_cruiser_effort:0 "Nehéz Cirkáló Prioritás"
  CAN_heavy_cruiser_effort_desc:0 "Építhetünk egy nehéz cirkálókból álló flottát, amelynek a sikerességéhez több, mint elég kikötõ áll rendelkezésünkre."
  CAN_escort_fleet:0 "Kísérõ Flotta"
  CAN_escort_fleet_desc:0 "Az óceánok elválasztanak minket a világ konfliktusaitól, így ha hadseregünket szállítani kell, a kísérõhajókra és a tengeralattjáró hadviselésre kiemelt figyelmet kell szentelnünk."
  CAN_fleet_in_being:0 "Fenyegetõ Flotta"
  CAN_fleet_in_being_desc:0 "Egy hatalmas haditengerészeti haderõ kiépítésével a puszta létünk is veszélyt jelenthet ellenségeink számára, még akkor is, ha flottánkat sosem mozgósítjuk. A gondolat, hogy hajóinkkal bármikor lecsaphatunk rájuk, óvatossá teszi õket."
  CAN_degauss_ship_hulls:0 "Mágneses Hajótestek"
  CAN_degauss_ship_hulls_desc:0 "Elkezdjük a hajótesteinket demagnetizálni, ezáltal csökkentve a mágneses jeleit. Ez megvédi a hajókat a mágneses aknáktól és csökkenti a hajók mágneses profilját."
  CAN_trade_fleet:0 "Kereskedelmi Flotta"
  CAN_trade_fleet_desc:0 "Kanada egy kereskedõ nemzet. Építsünk több teherszállító hajót és konvojokat."
  CAN_united_shipyards:0 "Egységesített Hajógyárak"
  CAN_united_shipyards_desc:0 "Az Egységesített Hajógyárak  montreali kikötõje a partra szálló és rakományhajók elsõdleges forrásává vált."
  SAF_support_axis_interests_effect_tt:0 "§YInfrastruktúrát§! épül, és §Yépítési szlotot§! ad hozzá az Afrika déli és középsõ részén megszállt területekhez.\n"
  SAF_a_king_for_our_people_trigger_tt:0 "Eduárd király legyen számũzve."
  NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Az ágak kölcsönösen kizárják egymást."
  NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Kölcsönösen kizárva ezzel:"
  NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
  NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "A fókusznak jelenleg nincs hatása. A világban bekövetkezõ változások befolyásolják ezt a fókuszt."
  SAF_war_measures_act:0 "Háborús Törvények"
  SAF_war_measures_act_desc:0 "Nem engedhetjük meg a háborús erõfeszítések megzavarását, ezért új jogszabályokat hozunk a kormányzati célok teljes betartásának érvényesítésére. Ez megóvja az erõforrások szabad áramlását, és lehetõvé teszi számunkra, hogy a politikai energiát ott használjuk fel, ahol az szükséges."
  SAF_emergency_workers:0 "Szükségleti Munkások"
  SAF_emergency_workers_desc:0 "Itt az ideje, hogy a dél-afrikai lakosságot nagyobb számban mozgósítsuk a háborús törekvésekben. A nöket gyárakba lehet küldeni alacsonyabb bérért cserébe."
  SAF_csir:0 "Ipari Kutatási Szervezet"
  SAF_csir_desc:0 "Dél-Afrika a többi domíniumhoz képest elmaradottnak számít a tudomány és a technológia terén, így a CSIR (Pretoria-i Tudományos és Ipari Kutatási Tanács) létrehozása a kormány sürgetõ ügyévé vált."
  SAF_cape_garrison_artillery:0 "Helyõrségi Tüzérség"
  SAF_cape_garrison_artillery_desc:0 "Dél-Afrika továbbra is fontos pontja marad a tengeri kereskedelemnek számos nemzet számára, és ez jelenti Dél-Afrika kapuját is. A helyõrség tengerparti védelmének megerõsítésének az elsõdleges tennivalók közt a helye."
  SAF_reconstitute_the_cape_corps:0 "A Foki Hadtest Újraalkotása"
  SAF_reconstitute_the_cape_corps_desc:0 "Történelmünk során képesek voltunk nyomást gyakorolni a színesbõrũ lakosságunkra, hogy védjék Dél-Afrikát. Bár ez nem mindenki számára népszerũ, de sok fehér dél-afrikainak lehetõvé teszi, hogy a tengerentúlon szolgáljon."
  SAF_expand_the_cape_corps:0 "A Foki Hadtest Bõvítése"
  SAF_expand_the_cape_corps_desc:0 "Attól függetlenül, hogy a Foki Hadtestet egy nem harcoló erõnek szántuk, az invázió fenyegetése azt jelenti, hogy kiképzést kell adnunk nekik, és engedélyeznünk kell hozzáférésüket a fegyverekhez."
  SAF_work_for_all_poor:0 "Munka Minden Szegénynek"
  SAF_work_for_all_poor_desc:0 "A szegény, vidéki afrikaiak az elmúlt években elárasztották a városokat, hogy munkát találjanak, és egészen eddig keveset segítettünk nekik. Az iparosítás és a munkához való jog segíteni fogja ezt a társadalmi réteget."
  SAF_outlaw_strikes:0 "Sztrájk Tilalom"
  SAF_outlaw_strikes_desc:0 "A munkabeszüntetések válság idején hazafiatlanságnak számítanak. Az állam a sztrájkokat illegálissá nyilvánítja, és kényszeríti a lakosságot a munkavállalásra."
  SAF_support_the_policy_of_appeasement:0 "A Politikai Béke Támogatása"
  SAF_support_the_policy_of_appeasement_desc:0 "Németország legitim sérelmeket szenvedett, és a domíniumok is eleget szenvedtek a legutóbbi háborúban. Minden adandó lehetõséget ki kell használnunk, hogy fenn tartsuk a békét."
  SAF_police_windhoek:0 "Windhoek-i Rendõrség"
  SAF_police_windhoek_desc:0 "A legutolsó háború végéig felelõsek voltunk a volt német gyarmatokért Dél-Nyugat Afrikában. Létfontosságú, hogy biztosítsuk Windhoek fõvárosának biztonságát és fejlesztését."
  SAF_joint_air_training_scheme:0 "Légi Kiképzési Rendszer"
  SAF_joint_air_training_scheme_desc:0 "A Nemzetközösség tagjai összegyũjtik erõforrásaikat és tapasztalataikat a pilóták és a légi személyzet kiképzésének megkönnyítéséért, felgyorsításáért."
  SAF_desert_equipment:0 "Sivatagi Felszerelés"
  SAF_desert_equipment_desc:0 "A háború Észak-Afrikában speciális felszerelést igényel, és a hadseregünk bármikor csatlakozhatnak ehhez a fronthoz. Ez miatt ennek a felszerelésnek az elõállítása fontos logisztikai kérdéssé vált."
  SAF_suppress_the_stormjaers:0 "A Stormjaers Elnyomása"
  SAF_suppress_the_stormjaers_desc:0 "A Stormjaers megakadályozza a kormány erõfeszítéseit a sorozásra és az egységes harci politika folytatására. Azonnal fel kell õket számolnunk!"
  SAF_secure_interests_in_africa:0 "Védelmi Érdekek Afrikában"
  SAF_secure_interests_in_africa_desc:0 "Dél-Afrika számos olyan országgal szomszédos, amelyek brit gyarmatok, de a mi adminisztrációs zónánkhoz tartozhatnának. Mindent meg kell tennünk azért, hogy biztosítsuk a mandátumunkat egész Délnyugat-Afrikában."
  SAF_native_laws_amendment_act:0 "A Bennszülöttek Jogai"
  SAF_native_laws_amendment_act_desc:0 "Az afrikai népesség munkalehetõségének biztosítása érdekében korlátozni kell a fekete dél-afrikaiak letelepülési lehetõségeit a településeken belül."
  SAF_encourage_segregation:0 "Szegregációra Buzdítás"
  SAF_encourage_segregation_desc:0 "Keményebb erõfeszítésekre van szükségünk ahhoz, hogy a különféle etnikai csoportokat elkülöníthessük egymástól azért, hogy az uralkodó osztályunk kezében maradjon a hatalom és az egység."
  SAF_abandon_westminster:0 "A Westminster Törlése"
  SAF_abandon_westminster_desc:0 "A dél-afrikai kereskedelmi útvonal felváltása a Szuezi-csatornára, illetve a búr háborúk tapasztalatai elösegítették, hogy létre jöjjön a dél-afrikai identitás, amely nagyban különbözik a domíniumi szövetségeseinktõl. Távolodnunk kell a királytól, és a saját utunkat kell járnunk. Ennek érdekében kell eltörölnünk a Westminster Rendszert."
  SAF_support_the_afrikaner_broederbond:0 "Az Afrikaner Broederbond Támogatása"
  SAF_support_the_afrikaner_broederbond_desc:0 "Az Afrikaner Broederbond (Afrikáner Testvériség) az afrikai népek számára nagyobb jelentõséget követelt, és a szegregáció mellett kampányolt. A búr háborúk alatti brit politika emléke még mindig erõs, de a Broederbond segíthet egy új Dél-Afrika létrehozásában."
  SAF_support_ossewabrandwag:0 "Az Ossewabrandwag Támogatása"
  SAF_support_ossewabrandwag_desc:0 "A fasiszta Ossewabrandwag félkatonai szervezetet támaszként használhatjuk a külföldi zavargások és a belföldi felkelések ellen, amelyek a mi felsõbbrendũ osztályunkat célozzák meg."
  SAF_celebrate_the_great_trek:0 "A Nagy Vándorlás Ünneplése"
  SAF_celebrate_the_great_trek_desc:0 "Egy évszázaddal ezelõtt afrikai õseink elkülönültek a megerõsödõ brit gyarmatosító hatalomtól, és létrehozták a saját búr nemzetüket északkeleten. Az erõs szellemük képviseli az igaz dél-afrikai mentalitást."
  SAF_voortrekker_monument:0 "Voortrekker Mũemlék"
  SAF_voortrekker_monument_desc:0 "Egy emlékmũ a Voortekkereknek, akik véghez vitték a Nagy Vándorlást, meg fogja erõsíteni a nemzeti öntudatot és egységet ezekben a nehéz idõkben."
  SAF_support_nazification_of_south_west_africa:0 "Délnyugat-Afrika Náciasítása"
  SAF_support_nazification_of_south_west_africa_desc:0 "Mint egy volt német gyarmat, az a helyén való, hogy a német politikai eszmék növekedését támogassuk Délnyugat-Afrikában."
  SAF_south_africa_first:0 "Saját Frakció"
  SAF_south_africa_first_desc:0 "Dél-Afrika a legerõsebb független nemzet a kontinensen, ezért nekünk kell az alapkövének lennünk egy jövõbeli önálló Afrikának."
  SAF_support_the_german_coup:0 "A Német Puccs Támogatása"
  SAF_support_the_german_coup_desc:0 "A német kormány már régóta támogatói bázisként tekint Dél-Afrikára. A jövõnk a németek és nem a britek mellett van, ezért törekednünk kell arra, hogy megdöntsük a jelenlegi kormányt."
  SAF_reclaim_boer_colonies:0 "A Búr Gyarmatok Követelése"
  SAF_reclaim_boer_colonies_desc:0 "Az egykori Transvaali-i búr területek és más régiók jogosan tartoznak a mi fennhatóságunk alá."
  SAF_commemorate_the_battle_of_blood_river:0 "Megemlékezés a Blood River-i Csatáról"
  SAF_commemorate_the_battle_of_blood_river_desc:0 "1838-ban egy vagonnyi búr telepes zulu harcosok tízezreit tartóztatta föl, ezzel is gyengítve a zulu hatalmat Natal térségében. Ez biztosan egy isteni jele volt az ügyünk helyességének. Meg kell emlékeznünk erre a történelmi csatára."
  SAF_german_scientists:0 "Német Tudósok"
  SAF_german_scientists_desc:0 "A német tudósok a világ legjobbjai között vannak, és sok dolgot képesek lennének megosztani velünk."
  SAF_support_axis_interests:0 "A Tengely Támogatása"
  SAF_support_axis_interests_desc:0 "A Tengelynek elég ereje és energiája van ahhoz, hogy ideológiájával elhozzák a békét Dél-Afrika számára. Teljes diplomáciai támogatottságot kell biztosítanunk számukra."
  SAF_a_king_for_our_people:0 "Egy Király, Egy Nép"
  SAF_a_king_for_our_people_desc:0 "Dél-Afrikának rendelkeznie kell egy királlyal, és szerencsére van szabadon egy Windsor, aki teljesen szabad. A volt VIII. Eduárd, Windsor hercege elfoglalhatja helyét a trónon."
  SAF_empower_the_workers:0 "A Munkások Felhatalmazása"
  SAF_empower_the_workers_desc:0 "A mi országunk bányászokból és földmũvesekbõl áll. A munkások képezik Dél-Afrika egyetlen igaz nemzeti akaratát."
  SAF_support_spain:0 "Spanyolország Támogatása"
  SAF_support_spain_desc:0 "A fasizmus egyre csak nõ Európában, de van lehetõségünk megállítani vagy legalább lelassítani a terjedését Spanyolországban. Katonákat és erõforrást kell küldenünk a baloldaliaknak!"
  SAF_repeal_the_native_representation_act:0 "A Faji Diszkrimináció Felszámolása"
  SAF_repeal_the_native_representation_act_desc:0 "A faji megkülönböztetés ellentétes a dél-afrikai népi forradalom érdekeivel. A feketéknek politikai és szavazójogokat kell biztosítanunk."
  SAF_burn_the_kings_portraits:0 "A Királyi Portrék Elégetése"
  SAF_burn_the_kings_portraits_desc:0 "Le a királyi családdal! Ez a szimbolikus gesztus nyilvánvalóvá teszi, hogy nem támogatjuk a külföldi trónörököst."
  SAF_join_comintern:0 "Belépés a Kominternbe"
  SAF_join_comintern_desc:0 "A Szovjetunió a munkások érdekeinek és a fasizmus elleni harc élén áll. Csatlakozzunk hatalmas szövetségükhöz!"
  SAF_support_the_world_revolution:0 "A Világforradalom Támogatása"
  SAF_support_the_world_revolution_desc:0 "Az egyetlen módja, hogy a munkások gyõzelmét kivívjuk az az, hogy erõvel egyesítsük az egész bolygót. A forradalomnak egyetemesnek kell lennie, és ezért kell terjesztenünk azt."
  SAF_equal_opportunity_employment:0 "Az Egyenlõség Megteremtése"
  SAF_equal_opportunity_employment_desc:0 "Ahhoz, hogy növeljük a munkások számát társadalmunkban, el kell kezdenünk biztosítani azt, hogy minden munkavállaló egyenlõ bánásmódban részesüljön, bõrszíntõl függetlenül."
  SAF_demand_madagascar:0 "Madagaszkár Követelése"
  SAF_demand_madagascar_desc:1 "Az európai helyzet drámai változásaival egyetemben itt az ideje, hogy újraértékeljük a gyarmatosítás rendszerét. Miért kellene Madagaszkárnak egy bukott birodalom alá tartoznia?"
  SAF_invite_soviet_advisers:0 "Szovjet Tanácsadók Meghívása"
  SAF_invite_soviet_advisers_desc:4 "A támogatni akarjuk a Szovjetunió küzdelmét abban, hogy elhozzák a világ munkásainak a szabadságot, ahhoz fejlesztenünk kell a hadseregünket azáltal, hogy tanulunk tõlük."
  SAF_south_african_soviet_research_treaty:0 "Szovjet Kutatási Egyezmény"
  SAF_south_african_soviet_research_treaty_desc:1 "Miután szovjet barátaink számos értékes leckét tanítottak nekünk, itt az ideje, hogy elmélyítsük kapcsolatunkat, és aláírjunk egy hivatalos szerzõdést."
  SAF_anti_colonialist_crusade:0 "Gyarmatellenes Harcosok"
  SAF_anti_colonialist_crusade_desc:1 "A gyarmatosítás az alapja az imperialista rendszernek, amely elnyomja a világ munkásait. Most abba a pozícióba kerültünk, hogy lehetõségünk van megdönteni ezt a rendszert, és felszabadítsuk az afrikai embereket az alól a kizsákmányolás alól, amit évszázadok óta el kellett szenvedniük."
  SAF_Union_of_the_African_People:0 "Az Afrikai Nép Uniója"
  SAF_Union_of_the_African_People_desc:1 "A világon legtovább az afrikai népnek nem volt lehetõsége arra, hogy meghatározza saját sorsát. Ennek most vége! Létrehozunk egy olyan frakciót, amely elég erõs lesz ahhoz, hogy szembe szálljunk minden elnyomó hatalommal. Afrika felszabadul a gyarmati státuszból!"
  SAF_liberate_portugese:0 "A Portugál Gyarmatok Felszabadítása"
  SAF_liberate_portugese_desc:1 "Angola és Mozambik közvetlenül a határunk mellett terülnek el. Itt az ideje, hogy véget vessünk kizsákmányolásuknak!"
  SAF_liberate_british:0 "A Brit Gyarmatok Felszabadítása"
  SAF_liberate_british_desc:1 "A Brit Birodalom a legundorítóbb példája a gyarmatosításnak. Ennek véget most vetünk!"
  SAF_liberate_belgian:0 "A Belga Gyarmatok Felszabadítása"
  SAF_liberate_belgian_desc:1 "Belga Kongót széles körben tekintik a kizsákmányolás és az elnyomás egyik legpéldásabb történetének. Ennek a történetnek mi írjuk meg az utolsó fejezetét!"
  SAF_south_african_railways:0 "A Vasút Bõvítése"
  SAF_south_african_railways_desc:0 "A dél-afrikai vasúttársaságot bõvíteni kell. Fiatalok tömegeit képezhetjük ki és adhatjuk meg nekik a képességet, hogy egyszerre dolgozzanak az országért és szolgálják ki a tengerentúlt."
  SAF_expand_the_mining_industry:0 "A Bányászat Bõvítése"
  SAF_expand_the_mining_industry_desc:0 "Dél-Afrika legendás az ásványkincseirõl és még csak most kezdtük felmérni a bányák mélyeit, amelyek tele vannak arannyal, krómmal és platina tartalékokkal."
  SAF_heavy_engineering:0 "Nehézgépipar"
  SAF_heavy_engineering_desc:0 "Fontos, hogy Dél-Afrika naprakész legyen a legújabb gépi technológiákkal. Annak ellenére, hogy az ipari bázisunk kicsi, be kell fektetünk a nehézgépiparba, hogy gyorsan lefaragjuk a hátrányunkat."
  SAF_infrastructure_effort:0 "Infrastruktúra Prioritás"
  SAF_infrastructure_effort_desc:0 "Dél-Afrika nagy része fejletlen maradt. Újabb utak és vasútvonalak megalapozhatják az ország természeti adottságait ahhoz, hogy ellássák a kikötõket."
  SAF_armament_effort:0 "Fegyverkezési Prioritás"
  SAF_armament_effort_desc:0 "Dél-Afrika védve van bármely ellenséges inváziótól, de messze van minden szövetségesétõl. Szükségszerũ, hogy fejlesszük saját fegyvergyártásunkat, hogy a Szövetség ne maradjon védtelenül."
  SAF_south_african_steel:0 "Dél-Afrikai Acél"
  SAF_south_african_steel_desc:0 "Van szenünk és vasunk. Már céljaink is vannak vele. Az Iscor acélmũvek terjeszkedése acéllal fogja ellátni az országot, amely a fegyvergyártáshoz kell."
  SAF_pretoria_arms:0 "Pretoriai Fegyverek"
  SAF_pretoria_arms_desc:0 "A már létezõ acélüzem Prestoriában nehéz acéllemezek készítésére fókuszál. Néhány speciális gépezettel át tudjuk alakítani a gyárak egy részét, hogy kisebb fegyverek készítésére összpontosíthasson."
  SAF_expand_the_rand_mines:0 "A Rand Mines Bõvítése"
  SAF_expand_the_rand_mines_desc:0 "A Rand Mines-t a világ legmélyebb aranybányái közé sorolhatjuk. A mostani technológiával még mélyebbre tudunk jutni, hogy aranyéhségünket csillapíthassuk."
  SAF_fund_the_university_of_south_africa:0 "Befektetés az Egyetembe"
  SAF_fund_the_university_of_south_africa_desc:0 "A Dél-Afrikai Pretoriai Egyetem a kontinens legjobb egyetemei között van, fõleg a déli féltekén. Belefektetve növelhetjük a helyi értelmiség számát ahelyett, hogy a tengerentúlra küldenénk tanulni a fiataljainkat."
  SAF_establish_the_atomics_energy_board:0 "Nukleáris Technológia"
  SAF_establish_the_atomics_energy_board_desc:0 "Az atomfegyverek jelentik majd a legnagyobb katonai áttörést a puskapor óta, arról nem is beszélve, hogy békés célokra is használhatjuk. Gyũjtsük össze a legjobb tudósainkat, hogy tanulmányozzák!"
  SAF_the_cape_defense_institute:0 "Védelmi Intézmény"
  SAF_the_cape_defense_institute_desc:0 "Most, hogy Dél-Afrika teljesen önálló nemzetté vált, már nem kapunk hozzáférést olyan fejlett prototípusokhoz és tervekhez, mint ezelõtt. Muszáj biztosítanunk fejlettségünket az ellenségeinkkel szemben, és megakadályoznunk, hogy technológiai hátrányt szenvedjünk."
  SAF_defense_collaboration_initiative:0 "Védelmi Együttmũködés"
  SAF_defense_collaboration_initiative_desc:0 "A britek bebizonyították számunkra a technikai tudás megosztásának elõnyeit a közeli szövetségesek közt. Az egész szövetségünk könnyebben átvészeli majd a háborút, ha megosztjuk velük tudásunkat."
  SAF_special_service_battalion:0 "Munkanélküliek Besorozása"
  SAF_special_service_battalion_desc:0 "Dél-Afrika tele van fiatal, munkanélküli férfiakkal, akik valami hasznosat akarnak tenni. A Különleges Zászlóaljnak pedig jól fegyelmezett utánpótlásra van szüksége. Tökéletes párosítás."
  SAF_improve_the_three_oh_three:0 "Gyalogsági Fejlesztés"
  SAF_improve_the_three_oh_three_desc:0 "A dél-afrikai csapatok nagyon változatos éghajlatokon fognak harcolni, ezért szerencsések vagyunk, hogy a Lee-Enfield puska könnyen teste szabható."
  SAF_q_services_corps:0 "Ellátó Hadtest"
  SAF_q_services_corps_desc:0 "A Q Services Corps lesz az a központosított hatóság, amely a hadsereg ellátásáért és logisztikájáért lesz felelõs. õk fogják kezelni a hadseregek közti olaj, élelem, lõszer és egyenruha elosztását."
  SAF__south_african_military_college:0 "Katonai Fõiskola"
  SAF__south_african_military_college_desc:0 "Dél-Afrikának rendelkeznie kell egy saját katonai akadémiával amerikai mintára. Ez majd professzionális tiszti kart biztosít az országunknak."
  SAF_expand_the_south_african_artillery:0 "A Tüzérség Bõvítése"
  SAF_expand_the_south_african_artillery_desc:0 "A tüzérségi hadtestek 1934-ben lettek egyesítve. Eljött az idõ, hogy növeljük a méretét és a kapacitását."
  SAF_sa_engineer_corps:0 "Mérnöki Hadtest"
  SAF_sa_engineer_corps_desc:0 "A dél-afrikai Mérnöki Hadtest alig haladja meg a 600 fõt. Ez elfogadhatatlan egy modern hadseregben. Több emberre és jobb kiképzésre van szükségünk egy ilyen fontos feladat esetén."
  SAF_equipment_effort:0 "Felszerelés Prioritás"
  SAF_equipment_effort_desc:0 "Nem hagyhatjuk figyelmen kívül a hadseregünk számára biztosítandó támogató felszerelést. A fegyverek és a harckocsik minõsége jó, de szükségünk van egyenruhákra, rádiókra, javító készletekre és még sok más dologra."
  SAF_south_african_special_forces:0 "Különleges Erõk"
  SAF_south_african_special_forces_desc:0 "Dél-Afrikának szüksége van egy saját nevelésũ kommandós egység felállítására, akik könnyedén elvégzik a nehezebb feladatokat is."
  SAF_mechanization_effort:0 "Gépesítési Prioritás"
  SAF_mechanization_effort_desc:0 "A gépesített, motorizált háború a nyakunkon van. A jövõ útja elvezet minket a lánctalpas és kerekes jármũvekhez."
  SAF_armor_effort:0 "Harckocsi Prioritás"
  SAF_armor_effort_desc:0 "Harckocsijaink hosszú utat tettek meg a legutóbbi háború óta. Kutatásaink és képzéseink nem hagyhatják, hogy lemaradjunk az ellenségeinktõl vagy a szövetségeseinktõl."
  SAF_commit_to_the_five_year_plan:0 "Az Ötéves Terv"
  SAF_commit_to_the_five_year_plan_desc:0 "Kifejlesztettünk egy Ötéves Tervet a dél-afrikai légierõ modernizációjával és bõvítésével kapcsolatban. A kormánynak el kell köteleznie magát amellett, hogy be tudják tartani ezt a tervet."
  SAF_improve_the_hawker_hartbees:0 "A Hawker Hartbees Fejlesztése"
  SAF_improve_the_hawker_hartbees_desc:0 "A Hawker Hartbees nem a legfejlettebb vadászgép a világon, de azzá tesszük. Fejlettebb mérnöki munka és kiképzés által ki tudjuk hozni a maximumot ezekbõl a kétfedelũ repülõgépekbõl."
  SAF_replace_the_blenheim:0 "Blenheim Áthelyezése"
  SAF_replace_the_blenheim_desc:0 "A Bristol Blenheim egy jól szolgáló könnyũ bombázó volt a Királyi Légierõ számára, de eljött az ideje, hogy valami megbízhatóbbat találjunk, amely hosszú távon is mũködik."
  SAF_perfect_the_cab_rank_technique:0 "A Tökéletes "Cab-Rank" Technika"
  SAF_perfect_the_cab_rank_technique_desc:0 "A "Cab-Rank" technika lényege, hogy egy hosszú sornyi bombázó támad meg egy célpontot egy idõben. Ez nyomást gyakorol az ellenségre, de fejlett készségeket igényel."
  SAF_desert_air_force:0 "Sivatagi Légierõ"
  SAF_desert_air_force_desc:0 "A sivatagi égbolt tiszta, a hõ és a homok pedig különleges figyelmet igényel a repülõgépünk felépítésére. Fejlett képességekre van szükség ebben a nem túl hálás környezetben."
  SAF_secure_the_cape_sea_route:0 "A Foki-Tengeri Útvonal Védelme"
  SAF_secure_the_cape_sea_route_desc:0 "Ha Szuez elesik, a mi kereskedelmi útvonalunk válik újra a Kelet kapujává. Meg kell védenünk bármi áron!"
  SAF_retain_experienced_pilots:0 "A Tapasztalt Pilóták Megtartása"
  SAF_retain_experienced_pilots_desc:0 "Sũrũn megesik, hogy a tapasztalt pilótáink a Királyi Légierõhöz mennek, ahelyett hogy minket erõsítenének. A Királyi Légierõ jobb lehetõségeket kínál a fejlõdésre és a harcra. Meg kell gyõznünk a tapasztalt pilótáinkat, hogy nálunk maradjanak, hogy kiképezhessék a kezdõ pilótákat."
  SAF_seaward_defence_force:0 "Tengeri Védelmi Erõ"
  SAF_seaward_defence_force_desc:0 "A Tengeri Védelmi Erõ képezte a haditengerészeti erõnket két évtizeden át. Támogatását növelnünk kell!"
  SAF_protect_the_trade:0 "A Kereskedelem Védése"
  SAF_protect_the_trade_desc:0 "A legutóbbi háború felhívta a figyelmünket a konvojok és a kíséret fontosságára. Dél-Afrika egy fontos kereskedelmi útvonal mellett fekszik, ezért biztosítania kell, hogy minden árú szabadon áramolhasson át rajta."
  SAF_disrupt_the_trade:0 "A Kereskedelem Megzavarása"
  SAF_disrupt_the_trade_desc:0 "A legutóbbi háború felhívta a figyelmünket a konvojok és a kísérõhajók fontosságára. Dél-Afrika egy fontos kereskedelmi útvonal mellett fekszik, ezért tökéletes helyzetben van ahhoz, hogy az ellenséges hajókat elpusztíthassa."
  SAF_expand_the_simons_town_base:0 "A Simon Tornya Bázis"
  SAF_expand_the_simons_town_base_desc:0 "Simon Tornya volt az Afrika egyik legfontosabb haditengerészeti bázisa az 1790-es évektõl. Fel kell újítani és képessé kell tenni arra, hogy több és nagyobb hajókat fogadhasson."
  SAF_anti_submarine_tactics:0 "Tengeralattjáró - Elleni Taktikák"
  SAF_anti_submarine_tactics_desc:0 "A tengeralattjárók megkísérlik elpusztítani azokat a hajókat, amelyek áthaladnak a Jóreménység-fokán. Meg kell találunk õket, és elpusztítanunk mindet."
  SAF_submarine_warfare:0 "Tengeralattjárós Hadviselés"
  SAF_submarine_warfare_desc:0 "Az ellenséges konvojoknak nem hagytak fel a Jóreménység-fokán való áthaladással. Alulról kell megtámadnunk õket!"
  SAF_prepare_overseas_offensive:0 "Tengerentúli Offenzíva"
  SAF_prepare_overseas_offensive_desc:0 "Dél-Afrika a sok mérföldnyi tengerpartja miatt alkalmas kiképezni katonákat egy kétéltũ háborúra. Ez az egyik legnehezebben elsajátítható képesség, de a fiúknak semmiség lesz."
  SAF_strengthen_the_cape_garrison_artillery:0 "Erõsebb Helyõrségi Tüzérség"
  SAF_strengthen_the_cape_garrison_artillery_desc:0 "A dél-afrikai helyõrség fegyvereit muszáj fejlesztenünk egy esetleges Dél-Afrikát érõ támadásra."
  SAF_civil_war_tt:1 "§REgy polgárháború fog kitörni§! a §Yfasiszták§! és a §Ydemokraták§! között.§"
  SAF_german_research_tt:0 "Megosztjuk technológiánkat Németországgal."
  scw_in_progress_tt:0 "Spanyolország polgárháborúban áll."
  NZL_transfer_the_new_zealand_division:0 "Az Új-Zélandi Hadosztály Átutazása"
  NZL_transfer_the_new_zealand_division_desc:0 "A Második Új-Zélandi Hadosztály mozgósítható, szóval oda kell küldenünk õket, ahol harcok folynak. Az Új-Zélandi Hadosztály a földközi-tengeri harcokban vett részt, és így lesz ez az új hadosztály esetében is."
  NZL_form_the_rnzn:0 "Új-Zélandi Flotta"
  NZL_form_the_rnzn_desc:0 "Az egykor kis, tengerparti õrjáratunk olyan hajókat épített fel, amelyek a Királyi Flottától függetlenül mũködhetnek. Új-Zéland saját flottával fog rendelkezni."
  NZL_expand_devonport_naval_base:0 "A Devonport-i Flottabázis"
  NZL_expand_devonport_naval_base_desc:0 "A Devenport-i Flottabázis lesz a flottánk bázisa, de ehhez muszáj kibõvítenünk, hogy eleget tudjon tenni egy háború elvárásainak."
  NZL_coastal_defense:0 "Tengerparti Védelem"
  NZL_coastal_defense_desc:0 "Új-Zéland egy szigetország, messze az ellenségektõl, ezért muszáj felállítanunk egy védelmi vonalat a tengerpartjainkra."
  NZL_destroyer_effort:0 "Romboló Prioritás"
  NZL_destroyer_effort_desc:0 "A kis ipari bázisunkkal a rombolók bizonyulnának leghatékonyabbnak Új-Zéland tengeri erejében. õrjáratra, tengeralattjáró pusztításra használnánk õket."
  NZL_submarine_effort:0 "Tengeralattjáró Prioritás"
  NZL_submarine_effort_desc:0 "Azáltal, hogy minden lehetséges támadás a tenger felõl jönne, az óceán farkasai erõs védelmet tudnának képezni. Rejtve, lesben állva egy tengeralattjáró flotta megvédhetne minket."
  NZL_light_cruiser_effort:0 "Könnyũ Cirkáló Prioritás"
  NZL_light_cruiser_effort_desc:0 "Közepes méretũ hajók közepes méretũ erõvel rendelkeznek. Könnyũ cirkálók tudnak pusztítást okozni, de könnyen el is menekülhetnek, ha muszáj."
  NZL_capital_ship_effort:0 "Csatahajó Prioritás"
  NZL_capital_ship_effort_desc:0 "Ha azt akarjuk, hogy Új-Zélandnak elsõosztályú flottája legyen, ahhoz elsõ osztályú hajókra is lesz szükségünk. Fektessünk be csatahajókba és nehéz cirkálókba!"
  NZL_expand_the_nzpaf:0 "A NZPAF Bõvítése"
  NZL_expand_the_nzpaf_desc:0 "Az Új-Zélandi Légierõnek új tengerparti járóhajókra és torpedóbombázókra van szüksége. Modern nemzetként nem hagyhatjuk figyelmen kívül a légiháborút."
  NZL_form_the_rnzaf:0 "A RNZAF Megalapítása"
  NZL_form_the_rnzaf_desc:0 "Elérkezett az idõ, hogy függetlenítsük a légierõnket. A Királyi Új-Zéland Légierõnek saját parancsnoksága lesz, de együtt fog mũködni a Királyi Légierõvel."
  NZL_fighter_focus:0 "Vadászgép Prioritás"
  NZL_fighter_focus_desc:0 "A vadászgépek tökéletesek elfogó hadmũveletek alkalmazására és bombázók kísérésére, amik döntõ fegyverek lehetnek szövetségeseink számára."
  NZL_bomber_focus:0 "Bombázó Prioritás"
  NZL_bomber_focus_desc:0 "A könnyũ bombázók a legalkalmasabbak tengerpartunk védelmére, és szükség lesz rájuk a tengerentúli ütközetekben is."
  NZL_defend_our_islands:0 "A Szigetünk Védelme"
  NZL_defend_our_islands_desc:0 "Fel kell készülnünk egy szigetünket ért támadásra a tenger felõl. A torpedóbombázók elfoglalhatják és megtámadhatják a part menti vízi jármũveket, vagy akár anyahajókat is megcélozhatnak."
  NZL_modern_fighters:0 "Modern Vadászgépek"
  NZL_modern_fighters_desc:0 "Elérkezett az idõ vadászgépjeink fejlesztésére gyorsabb testtel és nagyobb lõtávolsággal. A szövetségeseink átadtak néhány tervet nekünk, a legkorszerũbb és legfejlettebbek közül."
  NZL_heavy_bombers:0 "Nehéz Bombázók"
  NZL_heavy_bombers_desc:0 "A háború csakis azáltal nyerhetõ meg, hogy az ellenséges területek központjára mérünk csapást. A nehézbombázók fejlesztése szükséges ahhoz, hogy leromboljuk ellenségeink gyárait és városait."
  NZL_national_roads_board:0 "Nemzeti Úthálózat"
  NZL_national_roads_board_desc:0 "Új-Zéland durva felszíne megnehezítik az egybefüggõ útrendszer megépítését, de muszáj javítanunk azon, amin lehet. Egy autópálya felépítése szükséges lenne, az utakat is le kell burkolni és új utakkal kell átszelni a hegyeket."
  NZL_new_zealand_steel:0 "Új-Zélandi Acél"
  NZL_new_zealand_steel_desc:0 "Új-Zéland hatalmas vastartalékkal lett megáldva, legfõképp az Északi-szigeten. Különleges technika kell ahhoz, hogy ki tudjuk termelni, de ha sikerül, az remekül fogja szolgálni az országunkat."
  NZL_taranaki_oil:0 "Taranaki Olaj"
  NZL_taranaki_oil_desc:0 "Az északi szigeteken található Taranki régió nagyon gazdag ásványi anyagokban és köolajban. A vállalkozók megpróbáltak feltárni ezeket az olajkészleteket, de több beruházásra van szükség az olajfinomítók és a fúrás terén."
  NZL_wairarapa_sheep_farms:0 "Wairarapa-i Juhfarmok"
  NZL_wairarapa_sheep_farms_desc:0 "A Wairapa-i gyapjú ipar az egyik alapköve az Új-Zélandi gazdaságnak. Ha a világnak sikerül kilábalni a válságból, nagy kereslet lesz a gyapjúnkra."
  NZL_bureau_of_industry:0 "Ipari Hivatal"
  NZL_bureau_of_industry_desc:0 "Új-Zéland egy agrártársadalom, ami különös hangsúlyt fektet a tenyésztésre. Az Ipari Minisztériumnak különös hangsúlyt kell fektetnie a beruházásra és a töke befektetésébe."
  NZL_department_of_scientific_and_industrial_research:0 "Tudományos és Ipari Kutatás"
  NZL_department_of_scientific_and_industrial_research_desc:0 "A többi brit gyarmat és domínium tudományos és ipari kutatásokba fektet be, nekünk is ezt kéne tennünk."
  NZL_industrial_conscription:0 "Mozgósítás és Termelés"
  NZL_industrial_conscription_desc:0 "Minden alkalmas embernek oka van szolgálni a hadseregben, vagy a hadiiparban. Az új törvényeink minden mozgósítható embert kötelezni fognak arra, hogy részt vegyenek a mozgósításban vagy a termelésben."
  NZL_think_big:0 "A Nagy Dolog"
  NZL_think_big_desc:0 "Hozzászoktunk ahhoz, hogy kisebb domíniumként kezelnek minket, mint Ausztráliát és Kanadát, de Új-Zéland is teljes mértékben képes az ipari nagyság megteremtésére!"
  NZL_project_seal:0 "A Seal-Terv"
  NZL_project_seal_desc:0 "A Seal-Terv egy új kezdeményezés az amerikaiaktól, hogy olyan fegyvert fejlesszenek ki, amikkel a szökõárakat saját hasznunkra tudjuk fordítani, ellenségeink elpusztításához. Egy kicsit fantáziadúsnak hangzik, de a kifejlesztett bomba nagyon hatásosnak bizonyul eddig."
  NZL_national_defense_institute:0 "Nemzetvédelmi Intézmény"
  NZL_national_defense_institute_desc:0 "Most, hogy Új-Zéland teljesen független állammá vált már nem kapuk engedélyt a fejlett technikákhoz és tervrajzokhoz, ahogy eddig. Biztosra kell mennünk, hogy technikai fejlettségben nem maradunk le az ellenségeinktõl."
  NZL_expand_the_university_of_auckland:0 "Az Auckland-i Egyetem Bõvítése"
  NZL_expand_the_university_of_auckland_desc:0 "Az Auckland-i Egyetem a legfejlettebb iskolánk. Kibõvítésével megpróbálhatjuk itt tartani a legtehetségesebb fiatalokat."
  NZL_army_reforms:0 "Hadsereg Reformok"
  NZL_army_reforms_desc:0 "Modernizálunk kell a hadseregünk kiképzését és rendszerét, hogy mindig felkészültek legyünk arra, amit a világkrízis tartogat nekünk."
  NZL_charlton_automatic_rifle:0 "Charlton Automata Puska"
  NZL_charlton_automatic_rifle_desc:0 "Az egyik polgárunk továbbfejlesztette a hagyományos Lee Enfield puskát egy teljesen automatizált fegyverré. Ilyenekre képesek az Új-Zélandi emberek, nekünk pedig ösztönöznünk kell az innovációkat."
  NZL_bob_semple_tank:0 "Bob Semple Harckocsi"
  NZL_bob_semple_tank_desc:1 "Miért ne kéne Új-Zélandnak saját tankkal rendelkeznie? Temukában éppen egy könnyũ harckocsi kifejlesztésén ügyködnek, ami kizárólag gépfegyverrel van felszerelve. Akkor is, ha sehova nem jutunk ezzel a prototípussal, értékes tapasztalatokkal gazdagodhatunk."
  NZL_domestic_arms_industry:0 "Belföldi Fegyveripar"
  NZL_domestic_arms_industry_desc:0 "Ahány gyárat csak tudunk, mind könnyũ fegyver termelésére kell átállítanunk. Szükségünk van töltényekre, fegyveralkatrészekre, támogató felszerelésre és még sok egyéb dologra."
  NZL_schofield_tank:0 "Schofield Harckocsi"
  NZL_schofield_tank_desc:0 "Ha a Semple kisharckocsi nem szolgálta ki az igényeinket, majd egy harckocsi egy igazi ágyúval ki fogja. Egy kerekekkel és tánclappal kombinált harckocsi tökéletes lehet számunkra."
  NZL_long_range_patrol:0 "Nagy Hatótávú Járõrözés"
  NZL_long_range_patrol_desc:0 "A Nagy Hatótávú Járõrözés célja, hogy le tudjunk fedni területeket Észak-Afrikában is. Ez a felderítõ és parancsoki egység különleges feladatokat fog végrehajtani a világ legszélsõségesebb éghajlatán."
  NZL_artillery_focus:0 "Tüzérségi Fókusz"
  NZL_artillery_focus_desc:0 "A tüzérség döntõ fontosságú a gyalogságunk támogatása szempontjából. Fektessünk be a fejlesztésébe."
  NZL_big_bob_tank:0 "Big Bob Harckocsi"
  NZL_big_bob_tank_desc:0 "Az Európai csataterek nehezebb páncélt követelnek, különben nem tudunk versenybe szállni ellenségeink tankjaival. a Big Bob lesz Új-Zéland megoldása erre a problémára."
  NZL_research_collaboration:0 "Kutatási Együttmũködés"
  NZL_research_collaboration_desc:0 "A britek megmutatták az elõnyeit annak, ha megosztjuk technikánkat a szövetségesünkkel. Az egész szövetség könnyebben átvészeli a háborús idõket, ha meghúzzuk ezt a lépést."
  NZL_the_first_labor_government:0 "Az Elsõ Munkás Kormány"
  NZL_the_first_labor_government_desc:0 "Az Elsõ Munkás Kormány lehetõséget ad Új-Zéland egy progresszív társadalmi és gazdasági menetrend megvalósítására. Napirenden van a munkavállalói jogok megszilárdítása, a szociális törvények és bérek szabályozása."
  NZL_ratana_alliance:0 "Ratana Szövetség"
  NZL_ratana_alliance_desc:0 "A Ratana mozgalommal való szövetség a maori új-zélandiakat a kormányba építhetné és remélhetõleg elkezdhetné gyógyítani a brit hódítás okozta sebeket."
  NZL_maori_affairs_act:0 "A Maori Ügyek Törvény"
  NZL_maori_affairs_act_desc:0 "A maorik által föld nagy része nem hoz hasznot a gazdaságnak. Ha többet bevonunk a kormány irányítása alá, ezeket a helyszíneket az ipar és a kereskedelem gyümölcsözõ helyszínévé változtathatjuk."
  NZL_social_security_act:0 "Szociális Biztonság Törvény"
  NZL_social_security_act_desc:0 "Az új-zélandi munkanélkülieket el kell látnunk, amíg a gazdaság helyreáll és több munkahely lesz. A karácsonyi bónusz, amit 1935-tõl adtunk nekik nem bizonyult elégnek, szóval létre kell hoznunk egy biztos szociális támaszt nekik."
  NZL_the_manpower_act:0 "A Munkaerõ Törvény"
  NZL_the_manpower_act_desc:0 "Mióta a háború elkezdõdött, a maorik nagy számban vándorolnak a városokba. A Munkaerõ Törvény lehetõvé teszik, hogy ezeket a tömegeket az új-zélandi gyárakba tereljük."
  NZL_amend_the_maori_affairs_act:0 "A Maori Ügyek Törvény Javítása"
  NZL_amend_the_maori_affairs_act_desc:0 "Muszáj módosítanunk a Maori Ügyek Törvényét úgy, hogy az növelje a fel nem használt földterületek hasznát, de ne tegye nincstelenné a maori állampolgárokat."
  NZL_waitangi_tribunal:0 "A Waitangi Törvényszék"
  NZL_waitangi_tribunal_desc:0 "A brit új-zélandiaknak felelniük kell azért, amit a maorikkal tettek, például a véres háborúk, és a természeti jogok figyelmen kívül hagyása. Ennek a hagyatéknak a felismerése felgyorsítja a gyógyulásunkat."
  NZL_maori_conscription:0 "A Maorik Besorozása"
  NZL_maori_conscription_desc:0 "Az Expedíciós Erõkhöz csatolt Maori Zászlóalj bátorsága és hõsiessége azt jelzi, hogy teljes népességünket a lehetõ legnagyobb számban fel kell használni, még a vonakodó maorikkal is egyetemben."
  NZL_maori_volunteers:0 "Maori Önkéntesek"
  NZL_maori_volunteers_desc:0 "Hazafiasságukat megmutatva, több száz maori jelentkezik önkéntes szolgálatra Új-Zéland hadseregében."
  NZL_strengthen_the_commonwealth:0 "Közelebb a Nemzetközösséghez"
  NZL_strengt:0 "Mint egy kis domínium, nagyon fontos számunkra hogy közel maradjunk bajtársainkhoz. Éppen ezért, megerõsítjük kapcsolatunkat a brit területekkel"
  NZL_statute_of_westminster:0 "A Westminster Rendelet"
  NZL_statute_of_westminster_desc:0 "A Westmister Rendelet nagyobb függetlenséget ad számunkra a korona alatt.."
  NZL_2nzef:0 "2. Expedíciós Erõ"
  NZL_2nzef_desc:0 "Felébredve az elõzõ háború borzalmaiból, Új-Zéland készen áll az újabb összecsapásra. A második új-zélandi expedíciós erõt megszervezzük, ahogy megbeszéltük."
  NZL_arrest_pacifist_leaders:0 "A Pacifista Vezetõk Letartóztatása"
  NZL_arrest_pacifist_leaders_desc:0 "Ez nem az országon belüli széthúzás ideje. Mindenkinek a háború összpontosítására kell összpontosítania, és ha ez azt jelenti, hogy fogva kell tartanunk azokat, akik a háború ellen emelnek szót, akkor ezt fogjuk tenni."
  NZL_technology_sharing_with_britain:0 "Technológia Megosztás a Britekkel"
  NZL_technology_sharing_with_britain_desc:0 "Nagy-Britannia tudományos és ipari fejlettsége messze meghaladja a miénket, de mivel bajtársak vagyunk, hajlandóak megosztani velünk tudásokat."
  NZL_the_lee_affair:0 "A Lee Ügy"
  NZL_the_lee_affair_desc:0 "John Lee, a Grey Lynn képviselõje problémákat okozott a Munkaügyi Hivatalban. Radikálisabb változásokat követel, ahelyett hogy ezen az óvatos úton haladunk. Intézkedéseket kell hoznunk a lázadás elnyomására."
  NZL_empower_the_working_class:0 "A Munkás Osztály Felhatalmazása"
  NZL_empower_the_working_class_desc:0 "A munkásosztály megalapítása óta õk a legnagyobb támogatóink, sõt néhány vezetõnk is közülük emelkedett fel. Adjunk nagyobb védelmet és erõt a szakszervezeteknek."
  NZL_join_comintern:0 "Belépés a Kominternbe"
  NZL_join_comintern_desc:0 "Elérkezett az idõ, hogy szocialista testvéreinkkel egy szövetségben egyesüljünk. A Kominternen keresztül beléphetünk a munkások paradicsomába."
  NZL_technology_sharing_with_soviet_union:0 "Technológia Megosztás a Szovjetekkel"
  NZL_technology_sharing_with_soviet_union_desc:0 "A Szovjetunió birtokában állnak a világ legjobb tudósai. Elég nagylelkũek ahhoz, hogy megosszák velünk a tudásukat."
  NZL_in_the_darkness:0 "A Sötétségben"
  NZL_in_the_darkness_desc:0 "A demokratikus rendszerek mind velejéig romlottak. Igaz erõ nem születhet kompromisszumok árán!"
  NZL_befriend_japan:0 "Japán Barátság"
  NZL_befriend_japan_desc:0 "Csendes-óceáni népként fontos lenne számukra, hogy biztonsági intézkedéseket végezzünk a régió legerõsebb államával. Japán és a mesébe illõ flottája megvédhet minket a világ veszélyeitõl."
  NZL_rule_them_all:0 "Uralom Minden Felett"
  NZL_rule_them_all_desc:0 "A dél-csendes-óceáni térségnek egy közös erõt kellene képviselniük. Ausztráliának fontolóra kell vennie felsõbbségünket."
  NZL_technology_sharing_with_japan:0 "Technológia Megosztás Japánnal"
  NZL_technology_sharing_with_japan_desc:0 "Japán birtokában állnak a világ egyik legjobb tudósai és feltalálói. Elég nagylelkũnek tũnnek ahhoz, hogy megosszák velünk technológiájukat."
  NZL_constitution_amendment_act:0 "Alkotmány - Módosítási Törvény"
  NZL_constitution_amendment_act_desc:0 "Új-Zéland ideje eljött arra, fontolóra vegye az elszakadást Britanniától. Nagyobb irányítást akarunk a saját igényeink fölött!"
  NZL_independent_new_zealand:0 "Független Új-Zéland"
  NZL_independent_new_zealand_desc:0 "Mától köztársaság vagyunk, semmivel sem tartozva az Egyesült Államoknak, de természetesen tartozunk nekik azért, amiért megalapozták számunkra a biztonságot. Mostantól muszáj kimásznunk kezeik közül, és saját perspektívából figyelnünk a világot."
  NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] átad nekünk §Y2 könnyũ cirkálót§!."
  RAJ_provincial_elections:0 "Tartományi Választások"
  RAJ_provincial_elections_desc:0 "Az új kormány elõírja a választásokat a tartományokban, létrehozva bizonyos mértékũ helyi autonómiát az önkormányzatok és az indiai nép számára. Meglátjuk, milyen hatással lesz ez a britek törvényeire."
  RAJ_swaraj:0 "Önkormányzat"
  RAJ_swaraj_desc:0 "Gandhi koncepciója az önkormányzatra - a Swarajra - egyre népszerũbb Indiában. Teljes elszakadást követel a brit ipartól és szolgáltatástól, a Swaraj csoportok pedig képzést indítanának az iskolákban."
  RAJ_indian_national_congress:0 "Indiai Nemzeti Kongresszus"
  RAJ_indian_national_congress_desc:0 "Az Indiai Nemzeti Kongresszus nagyon sikeres volt a választások alatt a szubkontinensen. Erõt képviselnek a független India felé, vagy legalábbis egy nagyobb autonómiáért a birodalmon belül."
  RAJ_quit_india_movement:0 "Indiai Kilépési Mozgalom"
  RAJ_quit_india_movement_desc:0 "Gandhi kampánya India függetlenségéért a csúcsára ért, felszólítva a briteket, hogy hagyják el Indiát. Elképzelhetetlen, hogy Brit-India eltũnik még a háború elõtt, de a helyzet napról-napra feszültebbé válik."
  RAJ_all_india_forward_bloc:0 "Indiáért Szövetség"
  RAJ_all_india_forward_bloc_desc:0 "Az Indiáért Szövetség úgy gondolja, hogy a brit elszakadás túl sokáig tart. Erõsebb, sõt, akár harcokba fajuló erõfeszítéseket kell tennünk."
  RAJ_seek_help_from_soviet:0 "Szovjet Segítség Kérése"
  RAJ_seek_help_from_soviet_promised:0 "A Szovjetunió felajánlotta segítségét."
  RAJ_seek_help_from_soviet_desc:0 "A Szovjetunió lett az ellenpólusa a brit birodalmi erõnek. õk a motorjai a világ nagy forradalmának, ezért bátorítanunk kellene õket, hogy terjesszék forradalmukat Indiában is."
  RAJ_indian_peoples_army:0 "Indiai Néphadsereg"
  RAJ_indian_peoples_army_effect:0 "A kommunizmust támogatók a szabadságért vívott harcba kezdtek. A nagysága még függ a párt támogatottságától és az autonómia fejlõdésétõl."
  RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] támogatni fogja az ügyünket."
  RAJ_indian_peoples_army_desc:0 "Szerveznünk kell egy katonai erõt, amely támogatja a kommunista ügyeket."
  RAJ_research_city_excursions:0 "Kutatóvárosi Kalandozások"
  RAJ_research_city_excursions_desc:0 "A szovjet városokban csodálatos módon folyik a kutatás, India lakossága pedig tele van energia dús, intelligens elmékkel. A fiatal mérnökök elküldése ezekbe a városokba segíthet egy hazai kutatóközpont, illetve egy ipari bázis kialakításában."
  RAJ_combined_arms_academy:0 "Összfegyvernemi Akadémia"
  RAJ_combined_arms_academy_desc:0 "A szovjet katonai képzés hatásosabb lehetne egy új, Összfegyvernemi Akadémia létrehozásával. Felfrissíthetjük tudásunkat a modern harcászatban, légi, szárazföldi és tengeri erõ együttes használatával."
  RAJ_rani_of_jhans:0 "Rani of Jhansi"
  RAJ_rani_of_jhans_desc:0 "Jhans-i Rani az 1857-es függetlenségi harc hõse volt. Az õ bátorságról tett tanúbizonysága és nemzeti büszkesége egy modell az összes indiai nõnek, akik csatlakozni akarnak a szabadságért vívott harchoz."
  RAJ_rebuilding_the_nation:0 "A Nemzet Újjáépítése"
  RAJ_rebuilding_the_nation_desc:0 "A birodalmi elnyomás megszüntetésével és az indiai népesség mozgósításával, itt az ideje a két évszázados megszállás kármentesítésére."
  RAJ_seek_help_from_germany:0 "Német Segítség Kérése"
  RAJ_seek_help_from_germany_promised:0 "Németország ígéretet tett arra, hogy segítenek"
  RAJ_seek_help_from_germany_desc:0 "Németország sosem sértette érdekeinket úgy, mint Britannia, ezért õk lennének a leghatásosabbak a Brit Birodalom elleni küzdelmünkben. Közelebb kell kerülnünk a Tengelyhatalmakhoz."
  RAJ_indian_national_army:0 "Indiai Nemzeti Hadsereg"
  RAJ_indian_national_army_effect:0 "A fasizmust támogatók szabadságharcot kezdeményeztek. A méret függ a párttámogatottságától és az autonómia fejlõdéstõl."
  RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] támogatni fogja az ügyünket."
  RAJ_indian_national_army_desc:0 "Egy Indiai Nemzeti Hadsereg elkülönítve a brit erõktõl, meg lett szervezve. Tovább építhetjük azokban a régiókban, amelyek függetlenek a brit beavatkozástól."
  RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
  RAJ_battaglione_azad_hindoustan_desc:0 "Olaszország létrehozta a Battaglione Azad Hindoustan-t, egy indiai hadifoglyokból álló hadsereget. Szabotázzsal, ejtõernyõzéssel és a beszivárgással kiképzett BAH egy nagy lépést jelenthet a nemzeti büszkeség számára."
  RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
  RAJ_german_technology_german:0 "Német Technológia"
  RAJ_german_technology_japan:0 "Japán Technológia"
  RAJ_german_technology_desc:0 "A német tudósok a világ legjobbjai között vannak, és a hadászati eszközeik a világ legfejlettebb mérnöki munkái közé tartoznak. Hajlandóak megosztani velünk tudásukat."
  RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
  RAJ_japanese_army_air_force_academy_german:0 "Luftwaffe Légi Kiképzési Iskola"
  RAJ_japanese_army_air_force_academy_japan:0 "Japán Légierõ Akadémia"
  RAJ_japanese_army_air_force_academy_desc:0 "A Japán Légierõ Akadémia úgy döntött, hogy szívesen várja az indiai újoncokat, akik szívesen harcolnának az európai elnyomás ellen Ázsiában."
  RAJ_cripps_mission:0 "Cripps' Küldetés"
  RAJ_cripps_mission_desc:0 "Indiának hũségesnek kell maradnia a britekhez és a Szövetségesekhez, annak ellenére, hogy az ország nacionalista és függetlenségi eszméktõl fũtött. Sir Stafford Cripps szakképzett tárgyaló, vállalta, hogy biztosítja a nacionalista vezetõk számára, hogy követeléseik meghallgató fülekhez jussanak."
  RAJ_two_nation_theory:0 "A Két Nemzet Teória"
  RAJ_two_nation_theory_effect:0 "Pakisztán kiválik Indiából, mikor az függetlenséget szerez.\n"
  RAJ_two_nation_theory_desc:0 "Attól függetlenül, hogy sokáig egy országként mũködtünk, logikus lenne Indiára két nemzetként tekinteni -egy hindu és egy muszlim. A két ország elválása talán nem az egyetlen megoldás, de ahhoz, hogy létrehozhassuk a független Indiát, muszáj foglalkoznunk ezzel a kérdéssel."
  RAJ_princely_state_donations:0 "A Birodalom Támogatása"
  RAJ_princely_state_donations_desc:0 "India nagyobb városai hosszú ideig a brit hadsereg rendelkezésére bocsájtották embereiket. A helyi uralkodók további támogatottságot nyújtanak a birodalom számára."
  RAJ_imperial_service_troops:0 "Birodalmi Szolgálat"
  RAJ_imperial_service_troops_desc:0 "A Birodalmi Szolgálat csapatait az Indiai hercegek toborozták több százezres emberanyaggal. Ezekben a nehéz idõkben jó tudni, hogy õfelsége támaszkodhat az indiaiak hũségére."
  RAJ_raf_funding:0 "A Légierõ Támogatása"
  RAJ_raf_funding_desc:0 "Az Indiai Királyi Légierõ több támogatást kap az Egyesült Királyságtól."
  RAJ_navy_funding:0 "Flotta Alapítás"
  RAJ_navy_funding_effect:0 "§Y2 Könnyũ Cirkáló§! lesz hozzáadva a haditengerészetünkhöz, amint megvan hozzá a technológia.\n"
  RAJ_navy_funding_effect_mtg:0 "Ennek a típusnak §Y2 könnyũ cirkálója§! hozzá lesz adva a haditengerészetünkhöz.\n"
  RAJ_navy_funding_desc:0 "Az Indiai Királyi Haditengerészet több támogatást kap az Egyesült Királyságtól."
  RAJ_british_army_support:0 "A Brit Hadsereg Támogatása"
  RAJ_british_army_support_desc:0 "A Brit Hadsereg jól ismeri a Indiát 200 évnyi megszállás után. Ismerik az embereket és a terepet, és képesek lesznek az indiai harcosok kiképzésének támogatására."
  RAJ_red_eagle_division:0 "Red Eagle Hadosztály"
  RAJ_create_unit_red_eagles_tt:0 "Kapunk egy elit gyalogságot Delhi városába.\n"
  RAJ_red_eagle_division_desc:0 "Az indiai Red Eagle hadosztály lesz az elsõ indiai egység, amelyik ki lesz képezve a tengerentúli harcokra, akár szélsõséges körülmények között is."
  RAJ_chindits:0 "Csinditek"
  RAJ_orde_wingate_tt:0 "Egy §Y4-es képességũ tábornok§!, §YOrde Wingate§! elérhetõvé válik.\n"
  RAJ_chindits_desc:0 "Indiának szüksége van különleges erõkre, ezért létrehoztuk a Csinditet, amely képes lesz az ellenséges vonalak mögötti bevetések végrehajtására Ázsia dzsungeleiben. Ezek egytõl egyig kockázatos bevetések lesznek magas kiképzést igényelve, de nagyon jó szolgálatot nyújthat a háborús törekvésekben."
  RAJ_jungle_training:0 "Dzsungel Kiképzés"
  RAJ_jungle_training_effect:0 "Engedélyezi a §HDzsungel Kiképzést§!\n§HTengerészgyalogság\n    Dzsungel§!\n      Támadás: §G+5%§!\n      Mozgás: §G+10%§!\n§HHegyivadászok\n    Dzsungel§!\n      Támadás: §G+5%§!\n      Mozgás: §G+10%§!\n§HEjtõernyõsök\n    Dzsungel§!\n      Támadás: §G+5%§!\n      Mozgás: §G+10%§!\n"
  RAJ_jungle_training_desc:0 "India, Burma és Indokína területén esõerdõk vannak. Ahhoz, hogy katonáinkat hatásossá tehessük ilyen környezetben, különleges kiképzésre van szükségük."
  RAJ_lessons_of_the_great_war:0 "Okulás a Nagy Háborúból"
  RAJ_lessons_of_the_great_war_desc:0 "Az indiai gyarmati katonák részt vettek az elõzõ világháborúban. Az õ tapasztalataikat a hadsereg kiképzésére és megszervezésére kell fordítani."
  RAJ_indianisation_of_army:0 "Bennszülött Hadsereg"
  RAJ_indianisation_of_army_desc:0 "Annak érdekében, hogy Indiát megvédhessük a háborúban, az ország teljes lakosságát mozgósítanunk kell. Ez nem csak azt jelentené, hogy az indiai népességbõl toborzunk, hanem a bennszülöttek körébõl is."
  RAJ_indian_gurkhas:0 "Indiai Gurkhák"
  RAJ_indian_gurkhas_desc:0 "Pundzsáb és Nepál gurkhái legendásak a harci képességekrõl. Hũségesen szolgálták a Indiát évekig, és mindenféle fegyvernemben brillíroztak."
  RAJ_an_indian_sandhurst:0 "Egy Indiai Sandhurst"
  RAJ_an_indian_sandhurst_desc:0 "India a legutóbbi háború óta egy saját katonai iskolát követelt, 1932-ben pedig sikerült megteremtenünk. Az Indiai Katonai Akadémia már jó pár éve képezte a tiszteket, ezzel egy megbízható vezetõséget adva magunknak."
  RAJ_lions_of_the_great_war:0 "A Nagy Háború Oroszlánjai"
  RAJ_lions_of_the_great_war_desc:0 "A sikheknek erõs katonai szokásaik vannak, és jól harcoltak a legutóbbi háborúban is. A Nagy Háború Oroszlánjai egy erõs egységet képeznek a maguk módján, régiójuk alkalmas a toborzásra."
  RAJ_indian_gentlemen_officers:0 "Indiai Úri Tisztek"
  RAJ_indian_gentlemen_officers_desc:0 "Azok az urak, akik Indiát szolgálták a császári hatóságokkal szoros együttmũködésben sok hasznos tapasztalatot szereztek. Hozzájuk hasonló, hũséges férfiakra van szükségünk az Indiai Hadsereg vezetésében."
  RAJ_the_bangalore_torpedo:0 "A Bangalore Torpedó"
  RAJ_the_bangalore_torpedo_desc:0 "Brit-India egyik legjobb találmánya a háború mũvészetében a Bangalore torpedó. Ez az eszköz az egész világon nagy népszerũségre tett szert. "
  RAJ_vickers_berthier_gun:0 "A Vickers-Berthier Fegyver"
  RAJ_vickers_berthier_gun_desc:0 "A Vickers-Berthier egy kicsit nehezen kezelhetõ fegyver, de könnyen elõállítható. Egy olyan ország számára, mint India ez egy nagyon fontos szempont."
  RAJ_royal_indian_artillery:0 "Királyi Indiai Tüzérség"
  RAJ_royal_indian_artillery_desc:0 "Az Indiai Királyi Tüzérség már azóta létezik, hogy 1748-ban a Kelet-Indiai Társaság az egyik ágyús zászlóalját kiegészítette indiai lövészekkel. Ezt a sok évtizedes tapasztalatot az elõnyünkre fordíthatjuk."
  RAJ_army_motorization:0 "Hadsereg Motorizáció"
  RAJ_army_motorization_desc:0 "India túl nagy ahhoz, hogy vasúttal és lovakkal lefedhessük egész területét. A hadseregnek rendelkeznie kell motorizált ezredekkel, és jól mũködõ teherautó szállítással."
  RAJ_revive_the_screw_guns:0 "A Régi Fegyverek Használata"
  RAJ_revive_the_screw_guns_effect:0 "Engedélyezi a §HHegyi Fegyverzetet§!\n§HTüzérség\n    Hegység§!: Mozgás: §G+15%§!\n§HPáncéltörõ\n    Hegység§!: Mozgás: §G+15%§!"
  RAJ_revive_the_screw_guns_desc:0 "Az észak-indiai hegyvidéki terep egy olyan tüzérség létrehozását igényelte, amit fel lehetett állítani és szállítani bárhova, ahol szükség volt rá. Ez a 7 fontos már egy kissé elavult, de még mindig nagyon hatékonyan felhasználható."
  RAJ_indian_armor:0 "Indiai Harckocsik"
  RAJ_indian_armor_desc:0 "Indiának egy saját gyártású páncélos és harckocsiezred felállítására kellene törekednie."
  RAJ_modernizing_army:0 "Hadsereg Modernizáció"
  RAJ_modernizing_army_desc:0 "Sok ideig az indiai fegyveres erõket csak gyarmati elõvigyázatosságnak tekintették, néhány britektõl kapott felszereléssel. Eljött az idõ, hogy modernizáljuk hadseregünket."
  RAJ_indian_defense_research:0 "Indiai Védelmi Kutatás"
  RAJ_indian_defense_research_desc:0 "Most, hogy India teljesen független nemzetté vált, már nem kapunk hozzáférést a fejlett tervekhez és technológiákhoz. Biztosra kell mennünk, hogy ne maradjunk le ellenségeinktõl."
  RAJ_british_pilot_training:0 "Brit Pilótaképzés"
  RAJ_british_pilot_training_desc:0 "A Királyi Légierõ elfogadta, hogy indiai pilótákat képezzünk. Ez nagy segítséget fog nyújtani a saját légi hadviselésünkben."
  RAJ_expand_air_bases:0 "A Légibázisok Bõvítése"
  RAJ_expand_air_bases_desc:0 "India területe nagyon nagy, ezért a járõrözés és a védelem megköveteli, hogy az ország egész területén növeljük légifölényünket."
  RAJ_air_support_effort:0 "Légi Támogatási Prioritás"
  RAJ_air_support_effort_desc:0 "A kombinált fegyverek háborúja egy új formája a harcnak, így nekünk is energiát kell fektetünk a repülõgépek fejlesztésére és gyártására, amelyek támogathatják a földi és tengeri erõinket."
  RAJ_fighter_effort:0 "Vadászgép Prioritás"
  RAJ_fighter_effort_desc:0 "Szükségünk van vadászgépekre, amelyek kísérik a bombázókat, és elpusztítanak bármilyen, országunkat fenyegetõ ellenséges repülõgépet."
  RAJ_royal_indian_air_force:0 "Királyi Indiai Légierõ"
  RAJ_royal_indian_air_force_desc:0 "Eljött az ideje annak, hogy a kis légierõnket kiterjesszük, és külön fegyveres erõt képviseljen. Egy független parancsoksággal rendelkezõ légierõ jobban kiszolgálja majd az indiai népet és a birodalmat."
  RAJ_the_smiling_buddha:0 "A Mosolygó Buddha"
  RAJ_the_smiling_buddha_desc:0 "A tudósok közel állnak ahhoz, hogy felfedezzék az atomenergia titkait - ez pedig nagyon erõs robbanószerekhez vezethet. Nem maradhatunk le más országoktól atomtechnológiában."
  RAJ_great_indian_peninsula_railway:0 "Nagy Indiai Vasút"
  RAJ_great_indian_peninsula_railway_desc:0 "A nagy indiai vasút 1925-ben az állam irányítása alá került. Ez azt jelenti, hogy terjesztése és javítása ránk hárul. A növekvõ népességnek jobb infrastruktúrára van szüksége."
  RAJ_industrial_expansion:0 "Ipari Terjeszkedés"
  RAJ_industrial_expansion_desc:0 "Több száz milliónyi ember nevezi otthonának Indiát -ezeket az embereket mind bevonhatnánk az iparba."
  RAJ_tata_steel:0 "Tatai Acél"
  RAJ_tata_steel_desc:0 "A Tatai Acél jó úton halad ahhoz, hogy a birodalom legnagyobb acélmanufaktúrájává váljon. A nagyobb termelés az indiai fejlõdés üzemanyaga lehet."
  RAJ_assam_oil:0 "Asszámi Olaj"
  RAJ_assam_oil_desc:0 "Asszám az indiai olajtermelés központja, különösen a Dogboi finomító. Az erõforráshoz való hozzáférést ki kell terjeszteni, és jobban kihasználni."
  RAJ_indian_institute_of_science:0 "Indiai Tudományos Intézmény"
  RAJ_indian_institute_of_science_desc:0 "Az Indiai Tudományos Intézmény bangalore-i kampusza egy fényes jövõ felé vezetheti Indiát."
  RAJ_institute_of_fundamental_research:0 "Fundamentális Kutatási Intézmény"
  RAJ_institute_of_fundamental_research_desc:0 "A vezetõ tudósaink közül néhányan egy Fundamentális Kutatási Intézmény létrehozásán munkálkodnak, hogy kihasználhassák a legújabb fizikai tudományok felfedezésének elõnyeit."
  RAJ_research_collaboration:0 "Kutatási Kooperáció"
  RAJ_research_collaboration_desc:0 "A britek megmutatták elõnyét annak, ha megosztjuk tudásunkat a legközelebbi szövetségeseink között. Az egész frakció hatékonyabban átvészelheti majd a háborús idõket, ha megtesszük a szükséges lépéseket."
  RAJ_expand_mazagon_dock:0 "A Mazagon Dock Bõvítése"
  RAJ_expand_mazagon_dock_desc:0 "A mumbai városi Mazagoni Dock a legfontosabb hajógyárunk a nyugati parton. Nagyobb kapacitásra lesz szükség a világválság közepén."
  RAJ_found_scindia_shipyard:0 "A Scindia-i Hajógyár"
  RAJ_found_scindia_shipyard_desc:0 "Szükségünk van egy hajógyárra az ország keleti partját is, így a Scindia-i Hajógyár létrehozása Visakhapatnam-ban megalapozhatja a haditengerészeti jövõnket."
  RAJ_royal_indian_navy:0 "Királyi Indiai Flotta"
  RAJ_royal_indian_navy_desc:0 "A Királyi Indiai Flottának fejlesztésekre van szüksége. Az új taktikák és hajók megszerzése az elsõdleges célunk."
  RAJ_screening_effort:0 "Kísérõhajó Fókusz"
  RAJ_screening_effort_desc:0 "Indiának döntõ szerepe van a Szuezi-csatorna védelmében. Megszũrése és az állandó kíséret létrehozása segíteni fogja az európai és afrikai hadszínterek biztosítását."
  RAJ_cruiser_effort:0 "Cirkáló Prioritás"
  RAJ_cruiser_effort_desc:0 "Cirkálók gyártása szükséges az Indiai Haditengerészet bõvítéséhez."
  RAJ_submarine_effort:0 "Tengeralattjáró Prioritás"
  RAJ_submarine_effort_desc:0 "A japán haditengerészet egyre jobban erõsödik, ésszerũ lenne erõnket a tengerre összpontosítani, és tengeralattjárókkal lecsapni rájuk."
  RAJ_capital_ship_effort:0 "Csatahajó Prioritás"
  RAJ_capital_ship_effort_desc:0 "India megtapasztalta a csatahajók erejét a tengeren brit õrhelyként. Saját nehéz cirkáló és csatahajó flottát kell felépítenünk."
  RAJ_modernizing_navy:0 "Flotta Modernizáció"
  RAJ_modernizing_navy_desc:0 "Jobb motorok, több hely a személyzetnek, gyorsabb sebesség és nagyobb fegyverek. Az indiai flotta hamarosan a kontinens legjobbjává válik."
  RAJ_east_india_railways:0 "Kelet-Indiai Vasutak"
  RAJ_east_india_railways_desc:0 "A kelet-indiai vasút kormányzati ellenõrzéséhez minden döntést a miniszterek kezébe ad."
  RAJ_integrate_princely_railways:0 "A Hercegi Vasutak Integrálása"
  RAJ_integrate_princely_railways_desc:0 "Néhányan az indiai hercegek közül kifejlesztették a saját vasútrendszerüket, és eddig nemigen kapcsolódtak hozzá az állami vasutakhoz. Valahogy egyesítenünk kell az állam vasutait."
  RAJ_ishapore_arsenal:0 "Ishapore-i Arzenál"
  RAJ_ishapore_arsenal_desc:0 "Az Ishapore-i Arzenál és Fegyvergyár már a 18. század óta mũködik. Sok fegyvertervért felelõs, és ez a központja a fegyvergyártásunknak is."
  RAJ_clamp_down_on_corruption:0 "A Korrupció Szigorítása"
  RAJ_clamp_down_on_corruption_desc:0 "Annak ellenére, hogy a brit ipari erõfeszítések kiterjednek az indiai vasútra, ez nagyon kevés elõnnyel jár számunkra. Korrupció és kettõs üzlet van a közlekedési ágazatban, amit azonnal orvosolnunk kell."
  RAJ_strengthen_ties_with_british_investors:0 "Brit Ipari Befektetõk"
  RAJ_strengthen_ties_with_british_investors_desc:0 "Gyáraink és erõforrásaink bõvítésének érdekében folytatunk kell a brit tõkére való támaszkodásunkat, mindaddig amíg saját, megbízható bankrendszert nem tudunk kiépíteni."
  RAJ_british_rail_investors:0 "Brit Vasúti Befektetõk"
  RAJ_british_rail_investors_desc:0 "Az indiai polgári és közlekedési infrastruktúra nagy befektetést igényel, amit csak a brit finanszírozóktól kaphatunk meg."
  RAJ_british_arms_investors:0 "Brit Fegyverkezési Befektetõk"
  RAJ_british_arms_investors_desc:0 "Ha gyorsan akarjuk fejleszteni a fegyvereinket, brit befektetõk anyagi támogatására lesz szükségünk a hadászati infrastruktúrában."
  RAJ_indian_sandhurst_tt:0 "Egy §Y4-es képességũ tábornok§!, §YKodandera Madappa Cariappa§! elérhetõvé válik.\nEgy §Y3-as képességũ tábornok§!, §YKodandera Subayya Thimayya§! elérhetõvé válik.\nA §Y3-as Képességũ Tábornok§!, §YJayanto Nath Chaudhuri§! elérhetõvé válik."
  RAJ_create_unit_gurkas_tt:0 "Kapunk egy Gurkhas elit egységet Delhi területén."
  RAJ_create_unit_rani_tt:0 "Kapunk egy gyalogos hadosztályt Delhi területén."
  RAJ_create_unit_sikh_tt:0 "Kapunk egy gyalogos hadosztályt Delhi területén."
  RAJ_create_general_rani_tt:0 "\nEgy §Y3-as képességũ tábornok§!, §YLakshmi Sahgal§! elérhetõvé válik"
  continuous_naval_production:0 "Hajógyártás"
  continuous_naval_production_desc:0 "Ha erõforrásainkat a hajótermelésbe és tapasztalt hajóépítõk kiképzésébe fektetjük, csökkenthetjük a csatahajók gyártásának idõtartamát."
  continuous_air_production:0 "Repülõgépgyártás"
  continuous_air_production_desc:0 "Reprodukálhatjuk és átszervezhetjük a hulladék eltávolítását a termelés megkönnyítésének érdekében."
  continuous_non_factory_construct:0 "Építkezés"
  continuous_non_factory_construct_desc:0 "Még mindig túl nagy a lazaság az építõiparunkban. Ha figyelmünk középpontjába állítjuk, jelentõs javulást érhetünk el az építési sebességben. Sajnálatos módon, a szerszámgépek gyártása nagy nehézséget jelent a nehéziparunk fejlõdésében."
  continuous_reduce_training_time:0 "Hadseregkiképzés"
  continuous_reduce_training_time_desc:0 "Ha minden ezred számára különleges, fejlett kiképzést adunk, olyan egységeket is kihelyezhetünk a frontra, amelyek eddig nem voltunk képesek kiképezni."
  continuous_suppression:0 "Ellenállás az Elnyomásnak"
  continuous_suppression_desc:0 "Ha beszivárgunk a megszállt területek fõbb ellenállási csoportjai közé, vezetõik irányításával jelentõsen csökkenthetjük az okozott kár mértékét."
  continuous_repair:0 "Épületek Helyreállítása"
  continuous_repair_desc:0 "Létrehozunk egy gyári munkásokból és építõipari dolgozókból álló javításra specializálódott csoportot, akik központilag irányítva az épületek rekonstruálására fognak összpontosítani."
  continuous_tech_share:0 "Technológiamegosztás"
  continuous_tech_share_desc:0 "Erõsíteni fogjuk technológiánk megosztását a szövetségeseink között. Ez a technológiai megosztás elõnyökhöz juttathat bennünket."
  continuous_boost_freedom:0 "Az Autonómia Növelése"
  continuous_boost_freedom_desc:0 "A gyarmati bürokrácia átszervezésével és õshonos adminisztrátorok toborzásával idõvel képesek leszünk irányítani saját ügyeinket."
  continuous_restrict_freedom:0 "Alattvalók Elnyomása"
  continuous_restrict_freedom_desc:0 "A gyarmati lakosok olyan ostoba ötletekkel álltak elõ, mint az önrendelkezés vagy a nemzeti függetlenség. Itt az ideje, hogy kiverjük a fejükbõl ezeket a fogalmakat."
  subject_autonomy_mod_tt:0 "Alattvalók autonómiája: §G-0.5§!"
  unlocks_decision:0 "Feloldódó döntés: "
  USA_continue_the_new_deal:1 "A New Deal Folytatása"
  USA_continue_the_new_deal_desc:1 "A New Deal szakpolitikái jól mũködnek. Nem szabad letérnünk az útról."
  USA_suspend_the_presecution:0 "Az Üldöztetés Megszüntetése"
  USA_suspend_the_presecution_desc:0 "Az amerikai állampolgárok üldöztetése bizonyos politikai nézeteik miatt -attól függetlenül, hogy bosszantóak - alapvetõen ellentmond az ország alapértékeinek. Ezt azonnal be kell fejeznünk."
  USA_desegregate_the_armed_forces:1 "A Hadsereg Erõinek Deszegregálása"
  USA_desegregate_the_armed_forces_desc:1 "Az ország szolgálatában fegyvert fogni egyesek számára egy nem kívánatos feladat, másoknak viszont megtisztelõ lehetõség. Ezt a lehetõséget némely polgárunktól eddig megtagadtuk a felmenõik miatt, de itt az ideje, hogy véget vessünk ennek."
  USA_full_desegregation:1 "Teljes Deszegregáció"
  USA_full_desegregation_desc:1 "Államaink már hosszú ideje különbözõ kritériumok alapján szegregálják az embereket. Egy szabad köztársaságban minden polgárt egyenlõ bánásmódban kell részesítenünk."
  USA_democratic_socialism:1 "Demokratikus Szocializmus"
  USA_democratic_socialism_desc:1 "Senki sem tagadhatja, hogy a szocializmus az emberi civilizáció jövõje. Ugyanakkor ennek a köztársaságnak egyetlen büszke és hazafias állampolgára sem támogathat olyan rendszert, ahol a kormányt már nem a nép választja meg. Olyan új kormányformát fogunk létrehozni, amelyben a szocializmus és a demokrácia kombinálva lesz."
  USA_liberty_for_the_philippines:1 "Fülöp-Szigetek Felszabadítása"
  USA_liberty_for_the_philippines_desc:1 "A Fülöp-szigetek lakói megmutatták, hogy képesek a saját ügyeik megszervezésére, és most itt az ideje annak, hogy az amerikaiak végsõ uralma is hivatalosan megszũnjön az országuk felett."
  USA_pacific_decolonisation:1 "Csendes-Óceáni Dekolonizáció"
  USA_pacific_decolonisation_desc:1 "Fülöp-szigetek lakói megmutatták, hogy képesek a saját ügyeiket intézni, így itt az ideje annak, hogy az országuk feletti amerikai uralom hivatalosan is megszũnjön."
  USA_union_representation_act:1 "Szakszervezeti Törvény"
  USA_union_representation_act_desc:1 "A munka az emberi élet lényeges része, és a szakszervezetbe szervezés a demokratikus társadalom megszervezésének alapvetõ része. Biztosítanunk kell, hogy a szakszervezeteknek kötelezõ képviselete legyen a kongresszusban."
  USA_old_age_pension_act:1 "Nyugdíjtörvény"
  USA_old_age_pension_act_desc:1 "A munka élettartama után népünk megérdemli a pénzügyi biztonságot és az öregség tiszteletét. Nyilvánvaló, hogy a támogatásukra nem elégségesek a jelenlegi jogszabályok."
  USA_accumulated_wealth_tax_act:1 "Vagyonadó Törvény"
  USA_accumulated_wealth_tax_act_desc:1 "Országunkban egyes emberek abszurd összegũ tõkét halmoztak fel. Ez a pénz a bankszámlákon passzívan ül, vagy nagy épületekre, aranyékszerekre és drága festményekre van fordítva. Ez nem szolgál semmilyen gazdasági célt. Egy új adó bevezetésével arra kényszeríthetjük ezeket az embereket, hogy a haszontalan holmik vásárlása helyett fektessenek be a gazdaságba."
  USA_guarantee_the_american_dream:1 "Az Amerikai Álom Biztosítása"
  USA_guarantee_the_american_dream_desc:0 "Népünk többsége nem kér sokat az élettõl: csak stabil foglalkoztatást, jó egészséget és egy családot. Nincs ok arra, hogy ezeket ne biztosítsuk számukra."
  USA_worker_management_act:1 "Munkavállalói Törvény"
  USA_worker_management_act_desc:1 "Furcsa, hogy olyanok irányítanak gyárakat és boltokat, akik még életükben nem dolgoztak ezekben a szférákban. õk nem érthetik meg a dolgozó embereket, és irreális elvárásaik vannak velük szemben. Annak érdekében, hogy megvédjük gazdaságunkat az ilyen inkompetens vezetõk által okozott károktól, új munkavállalói törvényeket kell hoznunk."
  USA_militia_organization_act:1 "Milícia Szervezési Törvény"
  USA_militia_organization_act_desc:1 "Köztársaságunk már régi polgári katonai tradícióval rendelkezik. Ha hazánk valaha egy külföldi invázióval szembesülne, jól szervezett és jól felfegyverezett férfi és nõi lokálpatriótákkal fognak szembesülni, akik készek életüket adni otthonuk védelmében."
  USA_communal_property_act:1 "Köztulajdon Törvény"
  USA_communal_property_act_desc:1 "A többség szükségleteit sosem szabad, hogy felülmúlja a kisebbség, vagy akár az egyén vágyai. Ahhoz, hogy ezt az eszmét megszilárdítsuk a lakosság körében, új törvényekre van szükség, amelyek megkönnyítik a köztulajdonba vételt."
  USA_reintegration:1 "Reintegráció"
  USA_reintegration_desc:1 "A háború megosztotta nemzetünket, de úgy gondoljuk, végül még azok is megválthatók, akik ellenünk harcoltak. Amikor a lakosság felismerte hibáit, újra csatlakozhatnak büszke köztársaságunk politikai folyamataihoz."
  USA_reach_out_to_the_ware_group:1 "A Ware Csoport Meggyõzése"
  USA_reach_out_to_the_ware_group_desc:1 "Kormányunkon belül van egy kisebb csoport hithũ kommunista, akik úgy hiszik, titokban mũködnek, de mi ismerjük õket. Talán látják, hogy céljaink hasonlóak, és lehet, hogy meg tudjuk õket gyõzni, hogy csatlakozzanak mellénk."
  USA_us_ussr_economic_cooperation:1 "Szovjet-Amerikai Gazdasági Együttmũködés"
  USA_us_ussr_economic_cooperation_desc:1 "A szovjetunió kaotikus és véres születése ellenére jelentõs fejlõdést ért el egy modern, iparosodott társadalom kialakításában. Együtt kellene mũködnünk velük."
  USA_secure_china:1 "Kína Bebiztosítása"
  USA_secure_china_desc:1 "Kínát elragadta egy hosszú és véres polgárháború. A nacionalista kormány mélyen korrupt, és elvesztette a nép teljes támogatottságát. Itt az ideje, hogy elkezdjük támogatni az egyetlen olyan kínai pártot, amely egyesítheti az országukat - a Kommunista Pártot."
  USA_end_monarchism:1 "A Monarchizmus Vége"
  USA_end_monarchism_desc:1 "Európa monarchiái már belerángatták a világot egy nagy háborúba. Nem engedhetjük meg, hogy újra megtegyék. Az õseink háborút indítottak Anglia királya ellen, hogy kivívják szabadságukat - most a világot fogjuk felszabadítani a zsarnokság alól-"
  USA_shatter_the_empires:1 "A Birodalmak Eltiprása"
  USA_shatter_the_empires_desc:1 "Régen egy birodalom gyarmata voltunk, de kivívtuk szabadságunkat. A köztársaságunk nem igazán érzi biztonságban magát addig, amíg léteznek az ilyen a gyarmatosító birodalmak."
  USA_agricultural_adjustment_act:1 "Mezõgazdasági Szabályozási Törvény"
  USA_agricultural_adjustment_act_desc:1 "A világválság különösképpen a gazdálkodókat sújtotta. Gondoskodnunk kell arról, hogy az élelmiszertermelõinket az ellenõrzött piac ne akadályozza az üzletben."
  USA_fair_labour_standards_act:1 "Tisztességes Munkaügyi Normák Törvény"
  USA_fair_labour_standards_act_desc:1 "A lassú fellendülés elsõ jelei után ideje a munkavállalók felé fordulni. Meg kell tiltani a kizsákmányoló gyakorlatokat, mint például a túlórák nem kifizetését, illetve egyeztetni kell egy életképes minimálbérrõl is."
  USA_federal_housing_act:1 "Állami Lakhatási Törvény"
  USA_federal_housing_act_desc:1 "Az Egyesült Államokban a szegénység felszámolására irányuló folyamatos erõfeszítéseink részeként létrehozhatnánk egy államilag finanszírozott lakhatási programot."
  federal_housing_tt:0 "(§Y5 random területen§!): Hozzáad §G1§! építési szlotot."
  USA_office_of_scientific_research_and_development:1 "Tudományos Kutatási és Fejlesztési Hivatal"
  USA_office_of_scientific_research_and_development_desc:1 "A háborúval fenyegetõ horizonton a tudományos erõfeszítéseinket arra kell összpontosítanunk, hogy biztosítsuk, hogy ne legyünk lemaradva a potenciális ellenfeleinktõl."
  USA_focus_on_europe:1 "Összpontosítás Európára"
  USA_focus_on_europe_desc:1 "Európa nagyhatalmai készek újból háborúba taszítani a világot. Nem várhatunk addig, amíg megtörténik. Készen kell állnunk arra, hogy határozottan beavatkozzunk annak országnak az ügyeibe, amely a békét fenyegeti."
  USA_focus_on_asia:1 "Összpontosítás Ázsiára"
  USA_focus_on_asia_desc:1 "Míg a legtöbb ember aggodalommal figyeli Európát, addig mi a csendes-óceánon is bizonytalanságot és instabilitást érzünk. Érdekünkben áll beavatkozni bármilyen ügybe, amely veszélyezteti a békét."
  USA_magic:1 "A Japán Titkosítások Feltörése"
  USA_magic_desc:1 "A haditengerészetünk úgy gondolja, képes feltörni japán titkosítási kódjait, amely lehetõvé tenné számunkra, hogy kiolvashassuk a hajóik helyzetét is."
  USA_neutrality_act:1 "Semlegességi Törvény"
  USA_neutrality_act_desc:1 "Egyre biztosabbnak tũnik, hogy Európában tényleg ki fog törni a háború. A nagy háború alatt az amerikai cégek nagy mennyiségũ fegyvert adtak el az Antantnak, és sokan úgy vélik, az USA belépése inkább a szállítmányok kifizetése miatt történt, mintsem a háború megnyeréséért. Ezúttal nem fogunk hasznot húzni a háborúból!"
  USA_lend_lease_act_neutrality_tt:0 "\n\nA semlegességi törvény elfogadása §Rdrasztikusan növelni fogja§! a kölcsönbérleti törvény elfogadásának követelményeit."
  USA_lend_lease_act:1 "Kölcsönbérleti Törvény"
  USA_lend_lease_act_desc:1 "A világ nagy demokráciái támadás alatt állnak. Hogy elveszítik-e a harcot? Ez csak idõ kérdése. Ezért meg kell tennünk mindent, amit tudunk, hogy támogassuk õket - még akkor is, ha nem tudnak azonnal fizetni a felszerelésekért."
  USA_reestablish_the_gold_standard:1 "Az Aranystandard Helyreállítása"
  USA_reestablish_the_gold_standard_desc:1 "Az aranystandard nélkül a féktelen infláció elveszi az emberek megtakarításait, és leértékeli munkájukat. El kell hagynunk a felelõtlen utat, miszerint nem foglalkozunk ezzel az üggyel."
  USA_adjusted_compensation_act:1 "Korrigált Kárpótlási Törvény"
  USA_adjusted_compensation_act_desc:1 "A nagy háború veteránjainak tisztességes nyugdíjat ígértek. Sokan a közelmúltban kemény idõkön estek át a nagy világválság adta helyzetben. Meg kell tennünk mindent, amit tudunk, hogy segítsünk azoknak, akik a republikánusokat hívták segítségül."
  USA_labour_management_relations_act:1 "Munkaerõ-Gazdálkodási Összeköttetések Törvény"
  USA_labour_management_relations_act_desc:1 "Amerikában a vállalkozásokat mindenféle szakszervezeti tevékenység fenyegeti - sztrájk, szervezés, magasabb bérek iránti igény. Nem engedhetjük, hogy ez folytatódjon."
  USA_protectionist_tariffs:1 "Protekcionista Vámok"
  USA_protectionist_tariffs_desc:1 "A szabadkereskedelem megnyitotta piacunkat a külföldi versenytársaknak, amelyek közül sokan saját tarifáikat és vámokat emeltek. Cégeink kemény versenyben vannak, miközben õk élvezik a vámfal biztonságát. Ennek véget kell vetni."
  USA_income_tax_reform:2 "Jövedelemadó Reform"
  USA_income_tax_reform_desc:1 "A jövedelemadó minden amerikai pénztárcából pénzt vesz ki - pénzt, amit végeredményben polgárainkra fordítunk, és abból támogatjuk a helyi gazdaságokat. Az amerikaiakat önállósággal adjuk vissza a saját pénzügyeihez."
  USA_institute_of_american_sciences:1 "Amerikai Tudományos Intézet"
  USA_institute_of_american_sciences_desc:1 "Az egyetemek és a kutatólaboratóriumok az ország egész területén elvégezték a kutatásaikat, de túl szũk látókörũnek bizonyultak Ennek véget kell vetni. Létrehozunk egy új szervezetet, amely összehangolja a világszínvonalú tudósok erõfeszítéseit."
  USA_america_first:0 "Saját Frakció"
  USA_america_first_desc:2 "Vannak, akik külföldi háborúkban áldoznák fel fiataljaink életét. Ezeket az embereket el kell utasítanunk, és meg kell értetnünk velük, hogy számunkra Amerika az elsõ!"
  USA_extend_the_chinese_exclusion_acts:1 "A Kínai Bevándorlási Törvény Kiterjesztése"
  USA_extend_the_chinese_exclusion_acts_desc:2 "A háború sújtotta Kínai miatti bevándorlás korlátozására lépéseket kell tennünk, hogy ne sodorjon el minket a menekültek hulláma."
  USA_empower_the_huac:1 "Huac Felhatalmazása"
  USA_empower_the_huac_desc:1 "Az Amerikaiatlan Tevékenységek Képviselõházi Bizottsága fontos szerepet tölt be a demokráciánk tisztaságának fenntartásában. Nem szabad megengednünk, hogy a tisztességtelen elemek megpróbálják befolyásolni a politikai folyamatot."
  USA_voter_registration_act:1 "Szavazói Regisztrációs Törvény"
  USA_voter_registration_act_desc:1 "A választások a demokrácia legfontosabb részei. Teljesen ésszerũtlen azt követelni, hogy ne legyenek ellenõrzések azzal kapcsolatban, hogy ki vehet részt benne - vagy talán az emberek, akik az ellenõrizetlen választások mellett érvelnek, több baljós motivációval is rendelkezhetnek, és talán választási csalásra is hajlamosabbak..."
  USA_ally_with_the_silver_shirts:1 "Szövetség az Ezüstingesekkel"
  USA_ally_with_the_silver_shirts_desc:1 "Hogy helyreállítsuk nemzetünket, követnünk kell a nyilvánvaló sorsunkat, így alapos átrendezésekre van szükség. Az ezüstingesek pedig segíthetnek ennek elérésében."
  USA_national_prosperity_program:1 "Nemzeti Jóléti Program"
  USA_national_prosperity_program_desc:1 "A gyors fellendülés és a tartós jólét biztosításának kulcsa nem az ellenõrzött piackereskedelmen, hanem a gondosan irányított programokon van, ami a magán és állami vállalatok összekapcsolásában rejlik."
  USA_privatize_the_TVA:1 "A TVA Privatizálása"
  USA_privatize_the_TVA_desc:1 "A Tennessee Valley Authority a magánszektorban teret nyert, majd megalapozta körzet építési munkálatait. A kormány nem teheti meg, hogy jobban teljesítsen, mint a magánszektor, ezért a TVA-t érdemes lenne privatizálni."
  USA_de_regulate_the_banking_sector:1 "A Bankszektor Deregulációja"
  USA_de_regulate_the_banking_sector_desc:1 "A korábbi kormányok meglehetõsen ésszerũtlen korlátokat vetettek fel a pénzügyi tevékenységekre. Bár kétségtelenül jó szándékúak, de ezek a korlátozások egyértelmũen több kárt okoznak, mint amennyi jót tesznek."
  USA_national_employment_strategy:1 "Nemzeti Foglalkoztatási Stratégia"
  USA_national_employment_strategy_desc:1 "A munkanélküliség egy egyszerũ ténybõl származik: az embereknek nem felel meg a kínált munka. A gyárak tétlenek, mert a munkáltatók nem találnak maguknak embereket, míg az ország más részein meg éheznek. Bemutatunk egy új stratégiát, amely biztosítja, hogy minden munkáltató megtalálhassa azokat az embereket, akik a vállalat vezetéséhez szükségesek."
  USA_invite_foreign_support:1 "A Külföldi Támogatás Meghívása"
  USA_invite_foreign_support_desc:1 "Néhány nagyon zavaró jelentés érkezik a hadsereg és néhány állami kormányzat hũségérõl, amiatt esetleg meg kell fontolnunk, hogy inkább külföldi támogatók után nézünk."
  USA_send_lindbergh_to_germany:1 "Lindbergh Németországba Küldése"
  USA_send_lindbergh_to_germany_desc:1 "A híres pilóta felajánlotta, hogy Európába látogat annak érdekében, hogy megvizsgálja, milyen átalakuláson ment keresztül Németország az elsõ világháború után. Ez értékes tapasztalatokat jelentene nekünk. Lindbergh azt is jelezte, hogy hajlandó lenne tanácsadói szerepet is vállalni a kormányban."
  USA_work_with_the_bund:1 "Együttmũködés a Német-Amerikai Szövetséggel"
  USA_work_with_the_bund_desc:1 "A Német-Amerikai Szövetség felajánlotta, hogy segít nekünk az álláspontjainkat kommunikálni a német származású amerikaiak felé. Ez biztosítaná a szimpátia alapjait az államaikban."
  USA_work_with_the_bund_tt:0 "Biztosítja, hogy egy polgárháború esetén a következõ államok maradjanak a kormánynál: Ohio, Missouri, Wisconsin, Illinois, Indiana és Michigan"
  USA_recruit_the_free_corps:1 "A Szabad Hadtest Toborzása"
  USA_recruit_the_free_corps_desc:1 "A katonaság egyre gyanúsabbá válik számunkra, éppen ezért most a nagy háború hõseihez kell fordulnunk. Szükség van egy szervezetre, amely hũ marad, mikor szükségünk van rá."
  USA_honor_the_confederacy:1 "Tisztelet a Konföderáció Elõtt"
  USA_honor_the_confederacy_desc:1 "Az amerikai polgárháború túl sok ideig lett szemlélve az északiak perspektívájából - és be lett sározva a lázadás története. Itt az ideje, hogy a másik oldal is elõtérbe kerülhessen."
  USA_war_powers_act:1 "Háborús Törvény"
  USA_war_powers_act_desc:1 "A világban egyre gyorsabbak a repülõgépek és egyre nagyobb bombák készülnek, nem beszélve a jobb tengeralattjárókról és vegyi fegyverekrõl. A kongresszus lekorlátozza az elnököt, de itt az ideje annak, hogy végre megtegyük azt, ami az ország védelme érdekében szükséges."
  USA_seize_cuba:1 "Kuba Elfoglalása"
  USA_seize_cuba_desc:1 "Partjaink mögött egy "elsüllyeszthetetlen anyahajó" áll készen arra, hogy az agresszorok bázisaként szolgáljon. Kuba szigetérõl van szó... és nem szabad hagynunk, hogy ez megtörténjen."
  USA_eliminate_the_southern_threat:1 "A Déli Fenyegetés Megszüntetése"
  USA_eliminate_the_southern_threat_desc:1 "Mexikó egy instabil állam volt az elõzõ generációban. Függetlenül attól, hogy az erõszak áthat-e a határainkon belülre vagy sem, vagy hogy valós-e a fenyegetés, hogy elvennék tõlünk déli, spanyol ajkú területeinket - a cél egyértelmũ: biztosítani azt, hogy ezeknek még a gondolata se merüljön fel."
  USA_the_canadian_corridor:1 "A Kanadai Folyosó"
  USA_the_canadian_corridor_desc:1 "Egy keskeny, hosszú terület választja el az USA határait Kanadától. Tehát, Alaszka megvédése jelenleg a kanadai kormány jó szándékától függ. Viszont, az a baj, hogy Alaszkára Kanadának igencsak fáj a foga... Ez így nem folytatható tovább!"
  USA_north_american_dominion:1 "Észak-Amerikai Uralom"
  USA_north_american_dominion_desc:1 "A közvetlen határaink biztonsága mellett még messzebbre kell tekintenünk, hogy mellõzzük az észak-amerikai fenyegetéseket. Nem engedhetjük meg, hogy a régióban csak egyetlen rosszindulató állam is létrejöhessen."
  USA_strategic_interests:1 "Stratégiai Érdekek"
  USA_strategic_interests_desc:1 "A világban több kapcsolat is létrejött országok között, mint eddig valaha. Ezzel a fenyegetés könnyen megnõhet, amely az egész világot veszélyezteti. Meg kell építenünk a kölcsönös-támogatási bázisok hálózatát az egész világon, hogy gyorsabban reagálhassunk bármilyen ellenséges helyzetre."
  USA_protect_south_america:1 "Dél-Amerika Megvédése"
  USA_protect_south_america_desc:1 "A kettõs kontinensünk déli része már a felfedezések óta a birodalmak játszótere. Itt az ideje, hogy valaki talpra álljon, és biztosítsa, hogy ezek a nemzetek zavartalanul járják saját, szebb jövõ felé vezetõ útjukat."
  USA_pacific_pacification:1 "Csendes-Óceáni Rendteremtés"
  USA_pacific_pacification_desc:1 "Ausztrália és Új-Zéland túl messze van nagy-Britanniától ahhoz, hogy megvédje õket. Nem engedhetjük meg, hogy  [USA.GetNameDef] ellenségei rátegyék a kezüket!"
  USA_secure_asia:1 "Ázsia Megvédése"
  USA_secure_asia_desc:1 "Európában a gyarmattartó nemzetek nem hajlandóak vagy nem képesek hatékonyan megvédeni az ázsiai gyarmatokat. le kell vennünk róluk ezt a terhet, hogy ezekre a területekre az agresszorok soha ne tehessék mancsaikat."
  USA_global_hegemony:1 "Globális Hegemónia"
  USA_global_hegemony_desc:1 "A végcélunk az, hogy elérjük a globális fölényünket, amely lehetõvé teszi számunkra, hogy puszta létezésünk révén konfliktusokat akadályozzunk meg. Csak meg kell gyõznünk a fennmaradó hatalmakat, hogy elismerjék pozíciónkat."
  USA_war_plans_division:1 "Háborús Tervezési Osztály"
  USA_war_plans_division_desc:1 "Miközben békét akarunk, fel kell készülnünk a háborúra."
  USA_intervention_in_the_americas:1 "Beavatkozás Amerikában"
  USA_intervention_in_the_americas_desc:1 "Elõször is, elõ kell készítenünk a saját kontinensünk bebiztosítását, hogy ne támadhassanak majd hátba minket."
  USA_war_plan_green:1 "Zöld Terv"
  USA_war_plan_green_desc:1 "Igen csak problémás, hogy a forradalom utáni Mexikóban nincs elég demokrácia. Mindenképpen fel kell készülnünk a beavatkozásra."
  USA_war_plan_crimson:1 "Bíbor Terv"
  USA_war_plan_crimson_desc:1 "Úgy látjuk, Kanada már kezd letérni a demokrácia útjáról, amely azt jelenti, hogy fenyeget minket. Ezt nem tũrhetjük tovább!"
  USA_war_plan_gray:1 "Szürke Terv"
  USA_war_plan_gray_desc:1 "A történelem már megmutatta, hogy a Karibi-térség meglehetõsen instabil politikailag. Minél gyorsabban le kell csapnunk rájuk, természetesen az amerikai érdekek és emberek védelmébe érdekében - mi másért?!"
  USA_hemisphere_defense:1 "A Félteke Megvédése"
  USA_hemisphere_defense_desc:1 "Függetlenül attól, hogy ezek már külföldi területek, muszáj  szomszédaink felé tekintenünk, természetesen az õ érdekükben."
  USA_intervention_in_europe:1 "Beavatkozás Európában"
  USA_intervention_in_europe_desc:1 "Kevesebb, mint két évtized eltelte után Európa újabb világháborúra készül. Szomorúan látjuk, hogy nincs elég demokrácia Európában, és ez egy igen mély beavatkozást igényel, természetesen az amerikai emberek védelmébe érdekében."
  USA_war_plan_gold:1 "Arany Terv"
  USA_war_plan_gold_desc:1 "Úgy látjuk, hogy Franciaország belsõ megosztottságban és politikai radikalizmusban szenved, ugyanakkor Európa egyik legnagyobb katonai hatalma is. Fel kell szabadítanunk népüket, nem engedhetjük meg, hogy a radikalizmus megszüntesse a szabadságot, amiért küzdünk."
  USA_war_plan_silver:0 "Ezüst Terv"
  USA_war_plan_silver_desc:0 "Olaszország nyíltan kijelentette, hogy a Földközi-tenger irányításának átvételéért harcol, nem beszélve a demokrácia-deficitükrõl, ami igen aggasztó. Nem tũrhetjük meg, hogy egyes öntelt országok beavatkozzanak más országok belügyeibe! - Bizony, nem."
  USA_anti_bolshevist_aid:1 "Anti-Bolsevista Támogatás"
  USA_anti_bolshevist_aid_desc:1 "Mindent, ismétlem, mindent meg kell tenni annak érdekében, hogy a kommunizmus tovább terjedhessen. Bármi, ami jó a bolsevikok ellen, azt használni fogjuk, legyen az egy egy fegyver, egy golyó, egy pár csizma... mindegy, mi megvédjük magunkat tõlük!"
  USA_war_plan_ruby:1 "Rubinvörös Terv"
  USA_war_plan_ruby_desc:1 "Indiában rengeteg ember vár arra, hogy végre valaki felszabadítsa õket a britek elnyomása alól. Itt az ideje cselekedni!"
  USA_war_plan_scarlet_garnet:1 "Skarlátvörös Terv"
  USA_war_plan_scarlet_garnet_desc:1 "A csendes-óceáni térségben Ausztrália és Új-Zéland segítségre szorul. Mindenképpen oda kell figyelnünk Britannia gyarmataira is."
  USA_intervention_in_asia:1 "Beavatkozás Ázsiában"
  USA_intervention_in_asia_desc:1 "Az európai fejlemények gyakran elhomályosítják szemeinket, de tudjuk, hogy Ázsia is veszélyben van. Fel kell készülnünk a beavatkozásra!"
  USA_war_plan_yellow:1 "Sárga Terv"
  USA_war_plan_yellow_desc:1 "Kína több, mint egy generáción keresztül polgárháborút vívott. Valószínũleg a helyzetük sosem lesz jobb, kivéve, ha mi segítünk nekik. Mindenképpen be kell avatkoznunk belügyeikbe!"
  USA_war_department:1 "Hadügyminisztérium"
  USA_war_department_desc:1 "Az iparosodott hadviselés korában olyan adminisztrációval kell rendelkeznünk, amely képes nemzetünk erõforrásainak teljes kihasználására."
  USA_selective_training_act:1 "Szelektív Képzési Törvény"
  USA_selective_training_act_desc:1 "Az Egyesült Államok történelmében háborús idõben igen lassan sorozott be embereket a hadseregbe. Ezt többé nem engedhetjük meg magunknak ezt a luxust."
  USA_louisiana_maneuvers:1 "Louisiana-i Hadgyakorlatok"
  USA_louisiana_maneuvers_desc:1 "A költségvetési korlátok arra kényszerítenek minket, hogy sok katonai fejlesztéstõl kíméljük meg magunkat. Ugyanakkor az elméleti részeket továbbfejleszthetjük."
  USA_airborne_divisions:1 "Ejtõernyõs Hadosztályok"
  USA_airborne_divisions_desc:1 "A repülõgépek egyre hasznosabbá válnak az elõzõ nagy háborúhoz képest, így számos lehetõség nyitott számunkra. A teherszállító repülõgépek az ellenséges vonalak mögé szállíthatnák csapatainkat, akik körülvennék az ellenséget, így legyõzve õket."
  USA_army_of_the_united_states:1 "Az Egyesült Államok Hadserege"
  USA_army_of_the_united_states_desc:1 "A jövõbeli harcokhoz a US Army túl kicsi. Ahhoz, hogy drámaian megnöveljük a méretét, új szervezetet kell létrehoznunk."
  USA_womens_armed_service_integration_act:1 "Nõi Fegyveres Szolgálati Törvény"
  USA_womens_armed_service_integration_act_desc:1 "Nem engedhetjük meg magunknak, hogy olyan embereket tiltsunk el a harctól, akik önkéntesen harcba szállnának a haza védelméért. Minden egyenruhás nõ megszabadít egy férfit attól, hogy a fronton küzdjön"
  USA_tank_experiments:1 "Harckocsi Kísérletek"
  USA_tank_experiments_desc:1 "A harckocsik nélkülözhetetlenek a harctéren. Ki kel ltalálnunk, hogy miképp tudnánk a legjobban alkalmazni õket."
  USA_tank_destroyer_doctrine:1 "Páncélvadász Doktrína"
  USA_tank_destroyer_doctrine_desc:1 "A tüzérségi tisztek egy elméletet dolgoztak ki, miszerint ezek az enyhén páncélozott, de nagy kaliberũ ágyúval rendelkezõ páncélvadászok lennének a leghatásosabbak a harckocsik ellen.."
  USA_main_battle_tanks:1 "Modern Harckocsik"
  USA_main_battle_tanks_desc:1 "A harctéren szerzett tapasztalatok egyértelmũen megmutatták, hogy a harckocsiknak számos feladatot kell elvégezni, a gyalogsági támogatástól kezdve a ellenséges harckocsik elleni harcig. Ezen jármũvek úgy vannak kifejlesztve, hogy ezen igényeknek mind megfeleljenek, lehetõvé téve az egyszerũbb gyártási folyamatokat."
  USA_armored_infantry:1 "Páncélos Gyalogság"
  USA_armored_infantry_desc:1 "A harckocsik önmagukban nem nyerhetnek csatát. A gyalogság is szükséges egy terület megtartásához. A páncélozott jármũvekkel való ellátás lehetõvé teszi számunkra, hogy lépést tartsunk a harckocsikkal, és túléljük a támadásaikat."
  USA_build_the_pentagon:1 "A Pentagon Megépítése"
  USA_build_the_pentagon_desc:1 "Hadseregünk kiterjesztéséhez szükségünk van egy új globális parancsnoki központra."
  USA_department_of_defense:1 "Honvédelmi Minisztérium"
  USA_department_of_defense_desc:1 "A Hadügyminisztérium jelenlétével nem tudjuk figyelmen kívül hagyni a védelmi szolgálatokat sem. Mindig ébernek kell lennünk."
  USA_escort_fighters:1 "Kísérõ Vadászgépek"
  USA_escort_fighters_desc:1 "Még ha egy bombázó át is jut az ellenséges vonalakon, nem épségben, és a pilóta halálával is járhat - kivéve, ha vadászgépek is kísérik, amik megvédik õket."
  USA_us_army_airforce:1 "Az Amerikai Hadsereg Légierõje"
  USA_us_army_airforce_desc:1 "A hadsereg légierõjének alapvetõ célja, hogy a földi erõk támogatását lehetõvé tegye. Minden más bevetés csak kiegészítésként szolgál."
  USA_us_air_force:1 "Amerikai Légierõ"
  USA_us_air_force_desc:1 "A hadsereg légierõjének alapvetõ célja a háború megnyerése. Viszont az egyre pusztítóbb stratégiai bombázások félbeszakítják az ellenség céljainak elérését, lényegében, képtelenné téve õket bármire."
  USA_two_ocean_navy_act:1 "A Két Óceán Megvédése"
  USA_two_ocean_navy_act_desc:1 "A horizonton zajló háború miatt biztosítani kell, hogy az ellenség az amerikai partok közelébe se juthasson. Haditengerészetünknek képesnek kell lennie arra, hogy bármely ellenséggel felvehesse a harcot a két nagy óceánon is, amelyek határainkat alkotják."
  USA_maritime_commission:1 "Haditengerészeti Bizottság"
  USA_maritime_commission_desc:1 "A legtöbb laikus csak a hadihajókra összpontosítana, de az igazi szakértõk tudják, hogy a szállítóhajókkal lehet könnyen háborút nyerni. A háborús idõkben való hajózások mennyiségének növelése érdekében egy speciális fórumot alakítunk ki az építkezések koordinálására."
  USA_advanced_basing:1 "Fejlett Báziskiépítés"
  USA_advanced_basing_desc:1 "Minél tovább tarthatjuk távol az ellenséget a partjainktól, annál jobb."
  USA_naval_radar:1 "Haditengerészeti Radart"
  USA_naval_radar_desc:1 "A radar kiváló lehetõséget kínál arra, hogy az éj sötétjében és távolt tarthassuk ellenségeinket, vagy rossz idõjárási viszonyokban is észlelhessük õket."
  USA_fleet_submarines:1 "Tengeralattjárók"
  USA_fleet_submarines_desc:1 "Legvalószínũbb esetben a haditengerészeti háborúban és a külkereskedelemben is a tengeralattjárók alkalmazása az egyik leghasznosabb. A tengeralattjáróinknak nagy hatótávval kell rendelkezniük, lehetõvé téve ezzel, hogy az óceánokat is átúszhassák, és az ellenség partjainál operálhassanak."
  USA_unrestricted_submarine_warfare:1 "Korlátlan Tengeralattjárós Hadviselés"
  USA_unrestricted_submarine_warfare_desc:1 "A történelem megmutatta, hogy bármilyen jó szándékú szerzõdés, amely a tengeralattjárós hadviselést megpróbálta visszaszorítani, érdektelen volt. Nem szabad figyelmen kívül hagynunk, hogy az ellenségeink is figyelmen kívül hagyják a megállapodásokat."
  can_degaussing_tech:0 "Szerezd meg a demagnetizálás technológiát"
  USA_great_depression_cooldown:0 "Az új jogszabályok még kidolgozás alatt állnak"
  USA_great_depression_cooldown_tt:0 "Miután ezt a törvényt elfogadták, §Y230 napig§! tart, amíg újabb New Deal jogszabályt nem készítenek, és be nem nyújtják aláírásra.\n\n"
  USA_limited_intervention_tt:0 "\n\nA törvény elfogadás §Rjelentõsen nehezebbé§! a gazdaságod mobilizálását.\n\n"
