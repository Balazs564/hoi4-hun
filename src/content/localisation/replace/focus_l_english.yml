  confirm_cancel_national_focus_progress_loss_plural:0 "Elveszítesz §R$LOST_DAYS$§! napot a fejlõdésbõl."
  confirm_cancel_national_focus_desc:0 "Biztos, hogy törölni akarja a §H$FOCUS_NAME$§! nemzeti fókuszt?"
