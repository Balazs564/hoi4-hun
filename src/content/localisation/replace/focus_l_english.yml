  AST_kangaroo_point_shipyards:0 "Kangaroo Point Dry Dock"
  AST_kangaroo_point_shipyards_desc:0 "Evans Deakin & Company propose a shipyard and substantial drydock at Kangaroo Point. Such an endeavor would be ideal for enhancing our capacity for naval power projection."
  CAN_mend_relations_with_the_trotskyites:0 "Mend Relations with the Trotskyites"
  CAN_mend_relations_with_the_trotskyites_desc:0 "Old rifts in the party have divided our people for too long. It is time to embrace these once-trusted exiles and reforge our purpose as the only true beacon of the people's will."
  CAN_trotsky_loves_us:0 "Brothers in Arms"
  CAN_stalin_and_friends_hate_us_now:0 "Dissident Suspicions"
  CAN_reject_authoritarianism:0 "Introspective Communism"
  CAN_reject_authoritarianism_desc:0 "With conflict and division growing around us, it has become apparent that our unique geographical and societal circumstances deter us from the wider socialist movements, and the trappings of rumored authoritarianism that come with them. The people's movement must begin again - with us."
  CAN_reactivate_farmers_unity_league:0 "Reactivate the Farmer's Unity League"
  CAN_reactivate_farmers_unity_league_desc:0 "The Unity League performed important work leading up to our glorious revolution. Now, in our time of desperate need, we must call upon these rural loyalists to aid the state in any way possible."
  CAN_liberate_the_workers_of_the_world:0 "Spirit of the True Revolution"
  CAN_liberate_the_workers_of_the_world_desc:0 "Such is our conviction in the utopia we have built, that our young men and women flock the the banner so that our downtrodden comrades in foreign lands - suffering under the yoke of oppressive regimes - might yet have a taste of our thoroughly Canadian freedom."
  CAN_canadian_citizenship_act: "The Canadian Citizenship Act"
  CAN_canadian_citizenship_act_desc: "As it currently stands, who is and isn't a Canadian citizen is based on British laws, and a Canadian citizen is no different from a British Subject. We must ensure that the Canadian nationals and citizens are no longer simply regarded as sub-classes of the British subject status."
  CAN_newfoundland_act: "The Newfoundland Act"
  CAN_newfoundland_act_desc: "The regions of Newfoundland and Labrador are close to us both culturally and geographically, yet they continue to be under British rule. It is high time that we put forth a request to unite with the territories, and assist in governing them."
  CAN_dominion_rifle_association: "Dominion of Canada Rifle Association"
  CAN_dominion_rifle_association_desc: "The Dominion of Canada Rifle Association was founded in 1868 and incorporated by an act of parliament in 1900. We should support the expansion of this organization, so that more Canadian men can learn how to handle firearms."
  NZL_strengthen_the_commonwealth_desc:0 "As a smaller Dominion, it is important to stick close to our friends and family. We will reinforce our ties to our fellow British territories."
  RAJ_administrative_oversight:0 "Administrative Oversight"
  RAJ_administrative_oversight_desc:0 "With industrial corruption dealt with and our independence secured, it is time to bring local administrators under the wing of government. While it may seem a difficult task, the tribal leaders and local officials hold sway over great swathes of our population. They must be incorporated for the good of our country in these dark times."
  RAJ_enable_local_industrialization:0 "Enables §HRural Industrialization§! decisions, allowing for modification of the §HAgrarian Society§! Spirit."
  RAJ_land_clearance:0 "Land Clearance"
  RAJ_land_clearance_desc:0 "With increased influence channeled through local leaders, we are able to make better use of our natural resources and land in the name of the state."
  RAJ_workforce_integration:0 "Workforce Integration"
  RAJ_workforce_integration_desc:0 "Using the local power of regional and tribal leaders, we are able to funnel otherwise wasted resources into improvement programmes in rural areas."
  RAJ_land_clearance_effect_tt:0 "§H$RAJ_population_decisions$§! decisions now add §G1§! Building Slot.\n$apply_integration_effects_retroactively$"
  RAJ_integration_tooltip:0 "§H$RAJ_population_decisions$§! decisions now add:"
  RAJ_integration_tooltip_post:0 "$apply_integration_effects_retroactively$"
  apply_integration_effects_retroactively:0 "\nThis will be applied §Hretroactively§! to all states upon which this decision has been taken previously."
  SWI_add_forts_bordering:0 "[ROOT.GetNameDef] gains §H2 Land Forts§! in every neighboring province.\n\n"
  ROM_white_squadron_focus:0 "The White Squadron"
  ROM_white_squadron_focus_desc:0 "The White squadron, proposed by Marina Ştirbei - a talented pilot of noble birth - is a service of air ambulances piloted exclusively by women. Merely the notion that rescue might be close at hand could keep our soldiers in high spirits."
  HUN_protect_czechoslovakia_tt:0 "\nThey will be more likely to submit if:\n - §HWorld Tension§! is high\n - They are not in a §Hfaction§!\n - They have a §Hhigh opinion§! of us\n - They have a §Hnon-aggression pact§! with us"
  CAN_demand_labrador_tooltip:0 "§H[ENG.GetName]§! will be §Rvery unlikely§! to accede to our demands unless they are in a desperate situation.\n\n"
  CAN_offer_concessions_for_labrador_tooltip:1 "§H[ENG.GetName]§! are more likely to consider this request than an outright demand. They will be §Gmore likely§! to accede to our request if they are:\n  - At war\n  - Have a high opinion of us\n  - Have greater than §H25%§! Surrender Progress\n  - Have the same ideology as us\n\nIf they accept:\n"
  tfv_canada.63.t:0 "[CAN.GetNameDef] Offers Concessions for Newfoundland"
  tfv_canada.63.d:0 "The new government of the [CAN.GetAdjective] state offer us an intriguing proposal for the concession of our territories in Newfoundland. While it is true that the laws of our nation acknowledge an indivisible state, our advisors urge us to consider the possibility of a new front that may distract from the situation in Europe."
  tfv_canada.63.a:0 "Indeed."
  tfv_canada.63.b:0 "Never!"
  CAN_offer_concessions_for_labrador_and_newfoundland:0 "Concessions for Labrador and Newfoundland"
  CAN_offer_concessions_for_labrador_and_newfoundland_desc:0 "The British claim dominion over land adjacent to our heartland. While we do not wish for war with a superior foe, they may be willing to consider a less than optimal trade if their situation demands it."
  AST_central_bureau:0 "Coordinate Central Bureau"
  AST_central_bureau_desc:0 "A Signals & Intelligence bureau coordinated with the US promises to give us a strategic edge in the coming storm. Our expertise in this area should be acknowledged."
  HUN_a_new_flagship:0 "Pride of the Fleet"
  HUN_a_new_flagship_desc:0 "The storied history of our naval tradition has been one of trial, tribulation, and betrayal. In an effort to restore the pride of our heritage, our admirals propose a new flagship to inspire the whole nation."
  HUN_dockyards:0 "Renew the Shipping Industry"
  HUN_dockyards_desc:0 "With our sights set firmly on the restoration of our borders, we must begin the task of developing a Mediterranean fleet to rival our past glories."
  if_no_depression_get_stuff_TT:0 "\nIf the §H$CAN_great_depression_1$§! has been removed, a different bonus will be applied.\n\n"
