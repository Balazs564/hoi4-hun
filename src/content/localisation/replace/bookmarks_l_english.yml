 BM_HISTORY_TITLE:0 "Rövid Ismertetõ"
 GATHERING_STORM_NAME:0 "Közeledõ Vihar"
 GATHERING_STORM_DESC:0 "Sötét idõk közelednek. Európában Hitler megszilárdította hatalmát, és figyelme egyre inkább a német határokon túlra esik. Mussolini Olaszországa továbbra is merész katonai akciókba kezd, Japán pedig Kínára fájlalja a fogait. Már majdnem 20 év telt el a nagy háború vége óta, és eddig a bolygó megúszta a világégést. Már csak egyetlen kis szikrán múlik az egész."
 HITTING_FAN_NAME:0 "A Ventilátor Ütése"
 HITTING_FAN_DESC:0 "Ja, ez így van! Az esernyõkollekció nagyon praktikus."
 ENG_GATHERING_STORM_DESC:0 "Habár az Egyesült Királyság gyõztesen került ki a nagy háborúból, ez a hatalmas birodalom alapjaiban rendült meg. Egy teljes generáció veszett oda Flandria és Franciaország lövészárkaiban, a Brit Nemzetközösségben nyugtalanság terjed és hatalmas adósságok halmozódtak fel.\n\nMíg a háború traumája is élénken él az emberekben, úgy látszik, az országnak egy újabbal kell szembenéznie. Egyre tisztábban látszik, hogy még nem jött el a béke ideje."
 FRA_GATHERING_STORM_DESC:0 "A nagy háború veszteségei ellenére úgy tũnt, hogy Franciaország jó úton haladt a talpra állás felé az erõs iparának köszönhetõen. Ugyanakkor a nagy gazdasági világválság nyoma még mindig érzõdik az országon, és az új német vezetés egyre jobban vonakodik teljesíteni a Versailles-ban rá kivetett jóvátételek kifizetését.\n\nAmikor a békeszerzõdést aláírták, egy francia marsall megjegyezte: Ez nem béke, ez fegyverszünet 20 évre, s az a 20 év lassan letelik."
 GER_GATHERING_STORM_DESC:0 "Egy új Németország támadt fel. Három év telt el a Weimar-i Köztársaság bukása és Hitler törvényes hatalomra kerülése óta. A nagy gazdasági válság megpróbáltatásai után végre visszatért a gazdasági stabilitás, illetve gyakorlatilag megszũnt a munkanélküliség.\nA katonai korlátozások, amelyeket a versailles-i békeszerzõdés rótt Németországra, már régen csak papíron léteznek, és Németország napról-napra erõsebbé válik. Egy új világháború tũnhet fel a horizonton."
 ITA_GATHERING_STORM_DESC:0 "A fasizmus felemelkedésével Olaszország új dicsõséges korszakba lépett. Jelenleg azon munkálkodnak, hogy Etiópiát is a gyarmatbirodalomba olvasszák, de Mussolini törekvései itt nem érnek véget.\n\nA Földközi-tenger keleti része feletti uralom mindig is Olaszországé volt a nagy háború elõtt, és az olasz nép most abban reménykedik, hogy ami régen Olaszországé volt, az most újra az övéké lesz. Amikor a változás hulláma elindul, Olaszországnak meg kell lovagolnia azt, vagy különben õt is magával sodorja."
 JAP_GATHERING_STORM_DESC:0 "Japán válaszúthoz érkezett. A Hokushin-ron, avagy az Északi Terjeszkedés elmélete népszerũ a hadsereg körében, és ez Szibéria felé történõ támadást idézhet elõ. A Nanshin-ron, avagy a Déli Terjeszkedés elmélete a haditengerészet által támogatva, a gazdag európai és amerikai gyarmatokat veszi célba a távol-keleti és csendes-óceáni régiókban. No, és persze ott van a legfõbb ellensége, Kína is.\n\nJapán félelmetes hadsereggel rendelkezik, de az ipar erõforrás hiányban szenved, ám az idõ egyre fogy. Vajon melyik utat fogják választani?"
 SOV_GATHERING_STORM_DESC:0 "Amint a por elült az 1919-es orosz polgárháború után, a kommunista hatalommal bíró Szovjetunió lett az egykori orosz területek nagy részének korlátlan ura. Villámgyors iparosítás és kollektivizálás következett be, ami gyakran emberéletek milliót követelte.\n\nA Szovjetunió most kénytelen egyszerre szembenézni a nyugati határain feltámadó Németországgal, és a keleti végein fegyverkezõ Japánnal. És persze ott vannak még a belsõ ellenségek, akikkel a kommunista pártnak fel kell vennie a harcot."
 USA_GATHERING_STORM_DESC:0 "Az Egyesült Államok teljes elszigetelésbe vonult a nagy háború óta, és a gazdasági virágzás gyümölcseit élvezte az 1920-as években. Ez drámai véget ért, amikor a nagy gazdasági világválság valósággal összeroppantotta az országot.\n\nAmerika külföldi háborúkból való kimaradási politikája ugyan állta a sarat, de a feszültség Európában és Ázsiában is egyre fokozódik. Ha nem vigyáz, bármikor a vihar közepében találhatja magát, akár szeretné, akár nem."
 OTHER_GATHERING_STORM_DESC:0 "A világ nemzetei már felkészülten várják egy újabb világméretũ konfliktus kirobbanását. A polgárháború szélén táncoló nagyhatalmaktól a nagy háború által formált és létrehozott kisebb országokig, mindnyájuknak nehéz döntéseket kell meghozniuk, és egyeztetniük kell az elképzeléseiket a realitásokkal, hogy hatással lehessenek a világ alakulására."
 POL_GATHERING_STORM_DESC:1 "Miután Lengyelország három birodalom között volt felosztva évszázadokig, a nagy háború után elnyerte függetlenségét, de a helyzete már most sem könnyũ. \n\nKeleten a Szovjetunió nem felejtette el a lengyel-bolsevik háború alatt megalázó vereségét.\n\nNyugaton pedig Németország követeli Lengyelországtól a német többségũ területeit, illetve bosszút esküdt a német nép elnyomásáért. Lengyelország függetlenségét újabban e két ország fenyegeti."
 CAN_GATHERING_STORM_DESC:0 "Kanada úgy lépett a nagy háborúba, mint egy gyarmat, és nem úgy, mint egy nemzet. A Passchendaele iszapjában született Kanada most néhány bizonytalan lépést kell, hogy tegyen a világ színpadán.\n\nA nagy gazdasági világválság után lesántult Kanadának egyben a franciák és az angolok belsõ feszültségével is küzdenie kell."
 AST_GATHERING_STORM_DESC:0 "Ausztrália is helyet szerzett magának a történelemkönyvekben a nagy háborúban való részvételével. Az áldozatot, amit a Gallipoli kampány okozott, nem felejtették el - és azokat sem, akik elrendelték.\n\nAusztrália döntés elõtt áll: maradnak a feljebbvaló nemzettel gyarmatként, és részt vesznek egy európai konfliktusban, vagy inkább önállóan a hazai problémákra összpontosítanak?"
 SAF_GATHERING_STORM_DESC:0 "Amikor a nagy háború elkezdõdött, sok dél-afrikai megtagadta, hogy a britekért fegyvert fogjanak. Akit mégis fegyverre tudtak fogni, azoknak az volt a feladata, hogy az afrikai német gyarmatokat megszerezzék, de ez részben sikertelen volt.\n\nMost egy új háború kezdetének jelei látszódnak, de már most is nagy az ellenállás az országban, mert nem akarnak a németek ellen háborúzni. Sok afrikai fekete pedig úgy gondolja, hogy ideje leszámolni Dél-Afrika fehér lakosságával, és nem foglalkozni a britek problémáival."
 NZL_GATHERING_STORM_DESC:0 "Ez a kis nemzet bátran harcolt a nagy háborúban, de nagy veszteségeket okozott számára a Gallipoli és a nyugati front. A harcba küldött férfiaknak közel a fele esett el.\n\nEz az oka annak is, hogy az új-zélandi emberek nem kívánnak még egy nagy háborúban a vérüket adni a brit birodalomért, és inkább a hazai problémáikkal szeretnének foglalkozni."
 RAJ_GATHERING_STORM_DESC:0 "A Brit Birodalom ékköve, Brit-India egy furcsa kombinációja a brit hatalomnak és annak gyengeségének. India több százmilliós lakosa felett egy apróbb elit kör uralkodik, és már toborozzák az újabb nagy hadsereget, amely a nagy háborúban is bátran küzdött a birodalomért.\nAz indiaiak azt remélték, hogy a nagy háborúban tett szolgálatokért megadják függetlenségüket a britek, de nem kapták meg, és az újabb háború közeledtével nehéz döntés elõtt állnak: keljenek fel és harcoljanak a függetlenségükért, vagy egy új idegen érdekért haljanak meg még többen."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Az elmúlt években a világ szemtanúja lehetett új háborúk kitörésének Európában és Ázsiában egyaránt. Spanyolország sorsa most a falangisták kezében van, Japán mind a Szovjetunióval, mind Kínával szemben területi harcot folytat, ám az utóbbi eddig nagyobb sikereket hozott számára. Az új megnemtámadási paktum Németország és a Szovjetunió között baljós elõjel lehet a Szövetségesekkel szimpatizáló európai országoknak."
 ENG_BLITZKRIEG_DESC:0 "Habár az Egyesült Királyság gyõztesen került ki a nagy háborúból, ez a hatalmas birodalom alapjaiban rendült meg. Egy teljes generáció veszett oda Flandria és Franciaország lövészárkaiban, a Brit Nemzetközösségben nyugtalanság terjed és hatalmas adósságok halmozódtak fel.\n\nMíg a háború traumája is élénken él az emberekben, úgy látszik, az országnak egy újabbal kell szembenéznie. Egyre tisztábban látszik, hogy még nem jött el a béke ideje."
 FRA_BLITZKRIEG_DESC:0 "Bár a nagy háború emléke még élénken él az emberekben, Franciaország egy új konfliktussal néz szembe, miután nyilvánvalóvá vált, hogy Németország nem hagyja annyiban az igazságtalan versailles-i békeszerzõdés döntéseit. A határok megerõsítése, és a britekkel kötött szövetség választása lehet a helyes út, amivel a franciák megnyerhetik a közelgõ háborút.\n\nFranciaország egyszer már gyõzedelmeskedett, ezúttal sem lehet másként!"
 GER_BLITZKRIEG_DESC:0 "A Rajna-vidék remilitarizálása után a franciák és a britek egyre gyanakvóbban tekintenek Németország ambíciói felé. A müncheni egyezmény engedélyezte a Szudétavidék annektálását az ott lakó német ajkú többségre hivatkozva. A Molotov-Ribbentrop paktum biztosította a békét Németország és a Szovjetunió között, és titkos záradéka tartalmazta Lengyelország felosztását is.\n\nNémetország régóta vár erre az alkalomra. Itt az idõ a cselekvésre!"
 JAP_BLITZKRIEG_DESC:0 "Háború dúl a Távol-Keleten. Habár Japán nagy veszteségeket szenvedett, 1939 elején Kína nagy része megszállás alá került. A feszültség növekszik Európában is, és amíg a Szovjetunió erre összpontosítja figyelmét, addig nem fog Ázsiában háborúzni.\n\nAmint Kína határtalan erõforrásai Japán kezébe kerülnek, a szovjetekkel is könnyũ lesz elbánni!"
 ITA_BLITZKRIEG_DESC:0 "Mussolini, Olaszország vezetõje nagy hírnévre tett szert pár évvel ezelõtt a müncheni egyezmény folyamán, mint a béke pártolója. Ám a német kényszerterjeszkedés láttán Olaszország is rájött, hogy sok terület van még, amelyeket bekebelezhet annak érdekében, hogy ne kerülhessen késõbb a Szovjetunió kezére - a németekkel egyetértésben."
 SOV_BLITZKRIEG_DESC:0 "Manuel Azaña és a Második Spanyol Köztársaság támogatása a spanyol polgárháború alatt tisztán megmutatta, hogy miképp viszonyul a Szovjetunió Németországhoz és Olaszországhoz. Számos Japán mellett aratott határ menti összecsapás után úgy tũnik, a Szovjetunió túl nagy falat lenne most bármelyik országnak.\n\nA németek által tiszteletben tartott területi igény Kelet-Lengyelországra és a Balti-térségre igen népszerũ mostanában."
 USA_BLITZKRIEG_DESC:0 "A növekvõ feszültség Európában igen aggasztó. Habár ez még mindig nem az Egyesült Államok problémája, de az Európában és Ázsiában növekvõ agresszió nagy visszhangot kelt az egész világban. Mindent egybevéve, habár nyugaton még minden csendes, a fegyverkezés elindítása nem tũnik rossz ötletnek.\n\nHa az Egyesült Államok ismét háborúba keveredik, azt ismét õk fogják befejezni."
