 CZE_GATHERING_STORM_DESC:0 "A Nagy Háború alatt a cseh csapatok az antant erõk oldalán harcoltak Európa-szerte, hogy nemzetük elismerését biztosítsák. Erõfeszítéseik sikerrel jártak, és Csehszlovákia felemelkedett az Osztrák-Magyar Monarchia hamvaiból. \n\nCsehszlovákia Jugoszláviával és Romániával megalakította a "Kis antant" szövetséget azzal a céllal, hogy visszaszorítsa Magyarországnak az Osztrák-Magyar Monarchia visszaállítására irányuló erõfeszítéseit, bár az újraéledõ német hatalom növekedésével Európa politikai képe gyorsan változik."
 HUN_GATHERING_STORM_DESC:0 "A néhai Osztrák-Magyar Monarchia egyik felét, Magyarországot a Nagy Háború után a gyõztes antant legyõzött ellenségként kezelte. A trianoni békeszerzõdésben az ország elvesztette területének csaknem kétharmadát. A magyarok milliói a határain kívül találták magukat, gazdasága pedig romokban hevert. Az újrafegyverkezésre vonatkozó szigorú korlátozásoknak kellett volna biztosítaniuk, hogy Magyarország soha többé ne fenyegethesse az európai békét. Az európai politikai légkör megváltozásával azonban talán eljött az idõ, hogy végre helyrehozzuk a múlt hibáit, és visszanyerjük a nemzet régi dicsõségét."
 ROM_GATHERING_STORM_DESC:0 "Románia a Nagy Háború gyõztes oldalán találta magát, és ennek következtében új területeket és embereket szerzett - akik közül nem volt mindenki román. A területátadásra kényszerült országok revánsvágya ellen Románia szövetségek hálóját hozta létre szerte a Balkánon. Az utóbbi években azonban az ország leginkább belügyekkel foglalkozott, és II. Károly király kormánya hagyta, hogy ezek a szövetségek megszũnjenek. \n\nAmint az európai politikai helyzet megváltozik, Románia egyedül találhatja magát - és sebezhetõnek."
 HUN_BLITZKRIEG_DESC:0 "Magyarország, mint a volt Osztrák-Magyar Monarchia része, elvesztette a nagy háborút az Antant ellen. Az ezt követõ trianoni békediktátummal az ország csaknem a kétharmadát elvesztette. Most magyarok milliói élnek a magyar határon kívül, az ország gazdasága pedig romokban hever. Az újraépítés szigorú korlátozásai biztosítják, hogy Magyarország soha ne veszélyeztethesse Európa békéjét. \n\nUgyanakkor az európai politikai klíma eltolódásával már csak idõ kérdése, hogy helyrehozzák a múlt hibáit, és az ország visszanyerje korábbi dicsõségét."
 ROM_BLITZKRIEG_DESC:0 "Románia a nagy háború gyõztes oldalán találta magát, és ennek eredményeképp új területekre és népességre tett szert, amelyek közül kevés volt román származású. Annak érdekében, hogy országukat megóvják a szomszédos revizionista érdekektõl, Románia megalkotta szövetségét. Az elmúlt években azonban az ország leginkább a belügyeivel volt elfoglalva, és II. Károly király elhanyagolta ezen szövetséget. \n\nAmint megváltozik az európai politikai helyzet, Románia is sebezhetõnek találja majd magát."
 YUG_GATHERING_STORM_DESC:1 "Jugoszlávia azután jött létre, hogy a Szerbek, Horvátok és Szlovénok új állama 1922-ben egyesült a korábban független Szerb Királysággal. Jugoszlávia kezdetben mind a Kisantanthoz, mind a Balkán-paktumhoz csatlakozott, hogy biztosítsa függetlenségét, de a közelmúltban Sándor király meggyilkolása a nacionalisták növekvõ belsõ nyomásával, valamint Olaszország és Németország külsõ nyomásával együtt drasztikus felfordulást és politikai és stratégiai helyzetének újraértékelését okozta."
 YUG_BLITZKRIEG_DESC:0 "Jugoszlávia az 1922-ben alakult Szerb-Horvát-Szlovén Királyság után jött létre. Kezdetben Jugoszlávia is csatlakozott a Kisantanthoz és a Balkán Paktumhoz, hogy biztosíthassák függetlenségüket Az utóbbi idõben, miután Alexander királyt meggyilkolták, a nacionalisták, illetve Olaszország és Németország nyomására drámai változásokon mentek át, és a politikai, illetve a stratégiai helyzetük is újraértékelõdött."
 CHI_GATHERING_STORM_DESC:0 "A Csing császárok hadjáratát lebontó forradalom után a fiatal Kínai Köztársaság a túlélésért küzdött. A hadurak e föld nagyobb részét uralják, az ország szívében pedig a kommunisták területet sajátítottak ki egy hegység völgyében. A határon túl a japánok létrehoztak egy bábkormányt az utolsó kínai császár alatt, és megpróbálják újraegyesíteni az országot.\n\nSzámos ellenséggel fenyegetve Csang Kaj-sek kormányának nehéz döntéseket kell hoznia, ha továbbra is uralkodni akar Kínában."
 PRC_GATHERING_STORM_DESC:0 "Két évvel ezelõtt a Kínai Kommunista Párt a teljes megsemmisüléssel szembesült. A túlélésért egy hosszú útra indult, amely "hosszú menetelés" néven vált ismertté. Mivel a hadseregnek csak töredéke maradt fenn a menetelés és a kevés ipar miatt, a kínai polgárháború gyõzelmének kilátása még messze van.\n\nDe idõvel a lakosság odafordulhat kommunistákhoz, új seregeket emelhetnek, új területeket foglalhatnak, és a megfelelõ idõben a forradalmi küzdelem akár újjá is éledhet, ami a végsõ gyõzelmet hozhatja el."
 CHI_BLITZKRIEG_DESC:0 "A japánok elleni küzdelem két éve tart, pedig Csang Kaj-sek hadseregei megpróbálták megállítani az inváziót. Az ellenség már átlépte az ország leggazdagabb területeit. A nyugati demokráciák alig támogatják õket, és a kommunisták nem akarnak az ellenséggel nyílt harcot folytatni.\n\nA tovább fenyegetõ háborúval úgy tũnik, hogy a legrosszabb még csak most jön. De mivel a japán támadást lassítja az ország hatalmas mivolta, még lehet fordítani az álláson, fõleg, ha új szövetségeket találunk."
 PRC_BLITZKRIEG_DESC:0 "A nacionalisták és a kommunisták a japán támadásokkal szembesülve fegyverszünetet kötöttek. Mindkét fél tisztában van azzal, hogy ez az Egyesült Front nem tarthat örökké. Yan'an kommunista bázisa jelenleg a japánok elleni háborúban áll.\n\nA kommunistáknak gondoskodniuk kell erõforrásaikról, ha túl akarnak élni. A Japán elleni küzdelemben lévõ veszteségeket duplán meg fogják érezni, amikor eljön az ideje a nacionalisták elleni háborúnak is, és lehet, hogy Csang Kaj-sek kormánya számít erre."
 MAN_GATHERING_STORM_DESC:0 "A hat éves korában Sárkány Trónra kerülõ Pu Ji, az utolsó kínai császár elõtt nehéz idõk állnak. Míg korábbi birodalmát szétszaggatta a kínai polgárháború, Pu Ji új szövetségest talált Japánban.\n\nPu Ji számára Mandzsukuo létrehozása 1932-ben csak az elsõ lépés volt a birodalom egyesítési törekvésében. Pillanatnyilag a japán hadseregtõl függ az uralmának megléte, de idõvel meglehet a lehetõsége arra, hogy leverje a szolgaság bilincsét, és azzá váljon, amire született..."
 MAN_BLITZKRIEG_DESC:0 "A hat éves korában Sárkány Trónra kerülõ Pu Ji, az utolsó kínai császár elõtt nehéz idõk állnak. Míg korábbi birodalmát szétszaggatta a kínai polgárháború, Pu Ji új szövetségest talált Japánban.\n\nPu Ji számára Mandzsukuo létrehozása 1932-ben csak az elsõ lépés volt a birodalom egyesítési törekvésében. Pillanatnyilag a japán hadseregtõl függ az uralmának megléte, de idõvel meglehet a lehetõsége arra, hogy leverje a szolgaság bilincsét, és azzá váljon, amire született..."
 WARLORDS_GATHERING_STORM_DESC:0 "A központi kormány gyengesége egy elegendõ ambíciókkal rendelkezõ ember számára is lehetõséget a hatalom átvételére. Az ország perifériáján a helyi vezetõk kis fiefdómáikat alkottak, figyelmen kívül hagyva a központi kormányzat parancsait.\n\nA háború a küszöbön áll, és a hadurak nehéz helyzetben vannak: mũködjenek együtt a központi kormánnyal vagy szövetkezzenek a kommunistákkal? Mindkét választás egy-egy lehetõség, de van egy harmadik is - Kína egészét magukhoz venni."
 WARLORDS_BLITZKRIEG_DESC:0 "A japánnal való háború arra kényszerítette a kínai hadurakat, hogy valamely oldalra álljanak. De kétségtelen, hogy ez a szövetség csak egy ideig él. Eljön a nap, amikor túllépnek a szövetség hasznosságán, és ismét megnyílik a játéktér, ahol minden ambiciózus ember könyörtelenül küzd majd a Kína feletti uralkodás címéért."
 MEXICO_GATHERING_STORM_DESC:0 "Mexikó egy két évtizedes polgárháborúval szembesült Porfirio Díaz elnök lemondása után. A centralizálók és regionisták között harc dúlt, és a parasztok és szocialisták összeálltak a hacienda urakkal szemben. A harcok az állam és a vallás között a felvilágosodás korszakára emlékeztettek.\n\nVégül szekuláris kormány megnyerte a harcot, de egy romhalmaz trónján ül. Miután Mexikó teljesen újjáépül, talán a másik fél lesz a gyõztes."
 MEXICO_BLITZKRIEG_DESC:0 "Lázaro Cárdenas kormánya megmutatta, hogy nagyobb ereje van a pozitív társadalmi változásokhoz, mint elõdjének, Plutarco Calles elnöknek, akit Amerikába számũztek. A gazdasági helyzet stabilizálódott, és a külföldi olajtársaságok az állam felügyelete alá kerültek, így a mexikói kormány elkezdhet kifelé tekinteni. Amerika ellenségekkel sok fronton néz szembe ellenségeivel, és valószínũleg megbocsátja a Standard Oil államosítását. Ugyanakkor lehet, hogy az ellenségeivel barátkozni jövedelmezõbb lenne."
 NETHERLANDS_GATHERING_STORM_DESC:0 "A holland kormány az aggasztó globális feszültségeket szemléli. A gyenge gazdaság, az erõteljes pacifista mozgalom és a semlegesség szilárd meggyõzõdése miatt képtelenek elõkészíteni a védelmet.\n\nHollandia, mint a kontinens kereskedelmi kapuja, azt jelenti, hogy mind a britek, mind a németek azt akarják, hogy a hollandok 'együttmũködjenek' velük, és a másik felet pedig akadályozzák. Két tũz között állnak, így talán a gyarmatokra való visszavonulás az egyetlen lehetséges eszköz egy invázió megakadályozására."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Németország és a többi európai hatalom közötti háborúskodás már elkerülhetetlen, és bár Hollandia ismételten a semlegességet választotta, vezetõi titkos terveket készítenek elõ a déli szomszédaik esetleges ellenségeskedéseire.\n\nA hadsereget mozgósították, és a holland védelmi vonalakon végzett munkálatokat egyre gyorsabban végzik annak érdekében, hogy a lehetõ legrövidebb idõn belül védekezhessenek. Ha nem sikerül felállítani a védelmet, akkor mindennek vége."
 SPAIN_GATHERING_STORM_DESC:0 "Létezésének elsõ öt évében a nemrég megalakult második Spanyol Köztársaságnak már sztrájkokkal, katonai puccskísérlettel és egy nagy forradalmi felkeléssel kellett szembenéznie. Annak ellenére, hogy túlélték ezeket a kihívásokat, a spanyol társadalmat továbbra is az anarchisták, a kommunisták és a falangisták közötti politikai polarizáció és erõszak jellemezte.\n\nMindkét oldal reménykedve várja a közeledõ 1936-os általános választást, de valószínũtlen, hogy bármelyik oldal gyõzelme visszahozza a stabilitást. És ahogy az erõszak folytatódik, a katonaság várakozik és felkészül..."
 SPAIN_BLITZKRIEG_DESC:0 "Végül befejezõdött az országot az elmúlt három évben pusztító polgárháború. Franco irányítása alatt a gyõzteseknek most Spanyolország felépülésével, a fennmaradt ellenállási gócpontok felszámolásával és a háború által okozott megosztottság javításával kell foglalkozniuk. \nAz idõ azonban nem korlátlan, mivel a nagyvilág eseményei tovább haladnak egy minden bizonnyal sokkal nagyobb és véresebb háború irányába. Ha Spanyolország meg akarja tartani területét - nem is beszélve a konfliktus által elérhetõ lehetõségekrõl - akkor haladéktalanul fel kell készítenie az iparát és a katonaságát."
 PORTUGAL_GATHERING_STORM_DESC:0 "Salazar 1932-es hatalomra jutása óta Portugália fokozatosan elhatárolódott az elsõ köztársaság instabil idõszakától. A költségvetési önállóság és a nagyhatalmaktól való politikai függetlenség az Estado Novo létrehozásához vezetett, amely alapot teremtett a portugál ipar fejlõdéséhez és a hadsereg korszerũsítéséhez.\n\nPortugáliának most el kell döntenie, hogy milyen irányba haladjon tovább, mivel a szomszédos Spanyolországban növekszik a politikai és társadalmi instabilitás, és a nemzetközi feszültségek fokozódnak..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Salazar konzervatív kormánya lehetõvé tette Portugália számára, hogy semleges maradjon a spanyol polgárháború idején, miközben aktívan támogatta a nacionalistákat, ezzel biztosítva a kommunisták és az anarchisták vereségét.\n\nMost, hogy az Ibériai-félsziget végre meglelte stabilitását, itt az ideje, hogy külföldi szövetségeseket keressen, és meghatározza Portugália szerepét a látszólag elkerülhetetlen világkonfliktusban." 
 LIT_GATHERING_STORM_DESC:0 "Mivel Lengyelország még mindig arra szomjazik, hogy Litvániát egy új Nemzetközösségbe zárja be, és a szovjetek nem ismerik el Litvánia függetlenségét, és Memel térségben egyre nõ a náci fenyegetés, a függetlenségi háború egyik veteránja a litván nemzet stabilitásának és függetlenségének megõrzéséért szállt síkra. A rendelkezésére álló korlátozott erõforrásokkal Antanas Smetona egy instabil rendszer élén ül; a fasiszta Vasfarkas félkatonai alakulat a vidéken garázdálkodik, feldühödve vezetõjük bebörtönzése Augustinas Voldemares miatt. A háború közeledtével Litvániának meg kell védenie népét, bármi áron."
 LIT_BLITZKRIEG_DESC:0 "A színpad készen áll. Antanas Smetona biztosította a diktatúrát, és a litván köztársaság helyreállításáról szõtt álmok már elérhetetlenek. Megállapodást kötöttek a szovjetekkel, hogy Lengyelország felosztása után Vilnius visszakerül Litvániába, de vajon mennyire bízhat Smetona Sztálinban és a vérszomjas hadigépezetében, hogy tiszteletben tartja a litván szuverenitást?"
 LAT_GATHERING_STORM_DESC:1 "Két év telt el a májusi puccs óta, és Lettország továbbra is bizonytalan helyzetben van. Kārlis Ulmanis, aki egykor Lettország miniszterelnöke volt, most diktátornak állítja be magát, miközben a demokratikus támogatók hevesen ellenzik a lett szabadság elleni támadást. A fasiszta Perkonkrust szervezet a vezetõjük, Gustavs Celmiņš letartóztatásával felbolydult, és ha a diktatúra nem számolja fel gyorsan ezt a fenyegetést, Lettországot polgárháború fenyegeti.\n\nA keletrõl és nyugatról érkezõ fenyegetések miatt Lettország a gyõzelem és a feledés határán jár."
 LAT_BLITZKRIEG_DESC:0 "Lettország túlzott függõsége a szovjet kereskedelemtõl végre visszahatott a diktatúra nyakába. A Szovjetunió és a Német Birodalom kimutatta a fogát, és Ulmanis nyakába liheg. Gyors mozgósításra van szükség, ha meg akarják õrizni Lettország függetlenségét, hacsak a diktatúra nem akar inkább meghunyászkodni és kegyelemért könyörögni a szovjeteknek..."
 EST_GATHERING_STORM_DESC:0 "Mivel keleten kommunista, délen pedig fasiszta fenyegetés fenyeget, Konstantin Päts és az Isamaaliit teljes hatalmat ragadott magához a nemzet felett, hogy biztosítsa Észtország jövõjét. Az észt függetlenségi háború veteránjainak egy csoportja a Vaps nevũ mozgalomba szervezõdött; jobboldali populisták, akik a nemzet irányítását semleges kezekbõl akarják kicsikarni.\n\nEsztország jövõje továbbra is bizonytalan. Vajon Päts megõrzi a békét és elhozza a csend korszakát, vagy a Vaps átveszi az irányítást és új észt államot alapít?"
 EST_BLITZKRIEG_DESC:0 "Észtország a keleti vörös fenyegetés és a tenger közé szorult, és korábbi szövetségesei segítsége nélkül találja magát. Bár a kapituláció elkerülhetetlennek tũnik, az észt nemzet kitarthat; vagy a Szovjetunió rabszolgájaként, vagy az erdõkbõl harcoló földalatti ellenállásként."
 BUL_GATHERING_STORM_DESC:0 "Az 1878-as felszabadító háború és a San Stefano-i szerzõdés nyugati demokráciák általi elutasítása óta Bulgária a Balkánon konfliktusok és árulások hosszú történetét élte át. A Nagy Háborúban a Központi Hatalmak legyõzött tagjaként Bulgária súlyos területi veszteségeket szenvedett el, a Neuilly-sur-Seine-i szerzõdés pedig kemény gazdasági szankciókat és súlyos katonai korlátozásokat írt elõ. \n\nAz Európában zajló jelentõs politikai és társadalmi változásokkal azonban itt az ideje, hogy Bulgária saját utat válasszon, és megtalálja méltó helyét a Balkánon."
 BUL_BLITZKRIEG_DESC:0 "Az elmúlt néhány évben Borisz cár megszilárdította hatalmát, feloszlatta a Zveno konspiratív szervezetét, és a bolgár nemzetközi politikát Németország felé orientálta át. A balkáni szomszédokkal folytatott közelmúltbeli tárgyalások során az Egyesült Királyság feloldotta az országra a Nagy Háború után kivetett katonai korlátozásokat, abban a reményben, hogy Bulgária nem csatlakozik a tengelyhatalmakhoz. Most a cár igyekszik visszaszerezni a múltban elvesztett területeket anélkül, hogy újabb konfliktusba rángatná az országot, de mivel Európában egyre nõ a nemzetközi feszültség, még nem tudni, mit hoz a jövõ Bulgária számára..."
 GRE_GATHERING_STORM_DESC:0 "Görögország egy válságban lévõ nemzet. Királypártiak és republikánusok folytattak ádáz küzdelmet a nemzet lelkéért, amely 1935-ben a Második Görög Köztársaság eltörléséhez vezetett. A király, egy autokrata idegen, továbbra is erõsen megosztó személyiség, akinek bizonytalan a jövõje. \nA kicsinyes belpolitikától elvonatkoztatva, északon egy rosszindulatú és revansiszta Bulgáriát hagytak elgennyesedni, míg keleten Görögország régi nemezise és újdonsült szövetségese, Törökország politikai metamorfózison megy keresztül, és akkor még nem is beszéltünk az Adria túlsó partján kavargó szörnyetegrõl..."
 GRE_BLITZKRIEG_DESC:0 "Ioannis Metaxas diktátor erõs keze alatt Görögországban helyreállt a stabilitás. A négyéves terv lehetõvé tette, hogy Görögország ipari bázisa az elmúlt években hatalmas mértékben növekedjen, és az ország adóssága - bár még mindig mértéktelenül magas - némileg kezelhetõnek tũnik. \nAz erõs kormányzat és az ésszerũ gazdaságpolitika sajnos hiába is használna ennek a veszélyeztetett nemzetnek. Egy nagy és szörnyũ háború fenyeget a láthatáron, és annak ellenére, hogy Metaxas határozottan ragaszkodik ahhoz, hogy Görögország minden lehetséges jövõbeni konfliktus során meg fogja õrizni semlegességét, a döntés végül talán nem az õ kezében van..."
 TUR_GATHERING_STORM_DESC:0 "Az Oszmán Birodalom hamvaiból megszületett a Török Köztársaság. A török függetlenséget vérrel és golyókkal vívták ki az 1923-as nemzeti hadjáratban, és bár a harc igazságos volt, az ára továbbra is súlyosan nehezedik a török népre. A vallási konzervatívok a hátországot sújtják, és a leghatározottabban ellenállnak az országos modernizációs törekvéseknek, míg a kurd nacionalisták pusztítást végeznek az ország keleti részén. Oroszlános Mustafa Kemal Atatürk elnöknek egyesítenie kell az országot, vagy át kell adnia a stafétát egy olyan vezetõnek, aki képes rá, és ezt mielõbb meg kell tennie, mert Európában bajok támadnak..."
 TUR_BLITZKRIEG_DESC:0 "A törökök atyja, Mustafa Kemal Atatürk elhunyt. Törökország egy gyászoló nemzet, amelyet most a nagyra becsült államférfi Ismet Inönü vezet. Inönü egy széttöredezett országot örököl, amelynek megosztottságát még nyilvánvalóbbá tette a vezér fényének halála. \nInönü a belpolitikai aggodalmak mellett egy olyan európai háború kilátásaival is szembesül, amely a pusztítás tekintetében még a Nagy Háborút is felülmúlhatja. Atatürk gyakran hangoztatta a "Béke otthon, béke a világban" mantrát. Remélheti e Inönü, hogy ezekben a viharos idõkben meg tudja õrizni a békét?"
 SWI_GATHERING_STORM_DESC:0 "Switzerland is unique among the nations of Europe. It stands as a multicultural and decentralized nation founded on the principles of mutual respect and support.\n\nIts staunchly held neutrality survived the Great War, and after seeing its horrors from a distance, it's more convinced than ever of its need to defend itself. As the shadow of war looms closer, this peaceful nation must choose whether to remain neutral and deter any invaders through Armed Neutrality, to form a reluctant alliance with one of its neighbors, or to proactively defeat her enemies before they dare consider interloping."
 SWI_BLITZKRIEG_DESC:0 "Switzerland was in a tense situation even before the Anschluss, but now that the German Reich has had a taste of easy expansion into other German-speaking territories, there's a real danger this peaceful Alpine nation is next. Now more than ever the absolute neutrality of Switzerland will be tested, and if everything goes wrong, perhaps even its defenses."
 ETH_GATHERING_STORM_DESC:0 "Ethiopia has a history stretching back centuries and an imperial dynasty to match. While Haile Selassie has made great strides to modernize the empire, the process has been interrupted as Ethiopia finds itself under attack from Italy for the second time in 40 years. The situation is bleak, but if the empire pulls together, it can halt the invaders once again. \n\nFor Ethiopia to remain free, the whole of East-Africa must be liberated from the yoke of European rule, once and for all."
 FIN_GATHERING_STORM_DESC: "Finland is a young country, having gained its independence from Russia in 1917, followed by a bloody civil war. The scars of the war are still fresh, and the country's coalition government still struggles to work together effectively. The Soviet Union seems to covet Finnish territory close to Leningrad, and Finland is ill-prepared for a potential conflict, but it still has a long history of military valor and determination, and its soldiers are fiercely loyal to their country. \n\nWith tensions rising and the threat of conflict looming, the future of Finland hangs in the balance."
 FIN_BLITZKRIEG_DESC: "Finland finds itself caught between the Soviet Union and Nazi Germany, with tensions between the two powers on the rise. Negotiations with the Soviet Union have broken down and the government now faces difficult decisions about how to protect their country's sovereignty. \n\nEfforts have been made to strengthen Finnish defenses, but the army is still poorly equipped, and the air force and navy are virtually non-existent. Despite this, Finland's strong sense of national pride and military valor gives it a fierce determination to protect its independence."
 SWE_GATHERING_STORM_DESC: "Despite remaining neutral in the Great War, Sweden suffered a great deal of hardship due to British attempts to blockade Germany. As tensions rise on the continent, the Swedish people worry they will once again be forced to suffer at the hands of the great powers. \n\nMeanwhile, the Social Democrats attempt to find a balance between creating a welfare state that can support the beleaguered population and creating a credible military deterrent to maintain the nation's century old commitment to neutrality."
 SWE_BLITZKRIEG_DESC: "The rumblings of another Great War grow louder by the day as Germany erodes the borders of their neighbors. With the militaristic power being dependent on Swedish iron ore, fears are increasing that their territorial ambitions may soon spread beyond the Baltic and into Scandinavia. \n\nIn anticipation of such a threat, the Swedish military has begun to rearm and modernize thanks to the nation's burgeoning defense industry. All that remains to be seen is whether the nation is capable of deterring an invasion."
 NOR_GATHERING_STORM_DESC: "Since gaining independence from Sweden in 1905 Norway has struggled to find its political footing, and only now it's starting to show signs of political stability and recovery from the Hard Thirties.\n\nNow as its neighbors to the south start bickering war seems closer than ever, Norway must find a path for keeping its fragile independence, the Nygaardsvold cabinet is betting on neutrality and disarmament to appear as harmless as possible to Europe's great powers, but the merits of this approach remain to be seen."
 NOR_BLITZKRIEG_DESC: "As the Third Reich grows in power and size, fascist elements inside Norway seem poised to take advantage of a possible German Invasion to seize control of the country and collaborate with the enemy.\n\nVidkun Quisling, an unscrupulous lackey of the Nazi Party seems to be conspiring to gain power for himself and his party Nasjonal Samling. It is time for hasty preparations to begin, and for Norway to stand together to fend off the dangers that lurk within and without. "
 DEN_GATHERING_STORM_DESC: "As tensions are rising in Europe yet again, Denmark finds itself with a weak military and with the Great Depression still ravaging the economy.\n\nThe Danes must find a way to combat the high unemployment and the growing extremist movements on the political fringes, and at the same time re-evaluate the merits of the policy of neutrality and appeasement.\n\nDenmark is still master of its own fate, but for how long remains to be seen."
 DEN_BLITZKRIEG_DESC: "Denmark is in a precarious situation with a neglected military that has seen budget cuts year after year in an effort to appease the much larger and stronger neighbor, Germany. \n\nAppeasements, however, have not hindered the German Reich from consolidating its power in Europe and laying claim to other nations. Denmark must now put its faith in its declaration of neutrality, which saved them from the disastrous Great War."
 BRA_GATHERING_STORM_DESC: "The Great Depression ruined the Brazilian economy due to over reliance on exports. The following years saw increasing levels of political upheaval as coalitions of military officers, workers and politicians overthrew the oligarchy that ruled the nation and replaced it with a fragile democratic constitution. \n\nGetúlio Vargas has come to the forefront of Brazilian politics, recently stemming a communist coup and assuming emergency powers. It remains to be seen whether democracy will be restored, or whether Vargas will take the nation in a more authoritarian direction."
 BRA_BLITZKRIEG_DESC: "Getúlio Vargas has seized control of the government and suspended the democratic process. With his grip on power secured for the time being, the Brazilian leader now turns his attention to international affairs. War in Europe seems inevitable and paranoia over an Argentinian incursion into Brazilian territory is on the mind of the nation's leadership. But there is hope that alignment with the United States could help secure Brazil's future."
 ARG_GATHERING_STORM_DESC: "In 1930, the cabinet of Hipólito Yrigoyen was overthrown in the first military coup since the adoption of the Argentine Constitution, ushering in what was known as the Infamous Decade. Argentina must navigate a rapidly changing world where great powers threaten the fragile peace that has been held since the end of the Great War. \n\nWhat is the more prominent threat? The gathering storm in Europe? Their very own neighbors? Or themselves? Argentina will have to stand its ground and cement its place on the world stage."
 ARG_BLITZKRIEG_DESC: "Through the most fraudulent election in Argentinian history, the Concordancia continue to hold a majority in government with Roberto María Ortiz now running the country as its president. \n\nHowever as tensions rise between Argentina’s two closest friends in Europe, the country must now prepare for the inevitability of being torn between two factions. Not only that, discontent in the military grows, and paranoia is constantly stoked about their ever slumbering rival in the north. Argentina stands at a major crossroads, and must think carefully on how to react."
 CHL_GATHERING_STORM_DESC: "As an effect of the Wall Street Crash, the USA stopped importing copper and nitrate from Chile, which was the country's main source of income. This led to Chile becoming the South American country to be the most badly affected by the economic depression, and the political instability, which only got worse with the depression, has not yet been solved. \n\nAs Arturo Alessandri's term draws to one final end, The fascist movement is one the rise, and the country vividly remembers the coups of the previous decade, as well as the Socialist Republic of Chile in 1932."
 CHL_BLITZKRIEG_DESC: "With the Jorge González von Marées and his fellow Nacistas coup attempt having been recently dealt with, Arturo Alessandri has stepped down and Pedro Aguirre Cerda has been elected the new President of Chile. The military threat still looms closely however, and it seems imminent that General Ariosto Herrera and his supporters attempt their own coup d'etat. \n\nWar also looms above the horizon, as tensions rise not only in Europe and Asia, but in the Amazon, close to the Chilean heartland."
