l_english:
  naval_equipment:0 "Hajók"
  submarine_1:0 "Tengeralattjáró I"
  submarine_2:0 "Tengeralattjáró II"
  submarine_3:0 "Tengeralattjáró III"
  submarine_4:0 "Tengeralattjáró IV"
  submarine_1_desc:0 "A tengeralattjárók lopakodó hadihajók, amelyeket védtelen konvojok kiiktatására terveztek. A korai modellek a nagy háború korából lerakták az új tengeri hadviselés metódusainak alapkövét."
  submarine_2_desc:0 "Az új tengeralattjárók stabilabbak és jobban felszereltek, ezáltal ki tudják használni a haditengerészeti taktikákban elért fejlõdés nyújtotta lehetõségeket,valamint nagyobb hatókörük segítségével a messzi konvojokat is gond nélkül meg tudják támadni."
  submarine_3_desc:0 "A tengeralattjárók szerepköre a flottában a konvoj rajtaütéseken kívül még mindig vita tárgyát képezi. Az egyensúly elérése a sebesség, hatótáv, fegyverzet kombinációjával kulcs lesz a szükséges modellhez."
  submarine_4_desc:0 "A fokozott próbamélység és a hatékony elrendezés lesz a modern tengeralattjárók jellemzõje, harctéri tapasztalatokból okulva, hogy így lehessen kiválasztani a megfelelõ fegyverzetet és motorokat."
  ship_hull_submarine_1_desc:0 "A tengeralattjárók lopakodó tervezéssel bírnak, melynek okán a konvojok teljesen védtelenek ellenük. A nagy háború korai modelljei új utakat teremtettek a haditengerészeti hadviselésben."
  ship_hull_submarine_2_desc:0 "A jobb fegyverzet és stabilabb, új tengeralattjárót úgy tervezték, hogy kihasználhassa a haditengerészet taktikai innovációit. Emiatt nagyobb hatótávval rendelkeznek, és képesek távolabbi konvojútvonalak megtámadására."
  ship_hull_submarine_3_desc:0 "A konvojvadászaton kívül a tengeralattjárók szerepe még mindig vita tárgya. A szükséges modell eléréséhez kulcsfontosságú a sebesség, a hatótávolság és a fegyverzet kombinációja közti egyensúly."
  ship_hull_submarine_4_desc:0 "A korszerũ tengeralattjárók jellemzõi között ott van a megnövekedett tesztmerülés és a hatékonyabb szerkezet. A tapasztalatok szerint a megfelelõbb fegyverzet és a motorok kiválasztása is még fontosabbá vált."
  destroyer_1:0 "Romboló I"
  destroyer_2:0 "Romboló II"
  destroyer_3:0 "Romboló III"
  destroyer_4:0 "Romboló IV"
  destroyer_1_desc:0 "Nagyobb torpedó-hatótáv és gyorsabb újratöltés. Új fegyverzetek kerültek integrálásra, mint légvédelmi lövegek. Ezek növelik hajóink sokoldalúságát és hatékonyságát."
  destroyer_2_desc:0 "Hogy biztosítsuk a konvojaink biztonságát, a nagy háború rombolóit átalakítjuk és fejlesztjük. A hajók raktározható torpedóinak számának megnövelésével több célpontot küzdhetnek le."
  destroyer_3_desc:0 "A rombolók ütõképességét növelnünk kell a vízfelszín felett és alatt egyaránt, ezért az új hajókat fel kell szerelnünk radarral, modern légvédelemmel és korszerũ tengeralattjáró-vadász eszközökkel."
  destroyer_4_desc:0 "A modern rombolókat különbözõ új észlelõrendszerekkel kell felszerelni, amelyek nagyobbak és hatékonyabbak, mint elõdeik."
  ship_hull_light_1_desc:0 "A konvojok biztonságának érdekében újítani és fejleszteni kell a nagy háborúban is hatékony rombolókat. A több torpedóval rendelkezõ hajók lehetõvé teszik, hogy nagyobb esélyt kapjanak egy harcban."
  ship_hull_light_2_desc:0 "A nagyobb hatótávú torpedók és a gyorsabb újratöltési sebesség, valamint az új típusú fegyverzetek - mint például a légvédelmi tornyok - lehetõvé teszik, hogy a rombolóink hatékonyak és sokoldalúak legyenek."
  ship_hull_light_3_desc:0 "Ahhoz, hogy könnyebben szembeszálljunk az ellenséggel, az új rombolókat radarral és korszerũ légvédelmi, illetve tengeralattjáró-elleni fegyverzettel is felszereljük."
  ship_hull_light_4_desc:0 "A modern rombolót muszáj különbözõ érzékelõ technológiával és új mélyvízi bombákkal felszerelni. Nem beszélve arról, hogy érdemes az elõdjeinél nagyobbra építeni."
  light_cruiser_1:0 "Könnyũ cirkáló I"
  light_cruiser_2:0 "Könnyũ cirkáló II"
  light_cruiser_3:0 "Könnyũ cirkáló III"
  light_cruiser_4:0 "Könnyũ cirkáló IV"
  torpedo_cruiser:0 "Torpedó cirkáló"
  torpedo_cruiser_desc:0 "A könnyũ cirkálók nagyszámú torpedócsõvel vannak felszerelve, illetve egy kisebb fõ üteggel és néhány légvédelmi fegyverrel."
  JAP_torpedo_cruiser:0 "Kitakami Osztály"
  light_cruiser_1_desc:0 "A mozgékony könnyũ cirkálók, melyek fenn tudják tartani nagy sebességüket, továbbra is hasznosak lesznek a felderítõ bevetésekhez."
  light_cruiser_2_desc:0 "A háború utáni szerzõdések korlátozásokat bocsátottak ki a cirkálókra, de jól felfegyverzett könnyũ hajókat továbbra is lehet fejleszteni, miközben ezeken a határokon belül maradunk."
  light_cruiser_3_desc:0 "Megszegve a szerzõdések limitációit, nagyobb és jobban páncélozott cirkálókat lehet építeni, elég könnyũ fegyverzettel ahhoz, hogy könnyũ cirkálóként legyenek besorolva."
  light_cruiser_4_desc:0 "Taktikailag arra alkalmazva, hogy megvédjen nagyobb hajókat, a könnyũ cirkálók modern generációja le tudja rázni a legtöbb múltbéli korlátozást, és jobban felfegyverzett légi támadások kezeléséhez."
  heavy_cruiser_1:0 "Nehéz cirkáló I"
  heavy_cruiser_2:0 "Nehéz cirkáló II"
  heavy_cruiser_3:0 "Nehéz cirkáló III"
  heavy_cruiser_4:0 "Nehéz cirkáló IV"
  heavy_cruiser_1_desc:0 "A washingtoni haditengerészeti szerzõdés azért jött létre, hogy megakadályozzanak egy fegyverkezési versenyt pl. a cirkálók közt, de ez úgy tũnik, elkerülhetetlen. A könnyũ páncélzatnak köszönhetõen a fegyver terhelés növelhetõ."
  heavy_cruiser_2_desc:0 "A nemzetközi egyezményeken tett új erõfeszítések ellenére a könnyebb cirkálók újrafelfegyverzése nehezebb fegyverzettel továbbra is hatékony marad, jóllehet a páncélzat még mindig korlátozott."
  heavy_cruiser_3_desc:0 "Ahogy a korlátozásokat egyre jobban figyelmen kívül hagyják világszerte, kiegyensúlyozottabb nehézcirkáló konstrukciók érhetõk el több prioritással a páncélzaton. A jobb légvédelmi lövegek lehetõvé teszik ezeknek a hajóknak, hogy együttmũködjenek a haditengerészeti légi hadviselésben."
  heavy_cruiser_4_desc:0 "Nagyobb, hosszabb és nehezebb konstrukciók gyorstüzelõ fegyverzettel a jellemzõk a nehézcirkáló fejlesztés ezen utolsó szakaszában."
  ship_hull_cruiser_1_desc:0 "Habár a washingtoni haditengerészeti szerzõdés miatt kötöttebbek vagyunk, ugyanakkor a cirkáló még mindig a legrugalmasabb hadihajó. Ez a hajótest lehetõvé teszi, hogy egy könnyũ cirkáló képes legyen a felderítésre és a kísérésre, vagy esetleg egy nehéz cirkáló támogatásához."
  ship_hull_cruiser_2_desc:0 "A következõ generációs cirkálók új motort kapnak, amelyek javítják a túlélési esélyeit, valamint helyet kaphat néhány repülõgép-berendezés is."
  ship_hull_cruiser_3_desc:0 "Mivel a világ minden részén a cirkálók egyre erõsebbek és alkalmasabbak, új és nagyobb hajótestekre van szükség ahhoz, hogy az összes szükséges kiegészítõ berendezést felszerelhessük."
  ship_hull_cruiser_4_desc:0 "A háborús tapasztalatok hatására a legújabb generációs cirkálókat átépíthetjük, hogy még nagyobb tũzerõvel bíró tornyokat telepíthessünk rá, köztük légvédelmi ütegeket és új belsõ berendezéseket, amelyek a radar használatát segítik elõ."
  battle_cruiser_1:0 "Csatacirkáló I"
  battle_cruiser_2:0 "Csatacirkáló II"
  battle_cruiser_3:0 "Csatacirkáló III"
  battle_cruiser_4:0 "Csatacirkáló IV"
  battle_cruiser_1_desc:0 "A háború utáni csatacirkáló fegyverkezési verseny eredményeként számos nehéz fegyverzettel rendelkezõ konstrukció látott napvilágot, feláldozva a páncélozottságot a sebességért, a csatahajókkal ellentétben."
  battle_cruiser_2_desc:0 "Az átépített és újrahasznosított csatacirkálók továbbra is lehagynak még modern csatahajókat is a könnyebb védelemnek köszönhetõen, ugyanakkor jobb tũzvédelmi, felderítõ és légi védelmi rendszereik vannak."
  battleship_1:0 "Csatahajó I"
  battleship_2:0 "Csatahajó II"
  battleship_3:0 "Csatahajó III"
  battleship_4:0 "Csatahajó IV"
  battleship_5:0 "Csatahajó V"
  battleship_6:0 "Csatahajó VI"
  battleship_1_desc:0 "Egyesek szerint a hadihajózásban a csatahajóknak leáldoztak, mások szerint a legütõképesebb hajófajták, melyek valaha épültek, azonban senki sem tagadhatja, hogy ezen hajók fegyverkezési versenyének keretein belül épültek meg a legnagyobb és legerõsebb tengeri jármũvek."
  battleship_2_desc:0 "Fejlesztett stabilitással és hatótávval rendelkezik. Az új generációs csatahajók jobbak lesznek, mint elõdeik, szem elõtt tartva a haditengerészeti szerzõdéseket."
  battleship_3_desc:0 "Vastagabb páncélzat, az erõsebb motorok és a nagy kaliberũ lövegek fejlett légvédelmi képességnek köszönhetõen a csatahajók ütõképesek tudnak maradni a megfelelõ legénységgel, az ütközetekben egyre inkább alapvetõbb légi támogatás nélkül is."
  battleship_4_desc:0 "Elõreláthatólag ez lesz a csatahajók utolsó nagy összecsapása. A nagy kaliberũ fegyverzetek és a légvédelmi képesség fontosabb, mint eddig bármikor."
  ship_hull_heavy_1_desc:0 "Egyesek úgy vélik, hogy ezek a hajók a csak egy régi korszak emlékei, mások pedig úgy, hogy senki sem tagadhatja, hogy ezek a csatahajók lenyũgözõek és nagyon hasznosak egy tengeri hadjáratban."
  ship_hull_heavy_2_desc:0 "A javított stabilitás és hatótávolság mellett a csatahajók új generációja javítja a korábbi tervek hibáit, miközben még a haditengerészeti szerzõdés keretein belül marad."
  ship_hull_heavy_3_desc:0 "A vastagabb páncélzat, az erõsebb motorok, a nagy kaliberũ fegyverzetek és a jobb légvédelmi képesség lehetõvé teszi, hogy a csatahajók továbbra is relevánsak maradjanak, ha helyesen alkalmazzák õket. Nyilván, nehéz egy olyan világban, ahol a haditengerészetet is egyre inkább a légi támogatás uralja."
  ship_hull_heavy_4_desc:0 "Úgy tũnik, ez lesz a világ legutolsó csatahajó tervezete, amelyben a nehéz fegyverzetũ és a légvédelmi tornyok jelentõsége nagyobb, mint valaha."
  carrier_1:0 "Repülõgép-hordozó I"
  carrier_2:0 "Repülõgép-hordozó II"
  carrier_3:0 "Repülõgép-hordozó III"
  carrier_4:0 "Repülõgép-hordozó IV"
  carrier_5:0 "Repülõgép-hordozó V"
  carrier_6:0 "Repülõgép-hordozó VI"
  carrier_1_desc:0 "Sok katonai teoretikus úgy véli, hogy a haditengerészeti repülésé a jövõ. A régi csatahajók és óceánjárók átalakítása úgy, hogy azok repülõgépeket is képesek legyenek szállítani az elsõ lépés lesz ezen új doktrínák felhasználása felé."
  carrier_2_desc:0 "Ahogy megkezdõdik a munka az elsõ tõkesúlyú repülõgép-hordozó konstrukciókon, gondoskodnunk kell arról, hogy ezek a hajók rendelkeznek a flotta többségére jellemzõ hatótávval és a sebességgel, miközben tiszteletben tartjuk a háború utáni haditengerészeti egyezményeket."
  carrier_3_desc:0 "A továbbfejlesztett építési módszereknek és speciális rendszereknek -úgy mint a fedélzet széli liftek- köszönhetõen ezek a repülõgép-hordozók sokkal hatékonyabban tudnak repülõgépeket szállítani."
  carrier_4_desc:0 "Most, hogy egyre inkább figyelmen kívül hagyják a haditengerészeti egyezményeket, belekezdhetünk olyan repülõgép-hordozók építésébe, melyek képesek több repülõgépet szállítani, mint valaha, ezzel biztosítva légifölényünket."
  ship_hull_carrier_1_desc:0 "Sok katonai teoretikus úgy véli, hogy a haditengerészeté a jövõ. A régi hadihajók és az óceánjárók átalakítása repülõgépek szállítására lehet az elsõ lépés az új doktrínák kihasználására."
  ship_hull_carrier_2_desc:0 "Mivel a munka az elsõ hordozó tervein alapul, gondoskodnunk kell arról, hogy ezeknek a hajóknak a hatótávolsága és sebessége lépést tartson a többi haditengerészeti hajóinkéval. Természetesen csak a haditengerészeti szerzõdés keretein belül mozogva."
  ship_hull_carrier_3_desc:0 "A további építési módszerek és a speciálisabb rendszerek - mint például a személyzeti liftek - lehetõvé teszik ezeknek a hordozóknak még több repülõgép szállítását."
  SH_battleship_1:0 "Szupernehéz csatahajó I"
  SH_battleship_2:0 "Szupernehéz csatahajó II"
  SH_battleship_1_desc:0 "A világ jelenlegi állapotában már nem kell ragaszkodni haditengerészeti szerzõdésekhez. Ezen limitációk nélkül teljes mértékben fókuszálhatunk minden idõk legnehezebb, legjobban felfegyverzett csatahajójának létrehozására, mely képes egyszerre több kisebb hajó ellen felvenni a harcot."
  SH_battleship_2_desc:0 "Fejlesztés a korábbi szupernehéz konstrukción erõsebb fegyverekkel és jobb tũzvezérlõ rendszerekkel."
  ship_hull_super_heavy_1_desc:0 "A világ jelenlegi állapotát elnézve, már nem számít, hogy betartjuk-e a nagy háború utáni haditengerészeti szerzõdést. E korlátozások nélkül pedig teljes mértékben arra összpontosítunk, hogy létrehozzuk minden idõk legnehezebb, legfegyverzettebb csatahajóit."
  ship_hull_light_1:2 "Korai romboló"
  ship_hull_light_2:2 "1936-os romboló"
  ship_hull_light_3:2 "1940-es romboló"
  ship_hull_light_4:2 "1944-es romboló"
  ship_hull_cruiser:0 "Cirkáló"
  ship_hull_cruiser_desc:0 "Mint a flotta hajtóerõi, a cirkálók számos fontosabb feladatot látnak el, így például a könnyũ cirkálók általi felderítéseknek köszönhetõen támogathatják a nehéz cirkálókat a frontvonalban."
  ship_hull_cruiser_1:1 "Korai cirkáló"
  ship_hull_cruiser_2:1 "1936-os cirkáló"
  ship_hull_cruiser_3:1 "1940-es cirkáló"
  ship_hull_cruiser_4:1 "1944-es cirkáló"
  ship_hull_heavy:0 "Nehéz hajó"
  ship_hull_heavy_desc:0 "A haditengerészet jelképei ezek a hatalmas, erõsen páncélozott szörnyetegek. Mindenki tiszteletben tartja szerepüket, még akkor is, ha néhány szakértõ megkérdõjelezi a szerepét a repülõgépek és tengeralattjárók korszakában."
  ship_hull_heavy_1:1 "Korai nehéz hajó"
  ship_hull_heavy_2:1 "1936-os nehéz hajó"
  ship_hull_heavy_3:1 "1940-es nehéz hajó"
  ship_hull_heavy_4:1 "1944-es nehéz hajó"
  ship_hull_carrier:0 "Repülõgép-hordozó"
  ship_hull_carrier_desc:0 "Több éves kísérletezés után a repülõgép-hordozó lassan megérett a feladatára. Az egyre jobb repülõgépek egyre növekvõ számát támogatva a repülõgép-hordozók késze állnak arra, hogy a tengereken domináljanak."
  ship_hull_carrier_0:1 "Korai repülõgép-hordozó"
  ship_hull_carrier_conversion_bb:1 "Átalakított csatahajó"
  ship_hull_carrier_conversion_bb_desc:0 "Évekig tartó kísérletezések után a repülõgép-hordozók végül saját hajóosztályt alakítottak. Az egyre növekvõ számú, még erõteljesebb repülõgépek támogatására képes repülõgép-hordozók lettek a végsõ tényezõk a haditengerészeti erõfölényben."
  ship_hull_carrier_conversion_ca:1 "Átalakított cirkáló"
  ship_hull_carrier_conversion_ca_desc:0 "Évekig tartó kísérletezések után a repülõgép-hordozók végül saját hajóosztályt alakítottak. Az egyre növekvõ számú, még erõteljesebb repülõgépek támogatására képes repülõgép-hordozók lettek a végsõ tényezõk a haditengerészeti erõfölényben."
  ship_hull_carrier_1:1 "1936-as repülõgép-hordozó"
  ship_hull_carrier_2:1 "1940-es repülõgép-hordozó"
  ship_hull_carrier_3:1 "1944-es repülõgép-hordozó"
  ship_hull_submarine:0 "Tengeralattjáró"
  ship_hull_submarine_desc:0 "A nagy háború óta a modern tengeralattjárók sokkal többre képesek, mint valaha, és nagyon átlagos áron is igen nagy vetélytársa lehet a nagyobb hajóknak."
  ship_hull_submarine_1:1 "Korai tengeralattjáró"
  ship_hull_submarine_2:1 "1936-os tengeralattjáró"
  ship_hull_submarine_3:1 "1940-es tengeralattjáró"
  ship_hull_submarine_4:1 "1944-es tengeralattjáró"
  ship_hull_pre_dreadnought:0 "Dreadnought"
  ship_hull_pre_dreadnought_desc:0 "A világ elsõ csatahajói az úgynevezett Dreadnought-ok (magyarul rettenthetetlen-ek) voltak, ám manapság már csak nagyon korlátozottan lehet õket használni elavultságuk miatt."
  ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
  ship_hull_cruiser_panzerschiff_desc:0 "A Panzerschiff (magyarul páncéloshajó) egy német hajókategória, ami egy cirkáló és egy csatahajó közti kategóriának felel meg. A németek megpróbálták a lehetetlent, és egy cirkáló hajótestre majdnem, hogy csatahajószintũ fegyverzetet telepítettek. Az eredmény egy olyan hajó, amely bármely más létezõ cirkálót felülmúl, viszont drága, lassú és viszonylag rosszul páncélozott."
  ship_hull_cruiser_coastal_defense_ship:1 "Partvédelmi hajó"
  ship_hull_cruiser_coastal_defense_ship_desc:0 "Ez a viszonylag olcsó hajó túl kicsi az igazi óceáni hadviseléshez, ezért a hatótávolságot feláldozza a nehéz fegyverzetért és páncélzatért."
  ship_hull_torpedo_cruiser:0 "Torpedó cirkáló"
  ship_hull_torpedo_cruiser_desc:0 "Könnyũ cirkálók, amelyek nagyszámú torpedócsõvel van felszerelve, kisebb fõ üteg és kevesebb légvédelmi ágyú árán."
  ship_hull_super_heavy_1:0 "Szupernehéz csatahajó"
  ship_hull_cruiser_submarine:0 "Cirkáló tengeralattjáró"
  ship_hull_cruiser_submarine_desc:0 "Nagyobb hatótávolságra optimalizált nagyobb tengeralattjáró hajótest. Felszerelhetõ további üzemanyagtartályokkal a még nagyobb hatótávolság érdekében, vagy egy kis felderítõ repülõgéppel."
  ### ENG - ENGLAND ###
  ENG_submarine_1:0 "L Osztály"
  ENG_submarine_1_desc:0 "Az L osztály közepes méretũ hajókból állt eredetileg a Sürgõsségi Háborús Program keretében tervezve, mintegy továbbfejlesztett változata a korábbi tengeralattjáró osztályoknak. A nagy háború késõi szakaszában került sor megépítésükre, és új, nagyobb 21 inches torpedókkal voltak felszerelve. Ezek a második világháború elejéig voltak szolgálatban, amikor többnyire másodlagos és képzési feladatokat láttak el."
  #ENG_submarine_1b: "O/P/R Osztály"
  #ENG_submarine_1c: "S Osztály"
  ENG_submarine_2:0 "T Osztály"
  ENG_submarine_2_desc:0 "A T osztály vagy más néven a Triton-osztályú hajókat azzal a céllal tervezték, hogy helyettesítsék az O, P, és R-osztályú nagy tengeralattjárókat. Közepesen nagy tengeralattjárók voltak nagy hatótávolsággal, ideálisak az Atlanti és a Csendes-óceán térségére. Ezek a hajók jól felfegyverzett, stabil platformok voltak és széles körben alkalmazták õket a konfliktus során, minthogy 25 százaléka a megépített hajóknak elveszett a háború alatt."
  ENG_submarine_3:0 "U Osztály"
  ENG_submarine_3_desc:0 "Az U osztály kis méretũ tengeralattjárókból állt, melyeket a Háborús Vészhelyzet Program alatt építettek 1940-1941 közt. Eredetileg kiképzési célokat szolgáltak, ám a háború kitörésével a konstrukció megváltozott, így ezek a tengeralattjárók hasznosnak bizonyultak az Északi-tenger és a Mediterrán vizeinek korlátozott térségében. Kis méretüknek köszönhetõen hatótávolságuk és fegyverzetük korlátozott volt. Három alosztály tette ki a teljes osztályt: az Undine, Umpire és az Uproar."
  #ENG_submarine_3b: "Seraph Osztály"
  ENG_submarine_4:0 "V Osztály"
  ENG_submarine_4_desc:0 "A V osztály vagy más néven a Vampire-osztályú tengeralattjárók az elõzõ U-osztályú kisebb hajókon alapultak. Nagyobbak, de mégis relatíve kicsik voltak,jobb tengerjáró képességgel, de limitált operatív hatótávolsággal és fegyverzettel."
  #ENG_submarine_4b: "Amphion Osztály"
  ENG_destroyer_1:0 "V/W Osztály"
  ENG_destroyer_1_desc:0 "Ezek a rombolók magukba foglalták az Admirality és a Thornycroft V és W osztályokat. A Háborús Vészhelyzet Program alatt építették õket. Ezek a hajók voltak a brit romboló konstrukciók legvégsõ lépcsõfoka a nagy háború alatt, megtestesítve elõdjeik fejlesztéseit, valamint számos új technológiai haladást. A nagy háború utolsó szakaszában nagy számban épültek ilyen hajók,és ezek alkották a Királyi Haditengerészet romboló flottáinak gerincét. Az 1930-as évek elején a hajókat áthelyezték tartalékos hajóhadakba, végül konvoj kíséreti feladatokat láttak el. Megfelelõen felfegyverzett gyors hadihajók voltak jó hatótávolsággal."
  #ENG_destroyer_1b: "A/B/C/D Osztály"
  ENG_destroyer_2:0 "G/H/I Osztály"
  ENG_destroyer_2_desc:0 "A G, H, és az I-osztályú rombolók az 1933-as és 1934-es Hajóépítési Program keretei közt épültek. Általánosságban elmondható,hogy az elõzõ F osztály másolatai voltak, az egyetlen különbség a kisebb méret volt. A fegyverzet a G és a H osztályokban ugyanazok a 4.7 inches lövegek, mint az F osztályban. Ezeknek a hajóknak nagy hatótávolsága, megfelelõ fegyverzete volt, kiegészítésként erõs torpedókkal. Széles körben alkalmazták õket a világháború során, és sok veszteséget szenvedtek el."
  #ENG_destroyer_2b: "Tribal Osztály"
  ENG_destroyer_3:0 "J/K/N Osztály"
  ENG_destroyer_3_desc:0 "A J, K, és N osztályok nagyon hasonlóak voltak a korábbi Tribal osztályhoz, de ahelyett, hogy a fegyverzetre fektették volna a hangsúlyt, a tervezõk visszatértek egy szabványosabb nehéz torpedó/könnyebb löveg összeállításhoz. A hajókat többször is módosították háborús szolgálati idejũk alatt. A fejlesztések jobb légelhárító lövegeket és radart tartalmaztak. Gyors, nagy hatótávolságú és jól felfegyverzett hadihajók voltak, ideálisak hajóhadak védelmére."
  ENG_destroyer_4:0 "Battle Osztály"
  ENG_destroyer_4_desc:0 "A Battle osztály rombolók építkeztek a brit rombolók evolúciójára, melyeket a háború alatt használtak. A hajókat az 1942-es és 1943-as Tengerészeti Program részeként rendelték. Jól felfegyverzettek voltak, mind ami a lövegeket és a torpedókat illeti. Légvédelmi fegyverzetük, tengeralattjáró elhárító képességeik, sebességük és hatótávjuk sokoldalú hadihajókká tették õket. Késõi használatuk miatt minimálisan járultak hozzá a háború menetéhez."
  #ENG_destroyer_4b: "Weapon Osztály"
  ENG_light_cruiser_1:0 "C Osztály"
  ENG_light_cruiser_1_desc:2 "A C osztály könnyũ cirkálók egy csoport könnyũ cirkáló volt, melyeket a nagy háború elõtt és alatt építettek kifejezetten azzal a céllal, hogy elviseljék az Északi-tenger zord körülményeit. Strapabíró és alkalmas hadihajóknak bizonyultak, annak ellenére, hogy kicsik és zsúfoltak voltak. Fegyverzetük, mely elég 6 inches löveggel bírt ahhoz, hogy felszíni célpontokat támadjanak meg és nehéz torpedóik, melyek ki tudtak végezni ellenséges hadihajókat és konvojokat több, mint kielégítõek voltak. Széles körben alkalmazták õket a nagy háború alatt és sok felszíni csatában vettek részt."
  #ENG_light_cruiser_1b: "Emerald Osztály"
  #ENG_light_cruiser_1c: "Amphion Osztály"
  ENG_light_cruiser_2:0 "Southampton Osztály"
  ENG_light_cruiser_2_desc:0 "A Southampton osztály könnyũ cirkálók egy, a Town osztály cirkálókhoz tartozó alosztály voltak, amiket a japán Mogami osztály cirkálók elleni harcra terveztek. Ezek a hadihajók jól páncélozottak voltak, jó sebességgel és hatótávolsággal bírtak, valamint igencsak félelmetes fegyverzetet tudhattak magukénak, amely tizenkettõ 6 inches lövegbõl állt négy tripla toronyban. Sok késõbbi brit háborús könnyũ cirkáló alapját képezték."
  #ENG_light_cruiser_2b: "Edinburgh Osztály"
  ENG_light_cruiser_3:0 "Crown Colony Osztály"
  ENG_light_cruiser_3_desc:0 "A Crown Colony-osztályú könnyũ cirkálók a korábbi Town osztály jobb változatai voltak, de egyszerũsített kialakítással gyorsították az építést és csökkentették a költségeket. A hajók ugyanolyan fegyvereket hordoztak, mint elõdjeik, azaz négy darab hármas tornyot, amelyek 6 inches lövegeket tartalmaztak. Hasonlóan páncélozottak voltak, de kisebb motorjaik miatt kissé hatótávolságukat. A típus két alosztályt tartalmazott: Fidzsi és Ceylon."
  #ENG_light_cruiser_3b: "Dido Osztály"
  ENG_light_cruiser_4:0 "Minotaur Osztály"
  ENG_light_cruiser_4_desc:0 "Swiftsure osztályként is ismerték õket, a Crown Colony osztály módosított változataként, amely 1941-ben felhatalmazott háborús módosításokat tartalmazott. A Crown Colony osztálynál nagyobb hatótávolsággal  és több légvédelmi fegyverzettel rendelkezett, míg a fõ fegyverzetet három hármas toronyra csökkentették. A program túl késõn indult, így a háború menetére nem lehettek befolyással. Késõbb törölték a projektet. "
  ENG_heavy_cruiser_1:0 "Hawkins Osztály"
  ENG_heavy_cruiser_1_desc:0 "A Hawkins-osztályú cirkálók voltak az elsõ nehéz cirkálók a világon. A korábbi könnyũ cirkálókon, különösen a Birmingham alosztályon alapultak, de 7,5 inches fegyverekkel és vastagabb páncélzattal rendelkeztek. Úgy tervezték, hogy dacoljon a német haditenregészet nagy konvoj-támadásaival. Jól fegyverzettek voltak, megfelelõ sebességet, hatótávolságot és jó védelmet biztosítottak. Összesen öt hajót helyeztek üzembe, de csak négy volt aktív a második világháború elején."
  #ENG_heavy_cruiser_1b: "County Osztály"
  ENG_heavy_cruiser_2:0 "Surrey Osztály"
  ENG_heavy_cruiser_2_desc:0 "A Surrey-osztályú nehéz cirkálót az 1928-as Haditengerészeti Program keretében javasolták. A korábbi York-osztályú nehéz cirkálók fejlesztett verziói voltak. Ha befejezték volna, négy iker 8 inches lövegtoronnyal, súlyosabb páncélzattal és erõsebb motorral rendelkeztek volna. Két hajót rendeltek, de egyiket sem szállították le."
  ENG_heavy_cruiser_3:0 "Admiral Osztály"
  ENG_heavy_cruiser_3_desc:0 "Az Admirális-osztályú nehéz cirkáló (nem szabad összekeverni az Admirális-osztályú csatahajókkal) a Királyi Haditengerészet legutóbbi kísérlete volt, hogy megtervezze és felépítse a 8 inches löveggel felfegyverzett cirkálókat. A tervezési tanulmányok 1938-ban kezdõdtek és 1941-ben fejezõdtek be, ami különbözõ javaslatokat eredményezett. A végleges javaslatok három új tornyot, egy nehéz légvédelmi fegyverzetet, vastag páncélt és jó sebességet tartalmaztak. Az ellenséges cirkálók hiánya és a hajók költséghatékonysága miatt inkább a könnyũ cirkálók építésére helyezték a hangsúlyt."
  ENG_heavy_cruiser_4:0 "Churchill Dizájn"
  ENG_heavy_cruiser_4_desc:0 "Ezeket a hajókat Sir Winston Churchill, az Admiralitás Lordja javasolta a II. világháború korai szakaszaiban, hogy megakadályozzák a német Deutschland-osztályú nehéz fegyverzetũ cirkálót. Ezek a hajók 9,2 inches lövegeket, nehéz légvédelmi-t és erõs páncélt vezettek. Úgy tervezték, hogy hatékonyan harcoljanak az ellenséges hajók ellen. A hajókat végül lemondták a magas költségek és az új nehéz cirkáló iránti kereslet hiánya miatt. "
  ENG_battle_cruiser_1:0 "Renown Osztály"
  ENG_battle_cruiser_1_desc:0 "A Renown-osztályú csatahajók eredetileg a Revenge-osztályú csatahajók jobb verziói. Építésüket az elsõ világháború kitöréséig felfüggesztették. Lord Fisher tengernagynak sikerült újraindítania a projektet, mint csatacirkálók. Jól fegyverzettek voltak, gyorsak és mozgathatóak, de vékonyabb páncélzattal és hatótávval rendelkeztek. Eredetileg három hajót gyártottak volna, de csak a Repulse és a Renown lett befejezve."
  #ENG_battle_cruiser_1b: "Admiral Osztály"
  ENG_battle_cruiser_2:0 "Princess Royal Osztály"
  ENG_battle_cruiser_2_desc:0 "A Princess Royal hipotetikus csatahajók egy csoportja, amelyek gyorsabb és olcsóbb változatot jelentettek a King George V-osztályú csatahajóknál. Ezek a hajók ugyanolyan, de csökkent fegyverzetet hordoztak mind a felszíni, mind a légvédelmi harcokban: két hármas 14 inches löveg és hat iker 5,25 inches légvédelmi löveg. Gyors sebességük és hosszú hatótávolságuk biztosította a királyi haditengerészet gyors rajtaütõ képességét és kötelékvédelmét, de korlátozott páncélzatuk problémásnak bizonyulna, ha modern csatahajókkal kerülnének szembe."
  ENG_battleship_1:1 "Revenge Osztály"
  ENG_battleship_1_desc:1 "A Revenge-osztályú csatahajókat 1913-ban rendelték meg az Erzsébet királyné-osztályú gyors csatahajó olcsó változataiként. Míg hasonló fegyverzetük és páncélzatuk volt, a jelentõsen alacsonyabb sebességük másodlagos feladatokat jelentett a második világháború alatt. Az tervezett 8 hajó közül csak 5 készült el."
  #ENG_battleship_1b: "Nelson Osztály"
  ENG_battleship_2:0 "King George V Osztály"
  ENG_battleship_2_desc:0 "A King George V-osztályú csatahajók az 1922-es washingtoni és az 1930-as londoni haditengerészeti egyezmények eredménye voltak, amelyek a tõkehajók maximális elmozdulását és tüzét korlátozzák. Mint ilyen, ezek a hajók kisebb kaliberũ lövegekkel voltak felszerelve, mint korábban. A kisebb kaliberũség ellenére a hajók megfelelõen fel voltak fegyverezve, erõs légvédelmi fegyvereket hordoztak, és megfelelõ védelmet élveztek. Öt hajót rendeltek és ezzel váltották le régi Queen Elizabeth Osztály hajóit."
  ENG_battleship_3:0 "Lion Osztály"
  ENG_battleship_3_desc:0 "Az Lion-osztályú csatahajók a King George V hadihajók legújabb osztályának számítottak, amelyek számos sajátosságot tartalmaztak. Az 1938-as haditengerészeti programban hat hajót rendeltek el az öregedõ Revenge-osztályú csatahajók helyettesítésére, de a háború kitörése miatt nem sikerült befejezni. A hajók nagy vonalakban hasonlítanak a King George osztályhoz, de a fõ fegyverzet nehezebb lett az új 16 löveg bevezetésével. Vastagabb páncélzattal és erõsebb motorral rendelkeztek."
  ENG_battleship_4:0 "Vanguard Osztály"
  ENG_battleship_4_desc:0 "A Vanguard-osztályú csatahajó volt az utolsó csatahajó, amely a Királyi Haditengerészet számára épült. Egy hajót rendeltek, de még négy másik gyártását is felvetették a Csendes-óceáni hadszíntér elõtérbe kerülésével. Az 1940-es Sürgõsségi Háborús Program keretében megrendelt építés nem kapott kiemelt fontosságot, így a háború után készült el. Az osztálynak elegáns teste volt, kiváló stabilitást és hajózhatóságot biztosítva. A fegyverzet ugyanaz, mint az Queen Elizabeth és a Revenge-osztályú csatahajókon, amelyek jelentõs tũzerõt biztosítanak. Erõs motorok és jó páncélzat tette védetté a hajót."
  ENG_SH_battleship_1:0 "Centurion Osztály"
  ENG_SH_battleship_1_desc:0 "A Centurion a Királyi Haditengerészet hipotetikus csatahajóinak egy osztálya, melyet a német és a japán haditengerészet nagy hajóinak ellensúlyozására építettek. A nagy, 18 inches fegyverzet és a vastag páncélzat biztosítja a hajó elõnyét az ellenséges hajók elleni küzdelemben. Erõs légvédelmi fegyverzet, hosszú hatótávolság, és jó sebesség volt az alapkövetelmény hogy védhesse a Brit Birodalom tengereit."
  ENG_SH_battleship_2:0 "Lion II Osztály"
  ENG_SH_battleship_2_desc:0 "Az Lion II-osztályú csatahajókat 1944-ben tervezték, mint a korábbi Lion-osztályú csatahajó javított verzióját. A háborús tapasztalatok alapján építették, ezért elõdjénél nagyobb volt és nehezebb. Ha megépült volna, a típus három vagy négy hármas 16 inches fegyverzetet hordozott volna. Vastag páncéllemezek védték a hajót bármilyen szárazföldi vagy légi fenyegetéstõl. A hajók építésének költsége, az ellenséges haditengerészet veresége és a repülõgép-hordozók szükségessége eredményezte a projekt leállítását."
  ENG_carrier_1:0 "Courageous Osztály"
  ENG_carrier_1_desc:0 "Ezt a három repülõgép-hordozót csatacirkálónak alakították át és a Királyi Haditengerészet elsõ repülõgép-hordozói voltak. Az átalakítás az 1922-es washingtoni haditengerészeti szerzõdés eredménye volt, és a munkát 1925-ben fejezték be. Mérsékelten páncélozott, de jól fegyverzett hajók voltak, hosszú hatótávval és jó sebességgel, de az átalakítás természetébõl adódóan repülõgép kapacitásuk korlátozottá vált. Ennek ellenére a királyi haditengerészetnek fontos tapasztalatokat adott a repülõgép-hordozó konstrukcióban és a flotta légierõjének projektjében."
  ENG_carrier_2:0 "Ark Royal Osztály"
  ENG_carrier_2_desc:0 "Az Ark Royal repülõgép-hordozó volt az elsõ olyan hajó, amelyet a washingtoni haditengerészeti szerzõdés korlátozásaihoz kellett igazítani. Ez az elsõ hajó, amelyen a hangárok és a pilótafülke szerves része volt a hajótestnek. Az 1934-ben tervezett hajó jól páncélozott és fegyverzete is kielégítõ. Nagy méretũ repülõgépet szállított, mindeközben nagy hatótávval és sebességgel rendelkezik ahhoz, hogy lépést tartson a Királyi Haditengerészet többi hajójával."
  ENG_carrier_3:0 "Illustrious Osztály"
  ENG_carrier_3_desc:0 "Az Illustrious osztályt az 1936-os második londoni haditengerészeti szerzõdés korlátozta, amely a repülõgép-hordozó méretét 23,000 tonna felsõ határig korlátozta. Ez volt az elsõ brit szállító, ami páncélozott irányítótoronnyal rendelkezett, ami csökkentette a repülõgép kapacitást méretét. A nehéz páncélzat és a légvédelmi fegyverek erõs védelmet nyújtottak a hajó számára, míg a nagy teljesítményũ motorok és nagy tüzelõanyag-tároló nagy hatótávolságot biztosított a hajóknak."
  ENG_carrier_4:0 "Implacable Osztály"
  ENG_carrier_4_desc:0 "Az Implacable-osztályú repülõgép-hordozók az 1938-as haditengerészeti program keretében kerültek megrendelésre, és lényegében jobb változatai voltak a korábbi Illustrious osztálynak. A háború elején-közepén a konvojokat kísérõ kisebb hajók gyártása fontosabb volt ezeknél a repülõgép-hordozóknál, ezért azoknál sokkal lassabb ütemben gyártották õket, mint apróbb társaikat. Nagyobb hajók voltak, amelyek képesek voltak több repülõgépet szállítani, miközben vastag páncéllal rendelkeztek mind a hajótestben, mind a pilótafülkében. A nagyobb teljesítményũ motorok nagyobb sebességet és hatótávolságot adtak az Illustrious osztályhoz képest."
  #ENG_carrier_4b: "Malta Osztály"
  ### FRA - FRANCE ###
  FRA_submarine_1:0 "600 Series"
  FRA_submarine_1_desc:0 "A 600 tonnás tengeralattjáró-sorozat Franciaország elsõ világháború utáni tengeralattjárója volt. Közepes méretũek voltak, körülbelül 600 tonnát nyomtak. Bár mélyvízi tengeralattjárók voltak, tengerparti tengeralattjáróként jelölték ki õket, és fõként a Földközi-tenger meleg vízében használják õket. Három osztályuk volt, osztályonként 4 jármũvel: Sirène, Ariane és Circé osztályok. Ezek voltak az alapjai a nagyobb, 630 tonnás sorozat az Argonaute, Diane és Orion hajóinak."
  #FRA_submarine_1b: "630 Series"
  #FRA_submarine_1c: "Redoutable Osztály"
  FRA_submarine_2:0 "Minerve Osztály"
  FRA_submarine_2_desc:0 "A Minerve-osztályú tengeralattjárók (T2 projekt neve) a 630 tonnás sorozaton alapultak, bár jobb motorral és eltérõ torpedó elrendezéssel rendelkeztek. Ezek a tengeralattjárók voltak a szabványosítási program elsõ része, amely a DCAN (Direction des Constructions et Armes Navale) központosított tervezésébõl eredt, nem pedig az elõzõ osztályokon alapult."
  #FRA_submarine_2b: "Aurore Osztály"
  FRA_submarine_3:0 "Roland Morillot Osztály"
  FRA_submarine_3_desc:0 "A Roland Morillot-osztályú tengeralattjárók (Project name Z2) nagy méretũek voltak, amelyek a korábbi Redoubtable-osztályú tengeralattjárókon alapultak. 1.800 és 2.400 tonna közt mozgattak, és 10 torpedócsöves fegyverzetet hordoztak. Franciaország kapitulációja szakította  félbe építésüket."
  FRA_submarine_4:0 "Phénix Osztály"
  FRA_submarine_4_desc:0 "A Phénix-osztályú tengeralattjárók közepes méretũ, óceánjáró és nagy hatótávolságú hajók voltak,amiket az 1939-40-es haderõfejlesztési tervezetben álmodtak meg, de a háború kezdete és a francia bukás eredményeképpen ezek a hajók nem épültek meg. Hasonlóak voltak a Redoutable osztályhoz, bár kisebbek voltak és 1.200 tonnát nyomtak."
  FRA_destroyer_1:0 "Bourrasque Osztály"
  FRA_destroyer_1_desc:0 "A Bourrasque-osztályú rombolók az 1500 tonnás sorozat részét képezték, és az 1920-as évek közepén indult el projektjük. A korábbi Chacal-nal és a L'Adroit-osztályok után az új modern, háború utáni francia flotta gerincét képezték. Gyors és jól fegyverzettnek számítottak abban az idõben, de a torpedó fegyverzetük kisebb, mint a többi hajó hasonló hajóé."
  #FRA_destroyer_1b: "Chacal Osztály"
  #FRA_destroyer_1c: "Agile és Vauquelin Osztály"
  FRA_destroyer_2:0 "Le Fantasque Osztály"
  FRA_destroyer_2_desc:0 "A Le Fantasque-osztályú rombolók alapvetõen jobb verziói voltak a 2400 tonnás sorozat (Guépard, Aigle, Vauquelin) korábbi szuper-rombolóinak. Nagy, erõsen fegyverzett és nagyon gyors rombolók voltak, tökéletesek a francia flotta új nagy sebességũ egységeinek kíséretének. A fegyverzetük újonnan kifejlesztett fegyvereket, megfelelõ légvédelmet és torpedó fegyverzetet tartalmazott."
  #FRA_destroyer_2b: "Le Hardi Osztály"
  #FRA_destroyer_2c: "Mogador Osztály"
  FRA_destroyer_3:0 "L'Intrépide Osztály"
  FRA_destroyer_3_desc:0 "A L'Intrépide osztály rombolói a korábbi Le Hardi-osztályú rombolók módosított változatát jelentik. 1938-ban és 1939-ben engedélyezték a haditengerészeti projekteket, de a háború és a franciaországi bukás eredményeképpen ezek a hajók nem épültek meg. A repülõgép-ellenes szerepre összpontosítottak volna. A tömegük  2800-2 900 tonnára nõtt, ezért nagyobb motorokat kaptak."
  FRA_destroyer_4:0 "Hoche Osztály"
  FRA_destroyer_4_desc:0 "A Hoche és a Bayard osztályok voltak a francia haditengerészet végsõ szuper-rombolói. Mindkét osztály a Mogador osztályon alapult, 4.200 tonna tömeggel, hasonló fõ fegyverzettel, de jobb légvédelmi lövegekkel és erõsebb motorokkal. Engedélyt kaptak az 1939-40-es haditengerészeti programokban, de a háború kezdete és a Franciaország bukása miatt ezek a hajók nem épültek meg."
  FRA_light_cruiser_1:0 "Duguay-Trouin Osztály"
  FRA_light_cruiser_1_desc:0 "A Duguay-Trouin könnyũ cirkálók voltak az elsõ nagy francia hadihajók, amelyek a nagy háború után épültek az 1922-es haditengerészeti programban. õk lettek az elsõ könnyũ cirkálók, akik szuper-tüzelésũ, zárt tornyokkal rendelkeztek. A könnyũ cirkálók közt erõs torpedó-fegyverzet rendelekezett, de gyakorlatilag nem volt páncélzata."
  FRA_light_cruiser_2:0 "La Galissonnière Osztály"
  FRA_light_cruiser_2_desc:0 "A La Galissonnière-osztályú könnyũ cirkáló a válasz az olasz Condottieri típusú könnyũ cirkálóra, és az elõzõ Emile Bertin osztályon alapult. 1931-ben és 1932-ben építették a haditengerészeti programok keretében, amelyek az akkori trend tipikus hajólövegit és légvédelmi lövegeit tartalmazták. Súlya 10.850 tonna, több felderítõ gép fért el rajta és jó sebességgel rendelkezett."
  FRA_light_cruiser_3:0 "De Grasse Osztály"
  FRA_light_cruiser_3_desc:0 "A DeGrasse-osztályú cirkálót 1938-as és 1939-es haditengerészeti projektek keretében álmodták meg, és lényegében javították a La Galissonnières hibáit. Erõsebb légvédelmi fegyverzetük és nagyobb motorjuk volt. Franciaország bukása miatt az utolsó két hajót nem építették meg, és a vezetõ hajót a háború után fejezték volna be. A németek könnyũcirkálóként kívánták bevetni, de sosem állították szolgálatba."
  FRA_light_cruiser_4:0 "Colbert Osztály"
  FRA_light_cruiser_4_desc:0 "A Colbert 1956-ban épített repülõgépes könnyũ cirkáló volt. Ez a Colbert-osztályú cirkáló nagyon hasonlóan épült a háború utáni De Grasse-hoz, amely nehéz légvédelmi fegyverzetet tartalmaz mind hosszú, mind rövid hatótávolságút. A Colbert és a DeGrasse közti különbség az, hogy a Colbert kisebb motorokkal, vékonyabb páncélzattal rendelkezik, és valamivel kisebb volt."
  FRA_heavy_cruiser_1:0 "Suffren Osztály"
  FRA_heavy_cruiser_1_desc:0 "A Suffren-osztályú nehéz cirkáló alapvetõen az elõzõ Duquesne osztály ismétlése volt, kisebb javításokkal a tengerhajózási képességeivel szemben. Mindkét osztály a francia haditengerészet mai cirkáló filozófiáját tartotta szem elõtt; Nagyon vékony páncél, de jó sebesség és hatótávolság. Súlyuk 10,000 tonna, és standard nehézcirkáló  fegyverekkel voltak felszerelve."
  FRA_heavy_cruiser_2:0 "Algérie Osztály"
  FRA_heavy_cruiser_2_desc:0 "Az Algérie-osztályú nehéz cirkáló a Suffren és a Duquesne korábbi osztályainak továbbfejlesztése volt és a Zara osztály új olasz nehéz cirkálóinak ellenfelének szánták. Mind a páncélzata, mind a víz alatti védelem jelentõsen megnõ. A légvédelmi fegyverzet megfelelõ volt a maga idejében de e változások miatt a normál súlya több mint 10,000 tonna lett."
  FRA_heavy_cruiser_3:0 "Saint Louis Osztály"
  FRA_heavy_cruiser_3_desc:0 "A Saint Louis-osztályú nehéz cirkáló az Algérie osztályán alapult, de a teljes megjelenése közelebb állt a Dunkerque és a Richelieu-osztályú hajókhoz. Három hajót rendeltek az 1940-es haditengerészeti programban, de Franciaország bukása miatt egyikük sem épült meg. Új fegyvereket és jobb légvédelmi lövegeket szereltek be, de a páncélzat ugyanaz, mint az Algérie osztályán. Ez volt a francia haditengerészet utolsó nehéz cirkálója."
  FRA_heavy_cruiser_4:0 "Forbin Osztály"
  FRA_heavy_cruiser_4_desc:0 "A Forbin-osztályú nehéz cirkáló egy hipotetikus terv volt a Saint Louis osztály követésére. Úgy tervezték, hogy megvédje a Franciaország és a gyarmatai közti kereskedelmi sávokat, hosszú hatótáv és jó sebesség mellett négy darab hármas torony és megfelelõ számú légvédelmi fegyverzet súlyos tényezõnek bizonyult az esetleges ellenálbasok számára. A hajó elrendezése és általános megjelenése hasonlított a korábbi Saint Louis osztály, valamint a British Crown Colony osztály hajóiéra."
  FRA_battle_cruiser_1:0 "Durand-Viel Design"
  FRA_battle_cruiser_1_desc:0 "A Durand-Viel koncepciója az elsõ világháborúból elõttrõl származó tanulmánysorozat egyik javaslata volt. Ezek lényegében a Normandia és a Lyon csatahajó változatai voltak, ugyanazzal a négytornyos elrendezéssel és fegyverekkel, bár kisebb számban. Mint a többi haditengerészet korabeli harcosai, gyorsak voltak, de kevésbé páncélozottabbak, mint egy csatahajó. Törölték a projektet mielõtt az elsõ világháború kitört."
  FRA_battle_cruiser_2:0 "Dunkerque Osztály"
  FRA_battle_cruiser_2_desc:0 "A Dunkerques-eket úgy tervezték, hogy ellensúlyozzák a német Deutschland-osztályú zsebhajózást. õk voltak az 1920-as évek közepétõl az 1930-as évekig tartó hajógyártási tanulmányok csúcspontjai. Az 1931-es és 1934-es haditengerészeti programok során modernizálták õket, hasonlóak voltak a brit Nelson-osztályú csatahajókhoz, aminek minden tornya elõre összpontosult.Ez egy kisebb hajót eredményezett, ami megfelelt a Haditengerészeti Egyezmények Korlátozásainak."
  FRA_battleship_1:0 "Courbet Osztály"
  FRA_battleship_1_desc:0 "A Courbet-osztályú csatahajók az elsõ világháború elõtt és alatt elõször a francia haditengerészet számára készültek. Az 1910-es és 1911-es haditengerészeti programokban épített példányok, a nagy háború alatt korlátozott szolgálatot láttak el, de a második világháború idején aktívak voltak. Bár vastagabb páncélzattal és erõsebb fegyverekkel rendelkeztek, mint a korábbi Dante-osztályú csatahajók, még mindig alacsonyabbak képességekkel bírtak a mai USN és RN csatahajóknál. Közel 22,000 tonnát nyomtak, és csak a második világháború elõtt  modernizálták az légvédelmi fegyverzetet és a javított kazánokat."
  #FRA_battleship_1b: "Bretagne Osztály"
  FRA_battleship_2:0 "Richelieu Osztály"
  FRA_battleship_2_desc:0 "A Richelieu-osztályú csatahajók voltak az utolsó hadihajói a haditengerészetnek. A Dunkerque tökéletesítésébõl és az 1935-es és az 1938-as haditengerészeti programok során jöttek létre. Kiváló légvédelmi fegyverzetük, sebességük és hatótávolságuk, ami kiváló hajóvá tette. A négy megrendelt közül csak kettõt kezdtek el építeni, és az egyik a francia bukás elõtt befejezõdött. Számos kísérletet tettek arra, hogy a fennmaradó hajókat befejezzék a különbözõ profilokban, mint légvédelmi csatahajók, csatahajó/repülõgép-hordozó hibridek vagy teljes értékũ repülõgép-hordozók."
  FRA_battleship_3:0 "Gascogne Osztály"
  FRA_battleship_3_desc:0 "A Gascogne-osztályú csatahajók a Richelieu osztály alosztályai voltak. Három hajót rendeltek az 1940-es haditengerészeti programban, de egyik sem épült meg. A terv a Richelieu megismétlése lenne, de a fõ fegyverzet egyenletesen elosztva elõl és hátul, jobb légvédelmi fegyverzettel és jobb motorokkal , ami jobb hajót eredményezhetett volna."
  FRA_battleship_4:0 "Alsace Osztály"
  FRA_battleship_4_desc:0 "Az Alsace-osztályú csatahajók Richelieu osztályt voltak hivatottak túlszárnyalni. Négy hajót rendeltek meg, a tervezési tanulmányok 1939-ben készültek el 1940-ben engedélyeztek a gyártást, és várhatóan 1941-ben készültek volna el, bár Franciaország bukása megakadályozta ezt. Javították a Richelieu profilt. nehezebb és több fõ fegyverrel, erõsebb légvédelmi fegyverzetekkel, vastagabb páncéllemezekkel és nagyobb motorokkal rendelkeztek volna."
  FRA_SH_battleship_1:0 "Charlemagne Osztály"
  FRA_SH_battleship_1_desc:0 "A Charlemagne szuper csatahajóosztály egy hipotetikus kialakítás, amely felveszi a versenyt a többi haditengerészet nagy csatahajóival. Minden nehézfegyverzet az elõl kapott helyet, bõvelkedik légvédelmi fegyverzetben és vastag páncélban. Az egész profil  elemeket kölcsönöz a Richelieu és a brit Nelson osztályokból."
  FRA_SH_battleship_2:0 "Napoléon Bonaparte Osztály"
  FRA_SH_battleship_2_desc:0 "A Napoléon Bonaparte-osztályú csatahajók hipotetikus kialakításúak voltak, és az Elzász és a Gascogne osztályokon alapultak. Nehéz fegyverzetét egyenletesen elosztják elõl és hátul a hármas tornyokban, megfelelõ másodfegyverzettel és nehéz légvédelmi fegyverzetekkel. A vastag páncélzat és az erõs motorok biztosítják a gyorsaságot és a védelmet ahhoz, hogy lépést tartsanak a flotta többi hajójával és hatékonyan küzdhessenek ellenségeik ellen."
  FRA_carrier_1:0 "Béarn Osztály"
  FRA_carrier_1_desc:0 "A Béarn eredetileg Normandia-osztályú csatahajó volt, de késõbb repülõgép-hordozónak készült, 22.100 tonna súllyal. A két háború közt és második világháború alatt szolgált. Átalakított repülõgép-hordozóként lassú volt a sebessége, és csak korlátozott hely volt a repülõgépek számára, de a közepes páncélzat és a hosszú hatótávolság kompenzálta ezeket a hiányosságokat. Az építkezés fontos tapasztalatot adott a DCAN (Direction des Constructions et Armes Navale) francia tervezõinek, és ez utána egy sor tervezési tanulmányt eredményezett."
  FRA_carrier_2:0 "Joffre Osztály"
  FRA_carrier_2_desc:0 "A Joffre-osztályú repülõgép-hordozók (PA-16 projekt neve) a francia haditengerészet repülõgép-hordozóinak új generációja volt. Ez volt az utolsó, mely az 1929-ben kezdõdött és 1937-ben befejezett tervezési tanulmány alapján készült. Az 1938-as haditengerészeti programban két hajó lett megrendelve, de az egyre növekvõ konfliktusok lelassították az építési folyamatot, és végül Franciaország bukása megakadályozta e hajók építését. A hajók súlya körülbelül 20,000 tonna lett volna. Jó légvédelmi fegyverzettel, páncéllal és sebességgel, rendelkeznének de az átlagosnál alacsonyabb légijármũvet fogadtak volna be. Összességében a francia haditengerészetnek egy jó és sokoldalú repülõgép-hordozója lett volna."
  FRA_carrier_3:0 "Jean Bart Osztály"
  FRA_carrier_3_desc:0 "A Jean Bart repülõgép-hordozó egy, a háború utáni javaslat volt arra, hogy a befejezetlen Richelieu-osztályú csatahajót egy Jean Bart-osztályú, teljes méretũ repülõgép-hordozóvá alakítsa, hasonlóan a japán IJN Shinano-hoz. A hajótest nagy mérete nagy repülõgép kapacitást  eredményezett, és a nagy motorok hosszú hatótávolsággal és gyors sebességet eredményezett volna. Az amerikai származású nehéz légvédelmi fegyverek jó védelmet nyújtanak a repülõgépek és a kisebb felszíni csapatok ellen."
  FRA_carrier_4:0 "Clemenceau Osztály"
  FRA_carrier_4_desc:0 "A Clemenceau-osztályú repülõgép-hordozó (a PA-28 projekt neve) volt a francia haditengerészet elsõ háború utáni repülõgép-hordozója. A profil hasonló lenne a befejezetlen Joffre-osztályú repülõgép-hordozókhoz, bár a felszerelés és a fegyverzet a modern francia termékekbõl származna. Az USN és RN repülõgép-hordozók megvásárlása és az ország háború utáni  gazdasági helyzete megakadályozta e hajók megépítését. Nem szabad összetéveszteni az utóbbi Clemenceau-osztályú repülõgép-hordozókkal (Projekt neve PA-54), amelyeket 1955-ben és 1957-ben építettek meg."
  ### GER - GERMANY ###
  GER_submarine_1:0 "UB III-as típus"
  GER_submarine_1_desc:0 "Az UB III típusú tengerparti tengeralattjáró a nagy háború alatt a Német Birodalmi Haditengerészet által épített U-hajóosztály volt. Tíz torpedót szállítottak, és több mint 500 tonnát nyomtak. 1916 és 1918 között 96-ot építettek, bár 1935-ig mind szolgálatban maradt."
  GER_submarine_2:0 "IIA-s típus"
  GER_submarine_2_desc:0 "A német IIA típusú tengeralattjáró egyetlen hajótest volt belsõ ballaszttartályokkal. Több mint 250 tonnát nyomott, és öt 533mm-es torpedócsõvel rendelkezett. Hat példány épült belõle 1934 és 1935 között."
  #GER_submarine_2b: "VIIA-s típus"
  GER_submarine_3:0 "VIIC-s típus"
  GER_submarine_3_desc:0 "A VIIC típusú tengeralattjáró volt a német U-hajók igáslova. 568 példányt gyártottak 1940 és 1945 között. A hajók egyenként 770 tonnát nyomtak, és öt 533mm-es torpedócsõvel rendelkeztek."
  #GER_submarine_3b: "IXC-s típus"
  GER_submarine_4:0 "XXI-es típus"
  GER_submarine_4_desc:0 "A XXI-es típus tengeralattjárók, más néven "Elektroboote" tengeralattjárók voltak az elsõk, amelyeket elsõsorban arra terveztek, hogy elmerüljenek, és lopakodjanak, és nem pedig arra, hogy harcba szálljanak. Legfontosabb jellemzõik az áramvonalas hajótest és torony, valamint a nagyszámú energiacellái. A német tengeralattjárók közül a legnagyobb volt, több, mint 1,620 tonna. 1943 és 1945 között 118 ilyen tengeralattjáró létezett."
  GER_destroyer_1:0 "23-as típus"
  GER_destroyer_1_desc:0 "A 23-as típus a nagy háború után a Kriegsmarine-nak épített torpedóhajó osztály volt. 1926 és 1928 között építettek hat hajót, amelyek mindegyike a második világháború idején is szolgált. A torpedóhajó mivoltuk ellenére a hajók romboló méretũek voltak, meghaladták a 920 tonnát és három 105mm-es L/45-es löveggel lettek felfegyverezve."
  GER_destroyer_2:0 "Zerstörer 1934"
  GER_destroyer_2_desc:0 "A Zerstörer 1934-es osztály a nagy háború óta épített, elsõ német romboló osztály. Öt darab 5 inches löveggel és nyolc torpedócsõvel volt felszerelve. 16 hajót építettek meg, közülük 12 volt a továbbfejlesztett Zerstörer 1934A alosztály."
  GER_destroyer_3:0 "Narvik Osztály"
  GER_destroyer_3_desc:0 "A szövetségesek által Narvik Osztály rombolóként ismert Zerstörer 1936A-t úgy tervezték, hogy az új 150mm-es (5.9") löveget hordozza. Három különálló löveggel  és egy ikerlöveggel rendelkezett, azonban eredetileg egyetlen löveggel volt felszerelve. Az osztály elsõ, korai csoportjából négy hajót a nyolcból késõbb dupla tornyokkal egészítették ki. A második széria 7 rombolóját már alapból ikertornyokkal építették."
  GER_destroyer_4:0 "Zerstörer 1944"
  GER_destroyer_4_desc:0 "Bár az elsõ dízelüzemũ romboló (Zerstörer 1942) elsõ prototípusa még nem épült meg, tovább folytatódott a hajótípus fejlesztése. Számos javaslatot tettek, amelyek végül a Zerstörer 1944 projekthez vezettek. A fõ fegyverzeten kívül a hajók jelentõs légvédelmi fegyverzettel rendelkeztek elõdeihez képest, beleértve az új 5,5cm-es légvédelmi lövegeket is."
  GER_light_cruiser_1:0 "Emden Osztály"
  GER_light_cruiser_1_desc:0 "Az Emden volt az elsõ nagy hadihajó, amelyet Németországban építettek a nagy háború után. 1921-ben építették meg, majd 1925-ben állították hadrendbe. A fegyverzet nyolc 150mm-es (5,9") fegyvert tartalmaz az egyetlen tornyában."
  #GER_light_cruiser_1b: "Königsberg Osztály"
  GER_light_cruiser_2:1 "Leipzig Osztály"
  GER_light_cruiser_2_desc:1 "A Leipzig-osztályú könnyũ cirkálók 1928 és 1935 között épültek a korábbi Königsberg-osztályú cirkálók fejlesztett változataként. Több mint 8.100 tonnát nyomtak, kielégítõ sebességgel és hatótávolsággal rendelkeztek, illetve kilenc 15cm-es SK C/25-es löveggel voltak felszerelve."
  GER_light_cruiser_3:0 "M Osztály"
  GER_light_cruiser_3_desc:0 "Az M-osztályú cirkálókat kereskedelmi hajókon való rajtaütésekre tervezték. A Z terv részeként hat hajó építését rendelték el, amelyek közül kettõt a háború kitörése elõtt leállították. A fõ fegyverzet nyolc darab 150mm-es löveg volt, melyek 4 ikertoronyban helyezkedtek el."
  GER_light_cruiser_4:0 "Q Osztály"
  GER_light_cruiser_4_desc:0 "A Q-osztályú cirkáló az M-osztályú társának a módosított változata volt. Az M osztálynál nagyobbak voltak, több légvédelmi fegyvert kaptak és jobb tũzvezetéssel rendelkeztek."
  GER_heavy_cruiser_1:0 "Blücher Osztály"
  GER_heavy_cruiser_1_desc:0 "A Blücher volt az utolsó páncélozott cirkáló, amelyet Németország épített. Tervezése innovatív volt az idejében, és utat nyitott a késõbbi Von der Tann-osztályú csatacirkálóknak. Ugyanakkor a nagy háború idején már elavult. Az 1915-ös doggerbank-i ütközetben elsüllyedt."
  GER_heavy_cruiser_2:0 "Hipper Osztály"
  GER_heavy_cruiser_2_desc:0 "Az Admiral Hipper osztály nehéz cirkálók voltak a Kriegsmarine elsõ hajói a maguk kategóriájában. Súlyuk hivatalosan elérte a 10,000 tonnát, valójában több mint 16,000 tonnásak voltak. Nyolc darab 8 inches fegyverrel voltak felfegyverezve, melyek négy ikertoronyban helyezkedtek el. Rendelkeztek egy másodlagos üteggel, amely tizenkét 105mm-es löveget foglalt magában."
  GER_heavy_cruiser_3:0 "Prinz Eugen Osztály"
  GER_heavy_cruiser_3_desc:0 "A  Prinz Eugen alosztály hivatalosan a Hipper osztály része. Számos fejlesztést tartalmaz, beleértve a nehezebb légvédelmi fegyverzetet is. Az alosztályban lévõ három hajó közül csak a Prinz Eugen készült el. A HMS Hood-t a Rheinübung-mũvelet során küldte hullámsírba. A háború után átkerült az Egyesült Államokhoz, és USS Prinz Eugen-ként szolgált az Able és a Baker atombomba tesztek alatt, mielõtt 1946-ban elsüllyesztették a Kwajalein atollon."
  GER_heavy_cruiser_4:0 "P Osztályú Cirkáló"
  GER_heavy_cruiser_4_desc:0 "A P osztály egy nagy nehéz cirkáló terv volt, amelyet a Kriegsmarine hivatalosan Panzerschiffnak (páncélozott hajó) keresztelt. Közel 24 ezer tonnájával 3000 tonnával könnyebb lett volna, de 55 méterrel hosszabb, mint az Egyesült Államok New York-osztályú csatahajói. A fegyverzet hat 280mm-es fegyverbõl állt két darab hármas toronyban."
  GER_battle_cruiser_1:0 "Yorck Osztály"
  GER_battle_cruiser_1_desc:0 "A Yorck-osztályú csatahajók három hajóját a brit Renown osztályra tervezték. Nyolc darab 380mm-es löveg helyezkedett el a négy ikertoronyban. Mindhárom hajót 1916-ban kezdték el építeni, de egyik sem épült meg a háború vége elõtt."
  GER_battle_cruiser_2:0 "O Osztály"
  GER_battle_cruiser_2_desc:0 "1939-ben a Kriegsmarine úgy döntött, hogy a három tervezett P-osztályú cirkálót lecseréli nehéz cirkálókra. Ennek eredményeképpen az O-osztályú nehézcirkálók hat darab 38cm-es (15") löveget kaptak a három ikertoronyba. A hajók 35.400 tonnát nyomtak, és 35 csomós sebességre voltak képesek. Az építési parancsok megvoltak, de egyiket sem kezdték el megépíteni."
  GER_battleship_1:0 "Deutschland Osztály"
  GER_battleship_1_desc:0 "A versailles-i békeszerzõdést követõen Németország hat darab hadihajót tarthatott fent. Ez magában foglalt két Deutschland-osztályú hajót, melyek egészen a 30-as évekig szolgálatban maradtak. 1939. szeptember 1-jén 04:47 órakor a Schleswig-Holstein lövésével indult meg a második világháború, mely lövésnek a danzigi Westerplatte volt a célja."
  GER_battleship_2:0 "Scharnhorst Osztály"
  GER_battleship_2_desc:0 "A Scharnhorst-osztályú csatahajók voltak az elsõ modern harci hajók, amelyeket a Kriegsmarine építtetett. A francia Dunkerque-osztályú csatahajókra adott válaszként épültek, amelyek a német Deutschland-osztályú Panzerschiffe (zsebcsatahajók) ellenében készültek. A Scharnhorst osztály kilenc darab 283mm-es (11") löveggel volt felszerelve három darab hármas toronyban, és dupla 380mm-es (15") löveggel készültek, de a háború kitörése miatt soha nem épültek meg."
  GER_battleship_3:0 "Bismarck Osztály"
  GER_battleship_3_desc:0 "A kéthajós Bismarck osztály foglalta magába Kriegsmarine legnagyobb hadihajóit. A hajókat úgy alakították ki, hogy az új francia csatahajók méltó ellenfelei legyenek. Fegyverzetként nyolc darab 38cm-es löveget kaptak, akárcsak a Richelieu Osztály, viszont a német hajók négy ikertoronnyal rendelkeztek, ellentétben a Richelieus két négylöveges tornyaival. A Bismarck hírnevet szerzett magának a HMS Hood elsüllyesztésével a Dán-szorosban, de késõbb levadászták, és elsüllyedt, mielõtt egy kikötõbe ért volna."
  GER_battleship_4:0 "Hindenburg Osztály"
  GER_battleship_4_desc:0 "A német Z terv szerint 10 csatahajóból állt volna, amely felülmúlhatta volna az Egyesült Királyság flottájának erejét. A H osztály tervének teljesítéséhez 6 csatahajó megépítésére volt szükség. A H39-es dizájn két hajóját a második világháború kitörése után szerették volna megépíteni, de az építés leállt a háború kezdetén. A hajók egyikét sem nevezték el hivatalosan, de az osztály vezetõhajójának lehetséges neve Hindenburg lett volna. Ha befejezték volna a hajókat, akkor a Bismarck osztály hajóit bõvítették volna nyolc 40,6cm-es (16") fegyverzettel."
  GER_carrier_1:0 "Flugzeugdampfer I"
  GER_carrier_1_desc:0 "Az 1915-ben tervezett Flugzeugdampfer I (Airplane Steamer I) projekt az Ausonia személyhajó átalakítása repülõgép-hordozóvá. Az átépítést a nagy háború végére abbahagyták. Ha befejezõdött volna, akkor három hangárban hordozta volna a hidroplánokat és a kerekes repülõgépeket, és 12,500 tonnát nyomott volna."
  GER_carrier_2:0 "Seydlitz Osztály"
  GER_carrier_2_desc:0 "A Seydlitz a Hipper osztály negyedik hajója volt. Maga a hajó építése a háború kezdetén részben befejezõdött, ekkor úgy gondolták, hogy repülõgép-hordozóvá alakítják. A projekt Weser 1 kódnéven részben megkezdõdött, viszont az átépítés megállt a Brémát érõ, növekvõ légitámadások miatt, illetve az erõforrások hiányában."
  GER_carrier_3:0 "Graf Zeppelin Osztály"
  GER_carrier_3_desc:0 "A Graf Zeppelin az egyetlen olyan hajóosztály a Kriegsmarine-ban, amelyet a kezdetektõl repülõgép-hordozónak terveztek. Két hajót rendeltek meg, de egy sem készült el. A tervek szerint a Graf Zeppelin 30 darab Bf-109T vadászgépet és 12 darab Ju-87E zuhanóbombázót hordozhatott volna."
  GER_carrier_4:0 "Europa Osztály"
  GER_carrier_4_desc:0 "Több polgári hajót is átalakításra javasoltak repülõgép-hordozókká a '40-es években. A legnagyobb ilyen hajó az Europa személyhajó volt. Németország legnagyobb személyszállító hajója volt, mielõtt elkezdték volna repülõgép-hordozóvá alakítását. Ha befejezték volna, 56 ezer tonnát nyomott volna, és 42 légijármũt szállíthatott volna."
  GER_SH_battleship_1:0 "Schlachtschiff H41"
  GER_SH_battleship_1_desc:0 "A H41-es csatahajó-fejlesztés a korábbi H39-es javított változata volt. A tervek szerint lényegesen erõsebb páncélzatot, megerõsített torpedó elleni válaszfalakat és nagyobb védelmet nyújtott volna a hajó kormánylapátja, illetve a propeller tengelyei számára. A fõ üteg nyolc 42cm-es löveggel rendelkezett volna, amely meghaladta az Egyesült Királyság Lion osztály hajóinak fegyverzetét. A tervek szerint ezek a hajók majdnem 70,000 tonnát nyomtak volna."
  GER_SH_battleship_2:0 "Schlachtschiff H44"
  GER_SH_battleship_2_desc:0 "A H44 osztály volt a H-sorozat utolsó tagja. A H42 osztályhoz képest növelték a páncélzatot és a fegyverzet mennyiségét is. A H44-es kivitel 131,000 tonnát nyomott volna és nyolc darab 508mm-es (20") löveggel rendelkezett volna."
  ### ITA - ITALY ###
  ITA_submarine_1:0 "Mameli Osztály"
  ITA_submarine_1_desc:0 "A Geoffredo Mameli osztály 1926 és 1928 között épített Regia Marina közepes tengeralattjáróinak osztályába tartozik. Kevesebb, mint 800 tonnát nyomtak és 100 méteres merülési mélységük volt. Ezek voltak a következõ modellek alapjai, úgy mint a Pisani, Bandiera és a Squalo osztályok."
  #ITA_submarine_1b: "Bandiera Osztály"
  #ITA_submarine_1c: "Sirena Osztály"
  ITA_submarine_2:0 "Perla Osztály"
  ITA_submarine_2_desc:0 "A Perla-osztályú és Adua-osztályú tengeralattjárók az 1930-as években épültek. Ezek voltak az olaszországi 600-as sorozatú tengeralattjárók harmadik és negyedik alosztályai. Kisebbek voltak elõdeiknél, épphogy átlépték a 600 tonnát."
  #ITA_submarine_2b: "Marcello Osztály"
  ITA_submarine_3:0 "Marconi Osztály"
  ITA_submarine_3_desc:0 "A Marconi osztály az 1939 és 1940 között épített hat tengeralattjáróból álló osztály volt, és a korábbi Luizzi tengeralattjárókkal együtt használták õket. Mindkét osztály tengeralattjárói egyenként körülbelül 1000 tonnát nyomtak, és nyolc darab 533mm-es torpedócsõvel rendelkeztek. Mindkét osztályból mindössze egy-egy hajó élte túl a háborút."
  #ITA_submarine_3b: "Plantino Osztály"
  ITA_submarine_4:0 "Pietro Calvi Osztály"
  ITA_submarine_4_desc:0 "A Pietro Calvi alosztály létrehozása során csak kis fejlesztést végeztek az elõzõ Flutto osztályhoz képest, amely közepes méretũ tengeralattjárókat foglalt magában. Csak pár darabot kezdek el gyártani, mivel a legtöbb hajótestet a németek lefoglalták az olasz kiugrás után. A Pietro Calvi újratervezett verzióját 1961-ben kezdték el építeni."
  ITA_destroyer_1:0 "Curtatone Osztály"
  ITA_destroyer_1_desc:0 "A Curtatone-osztályú rombolók voltak az elsõ rombolók, amelyeket a nagy háború vége után építettek Olaszországban, és az elsõ hajók, amelyek dupla lövegeket használnak. A hajókat eredetileg a Palestro-osztályú rombolóval egy idõben gyártották volna, de az acélhiány miatt elhalasztották az építésüket. Kevesebb, mint 1000 tonnás súllyal és négy darab 102mm-es Schneider-Armstrong löveggel rendelkeztek volna."
  #ITA_destroyer_1b: "Navigatori Osztály"
  #ITA_destroyer_1c: "Maestrale Osztály"
  ITA_destroyer_2:0 "Soldati Osztály"
  ITA_destroyer_2_desc:0 "A Soldati osztály az 1930-as évek végén épült romboló csoport volt. Két széria készült. Tizenkét hajó alkotta az elsõ sorozatot 1938-39-ben. A szériában tételben öt hajó készült 1941-42-ben. Az elsõ sorozat hajói több mint 1800 tonnát nyomtak, és négy darab 120mm-es Ansaldo löveggel voltak felszerelve."
  ITA_destroyer_3:0 "Ciclone Osztály"
  ITA_destroyer_3_desc:0 "A Ciclone-osztályú rombolókat torpedóhajóknak nevezték el, de valójában inkább egy romboló kíséret volt. A korábbi Orsa osztály kissé kibõvített változatai, amelyek több mint 1100 tonnát nyomtak. Javították a stabilitást és a tengeralattjárók elleni fegyverzetet."
  #ITA_destroyer_3b: "Ariete Osztály"
  ITA_destroyer_4:0 "Medaglie d'Oro Osztály"
  ITA_destroyer_4_desc:0 "A Comandanti Medaglie d'Oro osztály egy olyan romboló csoport volt, amelyet a Regia Marina számára terveztek, de az olasz fegyverszünet miatt soha nem kezdték el megépítésüket. A hajók jelentõsen nagyobbak voltak a korábbi olasz rombolóknál, és csaknem 2100 tonnát nyomtak. 135mm-es Ansaldo lövegekkel és nagyobb motorokkal rendelkeztek volna."
  ITA_light_cruiser_1:0 "Taranto Osztály"
  ITA_light_cruiser_1_desc:0 "A Taranto és a Bari cirkálók a németektõl háború utáni kárpótlásként kapott nagy háborús cirkálók voltak. Mindkettõ 4500 és 5100 tonna között mozgott, és német 150mm-es SK/45 löveggel volt felszerelve."
  #ITA_light_cruiser_1b: "Giussano Osztály"
  #ITA_light_cruiser_1c: "Montecuccoli Osztály"
  ITA_light_cruiser_2:0 "Duca degli Abruzzi"
  ITA_light_cruiser_2_desc:0 "A Duca degli Abruzzi osztály volt a Condottieri-osztályú könnyũ cirkáló ötödik alosztálya. A második világháború elõtt építették õket, hogy domináljanak a Földközi-tengeren. A legnagyobb olasz könnyũ cirkálók voltak a háború alatt, 9.400 tonna fölött. Jól páncélozottak voltak és tíz darab 152mm-es Ansaldo löveggel szerelték fel õket."
  ITA_light_cruiser_3:0 "Capitani Romani Osztály"
  ITA_light_cruiser_3_desc:0 "A Capitani Romani könnyũ cirkálókat alapvetõen úgy tervezték, hogy az 1930-as évek végén a nagy, új francia rombolók méltó ellenfelei. Az 1939-es év végén tizenkét hajótestet rendeltek meg, de hármat sikerült befejezni az olasz fegyverszünet elõtt. A típus könnyedén páncélozott volt a maga 3.700 tonna súlyával, de jelentõs sebességre volt képes. Nyolc darab 135mm-es OTO/Ansaldo löveggel rendelkezett."
  ITA_light_cruiser_4:0 "San Marco Osztály"
  ITA_light_cruiser_4_desc:0 "A San Marco osztály a korábbi Capitani Romani könnyũ cirkáló továbbfejlesztett változata. Az olasz fegyverszünet miatt a San Marco és újratervezett testvérhajója, a San Giorgio, az 1950-es évekig nem kerültek megépítésre."
  ITA_heavy_cruiser_1:0 "Trento Osztály"
  ITA_heavy_cruiser_1_desc:0 "A Trento osztály az 1920-as évek végétõl a Regia Marina nehéz cirkálóterve volt. Ezek voltak az elsõ hajók, amelyeket kifejezetten a washingtoni haditengerészeti szerzõdés korlátozásaihoz terveztek, és amelyek a cirkálósúlyát 10,000 tonnában és fegyverzetét 8 lövegben korlátozták. Az osztály utolsó hajója, a Bolzano, 1932-ben indult fejlesztés volt."
  #ITA_heavy_cruiser_1b: "Zara Osztály"
  ITA_heavy_cruiser_2:0 "San Giorgio Osztály"
  ITA_heavy_cruiser_2_desc:0 "A San Giorgio osztály azok a két világháború közötti nehéz cirkálók, amelyet röviddel a háború kezdete elõtt építettek. Ezek a hajók több,  mint 11,000 tonnát nyomnak, és nyolc 203mm-es Ansaldo löveggel rendelkeztek."
  ITA_heavy_cruiser_3:0 "Pisa Osztály"
  ITA_heavy_cruiser_3_desc:0 "A Pisa osztály egy hipotetikus nehézcirkáló osztály a háború utáni korszakból. Körülbelül 12 ezer tonnát nyomott."
  ITA_heavy_cruiser_4:0 "Garibaldi Osztály"
  ITA_heavy_cruiser_4_desc:0 "A Garibaldi osztály a háború kései éveinek terméke. Körülbelül 14,000 tonnát nyomott, nyolc 203mm-es OTO/Ansaldo löveggel volt felszerelve, és lépést tudott tartani a legtöbb repülõgép-hordozóval és más kereskedelmi hajóval."
  ITA_battle_cruiser_1:0 "Caracciolo Osztály"
  ITA_battle_cruiser_1_desc:0 "A Francesco Caracciolo osztály volt a fõ hajóosztály a háború után. A hajók körülbelül 34 ezer tonnásak voltak, jól páncélozottak és meglehetõsen gyorsak a méretükhöz képest. Csak egy hajó építése kezdõdött meg, de 1921-ben törölték a programot."
  ITA_battle_cruiser_2:0 "Principe Amedeo Osztály"
  ITA_battle_cruiser_2_desc:0 "A Principe Amedeo osztály programját az 1930-as évek végén indították el. Nagy vonalakban hasonlít a francia Dunkerque csatahajókhoz, mintegy 30 ezer tonnát nyom, és 320mm-es lövegekkel van felszerelve a fõ ütegben."
  ITA_battleship_1:0 "Conte Di Cavour Osztály"
  ITA_battleship_1_desc:0 "A Conte Di Cavour-osztályú csatahajókat a nagy háború idején helyezték üzembe. Az Armstrong-Vickers 305mm-es lövegekkel együtt 23 ezer tonnát nyomott, és sebessége nem maradt el kortársai mellett. 1933-tól kezdõdõen az osztály két fennmaradó hajója komoly újratervezésen esett át méretük, fegyverzetük és teljesítményük javításával, hogy a korszerũ "gyors" csatahajókkal felvegyék a versenyt."
  ITA_battleship_2:0 "Caio Duilio Osztály"
  ITA_battleship_2_desc:0 "A Caio Duilio osztályt eredetileg a nagy háború kezdetén építették meg. Mindkét hajót teljes átalakításnak vetették alá 1937 és 1940 között. A fegyverzetet tíz 320mm-es M1934-es lövegre bõvítették, tömegük 29,000 tonna, és a sebesség elég ahhoz, hogy "gyors" csatahajónak minõsüljön. "
  ITA_battleship_3:0 "Littorio Osztály"
  ITA_battleship_3_desc:0 "A Vittorio Veneto osztály néven ismert Littorio osztály képviselte a legmodernebb csatahajókat, amelyeket Olaszország a második világháború idején használt. Több mint 40 ezer tonnát nyomtak, és nagyon nagy mérettel rendelkeztek. õk alkotják az olasz flotta gerincét."
  ITA_battleship_4:0 "Impero Osztály"
  ITA_battleship_4_desc:0 "Az Impero csatahajók a háború utáni csatahajók hipotetikus osztályai voltak. Körülbelül 43 ezer tonnás tömeggel, 381mm-es Ansaldo lövegekkel és kielégítõ mennyiségũ páncélzattal rendelkeztek."
  ITA_carrier_1:0 "Giuseppe Miraglia Osztály"
  ITA_carrier_1_desc:0 "A Giuseppe Miraglia osztály egy hipotetikus osztálya a korai háború alatti repülõgép-hordozóknak. Hasonlít az Egyesült Államok Lexington-osztályú repülõgép-hordozóihoz és a japán Kaga vagy Akagi repülõgép-hordozókhoz."
  ITA_carrier_2:0 "Falco Osztály"
  ITA_carrier_2_desc:0 "A Falco a két világháború közötti olasz repülõgép-repülõgép-hordozók hipotetikus osztálya. Összehasonlíthatók voltak az amerikai Yorktown-osztályú repülõgép-hordozókkal és a Brit Ark Royal repülõgép-hordozóval. Kb. 21 ezer tonnás tömege, tisztességes páncélzatot és a korban átlagos mennyiségũ légijármũt foglalt magában."
  ITA_carrier_3:0 "Aquila Osztály"
  ITA_carrier_3_desc:0 "Az Aquila egy óceánjáróból átalakított repülõgép-hordozó volt. Az átalakítás 1941-ben kezdõdött, de a projekt soha nem fejezõdött be. Ha befejezték volna, az Aquila 23,500 tonnás tömeggel rendelkezne, és hasonlítana a japán Hiyo és a brit Indomitable osztály hajóihoz."
  ITA_carrier_4:0 "Sparviero Osztály"
  ITA_carrier_4_desc:0 "A Sparviero egy óceánjáró, az Augustus tervezett átalakítása volt. Az átalakítás 1942 végén kezdõdött, de a projekt nem jutott messzire. Németország az olasz fegyverszünet után lefoglalta a hajót. A repülõgép-hordozó 30.400 tonnát nyomott meglehetõsen jól páncélozott, és erõs légvédelmi fegyverzettek rendelkezett."
  ITA_SH_battleship_1:0 "Regina Margherita Osztály"
  ITA_SH_battleship_1_desc:0 "A Regina Margherita osztály a nehéz csatahajók hipotetikus osztálya, amelyeknek gyártását röviddel a háború kezdete elõtt indítottak volna el. Hasonlóak lennének a japán Yamato-osztályú csatahajókhoz. Nagyon jól páncélozott, 60 ezer tonnás, 406mm-es lövegekkel."
  ITA_SH_battleship_2:0 "Regina Elena Osztály"
  ITA_SH_battleship_2_desc:0 "A Regina Elena osztály hipotetikus osztálya a nehéz csatahajóknak, amelynek a gyártását az olaszok, a háborúba való belépéskor indítottak. Összehasonlíthatóak az Egyesült Államok által tervezett Montana-osztályú csatahajókkal. Erõsen páncélozottak voltak, több mint 70,000 tonnájukkal és 406mm-es lövegekkel tiszteletet parancsoltak."
  ### JAP - JAPAN ###
  JAP_submarine_1:0 "Kaichu Osztály"
  JAP_submarine_1_desc:0 "A Kaichu-osztályú tengeralattjárók az elsõ világháború után épültek és a korábbi tengeralattjárók alapján épültek. Ezek a közepes méretũ tengeralattjárók megfelelõ fegyverzettel rendelkeztek, jó hatótávolságuk volt a maguk idejében, de 1938-ban kissé elavultak lettek. Az IJN-hez összesen 42 Kaichu típusú tengeralattjárót építtetett, és az osztály 7 alváltozatot tartalmazott."
  #JAP_submarine_1b: "Kaidai III Osztály"
  JAP_submarine_2:0 "Kaidai VI Osztály"
  JAP_submarine_2_desc:0 "A Kaidai VI-osztályú tengeralattjárók nagy és jól felfegyverzett tengeralattjárók, hosszú hatótávval és viszonylag jó sebességgel. Az egész Kaidai-sorozatú tengeralattjárók stabil és sikeres hajók voltak, amelyek a csendes-óceáni háború végéig szolgáltak az IJN-nek."
  JAP_submarine_3:0 "Ko/Otsu/Hei-gata Osztály"
  JAP_submarine_3_desc:0 "A Ko-gata, Otsu-gata és Hei-gata-osztályú hajók nagyméretũ cirkáló tengeralattjárók voltak, amelyek a tengeralattjáró csoportok zászlóshajói voltak. Összetett rádióberendezésekkel, nehéz torpedó-fegyverekkel voltak ellátva, és nagyobb méretük nagy hatótávot jelentett. A Ko és Otsu-gata osztályok felderítõ repülõgépeket is szállítottak."
  #JAP_submarine_3b: "Ko/Otsu/Hei-gata Osztály (késõi)"
  JAP_submarine_4:0 "Sen-Toku Osztály"
  JAP_submarine_4_desc:0 "A Sen-Toku-osztályú tengeralattjárók voltak a második világháború legnagyobb tengeralattjárói. Ezek voltak a tengeralattjáró repülõgép-hordozói, amelyek nehéz torpedó-fegyverzettel, megfelelõ légvédelemmel, méretüket és motorjaikat tekintve viszonylag nagy sebességgel és jelentõs hatótávval rendelkeztek. Képesek voltak három Aichi M6A Seiran repülõgépet szállítani, melyek felderítésre és korlátozott csapásmérésre egyaránt alkalmazhatóak voltak."
  #JAP_submarine_4b: "Sen-Taka Osztály"
  JAP_destroyer_1:0 "Minekaze Osztály"
  JAP_destroyer_1_desc:0 "A Minekaze, a Kamikaze és a Mutsuki-osztályú rombolók mind a felszíni fegyverekkel, mind a torpedókkal nagy veszélyt jelentettek, de korlátozott légvédelemmel voltak ellátva. A II. világháború kezdetén elavultnak tekintették, és többnyire másodlagos szerepekörökben alkalmazták õket."
  #JAP_destroyer_1b: "Fubuki Osztály"
  JAP_destroyer_2:0 "Asashio Osztály"
  JAP_destroyer_2_desc:0 "Az Asashio-osztályú rombolók voltak az elsõ japán romboló osztály, amelyek tömege meghaladja a 2000 tonnát, és szintén az elsõk, melyeket szonárral is felszereltek. Jelentõs torpedó-fegyverzettel és megfelelõ könnyũ légvédelemmel rendelkeztek, és valamivel nagyobb hatósugarúak voltak, mint a régi Fubuki osztály."
  #JAP_destroyer_2b_ "Kagero Osztály"
  JAP_destroyer_3:0 "Akizuki Osztály"
  JAP_destroyer_3_desc:0 "Az Akizuki-osztályú rombolók mind felszíni fegyverrel és mind torpedóval jól fel vannak szerelve, megfelelõ légvédelmi fegyverekkel, valamint sok extra mélységi bombával. A tervezett 39 közül csak 12 készült el a projekt törlése elõtt."
  JAP_destroyer_4:0 "Shimakaze Osztály"
  JAP_destroyer_4_desc:0 "A Shimakaze osztály a leggyorsabb romboló volt a világon a maga idejében. Ez egy prototípus romboló volt új, magas hõmérsékletũ, nagynyomású turbinákkal. Rendkívül gyors és erõs fegyver volt a torpedókkal, de ez kisebb hatótávolságot jelentett."
  JAP_light_cruiser_1:0 "Tenryu Osztály"
  JAP_light_cruiser_1_desc:0 "A Tenryu-osztályú hajók 4.400 tonna körül mozogtak és könnyũ fegyverzettel rendelkeztek a többi haditengerészet hasonló hajóihoz képest, de ezeknek a hiányosságokat jó sebességük és jelentõs torpedó-fegyverzetük kiegyenlítette. Úgy tervezték, hogy zászlóshajóként tevékenykedjenek a pusztító flották számára, és ezáltal egy köztes osztályt hoztak létre a könnyũ cirkáló és a romboló között."
  #JAP_light_cruiser_1b: "Kuma Osztály"
  #JAP_light_cruiser_1c: "Sendai Osztály"
  JAP_light_cruiser_2:0 "Light Mogami Osztály"
  JAP_light_cruiser_2_desc:0 "A Mogami-osztályú cirkáló erõsen fegyverzettel, jó páncélzattal és erõteljes motorokkal rendelkezett, melyek nagy sebességet biztosítottak. Az eredeti tervekkel ellentétben túlfegyverezték és nehézcirkálónak nevezték át. A jó légvédelem és a nagy sebesség biztosította a mũveletek sikerességét."
  JAP_light_cruiser_3:0 "Agano Osztály"
  JAP_light_cruiser_3_desc:0 "Az Agano-osztályú könnyũ cirkálót elsõsorban a flották vezetõinek tervezték a rombolók számára. Gyors volt, 3 db 152mm-es löveggel felfegyverkezve, de a korlátozott légvédelmi fegyverzet és vékony páncéllemez volt a fõ hátránya a konstrukciónak."
  #JAP_light_cruiser_3b: "Oyodo Osztály"
  JAP_light_cruiser_4:0 "Agatsuma Osztály"
  JAP_light_cruiser_4_desc:0 "Az Agatsuma osztály könnyũ cirkáló osztály volt, amelyek nem épültek meg a háború vége elõtt. A cirkálót úgy alakították ki, hogy gyors és erõs fegyverzetũ legyen, de könnyen páncélozott is, hogy sikerrel védhesse a flottákat és a repülõgép-hordozókat az ellenséges légierõtõl."
  JAP_heavy_cruiser_1:0 "Furutaka Osztály"
  JAP_heavy_cruiser_1_desc:0 "A Furutaka osztály és a következõ Aoba-osztályú nehéz cirkálók voltak az elsõ nagy nehéz cirkálók az japán haditengerészetben. Az amerikai Omaha és a brit Hawkins osztályt sablonnak tekintették tervezésükkor. Késõbb modernizáltak õket, új fegyvereket és jobb motorokat kaptak."
  #JAP_heavy_cruiser_1b: "Myoko Osztály"
  JAP_heavy_cruiser_2:0 "Heavy Mogami Osztály"
  JAP_heavy_cruiser_2_desc:0 "A nehéz Mogami osztály egy jelentõs fegyverzettel rendelkezõ könnyũ cirkálókból átsorolt osztály volt. Ez gyors, erõsen fegyveres és jól páncélozott cirkálókká tette õket. A hatótávolságot a páncélzat rovására növelték."
  JAP_heavy_cruiser_3:0 "Tone Osztály"
  JAP_heavy_cruiser_3_desc:0 "A Tone-osztályú nehéz cirkálót eredetileg könnyũ cirkálónak tervezték, de nehezebb fegyverekkel átdolgozták. Egyedülállóak voltak abban, hogy minden fegyverzet elõl helyezkedett el, míg a hajó hátsó részét arra használták, hogy repülõket indítsanak róla."
  JAP_heavy_cruiser_4:0 "Ibuki Osztály"
  JAP_heavy_cruiser_4_desc:0 "A Ibuki-osztályú nehéz cirkálók voltak a legutolsó, a háború vége elõtt Japán által használt cirkálók. A Mogami-osztályú nehézcirkálók fejlesztett verziói voltak, ugyanazt az elrendezést és fegyverzetet tartalmazták, de modernebb légvédelmi fegyverekkel és motorokkal."
  JAP_battle_cruiser_1:0 "Amagi Osztály"
  JAP_battle_cruiser_1_desc:0 "Az Amagi csatacirkálók egy nagyobb terv részei voltak, amely nyolc csatacirkáló és nyolc csatahajó megépítését szolgálta. A washingtoni haditengerészeti szerzõdést követõen az Amagi hajókat selejtezték, és az egyiket átépítették repülõgép-hordozóvá."
  JAP_battle_cruiser_2:0 "Design B-65"
  JAP_battle_cruiser_2_desc:0 "A B-65-es csatahajók gyors, mérsékelten páncélozott hajók voltak, jó légvédelemmel és modern fegyverekkel. Az amerikai haditengerészet új nehéz cirkálóival való harcra és az IJN flotta repülõgép-hordozóinak védelmére tervezték, hogy a hajók olyan erõvel rendelkezzenek, amely eltántorítja az ellenséget mindenfajta támadástól."
  JAP_battleship_1:0 "Fuso Osztály"
  JAP_battleship_1_desc:0 "A Fuso-osztályú csatahajók a nagy háború alatt épültek meg, majd modernizálták õket az 1930-as években, amikor az 1. londoni haditengerészeti szerzõdés megtiltotta az új csatahajók építését az aláíróknak. Jól páncélozott és jól fegyverzett hajók voltak, a hat ikertorony a középvonalon helyezkedett el, amely jelentõs teret engedett az lövegek használatához, de ez korlátozta a hajó légvédelmi képességeit."
  #JAP_battleship_1b: "Ise Osztály" (javított verzió)
  #JAP_battleship_1c: "Nagato Osztály" (javított verzió)
  JAP_battleship_2:0 "Kongo Osztály"
  JAP_battleship_2_desc:0 "A Kongo csatahajók a nagy háborút megelõzõen épültek az IJN-nek, mint nehéz cirkálók, de az 1930-as évek végén erõsen korszerũsítették, és elsõ-osztályú gyors csatahajókká sorolták át õket. Páncéljukat, fegyvereiket és motorjaikat drasztikusan továbbfejlesztették, és a Kongo-osztályú csatahajók a háború leggyorsabb japán hajóivá váltak."
  JAP_battleship_3:0 "Tajima Osztály"
  JAP_battleship_3_desc:0 "A Tajima osztály része volt a gyors csatahajóknak, amelyeket olcsóbbak voltak és rövidebb ütközetekre terveztek, mint a hatalmas Yamato-osztályú csatahajókat. A korábbi csatahajók régebbi lövegeit használta, de a nagy sebesség, a megfelelõ páncél és az légvédelmi képesség megfelelõ védelmet biztosított ezeknek a hajóknak."
  JAP_battleship_4:0 "Iwami Osztály"
  JAP_battleship_4_desc:0 "Az Iwami osztály hipotetikus osztálya volt a csatahajóknak, amelyeknél új módszereket alkalmaztak az építés felgyorsítására. Új lövegekkel és nehéz légvédelemmel látták el õket. Az ebbõl eredõ javítások azonban nehezebbé, és így kissé lassabbá tették a hajókat."
  JAP_SH_battleship_1:0 "Yamato Osztály"
  JAP_SH_battleship_1_desc:0 "A Yamato osztály a legnehezebb csatahajókból állt, melyeket valaha is megteremtettek, ugyanis elérték a 72 ezer tonnát. Ezeket a hajókat arra tervezték, hogy a japán haditengerészet büszkeségei és lelkei legyenek. Mindegyik hajó kilenc, 460mm-es haditengerészeti löveget, a legnagyobb hadihajó tüzérséget jelentette be, amely valaha is beépítésre került egy hadihajón."
  JAP_SH_battleship_2:0 "Super Yamato Osztály"
  JAP_SH_battleship_2_desc:0 "A hipotetikus Super Yamato osztály megálmodása során, a Yamato osztályt használták alapként, de a fegyverek még erõsebbek lettek volna, ha az 51cm-es löveget és a legerõsebb légvédelmi fegyverzetet használják. A páncélzat vastagságát úgy tervezték, hogy akár a saját lövgei tüzét is elviselje, és mintegy 70-80,000 tonna lett volna egy-egy hajó."
  JAP_carrier_1:0 "Kaga Osztály"
  JAP_carrier_1_desc:0 "A Kaga volt Japán elsõ repülõgép-hordozója. Eredetileg egy csatahajó volt, de repülõgép-hordozóvá építették át. Ez nagy és erõsen páncélozott repülõgép-hordozót eredményezett, amely korlátozott helyet teremtett a fejlesztéshez. Ugyanakkor fontos tapasztalatot jelentett a Birodalmi japán Haditengerészet repülõgép-hordozói építése során."
  #JAP_carrier_1b: "Akagi Osztály" (javított Kaga osztály)
  JAP_carrier_2:0 "Soryu Osztály"
  JAP_carrier_2_desc:0 "A Soryu és a Hiryu úgy lettek megtervezve, hogy felgyorsítsák a repülõgépek visszatérését. Igen gyors repülõgép-hordozók voltak, amelyek nagy mennyiségũ repülõgépet voltak képesek szállítani, viszont a hátránya, hogy könnyen volt csak páncélozott. Körülbelül 20,000 tonnát nyomott, és hatalmas motorok biztosították a sebességet és a hosszú távot."
  #JAP_carrier_2b: "Hiryu Osztály"
  JAP_carrier_3:0 "Shokaku Osztály"
  JAP_carrier_3_desc:0 "A Shokaku-osztályú repülõgép-hordozó nagy sebességũ, nagy hatótávú, nehéz védelemmel és nagy légijármũ-kapacitással rendelkezõ hajó volt, ami kiváló repülõgép-hordozó alapot jelentett a tervezõknek. A továbbfejlesztett építési módszerek következtében 33,000 tonnát nyomott, és több kárt  tudott elviselni, mint a legtöbb kortárs repülõgép-hordozó."
  #JAP_carrier_3b: "Hiyo Osztály"
  JAP_carrier_4:0 "Taiho Osztály"
  JAP_carrier_4_desc:0 "A Taiho-osztályú repülõgép-hordozó volt az IJN elsõ, teljesen páncélozott repülõgép-hordozója páncélozott irányítótoronnyal, amely többszörös bomba és torpedótalálat átvészelésére is alkalmas. A jelentõs számú repülõgép és nehéz légvédelmi fegyverzete nemcsak önvédelmet biztosítana, hanem az ellenséges erõkre is fenyegetést jelent."
  #JAP_carrier_4b: "Shinano Osztály"
  ### SOV - SOVIET UNION ###
  SOV_submarine_1:0 "AG Osztály"
  SOV_submarine_1_desc:0 "Amerikansky Golland (American Holland)-osztályú tengeralattjárókat Kanadában gyártották, majd az elsõ világháború idején szállították Oroszországba, ahol végre összeállították. Ezek voltak a sikeres holland típusú tengeralattjárók közvetlen utódpéldányai. Úgy a maguk idejében kellõen hatékonyak voltak."
  #SOV_submarine_1b: "Series I Debakrist"
  SOV_submarine_2:0 "Series V Shchuka"
  SOV_submarine_2_desc:0 "A Schuka osztály V. sorozatú tengeralattjárója a szovjet haditengerészet második legnagyobb számban alkalmazott tengeralattjárója volt. Nagy számuk a Szovjetunió négy flottájából származott: a Fekete-tenger, a Balti-tenger, az Északi-tenger és a Csendes-óceán térségében. Közepes méretũ járõr tengeralattjárók voltak, jó torpedó fegyverzettel."
  #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
  #SOV_submarine_2c: "Series X Shchuka"
  SOV_submarine_3:0 "Series XIV K Osztály"
  SOV_submarine_3_desc:0 "A XIV. Sorozatú tengeralattjárók nagy hatótávolságú tengerjáró tengeralattjárók voltak. Ezek alapvetõen az IV sorozatú Pravda osztály fejlettebb változatai voltak. Ezek a tengeralattjárók jelentõs felszíni és felszín alatti fegyverzettel, mindemellett nagy hatótávolsággal rendelkeztek."
  SOV_submarine_4:0 "611-es projekt"
  SOV_submarine_4_desc:0 "A 611-es tengeralattjáró (NATO kódnév: Zulu) a szovjet haditengerészet elsõ tengeralattjáró osztálya volt a második világháború után. A formatervezésük a német XXI. Típusú tengeralattjárókon alapult, és a régebbi XIV K-osztályú tengeralattjárókat cserélték velük. Nagy méretũ, óceánjáró tengeralattjárók voltak erõs torpedó fegyverzettel és nagy hatótávval. Az alapjául szolgáltak a 613 (NATO kódnév: Whiskey) és a 641 (NATO kódnév: Foxtrot)-osztályú tengeralattjáróknak."
  SOV_destroyer_1:0 "Orfey Osztály"
  SOV_destroyer_1_desc:0 "Az Orfey-osztályú rombolók az elõzõ Novik osztály fejlesztett változatai voltak. nagyobbak lettek, minek következtében komolyabb légvédelmi fegyverzetet integráltak rájuk. Kis hatótáv, nagy sebesség és erõs fegyverzet jellemezte ezt a típust. A következõ a Fidonisy és Izyaslav osztályok továbbfejlesztették ezt az osztályt. Megnövelték a fegyverzetet és a hajótest méretét is."
  #SOV_destroyer_1b: "Leningrad és Minsk Osztály"
  SOV_destroyer_2:0 "Gnevny Osztály"
  SOV_destroyer_2_desc:0 "A Gnevny osztály (7-es projekt) rombolói a 1933-1938-as hajóépítési program részei voltak. Maga az osztályt erõsen befolyásolta az olasz Maestrale romboló felépítése. Az súlyuk 1600-2000 tonna volt, jó fegyverzettel, légvédelemmel és torpedókkal rendelkeztek. Az erõteljes motorok miatt gyors, de rövid hatótávolságú hajók voltak."
  SOV_destroyer_3:0 "Soobrazitelnyi Osztály"
  SOV_destroyer_3_desc:0 "A Soobrazitelnyi (7U projekt) rombolók az elõzõ Gnevny osztály jobb verziói voltak. Hajtómũvüket újratervezték, és erõsebb légvédelmi fegyverzetük volt. 1,900 és 2,400 tonna között mozogtak, sebességük és hatótávjuk hasonló volt a Gnevny osztályéhoz."
  #SOV_destroyer_3b: "Ognevoy Osztály"
  SOV_destroyer_4:0 "Skoryi Osztály"
  SOV_destroyer_4_desc:0 "A Skoryi osztály (Project 30bis) a Ognevoy osztály továbbfejlesztése volt. A méret és az tömeg növekedése (2,500-3,100 tonna) stabilabb hajót eredményezett, amelynek hatótávja nagyobb volt. Minden hajót a háború után építettek egy olyan moduláris felépítéshez, amely gyors felépítést és telepítési idõt eredményezett. Fegyverzetük ugyanaz volt, mint az elõzõ Ognevoy osztályé, de a fõ fegyvereket két toronyba helyezték, egyetlen torony helyett."
  SOV_light_cruiser_1:0 "Krasniy Krym Osztály"
  SOV_light_cruiser_1_desc:0 "A Krasniy Krym-osztályú cirkáló, eredetileg a Svetlana-osztályú cirkáló, építése megkezdõdött az elsõ világháború elõtt, de a háború és az azt követõ forradalom késleltette az egész osztály befejezését. Az 1920-as évek közepén végre megépült a szovjet haditengerészet számára féltestvérével, a Chervona Ukraina-val (ex Nakhimov tengernagy). Ezek a hajók voltak a birodalmi orosz haditengerészet elsõ turbina által hajtott cirkálói. Erõsen fegyverzett és jól páncélozott cirkálók voltak az idejükben."
  SOV_light_cruiser_2:0 "Komsomolets Osztály"
  SOV_light_cruiser_2_desc:0 "A Komsomolets klasszikus könnyũ cirkáló egy  hipotetikus hajósorozat volt. Ezek némiképp az idõsebb és új technológiák keverékébõl álltak. A Svetlana és Nakhimov tengernagy osztályok hiányos hajótestével a hajó építés költségei csökkentek. A kisebb, romboló kaliberũ fegyverek és megfelelõ légvédelmi fegyverzet hat ikertoronnyal volt felszerelve, melyek hatására alkalmasak voltak a felderítésre és a pusztító flották vezetõ szerepére. A hajók általános megjelenése hasonlít a Kirov-osztályú cirkálóhoz."
  SOV_light_cruiser_3:0 "Chapayev Osztály"
  SOV_light_cruiser_3_desc:0 "A Chapayev osztály (68-as projekt) cirkálója a Kirov osztály (Project 26) cirkálóján alapult és az 1938-43-as hajóépítési program keretében rendelték meg. A szovjet haditengerészet elsõ igazi könnyũ cirkálójaként egy erõs,  felszíni-, és légi fegyverzetet emellett megfelelõ torpedó fegyverzetet hordoztak. Összességében ezek jó hajók voltak, vastag páncélzattal, nagy sebességgel, kielégítõ hatótávval és 10,500-14,000 tonna tömeggel. A háború és a német erõk megszállása miatt számos hajó építése törölve lett, a többi befejezõdött a háború befejezése utánd."
  SOV_light_cruiser_4:0 "Sverdlov Osztály"
  SOV_light_cruiser_4_desc:0 "A Sverdlov-osztályú cirkáló (Project 68bis) volt a szovjet haditengerészet utolsó  cirkálója, és a megelõzõ Chapayev osztály jobb változata volt. A Chapayev-hez képest ugyanazt a fegyverzetet, mechanikát és páncélzatot alkalmazták, de növelték a tüzelõanyag-kapacitást, emiatt a nagyobb hatótávolság, emellett javult a víz alatti védelem, a megerõsítették a légvédelmi fegyverzetet és kissé jobb tengerhajózási tulajdonságai lettek. A konvoj-vadászatra és a kereskedelmi hajók kíséretére tervezték õket. A rakéták megjelenése miatt sok hajó építését törölték vagy nem fejeztek be õket."
  SOV_heavy_cruiser_1:0 "Krasniy Kavkaz Osztály"
  SOV_heavy_cruiser_1_desc:0 "A Krasnyi Kavkaz cirkáló, eredetileg a Nakhimov admirális-osztályú könnyũ cirkáló, a Chervona Ukraina féltestvére volt. A Krasnyi Kavkaz egy módosított formában készült, amely magában foglalta a nagyobb kaliberũ 180mm-es fegyvereket és az erõsebb légvédelmi fegyverzetet. Mivel újjáépített könnyũ cirkáló volt, páncélja vékonyabb volt a többi haditengerészet nehézcirkálójához képest."
  SOV_heavy_cruiser_2:0 "Kirov Osztály"
  SOV_heavy_cruiser_2_desc:0 "A Kirov osztály (26. projekt) cirkáló volt a szovjet haditengerészet elsõ modern cirkálója. A konstrukció az olasz Raimondo Montecuccoli-osztályú könnyũcirkálón alapult, és az 1933-1938-as hajóépítési program részeként épült. A hajók 7,700 és 9,200 tonna között mozogtak. Az új 180mm-es fegyverekkel három hármas torony és egy szolidabb légvédelmi elem volt. Erõs motorjaik jó sebességet és elfogadható hatótávot biztosítottak, míg a páncélzatuk vékony volt a többi nehézcirkálóhoz képest."
  #SOV_heavy_cruiser_2b: "Maxim Gorky Osztály"
  SOV_heavy_cruiser_3:0 "22-es projekt"
  SOV_heavy_cruiser_3_desc:0 "A 22. nehézcirkáló projektet az 1930-as évek közepén indították a hasonló hajók ellen a szomszédos országokban. A terv szerint a nagyobb méretũ hajónak 15,500 és 17,000 tonna között kellett lennie. Négy hármas 240mm-es löveggel volt felszerelve, nehéz légvédelmi fegyverzet kapott az önvédelemre néhány fedélzetrõl indítható repülõgépet a jobb felderítés végett. Fõ feladataik az ellenséges erõk és a konvoj-vadászok felderítése. A hajók költsége és az erõforrások más szükségletekre való felosztása a projekt megszüntetését eredményezte."
  SOV_heavy_cruiser_4:0 "66-os projekt"
  SOV_heavy_cruiser_4_desc:0 "A 66-os projektũ nehézcirkáló volt a szovjet haditengerészet utolsó kísérlete egy tisztán fegyveres cirkáló tervezésére és építésére. A tervezési tanulmányok 1943-ban kezdõdtek, és a végleges változat a háború után jelent meg. A hajók 220mm-es lövegeket alkalmaznának három darab hármas toronyban, egy erõs légvédelmi fegyverzettel kiegészítve. A hajó súlya legalább 26,500 tonna lenne. A rakéta  megjelenése és  Sztálin halála okozta a projekt megszüntetését."
  SOV_battle_cruiser_1:0 "Borodino Osztály"
  SOV_battle_cruiser_1_desc:0 "A Borodino osztály négy csatahajós 1914-ben engedélyezett hajóosztály volt az elsõ világháború elõtt. Az Imperatritsa Mariya-osztályú csatahajókon alapultak. Követték az aktuális hajóépítési gyakorlatokat, amelyek során négy darab hármas tornyot használták a fõ fegyverzet elhelyezésére, az erõs másodlagos fegyverzetet kazamatákban és egy átfogó fedélzeten helyezkedett el. A Balti-tenger sekély vizében használták õket alacsony fenékmélységük miatt. Az oroszországi orosz forradalom kitörése során - mint sok orosz hajót, ebben a periódusban - végül elpusztították õket."
  SOV_battle_cruiser_2:0 "Kronshtadt Osztály"
  SOV_battle_cruiser_2_desc:0 "A Kronshtadt osztály (69-es projekt) csatahajók az 1938-43-as hajóépítési programban kerültek gyártásra, és az 1940-es években fejezték be õket. Az eredeti terv 23,000 tonnás, nagy teljesítményũ nehéz cirkálót céloz meg, de miután megérkezett a német Scharnhorst csatahajó technikai paramétere, a hajókat áttervezték 35,000 tonnásra. Mivel Németország és a Szovjetunió között harcok törtek ki, a hajóépítés megállt és végül megszũnt. Az alternatív tervek a hiányos hajótestek hordozóra való átépítésére a 69AV projekt keretein belül került sor."
  SOV_battleship_1:0 "Marat Osztály"
  SOV_battleship_1_desc:0 "A Marat-osztályú csatahajók (eredetileg Gangut osztály) voltak az elsõ világháborús csatahajók, amelyek a császári orosz haditengerészetben szolgáltak. A konstrukció és a torony kialakítása alapjául szolgált az összes következõ csatahajó és csatacirkáló osztály számára. Csak három hajó maradt fenn az orosz forradalom káoszában. Az 1930-as években korszerũsítették és felújították õket, így magas, szinte pagoda-szerũ felépítményt eredményezett. Modern elektronikával és erõs légvédelmi fegyverzettel rendelkeztek."
  SOV_battleship_2:0 "21-es projekt"
  SOV_battleship_2_desc:0 "A 21-es projektet a 1930-as évek közepén tervezték Sztálin Óceánjáró Haditengerészetének részévé. Nagyon hasonlítanak a brit Nelson-osztályú csatahajókra. A hajók körülbelül 41 ezer tonnát nyomtak, kilenc, 406mm-es löveggel, rendelkeztek három darab hármas toronyban, és tizenkét 152mm-es löveg szerepelt másodlagos fegyverzetként. Jó légvédelmi fegyverzete és vastag páncélzata erõs védelmet nyújtott a légi és a felszíni célpontok ellen. A projektet végül törölték, de elemei egy részét a Sovetsky Soyuz osztály (23-as projekt) csatahajók építésénél felhasználták."
  SOV_battleship_3:0 "Lenin Osztály"
  SOV_battleship_3_desc:0 "A Lenin-osztályú csatahajó egy hipotetikus kialakítás volt, amely a német Bismarck és az U.S. South Dakota csatahajókat idézte. A kilenc 406mm-es löveg 3 hármas toronyban elegendõ tũzerõt biztosít, míg a 130mm-es légvédelmi lövegi, a vastag páncélzat és a nagyméretũ motorok biztosítják a túlélését az ütközetben."
  SOV_battleship_4:0 "Stalingrad Osztály"
  SOV_battleship_4_desc:0 "A Stalingrad osztály (82-es projekt) zászlóshajói az elõzetes szándékok szerint a szovjet haditengerészet második világháború utáni korában elsõdleges tũzerõje lett volna. Gyors, jól fegyveres és jól páncélozott hajók voltak. Az építés a háború után kezdõdött, de Joszif Sztálin halála e hajók törléséhez vezetett, bár voltak olyan projektek, amelyek során egy, példányt felszereltek volna szovjet V2 rakétákkal."
  SOV_SH_battleship_1:0 "Sovetsky Soyuz Osztály"
  SOV_SH_battleship_1_desc:0 "A Sovetsky Soyuz osztály (23-as projekt) volt a szovjet hajógyárak által épített csatahajók utolsó osztálya, és az 1938-43-as hajóépítési program részeként gyártották õket. Négy hajót terveztek 59,000 tonna átlag súllyal, három darab hármas toronnyal, amelyek 406mm-es lövegeket hordoztak, emellett egy másodlagos lövegsort és légvédelmi fegyverzetet kaptak a hajók. Erõs motorjuk volt, a vastag páncélzat ne rontsa a sebességet. A háború kitörése megakadályozta a hajók befejezését."
  SOV_SH_battleship_2:0 "23bis projekt"
  SOV_SH_battleship_2_desc:0 "A 23bis projektbe tartozó csatahajók az elõzõ Sovetsky Soyuz osztály módosított és továbbfejlesztett változatai (23-as projekt) voltak. Elõdeikhez képest négy darab hármas tornyot hordoztak ugyanazon 406mm-es kaliberũ lövegekkel, vastagabb páncélzattal, másodlagos lövegek ésszerũbb elrendezésével és erõsebb légvédelmi fegyverekkel."
  SOV_carrier_1:0 "Ismail Osztály"
  SOV_carrier_1_desc:0 "Az Ismail-osztályú repülõgép-hordozó volt a Borodino-osztályú csatahajó névadójának befejezetlen felépítése. A konverzió jellegébõl adódóan a hajónak vastag páncélzata, nagy felülete és légvédelmi fegyvere lenne. Egy közepes méretũ repülõgép csoportot hordozott volna A projektet nem tudták finanszírozni és az októberi forradalom is közbeszólt az építkezésbe."
  SOV_carrier_2:0 "Krasnyi Vozdukh"
  SOV_carrier_2_desc:0 "A Krasnyi Vozdukh-osztályú repülõgép-hordozó hipotetikus kialakítás volt, amely biztosította a szovjet haditengerészeti légijármũvek szállítását. Hasonló méretũek voltak a British Ark Royal vagy a japán Hiryu osztályok, de további másodlagos fegyvereket integráltak a felszíni célpontok és a légi fedezet okán. A megnövekedett páncélzat csökkentett repülõgép számot eredményez a fenti osztályokkal összehasonlítva."
  SOV_carrier_3:0 "71B projekt"
  SOV_carrier_3_desc:0 "A 71B projektũ hordozókat az 1930-as évek közepén tervezték. Úgy tervezték, hogy légierõt biztosítson a Sztálin által tervezett új hadihajó flották számára. Két hajót terveztek, amelyek mintegy 30,000 tonnát nyomnak, erõs légvédelmi fegyverekkel, jó páncélzattal és jelentõs számú repülõgéppel rendelkeznek. A német invázió okozta e ezen hajók építésének megszüntetését."
  SOV_carrier_4:0 "72-es projekt"
  SOV_carrier_4_desc:0 "A 72-es projekt repülõgép-hordozói a korábbi 71-es hajók jobb verziói voltak. A tervezési tanulmányok az 1940-es évek elején befejezõdtek, ami egy nagyobb hajót eredményezett vékonyabb páncélzattal. Az extra helyet arra használják, hogy az erõsebb légvédelmi fegyvereket telepítsék, és képesek legyenek több repülõt szállítani."
  ### USA - USA ###
  USA_submarine_1:0 "S Osztály"
  USA_submarine_1_desc:0 "Az S hajók, amelyeket általánosságban a cukorhajóknak hívtak, egy 51 darabos tengeralattjáró sorozatot takart, amiket a '20-as években gyártottak. A nagy háború idején az O és R Boat sorozatot használták, az S hajók ezeknél nagyobbak voltak, ami hosszabb hatótávolságot és nagyobb torpedó javadalmazást eredményezett, bár az osztálynak csak négy darab elõrefelé nézõ 21 inches csöve volt. Az utolsó S csónakot 1924-ben helyezik üzembe, az S hajók az amerikai haditengerészet tengeralattjáró erõjének jelentõs részét képezték."
  #USA_submarine_1b: "Barracuda Osztály"
  USA_submarine_2:0 "Porpoise Osztály"
  USA_submarine_2_desc:0 "A Porpoise Osztály tengeralattjáró volt az amerikai haditengerészet elsõ modern tengeralattjárója, melyet a késõ 20-as évek és a 30-as évek elején épített kísérleti "V Boat" sorozat után terveztek és építettek. Az egész elektromos meghajtással rendelkezett, az ezzel kapcsolatos kezdeti problémák ellenére az osztály fényes jövõ elõtt állt. Az osztály hajóit 6 torpedócsõvel és egy 3 inches fedélzeti löveggel szerelték fel."
  #USA_submarine_2b: "Salmon Osztály"
  USA_submarine_3:0 "Tambor Osztály"
  USA_submarine_3_desc:0 "A Tambor osztály az évtizedek során át tartó tengeralattjáró kísérletezés csúcspontja volt. Követelmény volt, hogy megfeleljen a "Fleet Boat" szerepének, és jól teljesítsen a Csendes-óceán vizein is. A fegyverzetet 10 torpedócsõre bõvítették ki, amibõl négy darab hátrafelé nézett. Emellett megmaradt a 3 inches fedélzeti löveg, illetve integrálásra került két légvédelmi löveg."
  #USA_submarine_3b: "Gato Osztály"
  USA_submarine_4:0 "Balao Osztály"
  USA_submarine_4_desc:0 "A Balao Osztály a Tambor osztályban gyökerezõ terv folytatása volt. A javítások a hajótest megerõsítése és a fedélzeti löveg 5"/24-re való korszerũsítése törekedett, a számos kifinomult fejlesztés mellett."
  USA_destroyer_1:0 "Clemson Osztály"
  USA_destroyer_1_desc:0 "A Clemson Osztály rombolója átvette a közvetlen elõdje, a Wickes Osztály sok  elemét. A Clemson javította a Wickes Osztály kormány-kezelését, és 4"/50 kaliberũ löveggel, egy 3"/23 kaliberũ légvédelmi löveggel és 12 torpedócsõvel volt felszerelve. Az osztály elavuló félben volt, de még mindig az amerikai haditengerészet romboló erõinek nagy részét képezte."
  #USA_destroyer_1b: "Farragut Osztály"
  USA_destroyer_2:0 "Sims Osztály"
  USA_destroyer_2_desc:0 "A Sims Osztály volt a legnagyobb "1500 tonnás" konstrukció, amely egy korszerũbb torpedó elrendezést és hosszabb hajótestet tartalmazott. A tũzvezérlés javítása jobb támadási képességeket biztosított az 5"/38 kaliberũ lövegeknek, és emellett integrálva volt 12 középvonalas torpedócsõ is."
  #USA_destroyer_2b: "Benson és Gleaves Osztály"
  USA_destroyer_3:0 "Fletcher Osztály"
  USA_destroyer_3_desc:0 "A Fletcher Osztály nagy elõrelépést jelentett a romboló képességek szempontjából, köszönhetõen nagyjából a 2500 tonnás növekedésnek. Az 5"/38 kettõs célú lövegek és a középvonalas torpedó elrendezés megtartása mellett az osztály további egy tornyot hozott, és jelentõsen növelte az légvédelmi fegyverek számát, valamint a jobb hatótávolsággal bírt."
  USA_destroyer_4:0 "Allen M Sumner Osztály"
  USA_destroyer_4_desc:0 "A Sumner Osztály a Fletcher Osztály továbbfejlesztése kismértékũ tömegnövekedés kíséretében. A hajó képes volt fegyverzete, dupla 5"/38 kaliberũ lövegbõl és megnövelt mennyiségũ légvédelmi fegyverzetbõl állott. Egy plusz kormánylapát segítségével javultak a manõverezõ képességei is."
  USA_light_cruiser_1:0 "Omaha Osztály"
  USA_light_cruiser_1_desc:0 "Az Omaha Osztály eredetileg az amerikai haditengerészet elsõ világháborús flottájának egyik legfontosabb felderítõ szerepét töltötte be. Az Omaha Osztály 6"/53-as lövegekkel rendelkezett 8x1-es és 2x2-es toronykonstrukcióban elrendezve, emellett rendelkezett még hat torpedó-indítóval. Az Omaha Osztály elavulni látszik, de az amerikai haditengerészet könnyũ cirkáló erõinek gerince."
  USA_light_cruiser_2:0 "Brooklyn Osztály"
  USA_light_cruiser_2_desc:0 "A Brooklyn Osztályt a washingtoni haditengerészeti szerzõdés szabályai szerint tervezték, és így csak 6 inches löveg kerültek beépítésre. A tũzerõ maximalizálása érdekében a Brooklyn-t 15 darab, új Mk16 6" löveggel szerelték fel, melyek hármas tornyokban kaptak helyet. Az átfogó tervezés miatt a hajó nagyon kiegyensúlyozott volt, és az amerikai haditengerészet minden jövõbeni cirkáló tervének alapját képezte."
  USA_light_cruiser_3:0 "Cleveland Osztály"
  USA_light_cruiser_3_desc:0 "A Cleveland Osztály a Brooklyn Osztályon alapult, de a washingtoni haditengerészeti szerzõdés korlátozásai nélkül. A Cleveland Osztály megtartja a 12 darab 6" kaliberũ fõ fegyverrendszert, de jelentõsen megnövelte másodlagos 5" átmérõjũ lövegeinek számát, és további légvédelmi fegyverzetet kapott."
  USA_light_cruiser_4:0 "Fargo Osztály"
  USA_light_cruiser_4_desc:0 "A Fargo Osztály a Cleveland Osztályon alapult. A jobb tervezésũ piramis alakú felépítménynek köszönhetõen az integrált légvédelem nagyobb területet tarthatott ellenõrzése alatt."
  USA_heavy_cruiser_1:0 "Pensacola Osztály"
  USA_heavy_cruiser_1_desc:0 "A Pensacola osztályt a washingtoni haditengerészeti szerzõdés korlátozásai szerint tervezték, és a 8 inches fegyverkorlátozás alatt igyekeztek maximalizálni a tũzerõt, 10 darab 8"/55 kaliberũ fegyverrel. A hajótest páncélja vékony volt, maga a hajótest, viszont nehéz. Az amerikai haditengerészet nehézcirkáló erejének nagy részét ez a típus képezte."
  #USA_heavy_cruiser_1b: "Portland Osztály"
  USA_heavy_cruiser_2:0 "Wichita Osztály"
  USA_heavy_cruiser_2_desc:0 "A Wichita Osztály  javított fegyverzettel készült a Pensacola Osztályhoz képest és egy új, 8"55-es kaliberũ fegyverekkel ellátott tornyot kapott, ami növelte a másodlagos fegyver által tũz alatt tartható területet."
  USA_heavy_cruiser_3:0 "Baltimore Osztály"
  USA_heavy_cruiser_3_desc:0 "A Baltimore Osztály összefogta a korábbi cirkáló konstrukciók sikeresebb elemeit. Nagyrészt a Brooklyn osztályból kölcsönzött alkatrészeket, azonban a fegyverzetet és a páncélzatot a USS Wichita szolgáltatta.."
  USA_heavy_cruiser_4:0 "Oregon City Osztály"
  USA_heavy_cruiser_4_desc:0 "Az Oregon City Osztály cirkálója nagymértékũ javulást nyújtott a Baltimore Osztályhoz képest. Legnagyobb változás magát az alapstruktúrát érintette, mely jobb tüzelési szöget biztosított a légvédelmi fegyverzet számára. Hasonló konstrukciót alkalmaztak a Cleveland-tól az Oregon City-osztályú könnyũcirkálóig."
  USA_battle_cruiser_1:0 "Lexington Osztály"
  USA_battle_cruiser_1_desc:0 "A Lexington Osztály eredetileg a japán Kongo-osztályú csatahajókra ellen készült. Az 1916-os haditengerészeti törvény szerint a hajónak 16 " löveget kellett hordoznia duplatornyos elrendezésben és 33 csomós csúcssebességgel kell haladnia. Az építés megkezdése után az Egyesült Államok aláírta a washingtoni haditengerészeti szerzõdést, és az USS Lexington és az USS Saratoga átalakultak hordozókká."
  USA_battle_cruiser_2:0 "Alaska Osztály"
  USA_battle_cruiser_2_desc:0 "Az Alaska Osztály a német zsebcsatahajókra és a japánok "szuper cirkálójára" adott válasz volt. Úgy tervezték, hogy 12 inches lövegeket szállítson és, hogy a hajótest 10 inches lövedékeknek is ellen tudjon állni. Sebessége megfelelõ volt, de ezt a hajótest felszín alatti páncélzata sínylette meg."
  USA_battleship_1:0 "New York Osztály"
  USA_battleship_1_desc:0 "A New York Osztályú hadihajók voltak az elsõ amerikai hadihajók, akiket a 14"/45-ös kaliberũ fõfegyverekkel volt felszerelve. Számos 5" / 51 átmérõjũ másodlagos fegyverzetet kapott és több mint 10 " vastagságú páncélvédelmet."
  #USA_battleship_1b: "Pennsylvania Osztály"
  #USA_battleship_1c: "New Mexico Osztály"
  USA_battleship_2:0 "North Carolina Osztály"
  USA_battleship_2_desc:0 "Az Észak-Karolina Osztály egy merõben új konstrukció volt, és az elsõ csatahajó osztály amit az amerikai haditengerészet 20 év alatt megépíttetett. Az amerikai haditengerészetnek az alábbi követelményei voltak az osztállyal szemben: meg kell felelnie a washingtoni haditengerészeti szerzõdés szabványainak, azaz 36,000 tonna  alatt kell lennie,  16 "/ 45 kaliberũ lövegekkel kell rendelkeznie, mindemellett erõs páncélzat és gyors sebesség volt a kritérium."
  #USA_battleship_2b: "South Dakota Osztály"
  USA_battleship_3:0 "Iowa Osztály"
  USA_battleship_3_desc:0 "Az Iowa osztály a korábbi Észak-Karolina osztályhoz képest rengeteg újítást és képességet kapott, de ezek a jelentõs súlynövekedést jelentenek a sebesség kárára Az Iowa elsõsorban a hordozó csoportok kíséretéért felelõs, és "cirkáló gyilkos" szerepkörben kívánták alkalmazni."
  USA_battleship_4:0 "Illinois Osztály"
  USA_battleship_4_desc:0 "TAz Illinois Osztály folytatta az Iowa Osztály által meghatározott irányt. A gyorsaság és a megfelelõ fegyverzet elõbbrevaló volt a páncélzatnál. Az Illinois osztály löveginak száma, az elõd osztályhoz képest 9-rõl 12-re növekedett, miközben javítottak a kazánon és a mechanikán a sebesség növelése érdekében. A Montana Osztályhoz hasonlóan a kezdeti tervekben négy darab 6 inches löveggel rendelekzõ ikertorony került volna beépítésre, azonban a kettõs célú 5 inches ikertornyok mellett döntöttek a légvédelmi képesség maximális kihasználása végett."
  USA_carrier_1:0 "Lexington Osztály"
  USA_carrier_1_desc:0 "A Lexington osztály hordozója két darab Lexington-osztályú csatacirkáló átalakított hajótestébõl született, hogy megfeleljen a washingtoni haditengerészeti szerzõdés által megszabott korlátozásoknak.."
  USA_carrier_2:0 "Ranger Osztály"
  USA_carrier_2_desc:0 "A Ranger osztály volt az elsõ olyan osztály, amelyet az elejétõl fogva hordozónak terveztek. Az amerikai haditengerészet kisebb hordozói koncepciójának részeként a hajó sokkal kisebb volt, mint a korábbi Lexington-osztályú társai, ugyanakkor ugyanakkora repülõgép kapacitással rendelkezett, mint nagyobb testvérei."
  #USA_carrier_2b: "Yorktown Osztály"
  #USA_carrier_2c: "Wasp Osztály"
  USA_carrier_3:0 "Essex Osztály"
  USA_carrier_3_desc:1 "A korábbi Lexington, Ranger és Yorktown variánsok tapasztalatoknak az Essex osztály lett az eredménye. Nagy repülõgép kapacitása mellett számos repülõgépet hordozhatott.  Számos elemet a Yorktown osztálytól kölcsönöztek, úgy, mint a hidraulikus fedélzeti emelõt."
  USA_carrier_4:0 "Midway Osztály"
  USA_carrier_4_desc:0 "A Midway osztály volt a legmodernebb hajó amerikai haditengerészet hordozók között. A páncélozott fedélzeten sokkal több repülõgépet szállíthattak, mint a korábbi osztályokon. a Midway-osztályú hajók egyedi alosztálynevét kaptak, ami a CVB (Carrier Vessel Battle) volt."
  USA_SH_battleship_1:0 "Virginia Osztály"
  USA_SH_battleship_1_desc:0 "1920-ban megkezdõdött a nagy, South Dakota osztály építése, mely hajók egyenként 12 darab 16"/50 löveget hordoztak volna, de 1922-ben megszüntették a washingtoni haditengerészeti szerzõdésnek való megfelelés okán. Mivel egy titkos japán csatahajó projekt fenyegetése valóssá vált, modernizálhatjuk a terveket, növelhetjük a tömeget több mint 55 ezer tonnára, és újrafegyverezhetjük a 18"/50-es kaliberũ lövegekkel, hogy létrehozzunk egy merõben új, nehéz csatahajó-osztályt."
  USA_SH_battleship_2:0 "Montana Osztály"
  USA_SH_battleship_2_desc:0 "A Montana osztály nagyobb volt és páncélozottabb, mint az Illinois osztály, feláldozva a sebességet a nehéz fegyverzet oltárán. A 12x18"/50 kaliberũ lövegek alkotta fõ fõ fegyverzet kiegészült egy kezdetben 6 inchesre tervezett másodfegyverzetben, ami végül 5 inches lett ."
  ### ALB - ALBANIA -- all generic ###
  ### ARG - ARGENTINA ###
  ARG_submarine_1:0 "Santa Fe Osztály"
  ARG_submarine_1_desc:0 "A Santa Fe osztály három hajóból állt. Mindhárom tengeralattjáró Olaszországból 1933-ban érkezett Argentínába. Az osztály 1960-ig alkotta az argentin tengeralattjáró erõ gerincét. Tarantinosnak nevezték õket. Nevüket az olaszországi Tarantóról kapták, ahol épültek."
  ARG_destroyer_1:0 "Catamarca Osztály"
  ARG_destroyer_1_desc:0 "A Catamarca-osztályú rombolókat az argentin haditengerészet rendelte meg és az U. K.-ban építették meg a nagy háború elõtt. Négy 120 mm/50-es kaliberũ löveg és négy 533mm-es torpedócsõ alkotta a fegyverzetük."
  #ARG_destroyer_1b: "Cervantes Osztály"
  ARG_destroyer_2:0 "Buenos Aires Osztály"
  ARG_destroyer_2_desc:0 "Buenos Aires-osztályú rombolók 1936 és 1938 között Argentína számára épültek az Egyesült Államokban. A brit G-osztályú rombolókon alapultak. Több mint 1300 tonnát nyomtak, és négy QF 4,7 inches löveggel voltak felfegyverezve."
  ARG_light_cruiser_1:0 "Libertad Osztály"
  ARG_light_cruiser_1_desc:0 "A Libertad-osztályú hajókat a "River Battleship" elnevezéssel illették, de valójában sokkal inkább hasonlítottak az 1900-as évek elején készült, kisebb, könnyũ fegyveres cirkálókkal. Az osztálynak két hajója épült meg az 1890-es évek végén, és még a második világháború kezdetén is használták õket."
  ARG_light_cruiser_2:0 "La Argentina Osztály"
  ARG_light_cruiser_2_desc:0 "A La Argentina könnyũ cirkálót az 1930-as évek végén építették fel az Argentína számára a U. K.-ban. A háború elõtt számos kiképzésen vett részt, majd a háború kitörésekor aktív állományba helyezték. A hajó a brit Arethusa osztály kibõvített változata volt, 6500 tonnával és kilenc 6 inches löveggel."
  ARG_heavy_cruiser_1:0 "Garibaldi Osztály"
  ARG_heavy_cruiser_1_desc:0 "A Garibaldi osztály egy nehézcirkáló osztály volt, amely Argentínába épült a századfordulón. Az 1930-as évek közepére mindegyik elavult, az utolsót pedig 1932-ben vonták ki. 1931-ben a brit építésũ Veinticinco de Mayo-osztályú nehézcirkáló váltotta ezeke a hajókat."
  #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Osztály"
  ARG_battleship_1:0 "Rivadavia Osztály"
  ARG_battleship_1_desc:0 "A Rivadavia osztály egy pár amerikai építésũ csatahajó volt, amelyet az 1910-es évek elején építettek az argentin haditengerészet számára. 27,500 tonnát nyomtak és tizenkét darab 305mm / 50 löveggel rendelkeztek. Az 1950-es évekig álltak aktív állományban."
  ### AST - AUSTRALIA ###
  AST_submarine_1:0 "L Osztály"
  AST_submarine_1_desc:0 "Az L osztály közepes méretũ hajókból állt eredetileg a Sürgõsségi Háborús Program keretében tervezve, mintegy továbbfejlesztett változata a korábbi tengeralattjáró osztályoknak. A nagy háború késõi szakaszában került sor megépítésükre, és új, nagyobb 21 inches torpedókkal voltak felszerelve. Ezek a második világháború elejéig voltak szolgálatban, amikor többnyire másodlagos és képzési feladatokat láttak el."
  AST_submarine_2:0 "T Osztály"
  AST_submarine_2_desc:0 "A T osztály vagy más néven a Triton-osztályú hajókat azzal a céllal tervezték, hogy helyettesítsék az O, P, és R-osztályú nagy tengeralattjárókat. Közepesen nagy tengeralattjárók voltak nagy hatótávolsággal, ideálisak az Atlanti és a Csendes-óceán térségére. Ezek a hajók jól felfegyverzett, stabil platformok voltak és széles körben alkalmazták õket a konfliktus során, minthogy 25 százaléka a megépített hajóknak elveszett a háború alatt."
  AST_submarine_3:0 "U Osztály"
  AST_submarine_3_desc:0 " Az U osztály kis méretũ tengeralattjárókból állt, melyeket a Háborús Vészhelyzet Program alatt építettek 1940-1941 közt. Eredetileg kiképzési célokat szolgáltak, ám a háború kitörésével a konstrukció megváltozott, így ezek a tengeralattjárók hasznosnak bizonyultak az Északi-tenger és a Mediterrán vizeinek korlátozott térségében. Kis méretũknek köszönhetõen hatótávolságuk és fegyverzetük korlátozott volt. Három alosztály tette ki a teljes osztályt: az Undine, Umpire és az Uproar."
  AST_submarine_4:0 "V Osztály"
  AST_submarine_4_desc:0 "A V osztály vagy más néven a Vampire-osztályú tengeralattjárók az elõzõ U-osztályú kisebb hajókon alapultak. Nagyobbak, de mégis relatíve kicsik voltak,jobb tengerjáró képességgel, de limitált operatív hatótávolsággal és fegyverzettel."
  AST_destroyer_1:0 "Vendetta Osztály"
  AST_destroyer_1_desc:0 "Ezek a rombolók voltak az Admirality, a Thornycroft V és W osztályok, amelyek átkerültek a RAN-ba, hogy létrehozzák a "Fémhulladék flotillát". A háborús vészhelyzeti program keretében építették õket. Ezek voltak az elsõ világháború idején a brit romboló tervek kiteljesedése, amelyek elõdeik fejlesztéseit, valamint az új technológiai fejlõdést ötvözték. Nagyszámú ilyen hajó épült az elsõ világháború késõi szakaszaiban, és ezután a királyi haditengerészet romboló flottáinak gerincévé váltak. Az 1930-as évektõl kezdõdõen tartalék flottákba helyezték, amelyeket végül konvojkísérõ feladatkörökben tevékenykedtek. Ennek megfelelõen gyors és jól fegyverzett hajók voltak."
  AST_destroyer_2:0 "G/H/I Osztály"
  AST_destroyer_2_desc:0 "A G, H, és az I-osztályú rombolók az 1933-as és 1934-es Hajóépítési Program keretei közt épültek. Általánosságban elmondható,hogy az elõzõ F osztály másolatai voltak, az egyetlen különbség a kisebb méret volt. A fegyverzet a G és a H osztályokban ugyanazok a 4.7 inches lövegek, mint az F osztályban. Ezeknek a hajóknak nagy hatótávolsága, megfelelõ fegyverzete volt, kiegészítésként erõs torpedókkal. Széles körben alkalmazták õket a világháború során, és sok veszteséget szenvedtek el."
  #AST_destroyer_2b: "Arunta Osztály"
  AST_destroyer_3:0 "Nizam Osztály"
  AST_destroyer_3_desc:0 "A Nizam osztály a J, K és N-osztályú rombolókból átalakított hajók, melyeket az RN-bõl kaptak. Hasonlítottak a Tribal osztály hajóira, de késõbb lecserélték a fõfegyverzetet, a sebesség és az erõsebb torpedófegyverzet okán. A hajókat a háborús szolgálatuk során módosították. A frissítések jobb légvédelmi lövegeket és radarokat tartalmaztak. Gyors, nagy hatótávú és jól fegyverzett hajók voltak, amelyek ideálisak a flottakísérõnek."
  AST_destroyer_4:0 "Battle Osztály"
  AST_destroyer_4_desc:0 "A Battle osztály rombolók építkeztek a brit rombolók evolúciójára, melyeket a háború alatt használtak. A hajókat az 1942-es és 1943-as Tengerészeti Program részeként rendelték. Jól felfegyverzettek voltak, mind ami a lövegeket és a torpedókat illeti. Légvédelmi fegyverzetük, tengeralattjáró elhárító képességeik, sebességük és hatótávjuk sokoldalú hadihajókká tették õket. Késõi használatuk miatt minimálisan járultak hozzá a háború menetéhez."
  #AST_destroyer_4b: "Tobruk Osztály"
  AST_light_cruiser_1:0 "C Osztály"
  AST_light_cruiser_1_desc:2 "A C osztály könnyũ cirkálók egy csoport könnyũ cirkáló volt, melyeket a nagy háború elõtt és alatt építettek kifejezetten azzal a céllal, hogy elviseljék az Északi-tenger zord körülményeit. Strapabíró és alkalmas hadihajóknak bizonyultak, annak ellenére, hogy kicsik és zsúfoltak voltak. Fegyverzetük, mely elég 6 inches löveggel bírt ahhoz, hogy felszíni célpontokat támadjanak meg és nehéz torpedóik, melyek ki tudtak végezni ellenséges hadihajókat és konvojokat több, mint kielégítõek voltak. Széles körben alkalmazták õket a nagy háború alatt és sok felszíni csatában vettek részt."
  #AST_light_cruiser_1c: "Sydney Osztály"
  AST_light_cruiser_2:0 "Southampton Osztály"
  AST_light_cruiser_2_desc:0 "Southampton osztály könnyũ cirkálók egy, a Town osztály cirkálókhoz tartozó alosztály voltak, amiket a japán Mogami osztály cirkálók elleni harcra terveztek. Ezek a hadihajók jól páncélozottak voltak, jó sebességgel és hatótávolsággal bírtak, valamint igencsak félelmetes fegyverzetet tudhattak magukénak, amely tizenkettõ 6 inches lövegbõl állt négy tripla toronyban. Sok késõbbi brit háborús könnyũ cirkáló alapját képezték."
  AST_light_cruiser_3:0 "Crown Colony Osztály"
  AST_light_cruiser_3_desc:0 "A Crown Colony-osztályú könnyũ cirkálók a korábbi Town osztály jobb változatai voltak, de egyszerũsített kialakítással gyorsították az építést és csökkentették a költségeket. A hajók ugyanolyan fegyvereket hordoztak, mint elõdjeik, azaz négy darab hármas tornyot, amelyek 6 inches lövegeket tartalmaztak. Hasonlóan páncélozottak voltak, de kisebb motorjaik miatt kissé hatótávolságukat. A típus két alosztályt tartalmazott: Fidzsi és Ceylon."
  AST_light_cruiser_4:0 "Minotaur Osztály"
  AST_light_cruiser_4_desc:0 "Swiftsure osztályként is ismerték õket, a Crown Colony osztály módosított változataként, amely 1941-ben felhatalmazott háborús módosításokat tartalmazott. A Crown Colony osztálynál nagyobb hatótávolsággal  és több légvédelmi fegyverzettel rendelkezett, míg a fõ fegyverzetet három hármas toronyra csökkentették. A program túl késõn indult, így a háború menetére nem lehettek befolyással. Késõbb törölték a projektet."
  AST_heavy_cruiser_1:0 "Hawkins Osztály"
  AST_heavy_cruiser_1_desc:0 "A Hawkins-osztályú cirkálók voltak az elsõ nehéz cirkáló a világon. A korábbi könnyũ cirkálókon, különösen a Birmingham alosztályon alapultak, de 7,5 inches fegyverekkel és vastagabb páncélzattal rendelkeztek. Úgy tervezték, hogy dacoljon a német tengernagy konvoj-támadásaival. Jól fegyverzettek voltak, megfelelõ sebességet, hatótávolságot és jó védelmet biztosítottak. Összesen öt hajót helyeztek üzembe, de csak négy volt aktív a második világháború elején."
  #AST_heavy_cruiser_1b: "Canberra Osztály"
  AST_heavy_cruiser_2:0 "Surrey Osztály"
  AST_heavy_cruiser_2_desc:0 "A Surrey-osztályú nehéz cirkálót az 1928-as Haditengerészeti Program keretében javasolták. A korábbi York-osztályú nehéz cirkálók fejlesztett verziói voltak. Ha befejezték volna, négy iker 8 inches lövegtoronnyal, súlyosabb páncélzattal és erõsebb motorral rendelkeztek volna. Két hajót rendeltek, de egyiket sem szállították le."
  AST_heavy_cruiser_3:0 "Admiral Osztály"
  AST_heavy_cruiser_3_desc:0 "Az Admiral-osztályú nehéz cirkáló (nem szabad összekeverni az Admirális-osztályú csatahajókkal) a Királyi Haditengerészet legutóbbi kísérlete volt, hogy megtervezze és felépítse a 8 inches löveggel felfegyverzett cirkálókat. A tervezési tanulmányok 1938-ban kezdõdtek és 1941-ben fejezõdtek be, ami különbözõ javaslatokat eredményezett. A végleges javaslatok három új tornyot, egy nehéz légvédelmi fegyverzetet, vastag páncélt és jó sebességet tartalmaztak. Az ellenséges cirkálók hiánya és a hajók költséghatékonysága miatt inkább a könnyũ cirkálók építésére helyezték a hangsúlyt."
  AST_heavy_cruiser_4:0 "Churchill Dizájn"
  AST_heavy_cruiser_4_desc:0 "Ezeket a hajókat Sir Winston Churchill, az Admiralitás Lordja javasolta a II. világháború korai szakaszaiban, hogy megakadályozzák a német Deutschland-osztályú nehéz fegyverzetũ cirkálót. Ezek a hajók 9,2 inches lövegeket, nehéz légvédelmi-t és erõs páncélt vezettek. Úgy tervezték, hogy hatékonyan harcoljanak az ellenséges hajók ellen. A hajókat végül lemondták a magas költségek és az új nehéz cirkáló iránti kereslet hiánya miatt. "
  AST_battle_cruiser_1:0 "Renown Osztály"
  AST_battle_cruiser_1_desc:0 "A  Renown-osztályú csatahajók eredetileg a Revenge-osztályú csatahajók jobb verziói. Építésüket az elsõ világháború kitöréséig felfüggesztették. Lord Fisher tengernagynak sikerült újraindítania a projektet, mint csatacirkálók. Jól fegyverzettek voltak, gyorsak és mozgathatóak, de vékonyabb páncélzattal és hatótávval rendelkeztek. Eredetileg három hajót gyártottak volna, de csak a Repulse és a Renown lett befejezve."
  AST_battle_cruiser_2:0 "Princess Royal Osztály"
  AST_battle_cruiser_2_desc:0 "A Princess Royal hipotetikus csatahajók egy csoportja, amelyek gyorsabb és olcsóbb változatot jelentettek a King George V-osztályú csatahajóknál. Ezek a hajók ugyanolyan, de csökkent fegyverzetet hordoztak mind a felszíni, mind a légvédelmi harcokban: két hármas 14 inches löveg és hat iker 5,25 inches légvédelmi löveg. Gyors sebességük és hosszú hatótávolságuk biztosította a királyi haditengerészet gyors rajtaütõ képességét és kötelékvédelmét, de korlátozott páncélzatuk problémásnak bizonyulna, ha modern csatahajókkal kerülnének szembe."
  AST_battleship_1:1 "Revenge Osztály"
  AST_battleship_1_desc:1 "A Revenge-osztályú csatahajókat 1913-ban rendelték meg az Erzsébet királyné-osztályú gyors csatahajó olcsó változataiként. Míg hasonló fegyverzetük és páncélzatuk volt, a jelentõsen alacsonyabb sebességük másodlagos feladatokat jelentett a második világháború alatt. Az tervezett 8 hajó közül csak 5 készült el."
  AST_battleship_2:0 "King George V Osztály"
  AST_battleship_2_desc:0 "A King George V-osztályú csatahajók az 1922-es washingtoni és az 1930-as londoni haditengerészeti egyezmények eredménye voltak, amelyek a tõkehajók maximális elmozdulását és tüzét korlátozzák. Mint ilyen, ezek a hajók kisebb kaliberũ lövegekkel voltak felszerelve, mint korábban. A kisebb kaliberũség ellenére a hajók megfelelõen fel voltak fegyverezve, erõs légvédelmi fegyvereket hordoztak, és megfelelõ védelmet élveztek. Öt hajót rendeltek és ezzel váltották le régi Queen Elizabeth Osztály hajóit."
  AST_battleship_3:0 "Lion Osztály"
  AST_battleship_3_desc:0 "Az Lion-osztályú csatahajók a King George V hadihajók legújabb osztályának számítottak, amelyek számos sajátosságot tartalmaztak. Az 1938-as haditengerészeti programban hat hajót rendeltek el az öregedõ Revenge-osztályú csatahajók helyettesítésére, de a háború kitörése miatt nem sikerült befejezni. A hajók nagy vonalakban hasonlítanak a King George osztályhoz, de a fõ fegyverzet nehezebb lett az új 16 löveg bevezetésével. Vastagabb páncélzattal és erõsebb motorral rendelkeztek."
  AST_battleship_4:0 "Vanguard Osztály"
  AST_battleship_4_desc:0 "A Vanguard-osztályú csatahajó volt az utolsó csatahajó, amely a Királyi Haditengerészet számára épült. Egy hajót rendeltek, de még négy másik gyártását is felvetették a Csendes-óceáni hadszíntér elõtérbe kerülésével. Az 1940-es Sürgõsségi Háborús Program keretében megrendelt építés nem kapott kiemelt fontosságot, így a háború után készült el. Az osztálynak elegáns teste volt, kiváló stabilitást és hajózhatóságot biztosítva. A fegyverzet ugyanaz, mint az Queen Elizabeth és a Revenge-osztályú csatahajókon, amelyek jelentõs tũzerõt biztosítanak. Erõs motorok és jó páncélzat tette védetté a hajót."
  AST_SH_battleship_1:0 "Centurion Osztály"
  AST_SH_battleship_1_desc:0 "A Centurion a Királyi Haditengerészet hipotetikus csatahajóinak egy osztálya, melyet a német és a japán haditengerészet nagy hajóinak ellensúlyozására építettek. A nagy, 18 inches fegyverzet és a vastag páncélzat biztosítja a hajó elõnyét az ellenséges hajók elleni küzdelemben. Erõs légvédelmi fegyverzet, hosszú hatótávolság, és jó sebesség volt az alapkövetelmény hogy védhesse a Brit Birodalom tengereit."
  AST_SH_battleship_2:0 "Lion II Osztály"
  AST_SH_battleship_2_desc:0 "Az Lion II-osztályú csatahajókat 1944-ben tervezték, mint a korábbi Lion-osztályú csatahajó javított verzióját. A háborús tapasztalatok alapján építették, ezért elõdjénél nagyobb volt és nehezebb. Ha megépült volna, a típus három vagy négy hármas 16 inches fegyverzetet hordozott volna. Vastag páncéllemezek védték a hajót bármilyen szárazföldi vagy légi fenyegetéstõl. A hajók építésének költsége, az ellenséges haditengerészet veresége és a repülõgép-hordozók szükségessége eredményezte a projekt leállítását."
  AST_carrier_1:0 "Courageous Osztály"
  AST_carrier_1_desc:0 "Ezt a három repülõgép-hordozót csatacirkálónak alakították át és a Királyi Haditengerészet elsõ repülõgép-hordozói voltak. Az átalakítás az 1922-es washingtoni haditengerészeti szerzõdés eredménye volt, és a munkát 1925-ben fejezték be. Mérsékelten páncélozott, de jól fegyverzett hajók voltak, hosszú hatótávval és jó sebességgel, de az átalakítás természetébõl adódóan repülõgép kapacitásuk korlátozottá vált. Ennek ellenére a királyi haditengerészetnek fontos tapasztalatokat adott a repülõgép-hordozó konstrukcióban és a flotta légierõjének projektjében."
  AST_carrier_2:0 "Ark Royal Osztály"
  AST_carrier_2_desc:0 "Az Ark Royal repülõgép-hordozó volt az elsõ olyan hajó, amelyet a washingtoni haditengerészeti szerzõdés korlátozásaihoz kellett igazítani. Ez az elsõ hajó, amelyen a hangárok és a pilótafülke szerves része volt a hajótestnek. Az 1934-ben tervezett hajó jól páncélozott és fegyverzete is kielégítõ. Nagy méretũ repülõgépet szállított, mindeközben nagy hatótávval és sebességgel rendelkezik ahhoz, hogy lépést tartson a Királyi Haditengerészet többi hajójával."
  AST_carrier_3:0 "Illustrious Osztály"
  AST_carrier_3_desc:0 "Az Illustrious osztályt az 1936-os második londoni haditengerészeti szerzõdés korlátozta, amely a repülõgép-hordozó méretét 23,000 tonna felsõ határig korlátozta. Ez volt az elsõ brit szállító, ami páncélozott irányítótoronnyal rendelkezett, ami csökkentette a repülõgép kapacitást méretét. A nehéz páncélzat és a légvédelmi fegyverek erõs védelmet nyújtottak a hajó számára, míg a nagy teljesítményũ motorok és nagy tüzelõanyag-tároló nagy hatótávolságot biztosított a hajóknak."
  AST_carrier_4:0 "Implacable Osztály"
  AST_carrier_4_desc:0 "Az Implacable-osztályú repülõgép-hordozók az 1938-as haditengerészeti program keretében kerültek megrendelésre, és lényegében jobb változatai voltak a korábbi Illustrious osztálynak. A háború elején-közepén a konvojokat kísérõ kisebb hajók gyártása fontosabb volt ezeknél a repülõgép-hordozóknál, ezért azoknál sokkal lassabb ütemben gyártották õket, mint apróbb társaikat. Nagyobb hajók voltak, amelyek képesek voltak több repülõgépet szállítani, miközben vastag páncéllal rendelkeztek mind a hajótestben, mind a pilótafülkében. A nagyobb teljesítményũ motorok nagyobb sebességet és hatótávolságot adtak az Illustrious osztályhoz képest."
  ### BEL - BELGIUM -- all generic ###
  ### BRA - BRAZIL ###
  BRA_submarine_1:0 "Humaytá Osztály"
  BRA_submarine_1_desc:0 "A Humaytá tengeralattjárót Olaszországtól rendelték a brazilok és az 1920-as évek végén szállították le. Jóformán egy módosított Balilla-osztályú hajó volt, amelyet mélytengeri bevetésekre terveztek. Körülbelül 1400 tonnát nyomott és hat 533mm-es torpedócsõvel volt felszerelve. "
  BRA_submarine_2:0 "Tupy Osztály"
  BRA_submarine_2_desc:0 "A Tupy osztály az 1930-as évek közepén, Olaszországban épült brazil tengeralattjárók egy csoportja volt. Kisebb tengeralattjárók voltak, kevesebb mint 600 tonnát nyomtak, és hat 533mm-es torpedóval voltak felszerelve."
  BRA_destroyer_1:0 "Marnhão Osztály"
  BRA_destroyer_1_desc:0 "A Marnhão egy brit építésũ K-osztályú romboló volt, amelyet 1922-ben adtak el Brazíliának. A hajó csaknem 930 tonnát nyomott, és négy 4 inches fegyverrel volt felszerelve."
  BRA_destroyer_2:0 "Juruena Osztály"
  BRA_destroyer_2_desc:0 "A Juruena osztály hat H-osztályú rombolóból állt, amelyeket Brazília rendelt az Egyesült Királyságtól  az 1930-as évek végén. A hajókat soha nem szállították le, a háború kitörése okán. Több mint 1300 tonnát nyomtak volna, jó sebességgel és három QF 4,7-es, IX. Mk IX-as löveggel, rendelkeztek volna, illetve nyolc 533mm-es torpedócsõvel."
  BRA_destroyer_3:0 "Marcílio Dias Osztály"
  BRA_destroyer_3_desc:0 "A Marcílio Dias-osztályú rombolók (néhol, mint M-osztályúak vagy Greenhalgh osztályok) három brazil haditengerészeti hajóból állt, amelyeket 1943-ban rendeltek meg. Az amerikai Mahan-osztályú rombolókon alapultak, és az elsõ nagy méretũ hajók voltak Brazíliában . 1500 tonnásak voltak, és öt darab 5"/38 kaliberũ löveggel rendelkeztek."
  BRA_destroyer_4:0 "Acre Osztály"
  BRA_destroyer_4_desc:0 "Az Acre osztály (néhol Amazonas osztály) hat rombolóból állt. Egyik építése sem fejezõdött be a háború vége elõtt. A hajókat Brazíliában építették egy módosított brit konstrukcióval és néhány amerikai berendezéssel, hogy leváltsák a hat Juruena-osztályú rombolót, amelyetket a háború kezdetén vissza kellett szolgáltatni Nagy-Britanniának ."
  BRA_light_cruiser_1:0 "Bahia Osztály"
  BRA_light_cruiser_1_desc:0 "A Bahia osztály két brit eredetũ, Braziliának épített és 1910-ben szállított felderítõ cirkáló volt. A hajókat nagymértékben felújították és korszerũsítették az 1920-as években, de még mindig viszonylag elavultak voltak a II. világháború kezdetén. A háború alatt a cirkálók elsõsorban konvoj kíséretet végeztek."
  BRA_battleship_1:0 "Minas Gerais Osztály"
  BRA_battleship_1_desc:0 "A Minas Gerais az Egyesült Államok által az 1900-as évek elején Brazíliának épített két  csatahajó volt. A második világháború idején aktívak voltak, de messze elavultak voltak már ahhoz, hogy a partvédelemnél fontosabb feladatokat lássanak el."
  ### BUL - BULGARIA -- all generic ###
  ### CAN - CANADA ###
  CAN_submarine_1:0 "L Osztály"
  CAN_submarine_1_desc:0 "Az L osztály közepes méretũ hajókból állt eredetileg a Sürgõsségi Háborús Program keretében tervezve, mintegy továbbfejlesztett változata a korábbi tengeralattjáró osztályoknak. A nagy háború késõi szakaszában került sor megépítésükre, és új, nagyobb 21 inches torpedókkal voltak felszerelve. Ezek a második világháború elejéig voltak szolgálatban, amikor többnyire másodlagos és képzési feladatokat láttak el."
  CAN_submarine_2:0 "T Osztály"
  CAN_submarine_2_desc:0 "A T osztály vagy más néven a Triton-osztályú hajókat azzal a céllal tervezték, hogy helyettesítsék az O, P, és R-osztályú nagy tengeralattjárókat. Közepesen nagy tengeralattjárók voltak nagy hatótávolsággal, ideálisak az Atlanti és a Csendes-óceán térségére. Ezek a hajók jól felfegyverzett, stabil platformok voltak és széles körben alkalmazták õket a konfliktus során, minthogy 25 százaléka a megépített hajóknak elveszett a háború alatt."
  CAN_submarine_3:0 "U Osztály"
  CAN_submarine_3_desc:0 "Az U osztály kis méretũ tengeralattjárókból állt, melyeket a Háborús Vészhelyzet Program alatt építettek 1940-1941 közt. Eredetileg kiképzési célokat szolgáltak, ám a háború kitörésével a konstrukció megváltozott, így ezek a tengeralattjárók hasznosnak bizonyultak az Északi-tenger és a Mediterrán vizeinek korlátozott térségében. Kis méretũknek köszönhetõen hatótávolságuk és fegyverzetük korlátozott volt. Három alosztály tette ki a teljes osztályt: az Undine, Umpire és az Uproar."
  CAN_submarine_4:0 "V Osztály"
  CAN_submarine_4_desc:0 "A V osztály vagy más néven a Vampire-osztályú tengeralattjárók az elõzõ U-osztályú kisebb hajókon alapultak. Nagyobbak, de mégis relatíve kicsik voltak,jobb tengerjáró képességgel, de limitált operatív hatótávolsággal és fegyverzettel."
  CAN_destroyer_1:0 "V/W Osztály"
  CAN_destroyer_1_desc:0 "Ezek a rombolók magukba foglalták az Admirality és a Thornycroft V és W osztályokat. A Háborús Vészhelyzet Program alatt építették õket. Ezek a hajók voltak a brit romboló konstrukciók legvégsõ lépcsõfoka a nagy háború alatt, megtestesítve elõdjeik fejlesztéseit, valamint számos új technológiai haladást. A nagy háború utolsó szakaszában nagy számban épültek ilyen hajók,és ezek alkották a Királyi Haditengerészet romboló flottáinak gerincét. Az 1930-as évek elején a hajókat áthelyezték tartalékos hajóhadakba, végül konvoj kíséreti feladatokat láttak el. Megfelelõen felfegyverzett gyors hadihajók voltak jó hatótávolsággal."
  #CAN_destroyer_1b: "Sanguenay Osztály"
  CAN_destroyer_2:0 "Ottowa Osztály"
  CAN_destroyer_2_desc:0 "Ottowa osztály volt a brit G, H és I-osztályú rombolók kanadai megjelölése, melyeket az 1933-as és 1934-es Haditengerészeti Építési Programok keretében építettek. Általában az elõzõ F osztály ismétlései voltak, enyhe méretcsökkenéssel. A G és H-osztályú fegyverzete ugyanaz volt, mint az F osztályban, mindkettõ 4.7 inches löveggel rendelkezett. Ezek a hajók hosszú hatótávolságúak voltak, megfelelõ fegyverzettel rendelkeztek, és jelentõs számú torpedóval voltak felszerelve. A háború során széles körben használták õket, de a bevetések során számos veszteséget szenvedtek el."
  #CAN_destroyer_2b: "Athabaskan Osztály"
  CAN_destroyer_3:0 "J/K/N Osztály"
  CAN_destroyer_3_desc:0 "A J, K, és N osztályok nagyon hasonlóak voltak a korábbi Tribal osztályhoz, de ahelyett, hogy a fegyverzetre fektették volna a hangsúlyt, a tervezõk visszatértek egy szabványosabb nehéz torpedó/könnyebb löveg összeállításhoz. A hajókat többször is módosították háborús szolgálati idejũk alatt. A fejlesztések jobb légelhárító lövegeket és radart tartalmaztak. Gyors, nagy hatótávolságú és jól felfegyverzett hadihajók voltak, ideálisak hajóhadak védelmére."
  CAN_destroyer_4:0 "Algonquin Osztály"
  CAN_destroyer_4_desc:0 "Az Algonquin osztály volt a kanadai jelölése a brit Battle-osztályú rombolóknak. A hajókat az 1942-es és az 1943-as haditengerészeti program részeként rendelték meg. Mind a fegyvereik, mind a torpedóik szempontjából erõs hajók voltak. A légvédelmi fegyverzet, az ASW képesség, sebesség, és a nagy hatótávjuk teszik õket kiváló hajókká. Kései építésük okán nem vállaltak komolyabb szerepet a háborúban."
  CAN_light_cruiser_1:0 "C Osztály"
  CAN_light_cruiser_1_desc:1 "A C osztály könnyũ cirkálók egy csoport könnyũ cirkáló volt, melyeket a nagy háború elõtt és alatt építettek kifejezetten azzal a céllal, hogy elviseljék az Északi-tenger zord körülményeit. Strapabíró és alkalmas hadihajóknak bizonyultak, annak ellenére, hogy kicsik és zsúfoltak voltak. Fegyverzetük, mely elég 6 inches löveggel bírt ahhoz, hogy felszíni célpontokat támadjanak meg és nehéz torpedóik, melyek ki tudtak végezni ellenséges hadihajókat és konvojokat több, mint kielégítõek voltak. Széles körben alkalmazták õket a nagy háború alatt és sok felszíni csatában vettek részt.""
  CAN_light_cruiser_2:0 "Southampton Osztály"
  CAN_light_cruiser_2_desc:0 "Southampton osztály könnyũ cirkálók egy, a Town osztály cirkálókhoz tartozó alosztály voltak, amiket a japán Mogami osztály cirkálók elleni harcra terveztek. Ezek a hadihajók jól páncélozottak voltak, jó sebességgel és hatótávolsággal bírtak, valamint igencsak félelmetes fegyverzetet tudhattak magukénak, amely tizenkettõ 6 inches lövegbõl állt négy tripla toronyban. Sok késõbbi brit háborús könnyũ cirkáló alapját képezték."
  CAN_light_cruiser_3:0 "Quebec Osztály"
  CAN_light_cruiser_3_desc:0 "A Quebec osztály a kanadai neve volt a brit Crown Colony-osztályú könnyũcirkálóknak. A korábbi Town osztály jobb változatai voltak, de egyszerũsített kialakítással gyorsították az építést és csökkentették a költségeket. A hajók ugyanolyan fegyvereket hordoztak, mint elõdjeik, azaz négy darab hármas tornyot, amelyek 6 inches lövegeket tartalmaztak. Hasonlóan páncélozottak voltak, de kisebb motorjaik miatt kissé hatótávolságukat. A típus két alosztályt tartalmazott: Fidzsi és Ceylon."
  CAN_light_cruiser_4:0 "Ontario Osztály"
  CAN_light_cruiser_4_desc:0 "Az Ontario osztály a kanadai megnevezése a brit Minotaur-osztályú (vagy Swiftsure-osztályú) könnyũcirkálóknak. Swiftsure osztályként is ismerték õket, a Crown Colony osztály módosított változataként, amely 1941-ben felhatalmazott háborús módosításokat tartalmazott. A Crown Colony osztálynál nagyobb hatótávolsággal  és több légvédelmi fegyverzettel rendelkezett, míg a fõ fegyverzetet három hármas toronyra csökkentették. A program túl késõn indult, így a háború menetére nem lehettek befolyással. Késõbb törölték a projektet."
  CAN_heavy_cruiser_1:0 "Hawkins Osztály"
  CAN_heavy_cruiser_1_desc:0 "A Hawkins-osztályú cirkálók voltak az elsõ nehéz cirkáló a világon. A korábbi könnyũ cirkálókon, különösen a Birmingham alosztályon alapultak, de 7,5 inches fegyverekkel és vastagabb páncélzattal rendelkeztek. Úgy tervezték, hogy dacoljon a német tengernagy konvoj-támadásaival. Jól fegyverzettek voltak, megfelelõ sebességet, hatótávolságot és jó védelmet biztosítottak. Összesen öt hajót helyeztek üzembe, de csak négy volt aktív a második világháború elején."
  CAN_heavy_cruiser_2:0 "Surrey Osztály"
  CAN_heavy_cruiser_2_desc:0 "A Surrey-osztályú nehéz cirkálót az 1928-as Haditengerészeti Program keretében javasolták. A korábbi York-osztályú nehéz cirkálók fejlesztett verziói voltak. Ha befejezték volna, négy iker 8 inches lövegtoronnyal, súlyosabb páncélzattal és erõsebb motorral rendelkeztek volna. Két hajót rendeltek, de egyiket sem szállították le."
  CAN_heavy_cruiser_3:0 "Admiral Osztály"
  CAN_heavy_cruiser_3_desc:0 "Az Admiral-osztályú nehézcirkáló (nem szabad összekeverni az Admiral-osztályú csatahajókkal) a Királyi Haditengerészet legutóbbi kísérlete volt, hogy megtervezze és felépítse a 8 inches löveggel felfegyverzett cirkálókat. A tervezési tanulmányok 1938-ban kezdõdtek és 1941-ben fejezõdtek be, ami különbözõ javaslatokat eredményezett. A végleges javaslatok három új tornyot, egy nehéz légvédelmi fegyverzetet, vastag páncélt és jó sebességet tartalmaztak. Az ellenséges cirkálók hiánya és a hajók költséghatékonysága miatt inkább a könnyũ cirkálók építésére helyezték a hangsúlyt."
  CAN_heavy_cruiser_4:0 "Churchill Dizájn"
  CAN_heavy_cruiser_4_desc:0 "Ezeket a hajókat Sir Winston Churchill, az Admiralitás Lordja javasolta a II. világháború korai szakaszaiban, hogy megakadályozzák a német Deutschland-osztályú nehéz fegyverzetũ cirkálót. Ezek a hajók 9,2 inches lövegeket, nehéz légvédelmi-t és erõs páncélt vezettek. Úgy tervezték, hogy hatékonyan harcoljanak az ellenséges hajók ellen. A hajókat végül lemondták a magas költségek és az új nehéz cirkáló iránti kereslet hiánya miatt. "
  CAN_battle_cruiser_1:0 "Renown Osztály"
  CAN_battle_cruiser_1_desc:0 "A  Renown-osztályú csatahajók eredetileg a Revenge-osztályú csatahajók jobb verziói. Építésüket az elsõ világháború kitöréséig felfüggesztették. Lord Fisher tengernagynak sikerült újraindítania a projektet, mint csatacirkálók. Jól fegyverzettek voltak, gyorsak és mozgathatóak, de vékonyabb páncélzattal és hatótávval rendelkeztek. Eredetileg három hajót gyártottak volna, de csak a Repulse és a Renown lett befejezve."
  CAN_battle_cruiser_2:0 "Princess Royal Osztály"
  CAN_battle_cruiser_2_desc:0 "A Princess Royal hipotetikus csatahajók egy csoportja, amelyek gyorsabb és olcsóbb változatot jelentettek a King George V-osztályú csatahajóknál. Ezek a hajók ugyanolyan, de csökkent fegyverzetet hordoztak mind a felszíni, mind a légvédelmi harcokban: két hármas 14 inches löveg és hat iker 5,25 inches légvédelmi löveg. Gyors sebességük és hosszú hatótávolságuk biztosította a királyi haditengerészet gyors rajtaütõ képességét és kötelékvédelmét, de korlátozott páncélzatuk problémásnak bizonyulna, ha modern csatahajókkal kerülnének szembe."
  CAN_battleship_1:1 "Revenge Osztály"
  CAN_battleship_1_desc:1 "A Revenge-osztályú csatahajókat 1913-ban rendelték meg az Erzsébet királyné-osztályú gyors csatahajó olcsó változataiként. Míg hasonló fegyverzetük és páncélzatuk volt, a jelentõsen alacsonyabb sebességük másodlagos feladatokat jelentett a második világháború alatt. Az tervezett 8 hajó közül csak 5 készült el."
  CAN_battleship_2:0 "V. Györcs király osztály"
  CAN_battleship_2_desc:0 "A King George V-osztályú csatahajók az 1922-es washingtoni és az 1930-as londoni haditengerészeti egyezmények eredménye voltak, amelyek a tõkehajók maximális elmozdulását és tüzét korlátozzák. Mint ilyen, ezek a hajók kisebb kaliberũ lövegekkel voltak felszerelve, mint korábban. A kisebb kaliberũség ellenére a hajók megfelelõen fel voltak fegyverezve, erõs légvédelmi fegyvereket hordoztak, és megfelelõ védelmet élveztek. Öt hajót rendeltek és ezzel váltották le régi Queen Elizabeth Osztály hajóit."
  CAN_battleship_3:0 "Lion Osztály"
  CAN_battleship_3_desc:0 "Az Lion-osztályú csatahajók a King George V hadihajók legújabb osztályának számítottak, amelyek számos sajátosságot tartalmaztak. Az 1938-as haditengerészeti programban hat hajót rendeltek el az öregedõ Revenge-osztályú csatahajók helyettesítésére, de a háború kitörése miatt nem sikerült befejezni. A hajók nagy vonalakban hasonlítanak a King George osztályhoz, de a fõ fegyverzet nehezebb lett az új 16 löveg bevezetésével. Vastagabb páncélzattal és erõsebb motorral rendelkeztek."
  CAN_battleship_4:0 "Vanguard Osztály"
  CAN_battleship_4_desc:0 "A Vanguard-osztályú csatahajó volt az utolsó csatahajó, amely a Királyi Haditengerészet számára épült. Egy hajót rendeltek, de még négy másik gyártását is felvetették a Csendes-óceáni hadszíntér elõtérbe kerülésével. Az 1940-es Sürgõsségi Háborús Program keretében megrendelt építés nem kapott kiemelt fontosságot, így a háború után készült el. Az osztálynak elegáns teste volt, kiváló stabilitást és hajózhatóságot biztosítva. A fegyverzet ugyanaz, mint az Queen Elizabeth és a Revenge-osztályú csatahajókon, amelyek jelentõs tũzerõt biztosítanak. Erõs motorok és jó páncélzat tette védetté a hajót."
  CAN_SH_battleship_1:0 "Centurion Osztály"
  CAN_SH_battleship_1_desc:0 "A Centurion a Királyi Haditengerészet hipotetikus csatahajóinak egy osztálya, melyet a német és a japán haditengerészet nagy hajóinak ellensúlyozására építettek. A nagy, 18 inches fegyverzet és a vastag páncélzat biztosítja a hajó elõnyét az ellenséges hajók elleni küzdelemben. Erõs légvédelmi fegyverzet, hosszú hatótávolság, és jó sebesség volt az alapkövetelmény hogy védhesse a Brit Birodalom tengereit."
  CAN_SH_battleship_2:0 "Lion II Osztály"
  CAN_SH_battleship_2_desc:0 "Az Lion II-osztályú csatahajókat 1944-ben tervezték, mint a korábbi Lion-osztályú csatahajó javított verzióját. A háborús tapasztalatok alapján építették, ezért elõdjénél nagyobb volt és nehezebb. Ha megépült volna, a típus három vagy négy hármas 16 inches fegyverzetet hordozott volna. Vastag páncéllemezek védték a hajót bármilyen szárazföldi vagy légi fenyegetéstõl. A hajók építésének költsége, az ellenséges haditengerészet veresége és a repülõgép-hordozók szükségessége eredményezte a projekt leállítását."
  CAN_carrier_1:0 "Courageous Osztály"
  CAN_carrier_1_desc:0 "Ezt a három repülõgép-hordozót csatacirkálónak alakították át és a Királyi Haditengerészet elsõ repülõgép-hordozói voltak. Az átalakítás az 1922-es washingtoni haditengerészeti szerzõdés eredménye volt, és a munkát 1925-ben fejezték be. Mérsékelten páncélozott, de jól fegyverzett hajók voltak, hosszú hatótávval és jó sebességgel, de az átalakítás természetébõl adódóan repülõgép kapacitásuk korlátozottá vált. Ennek ellenére a királyi haditengerészetnek fontos tapasztalatokat adott a repülõgép-hordozó konstrukcióban és a flotta légierõjének projektjében."
  CAN_carrier_2:0 "Ark Royal Osztály"
  CAN_carrier_2_desc:0 "Az Ark Royal repülõgép-hordozó volt az elsõ olyan hajó, amelyet a washingtoni haditengerészeti szerzõdés korlátozásaihoz kellett igazítani. Ez az elsõ hajó, amelyen a hangárok és a pilótafülke szerves része volt a hajótestnek. Az 1934-ben tervezett hajó jól páncélozott és fegyverzete is kielégítõ. Nagy méretũ repülõgépet szállított, mindeközben nagy hatótávval és sebességgel rendelkezik ahhoz, hogy lépést tartson a Királyi Haditengerészet többi hajójával."
  CAN_carrier_3:0 "Illustrious Osztály"
  CAN_carrier_3_desc:0 "Az Illustrious osztályt az 1936-os második londoni haditengerészeti szerzõdés korlátozta, amely a repülõgép-hordozó méretét 23,000 tonna felsõ határig korlátozta. Ez volt az elsõ brit szállító, ami páncélozott irányítótoronnyal rendelkezett, ami csökkentette a repülõgép kapacitást méretét. A nehéz páncélzat és a légvédelmi fegyverek erõs védelmet nyújtottak a hajó számára, míg a nagy teljesítményũ motorok és nagy tüzelõanyag-tároló nagy hatótávolságot biztosított a hajóknak."
  CAN_carrier_4:0 "Implacable Osztály"
  CAN_carrier_4_desc:0 "Az Implacable-osztályú repülõgép-hordozók az 1938-as haditengerészeti program keretében kerültek megrendelésre, és lényegében jobb változatai voltak a korábbi Illustrious osztálynak. A háború elején-közepén a konvojokat kísérõ kisebb hajók gyártása fontosabb volt ezeknél a repülõgép-hordozóknál, ezért azoknál sokkal lassabb ütemben gyártották õket, mint apróbb társaikat. Nagyobb hajók voltak, amelyek képesek voltak több repülõgépet szállítani, miközben vastag páncéllal rendelkeztek mind a hajótestben, mind a pilótafülkében. A nagyobb teljesítményũ motorok nagyobb sebességet és hatótávolságot adtak az Illustrious osztályhoz képest."
  ### CHI - NATIONALIST CHINA ###
  CHI_destroyer_1:0 "Jianwei Osztály"
  CHI_destroyer_1_desc:0 "A Jianwei osztály egy nagy torpedóhajó osztály volt, melyet a nacionalista kínai haditengerészet számára építettek 1904-ben. Az osztály két hajóját modernizálták és még a japán invázió idején szolgálatban is voltak. Miután korszerũsítették, 870 tonnát nyomtak, és két, 4,7 inches löveggel rendelkeztek."
  CHI_light_cruiser_1:0 "Hairong Osztály"
  CHI_light_cruiser_1_desc:0 "A Hairong egy kínai  cirkáló volt, amelyet Németország 1890-es évek végén épített a számukra. A hajó hasonló volt a többi cirkálóhoz és az azt követõ könnyũcirkálókhoz, amelyet a századfordulón Kína számára gyártottak. A Hairong kevesebb, mint 2700 tonnát nyomott, és három 5,9-es löveggel volt fegyverezve. "
  ### CHL - CHILE ###
  CHL_submarine_1:0 "H Osztály"
  CHL_submarine_1_desc:0 "Ezek a tengeralattjárók a brit H-osztályú vagy holland 602-es tengeralattjáróból álltak, amelyek az Egyesült Királyságban épültek, és az elsõ világháború után Chilébe kerültek át, a tengeralattjárók ellen a háború alatt. A hajók 1915 és 1918 között épültek. Több mint 360 tonnát nyomtak, 30 méteres merülési mélységük volt, és négy 450mm-es torpedócsõvel voltak felszerelve."
  #CHL_submarine_1b: "Capitán O`Brien Osztály"
  CHL_destroyer_1:0 "Almirante Lynch Osztály"
  CHL_destroyer_1_desc:0 "Az Almirante Lynch osztály egy hat hajóból álló csoport volt, amit az Egyesült Királyság Királyi Haditengerészete számára készítettek a nagy háború elõtt. Csak két hajót szállítottak le a háború kitörése elõtt, és 1945-ig szolgáltak. 1.430 tonnájukkal, a korukhoz képest gyorsnak számítottak és hat darab 4 in. L / 40 QF Mark VI löveggel illetve két 21 colos torpedócsõvel volt felfegyverezve."
  #CHL_destroyer_1b: "Serrano Osztály"
  CHL_light_cruiser_1:0 "Chacabuco Osztály"
  CHL_light_cruiser_1_desc:0 "A Chacabuco egy cirkáló volt, amelyet Nagy-Britanniában építettek 1902-ben a Chilei Haditengerészet számára. A hajó 4,160 tonnát nyomott és két Armstrong 8 inches löveggel illetve három 18 colos torpedócsõvel volt felfegyverezve. Lassú volt, de jól páncélozott a korabeli társaihoz képest."
  CHL_heavy_cruiser_1:0 "O'Higgins Osztály"
  CHL_heavy_cruiser_1_desc:0 "Az O'Higgins egy páncélozott cirkáló volt, amelyet a 20. század fordulóján építettek Nagy-Britanniában a chilei haditengerészet számára. 7,800 tonnát nyomott, négy darab 8"/45 kaliberũ lövegja volt. Meglehetõsen lassúnak számított a nagy háború utáni társaihoz képest."
  CHL_battleship_1:0 "Almirante Latorre Osztály"
  CHL_battleship_1_desc:0 "Az Almirante Latorre osztály két csatahajóból állt, amelyeket Nagy-Britanniában építettek a chilei haditengerészet számára a nagy háború kitörésekor. Csak egy csatahajót szállítottak le, a másikat a HMS Eagle repülõgép-hordozóvá építették át. A hajók több mint 28,000 tonnát nyomtak, és tíz darab 14 in./45 kaliberũ löveggel rendelkeztek. Gyenge páncélzatukat a nagy sebességük ellensúlyozta."
  ### COL - COLOMBIA ###
  COL_destroyer_2:0 "Antioquia Osztály"
  COL_destroyer_2_desc:0 "Az Antioquia osztály két rombolóból állt, amelyek a kolumbiai haditengerészet számára készültek Portugáliában. A hajókat 1934-ben fejezték be. Több mint 1.200 tonnát nyomtak, és négy  4.7 inches löveggel rendelkeztek valamint nyolc 533mm-es torpedócsõvel."
  ### DEN - DENMARK ###
  DEN_submarine_1:0 "Rota Osztály"
  DEN_submarine_1_desc:0 "Rota-osztályú tengeralattjárókat Dániában építettek és helyezték üzembe a nagy háború vége után. Kis méretũek voltak, és a Holland 602-es modellen alapultak. Súlyuk 290 tonna volt, és négy 450mm-es torpedócsõvel voltak felszerelve."
  DEN_submarine_2:0 "Havmanden Osztály"
  DEN_submarine_2_desc:0 "A Havmanden osztály a tervek szerint öt tengeralattjáróból állt volna. Három befejezõdött a német megszállás elõtt, az egyik a megszállás alatt fejezõdött be, az ötödik pedig soha nem épült meg. A hajók viszonylag kicsik voltak, 320 tonnát nyomtak. Öt 450mm-es torpedóvetõvel voltak felszerelve."
  DEN_submarine_4:0 "Støren Osztály"
  DEN_submarine_4_desc:0 "A Støren egy brit Vampire-osztályú tengeralattjáró volt, amelyet a háború után átadtak a dán haditengerészetnek. A hajó viszonylag kicsi volt, 545 tonnát nyomott, de négy 533mm-es torpedócsõvel és jó tengerjáró képességgel rendelkezetty."
  DEN_destroyer_4:0 "Huitfeldt Osztály"
  DEN_destroyer_4_desc:0 "A Huidfeldt osztály, amelyet Najaden osztálynak is neveznek, két nagy torpedóhajóból állt, amelyeket Dániában építettek és helyeztek üzembe. Az építkezés 1942-ben kezdõdött, és a hajók 1947-ben fejezõdtek be. Több mint 780 tonnásak voltak, és két 105 mm-es löveggel, valamint hat 533mm-es torpedócsõvel és számos ASW fegyverrel voltak ellátva. "
  DEN_heavy_cruiser_1:0 "Herluf Trolle Osztály"
  DEN_heavy_cruiser_1_desc:0 "A Herluf Trolle osztály három, 1901 és 1908 között megrendelt part menti csatahajót jelentett. A csatahajó osztály mivolta ellenére közelebb álltak egy cirkálóhoz mind méretben, mind fegyverzetben. Csak az egyik, a Peter Skram épült meg a második világháború kezdetéig. A 3700 tonna feletti hajókat két 240mm/K43 löveggel fegyverezték fel. Jól páncélozott hajók voltak, bár lassabbak, mint a korszak legsúlyosabb csatahajói."
  ### DOM - DOMINICAN REPUBLIC -- all generic ###
  ### ECU - ECUADOR -- all generic ###
  ### EST - ESTONIA ###
  EST_submarine_2:0 "Kalev Osztály"
  EST_submarine_2_desc:0 "A Kalev osztály két tengeralattjáróból állt, amelyek az Észt Haditengerészet számára  épültek 1936-ban az Egyesült Királyságban. Elsõdlegesen aknatelepítõ szerepkörre szánták õket, bár rendelkeztek négy 533mm-es torpedócsõvel."
  ### FIN - FINLAND ###
  FIN_heavy_cruiser_1:0 "Väinämöinen Osztály"
  FIN_heavy_cruiser_1_desc:0 "A Väinämöinen osztály két, a 1930-as évek elején Finnországban épített és üzembe helyezett parti védelmi csatahajóból állt. A legutolsó tengerparti védelmi hajók között voltak, amiket valaha építettek, bár méretük és fegyverzetük hasonlított a nehézcirkálóékhoz. Mindössze 3.900 tonnájukkal  meglehetõsen lassúak voltak, de négy 254mm/45-es kaliberũ Bofors löveggel voltak felfegyverezve."
  FIN_submarine_1:0 "Vetehinen Osztály"
  FIN_submarine_1_desc:0 "A Vetehinen osztály három közepes tengeralattjáróból állt, amelyek a finn haditengerészet számára készültek. A német I. világháborús UB III tengeralattjárók alapján épültek. Kevesebb mint 500 tonnát nyomtak, és négy 530mm-es torpedócsõvel voltak felszerelve."
  ### GRE - GREECE ###
  GRE_submarine_1:0 "Katsonis Osztály"
  GRE_submarine_1_desc:0 "A Katsonis-osztályú tengeralattjárók Franciaországban épültek a görög haditengerészet számára az 1920-as évek végén. Mindkét osztályhajó szolgált a második világháború idején. Kb. 580 tonnát nyomtak, és hat 533mm-es torpedócsõvel voltak felszerelve."
  GRE_submarine_2:0 "Matrozos Osztály"
  GRE_submarine_2_desc:0 "A görög  Matrozos tengeralattjáró egy olasz, Perla-osztályú tengeralattjáró volt, amelyet a britek elfogtak, és 1942-ben átadták át a görög haditengerészetnek. Az hajó 680 tonnát nyomott és hat 533mm-es torpedócsõvel volt felszerelve. 80 méteres merülési mélysége volt."
  GRE_submarine_4:0 "Pipinos Osztály"
  GRE_submarine_4_desc:0 "A Pipinos osztály négy hajója brit U-osztályú tengeralattjárók voltak, amiket a görög haditengerészetnek 1943 és 1946 között adtak át. A hajók 545 tonnát nyomtak és négy 533mm-es torpedócsõvel voltak felfegyverkezve."
  GRE_destroyer_1:0 "Aetos Osztály"
  GRE_destroyer_1_desc:0 "Az Aetos-osztályú rombolókat Nagy-Britanniában építették, és a nagy háború elõtt vásárolták meg a görögök. Mind a négy szolgálatban volt a második világháború alatt. 980 tonnát nyomtak. Négy 100mm 40 Armstrong P löveggel és négy 533mm-es torpedócsõvel volt felfegyverezve. Az 1920-as évek végén modernizáltak õket."
  #GRE_destroyer_1b: "Hydra Osztály"
  GRE_destroyer_2:0 "Vasilefs Georgios I Osztály"
  GRE_destroyer_2_desc:0 "A Vasilefs Georgios I osztály két, módosított brit H-osztályú romboló volt, amit az 1930-as évek végén a görög haditengerészet számára adtak át. A hajók 1,350 tonnát nyomtak, és jelentõs sebességgel rendelkeztek. Nagy hatótávjuk, négy 128mm/42SK C/34 lövegük illetve erõs torpedó fegyverzetük számottevõ fenyegetést jelentett az ellenséges hajók számára."
  GRE_destroyer_3:0 "Adrias Osztály"
  GRE_destroyer_3_desc:0 "Az Adrias osztály hat brit Hunt III-osztályú rombolóból állt, amelyek közül négyet 1942-ben a görög haditengerészetnek adtak. A rombolók lassabbak voltak, mint egy korabeli társaik. 1,050 tonnát nyomtak, négy 102mm/45 QF Mk XVI löveg volt fõ fegyverzetük, emellett erõs torpedó-képességgel és ASW berendezéssel is rendelkeztek."
  GRE_destroyer_4:0 "Leon Osztály"
  GRE_destroyer_4_desc:0 "A Leon osztály az USA-beli Cannon-osztályú rombolók átalakított hajói voltak. 1943-ban helyezték üzembe õket, de 1951-ig nem szállították le a görög haditengerészethez. A hajók lassabbak voltak, mint egy hagyományos romboló. 1,240 tonna tömeggel rendelkeztek. Három 3 in./40-es kaliberũ löveg alkotta a fõ fegyverzetet, amit  torpedók és ASW berendezések egészítettek ki."
  GRE_light_cruiser_1:0 "Elli Osztály"
  GRE_light_cruiser_1_desc:0 "Az Elli egy könnyũ cirkáló volt, amelyet az Egyesült Államok épített 1914-ben. Eredetileg a kínai haditengerészetnek szánták, de végül Görögországba szállították. A cirkálók között is kicsinek számított a maga 2,600 tonnájával. Két 152mm-es/45-ös kaliberũ löveg volt a fõ fegyverzet. A hajó szolgált a II. világháború alatt, és egy olasz tengeralattjáró süllyesztette el, mielõtt Görögországot a  Tengely megszállta volna."
  GRE_heavy_cruiser_1:0 "Averof Osztály"
  GRE_heavy_cruiser_1_desc:0 "Az Averof egy páncélozott cirkáló volt, amelyet Olaszországban építettek a görög haditengerészetnek a nagy háború elõtt. A második világháború idején a flotta zászlóshajójaként szolgált. Az Averof igen erõs volt a kor cirkálóival összehasonlítva. Közel 10,000 tonnát nyomott. Nagyon jól páncélozott volt és négy löveggel rendelkezett melyek mind 234mm/45 Armstrong típusú lövegek voltak. Mindezek ellenére viszonylag gyors volt egy átlagos cirkálóhoz képest."
  GRE_battleship_1:0 "Kilkis Osztály"
  GRE_battleship_1_desc:0 "A Kilkis osztály két amerikai Mississippi-osztályú csatahajóból állt, amelyeket 1908-ban helyeztek üzembe  és 1914-ben értékesítettek Görögországnak. Ezek voltak az Egyesült Államok által épített legutolsó korai-csatahajók. Csak 13 ezer tonnát nyomtak és négy 10 in./45 kaliberũ Mk V löveggel rendelkeztek. Átlagos fegyverzetük, sebességük és hatótávolságuk volt a kor hajóihoz képest. Mindkét hajó 1936-ban lett selejtezve."
  ### HOL - NETHERLANDS ###
  HOL_submarine_1:0 "K-III Osztály"
  HOL_submarine_1_desc:0 "A K-III osztály két tengeralattjáróból állt, amelyeket a Holland Királyi Haditengerészet járõrhajónak épített és használt. Az 1920-as évek elején, az amerikai Holland-osztályú tengeralattjárók képezték az alapjukat. Mindegyikük 580 tonnát nyomott, és négy 450 mm-es torpedócsõvel volt felszerelve. "
  #HOL_submarine_1b: "K-XIV Osztály"
  HOL_submarine_2:0 "O16 Osztály"
  HOL_submarine_2_desc:0 "Az O16-os tengeralattjárót 1936-ban gyártották és Hollandiában helyezte üzembe  a Holland Királyi Haditengerészet. Nagy méretũ tengeralattjáró volt a több mint 980 tonnájával. 80 méteres merülési mélységével, és nyolc 533mm-es torpedócsövével elrettentõ fegyver volt."
  HOL_submarine_3:0 "O21 Osztály"
  HOL_submarine_3_desc:0 "Az O21 osztály hét tengeralattjáróból állt, amelyeket Hollandiában építettek és állítottak hadrendbe. A hajók mindegyike befejezetlen volt a német invázió idején, noha ötnek sikerült elmenekülni Nagy-Britanniába, és a Holland Királyi Haditengerészet szolgálatába álltak. A hajók valamivel nagyobbak voltak, mint az elõzõ O-osztályú társaik, több mint 990 tonnát nyomtak, de hozzájuk hasonlóan nyolc 533mm-es torpedócsõvel rendelkeztek."
  HOL_submarine_4:0 "Zwaardvis Osztály"
  HOL_submarine_4_desc:0 "A Zwaardvis osztály négy brit eredetũ Taciturn-osztályú tengeralattjáró volt a Holland Királyi Haditengerészet használatában 1943 és 1945 között. A hajók 1,090 tonnát nyomtak. Tizenegy 533mm-es torpedócsõvel rendelkeztek és a 100 métert is meghaladta a merülési mélységük."
  HOL_destroyer_1:0 "Van Ghent Osztály"
  HOL_destroyer_1_desc:0 "A Van Ghent vagy az Admiralen osztály nyolc, 1926 és 1931 között a Királyi Haditengerészetnek épült nyolc rombolóból állt. A hajók a brit A-osztályú korai változatú hajókon alapultak. Minden hajó harcolt a II. világháborúban, és mind megsemmisült vagy elsüllyedt. A 1,300 tonnát meghaladó hajókat négy, 120mm-es löveggel szerelték fel, miközben sebességük kielégítõ volt."
  HOL_destroyer_3:0 "Callenburgh Osztály"
  HOL_destroyer_3_desc:0 "A Gerard Callenburgh osztály négy rombolót foglalt magába. Mind a négyet a német invázió elõtt kezdték el építeni, de csak kettõ készült el, az egyik a britekhez tudott menekülni, de a másikat a németek foglalták el. Ezek a rombolók 1,600 tonna körül mozogtak, és öt 120mm-es löveggel rendelkeztek, valamint nyolc 533mm-es torpedócsõvel és jó sebességgel."
  HOL_destroyer_4:0 "Piet Hein Osztály"
  HOL_destroyer_4_desc:0 "A Piet Hein osztály három brit S-osztályú rombolóból állott össze, melyet a királyi holland haditengerészet kapott a háború után. Az 1800 tonnát meghaladó hajók 4 darab 120 mm/45 QF Mk IX löveggel voltak felfegyverezve, és számos ASW fegyverrel rendelkeztek."
  HOL_light_cruiser_1:0 "Java Osztály"
  HOL_light_cruiser_1_desc:0 "A hollandok az 1920-as évek közepén két Java-osztályú könnyũ cirkálót rendeltek meg. A hajókat Németországban tervezték, de Hollandiában építették. Közel 6700 tonnát nyomtak, és tíz 150 mm-es Bofors löveggel rendelkeztek.Könnyũ páncélzatuk volt és nagy sebességre voltak képesek."
  HOL_light_cruiser_2:0 "De Ruyter Osztály"
  HOL_light_cruiser_2_desc:0 "A De Ruyter könnyũcirkálót 1930-as évek közepén építették meg és helyezték üzembe  Hollandiában. Elsõsorban a holland Kelet-Indiában szolgált. Több mint 6500 tonnát nyomott, és hét darab 150mm-es löveggel volt felszerelve. Alacsony átlagsebességũ, de jó hatótávolságú hajó volt."
  HOL_light_cruiser_3:0 "Tromp Osztály"
  HOL_light_cruiser_3_desc:0 "A Tromp osztály egy viszonylag kis súlyú cirkáló páros volt, melyet közvetlenül a német invázió elõtt fejeztek be. Mindkettõ a Távol-Keleten szolgált és túlélte a háborút. Csak 3,350 tonnát nyomtak, és  hat 150 méteres löveg volt a fõ fegyverzetük."
  HOL_light_cruiser_4:0 "De Zeven Provinciën Osztály"
  HOL_light_cruiser_4_desc:0 "A "De Zeven Provinciën" osztály két cirkálóból állt, amelyeket közvetlenül a német invázió elõtt kezdtek el építeni, de 1951-ig nem fejezõdött be a munkálatok. A végleges formatervezést az eredeti 1939-es tervbõl módosították, ez két olyan hajóhoz vezetett, amelyek több mint 12,000 tonnát nyomott ki, és nyolc Bofors 152mm-es löveg jelentette a fegyverzetüket. Jól páncélozott hajók voltak, szintén jó hatótávval."
  HOL_heavy_cruiser_1:0 "Soerabaja Osztály"
  HOL_heavy_cruiser_1_desc:0 "A holland Soerabaja cirkáló (eredetileg De Zeven Provinciën) egy hollandiai által az elsõ világháború elõtt épített és üzembe helyezett tengerparti védelmi hajó ("panterschip") volt. Mintegy 6 500 tonnás, és két 280 és négy 150mm-es lövegi miatt jól fegyverzett volt. Szolgált a második világháború alatt, egészen addig, amíg a japán bombázók 1942-ben el nem süllyesztették."
  ### IRE - IRELAND -- all generic ###
  ### LAT - LATVIA ###
  LAT_submarine_1:0 "Ronis Osztály"
  LAT_submarine_1_desc:0 "A Ronis osztály két tengeralattjáróból állt, amelyeket Franciaországban építettek a lett haditengerészet számára. 1927-ben üzembe helyezték õket. Kicsik voltak, csak 390 tonnát nyomtak, és hat 533mm-es torpedócsõvel voltak felfegyverezve."
  ### LIT - LITHUANIA -- all generic ###
  ### MEX - MEXICO ###
  MEX_destroyer_1:0 "Guanajuato Osztály"
  MEX_light_cruiser_1:0 "Progreso Osztály"
  MEX_heavy_cruiser_1:0 "Anáhuac Osztály"
  ### NOR - NORWAY ###
  NOR_submarine_1:0 "B Osztály"
  NOR_submarine_1_desc:0 "A norvég B-osztályú tengeralattjárók Norvégiában épültek az amerikai Holland-típusú tengeralattjárók alapján. Az osztály hat hatalmas hajóját 1923 és 1930 között helyezték üzembe. 420 tonnát nyomtak, négy 450 mm-es torpedócsõvel voltak ellátva és 60 méteres merülési mélységgel rendelkeztek."
  NOR_submarine_3:0 "Uredd Osztály"
  NOR_submarine_3_desc:0 "Az Uredd osztály két brit U-osztályú tengeralattjáróból állt, amelyeket 1941 és 1943 között építettek a norvég haditengerészet számára. A hajók 540 tonnát nyomtak és négy 533mm-es torpedócsõvel voltak felfegyverkezve. Brit radarral, szonárral és jó merülési mélységgel rendelkeztek."
  NOR_submarine_4:0 "Utsira Osztály"
  NOR_submarine_4_desc:0 "Az Utsira osztály négy brit vámpír-osztályú tengeralattjáróból állt. 1943 és 1944 között épültek, bár a háború vége elõtt csak egy darabot adtak át a norvég haditengerészetnek. A hajók csak apróbb dolgokban voltak jobbak az elõzõ U-osztálynál. Súlyuk 545 tonna. Négy 533mm-es torpedócsõvel és 90 méteres merülési mélységgel rendelkeztek."
  NOR_destroyer_1:0 "Draug Osztály"
  NOR_destroyer_1_desc:0 "A négy Draug-osztályú romboló volt az elsõ multifunkcionális romboló osztály, amelyet a norvég haditengerészet számára építettek. Az elsõ világháború elõtt helyezték üzembe õket és 580 tonnát nyomtak. Három darab 3 colos brit QF löveggel rendelkeztek. Meglehetõsen lassúak voltak a korukbeli hajókhoz képest."
  NOR_destroyer_2:0 "Sleipner Osztály"
  NOR_destroyer_2_desc:0 "A Sleipner torpedóhajó osztályt a norvég haditengerészet számára építették 1937 és 1939. A korábbi Draug osztálytól eltérõen a Sleipner osztály viszonylag jó fegyverzetet és ASW berendezéseket kapott. A súlyuk 735 tonna, ehhez képest mégis gyorsak voltak."
  NOR_destroyer_3:0 "Ålesund Osztály"
  NOR_destroyer_3_desc:0 "Az Ålesund osztály két rombolóból állt, amelyeket 1939-ben kezdtek el építeni meg, de soha nem fejezték be a német megszállás okán Ha befejezték volna, akkor ezek lettek volna az elsõ norvég rombolók, amik hasonló méretũek lettek volna a legtöbb nagy nemzet rombolóihoz képest.Több mint 1200 tonnát nyomtak. Négy 120mm/40 Bofors-löveggel és négy 533mm-es torpedócsõvel fegyverezték volna fel õket."
  NOR_destroyer_4:0 "Stord Osztály"
  NOR_destroyer_4_desc:0 "A Stord osztály négy brit S-osztályú rombolóból állott, mely csoportot a britek ajándékoztak a királyi norvég haditengerészet számára 1943 és 1944 között. Kb. 1800 tonnát nyomtak. Négy 120mm/45 QF Mk IX löveggel rendelkeztek valamint nyolc 533mm-es torpedócsõvel ésASW és radar kiegészítõvel. Jó sebesség és megbízhatóság jellemezte õket."
  NOR_heavy_cruiser_1:0 "Norge Osztály"
  NOR_heavy_cruiser_1_desc:0 "A Norge egy partvédelmi hajó volt, amelyet Norvégiába építettek a századfordulón. A két 210mm-es fegyver köré összpontosított fegyverzet összehasonlítható volt egy nehézcirkálóéval, bár annak mérete, amely csaknem 4200 tonna körüli volt, közelebb volt egy könnyũcirkálóhoz. Sebessége hasonló volt egy csatahajóhoz. A korai, négy partvédelmi hajó egyike volt, amely még a második világháború kezdetén szolgált a norvég haditengerészetben."
  ### NZL - NEW ZEALAND ###
  NZL_submarine_1:0 "L Osztály"
  NZL_submarine_1_desc:0 "Az L osztály közepes méretũ hajókból állt eredetileg a Sürgõsségi Háborús Program keretében tervezve, mintegy továbbfejlesztett változata a korábbi tengeralattjáró osztályoknak. A nagy háború késõi szakaszában került sor megépítésükre, és új, nagyobb 21 inches torpedókkal voltak felszerelve. Ezek a második világháború elejéig voltak szolgálatban, amikor többnyire másodlagos és képzési feladatokat láttak el."
  NZL_submarine_2:0 "T Osztály"
  NZL_submarine_2_desc:0 "A To osztály vagy Triton-osztályú hajókat úgy tervezték, hogy az O, P és R-osztályú nagy tengeralattjárókat felváltsák. Mérsékelten nagy tengeralattjárók voltak, hosszú hatótávolságuk pedig jól illett az Atlanti-óceáni és a Csendes-óceáni hadszínterekre. Ezek a hajók jól fegyverzett, stabil platformok voltak, és a konfliktus során széles körben használták õket, épp ezért a felépített hajók 25 százaléka elpusztult a háború idején."
  NZL_submarine_3:0 "U Osztály"
  NZL_submarine_3_desc:0 "Az U osztály kis méretũ tengeralattjárókból állt, melyeket a Háborús Vészhelyzet Program alatt építettek 1940-1941 közt. Eredetileg kiképzési célokat szolgáltak, ám a háború kitörésével a konstrukció megváltozott, így ezek a tengeralattjárók hasznosnak bizonyultak az Északi-tenger és a Mediterrán vizeinek korlátozott térségében. Kis méretũknek köszönhetõen hatótávolságuk és fegyverzetük korlátozott volt. Három alosztály tette ki a teljes osztályt: az Undine, Umpire és az Uproar."
  NZL_submarine_4:0 "V Osztály"
  NZL_submarine_4_desc:0 "A V osztály vagy más néven a Vampire-osztályú tengeralattjárók az elõzõ U-osztályú kisebb hajókon alapultak. Nagyobbak, de mégis relatíve kicsik voltak,jobb tengerjáró képességgel, de limitált operatív hatótávolsággal és fegyverzettel."
  NZL_destroyer_1:0 "V/W Osztály"
  NZL_destroyer_1_desc:0 "Ezek a rombolók magukba foglalták az Admirality és a Thornycroft V és W osztályokat. A Háborús Vészhelyzet Program alatt építették õket. Ezek a hajók voltak a brit romboló konstrukciók legvégsõ lépcsõfoka a nagy háború alatt, megtestesítve elõdjeik fejlesztéseit, valamint számos új technológiai haladást. A nagy háború utolsó szakaszában nagy számban épültek ilyen hajók,és ezek alkották a Királyi Haditengerészet romboló flottáinak gerincét. Az 1930-as évek elején a hajókat áthelyezték tartalékos hajóhadakba, végül konvoj kíséreti feladatokat láttak el. Megfelelõen felfegyverzett gyors hadihajók voltak jó hatótávolsággal."
  NZL_destroyer_2:0 "G/H/I Osztály"
  NZL_destroyer_2_desc:0 "A G, H, és az I-osztályú rombolók az 1933-as és 1934-es Hajóépítési Program keretei közt épültek. Általánosságban elmondható,hogy az elõzõ F osztály másolatai voltak, az egyetlen különbség a kisebb méret volt. A fegyverzet a G és a H osztályokban ugyanazok a 4.7 inches lövegek, mint az F osztályban. Ezeknek a hajóknak nagy hatótávolsága, megfelelõ fegyverzete volt, kiegészítésként erõs torpedókkal. Széles körben alkalmazták õket a világháború során, és sok veszteséget szenvedtek el."
  NZL_destroyer_3:0 "J/K/N Osztály"
  NZL_destroyer_3_desc:0 "A J, K, és N osztályok nagyon hasonlóak voltak a korábbi Tribal osztályhoz, de ahelyett, hogy a fegyverzetre fektették volna a hangsúlyt, a tervezõk visszatértek egy szabványosabb nehéz torpedó/könnyebb löveg összeállításhoz. A hajókat többször is módosították háborús szolgálati idejũk alatt. A fejlesztések jobb légelhárító lövegeket és radart tartalmaztak. Gyors, nagy hatótávolságú és jól felfegyverzett hadihajók voltak, ideálisak hajóhadak védelmére."
  NZL_destroyer_4:0 "Battle Osztály"
  NZL_destroyer_4_desc:0 "A Battle osztály rombolók építkeztek a brit rombolók evolúciójára, melyeket a háború alatt használtak. A hajókat az 1942-es és 1943-as Tengerészeti Program részeként rendelték. Jól felfegyverzettek voltak, mind ami a lövegeket és a torpedókat illeti. Légvédelmi fegyverzetük, tengeralattjáró elhárító képességeik, sebességük és hatótávjuk sokoldalú hadihajókká tették õket. Késõi használatuk miatt minimálisan járultak hozzá a háború menetéhez."
  NZL_light_cruiser_1:0 "C Osztály"
  NZL_light_cruiser_1_desc:1 "A C osztály könnyũ cirkálók egy csoport könnyũ cirkáló volt, melyeket a nagy háború elõtt és alatt építettek kifejezetten azzal a céllal, hogy elviseljék az Északi-tenger zord körülményeit. Strapabíró és alkalmas hadihajóknak bizonyultak, annak ellenére, hogy kicsik és zsúfoltak voltak. Fegyverzetük, mely elég 6 inches löveggel bírt ahhoz, hogy felszíni célpontokat támadjanak meg és nehéz torpedóik, melyek ki tudtak végezni ellenséges hadihajókat és konvojokat több, mint kielégítõek voltak. Széles körben alkalmazták õket a nagy háború alatt és sok felszíni csatában vettek részt."
  #NZL_light_cruiser_1c: "Leander Osztály"
  NZL_light_cruiser_2:0 "Southampton Osztály"
  NZL_light_cruiser_2_desc:0 "Southampton osztály könnyũ cirkálók egy, a Town osztály cirkálókhoz tartozó alosztály voltak, amiket a japán Mogami osztály cirkálók elleni harcra terveztek. Ezek a hadihajók jól páncélozottak voltak, jó sebességgel és hatótávolsággal bírtak, valamint igencsak félelmetes fegyverzetet tudhattak magukénak, amely tizenkettõ 6 inches lövegbõl állt négy tripla toronyban. Sok késõbbi brit háborús könnyũ cirkáló alapját képezték."
  NZL_light_cruiser_3:0 "Gambia Osztály"
  NZL_light_cruiser_3_desc:0 "A Gambia osztály volt az Új-zélandi megnevezése a brit Crown Colony osztálynak. A korábbi Town osztály jobb változatai voltak, de egyszerũsített kialakítással gyorsították az építést és csökkentették a költségeket. A hajók ugyanolyan fegyvereket hordoztak, mint elõdjeik, azaz négy darab hármas tornyot, amelyek 6 inches lövegeket tartalmaztak. Hasonlóan páncélozottak voltak, de kisebb motorjaik miatt kissé hatótávolságukat. A típus két alosztályt tartalmazott: Fidzsi és Ceylon."
  NZL_light_cruiser_4:0 "Black Prince Osztály"
  NZL_light_cruiser_4_desc:0 "A Black Prince osztály volt a kanadai megnevezése a brit Minotaur-osztályú (vagy Swiftsure-osztályú) cirkálóknak. Swiftsure osztályként is ismerték õket, a Crown Colony osztály módosított változataként, amely 1941-ben felhatalmazott háborús módosításokat tartalmazott. A Crown Colony osztálynál nagyobb hatótávolsággal  és több légvédelmi fegyverzettel rendelkezett, míg a fõ fegyverzetet három hármas toronyra csökkentették. A program túl késõn indult, így a háború menetére nem lehettek befolyással. Késõbb törölték a projektet."
  NZL_heavy_cruiser_1:0 "Hawkins Osztály"
  NZL_heavy_cruiser_1_desc:0 "A Hawkins-osztályú cirkálók voltak az elsõ nehéz cirkáló a világon. A korábbi könnyũ cirkálókon, különösen a Birmingham alosztályon alapultak, de 7,5 inches fegyverekkel és vastagabb páncélzattal rendelkeztek. Úgy tervezték, hogy dacoljon a német tengernagy konvoj-támadásaival. Jól fegyverzettek voltak, megfelelõ sebességet, hatótávolságot és jó védelmet biztosítottak. Összesen öt hajót helyeztek üzembe, de csak négy volt aktív a második világháború elején."
  NZL_heavy_cruiser_2:0 "Surrey Osztály"
  NZL_heavy_cruiser_2_desc:0 "A Surrey-osztályú nehézcirkálót az 1928-as Haditengerészeti Program keretében javasolták. A korábbi York-osztályú nehéz cirkálók fejlesztett verziói voltak. Ha befejezték volna, négy iker 8 inches lövegtoronnyal, súlyosabb páncélzattal és erõsebb motorral rendelkeztek volna. Két hajót rendeltek, de egyiket sem szállították le."
  NZL_heavy_cruiser_3:0 "Admiral Osztály"
  NZL_heavy_cruiser_3_desc:0 "Az Admirális-osztályú nehéz cirkáló (nem szabad összekeverni az Admirális-osztályú csatahajókkal) a Királyi Haditengerészet legutóbbi kísérlete volt, hogy megtervezze és felépítse a 8 inches löveggel felfegyverzett cirkálókat. A tervezési tanulmányok 1938-ban kezdõdtek és 1941-ben fejezõdtek be, ami különbözõ javaslatokat eredményezett. A végleges javaslatok három új tornyot, egy nehéz légvédelmi fegyverzetet, vastag páncélt és jó sebességet tartalmaztak. Az ellenséges cirkálók hiánya és a hajók költséghatékonysága miatt inkább a könnyũ cirkálók építésére helyezték a hangsúlyt."
  NZL_heavy_cruiser_4:0 "Churchill Dizájn"
  NZL_heavy_cruiser_4_desc:0 "Ezeket a hajókat Sir Winston Churchill, az Admiralitás Lordja javasolta a II. világháború korai szakaszaiban, hogy megakadályozzák a német Deutschland-osztályú nehéz fegyverzetũ cirkálót. Ezek a hajók 9,2 inches lövegeket, nehéz légvédelmi-t és erõs páncélt vezettek. Úgy tervezték, hogy hatékonyan harcoljanak az ellenséges hajók ellen. A hajókat végül lemondták a magas költségek és az új nehéz cirkáló iránti kereslet hiánya miatt. "
  NZL_battle_cruiser_1:0 "Renown Osztály"
  NZL_battle_cruiser_1_desc:0 "A  Renown-osztályú csatahajók eredetileg a Revenge-osztályú csatahajók jobb verziói. Építésüket az elsõ világháború kitöréséig felfüggesztették. Lord Fisher tengernagynak sikerült újraindítania a projektet, mint csatacirkálók. Jól fegyverzettek voltak, gyorsak és mozgathatóak, de vékonyabb páncélzattal és hatótávval rendelkeztek. Eredetileg három hajót gyártottak volna, de csak a Repulse és a Renown lett befejezve."
  NZL_battle_cruiser_2:0 "Princess Royal Osztály"
  NZL_battle_cruiser_2_desc:0 "A Princess Royal hipotetikus csatahajók egy csoportja, amelyek gyorsabb és olcsóbb változatot jelentettek a King George V-osztályú csatahajóknál. Ezek a hajók ugyanolyan, de csökkent fegyverzetet hordoztak mind a felszíni, mind a légvédelmi harcokban: két hármas 14 inches löveg és hat iker 5,25 inches légvédelmi löveg. Gyors sebességük és hosszú hatótávolságuk biztosította a királyi haditengerészet gyors rajtaütõ képességét és kötelékvédelmét, de korlátozott páncélzatuk problémásnak bizonyulna, ha modern csatahajókkal kerülnének szembe."
  NZL_battleship_1:1 "Revenge Osztály"
  NZL_battleship_1_desc:1 "A Revenge-osztályú csatahajókat 1913-ban rendelték meg az Erzsébet királyné-osztályú gyors csatahajó olcsó változataiként. Míg hasonló fegyverzetük és páncélzatuk volt, a jelentõsen alacsonyabb sebességük másodlagos feladatokat jelentett a második világháború alatt. Az tervezett 8 hajó közül csak 5 készült el."
  NZL_battleship_2:0 "V. György király osztály"
  NZL_battleship_2_desc:0 "A King George V-osztályú csatahajók az 1922-es washingtoni és az 1930-as londoni haditengerészeti egyezmények eredménye voltak, amelyek a tõkehajók maximális elmozdulását és tüzét korlátozzák. Mint ilyen, ezek a hajók kisebb kaliberũ lövegekkel voltak felszerelve, mint korábban. A kisebb kaliberũség ellenére a hajók megfelelõen fel voltak fegyverezve, erõs légvédelmi fegyvereket hordoztak, és megfelelõ védelmet élveztek. Öt hajót rendeltek és ezzel váltották le régi Queen Elizabeth Osztály hajóit."
  NZL_battleship_3:0 "Lion Osztály"
  NZL_battleship_3_desc:0 "Az Lion-osztályú csatahajók a King George V hadihajók legújabb osztályának számítottak, amelyek számos sajátosságot tartalmaztak. Az 1938-as haditengerészeti programban hat hajót rendeltek el az öregedõ Revenge-osztályú csatahajók helyettesítésére, de a háború kitörése miatt nem sikerült befejezni. A hajók nagy vonalakban hasonlítanak a King George osztályhoz, de a fõ fegyverzet nehezebb lett az új 16 löveg bevezetésével. Vastagabb páncélzattal és erõsebb motorral rendelkeztek."
  NZL_battleship_4:0 "Vanguard Osztály"
  NZL_battleship_4_desc:0 "A Vanguard-osztályú csatahajó volt az utolsó csatahajó, amely a Királyi Haditengerészet számára épült. Egy hajót rendeltek, de még négy másik gyártását is felvetették a Csendes-óceáni hadszíntér elõtérbe kerülésével. Az 1940-es Sürgõsségi Háborús Program keretében megrendelt építés nem kapott kiemelt fontosságot, így a háború után készült el. Az osztálynak elegáns teste volt, kiváló stabilitást és hajózhatóságot biztosítva. A fegyverzet ugyanaz, mint az Queen Elizabeth és a Revenge-osztályú csatahajókon, amelyek jelentõs tũzerõt biztosítanak. Erõs motorok és jó páncélzat tette védetté a hajót."
  NZL_SH_battleship_1:0 "Centurion Osztály"
  NZL_SH_battleship_1_desc:0 "A Centurion a Királyi Haditengerészet hipotetikus csatahajóinak egy osztálya, melyet a német és a japán haditengerészet nagy hajóinak ellensúlyozására építettek. A nagy, 18 inches fegyverzet és a vastag páncélzat biztosítja a hajó elõnyét az ellenséges hajók elleni küzdelemben. Erõs légvédelmi fegyverzet, hosszú hatótávolság, és jó sebesség volt az alapkövetelmény hogy védhesse a Brit Birodalom tengereit."
  NZL_SH_battleship_2:0 "Lion II Osztály"
  NZL_SH_battleship_2_desc:0 "Az Lion II-osztályú csatahajókat 1944-ben tervezték, mint a korábbi Lion-osztályú csatahajó javított verzióját. A háborús tapasztalatok alapján építették, ezért elõdjénél nagyobb volt és nehezebb. Ha megépült volna, a típus három vagy négy hármas 16 inches fegyverzetet hordozott volna. Vastag páncéllemezek védték a hajót bármilyen szárazföldi vagy légi fenyegetéstõl. A hajók építésének költsége, az ellenséges haditengerészet veresége és a repülõgép-hordozók szükségessége eredményezte a projekt leállítását."
  NZL_carrier_1:0 "Courageous Osztály"
  NZL_carrier_1_desc:0 "Ezt a három repülõgép-hordozót csatacirkálónak alakították át és a Királyi Haditengerészet elsõ repülõgép-hordozói voltak. Az átalakítás az 1922-es washingtoni haditengerészeti szerzõdés eredménye volt, és a munkát 1925-ben fejezték be. Mérsékelten páncélozott, de jól fegyverzett hajók voltak, hosszú hatótávval és jó sebességgel, de az átalakítás természetébõl adódóan repülõgép kapacitásuk korlátozottá vált. Ennek ellenére a királyi haditengerészetnek fontos tapasztalatokat adott a repülõgép-hordozó konstrukcióban és a flotta légierõjének projektjében."
  NZL_carrier_2:0 "Ark Royal Osztály"
  NZL_carrier_2_desc:0 "Az Ark Royal repülõgép-hordozó volt az elsõ olyan hajó, amelyet a washingtoni haditengerészeti szerzõdés korlátozásaihoz kellett igazítani. Ez az elsõ hajó, amelyen a hangárok és a pilótafülke szerves része volt a hajótestnek. Az 1934-ben tervezett hajó jól páncélozott és fegyverzete is kielégítõ. Nagy méretũ repülõgépet szállított, mindeközben nagy hatótávval és sebességgel rendelkezik ahhoz, hogy lépést tartson a Királyi Haditengerészet többi hajójával."
  NZL_carrier_3:0 "Illustrious Osztály"
  NZL_carrier_3_desc:0 "Az Illustrious osztályt az 1936-os második londoni haditengerészeti szerzõdés korlátozta, amely a repülõgép-hordozó méretét 23,000 tonna felsõ határig korlátozta. Ez volt az elsõ brit szállító, ami páncélozott irányítótoronnyal rendelkezett, ami csökkentette a repülõgép kapacitást méretét. A nehéz páncélzat és a légvédelmi fegyverek erõs védelmet nyújtottak a hajó számára, míg a nagy teljesítményũ motorok és nagy tüzelõanyag-tároló nagy hatótávolságot biztosított a hajóknak. "
  NZL_carrier_4:0 "Implacable Osztály"
  NZL_carrier_4_desc:0 "Az Implacable-osztályú repülõgép-hordozók az 1938-as haditengerészeti program keretében kerültek megrendelésre, és lényegében jobb változatai voltak a korábbi Illustrious osztálynak. A háború elején-közepén a konvojokat kísérõ kisebb hajók gyártása fontosabb volt ezeknél a repülõgép-hordozóknál, ezért azoknál sokkal lassabb ütemben gyártották õket, mint apróbb társaikat. Nagyobb hajók voltak, amelyek képesek voltak több repülõgépet szállítani, miközben vastag páncéllal rendelkeztek mind a hajótestben, mind a pilótafülkében. A nagyobb teljesítményũ motorok nagyobb sebességet és hatótávolságot adtak az Illustrious osztályhoz képest."
  ### POR - PORTUGAL ###
  POR_submarine_1:0 "Foca Osztály"
  POR_submarine_1_desc:0 "A portugál Foca osztály három apró tengeralattjáróját a portugál haditengerészetnek építették Olaszországban  röviddel a nagy háború után. Ezek az olasz Espadarte osztály és a spanyol A osztály keresztezésébõl jöttek létre. Csak 260 tonnát nyomtak és két 450mm-es torpedócsõvel voltak felfegyverkezve. Mindhárom hajót selejtezték a 1930-as évek közepén."
  POR_submarine_2:0 "Delfim Osztály"
  POR_submarine_2_desc:0 "A Delfim osztály lét darab tengeralattjáróból állt, amelyeket az 1930-as évek elején építettek Olaszországban a portugál haditengerészet számára. A megrendelést törölték és a hajókat az olasz haditengerészethez helyezték el. A nagy, olasz Squalo osztályon alapultak, 980 tonnát nyomtak, és nyolc 533mm-es torpedócsõvel voltak felszerelve."
  POR_submarine_4:0 "Narval Osztály"
  POR_submarine_4_desc:0 "A Narval osztály három brit, Subtle-osztályú tengeralattjáróból áll, amelyeket 1945-ben helyeztek üzembe, és amelyeket a második világháború után adtak el Portugáliának. 840 tonnát nyomtak, és hét 533mm-es torpedócsõvel voltak felszerelve."
  POR_destroyer_1:0 "Douro Osztály"
  POR_destroyer_1_desc:0 "A Douro osztály egy, az 1930-as évek elején induló projekt hét rombolós osztálya volt. Az Egyesült Királyságban épültek Portugália számára. A hajók közül kettõt Kolumbiába adtak el 1934-ben. A hajók több mint 1200 tonnát nyomtak, és négy BL 4.7 inches löveggel valamint nyolc 533mm-es torpedócsõvel rendelkeztek."
  ### PRU - PERU ###
  PRU_submarine_1:0 "R Osztály"
  PRU_submarine_1_desc:0 "A perui R-osztályú tengeralattjárók négy, az 1920-as évek közepén megrendelt, és az Egyesült Államok által épített hajókból álltak. Ezek lényegében azonosak az amerikai R-osztályú tengeralattjárókkal, amelyek több mint 570 tonnát nyomtak és négy 533mm-es torpedócsõvel voltak felfegyverkezve."
  PRU_destroyer_1:0 "Almirante Villar Osztály"
  PRU_destroyer_1_desc:0 "Az Almirante Villar és Amirante Guise két volt orosz Novik-osztályú romboló volt. A hajóknak rögös útjuk volt, mielõtt a perui haditengerészet 1934-ben szolgálatba állította volna õket, megjárták már a brit és észt haditengerészetet is. Négy 102mm/60 kaliberũ löveggel és kilenc 533mm-es torpedócsõvel rendelkeztek. Több mint 1,200 tonnát nyomtak és sebességük megfelelt a kor által mércéknek."
  PRU_light_cruiser_1:0 "Almirante Grau Osztály"
  PRU_light_cruiser_1_desc:0 "Az Almirante Grau osztály két darab I. világháború elõtti cirkálóból állt, amelyeket Nagy-Britanniában építettek a perui haditengerészet számára és 1907-ben üzembe ishelyeztek. A többi könnyũcirkálóhoz hasonlóan a hajók eléggé kicsik voltak, csupán 1100 tonnát nyomtak. Átlagon felüli sebességük és könnyũ páncélzatuk volt 152 mm/50-es kaliberũ Vickers lövegekkel voltak felfegyverezve."
  ### RAJ - BRITISH RAJ ###
  RAJ_submarine_1:0 "L Osztály"
  RAJ_submarine_1_desc:0 "Az L osztály közepes méretũ hajókból állt eredetileg a Sürgõsségi Háborús Program keretében tervezve, mintegy továbbfejlesztett változata a korábbi tengeralattjáró osztályoknak. A nagy háború késõi szakaszában került sor megépítésükre, és új, nagyobb 21 inches torpedókkal voltak felszerelve. Ezek a második világháború elejéig voltak szolgálatban, amikor többnyire másodlagos és képzési feladatokat láttak el."
  RAJ_submarine_2:0 "T Osztály"
  RAJ_submarine_2_desc:0 "A T osztály vagy más néven a Triton-osztályú hajókat azzal a céllal tervezték, hogy helyettesítsék az O, P, és R-osztályú nagy tengeralattjárókat. Közepesen nagy tengeralattjárók voltak nagy hatótávolsággal, ideálisak az Atlanti és a Csendes-óceán térségére. Ezek a hajók jól felfegyverzett, stabil platformok voltak és széles körben alkalmazták õket a konfliktus során, minthogy 25 százaléka a megépített hajóknak elveszett a háború alatt."
  RAJ_submarine_3:0 "U Osztály"
  RAJ_submarine_3_desc:0 "Az U osztály kis méretũ tengeralattjárókból állt, melyeket a Háborús Vészhelyzet Program alatt építettek 1940-1941 közt. Eredetileg kiképzési célokat szolgáltak, ám a háború kitörésével a konstrukció megváltozott, így ezek a tengeralattjárók hasznosnak bizonyultak az Északi-tenger és a Mediterrán vizeinek korlátozott térségében. Kis méretũknek köszönhetõen hatótávolságuk és fegyverzetük korlátozott volt. Három alosztály tette ki a teljes osztályt: az Undine, Umpire és az Uproar."
  RAJ_submarine_4:0 "V Osztály"
  RAJ_submarine_4_desc:0 "A V osztály vagy más néven a Vampire-osztályú tengeralattjárók az elõzõ U-osztályú kisebb hajókon alapultak. Nagyobbak, de mégis relatíve kicsik voltak,jobb tengerjáró képességgel, de limitált operatív hatótávolsággal és fegyverzettel."
  RAJ_destroyer_1:0 "V/W Osztály"
  RAJ_destroyer_1_desc:0 "Ezek a rombolók magukba foglalták az Admirality és a Thornycroft V és W osztályokat. A Háborús Vészhelyzet Program alatt építették õket. Ezek a hajók voltak a brit romboló konstrukciók legvégsõ lépcsõfoka a nagy háború alatt, megtestesítve elõdjeik fejlesztéseit, valamint számos új technológiai haladást. A nagy háború utolsó szakaszában nagy számban épültek ilyen hajók,és ezek alkották a Királyi Haditengerészet romboló flottáinak gerincét. Az 1930-as évek elején a hajókat áthelyezték tartalékos hajóhadakba, végül konvoj kíséreti feladatokat láttak el. Megfelelõen felfegyverzett gyors hadihajók voltak jó hatótávolsággal."
  RAJ_destroyer_2:0 "G/H/I Osztály"
  RAJ_destroyer_2_desc:0 "A G, H, és az I-osztályú rombolók az 1933-as és 1934-es Hajóépítési Program keretei közt épültek. Általánosságban elmondható,hogy az elõzõ F osztály másolatai voltak, az egyetlen különbség a kisebb méret volt. A fegyverzet a G és a H osztályokban ugyanazok a 4.7 inches lövegek, mint az F osztályban. Ezeknek a hajóknak nagy hatótávolsága, megfelelõ fegyverzete volt, kiegészítésként erõs torpedókkal. Széles körben alkalmazták õket a világháború során, és sok veszteséget szenvedtek el."
  RAJ_destroyer_3:0 "J/K/N Osztály"
  RAJ_destroyer_3_desc:0 "A J, K, és N osztályok nagyon hasonlóak voltak a korábbi Tribal osztályhoz, de ahelyett, hogy a fegyverzetre fektették volna a hangsúlyt, a tervezõk visszatértek egy szabványosabb nehéz torpedó/könnyebb löveg összeállításhoz. A hajókat többször is módosították háborús szolgálati idejũk alatt. A fejlesztések jobb légelhárító lövegeket és radart tartalmaztak. Gyors, nagy hatótávolságú és jól felfegyverzett hadihajók voltak, ideálisak hajóhadak védelmére."
  RAJ_destroyer_4:0 "Battle Osztály"
  RAJ_destroyer_4_desc:0 "A Battle osztály rombolók építkeztek a brit rombolók evolúciójára, melyeket a háború alatt használtak. A hajókat az 1942-es és 1943-as Tengerészeti Program részeként rendelték. Jól felfegyverzettek voltak, mind ami a lövegeket és a torpedókat illeti. Légvédelmi fegyverzetük, tengeralattjáró elhárító képességeik, sebességük és hatótávjuk sokoldalú hadihajókká tették õket. Késõi használatuk miatt minimálisan járultak hozzá a háború menetéhez."
  RAJ_light_cruiser_1:0 "C Osztály"
  RAJ_light_cruiser_1_desc:1 "A C osztály könnyũ cirkálók egy csoport könnyũ cirkáló volt, melyeket a nagy háború elõtt és alatt építettek kifejezetten azzal a céllal, hogy elviseljék az Északi-tenger zord körülményeit. Strapabíró és alkalmas hadihajóknak bizonyultak, annak ellenére, hogy kicsik és zsúfoltak voltak. Fegyverzetük, mely elég 6 inches löveggel bírt ahhoz, hogy felszíni célpontokat támadjanak meg és nehéz torpedóik, melyek ki tudtak végezni ellenséges hadihajókat és konvojokat több, mint kielégítõek voltak. Széles körben alkalmazták õket a nagy háború alatt és sok felszíni csatában vettek részt."
  RAJ_basic_light_cruiser:0 "Southampton Osztály"
  RAJ_light_cruiser_2:0 "Southampton Osztály"
  RAJ_light_cruiser_2_desc:0 "Southampton osztály könnyũ cirkálók egy, a Town osztály cirkálókhoz tartozó alosztály voltak, amiket a japán Mogami osztály cirkálók elleni harcra terveztek. Ezek a hadihajók jól páncélozottak voltak, jó sebességgel és hatótávolsággal bírtak, valamint igencsak félelmetes fegyverzetet tudhattak magukénak, amely tizenkettõ 6 inches lövegbõl állt négy tripla toronyban. Sok késõbbi brit háborús könnyũ cirkáló alapját képezték."
  RAJ_light_cruiser_3:0 "Crown Colony Osztály"
  RAJ_light_cruiser_3_desc:0 "A Crown Colony-osztályú könnyũ cirkálók a korábbi Town osztály jobb változatai voltak, de egyszerũsített kialakítással gyorsították az építést és csökkentették a költségeket. A hajók ugyanolyan fegyvereket hordoztak, mint elõdjeik, azaz négy darab hármas tornyot, amelyek 6 inches lövegeket tartalmaztak. Hasonlóan páncélozottak voltak, de kisebb motorjaik miatt kissé hatótávolságukat. A típus két alosztályt tartalmazott: Fidzsi és Ceylon."
  RAJ_light_cruiser_4:0 "Minotaur Osztály"
  RAJ_light_cruiser_4_desc:0 "Swiftsure osztályként is ismerték õket, a Crown Colony osztály módosított változataként, amely 1941-ben felhatalmazott háborús módosításokat tartalmazott. A Crown Colony osztálynál nagyobb hatótávolsággal  és több légvédelmi fegyverzettel rendelkezett, míg a fõ fegyverzetet három hármas toronyra csökkentették. A program túl késõn indult, így a háború menetére nem lehettek befolyással. Késõbb törölték a projektet."
  RAJ_heavy_cruiser_1:0 "Hawkins Osztály"
  RAJ_heavy_cruiser_1_desc:0 "A Hawkins-osztályú cirkálók voltak az elsõ nehéz cirkáló a világon. A korábbi könnyũ cirkálókon, különösen a Birmingham alosztályon alapultak, de 7,5 inches fegyverekkel és vastagabb páncélzattal rendelkeztek. Úgy tervezték, hogy dacoljon a német tengernagy konvoj-támadásaival. Jól fegyverzettek voltak, megfelelõ sebességet, hatótávolságot és jó védelmet biztosítottak. Összesen öt hajót helyeztek üzembe, de csak négy volt aktív a második világháború elején."
  RAJ_heavy_cruiser_2:0 "Surrey Osztály"
  RAJ_heavy_cruiser_2_desc:0 "A Surrey-osztályú nehéz cirkálót az 1928-as Haditengerészeti Program keretében javasolták. A korábbi York-osztályú nehéz cirkálók fejlesztett verziói voltak. Ha befejezték volna, négy iker 8 inches lövegtoronnyal, súlyosabb páncélzattal és erõsebb motorral rendelkeztek volna. Két hajót rendeltek, de egyiket sem szállították le."
  RAJ_heavy_cruiser_3:0 "Admiral Osztály"
  RAJ_heavy_cruiser_3_desc:0 "Az Admirális-osztályú nehéz cirkáló (nem szabad összekeverni az Admirális-osztályú csatahajókkal) a Királyi Haditengerészet legutóbbi kísérlete volt, hogy megtervezze és felépítse a 8 inches löveggel felfegyverzett cirkálókat. A tervezési tanulmányok 1938-ban kezdõdtek és 1941-ben fejezõdtek be, ami különbözõ javaslatokat eredményezett. A végleges javaslatok három új tornyot, egy nehéz légvédelmi fegyverzetet, vastag páncélt és jó sebességet tartalmaztak. Az ellenséges cirkálók hiánya és a hajók költséghatékonysága miatt inkább a könnyũ cirkálók építésére helyezték a hangsúlyt."
  RAJ_heavy_cruiser_4:0 "Churchill Dizájn"
  RAJ_heavy_cruiser_4_desc:0 "Ezeket a hajókat Sir Winston Churchill, az Admiralitás Lordja javasolta a II. világháború korai szakaszaiban, hogy megakadályozzák a német Deutschland-osztályú nehéz fegyverzetũ cirkálót. Ezek a hajók 9,2 inches lövegeket, nehéz légvédelmi-t és erõs páncélt vezettek. Úgy tervezték, hogy hatékonyan harcoljanak az ellenséges hajók ellen. A hajókat végül lemondták a magas költségek és az új nehéz cirkáló iránti kereslet hiánya miatt. "
  RAJ_battle_cruiser_1:0 "Renown Osztály"
  RAJ_battle_cruiser_1_desc:0 "A  Renown-osztályú csatahajók eredetileg a Revenge-osztályú csatahajók jobb verziói. Építésüket az elsõ világháború kitöréséig felfüggesztették. Lord Fisher tengernagynak sikerült újraindítania a projektet, mint csatacirkálók. Jól fegyverzettek voltak, gyorsak és mozgathatóak, de vékonyabb páncélzattal és hatótávval rendelkeztek. Eredetileg három hajót gyártottak volna, de csak a Repulse és a Renown lett befejezve."
  RAJ_battle_cruiser_2:0 "Princess Royal Osztály"
  RAJ_battle_cruiser_2_desc:0 "A Princess Royal hipotetikus csatahajók egy csoportja, amelyek gyorsabb és olcsóbb változatot jelentettek a King George V-osztályú csatahajóknál. Ezek a hajók ugyanolyan, de csökkent fegyverzetet hordoztak mind a felszíni, mind a légvédelmi harcokban: két hármas 14 inches löveg és hat iker 5,25 inches légvédelmi löveg. Gyors sebességük és hosszú hatótávolságuk biztosította a királyi haditengerészet gyors rajtaütõ képességét és kötelékvédelmét, de korlátozott páncélzatuk problémásnak bizonyulna, ha modern csatahajókkal kerülnének szembe."
  RAJ_battleship_1:1 "Revenge Osztály"
  RAJ_battleship_1_desc:1 "A Revenge-osztályú csatahajókat 1913-ban rendelték meg az Erzsébet királyné-osztályú gyors csatahajó olcsó változataiként. Míg hasonló fegyverzetük és páncélzatuk volt, a jelentõsen alacsonyabb sebességük másodlagos feladatokat jelentett a második világháború alatt. Az tervezett 8 hajó közül csak 5 készült el."
  RAJ_battleship_2:0 "King George V Osztály"
  RAJ_battleship_2_desc:0 "A King George V-osztályú csatahajók az 1922-es washingtoni és az 1930-as londoni haditengerészeti egyezmények eredménye voltak, amelyek a tõkehajók maximális elmozdulását és tüzét korlátozzák. Mint ilyen, ezek a hajók kisebb kaliberũ lövegekkel voltak felszerelve, mint korábban. A kisebb kaliberũség ellenére a hajók megfelelõen fel voltak fegyverezve, erõs légvédelmi fegyvereket hordoztak, és megfelelõ védelmet élveztek. Öt hajót rendeltek és ezzel váltották le régi Queen Elizabeth Osztály hajóit."
  RAJ_battleship_3:0 "Lion Osztály"
  RAJ_battleship_3_desc:0 "Az Lion-osztályú csatahajók a King George V hadihajók legújabb osztályának számítottak, amelyek számos sajátosságot tartalmaztak. Az 1938-as haditengerészeti programban hat hajót rendeltek el az öregedõ Revenge-osztályú csatahajók helyettesítésére, de a háború kitörése miatt nem sikerült befejezni. A hajók nagy vonalakban hasonlítanak a King George osztályhoz, de a fõ fegyverzet nehezebb lett az új 16 löveg bevezetésével. Vastagabb páncélzattal és erõsebb motorral rendelkeztek."
  RAJ_battleship_4:0 "Vanguard Osztály"
  RAJ_battleship_4_desc:0 "A Vanguard-osztályú csatahajó volt az utolsó csatahajó, amely a Királyi Haditengerészet számára épült. Egy hajót rendeltek, de még négy másik gyártását is felvetették a Csendes-óceáni hadszíntér elõtérbe kerülésével. Az 1940-es Sürgõsségi Háborús Program keretében megrendelt építés nem kapott kiemelt fontosságot, így a háború után készült el. Az osztálynak elegáns teste volt, kiváló stabilitást és hajózhatóságot biztosítva. A fegyverzet ugyanaz, mint az Queen Elizabeth és a Revenge-osztályú csatahajókon, amelyek jelentõs tũzerõt biztosítanak. Erõs motorok és jó páncélzat tette védetté a hajót."
  RAJ_SH_battleship_1:0 "Centurion Osztály"
  RAJ_SH_battleship_1_desc:0 "A Centurion a Királyi Haditengerészet hipotetikus csatahajóinak egy osztálya, melyet a német és a japán haditengerészet nagy hajóinak ellensúlyozására építettek. A nagy, 18 inches fegyverzet és a vastag páncélzat biztosítja a hajó elõnyét az ellenséges hajók elleni küzdelemben. Erõs légvédelmi fegyverzet, hosszú hatótávolság, és jó sebesség volt az alapkövetelmény hogy védhesse a Brit Birodalom tengereit."
  RAJ_SH_battleship_2:0 "Lion II Osztály"
  RAJ_SH_battleship_2_desc:0 "Az Lion II-osztályú csatahajókat 1944-ben tervezték, mint a korábbi Lion-osztályú csatahajó javított verzióját. A háborús tapasztalatok alapján építették, ezért elõdjénél nagyobb volt és nehezebb. Ha megépült volna, a típus három vagy négy hármas 16 inches fegyverzetet hordozott volna. Vastag páncéllemezek védték a hajót bármilyen szárazföldi vagy légi fenyegetéstõl. A hajók építésének költsége, az ellenséges haditengerészet veresége és a repülõgép-hordozók szükségessége eredményezte a projekt leállítását."
  RAJ_carrier_1:0 "Courageous Osztály"
  RAJ_carrier_1_desc:0 "Ezt a három repülõgép-hordozót csatacirkálónak alakították át és a Királyi Haditengerészet elsõ repülõgép-hordozói voltak. Az átalakítás az 1922-es washingtoni haditengerészeti szerzõdés eredménye volt, és a munkát 1925-ben fejezték be. Mérsékelten páncélozott, de jól fegyverzett hajók voltak, hosszú hatótávval és jó sebességgel, de az átalakítás természetébõl adódóan repülõgép kapacitásuk korlátozottá vált. Ennek ellenére a királyi haditengerészetnek fontos tapasztalatokat adott a repülõgép-hordozó konstrukcióban és a flotta légierõjének projektjében."
  RAJ_carrier_2:0 "Ark Royal Osztály"
  RAJ_carrier_2_desc:0 "Az Ark Royal repülõgép-hordozó volt az elsõ olyan hajó, amelyet a washingtoni haditengerészeti szerzõdés korlátozásaihoz kellett igazítani. Ez az elsõ hajó, amelyen a hangárok és a pilótafülke szerves része volt a hajótestnek. Az 1934-ben tervezett hajó jól páncélozott és fegyverzete is kielégítõ. Nagy méretũ repülõgépet szállított, mindeközben nagy hatótávval és sebességgel rendelkezik ahhoz, hogy lépést tartson a Királyi Haditengerészet többi hajójával."
  RAJ_carrier_3:0 "Illustrious Osztály"
  RAJ_carrier_3_desc:0 "Az Illustrious osztályt az 1936-os második londoni haditengerészeti szerzõdés korlátozta, amely a repülõgép-hordozó méretét 23,000 tonna felsõ határig korlátozta. Ez volt az elsõ brit szállító, ami páncélozott irányítótoronnyal rendelkezett, ami csökkentette a repülõgép kapacitást méretét. A nehéz páncélzat és a légvédelmi fegyverek erõs védelmet nyújtottak a hajó számára, míg a nagy teljesítményũ motorok és nagy tüzelõanyag-tároló nagy hatótávolságot biztosított a hajóknak. "
  RAJ_carrier_4:0 "Implacable Osztály"
  RAJ_carrier_4_desc:0 "Az Implacable-osztályú repülõgép-hordozók az 1938-as haditengerészeti program keretében kerültek megrendelésre, és lényegében jobb változatai voltak a korábbi Illustrious osztálynak. A háború elején-közepén a konvojokat kísérõ kisebb hajók gyártása fontosabb volt ezeknél a repülõgép-hordozóknál, ezért azoknál sokkal lassabb ütemben gyártották õket, mint apróbb társaikat. Nagyobb hajók voltak, amelyek képesek voltak több repülõgépet szállítani, miközben vastag páncéllal rendelkeztek mind a hajótestben, mind a pilótafülkében. A nagyobb teljesítményũ motorok nagyobb sebességet és hatótávolságot adtak az Illustrious osztályhoz képest."
  ### ROM - ROMANIA ###
  ROM_submarine_1:0 "Delfinul Osztály"
  ROM_submarine_1_desc:0 "A Delfinul tengeralattjáró Olaszországban épült a románok számára. Az építkezés 1930-ban indult. A  hajó 650 tonnát nyomott és hat 533mm-es torpedócsõvel volt felszerelve."
  ROM_submarine_3:0 "Requinul Osztály"
  ROM_submarine_3_desc:0 "A Requinul és Marsuinul tengeralattjárókat a németek építették román szövetségeseik számára. 1943-ban helyezték üzembe õket. A hajók a VII. típusú  tengeralattjárókon alapultak. A hajók közepes méretũ tengeralattjárók voltak, 600 tonna tömeggel, és hat 533mm-es torpedócsõvel."
  ROM_destroyer_1:0 "Marasti Osztály"
  ROM_destroyer_1_desc:0 "A Marasti osztály a nagy háború alatt épült a románoknak. Az osztály négy hajóját az olasz haditengerészet visszavette a háború alatt. A másik kettõt végül Romániának adtak el az 1920-as évek elején. Nagy méretũ rombolók voltak, a több mint 1400 tonnájukkal. Négy 120mm/45 Schneider-Canet-Armstrong löveggel és négy 450mm-es torpedócsõvel voltak felszerelve. Sebességük és megbízhatóságuk átlagos volt."
  #ROM_destroyer_1b: "Regele Ferdinand Osztály"
  ### SAF - SOUTH AFRICA ###
  SAF_submarine_1:0 "L Osztály"
  SAF_submarine_1_desc:0 "Az L osztály közepes méretũ hajókból állt eredetileg a Sürgõsségi Háborús Program keretében tervezve, mintegy továbbfejlesztett változata a korábbi tengeralattjáró osztályoknak. A nagy háború késõi szakaszában került sor megépítésükre, és új, nagyobb 21 inches torpedókkal voltak felszerelve. Ezek a második világháború elejéig voltak szolgálatban, amikor többnyire másodlagos és képzési feladatokat láttak el."
  SAF_submarine_2:0 "T Osztály"
  SAF_submarine_2_desc:0 "A T osztály vagy más néven a Triton-osztályú hajókat azzal a céllal tervezték, hogy helyettesítsék az O, P, és R-osztályú nagy tengeralattjárókat. Közepesen nagy tengeralattjárók voltak nagy hatótávolsággal, ideálisak az Atlanti és a Csendes-óceán térségére. Ezek a hajók jól felfegyverzett, stabil platformok voltak és széles körben alkalmazták õket a konfliktus során, minthogy 25 százaléka a megépített hajóknak elveszett a háború alatt."
  SAF_submarine_3:0 "U Osztály"
  SAF_submarine_3_desc:0 "Az U osztály kis méretũ tengeralattjárókból állt, melyeket a Háborús Vészhelyzet Program alatt építettek 1940-1941 közt. Eredetileg kiképzési célokat szolgáltak, ám a háború kitörésével a konstrukció megváltozott, így ezek a tengeralattjárók hasznosnak bizonyultak az Északi-tenger és a Mediterrán vizeinek korlátozott térségében. Kis méretũknek köszönhetõen hatótávolságuk és fegyverzetük korlátozott volt. Három alosztály tette ki a teljes osztályt: az Undine, Umpire és az Uproar."
  SAF_submarine_4:0 "V Osztály"
  SAF_submarine_4_desc:0 "A V osztály vagy más néven a Vampire-osztályú tengeralattjárók az elõzõ U-osztályú kisebb hajókon alapultak. Nagyobbak, de mégis relatíve kicsik voltak,jobb tengerjáró képességgel, de limitált operatív hatótávolsággal és fegyverzettel."
  SAF_destroyer_1:0 "V/W Osztály"
  SAF_destroyer_1_desc:0 "Ezek a rombolók magukba foglalták az Admirality és a Thornycroft V és W osztályokat. A Háborús Vészhelyzet Program alatt építették õket. Ezek a hajók voltak a brit romboló konstrukciók legvégsõ lépcsõfoka a nagy háború alatt, megtestesítve elõdjeik fejlesztéseit, valamint számos új technológiai haladást. A nagy háború utolsó szakaszában nagy számban épültek ilyen hajók,és ezek alkották a Királyi Haditengerészet romboló flottáinak gerincét. Az 1930-as évek elején a hajókat áthelyezték tartalékos hajóhadakba, végül konvoj kíséreti feladatokat láttak el. Megfelelõen felfegyverzett gyors hadihajók voltak jó hatótávolsággal."
  SAF_destroyer_2:0 "G/H/I Osztály"
  SAF_destroyer_2_desc:0 "A G, H, és az I-osztályú rombolók az 1933-as és 1934-es Hajóépítési Program keretei közt épültek. Általánosságban elmondható,hogy az elõzõ F osztály másolatai voltak, az egyetlen különbség a kisebb méret volt. A fegyverzet a G és a H osztályokban ugyanazok a 4.7 inches lövegek, mint az F osztályban. Ezeknek a hajóknak nagy hatótávolsága, megfelelõ fegyverzete volt, kiegészítésként erõs torpedókkal. Széles körben alkalmazták õket a világháború során, és sok veszteséget szenvedtek el."
  SAF_destroyer_3:0 "J/K/N Osztály"
  SAF_destroyer_3_desc:0 "A J, K, és N osztályok nagyon hasonlóak voltak a korábbi Tribal osztályhoz, de ahelyett, hogy a fegyverzetre fektették volna a hangsúlyt, a tervezõk visszatértek egy szabványosabb nehéz torpedó/könnyebb löveg összeállításhoz. A hajókat többször is módosították háborús szolgálati idejũk alatt. A fejlesztések jobb légelhárító lövegeket és radart tartalmaztak. Gyors, nagy hatótávolságú és jól felfegyverzett hadihajók voltak, ideálisak hajóhadak védelmére."
  SAF_destroyer_4:0 "Battle Osztály"
  SAF_destroyer_4_desc:0 "A Battle osztály rombolók építkeztek a brit rombolók evolúciójára, melyeket a háború alatt használtak. A hajókat az 1942-es és 1943-as Tengerészeti Program részeként rendelték. Jól felfegyverzettek voltak, mind ami a lövegeket és a torpedókat illeti. Légvédelmi fegyverzetük, tengeralattjáró elhárító képességeik, sebességük és hatótávjuk sokoldalú hadihajókká tették õket. Késõi használatuk miatt minimálisan járultak hozzá a háború menetéhez."
  SAF_light_cruiser_1:0 "C Osztály"
  SAF_light_cruiser_1_desc:1 "A C osztály könnyũ cirkálók egy csoport könnyũ cirkáló volt, melyeket a nagy háború elõtt és alatt építettek kifejezetten azzal a céllal, hogy elviseljék az Északi-tenger zord körülményeit. Strapabíró és alkalmas hadihajóknak bizonyultak, annak ellenére, hogy kicsik és zsúfoltak voltak. Fegyverzetük, mely elég 6 inches löveggel bírt ahhoz, hogy felszíni célpontokat támadjanak meg és nehéz torpedóik, melyek ki tudtak végezni ellenséges hadihajókat és konvojokat több, mint kielégítõek voltak. Széles körben alkalmazták õket a nagy háború alatt és sok felszíni csatában vettek részt."
  SAF_light_cruiser_2:0 "Southampton Osztály"
  SAF_light_cruiser_2_desc:0 "Southampton osztály könnyũ cirkálók egy, a Town osztály cirkálókhoz tartozó alosztály voltak, amiket a japán Mogami osztály cirkálók elleni harcra terveztek. Ezek a hadihajók jól páncélozottak voltak, jó sebességgel és hatótávolsággal bírtak, valamint igencsak félelmetes fegyverzetet tudhattak magukénak, amely tizenkettõ 6 inches lövegbõl állt négy tripla toronyban. Sok késõbbi brit háborús könnyũ cirkáló alapját képezték."
  SAF_light_cruiser_3:0 "Crown Colony Osztály"
  SAF_light_cruiser_3_desc:0 "A Crown Colony-osztályú könnyũ cirkálók a korábbi Town osztály jobb változatai voltak, de egyszerũsített kialakítással gyorsították az építést és csökkentették a költségeket. A hajók ugyanolyan fegyvereket hordoztak, mint elõdjeik, azaz négy darab hármas tornyot, amelyek 6 inches lövegeket tartalmaztak. Hasonlóan páncélozottak voltak, de kisebb motorjaik miatt kissé hatótávolságukat. A típus két alosztályt tartalmazott: Fidzsi és Ceylon."
  SAF_light_cruiser_4:0 "Minotaur Osztály"
  SAF_light_cruiser_4_desc:0 "Swiftsure osztályként is ismerték õket, a Crown Colony osztály módosított változataként, amely 1941-ben felhatalmazott háborús módosításokat tartalmazott. A Crown Colony osztálynál nagyobb hatótávolsággal  és több légvédelmi fegyverzettel rendelkezett, míg a fõ fegyverzetet három hármas toronyra csökkentették. A program túl késõn indult, így a háború menetére nem lehettek befolyással. Késõbb törölték a projektet."
  SAF_heavy_cruiser_1:0 "Hawkins Osztály"
  SAF_heavy_cruiser_1_desc:0 "A Hawkins-osztályú cirkálók voltak az elsõ nehéz cirkáló a világon. A korábbi könnyũ cirkálókon, különösen a Birmingham alosztályon alapultak, de 7,5 inches fegyverekkel és vastagabb páncélzattal rendelkeztek. Úgy tervezték, hogy dacoljon a német tengernagy konvoj-támadásaival. Jól fegyverzettek voltak, megfelelõ sebességet, hatótávolságot és jó védelmet biztosítottak. Összesen öt hajót helyeztek üzembe, de csak négy volt aktív a második világháború elején."
  SAF_heavy_cruiser_2:0 "Surrey Osztály"
  SAF_heavy_cruiser_2_desc:0 "A Surrey-osztályú nehéz cirkálót az 1928-as Haditengerészeti Program keretében javasolták. A korábbi York-osztályú nehéz cirkálók fejlesztett verziói voltak. Ha befejezték volna, négy iker 8 inches lövegtoronnyal, súlyosabb páncélzattal és erõsebb motorral rendelkeztek volna. Két hajót rendeltek, de egyiket sem szállították le."
  SAF_heavy_cruiser_3:0 "Admiral Osztály"
  SAF_heavy_cruiser_3_desc:0 "Az Admirális-osztályú nehéz cirkáló (nem szabad összekeverni az Admirális-osztályú csatahajókkal) a Királyi Haditengerészet legutóbbi kísérlete volt, hogy megtervezze és felépítse a 8 inches löveggel felfegyverzett cirkálókat. A tervezési tanulmányok 1938-ban kezdõdtek és 1941-ben fejezõdtek be, ami különbözõ javaslatokat eredményezett. A végleges javaslatok három új tornyot, egy nehéz légvédelmi fegyverzetet, vastag páncélt és jó sebességet tartalmaztak. Az ellenséges cirkálók hiánya és a hajók költséghatékonysága miatt inkább a könnyũ cirkálók építésére helyezték a hangsúlyt."
  SAF_heavy_cruiser_4:0 "Churchill Dizájn"
  SAF_heavy_cruiser_4_desc:0 "Ezeket a hajókat Sir Winston Churchill, az Admiralitás Lordja javasolta a II. világháború korai szakaszaiban, hogy megakadályozzák a német Deutschland-osztályú nehéz fegyverzetũ cirkálót. Ezek a hajók 9,2 inches lövegeket, nehéz légvédelmi-t és erõs páncélt vezettek. Úgy tervezték, hogy hatékonyan harcoljanak az ellenséges hajók ellen. A hajókat végül lemondták a magas költségek és az új nehéz cirkáló iránti kereslet hiánya miatt. "
  SAF_battle_cruiser_1:0 "Renown Osztály"
  SAF_battle_cruiser_1_desc:0 "A  Renown-osztályú csatahajók eredetileg a Revenge-osztályú csatahajók jobb verziói. Építésüket az elsõ világháború kitöréséig felfüggesztették. Lord Fisher tengernagynak sikerült újraindítania a projektet, mint csatacirkálók. Jól fegyverzettek voltak, gyorsak és mozgathatóak, de vékonyabb páncélzattal és hatótávval rendelkeztek. Eredetileg három hajót gyártottak volna, de csak a Repulse és a Renown lett befejezve."
  SAF_battle_cruiser_2:0 "Princess Royal Osztály"
  SAF_battle_cruiser_2_desc:0 "A Princess Royal hipotetikus csatahajók egy csoportja, amelyek gyorsabb és olcsóbb változatot jelentettek a King George V-osztályú csatahajóknál. Ezek a hajók ugyanolyan, de csökkent fegyverzetet hordoztak mind a felszíni, mind a légvédelmi harcokban: két hármas 14 inches löveg és hat iker 5,25 inches légvédelmi löveg. Gyors sebességük és hosszú hatótávolságuk biztosította a királyi haditengerészet gyors rajtaütõ képességét és kötelékvédelmét, de korlátozott páncélzatuk problémásnak bizonyulna, ha modern csatahajókkal kerülnének szembe."
  SAF_battleship_1:1 "Revenge Osztály"
  SAF_battleship_1_desc:1 "A Revenge-osztályú csatahajókat 1913-ban rendelték meg az Erzsébet királyné-osztályú gyors csatahajó olcsó változataiként. Míg hasonló fegyverzetük és páncélzatuk volt, a jelentõsen alacsonyabb sebességük másodlagos feladatokat jelentett a második világháború alatt. Az tervezett 8 hajó közül csak 5 készült el."
  SAF_battleship_2:0 "V. György király osztály"
  SAF_battleship_2_desc:0 "A King George V-osztályú csatahajók az 1922-es washingtoni és az 1930-as londoni haditengerészeti egyezmények eredménye voltak, amelyek a tõkehajók maximális elmozdulását és tüzét korlátozzák. Mint ilyen, ezek a hajók kisebb kaliberũ lövegekkel voltak felszerelve, mint korábban. A kisebb kaliberũség ellenére a hajók megfelelõen fel voltak fegyverezve, erõs légvédelmi fegyvereket hordoztak, és megfelelõ védelmet élveztek. Öt hajót rendeltek és ezzel váltották le régi Queen Elizabeth Osztály hajóit."
  SAF_battleship_3:0 "Lion Osztály"
  SAF_battleship_3_desc:0 "Az Lion-osztályú csatahajók a King George V hadihajók legújabb osztályának számítottak, amelyek számos sajátosságot tartalmaztak. Az 1938-as haditengerészeti programban hat hajót rendeltek el az öregedõ Revenge-osztályú csatahajók helyettesítésére, de a háború kitörése miatt nem sikerült befejezni. A hajók nagy vonalakban hasonlítanak a King George osztályhoz, de a fõ fegyverzet nehezebb lett az új 16 löveg bevezetésével. Vastagabb páncélzattal és erõsebb motorral rendelkeztek."
  SAF_battleship_4:0 "Vanguard Osztály"
  SAF_battleship_4_desc:0 "A Vanguard-osztályú csatahajó volt az utolsó csatahajó, amely a Királyi Haditengerészet számára épült. Egy hajót rendeltek, de még négy másik gyártását is felvetették a Csendes-óceáni hadszíntér elõtérbe kerülésével. Az 1940-es Sürgõsségi Háborús Program keretében megrendelt építés nem kapott kiemelt fontosságot, így a háború után készült el. Az osztálynak elegáns teste volt, kiváló stabilitást és hajózhatóságot biztosítva. A fegyverzet ugyanaz, mint az Queen Elizabeth és a Revenge-osztályú csatahajókon, amelyek jelentõs tũzerõt biztosítanak. Erõs motorok és jó páncélzat tette védetté a hajót."
  SAF_SH_battleship_1:0 "Centurion Osztály"
  SAF_SH_battleship_1_desc:0 "A Centurion a Királyi Haditengerészet hipotetikus csatahajóinak egy osztálya, melyet a német és a japán haditengerészet nagy hajóinak ellensúlyozására építettek. A nagy, 18 inches fegyverzet és a vastag páncélzat biztosítja a hajó elõnyét az ellenséges hajók elleni küzdelemben. Erõs légvédelmi fegyverzet, hosszú hatótávolság, és jó sebesség volt az alapkövetelmény hogy védhesse a Brit Birodalom tengereit."
  SAF_SH_battleship_2:0 "Lion II Osztály"
  SAF_SH_battleship_2_desc:0 "Az Lion II-osztályú csatahajókat 1944-ben tervezték, mint a korábbi Lion-osztályú csatahajó javított verzióját. A háborús tapasztalatok alapján építették, ezért elõdjénél nagyobb volt és nehezebb. Ha megépült volna, a típus három vagy négy hármas 16 inches fegyverzetet hordozott volna. Vastag páncéllemezek védték a hajót bármilyen szárazföldi vagy légi fenyegetéstõl. A hajók építésének költsége, az ellenséges haditengerészet veresége és a repülõgép-hordozók szükségessége eredményezte a projekt leállítását."
  SAF_carrier_1:0 "Courageous Osztály"
  SAF_carrier_1_desc:0 "Ezt a három repülõgép-hordozót csatacirkálónak alakították át és a Királyi Haditengerészet elsõ repülõgép-hordozói voltak. Az átalakítás az 1922-es washingtoni haditengerészeti szerzõdés eredménye volt, és a munkát 1925-ben fejezték be. Mérsékelten páncélozott, de jól fegyverzett hajók voltak, hosszú hatótávval és jó sebességgel, de az átalakítás természetébõl adódóan repülõgép kapacitásuk korlátozottá vált. Ennek ellenére a királyi haditengerészetnek fontos tapasztalatokat adott a repülõgép-hordozó konstrukcióban és a flotta légierõjének projektjében."
  SAF_carrier_2:0 "Ark Royal Osztály"
  SAF_carrier_2_desc:0 "Az Ark Royal repülõgép-hordozó volt az elsõ olyan hajó, amelyet a washingtoni haditengerészeti szerzõdés korlátozásaihoz kellett igazítani. Ez az elsõ hajó, amelyen a hangárok és a pilótafülke szerves része volt a hajótestnek. Az 1934-ben tervezett hajó jól páncélozott és fegyverzete is kielégítõ. Nagy méretũ repülõgépet szállított, mindeközben nagy hatótávval és sebességgel rendelkezik ahhoz, hogy lépést tartson a Királyi Haditengerészet többi hajójával."
  SAF_carrier_3:0 "Illustrious Osztály"
  SAF_carrier_3_desc:0 "Az Illustrious osztályt az 1936-os második londoni haditengerészeti szerzõdés korlátozta, amely a repülõgép-hordozó méretét 23,000 tonna felsõ határig korlátozta. Ez volt az elsõ brit szállító, ami páncélozott irányítótoronnyal rendelkezett, ami csökkentette a repülõgép kapacitást méretét. A nehéz páncélzat és a légvédelmi fegyverek erõs védelmet nyújtottak a hajó számára, míg a nagy teljesítményũ motorok és nagy tüzelõanyag-tároló nagy hatótávolságot biztosított a hajóknak. "
  SAF_carrier_4:0 "Implacable Osztály"
  SAF_carrier_4_desc:0 "Az Implacable-osztályú repülõgép-hordozók az 1938-as haditengerészeti program keretében kerültek megrendelésre, és lényegében jobb változatai voltak a korábbi Illustrious osztálynak. A háború elején-közepén a konvojokat kísérõ kisebb hajók gyártása fontosabb volt ezeknél a repülõgép-hordozóknál, ezért azoknál sokkal lassabb ütemben gyártották õket, mint apróbb társaikat. Nagyobb hajók voltak, amelyek képesek voltak több repülõgépet szállítani, miközben vastag páncéllal rendelkeztek mind a hajótestben, mind a pilótafülkében. A nagyobb teljesítményũ motorok nagyobb sebességet és hatótávolságot adtak az Illustrious osztályhoz képest."
  ### SIA - SIAM ###
  SIA_submarine_2:0 "Vilun Osztály"
  SIA_submarine_2_desc:0 "A Vilun osztály négy kis partvédelmi tengeralattjáróból állt , amelyet 1936 és 1938 között építettek Japánban a Thai Királyi Haditengerészet számára. 370 tonnával és öt darab 533mm-es torpedócsõvel rendelkeztek."
  SIA_destroyer_1:0 "Phra Ruang Osztály"
  SIA_destroyer_1_desc:0 "A Phra Ruang egy korábbi brit R-osztályú pusztító volt, amelyet 1920-ban eladtak a Thai Királyi Haditengerészetnek. A hajó több mint 1000 tonna volt. Három 120 mm/45 QF Mk IV löveggel és négy 533mm-es torpedócsõvel volt felfegyverezve. Jó sebesség, nagy  hatótávolság és megbízhatóság jellemezte."
  SIA_light_cruiser_3:0 "Taskin Osztály"
  SIA_light_cruiser_3_desc:0 "A Taskin osztály egy pár könnyũ cirkálóból állt, amelyeket Olaszországban építettek. 1941-ben kezdõdtek el az építkezések, de 1942-ben az olaszok visszavették õket a a sziámi haditengerészettõl. A Regia Marina Etna-osztályú légvédelmi cirkálói lettek, de az olasz fegyverszünet elõtt nem fejezõdtek be a munkálatok. Ötvenezer tonnásak lettek volna, és hat 152mm/53 OTO 1929-es löveggel rendelkeznének. Páncélzatuk kielégítõ, de cirkálóhoz képest kevés."
  SIA_heavy_cruiser_1:0 "Sri Ayuthia Osztály"
  SIA_heavy_cruiser_1_desc:0 "A Sri Ayuthia-osztályú partvédelmi hajók talán a világon utoljára épült ilyen típusú hajók voltak, mindkét hajó Japánban épült és 1938-ban a Thai Királyi Haditengerészet megbízásából készült. A hajó mérete hasonlított egy kis cirkálóéra (vagy egy nagy rombolóéra). Sebessége egy csatahajóé, fegyverzete egy nehéz rombolóé. Fõ fegyvere a négy darab 203mm/53 3-Shiki löveg volt. Gyenge páncélzatuk volt a mai nehézcirkálókhoz képest."
  ### SPA - NATIONALIST SPAIN ###
  SPA_submarine_1:0 "B Osztály"
  SPA_submarine_1_desc:0 "A B osztály volt az elsõ, a spanyol haditengerészet számára, Spanyolországban gyártott  tengeralattjáró. Az osztály hat hajóját 1922 és 1925 között helyezték üzembe. Közepes méretũ tengeralattjárók voltak, és 550 tonna fölött jártak. Négy 450 mm-es torpedócsõvel volt felszerelve."
  #SPA_submarine_1b: "C Osztály"
  SPA_submarine_2:0 "General Mola Osztály"
  SPA_submarine_2_desc:0 "§YA General Mola osztály négy olasz Archimedes-osztályú tengeralattjáró volt, amelyet 1934-ben rendeltek meg és 1937-ben adták át a nacionalistáknak. Nagyon nagyok voltak, 880 tonnát nyomtak, de gyorsabbak voltak a korabeli társaiknál. 8 darab 533mm-es torpedócsõvel voltak felszerelve és 90 méteres merülési mélységük volt.§!"
  SPA_submarine_3:0 "G Osztály"
  SPA_submarine_3_desc:0 "A spanyol G-osztályt egy pár német VIIC-osztályú tengeralattjáró jelentette, amelyet a falangista Spanyolország gyártott. Mindenesetre csak egy épült meg és 1947-ig nem adták a spanyol haditengerészetnek. A  súlya 770 tonnát tett ki, és öt 533mm-es torpedócsõvel volt felszerelve. Kiváló sebességgel és hatótávolsággal rendelkezett, hiszen a VIIC típusok a német tengeralattjáró flotta igáslovai."
  SPA_submarine_4:0 "D Osztály"
  SPA_submarine_4_desc:0 "A spanyol D osztály három tengeralattjáróját 1944-ben kezdték el gyártani és a háború után különbözõ idõpontokban készültek el. Mindhármat Spanyolországban tervezték és építették. Nagy méretũ, tengerjáró tengeralattjárók voltak, és 1050 tonnát nyomtak. Hat 533mm-es torpedócsõvel voltak felszerelve, kiváló sebességgel és hatótávolsággal rendelkeztek."
  SPA_destroyer_1:0 "Alsedo Osztály"
  SPA_destroyer_1_desc:0 "Az Alsedo osztály három rombolója a spanyol haditengerészet számára készült Spanyolországban. A brit L osztály formatervezésén alapultak, és 1924 és 1925 között helyezték üzembe õket. Több mint 1040 tonnát nyomtak.  Három 102mm/45 Vickers Mk LA lövegük volt, valamint négy 450mm-es torpedócsõ. Átlagos sebességgel rendelkeztek."
  SPA_destroyer_2:0 "Churucca Osztály"
  SPA_destroyer_2_desc:0 "A spanyol Churucca osztályba tizenhat romboló tartozott, melyek 1925 és 1933 között épültek, amelyek közül kettõt késõbb Argentínába adtak el. A hajókat a brit S-osztályú rombolók alapján tervezték, és a spanyol polgárháború alatt a spanyol haditengerészet gerincét alkották. Több mint 1500 tonnát nyomtak. Öt 120 mm-es / 45 Vickers-Armstrong löveggel voltak fegyverezve, valamint hat 533mm-es torpedócsõvel. Jó sebességgel és kitũnõ hatótávolsággal rendelkeztek. "
  SPA_destroyer_4:0 "Álava Osztály"
  SPA_destroyer_4_desc:0 "Az Álava-osztályú rombolókat a háború utáni idõszakban kezdték el építeni, mint a korábbi Almirante Antequera osztálynak továbbfejlesztését (amely a korábbi Churucca osztály alosztályává vált). 1710 tonnát nyomtak. Négy 120mm/45 Vickers-Armstrong Mk Fs löveg volt a fõ fegyverük. Sebességük és hatótávolságuk egyenrangú volt az elõdosztályok hajóiéval."
  SPA_light_cruiser_1:0 "Méndez Núñes Osztály"
  SPA_light_cruiser_1_desc:0 "A Méndez Núñes osztály egy pár spanyol cirkáló volt, amik a spanyol haditengerészet számára épültek az 1920-as évek elején. A hajókat 1915-ben rendelték meg, de a nagy háború alatt az anyaghiány az építõipar pangása miatt elhalasztották a projektet. A formatervezést nagymértékben befolyásolta a brit C-osztályú cirkáló. A cirkálók csaknem 4800 tonnát nyomtak, de viszonylag lassúak voltak. Fõ fegyverzetük hat 152mm/50 Vickers Mk V lövegbõl állt. Jó páncélzat és egy tucat 533mm-es torpedócsõ a típus ismertetõjegye."
  #SPA_light_cruiser_1b: "Príncipe Alfonso Osztály"
  SPA_heavy_cruiser_1:0 "Princesa de Asturias Osztály"
  SPA_heavy_cruiser_1_desc:0 "A Princesa de Asturias osztály három páncélozott cirkálóból állt, amelyek a századforduló körül épültek a spanyol haditengerészet számára. Mind a hármat selejtezték az 1930-as évek közepén. Két 240mm-es Guillén M1896 és nyolc 140mm/33 Schneider-Canet löveggel rendelkeztek. Erõsen páncélozottak voltak, de némileg lassúak lettek a kor nehéz cirkálóihoz képest."
  SPA_heavy_cruiser_2:0 "Canarias Osztály"
  SPA_heavy_cruiser_2_desc:0 "A Canarias osztály két nehéz cirkálója a Washingtoni Haditengerészeti Egyezmény specifikációi szerint épült. Az 1930-as évek elején indult az építésük, de 1936-ig nem fejezték be õket. Kb. 10 700 tonna és jó sebesség jellemezte õket. Viszonylag gyenge páncélzatát nyolc, 203 mm-es / 50 Vickers-Armstrong Mk D löveg ellensúlyozta."
  SPA_battleship_1:0 "España Osztály"
  SPA_battleship_1_desc:0 "Az España osztály eredetileg három csatahajó volt, amelyet a nagy háború idején helyeztek üzembe, bár a spanyol polgári háború idején az egyik elpusztult. A másik kettõ a nagy háború alatt pusztult el. Nagyon kicsik voltak csatahajónak és csaknem 15 400 tonnát nyomtak. De tisztességes páncélzattal és tisztességes sebességgel rendelkeztek, és nyolc darab 305mm/50 Vickers H löveget integráltak beléjük. "
  ### SPR - REPUBLICAN SPAIN ###
