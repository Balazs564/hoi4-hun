  SPR_destroyer_4_desc:0 "Az Álava-osztályú rombolókat a háború utáni idõszakban kezdték el építeni, mint a korábbi Almirante Antequera osztálynak továbbfejlesztését (amely a korábbi Churucca osztály alosztályává vált). 1710 tonnát nyomtak. Négy 120mm/45 Vickers-Armstrong Mk Fs löveg volt a fõ fegyverük. Sebességük és hatótávolságuk egyenrangú volt az elõdosztályok hajóiéval."
  SPR_light_cruiser_1:0 "Méndez Núñes Osztály"
  SPR_light_cruiser_1_desc:0 "A Méndez Núñes osztály egy pár spanyol cirkáló volt, amik a spanyol haditengerészet számára épültek az 1920-as évek elején. A hajókat 1915-ben rendelték meg, de a nagy háború alatt az anyaghiány az építõipar pangása miatt elhalasztották a projektet. A formatervezést nagymértékben befolyásolta a brit C-osztályú cirkáló. A cirkálók csaknem 4800 tonnát nyomtak, de viszonylag lassúak voltak. Fõ fegyverzetük hat 152mm/50 Vickers Mk V lövegbõl állt. Jó páncélzat és egy tucat 533mm-es torpedócsõ a típus ismertetõjegye."
  #SPR_light_cruiser_1b: "Príncipe Alfonso Osztály"
  SPR_heavy_cruiser_1:0 "Princesa de Asturias Osztály"
  SPR_heavy_cruiser_1_desc:0 "A Princesa de Asturias osztály három páncélozott cirkálóból állt, amelyek a századforduló körül épültek a spanyol haditengerészet számára. Mind a hármat selejtezték az 1930-as évek közepén. Két 240mm-es Guillén M1896 és nyolc 140mm/33 Schneider-Canet löveggel rendelkeztek. Erõsen páncélozottak voltak, de némileg lassúak lettek a kor nehéz cirkálóihoz képest."
  SPR_heavy_cruiser_2:0 "Canarias Osztály"
  SPR_heavy_cruiser_2_desc:0 "A Canarias osztály két nehéz cirkálója a Washingtoni Haditengerészeti Egyezmény specifikációi szerint épült. Az 1930-as évek elején indult az építésük, de 1936-ig nem fejezték be õket. Kb. 10,700 tonna és jó sebesség jellemezte õket. Viszonylag gyenge páncélzatát nyolc, 203mm/50 Vickers-Armstrong Mk D löveg ellensúlyozta."
  SPR_battleship_1:0 "España Osztály"
  SPR_battleship_1_desc:0 "Az España osztály eredetileg három csatahajó volt, amelyet a nagy háború idején helyeztek üzembe, bár a spanyol polgári háború idején az egyik elpusztult. A másik kettõ a nagy háború alatt pusztult el. Nagyon kicsik voltak csatahajónak és csaknem 15 400 tonnát nyomtak. De tisztességes páncélzattal és tisztességes sebességgel rendelkeztek, és nyolc darab 305mm/50 Vickers H löveget integráltak beléjük. "
  ### SWE - SWEEDEN ###
  SWE_submarine_1:0 "Hajen Osztály"
  SWE_submarine_1_desc:0 "A Hajen, Bävern, Valen osztályok  kis és közepes méretũ tengeralattjárókból álltak amelyeket a svéd haditengerészet számára építettek az 1920-as években. Az 1920-ban üzembe helyezett hajóosztály tengeralattjáróinak súlya közel 400 tonna volt, és négy 450mm-es torpedócsõvel voltak felszerelve. Mindössze 30 méteres merülési mélységük volt."
  #SWE_submarine_1b: "Draken Osztály"
  SWE_submarine_2:0 "Sjölejonet Osztály"
  SWE_submarine_2_desc:0 "A Sjölejonet osztály 1936 és 1942 között épült kilenc tengeralattjáróból állt. Közepes méretũ, 580 tonnás hajók voltak, és a tervezést erõsen befolyásolták a holland O-osztályú tengeralattjárók. Hat 533mm-es torpedócsõvel voltak felszerelve, és 60 méteres merülési mélységük volt. "
  SWE_submarine_3:0 "U Osztály"
  SWE_submarine_3_desc:0 "A svéd U osztály 1942 és 1944 között épült 9 tengeralattjárót jelentett. Ezek viszonylag kicsik és viszonylag lassúak voltak, csupán 370 tonnát nyomtak. Négy 533mm-es torpedócsõvel voltak felfegyverezve."
  SWE_submarine_4:0 "Neptun Osztály"
  SWE_submarine_4_desc:0 "A Neptun osztály három közepes nagyságú tengeralattjáróból állt, amelyeket 1943-ban helyeztek üzembe. 550 tonnát nyomtak és öt 533mm-es torpedócsõvel voltak felszerelve."
  SWE_destroyer_1:0 "Ehrensköld Osztály"
  SWE_destroyer_1_desc:0 "Az Ehrensköld osztály két rombolója 1927-ben épült meg, mint az elsõ világháborút követõ elsõ svédországi rombolók. Több mint 970 tonnát  nyomtak és három 120mm/44K/45-es löveggel illetve hat 533mm-es torpedócsõvel voltak felfegyverezve. Rövid hatótávolságuk volt, de jó sebességet voltak képesek elérni."
  SWE_destroyer_2:0 "Göteborg Osztály"
  SWE_destroyer_2_desc:0 "A Göteborg osztály hat, 1935 és 1942 között épített rombolót tartalmazott. Az elõzõ osztályokkal összehasonlítva hosszabb volt hajótest és javított mechanikát hordoztak. Több mint 1020 tonnát nyomtak. 120mm/44K/45 löveggel és hat 533mm-es torpedócsõvel rendelkeztek. Hatótávolságuk korlátozott, de sebességük kiváló  volt."
  SWE_destroyer_3:0 "Visby Osztály"
  SWE_destroyer_3_desc:0 "A Visby osztály négy rombolója 1942 és 1944 között épült. A korábbi Göteborg osztályhoz hasonlóak voltak, de azoknál nagyobbak. Több, mint 1,130 tonnásak voltak. Továbbá fejlesztették a motorokat, ami valamivel jobb hatótávolságot jelentett és erõs ASW-kiegészítõket integráltak rájuk."
  SWE_destroyer_4:0 "Öland Osztály"
  SWE_destroyer_4_desc:0 "§YA két Öland-osztályú romboló radikális változást képviselt a korábbi standardokat nézve. Röviddel a második világháború után indították el gyártásukat. Nagyok voltak, és 1880 tonnát nyomtak. Fegyverzetüket négy 120mm/45 M44 löveg verõs légvédelem, torpedók és ASW alkotta. Ezek kissé lassabbak voltak, mint a korábbi rombolók, de jelentõsen javult a hatótávolságuk.§!"
  SWE_light_cruiser_1:0 "Fylgia Osztály"
  SWE_light_cruiser_1_desc:0 "A Fylgia egy viszonylag könnyen páncélozott cirkáló volt, amelyet 1905-ben a svéd haditengerészet megbízásából építettek meg. A fõleg a háború alatt képzési feladatokat végezett, és 1939-1941-ben nagyszabású felújításon ment keresztül. A felújítás elõtt több mint 4300 tonnát nyomott, és hat 152mm/45K/50 M1903 löveggel rendelkezett. Megfelelõ páncélzattal szerelték fel, azonban viszonylag lassú volt egy cirkálóhoz képest."
  SWE_light_cruiser_4:0 "Tre Kronor Osztály"
  SWE_light_cruiser_4_desc:0 "A Tre Kronor osztály két könnyũ cirkálóból állt, amelyek a svéd haditengerészetnek készültek a II. világháború befejezése után. Kevesebb, mint 7,700 tonnát nyomtak. Jó sebességük nagy hatótávolsággal párosult. Fõ fegyverzetük hét darab 152/53 M42 lövegbõl állt. Jelentõs mennyiségũ légvédelmi fegyverzettel, torpedókkal és ASW berendezésekkel voltak ellátva."
  SWE_heavy_cruiser_1:0 "Sverige Osztály"
  SWE_heavy_cruiser_1_desc:0 "A Sverige osztály három partivédelmi csatahajóból állt, amelyeket a svéd haditengerészet számára építettek a nagy háború elõtt. A hajók jobban hasonlítottak a nehéz cirkálókra, mind súlyban (több mint 6,800 tonnát nyomtak), mind fegyverzetben (négy darab 283mm /44K/45 M12 löveg). A hajók viszonylag lassúak voltak egy cirkálóhoz képest, de nem páncélzatuk rovására. Mindhárom hajó szolgált a második világháború alatt."
  ### TUR - TURKEY ###
  TUR_submarine_1:0 "Birinci İnönü Osztály"
  TUR_submarine_1_desc:0 "A Birinci İnönü osztály két tengerjáró tengeralattjáróból állt, amelyek Hollandiában  épültek Törökország számára az 1920-as évek közepén. õk voltak az elsõ hadihajók amelyeket a nagy háború után készítettek a török haditengerészet számára.  520 tonnát nyomtak, és hat 450mm-es torpedócsõvel voltak felfegyverkezve. Némileg lassúak voltak, de jó hatótávolságuk ellensúlyozta ezt."
  #TUR_submarine_1b: "Dumlupınar Osztály"
  TUR_submarine_2:0 "Saldiray Osztály"
  TUR_submarine_2_desc:0 "A Saldiray osztály három tengeralattjárójának építését az 1930-as évek végén indították el. A formatervezést nagymértékben befolyásolta Németország, mivel az elsõ hajót ott gyártottak, a másik kettõ viszont Isztambulban épült a német licensz alapján. Nagy méretũ, óceánjáró tengeralattjárók voltak, több mint 930 tonnával és kiváló hatótávolsággal. Hat 533mm-es torpedócsõvel voltak felszerelve."
  TUR_submarine_3:0 "Oruç Reis Osztály"
  TUR_submarine_3_desc:0 "Az Oruç Reis-osztályú tengeralattjárókat Nagy-Britanniában építették, a brit S osztály módosított változataként. A hajókat 1940-ben kezdték el építeni, de több közülük ideiglenesen a királyi haditengerészethez került.  Végül mindegyiküketTörökországba szállították. A hajók 625 tonnát nyomtak, és öt 533mm-es torpedócsõvel voltak felszerelve. A sebességük és a hatótávolságuk némileg korlátozott volt."
  TUR_submarine_4:0 "Sakarya Osztály"
  TUR_submarine_4_desc:0 "A Sakarya-osztályú tengeralattjárók, a háború után Törökországnak értékesített amerikai Balao osztály tagjai voltak.  A kortársaikhoz képest nagyon nagy tengeralattjárók voltak és több, mint 1520 tonnát nyomtak. Kiváló hatótávolságuk és sebességük volt, és tíz 533mm-es torpedócsõvel voltak felszerelve."
  TUR_destroyer_1:0 "Peyk Osztály"
  TUR_destroyer_1_desc:0 "A Peyk osztály két darab nagy, gyors torpedóhajóból állt, melyeket az oszmán haditengerészet számára építettek Németországban 1907-ben. Túlélték az I. világháborúban, de a II. világháború idejére elavultak. A hajók 775 tonnát nyomtak és két 105mm/37SK L/40 löveggel valamint három 450mm-es torpedócsõvel voltak felfegyverezve. Megfelelõ hatótávolság lassú sebességgel párosult."
  TUR_destroyer_2:1 "Barbaros Osztály"
  TUR_destroyer_3:0 "Demirhisar Osztály"
  TUR_destroyer_3_desc:0 "A Demirhisar osztály négy rombolóját Nagy-Britanniában építették és 1942-ben fejezték be õket. A hajók közül kettõt a királyi haditengerészet lefoglalt, egyiküket a háború után visszaszolgáltatták. A hajók a brit I-osztályon alapultak. 1370 tonnát nyomtak és négy darab 120mm/45QF Mk IX löveggel rendelkeztek. Jó sebességgel, jó hatótávval, erõs légvédelmi fegyverzettel és ASW-képességgel is rendelkeztek."
  TUR_light_cruiser_1:0 "Mecidiye Osztály"
  TUR_light_cruiser_1_desc:0 "A török Mecidiye erõsen védett cirkáló volt ami az USA-ban készült az oszmán haditengerészet számára a századfordulón. Az elsõ világháború alatt a sekély vízben elsüllyedt, de kiemelték és rövid idõn belül a császári orosz haditengerészet részeként visszakerült Törökországba. Kevesebb mint 3500 tonnát nyomott és két 152mm/44-es Betlehem löveggel emellett nyolc 120mm/45 Armstrong Y löveggel volt felszerelve. Megfelelõ hatótávolsága alacsony sebességgel párosult."
  TUR_battle_cruiser_1:0 "Yavuz Osztály"
  TUR_battle_cruiser_1_desc:0 "A Yavuzot eredetileg  Goeben néven csatacirkálónak építették a németek, de az oszmánok részére értékesítették, és 1914-ben üzembe is helyezték. Kevesebb mint 23 ezer tonnát nyomott. Jó sebességgel és nagy hatótávval rendelkezett. Jó páncélzatát tíz darab 283mm/47SK L/50 löveg egészítette ki."
  TUR_battleship_1:0 "Reşadiye Osztály"
  TUR_battleship_1_desc:0 "A Reşadiye osztály három, a nagy háború elõtt megrendelt török haditengerészeti csatahajót takart, melyek az Egyesült Királyságban készültek a török haditengerészet számára. Csak egy hajót fejeztek be, de a britek elfoglalták a nagy háború kezdetén. 23 ezer tonnát nyomott és jó páncélzattal, sebességgel illetve hatótávval rendelkeztek. Tíz darab 343mm/45 Vickers löveggel rendelkezett."
  ### URU - URUGUAY ###
  URG_destroyer_1:0 "Uruguay Osztály"
  URG_destroyer_1_desc:0 "Az Uruguay egy nehéz torpedóhajó volt, amelyet Németországban építettek az Urugvayi Haditengerészetnek a nagy háború elõtt. Több, mint 1400 tonnát nyomott, és két 120mm/45 Krupp gyorstüzelõ üteggel volt felszerelve. Erõs légvédelmi fegyverzetet és két 450mm-es torpedócsövet kapott. A korából és nagy méretébõl adódóan a rombolók közt lassúnak számított."
  ### VEN - VENEZUELA -- generic only ###
  ### VIC - VICHY FRANCE ###
  VIC_submarine_1:0 "600 Series"
  VIC_submarine_1_desc:0 "A 600 tonnás tengeralattjáró-sorozat Franciaország elsõ világháború utáni tengeralattjárója volt. Közepes méretũek voltak, körülbelül 600 tonnát nyomtak. Bár mélyvízi tengeralattjárók voltak, tengerparti tengeralattjáróként jelölték ki õket, és fõként a Földközi-tenger meleg vizében használják õket. Három osztályuk volt, osztályonként 4 jármũvel: Sirène, Ariane és Circé osztályok. Ezek voltak az alapjai a nagyobb, 630 tonnás sorozat az Argonaute, Diane és Orion hajóinak."
  #VIC_submarine_1b: "630 Series"
  #VIC_submarine_1c: "Redoutable Osztály"
  VIC_submarine_2:0 "Minerve Osztály"
  VIC_submarine_2_desc:0 "A Minerve-osztályú tengeralattjárók (T2 projekt neve) a 630 tonnás sorozaton alapultak, bár jobb motorral és eltérõ torpedó elrendezéssel rendelkeztek. Ezek a tengeralattjárók voltak a szabványosítási program elsõ része, amely a DCAN (Direction des Constructions et Armes Navale) központosított tervezésébõl eredt, nem pedig az elõzõ osztályokon alapult."
  #VIC_submarine_2b: "Aurore Osztály"
  VIC_submarine_3:0 "Roland Morillot Osztály"
  VIC_submarine_3_desc:0 "A Roland Morillot-osztályú tengeralattjárók (Project name Z2) nagy méretũek voltak, amelyek a korábbi Redoubtable-osztályú tengeralattjárókon alapultak. 1.800 és 2.400 tonna közt mozgattak, és 10 torpedócsöves fegyverzetet hordoztak. Franciaország kapitulációja szakította  félbe építésüket."
  VIC_submarine_4:0 "Phénix Osztály"
  VIC_submarine_4_desc:0 "A Phénix-osztályú tengeralattjárók közepes méretũ, óceánjáró és nagy hatótávolságú hajók voltak,amiket az 1939-1940-es haderõfejlesztési tervezetben álmodtak meg, de a háború kezdete és a francia bukás eredményeképpen ezek a hajók nem épültek meg. Hasonlóak voltak a Redoutable osztályhoz, bár kisebbek voltak és 1.200 tonnát nyomtak."
  VIC_destroyer_1:0 "Bourrasque Osztály"
  VIC_destroyer_1_desc:0 "A Bourrasque-osztályú rombolók az 1500 tonnás sorozat részét képezték, és az 1920-as évek közepén indult el projektjük. A korábbi Chacal-nal és a L'Adroit-osztályok után az új modern, háború utáni francia flotta gerincét képezték. Gyors és jól fegyverzettnek számítottak abban az idõben, de a torpedó fegyverzetük kisebb, mint a többi hajó hasonló hajóé."
  #VIC_destroyer_1b: "Chacal Osztály"
  #VIC_destroyer_1c: "Agile és Vauquelin Osztály"
  VIC_destroyer_2:0 "Le Fantasque Osztály"
  VIC_destroyer_2_desc:0 "A Le Fantasque-osztályú rombolók alapvetõen jobb verziói voltak a 2400 tonnás sorozat (Guépard, Aigle, Vauquelin) korábbi szuper-rombolóinak. Nagy, erõsen fegyverzett és nagyon gyors rombolók voltak, tökéletesek a francia flotta új nagy sebességũ egységeinek kíséretének. A fegyverzetük újonnan kifejlesztett fegyvereket, megfelelõ légvédelmet és torpedó fegyverzetet tartalmazott."
  #VIC_destroyer_2b: "Le Hardi Osztály"
  #VIC_destroyer_2c: "Mogador Osztály"
  VIC_destroyer_3:0 "L'Intrépide Osztály"
  VIC_destroyer_3_desc:0 "A L'Intrépide osztály rombolói a korábbi Le Hardi-osztályú rombolók módosított változatát jelentik. 1938-ban és 1939-ben engedélyezték a haditengerészeti projekteket, de a háború és a franciaországi bukás eredményeképpen ezek a hajók nem épültek meg. A repülõgép-ellenes szerepre összpontosítottak volna. A tömegük  2800-2 900 tonnára nõtt, ezért nagyobb motorokat kaptak."
  VIC_destroyer_4:0 "Hoche Osztály"
  VIC_destroyer_4_desc:0 "A Hoche és a Bayard osztályok voltak a francia haditengerészet végsõ szuper-rombolói. Mindkét osztály a Mogador osztályon alapult, 4,200 tonna tömeggel, hasonló fõ fegyverzettel, de jobb légvédelmi lövegekkel és erõsebb motorokkal. Engedélyt kaptak az 1939-40-es haditengerészeti programokban, de a háború kezdete és a Franciaország bukása miatt ezek a hajók nem épültek meg."
  VIC_light_cruiser_1:0 "Duguay-Trouin Osztály"
  VIC_light_cruiser_1_desc:0 "A Duguay-Trouin könnyũ cirkálók voltak az elsõ nagy francia hadihajók, amelyek a nagy háború után épültek az 1922-es haditengerészeti programban. õk lettek az elsõ könnyũ cirkálók, akik szuper-tüzelésũ, zárt tornyokkal rendelkeztek. A könnyũ cirkálók közt erõs torpedó-fegyverzet rendelkezett, de gyakorlatilag nem volt páncélzata."
  VIC_light_cruiser_2:0 "La Galissonnière Osztály"
  VIC_light_cruiser_2_desc:0 "A La Galissonnière-osztályú könnyũ cirkáló a válasz az olasz Condottieri típusú könnyũ cirkálóra, és az elõzõ Emile Bertin osztályon alapult. 1931-ben és 1932-ben építették a haditengerészeti programok keretében, amelyek az akkori trend tipikus hajólövegit és légvédelmi lövegeit tartalmazták. Súlya 10,850 tonna, több felderítõ gép fért el rajta és jó sebességgel rendelkezett."
  VIC_light_cruiser_3:0 "De Grasse Osztály"
  VIC_light_cruiser_3_desc:0 "A DeGrasse-osztályú cirkálót 1938-as és 1939-es haditengerészeti projektek keretében álmodták meg, és lényegében javították a La Galissonnières hibáit. Erõsebb légvédelmi fegyverzetük és nagyobb motorjuk volt. Franciaország bukása miatt az utolsó két hajót nem építették meg, és a vezetõ hajót a háború után fejezték volna be. A németek könnyũcirkálóként kívánták bevetni, de sosem állították szolgálatba"
  VIC_light_cruiser_4:0 "Colbert Osztály"
  VIC_light_cruiser_4_desc:0 "A Colbert 1956-ban épített repülõgépes könnyũ cirkáló volt. Ez a Colbert-osztályú cirkáló nagyon hasonlóan épült a háború utáni De Grasse-hoz, amely nehéz légvédelmi fegyverzetet tartalmaz mind hosszú, mind rövid hatótávolságút. A Colbert és a DeGrasse közti különbség az, hogy a Colbert kisebb motorokkal, vékonyabb páncélzattal rendelkezik, és valamivel kisebb volt."
  VIC_heavy_cruiser_1:0 "Suffren Osztály"
  VIC_heavy_cruiser_1_desc:0 "A Suffren-osztályú nehéz cirkáló alapvetõen az elõzõ Duquesne osztály ismétlése volt, kisebb javításokkal a tengerhajózási képességeivel szemben. Mindkét osztály a francia haditengerészet mai cirkáló filozófiáját tartotta szem elõtt; Nagyon vékony páncél, de jó sebesség és hatótávolság. Súlyuk 10,000 tonna, és standard nehézcirkáló  fegyverekkel voltak felszerelve."
  VIC_heavy_cruiser_2:0 "Algérie Osztály"
  VIC_heavy_cruiser_2_desc:0 "Az Algérie-osztályú nehéz cirkáló a Suffren és a Duquesne korábbi osztályainak továbbfejlesztése volt és a Zara osztály új olasz nehéz cirkálóinak ellenfelének szánták. Mind a páncélzata, mind a víz alatti védelem jelentõsen megnõ. A légvédelmi fegyverzet megfelelõ volt a maga idejében de e változások miatt a normál súlya több mint 10,000 tonna lett."
  VIC_heavy_cruiser_3:0 "Saint Louis Osztály"
  VIC_heavy_cruiser_3_desc:0 "A Saint Louis-osztályú nehéz cirkáló az Algérie osztályán alapult, de a teljes megjelenése közelebb állt a Dunkerque és a Richelieu-osztályú hajókhoz. Három hajót rendeltek az 1940-es haditengerészeti programban, de Franciaország bukása miatt egyikük sem épült meg. Új fegyvereket és jobb légvédelmi lövegeket szereltek be, de a páncélzat ugyanaz, mint az Algérie osztályán. Ez volt a francia haditengerészet utolsó nehéz cirkálója."
  VIC_heavy_cruiser_4:0 "Forbin Osztály"
  VIC_heavy_cruiser_4_desc:0 "A Forbin-osztályú nehéz cirkáló egy hipotetikus terv volt a Saint Louis osztály követésére. Úgy tervezték, hogy megvédje a Franciaország és a gyarmatai közti kereskedelmi sávokat, hosszú hatótáv és jó sebesség mellett négy darab hármas torony és megfelelõ számú légvédelmi fegyverzet súlyos tényezõnek bizonyult az esetleges ellenlábasok számára. A hajó elrendezése és általános megjelenése hasonlított a korábbi Saint Louis osztály, valamint a British Crown Colony osztály hajóiéra."
  VIC_battle_cruiser_1:0 "Durand-Viel Design"
  VIC_battle_cruiser_1_desc:0 "A Durand-Viel koncepciója az elsõ világháborúból elõttrõl származó tanulmánysorozat egyik javaslata volt. Ezek lényegében a Normandia és a Lyon csatahajó változatai voltak, ugyanazzal a négytornyos elrendezéssel és fegyverekkel, bár kisebb számban. Mint a többi haditengerészet korabeli harcosai, gyorsak voltak, de kevésbé páncélozottabbak, mint egy csatahajó. Törölték a projektet mielõtt az elsõ világháború kitört."
  VIC_battle_cruiser_2:0 "Dunkerque Osztály"
  VIC_battle_cruiser_2_desc:0 "A Dunkerques-eket úgy tervezték, hogy ellensúlyozzák a német Deutschland-osztályú zsebhajózást. õk voltak az 1920-as évek közepétõl az 1930-as évekig tartó hajógyártási tanulmányok csúcspontjai. Az 1931-es és 1934-es haditengerészeti programok során modernizálták õket, hasonlóak voltak a brit Nelson-osztályú csatahajókhoz, aminek minden tornya elõre összpontosult .Ez egy kisebb hajót eredményezett, ami megfelelt a Haditengerészeti Egyezmények Korlátozásainak."
  VIC_battleship_1:0 "Courbet Osztály"
  VIC_battleship_1_desc:0 "A Courbet-osztályú csatahajók az elsõ világháború elõtt és alatt elõször a francia haditengerészet számára készültek. Az 1910-es és 1911-es haditengerészeti programokban épített példányok, a nagy háború alatt korlátozott szolgálatot láttak el, de a második világháború idején aktívak voltak. Bár vastagabb páncélzattal és erõsebb fegyverekkel rendelkeztek, mint a korábbi Dante-osztályú csatahajók, még mindig alacsonyabbak képességekkel bírtak a mai USN és RN csatahajóknál. Közel 22,000 tonnát nyomtak, és csak a második világháború elõtt  modernizálták az légvédelmi fegyverzetet és a javított kazánokat."
  #VIC_battleship_1b: "Bretagne Osztály"
  VIC_battleship_2:0 "Richelieu Osztály"
  VIC_battleship_2_desc:0 "A Richelieu-osztályú csatahajók voltak az utolsó hadihajói a haditengerészetnek. A Dunkerque tökéletesítésébõl és az 1935-es és az 1938-as haditengerészeti programok során jöttek létre. Kiváló légvédelmi fegyverzetük, sebességük és hatótávolságuk, ami kiváló hajóvá tette. A négy megrendelt közül csak kettõt kezdtek el építeni, és az egyik a francia bukás elõtt befejezõdött. Számos kísérletet tettek arra, hogy a fennmaradó hajókat befejezzék a különbözõ profilokban, mint légvédelmi csatahajók, csatahajó/repülõgép-hordozó hibridek vagy teljes értékũ repülõgép-hordozók."
  VIC_battleship_3:0 "Gascogne Osztály"
  VIC_battleship_3_desc:0 "A Gascogne-osztályú csatahajók a Richelieu osztály alosztályai voltak. Három hajót rendeltek az 1940-es haditengerészeti programban, de egyik sem épült meg. A terv a Richelieu megismétlése lenne, de a fõ fegyverzet egyenletesen elosztva elõl és hátul, jobb légvédelmi fegyverzettel és jobb motorokkal , ami jobb hajót eredményezhetett volna."
  VIC_battleship_4:0 "Alsace Osztály"
  VIC_battleship_4_desc:0 "Az Alsace-osztályú csatahajók Richelieu osztályt voltak hivatottak túlszárnyalni. Négy hajót rendeltek meg, a tervezési tanulmányok 1939-ben készültek el 1940-ben engedélyeztek a gyártást, és várhatóan 1941-ben készültek volna el, bár Franciaország bukása megakadályozta ezt. Javították a Richelieu profilt. nehezebb és több fõ fegyverrel, erõsebb légvédelmi fegyverzetekkel, vastagabb páncéllemezekkel és nagyobb motorokkal rendelkeztek volna."
  VIC_SH_battleship_1:0 "Charlemagne Osztály"
  VIC_SH_battleship_1_desc:0 "A Charlemagne szuper csatahajóosztály egy hipotetikus kialakítás, amely felveszi a versenyt a többi haditengerészet nagy csatahajóival. Minden nehézfegyverzet az elõl kapott helyet, bõvelkedik légvédelmi fegyverzetben és vastag páncélban. Az egész profil  elemeket kölcsönöz a Richelieu és a brit Nelson osztályokból."
  VIC_SH_battleship_2:0 "Napoléon Bonaparte Osztály"
  VIC_SH_battleship_2_desc:0 "A Napoléon Bonaparte-osztályú csatahajók hipotetikus kialakításúak voltak, és az Elzász és a Gascogne osztályokon alapultak. Nehéz fegyverzetét egyenletesen elosztják elõl és hátul a hármas tornyokban, megfelelõ másodfegyverzettel és nehéz légvédelmi fegyverzetekkel. A vastag páncélzat és az erõs motorok biztosítják a gyorsaságot és a védelmet ahhoz, hogy lépést tartsanak a flotta többi hajójával és hatékonyan küzdhessenek ellenségeik ellen."
  VIC_carrier_1:0 "Béarn Osztály"
  VIC_carrier_1_desc:0 "A Béarn eredetileg Normandia-osztályú csatahajó volt, de késõbb repülõgép-hordozónak készült, 22,100 tonna súllyal. A két háború közt és második világháború alatt szolgált. Átalakított repülõgép-hordozóként lassú volt a sebessége, és csak korlátozott hely volt a repülõgépek számára, de a közepes páncélzat és a hosszú hatótávolság kompenzálta ezeket a hiányosságokat. Az építkezés fontos tapasztalatot adott a DCAN (Direction des Constructions et Armes Navale) francia tervezõinek, és ez utána egy sor tervezési tanulmányt eredményezett."
  VIC_carrier_2:0 "Joffre Osztály"
  VIC_carrier_2_desc:0 "A Joffre-osztályú repülõgép-hordozók (PA-16 projekt neve) a francia haditengerészet repülõgép-hordozóinak új generációja volt. Ez volt az utolsó, mely az 1929-ben kezdõdött és 1937-ben befejezett tervezési tanulmány alapján készült. Az 1938-as haditengerészeti programban két hajó lett megrendelve, de az egyre növekvõ konfliktusok lelassították az építési folyamatot, és végül Franciaország bukása megakadályozta e hajók építését. A hajók súlya körülbelül 20,000 tonna lett volna. Jó légvédelmi fegyverzettel, páncéllal és sebességgel, rendelkeznének de az átlagosnál alacsonyabb légijármũvet fogadtak volna be. Összességében a francia haditengerészetnek egy jó és sokoldalú repülõgép-hordozója lett volna."
  VIC_carrier_3:0 "Jean Bart Osztály"
  VIC_carrier_3_desc:0 "A Jean Bart-osztályú repülõgép-hordozó a háború alatt született, amikor át akarták alakítani a befejezetlen Richelieu-osztályú csatahajót egy repülõgép-hordozóvá, hasonlóan a japán IJN Shinano-hoz. A nagy fedélzet sok gépnek adott volna teret, és a nagy motorokkal együtt egy nagy hatótávú, gyors repülõgép-hordozó lett volna. Az amerikai eredetũ, komoly légvédelmi fegyverzet remek védelmet nyújthatott volna a repülõk és a kisebb felszíni ellenségek ellen."
  VIC_carrier_4:0 "Clemenceau Osztály"
  VIC_carrier_4_desc:0 "A Clemenceau-osztályú repülõgép-hordozó (avagy a PA-28) az Francia Flotta elsõ háború után tervezett repülõgép-hordozója volt. Hasonlít a befejezetlen Joffre-osztályú repülõgép-hordozókra, de a felszerelés és a fegyverzet is modern francia gyártmány. Az USN és RN repülõgép-hordozók beszerzése, illetve a háború utáni francia gazdasági helyzet miatt ezek a hajók nem lettek vízre bocsátva. Ezek azonban nem összetévesztendõk a késõbbi Clemenceau-osztályú repülõkép-repülõgép-hordozókkal (PA-54), amelyek 1955-ben és 1957-ben álltak szolgálatba."
  ### YUG - YUGOSLAVIA ###
  YUG_submarine_1:0 "Hrabri Osztály"
  YUG_submarine_1_desc:0 "A két Hrabri-osztályú tengeralattjáró eredetileg brit L-osztályú tengeralattjáróként épültek a Királyi Haditengerészet számára, de a befejezésükre eladták Jugoszláviának, és 1928-ban nyerték el végsõ formájukat módosított tervek alapján. Nagy tengeralattjárók voltak, és közel 975 tonnát nyomtak, illetve hat darab 533mm-es torpedócsõvel voltak ellátva."
  YUG_submarine_2:0 "Osvetnik Osztály"
  YUG_submarine_2_desc:0 "A két Osvetnik-osztályú tengeralattjárót Franciaországban tervezték a Circe-osztályú tengeralattjárók tervezése szerint. Valamennyivel kisebbek voltak, mint a korábbi Hrabri-osztályú tengeralattjárók. Hat darab 533mm-es torpedócsõvel lettek felszerelve, így ezek még hasonló csapást voltak képesek mérni, mint elõdjei."
  YUG_destroyer_1:0 "Dubrovnik Osztály"
  YUG_destroyer_1_desc:0 "A Dubrovnik romboló a vásárlásakor a jugoszláv flotta legnagyobb hajója volt. Az Egyesült Királyságban építették, és 1932-ben szállították le Jugoszláviának. Nagy romboló volt a maga 1880 tonnájával. Négy darab 140mm/53-as Skoda löveggel, erõs légelhárító fegyverzettel, hat darab 533mm-es torpedócsõvel és komoly tengeralattjáró elhárító fegyverzettel volt ellátva."
  YUG_destroyer_2:0 "Beograd Osztály"
  YUG_destroyer_2_desc:0 "Három Beograd-osztályú romboló hajó készült francia segítséggel. Két hajót Splitben készült, a harmadik Franciaországban. Mindhárom hajó a francia L'Adroit-osztályú rombolókon alapult, amelyek terveit 1939-ben kapták meg. 1210 tonnát nyomtak, és négy darab 120mm/43-as Skoda löveggel, illetve hat darab 533mm-es torpedócsõvel voltak felszerelve. Remek sebességgel, azonban alacsony hatótávval rendelkeztek."
  YUG_destroyer_4:0 "Split Osztály"
  YUG_destroyer_4_desc:0 "A Split egy nehéz romboló volt, amelyet Jugoszláviában készítettek. 1943-ban helyezték üzembe, de teljesen csak 1958-ban készült el többszöri módosítás után. Az eredeti terv szerint 2400 tonnás volt, és öt darab 140/56-os Skoda löveggel volt felszerelve. Méretétõl függetlenül kiváló sebessége volt."
  YUG_light_cruiser_1:0 "Dalmacija osztály"
  YUG_light_cruiser_1_desc:0 "A régi német SMS Niobe cirkálót 1925-ben eladták a fiatal Jugoszláv Királyi Haditengerészetnek, és alaposan átépítették. A Dalmacija modern légvédelmi rendszerrel és a haditengerészet legnehezebb ágyúival felszerelve elsõsorban tüzérségi kiképzõhajóként szolgált."
  screen_ship:0 "Védõhajó"
  capital_ship:0 "Anyahajó"
  ship_hull_midget_submarine:0 "Midget Submarine"
  ship_hull_midget_submarine_desc:0 "A small-sized submarine operated by a small crew. Its reduced range and weapon capacity is offset by a high production rate."
