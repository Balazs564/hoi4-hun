 fascism_noun:0 "Fasizmus"
 fascism_desc:0 "Totalitárius rendszer"
 communism_desc:0 "Totalitárius rendszer"
 democratic_desc:0 "Demokratikus rendszer"
 conservatism:0 "Konzervativizmus"
 conservatism_desc:0 "A konzervativizmus szerint a társadalom rohamos elváltozása káros, ezért inkább a hagyományokat és a mérsékelt reformokat támogatja, néha pedig a régi erkölcsi értékekhez való visszatérést szorgalmazza."
 liberalism:0 "Liberalizmus"
 liberalism_desc:0 "A liberális nézetek a személyes szabadság értékét és az emberi jogokat az állam elsõdleges funkciójának tekintik."
 socialism:0 "Szociáldemokratizmus"
 socialism_desc:0 "Az egyenlõség és a szocialista állam megteremtése reformszerũ eszközökkel. A demokratikus szocializmus célja, hogy eltörölje vagy mérsékelje a kapitalizmus közhatalmi hatásait."
 marxism:0 "Marxizmus"
 marxism_desc:0 "A marxista politika a gazdasági és történelmi nézetek széles spektrumát magába foglalja, és Karl Marx elméletét alkalmazza a politikai gyakorlatra. Az osztályharcra és egy olyan társadalomra alapoz, amelyben minden tulajdon közös."
 leninism:0 "Leninizmus"
 leninism_desc:0 "A marxista gondolkodáson alapuló politikai ideológia, amely arra törekszik, hogy egy olyan szocialista államot alakítson ki, amely a kapitalista társadalom felszámolását célzó forradalom vezetésével jár együtt. A hatalomban lévõ párt nyitott a belsõ vitákra addig, amíg egy döntés ezt fel nem számolja."
 stalinism:0 "Sztálinizmus"
 stalinism_desc:0 "A sztálinizmus a marxista-leninista politikákat alkalmazó és fejlesztõ kormányforma, amely sürgeti a gyors iparosodást és a kollektivizációt, valamint az erõs, engedéllyel rendelkezõ szocialista állam szükségességét az ellenforradalmi elemek megtisztítására."
 anti_revisionism:0 "Antirevizionizmus"
 anti_revisionism_desc:0 "Egy reakció a sok ideológiára, ami azt állítja, hogy a marxizmus utóda, revizionizmus-ellenes szószólók, akik megtartják az eredeti forradalmi elmélet fõ elemeit. Az ideológiát meghatározza az, hogy "mi nem azok vagyunk, akik". Ellenzik a kapitalizmus szocialista államokba való beépülését."
 anarchist_communism:0 "Anarchokommunizmus"
 anarchist_communism_desc:0 "Egy olyan ideológia, amely a kommunizmus hontalan társadalmaként gondolkodik. Az anarchista kommunizmus elveti az átmeneti szocialista állam eszméjét, és támogatja az önkéntes egyesületeken és a kölcsönös segítségnyújtáson alapuló társadalmat."
 nazism:0 "Nemzetiszocializmus"
 nazism_desc:0 "A nemzetiszocializmust a szélsõséges nacionalizmus és a retorikai szocializmus jellemzi. Ösztönzi az erõszakos terjeszkedést, és egy totalitárius államot épít, ahol az emberek egy teljes jogú vezetõvel, a Führerrel egyesülnek."
 gen_nazism:0 "Nácizmus"
 gen_nazism_desc:0 "A szélsõséges nacionalizmusban gyökerezõ nemzetiszocializmust a faji felsõbbrendũség eszméi vezérlik. Támogatja az agresszív terjeszkedést és a totalitárius államot, ahol az emberek egy abszolút hatalommal rendelkezõ vezetõ alatt egyesülnek."
 fascism_ideology:0 "Fasizmus"
 fascism_ideology_desc:0 "Különbözõ szocialista-nacionalista mozgalmakat foglal magában. A fasizmus tiszteletben tartja az állam iránti elkötelezettséget és az erõs vezetés alatt álló népet."
 falangism:0 "Falangizmus"
 falangism_desc:0 "Egy autoriter ideológia, amely magában foglalja a fasizmust és a konzervativizmust. A falangizmus értékeli a nemzeti és a katolikus identitást."
 rexism:0 "Rexizmus"
 rexism_desc:0 "Határozottan ellenzi a liberális és kommunista eszméket. A rexizmus egy határozottan konzervatív nacionalista mozgalom, amely a korporativista gazdaságpolitikát támogatja. Az egyre inkább populista és autoriter retorikát alkalmazva eszméik közelebb kerülnek a többi fasiszta mozgalomhoz."
 neutrality:0 "Független"
 neutrality_noun:0 "Független"
 neutrality_desc:0 "Tekintélyelvũ rendszer"
 despotism:0 "Despotizmus"
 despotism_desc:0 "A despotizmus egy olyan kormányforma, amelyben egyetlen ember abszolút hatalommal uralkodik."
 oligarchism:0 "Oligarchizmus"
 oligarchism_desc:0 "Az oligarchia egy olyan kormányforma, amelyben egy embercsoport abszolút hatalommal uralkodik."
 moderatism:1 "Moderatizmus"
 moderatism_desc:1 "A moderatizmus egy olyan kormányforma, amely mérsékelt pozícióval vagy cselekvési iránnyal elkerüli a bal- és a jobboldali szélsõségeket."
 centrism:1 "Centrizmus"
 centrism_desc:1 "A centrizmus olyan kormányzati forma, amely olyan megoldásokat kíván elérni, amelyek megfelelõen foglalkoznak a jelenlegi és a jövõbeli igényekkel, amelyek támogatják a közvéleményt és a közös jólétet szolgálják, figyelembe véve a kockázatokat és a kapacitást ezen igények összefüggésében."
 anarchism:0 "Anarchizmus"
 anarchism_desc:0 "Az anarchizmus magának a hatalomnak az elutasítása, elõsegítve, hogy a társadalom önálló, centralizált állam helyett egy saját magát irányító és kormányzó kollektívává váljon."
