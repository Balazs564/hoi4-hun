l_english:
 tfv_australia.1.t:0 "[From.GetAdjective] Javaslat a Szingapúri Stratégiáról"
 tfv_australia.1.d:0 "\nA Szingapúri Stratégia fontos szerepet tölt be a [JAP.GetNameDef] elleni elrettentésben a nagy háború óta. Azonban a Fõ Flotta átszervezésével Szingapúrnál egy támadás esetén remekül támaszkodhatnánk szövetségeseinkre [From.GetNameDef]nál. A távol-keleti fenyegetés a brit gazdaságra napról-napra növekszik, a(z) [From.GetAdjective] felsõ vezetés bemutatott egy lehetséges új cselt, miszerint Ausztráliánál nagyobb látszólagos védelmet állítanánk fel. \n\nA terv hallatán a kérdés az, hogy ha a terv bebukik, ki biztosítja majd a védelmünket."
 tfv_australia.1.a:1 "Ausztráliának Délkelet-Ázsiában kell védelmi vonalat építenie."
 tfv_australia.1.b:0 "Marad a Szingapúri Stratégia, mint eddig."
 tfv_australia.2.t:0 "[From.GetNameDefCap] Átadja a Gyarmati Irányítást"
 tfv_australia.2.d:1 "\nEgy [From.GetAdjective] törvény, amely átruházza az összes [From.GetAdjective] gyarmat irányítását [Root.GetNameDef] számára közel Szingapúrhoz és Borneóhoz [Root.GetNameDef].\n\nA nemzeti biztonságunk a saját kezünkben van."
 tfv_australia.2.a:0 "Nem fogunk csalódást okozni."
 tfv_australia.3.t:0 "[From.GetNameDefCap] Elutasítja a Stratégiai Korrekciókat"
 tfv_australia.3.d:0 "\nAnnak ellenére, hogy a szingapúri stratégia életképességével kapcsolatos aggodalmakat kijavítottuk, a(z) [From.GetAdjective] parlament elutasította azt. \nEz annak az eredménye, hogy katonai konzervativizmus uralkodik a(z) [From.GetAdjective] fõparancsnokságban, de ha a félelmeink beteljesednek, akkor talán ellenséges erõkkel kell szemben állnunk a partjainknál."
 tfv_australia.3.a:0 "[From.GetAdjective] támogatással vagy anélkül, de [Root.GetNameDef] boldogulni fog!"
 tfv_australia.10.t:0 "[From.GetNameDefCap] Védelmet Ajánl a Gyarmatainknak"
 tfv_australia.10.d:0 "[From.GetNameDefCap] tárgyalásokat kezdeményezett a(z) [Root.GetAdjective] diplomatákkal a(z) [Root.GetAdjective] területekrõl szóló felelõsség átruházásáról Délkelet-Ázsiában.\n\nFigyelembe véve az említett területek védelmében rejlõ kihívásokat, a partnerség nem lehet olyan rossz ötlet.Ez azt jelentené, hogy a belátható jövõben az említett terület csak névlegesen lenne [Root.GetAdjective], de a névleges tulajdonjog még mindig jobb, mint teljesen elveszíteni õket."
 tfv_australia.10.a:0 "[From.GetNameDefCap] lesz a(z) [Root.GetAdjective] érdekek végrehajtója a régióban."
 tfv_australia.10.b:0 "[Root.GetAdjective] területei [Root.GetAdjective] kézen maradnak!"
 tfv_australia.11.t:0 "[From.GetNameDefCap] Átadja a Protektorátusokat"
 tfv_australia.11.d:0 "A(z)[Root.GetAdjective] csapatok készen állnak arra, hogy felelõsséget vállaljanak minden [From.GetAdjective] terület védelméért Délkelet-Ázsiában, amint [From.GetLeader] jóváhagyta a megállapodást.\n\nMíg számos helyi ellenállással találkoztak, közben a külföldi agressziótól is félnek, aminek okán az embereknek fel kell ismernie, hogy a(z) [Root.GetAdjective] nép védelemre szorul."
 tfv_australia.11.a:0 "[Root.GetNameDefCap] azt fogja tenni, amit tennie kell."
 tfv_australia.12.t:0 "[From.GetAdjective] Blokkolja a Regionális Bizottsági Intézkedéseket"
 tfv_australia.12.d:0 "\n\nHiszünk abban, hogy képesek vagyunk megvédeni a(z) [From.GetAdjective] területeket Délkelet-Ázsiában, [From.GetNameDef] elutasította a közös védelmi stratégiánk javaslatát.\n\nKétségtelen, hogy a gyarmati ellenõrzés aggályai motiválták, tetteik érthetõek. Ha azonban képtelenek védeni a területeiket -ahogyan gondoltuk- , akkor láthatjuk, hogy ez az ausztrál kontinens elleni támadás indító platformja."
 tfv_australia.12.a:0 "Csak remélni tudjuk, hogy képesek lesznek ellenállni."
 tfv_australia.20.t:0 "[From.GetNameDefCap] az Annexációt Követeli"
 tfv_australia.20.d:0 "\nMár régóta aggódunk a nacionalista szimpátia növekedése miatt [From.GetNameDef] területén, és úgy tũnik, hogy eljött ez a nap is.\nMiközben "úttörõ nemzetekként" idézték a közös örökséget, javaslatok éreztek az óceániai egyesült államokból. A retorika egyre inkább agresszívvá vált a [Root.GetAdjective] ellenállás ellenére.\n\nMost a politikai spekuláció a nyílt fenyegetésekbe fordult, és [From.GetLeader] nyilvánosan követeli a(z) [Root.GetAdjective] területeket [From.GetNameDef] számára.\nHa visszautasítjuk, egy erõteljes invázióra számíthatunk."
 tfv_australia.20.a:0 "Nincs más választásunk, mint hogy elfogadjuk, [From.GetNameDef] tartománya leszünk."
 tfv_australia.20.b:0 "Ha szeretnénk megtartani a szigeteinket, küzdenünk kell érte!"
 tfv_australia.21.t:0 "[From.GetNameDefCap] Elfogadja az Annexációt"
 tfv_australia.21.d:0 "A [From.GetAdjective] kormány meghajolt ultimátumunk elõtt, és elfogadja új státuszát, mint [Root.GetNameDef] tartománya. Míg a(z) [From.GetAdjective] elnök, [From.GetLeader] gyászolja [From.GetAdjective] "függetlenségének" elvesztését, ez a pillanat Óceánia új korszakának kezdetét jelzi.\n\n[From.GetNameDef], ahogy mi is, most már készen állnak egy birodalom javát kiszolgálni."
 tfv_australia.21.a:0 "[Root.GetNameDefCap] és Új-Zéland együtt egy jobb jövõért!"
 tfv_australia.22.t:0 "[From.GetNameDefCap] Elutasítja az Egyesítési Ajánlatunkat"
 tfv_australia.22.d:0 "\nSzomorú, hogy a bizonytalan helyzetükkel a csendes-óceáni régióban a(z) [From.GetAdjective] kormány zsigerböl elutasította az ajánlatunkat, miszerint Új-Zélandot [Root.GetNameDef] egyik legfontosabb tartományává tegyük.\nNem látják be, hogy õk is csupán a britek kutyái, a(z) [From.GetAdjective] elnök, [From.GetLeader] is a(z) [From.GetAdjective] "szabadság és függetlenség" alapelveket idézte.\n\nÚgy tũnik, hogy emlékeztetnünk kell arra [From.GetNameDef] kormányát, hogy ki is van "geopolitikailag bizonytalan" helyzetben."
 tfv_australia.22.a:0 "Fegyverbe, [Root.GetAdjective] nép!"
 tfv_australia.31.t:0 "[Root.GetNameDef], Mint Globális Vezetõ"
 tfv_australia.31.d:0 "A legutóbbi politikánkat követõve, miszerint elhatároltuk magunkat a Birodalomtól, csak annak van értelme, hogy a saját régiónkban mi domináljuk, és a magunk urai legyünk.\nMás regionális hatalmakkal fogunk barátkozni, hogy együtt harcoljunk közös ügyeinkért globális szinten.\n\nEurópa gyarmati hatalmait ma már nem szolgáljuk ki, és új, igazságosabb egyensúlyt biztosítunk magunknak."
 tfv_australia.31.a:0 "[Root.GetNameDefCap] vezessen végig az úton!"
 tfv_australia.32.t:0 "[From.GetNameDefCap] Politikai Együttmũködést Kérelmez"
 tfv_australia.32.d:0 "\n[From.GetNameDefCap] a Brit Nemzetközösségbõl való kiválását követõen a(z) [From.GetAdjective] kormány most új szövetségeseket keres. Európa látszólag egy új, költséges konfliktus szélén áll, és [From.GetNameDef] stratégiai értékén keresztül a csendes-óceáni esetleges konfliktusokra nézve egy partnerség még az érdekünkben állhat.\n\nBizonyára Délkelet-Ázsiát, a Távol-Keletet és a Csendes-óceánt, mint befolyási területet hangsúlyoznánk, és persze biztosítanánk, hogy bármi legyen is Európában, de a(z) [Root.GetAdjective] érdekekbe nem lehet beavatkozni."
 tfv_australia.32.a:1 "Örülnénk, ha belépnének a szövetségünkbe!"
 tfv_australia.32.b:0 "Az érdekeinket jobban meg tudjuk védeni egymagunk."
 tfv_australia.33.t:0 "[From.GetNameDefCap] Elfogadja az Együttmũködést"
 tfv_australia.33.d:0 "A transzpacifikus szerzõdés nyilvánvaló elõnyeit látva [From.GetNameDef] egyetért a regionális szövetségi javaslatunkkal."
 tfv_australia.33.a:0 "A régi uralkodók meghaltak. Már mind egyenlõk vagyunk."
 tfv_australia.34.t:0 "[From.GetNameDefCap] Visszautasítja az Együttmũködési Tervet"
 tfv_australia.34.d:0 "\nA kudarc, hogy nem ismerik el a közös történelmünket, vagy egyszerũen a politikai opportunizmust, [From.GetNameDef] elutasította a transzpacifikus partnerséget.\n\nBár jó lett volna, ha velünk tartottak volna, de elõre kell néznünk, és a saját céljaink elérése érdekében tovább küzdenünk, nélkülük."
 tfv_australia.34.a:0 "Továbbra is megtesszük, amit tudunk a világ ezen sarkából."
 tfv_australia.34.b:0 "Elbuktunk."
 tfv_australia.41.t:0 "A(z) [INS.GetAdjective] Szabadságra Törekvés"
 tfv_australia.41.d:0 "\nA korábbi, [HOL.GetAdjective] gyarmatokon lévõ zũrzavar miatt nyilvánvaló, hogy [INS.GetNameDef]nak, mint megbízható szomszédunknak segítségre van szüksége ahhoz, hogy fenntartsák a rendet. Amíg támogatásra van szükségük, addig [Root.GetNameDef] támogatja a(z) [INS.GetAdjective] kormányt.\n\nEgy napon [INS.GetNameDef] képes lesz felülkerekedni az európai gyarmati erõkön, és a csendes-óceáni testvérünkké válnak. Addig is, biztosítani fogjuk, hogy erõssé váljanak."
 tfv_australia.41.a:0 "Együtt vonulunk hadba az egész világ ellen, ha kell!"
 tfv_australia.50.t:0 "[From.GetNameDefCap] Jelentkezik a(z) [Root.GetFactionName] Frakcióba"
 tfv_australia.50.d:0 "\n\nA munkások nemzetének, a régi európai burzsoáziától mentes [From.GetNameDef] fokozatosan közeledett a(z) [Root.GetAdjective] politikai szférához. A(z) [From.GetAdjective] kormány hivatalosan kérelmezte a nemzeti tagságot a(z) [Root.GetFactionName] frakcióba.\nA világméretũ forradalom láttán, [From.GetLeader] bemutatja [Root.GetNameDef] és [From.GetNameDef] államát, mint a szocialista világrend két új pillére, amely felépíti [From.GetNameDef] óceániai uralmát, és [Root.GetNameDef] Eurázsiai uralmát."
 tfv_australia.50.a:0 "Tárt karokkal várunk bármely forradalmi nemzetet!"
 tfv_australia.50.b:0 "Nem engedhetünk meg konfliktusokat a(z) [From.GetAdjective] néppel."
 tfv_australia.51.t:0 "Testvéri Forradalmak"
 tfv_australia.51.d:0 "[From.GetNameDefCap] megvizsgálta a(z) [From.GetFactionName] tagságra vonatkozó csatlakozási kérelmünket, és értékes szövetségesként számítanak ránk a továbbiakban!"
 tfv_australia.51.a:0 "Vár a világforradalom!"
 tfv_australia.52.t:0 "Magányba Fordulni"
 tfv_australia.52.d:0 "A megtorpant tárgyalások és a bürokratikus csapdákat követõ hetek után nyilvánvalóvá vált, hogy [From.GetNameDef] kormányát nem nagyon érdekli az, hogy nyilvánvaló választ kellene adniuk a(z) [From.GetFactionName] frakcióhoz való csatlakozásunkról.\nGyors és dönti tárgyalásokra vágytunk, de [Root.GetNameDef] államának egyedül kell kivívnia a világ munkásainak szabadságát."
 tfv_australia.52.a:0 "Harcolunk az elnyomottakért a világ minden sarkában!"
 tfv_australia.60.t:0 "[From.GetNameDefCap] Felszólítja a Feljebbvalókat"
 tfv_australia.60.d:0 "Minden munkás szabadságára és önrendelkezésére való jogának megemlítésével a(z) [From.GetAdjective] kormány arra szólítja fel a(z)[Root.GetAdjective] államot, hogy hagyja fel befolyási régióit az "Óceániai Szocializmus" számára.\n\n[Root.GetNameDef] népének tényleges érdekeitöl függetlenül a(z) [From.GetNameDef] fenyegetés valós, és valószínũ, hogy mindent bevetnek azért, hogy megszerezzék igényeiket."
 tfv_australia.60.a:0 "Nem igazán van választásunk. Elõre a forradalomért!"
 tfv_australia.60.b:0 "[Root.GetNameDefCap] soha nem fogja alávetni magát!"
 tfv_australia.61.t:0 "[From.GetNameDefCap] Csatlakozik a Forradalmi Küzdelemhez!"
 tfv_australia.61.d:0 "\nElismerva a kommunisták igazságát és igazságosságát, [From.GetNameDef] egyetért azzal, hogy a közös erõfeszítéseinket egy óceániai lobogó alatt kell érvényesíteni."
 tfv_australia.61.a:0 "A vörös dagály alulról fog felemelkedni, hogy elárassza a világot!"
 tfv_australia.62.t:0 "[From.GetNameDefCap] Megpróbál Szembeszállni a Forradalommal"
 tfv_australia.62.d:0 "\nMiután megvédtük a(z) [From.GetAdjective] népet, akiket a burzsoázia elnyomott, a kövér disznók irányította [From.GetNameDef] kormány bejelentette, hogy semmilyen körülmények között nem fognak együttmũködni [Root.GetAdjective] államával.\nMilyen kár, hogy nem keresik az együttmũködést, de nyilvánvaló, hogy továbbra is fenn hordják az orrukat a dús gazdag, kövér kapitalisták!"
 tfv_australia.62.a:0 "Mi valódi szabadságot hozunk [From.GetNameDef] számára!"
 tfv_australia.70.t:0 "[From.GetNameDefCap] a Protektorátusok Irányításának Jogát Követeli"
 tfv_australia.70.d:0 "\n\nAzt állítva, hogy [Root.GetNameDef] részérõl a délkelet-ázsiai gyarmatok megvédése katasztrofális következményekkel járna [From.GetNameDef] nemzetvédelmi vonatkozásaira nézve, [From.GetLeader] kérte, hogy a(z) [From.GetAdjective] kormány vállaljon teljes és független felelõsséget a régió védelméért.\nBár a követelés nem nyílt, a(z) [From.GetAdjective] stratégiai és katonai befolyásnak a növekedése bizonyos értelemben érvelésnek mondható. Az ellensúly pedig a nemrégiben jelen lévõ politikai távolságtartás, amit [From.GetNameDef] tett.\nEzzel a potenciális partnerrel, és nem alattvalóval való megállapodás gyakorlatilag azzal jár, hogy kicsúsznak a kezeink közül, ha [From.GetNameDef] úgy dönt, hogy így tesz."
 tfv_australia.70.a:0 "Délkelet-Ázsia stabilitása a tét."
 tfv_australia.70.b:0 "Mi leszünk az egyedüli irányítói a saját gyarmatunknak!"
 tfv_australia.71.t:0 "Védelmi Bizottság"
 tfv_australia.71.d:0 "A(z) [Root.GetAdjective] katonai parancsnokság leváltása után [From.GetNameDef] úgy döntött, hogy "közbülsõ ellenõrzést" biztosít mindent [From.GetAdjective] gyarmat számára Délkelet-Ázsiában.\n\nA régi csendes-óceáni erõknél senki sem bölcsebb. Próbáljuk [Root.GetNameDef] uralmát biztosítani a régióban."
 tfv_australia.71.a:0 "Újra büszkévé tesszük országunkat."
 tfv_australia.72.t:0 "[From.GetNameDefCap] Visszautasítja a Védelmi Tervet"
 tfv_australia.72.d:0 "\nA(z) [Root.GetAdjective] parancsnokságból való átszervezések ellenére [From.GetNameDef] elutasította a kérésünket a gyarmataik ellenõrzésére a délkelet-ázsiai régióban.\n\nAz ambícióink úgy tũnik, nem tisztázottak. Folytatjuk a(z) [Root.GetAdjective] csendes-óceeáni egyensúly biztosítását."
 tfv_australia.72.a:0 "[Root.GetNameDefCap] erõs lábakon áll, de ez egy kudarc."
 tfv_australia.80.t:0 "Egy Ajánlat a Tengerentúlról"
 tfv_australia.80.d:0 "[From.GetNameDefCap] idõvel szimpatikusabbá vált a(z) [Root.GetNameDef] birodalmi ambíciók számára. Mivel a régióban csak egyetlen másik nagy haderõ található, a(z) [From.GetAdjective] kormány úgy döntött, hogy lenne egy büszke szövetség, mint az alázatos szolgálás.\n\nÉrdeklõdésünk növelése érdekében a nyugat-csendes-óceáni szövetségre vonatkozó javaslat egyértelmũen felvázolja, hogy a(z) [Root.GetAdjective] szféra számos olyan területet tartalmaz, amely jelenleg [From.GetNameDef] ellenségei által irányított."
 tfv_australia.80.a:0 "Együtt fogjuk uralni a keleti féltekét!"
 tfv_australia.80.b:0 "A törekvéseink között nincs helye tespedt farmereknek!"
 tfv_australia.81.t:0 "[From.GetNameDefCap] Jóváhagyja a Szövetséget"
 tfv_australia.81.d:1 "A Japánba küldött delegációnk gyõzedelmeskedett. Egy hivatalos szövetséget írtunk alá [JAP.GetName] kormányával. A dokumentum egyértelũen meghatározza országaink érdekszféráit, amelyet a másik fél nem fenyegethet."
 tfv_australia.81.a:0 "Ez a(z) [Root.GetAdjective] és [From.GetAdjective] emberek javát szolgálja."
 tfv_australia.82.t:0 "A(z) [From.GetAdjective] Kormány Elutasítja a Szövetséget"
 tfv_australia.82.d:0 "\nA globális színtérhez való csatlakozásuk ellenére, [From.GetNameDef] elutasította a nyugat-csendes-óceáni térségben való jelenlétünk elismerését. \nNem csupán a(z) [From.GetAdjective] kormány elutasításáról volt szó, de azt is kinyilatkozták, hogy a Nanshin-ro doktrínájuk túlmutat még Indonézián is, egyenesen az ausztrál kontinens felé."
 tfv_australia.82.a:0 "Ha nem állnak össze velünk, térdre kell kényszerítenünk õket!"
 tfv_australia.90.t:0 "A Koronázási Látogatás"
 tfv_australia.90.desc:0 "[AST.GetLeader] az Egyesült Királyságba utazott, hogy részt vegyen VI. György király és Erzsébet királynõ koronázási ünnepségén. Hétfogásos ebéd, vacsora, kerti partik és fogadások után végül sikerült egy privát beszélgetést intézni az új királlyal. A kissé kellemetlen beszélgetés a politika irányába fordult, és a király végül megkérdezte, miben lehet [AST.GetNameDef] segítségére."
 tfv_australia.90.a:0 "Ellátogat-e Ausztráliába, hogy ezzel növelje az emberek morálját?"
 tfv_australia.90.b:0 "Támogatja-e a sorozási kampányt?"
 tfv_australia.90.c:0 "Támogatja-e nyilvánosan a kormányt?"
 tfv_australia.92.t:0 "VIII. Eduárd Ausztráliába Látogat"
 tfv_australia.92.desc:0 "[AST.GetLeader] Nagy-Britanniába utazott, hogy részt vegyen VIII. Eduárd király és Wallis Simpson házassági ünnepélyén. A több hétig tartó ebédek, vacsorák, kerti partik, fogadások és még több vacsora után végül sikerült biztosítani egy magánjellegũ összejövetelt az új királlyal.\n\nA szórakozás és beszélgetések után a téma a Nemzetközösség témája felé fordul. A király egy hosszas beszédbe kezd arról, hogy a Nemzetközösség szolidarít és hũ az anyaországhoz, de ahogy a kontinentális politikához ér, kiderül, hogy [AST.GetLeader] nem tud segíteni, és emiatt kicsit kényelmetlenül érzi magát. A király megkérdezte, hogy mit tehet annak érdekében, hogy segítsen [AST.GetNameDef]nak megszerettetni magát az ausztrál emberekkel."
 tfv_australia.92.a:0 "Kérjük meg a királyt, hogy utazzon Ausztráliába, hogy növelje az emberek morálját."
 tfv_australia.92.b:0 "Kérjük meg a királyt, hogy támogassa a sorozási kampányt."
 tfv_australia.92.c:0 "Kérjük meg a királyt, hogy támogassa nyilvánosan a kormányt."
 tfv_australia.95.t:0 "Nacionalista Lázadás Indonéziában"
 tfv_australia.95.desc:0 "Az utóbbi hetekben az indonéz nacionalista mozgalom jelentõsen megnõtt. A nacionalista szimpatizánsok száma a hírszerzés szerint riasztó nagyságúra nõtte ki magát. Különös aggodalomra ad okot, hogy bizonyos nacionalista vezetõk nyíltan fegyveres felkelésre buzdítanak. Csak a tegnapi napon az egyik haditengerészeti hajó elfogott egy gyanús halászhajót, Jávától délre. A fedélzeten fegyverek és lõszerek voltak hivatalos jelölések nélkül. A legénység kihallgatása eddig még nem hozott eredményt, de úgy tũnik, hogy valaki megpróbál nagy felfordulást okozni."
 tfv_australia.95.a:0 "Ez elég nyugtalanító."
 tfv_australia.96.t:0 "Polgárháború!"
 tfv_australia.96.desc:0 "A fegyveres nacionalisták már Indonézia utcáin vannak. A felkelés elleni katonai és rendõri fellépés eddig nem hozott sikert. Ez a fegyveres felkelés a nemzeti érzelmek hirtelen megugrása után következett be, ami odáig fajult, hogy most polgárháborúban állunk."
 tfv_australia.96.a:0 "Ellenállni a nacionalista csürhének!"
 tfv_australia.96.b:0 "Csatlakozás a felkeléshez!"
 tfv_canada.1.t:0 "[From.GetNameDefCap] Kérése az Észak-Amerikai Szövetségtõl"
 tfv_canada.1.d:0 "\nAz észak-amerikai kontinensen átnyúló diplomáciai érdeklõdés, és az Európában egyre nagyobb zũrzavarok miatt [From.GetNameDef] radikális politikai megmozdulást javasol.\nEgy kölcsönös védelmi paktum megadásával biztosítani tudjuk az amerikai kontinens biztonságát és integritását, miközben jelentõsen növeljük politikai és katonai lehetõségeinket az adott helyzetben. [From.GetLeader] kijelentette, hogy ez egy "nyilvánvaló választás", hogy biztosítsa [Root.GetNameDef], valamint [From.GetNameDef] prosperitását, és [Root.GetLeader] úgy tũnik, egyetért abban, hogy nehéz ezt vitatni."
 tfv_canada.1.a:0 "Ez jó stratégiának tũnik. Csatlakozni fogunk [From.GetNameDef] államához!"
 tfv_canada.1.b:0 "Nem foglalkozunk olyan kérdésekkel, amelyek túlmutatnak határainkon."
 tfv_canada.2.t:0 "Az Észak-Amerikai Szövetség Megalapítva"
 tfv_canada.2.d:0 "Ma egy új szerzõdés aláírása történt, ezért [Root.GetNameDef] és [From.GetNameDef] a barátságot és a támogatást ünnepelte. Országaink ígéretet tettek arra, hogy segítséget nyújtanak egymásnak külpolitikai ügyekben, ebbe beleértve egymás védelmét is.\n\nHa a nemzeteink összedolgoznak, akkor a világ agresszorai nem vonulhatnak ellenünk hadba."
 tfv_canada.2.a:0 "Tengerrõl tengerre!"
 tfv_canada.3.t:0 "[From.GetNameDefCap] Elutasítja az Észak-Amerikai Szövetséget"
 tfv_canada.3.d:0 "\nAnnak ellenére, hogy országaink között katonai együttmũködés alakult ki, mint például a Közös Védelmi Tanács, [From.GetAdjective] elutasította az állandó szövetségre vonatkozó tárgyalásokat.\nA szerzõdés biztosítaná az észak-amerikai kontinens integritását, de most ügy látszik, hogy találnunk kell más eszközöket a honvédelemre."
 tfv_canada.3.a:0 "Van más választásunk is."
 tfv_canada.10.t:0 "[From.GetNameDefCap] Belépne a(z) [Root.GetFactionName] Frakcióba"
 tfv_canada.10.d:0 "\nA Brit Nemzetközösség elhagyása után [From.GetNameDef] a(z) [Root.GetFactionName] frakció tagjává válna. A kommunista meggyõzõdéseik erõsek, és tagadhatatlan, hogy az amerikai kontinens szövetségese nagy elõnyt jelentene a világforradalom elérése céljából.\nMiközben elkötelezett szocialistának látszanak, a független természet és [From.GetLeader] iparosítási megpróbáltatása még problémákat okozhat, de még így is elégedettek lehetünk velük."
 tfv_canada.10.a:0 "Minden igaz forradalmárt tárt karokkal várunk!"
 tfv_canada.10.b:0 "Ez most túl nagy kockázat."
 tfv_canada.11.t:0 "Egy Igaz Amerikai Forradalom"
 tfv_canada.11.d:0 "Miután elhagytuk a burzsoázia maradványait, amelyet évszázados gyarmati erõszak támasztott alá, a világ színterébe léptünk. [From.GetNameDef] kormányával egy oldalon harcolunk a(z) [From.GetFactionName] frakcióban, és a globális forradalmat a világ minden szegletébe elvisszük!"
 tfv_canada.11.a:0 "Megmutatjuk ezen a kontinensen, hogy mit is jelent valójában a forradalom!"
 tfv_canada.12.t:0 "[From.GetNameDefCap] Elutasítja a(z) [From.GetFactionName] Tagságot"
 tfv_canada.12.d:0 "\nA "globális stabilitástól" félve, [From.GetLeader] nyilvánosan elutasította a(z) [From.GetFactionName] tagsági kérelmét.\nTekintettel arra, hogy [From.GetNameDef] nem volt része a múlt politikájának cselekvéseiben, a forradalmi erõfeszítéseinket valószínũleg semmibe vennék.\n\nHa [Root.GetNameDef] egyedül lenne a fasizmus világában, még akkor sem nem adnánk fel a szocializmust, és a munkásaink földjét!"
 tfv_canada.12.a:0 "Az igazságosság és a megértés a kanadaiak útja!"
 tfv_canada.20.t:0 "[From.GetNameDefCap] Keresi a Szövetséget"
 tfv_canada.20.d:0 "A [From.GetAdjective] konzervatív nacionalizmus felemelkedését követõen [From.GetNameDef] új szövetségeseket keres, akik valóban képesek segíteni az ügyüket, ellentétben a Brit Nemzetközösség gyenge "demokráciáival".\n\nA(z) [From.GetNameDef] kormányával való partnerség nemcsak ideológiailag lenne természetes, de biztosítaná egy erõs állam jelenlétét is, amely érdekelt az észak-amerikai kontinensen is."
 tfv_canada.20.a:0 "A(z) [From.GetAdjective] és [Root.GetAdjective] emberek együtt küzdenek majd!"
 tfv_canada.20.b:0 "Érdekeltek vagyunk Európában."
 tfv_canada.21.t:0 "Egy Hatalmi Szövetség"
 tfv_canada.21.d:0 "[From.GetNameDefCap]elfogadta a szövetségi ajánlatunkat, tisztán látva, hogy milyen elõnyökkel jár, ha egy erõs amerikai állammal tartanak jó viszonyt.\nEzzel a diplomáciai elõrelépéssel sokkal inkább képesek lesznek hatalmukat Észak-Amerikában is megmutatni, és nem véletlen, hogy a Berlin-Ottawa Tengely Londonon keresztül fut át."
 tfv_canada.21.a:0 "Globális erõként vagyunk jelen!"
 tfv_canada.22.t:0 "Európa Rothadása"
 tfv_canada.22.d:0 "Képtelenek túltekinteni saját kis határaikon, éppen ezért [From.GetLeader] [From.GetName]a elutasította a szövetséget.\nÚgy tũnik, a(z) [From.GetAdjective] állam és egész Európa összeomlás elõtt áll, így talán népünknek jobb lesz nélkülük."
 tfv_canada.22.a:0 "Megmutatjuk nekik, hogy mit jelent valójában a nagyság."
 tfv_canada.30.t:0 "Egy Szinarchista Forradalom"
 tfv_canada.30.d:0 "Ahogy a szinarchisták egyre nagyobb befolyásra tesznek szert, úgy az igényeik egyre nagyobbak. Úgy tũnik, hogy a kormányunk már nem képes eleget tenni a jobboldali politikának, mivel a szinarchisták és a kormány támogatói között [Root.GetNameDef] államában összecsapások történtek. Ez azt jelenti, hogy mindkét oldalon egyre gyakoribb a lõfegyver általi halál.\nAz még nem világos, hogy mikor és hogyan történt a szinarchista párt militarizálódása, de valóságos veszélyt jelent a jelenlegi kormányra nézve\n\nKitört a polgárháború."
 tfv_canada.30.a:0 "A nacionalisták támogatása."
 tfv_canada.30.b:0 "A köztársaságiak támogatása."
 tfv_canada.30.c:0 "A nacionalisták törvényességének elismerése."
 tfv_canada.40.t:0 "Egy Terv az Erõfölényre"
 tfv_canada.40.d:0 "Miközben a(z) [Root.GetAdjective] állam megreformálása tagadhatatlan, ahogy a térségi politika valóságai is. A régi ellenségünk, az [USA.GetNameDef] uralja a kontinenst, és bebizonyította, hogy képtelen helyt állni a határain túlmutató ügyekben.\nEnnek okán a(z) [From.GetNameDef] kormányával való együttmũködés ajánlata egyre érdekesebbé válik. Nemzeteinknek nem hiányzik az észak és dél ellenes [USA.GetAdjective] beavatkozás, úgyhogy [USA.GetLeader] kétszer is meg fogja gondolni, mielõtt ezt megtenné.\n\nTalán még jogszerũ alkalom is lesz több [Root.GetAdjective] terület követelésére."
 tfv_canada.40.a:0 "Kipréseljük az életet a rothadó szomszédos államból!"
 tfv_canada.40.b:0 "Agresszorként nincsenek esélyeink."
 tfv_canada.41.t:0 "Mexikó Elfogadja"
 tfv_canada.41.d:0 "A [MEX.GetAdjective] kormány teljes mértékben egyetért velünk abban, hogy a déli szomszéduk agresszív politikái veszélyesek ránk nézve. Az egyetlen módja annak, hogy túléljük, az az, hogy megfojtjuk a kontinens ragadozóját. Muszáj lecsapni rájuk, még mielõtt õk teszik ezt velünk. Bizonyos területi engedményeket kell tennünk az új barátainknak, és persze együtt kell véget vetnünk az amerikai hegemóniának!"
 tfv_canada.41.a:0 "A Fehér Ház újra lángolni fog!"
 tfv_canada.42.t:0 "Mexikó Elutasítja"
 tfv_canada.42.desc:0 "A [MEX.GetAdjective] kormány elutasította ajánlatunkat, miszerint együtt harcoljunk közös ellenségeink ellen. Úgy tũnik, azt hiszik, hogy egyszerũen figyelmen kívül hagyják õket a kontinens ragadozói, de rosszul gondolják, és már csak idõ kérdése, hogy mikor csap le mindannyiunkra az amerikai fenyegetés. Úgy tũnik, hogy egyedül kell védekeznünk ellenük."
 tfv_canada.42.a:0 "Ostobák! Gyávák! ÁRULÓK!"
 tfv_canada.50.t:0 "Az Ellenség Már a Spájzban Van"
 tfv_canada.50.d:0 "Egy mai robbanás ledöntötte az egyik polgári gyárunkat. Kezdetben ipari balesetnek tũnt, de a vizsgálatok kimutatták, hogy a robbanóanyagokat szándékosan a gyártósorok mentén helyezték el.\nMiközben a halottjainkat gyászoljuk, nem lehet figyelmen kívül hagyni a háborús erõfeszítéseket sem.\n\nAki a támadás mögött áll, az fenyegetést jelent [Root.GetNameDef] számára!"
 tfv_canada.50.a:0 "Nem hagyhatjuk, hogy az ellenség ártson nekünk!"
 tfv_canada.51.t:0 "Újabb Támadás"
 tfv_canada.51.d:0 "Egy újabb támadás történt [Root.GetAdjective] földön, ezúttal már egy katonai gyárat céloztak meg!\nA termelést abbahagyták, de a bũnösök még mindig szabadlábon vannak.\n\nLegalább az világossá vált, hogy nem magáncélú elkövetésekkel állunk szemben, hanem egy terrorista hálózattal."
 tfv_canada.51.a:0 "Minél többször cselekednek, annál könnyebben akadunk a nyomukra."
 tfv_canada.52.t:0 "A Québeci Kör"
 tfv_canada.52.d:0 "A bũnüldözés a katonai rendészettel együttmũködve nagy lépéseket tett a folyamatos szabotázsok megfékezésére.Egy újabb gyár megcélzásával nyilvánvalóvá vált, hogy a szabotálást nem külföldi kémek végzik, hanem egy olyan csoport, amely a Québec-en bevezetett erõltetett sorozások ellen tiltakozik.\n\nA politikai aggodalmaktól függetlenül hazánk háborúban áll, és õk a legnagyobb hazaárulók."
 tfv_canada.52.a:0 "Muszáj megállítani õket!"
 tfv_canada.53.t:0 "A Québeci Körnek Vége"
 tfv_canada.53.d:0 "Egy csapdát állítottunk fel a Québeci Kör számára egy gyárban, amely valószínũleg a legközelebbi szabotálás célpontja. Az éjszaka folyamán a hatóságok már várták a behatolókat.\nAhogy a szabotõrök megérkeztek, kiderült, hogy a csoportok sokkal nagyobbak a vártál, és sokkal felfegyverzettebbek, mivel lopott katonai felszerelések voltak náluk. Egy tũzharc tört ki, és a Québeci Kör terve szerint sok gyártósor megsérült.\nEttõl függetlenül a heves harcok után egyetlen szabotõr sem maradt életben. A Québeci Körnek vége."
 tfv_canada.53.a:0 "Egy gyõzelem, amely nem veszteség [Root.GetNameDef] számára!"
 tfv_canada.60.t:0 "[From.GetNameDefCap] Labradort és Új-Fundlandot Követeli"
 tfv_canada.60.d:0 "\nMiután már többször kifejezték, hogy Labrador és Új-Fundland gyarmatot az anyaországba kívánják integrálni, [From.GetNameDef] most már a következõ lépcsõfokra lépett, és egyenesen követeli õket.\n[From.GetLeader] egyértelmũvé tette, hogy [From.GetNameDef] [From.GetAdjective] földként ítéli meg õket, és "megteszi a szükséges lépéseken annak érdekében, hogy így is legyen.""
 tfv_canada.60.a:0 "Adjuk meg nekik, amit akarnak. [Root.GetNameDef] nem ér rá ilyenekkel foglalkozni."
 tfv_canada.60.b:0 "Nem adunk egy talpalatnyi a [ENG.GetAdjective] földet sem!"
 tfv_canada.61.t:0 "A Rendeltetés Beteljesedett"
 tfv_canada.61.d:0 "[From.GetNameDefCap] átadja Labrador és Új-Fundland területét, így [Root.GetNameDef] igényei beteljesültek. Most már [Root.GetAdjective] határon belül van az, ami hozzánk tartozik.\nA következõ lépés már csak az, hogy biztosítsuk a(z) [Root.GetAdjective] határokat."
 tfv_canada.61.a:0 "A partvonal az egyetlen biztonságos határ!"
 tfv_canada.62.t:0 "Birodalmi Önhittség"
 tfv_canada.62.d:0 "A "birodalmi jogaikat" lebegtetve, a Labrador és Új-Fundland államát védeni kívánó [From.GetNameDef] megtagadta tõlünk azt a földet, amely hozzánk tartozik! Az ott élõ emberek a(z) [Root.GetAdjective] néphez tartoznak, és Új-Fundland, illetve Labrador [Root.GetAdjective] erõforrásban gazdag, de még válaszolni fogunk erre a(z) [From.GetAdjective] kormánynak.\nEz a helyzet elfogadhatatlan, de nyilvánvaló, hogy [From.GetNameDef] kormányát nem lehet meggyõzni diplomáciával."
 tfv_canada.62.a:0 "[From.GetNameDefCap] lesz az egyetlen!"
 mex_nationalists_chosen:0 "Összefogás a nacionalistákkal."
 mex_republicans_chosen:0 "Összefogás a köztársaságiakkal."
 tfv_south_africa.1.t:0 "[From.GetNameDefCap] Afrikai Mandátumot Kér"
 tfv_south_africa.1.d:0 "Miközben azért küzdünk, hogy katonailag lefedjük a birodalmat, [From.GetNameDef] megkeresett minket egy adminisztratív egyezménnyel kapcsolatban. A dél- és közép-afrikai gyarmatainkat teljes joggal és felelõséggel kellene átadnunk nekik."
 tfv_south_africa.1.a:0 "Európára kell összpontosítani erõinket."
 tfv_south_africa.1.b:0 "Jobb lenne a gyarmatokon maradni."
 tfv_south_africa.1.c:0 "A gyarmatoknak meg kell tudnia védeni saját magát."
 tfv_south_africa.2.t:0 "[From.GetNameDefCap] Elfogadja"
 tfv_south_africa.2.d:0 "Az egyre növekvõ hazai kötelezettségek tudatában [From.GetNameDef] egyetért abban, hogy az afrikai gyarmatait egy ideig nekünk kellene kezelni."
 tfv_south_africa.2.a:0 "Jó szándékú feljebbvalók leszünk."
 tfv_south_africa.3.t:0 "[From.GetNameDefCap] Elutasítja"
 tfv_south_africa.3.d:0 "Közvetlen fenyegetés hiányában az afrikai gyarmatait illetõen [From.GetNameDef]világossá tette, hogy nem szándékozik átadni nekünk az irányításukat."
 tfv_south_africa.3.a:0 "Nem bíznak bennünk?"
 tfv_south_africa.4.t:0 "Az Afrikai Kiegyezés"
 tfv_south_africa.4.d:0 "Hosszú tanácskozások után a brit kormány kompromisszumot kötött az afrikai gyarmatik védelmével kapcsolatban. Ebben az új rendszerben a gyarmatok fognak gondoskodni saját védelmükrõl, de nagyobb szabadságot is élveznek majd a saját ügyeik irányításában."
 tfv_south_africa.4.a:0 "Egy 'jó' kompromisszum. Senki sem elégedett ezzel."
 tfv_south_africa.10.t:0 "Külföldi Támogatás a Küzdelmeinkre"
 tfv_south_africa.10.desc:0 "Elérkezett a hazánk jövõjének nagy háborúja. Most meg kell õriznünk minden olyan támogatást, amit megtudunk szerezni annak érdekében, hogy biztosítsuk a harcokban megszerzett helyzetünket. A(z) [From.GetAdjective] kultúra és életmód megõrzése kockáztatásra került!"
 tfv_south_africa.10.a:0 "Közelednünk kell a németekhez."
 tfv_south_africa.10.b:0 "A hollandok majd segítenek rajtunk."
 tfv_south_africa.11.t:0 "[From.GetNameDefCap] Segítséget Kér!"
 tfv_south_africa.11.desc:0 "Erõszakos harcok törtek ki [From.GetName] területén. Ahogy az életmódjuk megõrzéséért küzdenek, kétségbeesetten fogadnak el minden olyan támogatást, amit el lehet raktározni. Ez a háború lehetõséget nyújt arra is, hogy teszteljük az új fegyvereinket, és értékes szövetségeseket szerezzünk Dél-Afrikában."
 tfv_south_africa.11.a:0 "Küldjünk vadászgépeket nekik."
 tfv_south_africa.11.b:0 "Küldjünk harckocsikat nekik."
 tfv_south_africa.11.c:0 "Küldjünk puskákat és tüzérséget nekik."
 tfv_south_africa.11.e:0 "Harcoljanak azzal, amijük van."
 tfv_south_africa.12.t:0 "[From.GetNameDefCap] a Segítségünkért Könyörög"
 tfv_south_africa.12.desc:0 "Dél-Afrikában súlyos harcok törtek ki a nacionalisták és az unionisták között. A nacionalisták a segítségünkért esedezve fordulnak hozzánk, hogy õseik otthonának megmaradásáért támogassuk a harcukat."
 tfv_south_africa.12.a:0 "Küldjünk vadászgépeket nekik."
 tfv_south_africa.12.b:0 "Küldjünk harckocsikat nekik."
 tfv_south_africa.12.c:0 "Küldjünk puskákat és tüzérséget nekik."
 tfv_south_africa.12.e:0 "Harcoljanak azzal, amijük van."
 tfv_south_africa.13.t:0 "A Német Válasz"
 tfv_south_africa.13.desc.a:0 "A delegációnk üres kézzel tért vissza [GER.GetNameDef]ból. A [GER.GetAdjective] kormánynak adott szép szavak ellenére sem tudtak szilárd támogatási kötelezettséget szerezni. Úgy látszik, hogy már nem számíthatunk a német kormányra abban, hogy segítsék az ügyünket."
 tfv_south_africa.13.desc.b:0 "A rendelkezésre álló anyagok hiányára hivatkozva a [GER.GetAdjective] kormány úgy döntött, hogy már nem küldenek több támogatást. Minden pénzt a saját hadseregükre szánnak, ám mi most nehéz helyzetben maradtunk."
 tfv_south_africa.13.a:0 "A hollandokhoz kell fordulnunk."
 tfv_south_africa.13.b:0 "Vagy sikerrel járunk egyedül, vagy elpusztulunk."
 tfv_south_africa.14.t:0 "A [HOL.GetAdjective] Válasz"
 tfv_south_africa.14.desc.a:0 "[HOL.GetNameDef] államában a delegációnkat a végtelen akadályok és késedelmek gátolják. A [HOL.GetAdjective] tisztviselõkkel és ipari vezetõkkel való találkozás az utolsó pillanatban vissza lett vonva, a hívásokra nem érkezett válasz, és a táviratokra sem ragáltak. Úgy tũnik, hogy a [HOL.GetAdjective] kormányt nem igazán érdekelt abban, hogy segítsék az ügyünket."
 tfv_south_africa.14.desc.b:0 "A kezdeti támogatások ellenére a [HOL.GetAdjective] kormány leállította a tárgyalást az új felszerelések behozataláról. Úgy tũnik, hogy a [HOL.GetAdjective] kormány már nem hajlandó elfogadni a gyémántban történõ fizetést, utalva arra, hogy õk a készpénzt preferálják."
 tfv_south_africa.14.a:0 "Meg kell szólítani a német barátainkat."
 tfv_south_africa.14.b:0 "Vagy sikerrel járunk egyedül, vagy elpusztulunk."
 tfv_south_africa.15.t:0 "[From.GetNameDefCap] Felszereléseket Küld"
 tfv_south_africa.15.desc.a:0 "Megérkezett egy repülõgép szállítmány Németországból. A pilótáink örömmel fogadták a kiváló német repülõgépeket, és a repülõezredek bevetésre készen állnak."
 tfv_south_africa.15.desc.b:0 "A [GER.GetAdjective] barátainkkal lefolytatott hosszú megbeszélések után beleegyeztek abba, hogy könnyũ harckocsikat küldjenek számunkra."
 tfv_south_africa.15.desc.c:1 "Egy hajó érkezett [GER.GetNameDef] államából. A fedélzetén több ezer puskával és nehéz fegyverrel érkezett a német önkéntesek számára, akik más módon jutottak ide hozzánk."
 tfv_south_africa.15.a:0 "Ezek lesznek a leghasznosabbak."
 tfv_south_africa.15.b:0 "õk fogják alkotni a hadseregünk gerincét."
 tfv_south_africa.15.c:0 "A támogatásuk üdvözlendõ."
 tfv_south_africa.16.t:0 "[From.GetNameDefCap] Felszereléseket Küld"
 tfv_south_africa.16.desc.a:0 "Egy repülõgépeket szállító hajó érkezett [HOL.GetNameDef] államából, amit a [HOL.GetAdjective] repülõgépgyár küldött adományként. A pilótáink örömmel fogadták a holland repülõgépeket, és a repülõezredek bevetésre készen állnak."
 tfv_south_africa.16.desc.b:0 "A [HOL.GetAdjective] barátainkkal lefolytatott hosszú megbeszélések után beleegyeztek abba, hogy néhány kísérleti könnyũ harckocsit küldjenek számunkra. Bár számukban igen kevés, de határozottan nagy segítséget nyújtanak számunkra."
 tfv_south_africa.16.desc.c:1 "Egy hajó érkezett [HOL.GetNameDef]ból. A fedélzetén több ezer puskával és nehéz fegyverrel érkezett a holland önkéntesek számára, akik más módon jutottak ide hozzánk."
 tfv_south_africa.16.a:0 "Ezek lesznek a leghasznosabbak."
 tfv_south_africa.16.b:0 "õk fogják alkotni a hadseregünk gerincét."
 tfv_south_africa.16.c:0 "A támogatásuk üdvözlendõ."
 tfv_south_africa.20.t:0 "[From.GetNameDefCap] Belépne a Kominternbe"
 tfv_south_africa.20.d:0 "A forradalom létrejött [From.GetNameDef] államában! Az új kommunista kormány átvette a hatalmat, és a Komintern tagságra törekszik."
 tfv_south_africa.20.a:0 "Örömmel várjuk az új elvtársakat az imperializmus elleni harcban!"
 tfv_south_africa.20.b:0 "A tagságuk elfogadásra kerül, amint egy olyan konfliktusba kerülünk, amikor hasznossá válhatnak."
 tfv_south_africa.21.t:0 "A Komintern Tagság Jóváhagyva"
 tfv_south_africa.21.d:0 "Egy alapos megfontolás után a Komintern Központi Bizottsága jóváhagyta a tagsági kérelmünket."
 tfv_south_africa.21.a:0 "Egymással karöltve, [Root.GetNameDef] és a(z) [From.GetFactionName] menetel a jobb jövõ felé!"
 tfv_south_africa.22.t:0 "A Komintern Tagság Elutasítva"
 tfv_south_africa.22.d:0 "Felhozva a különbségeket a mi nézeteink és Marx tanításai, illetve az ortodox értelmezések között, a Komintern bizottsága úgy döntött, elutasítja a kérelmünket."
 tfv_south_africa.22.a:0 "Talán õk az egyetlenek, akik tévednek?"
 tfv_south_africa.30.t:0 "[From.GetNameDefCap] Madagaszkárt Követeli"
 tfv_south_africa.30.d:0 "Európa vereségét követõen [From.GetNameDef] kormánya nyíltan megkérdõjelezte, hogy képesek vagyunk-e megvédeni gyarmatait, és megvédeni az ott élõ lakosságot. [From.GetLeader] külön kiemelte Madagaszkárt, ami szerinte a legveszélyeztetettebb. Most [From.GetNameDef] azt kérte, hogy adjuk át nekik a szigetet."
 tfv_south_africa.30.a:1 "Nincs más választásunk. A haza visszavételének kell lennie a fõ prioritásnak."
 tfv_south_africa.30.b:1 "Minden négyzetméter francia föld szent!"
 tfv_south_africa.31.t:1 "Francia Hozamok"
 tfv_south_africa.31.d:1 "A [FRA.GetAdjective] kormány bölcsen úgy döntött, hogy átengedi Madagaszkárt nekünk."
 tfv_south_africa.31.a:0 "Ez egy újabb elõrelépés az imperialista gyarmatrendszer szétszedésére!"
 tfv_south_africa.32.t:1 "Franciaország Elutasítja"
 tfv_south_africa.32.d:1 "A [FRA.GetAdjective] kormány úgy döntött, hogy makacsul elutasítja a vitát Madagaszkár sorsáról. A francia képviselõ úgy véli, hogy képes megvédeni a szigetet, és hajlandó is rá."
 tfv_south_africa.32.a:0 "Akkor erõszakhoz kell folyamodnunk!"
 tfv_south_africa.32.b:0 "Nyugodtan megtarthatják azt a trágyadombot."
 tfv_south_africa.40.t:0 "Kutatási Szerzõdés [From.GetNameDef] Államával"
 tfv_south_africa.40.d:0 "\nA(z) [From.GetNameDef] területén lévõ sikeres katonai bevetés után a kormányuk hivatalos kutatási megállapodást javasolt nemzeteink közt."
 tfv_south_africa.40.a:0 "Szívesen segítséget nyújtunk, ahol csak tudunk."
 tfv_south_africa.40.b:0 "Felajánljuk titkainkat cserébe a nemzetünk biztonságáért."
 tfv_south_africa.41.t:0 "[SOV.GetNameDefCap] Elfogadja"
 tfv_south_africa.41.d:0 "A szovjetek beleegyeztek abba, hogy tanulmányozhatjuk a módszereiket. Számos [SOV.GetAdjective] tudós érkezett hozzánk, hogy tanítson iskoláinkban és egyetemeinken."
 tfv_south_africa.41.a:0 "[SOV.GetNameDefCap] kormányát való tanulás a történelem gyõzteseitõl való tanulás!"
 tfv_south_africa.42.t:0 "[SOV.GetNameDefCap] Elutasítja"
 tfv_south_africa.42.d:0 "A tárgyalások több fordulója után a [SOV.GetNameDef] küldöttsége kisétált a terembõl, és nem biztosak abban, hogy ezzel képesek a kutatási titkaikat megõrizni."
 tfv_south_africa.42.a:0 "Ez nagyon sajnálatos."
 tfv_south_africa.50.t:0 "Spanyolország Támogatása"
 tfv_south_africa.50.d:0 "A jobboldali kormány és a legitim republikánus kormány között harcok törtek ki Spanyolországban. Az emberek között jelentõs viták vannak arról, hogy ki kell-e állnunk az ügyeikért."
 tfv_south_africa.50.a:0 "Talán néhány katonánk nyaralhatna egy picit Spanyolországban?"
 tfv_south_africa.50.b:0 "Ha az emberek szeretnének a harchoz csatlakozni, nem fogjuk megállítani õket."
 tfv_south_africa.50.c:0 "Miért kellene harcolnunk egy világ másik felén lévõ háborúban?"
 tfv_south_africa.51.t:0 "A Dél-Afrikai Önkéntesek Érkezése"
 tfv_south_africa.51.d:0 "Amíg a [SAF.GetAdjective] kormány el nem kötelezi magát, addig is engedélyezte azt, hogy önkéntesként csatlakozzanak a dél-afrikai állampolgárok a spanyol polgárháborúhoz."
 tfv_south_africa.51.a:0 "Legyenek üdvözölve!"
 tfv_south_africa.52.t:0 "Az Önkéntesek Visszatértek a Spanyol Polgárháborúból"
 tfv_south_africa.52.d:0 "\nA háború túlélõ önkéntesei hazatértek Spanyolországból. Értékes tapasztalatokkal szolgálhatnak a modern hadviselésrõl."
 tfv_south_africa.52.a:0 "Segíteni fognak nekünk a háborúban."
 tfv_south_africa.60.t:0 "Szabadság Angolának"
 tfv_south_africa.60.d:0 "Miután felszabadultak gyarmati elnyomóik alól, [ANG.GetName] állampolgárai készen állnak arra, hogy vigyázzanak magukra. Ideiglenes kormányt alakítottak, és alkotmányt is írtak. Már csak az maradt hátra, hogy át legyen a katonai kormányzók átadják hatóságukat az új [ANG.GetAdjective] kormánynak."
 tfv_south_africa.60.a:0 "Óvatosan kell kormányozni, különben az ellenforradalom sikerrel járhat!"
 tfv_south_africa.60.b:0 "Tárt karokkal fogadjuk õket!"
 tfv_south_africa.60.c:0 "A helyzet ezt egyelõre nem teszi lehetõvé."
 tfv_south_africa.61.t:0 "Szabadságot Mozambiknak!"
 tfv_south_africa.61.d:0 "Miután felszabadultak a gyarmati elnyomóik alól, [MZB.GetName] emberei készen állnak, hogy átvegyék a sorsuk feletti irányítást. Létrehoztak egy ideiglenes kormányt, és megfogalmaztak egy alkotmányt. Az egyetlen megmaradt teendõ a katonai helytartóink hatalomtól való megfosztása az új [MZB.GetAdjective] kormány javára."
 tfv_south_africa.61.a:0 "Óvatosan kell kormányozni, bármely új nemzetrõl is van szó, különben az ellenforradalom sikerrel fog járni!"
