 tfv_south_africa.64.c:0 "A helyzet ezt egyelõre nem teszi lehetõvé."
 tfv_new_zealand.1.t:0 "[From.GetNameDefCap] Tagságot Kér a Kominternben"
 tfv_new_zealand.1.desc:0 "A forradalom sikerrel járt [From.GetNameDef] területén! Egy új kommunista kormány vette át az irányítást az országban, amely arra törekszik, hogy a Komintern tagjává váljon."
 tfv_new_zealand.1.a:0 "Mindenkit szívesen látunk, aki csatlakozni kíván a küzdelemhez."
 tfv_new_zealand.1.b:1 "A befogadásukkal csak lehetõséget teremtenénk távoli konfliktusokra."
 tfv_new_zealand.2.t:0 "Komintern Tagság Jóváhagyva"
 tfv_new_zealand.2.desc:0 "Óvatos fontolgatások után a Komintern központi bizottsága elfogadta a tagsági kérvényünket."
 tfv_new_zealand.2.a:2 "[Root.GetNameDefCap] és [From.GetFactionName] vállvetve menetelnek majd!"
 tfv_new_zealand.3.t:0 "Komintern Tagság Elutasítva"
 tfv_new_zealand.3.desc:0 "A delegációnknak el kellett viselni egy hosszú elõadást a Komintern elnökétõl, amiben kifejtette, hogy egy ország, amely olyan kicsiny, mint a miénk, nem tud olyan fejlett ipari országgá válni, amelyben létrehozhatna egy kommunista forradalmat. Mi látszólag valami mások vagyunk. Mindenesetre nem lehetünk részei a Kominternnek."
 tfv_new_zealand.3.a:0 "Talán õk azok, akik tévednek?"
 tfv_new_zealand.4.t:0 "[From.GetNameDefCap] hozzá akar járulni az ügyünkhöz."
 tfv_new_zealand.4.desc:0 "Látván a hatalmát legyõzhetetlen seregeinknek [NZL.GetName] kormánya úgy döntött, hogy inkább a mi oldalunkra állnak a konfliktusban. A kérdés az, hogy vajon elfogadjuk-e õket."
 tfv_new_zealand.4.a:0 "Mindaddig, amíg tudják, hol a helyük."
 tfv_new_zealand.4.b:0 "Miért vennéd el diplomáciával, amit elvehetsz háborúval?"
 tfv_new_zealand.5.t:0 "Japán Jóváhagyja"
 tfv_new_zealand.5.desc:0 "A szövetkezési kérelmünket jóváhagyták Japánnal."
 tfv_new_zealand.5.a:0 "Ez majd biztonságban tart minket."
 tfv_new_zealand.6.t:0 "Japán Visszautasítja a Szövetséget"
 tfv_new_zealand.6.desc:0 "A [JAP.GetAdjective] kormány még csak nem is zavartatta magát, hogy hivatalos választ adjanak a kérésünkre. Azt híresztelik, hogy ez tekinthetõ a vidámság forrásának [JAP.GetAdjective] kormányzati körökben."
 tfv_new_zealand.6.a:0 "Durva..."
 tfv_new_zealand.7.t:0 "Elhunyt Michael Joseph Savage"
 tfv_new_zealand.7.desc:0 "Egy tragikus esemény történt. A szeretett miniszterelnök, Michael Joseph Savage elhunyt rákban. Az egész ország gyászolja azt az embert, aki sokat tett Új-Zéland jólétének megalapozásában. A történelem mindig emlékezni fog bátorságára és jóságára."
 tfv_new_zealand.7.a:0 "He will be missed."
 tfv_raj.1.t:0 "Vadászgép Adományok"
 tfv_raj.1.desc:0 "A Birodalom egész területén 'Vadászgép adományokat' állítottak fel helyi közösségekben, hogy pénzt gyũjtsenek az új vadászgépekre a Királyi Légierõnek. A gazdagok be is fektettek abba, hogy repülõgépeket vegyenek a hadsereg számára. Hyperabad Nizámja eleget adományozott, hogy finanszírozza két teljes repülõezred megvásárlását. A kérdés, hogy hol kellene õket állomásoztatni."
 tfv_raj.1.a:0 "Az Egyesült Királyságban"
 tfv_raj.1.b:0 "Szükségünk van ezekre a haza védelmében!"
 tfv_raj.2.t:0 "Az Indiai Herceg Vadászgépeket Adományoz"
 tfv_raj.2.desc:0 "Hyperabad Nizámja, egy indiai herceg nagyvonalúan pénzt adományozott két teljes repülõezred megvételére a legmodernebb vadászgépeinkbõl a Királyi Légierõnek. A kormány köszönetét fejezte ki, és kijelentette, hogy az elsõ repülõgépet 'Hyperabad szellemének' fogják elnevezni."
 tfv_raj.2.a:0 "Nagyon hasznosnak fognak bizonyulni."
 tfv_raj.21.t:0 "A Bengáli Éhínség"
 tfv_raj.21.desc:0 "Bengál korábban éhínségtõl szenvedett, de ezúttal az események túltengtek, hogy még a megszokottnál is szörnyũségesebbé tegyék a helyzetet. Az alkalmatlan gyarmati adminisztráció megmutatta, hogy teljesen alkalmatlan, vagy talán csak nem hajlandó arra, hogy megfelelõen reagáljanak például egy ciklonra, ami kisöpri a rizstermés nagy részét Bengálban. Az ország háborús területeirõl áramló menekültek után az élelem utáni igény napról-napra növekszik, ám a készlet a megszokottnál gyorsabban fogy. \n\nAz élelem ára drámai növekedésnek indult, ami az emberek munkakerüléséhez vezetett, mivel az többé nem volt elegendõ ahhoz, hogy etessék családjaikat. A hadseregbe toborzottak száma is jelentõsen csökkent, ahogy egyre több ember utasítja vissza azt, hogy elhagyja otthonát, és egy olyan kormányért harcoljon, amely semmit nem tesz meg azért, hogy segítse õket."
 tfv_raj.21.a:0 "Ez katasztrófa!"
 tfv_raj.30.t:0 "Az Indiai Kommunisták Segítséget Kérnek!"
 tfv_raj.30.desc:0 "Subhas Chandra Bose, az Egyesülés Indiáért párt vezetõje Moszkvába utazott, hogy a segítségünket kérje az indiai szabadságért vívott küzdelemhez. Az Oroszország és Anglia közti indiai konfliktusok elõhívásával, visszahozva a Nagy Játszma napjait úgy hiszi, hogy mi magától értetõdõen kiválasztottak vagyunk arra, hogy segítsük az indiaiakat, hogy kivívják a szabadságukat Angliától."
 tfv_raj.30.a:0 "Hagyjátok, hogy maradéktalanul megszüntessük a brit birodalmat, egyszer és mindenkorra."
 tfv_raj.30.b:0 "Micsoda abszurd elképzelés."
 tfv_raj.31.t:0 "A [SOV.GetNameDef] Támogatja az Indiai Függetlenséget."
 tfv_raj.31.desc:0 "A [SOV.GetAdjective] nagykövet ma látogatást tett a Külügyminisztériumban, hogy megvitassa India függetlenségének kérdését. A megbeszélés alatt egyértelmũvé tette, hogy [SOV.GetNameDef] teljességgel elfogadhatatlannak ítéli meg az India feletti uralmunkat. Úgy tũnik, hogy Bose szavai [SOV.GetLeader] fülébe jutottak, és az oroszokat maga mellé állította. \n\nÁtmenetileg a [SOV.GetAdjective]ek látszólag helyi indiai önkéntesek kiképzésére korlátozzák magukat, de valószínũleg beleavatkoznának bármilyen konfliktusba, ami a szubkontinensen növi ki magát."
 tfv_raj.31.a:0 "Nem hagynak más választást. Muszáj elengednünk õket."
 tfv_raj.31.b:0 "Ha újra akarják játszani a Nagy Játszmát, akkor játsszuk."
 tfv_raj.32.t:0 "A [SOV.GetNameDef] Felveszi az Ügyünket"
 tfv_raj.32.desc_SOV_helps:0 "A moszkvai tárgyalásaink elsöprõ sikerũek voltak. A mai Pravda címe: "Az indiaiak küzdelme a szabadságért a mi küzdelmünk is!" [SOV.GetLeaderOur] elvtárs maga találkozott Chandra Bose-zal, és teljes körũ támogatást ígért."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "A reményeinknek, hogy könnyũ úton függetlenné váljunk, erõszakkal véget vetett a brit gyarmati hivatal. Amikor a [SOV.GetAdjective] nagykövet megkörnyékezte õket a kéréssel, hogy hagyniuk kellene beteljesíteni a sorsunkat, gyorsan megmondták neki, hogy nincs mit megbeszélniük. A a [ENG.GetAdjective] kormány állítja, hogy a függetlenségünk kérdése belsõ ügy, amelybe nem kellene külsõ erõnek beleavatkoznia."
 tfv_raj.32.a:0 "A harc folytatódik."
 tfv_raj.33.t:0 "A [SOV.GetAdjective] Elutasítja a Segítséget"
 tfv_raj.33.desc:0 "Subhas Chandra Bose megpróbálta rávenni a [SOV.GetAdjective] kormányt, hogy segítse a küzdelmünket, de az erõfeszítései nem jártak sikerrel. Miután napokig várt arra, hogy beszélhessen [SOV.GetLeader] személyével, lehetõséget kapott a találkozóra, ami csak alig tíz percig tartott. \n\nMíg [SOV.GetLeader] csodálatát fejezte ki az embereink forradalmi küzdelméért, azt is világossá tette, nem hiszi, hogy az országunk készen áll a következõ lépésre a kommunizmus eléréséhez."
 tfv_raj.33.a:0 "Talán meg kéne kérdeznünk a németeket?"
 tfv_raj.34.t:0 "Szabadságot Indiának"
 tfv_raj.34.desc:0 "A mai nap egy új korszak kezdetét jelöli az indiai történelemben. Miután századokig idegen uralom alatt álltunk, végre elértük a teljes függetlenséget. A helyi a [ENG.GetAdjective] tisztviselõket utasították, hogy asszisztáljanak a [RAJ.GetAdjective] önkormányzat átállásához, és haza fogják küldeni õket az elkövetkezõ néhány hónapon belül. \n\nAz új [SOV.GetAdjective] elvtársaink segítségével most már koncentrálhatunk az elõttünk álló feladatra - egy nemzet megépítésére a népünk számára."
 tfv_raj.34.a:0 "Diadal!"
 tfv_raj.40.t:0 "Az indiai nacionalisták támogatást kérnek"
 tfv_raj.40.desc:0 "Subhas Chandra Bose, az Egyesülés Indiáért vezetõje Berlinbe utazott, hogy a segítségünket kérje az India függetlenségéért folyó küzdelemben. A(z) [GER.GetLeader] számára küldött levélben csodálatát fejezte ki, és javasolta, hogy egy független India értékes szövetséges lehetne, hogy [GER.GetNameDef] újra elfoglalja méltó helyét a világban."
 tfv_raj.40.a:0 "A britek elvették a gyarmatainkat. Most mi vesszük el az övékét."
 tfv_raj.40.b:0 "Milyen abszurd egy elképzelés."
 tfv_raj.41.t:0 "[GER.GetNameDefCap] Támogatja az Indiai Függetlenséget"
 tfv_raj.41.desc:0 "\nA [GER.GetAdjective] nagykövet ma meglátogatta a Külügyminisztériumot, hogy megvitassák az indiai függetlenség kérdéseit. Az ülés során tisztázta, hogy [GER.GetLeader] szerint, a folytatólagos uralkodásunk India felett teljesen elfogadhatatlan. Úgy tũnik, Bose ígéretet tett arra, hogy egy független India támogatni fogja [GER.GetLeader] érdekeit a régióban. \n\nA nagykövet ezt nem volt hajlandó beszélni arról, hogy mi ka pontos szándékai a német vezetõségnek Indiával, úgyhogy jogunk van továbbra is azt feltételezni, hogy maguk mögé kívánják õket állítani."
 tfv_raj.41.a:0 "Ha nem hagynak nekünk más választást, akkor el kell engednünk õket."
 tfv_raj.41.b:0 "Ott voltunk az elõzõ indiai Nagy Játszmában. Lássuk, a németek hogyan játsszák le."
 tfv_raj.42.t:0 "[GER.GetNameDefCap] Felemeli az Ügyünket"
 tfv_raj.42.desc_GER_helps:0 "A [GER.GetAdjective] külügyminiszterrel való találkozás, és az üggyel való vita után Subhas Chandra Bose-nak sikerült meggyõznie a [GER.GetAdjective] minisztert, hogy támogasson minket. Bose találkozott a német vezetõvel, [GER.GetLeader] is, és több órán át tárgyaltak a közös érdekekrõl, belevéve egy brit hadifoglyokból álló indiai önkéntes egység felállításáról is."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "A függetlenség könnyũ megszerzésének reménye hamar véget ért a brit gyarmati hivatal miatt. Mikor a [GER.GetAdjective] nagykövet megkereste õket a kérvénnyel, hogy el kellene engedni minket, hogy a saját sorsunkat saját kézbe vehessük, azt mondták, hogy "itt nincs mirõl beszélni". A a [ENG.GetAdjective] kormány úgy gondolja, hogy a függetlenségünknek kérdése belügy, amelybe egy idegen hatalomnak nincs beleszólása."
 tfv_raj.42.a:0 "A harc folytatódik."
 tfv_raj.43.t:0 "A [GER.GetAdjective] Kormány Nem Segít"
 tfv_raj.43.desc:0 "Subhas Chandra Bose megpróbálta rávenni a [GER.GetAdjective] kormányt arra, hogy segítsen a harcunkban, sikertelenül. Néhány nap várakozás után tudott csak [GER.GetLeader] személyével szót váltani, ami alig tíz percig tartott. \n\n[GER.GetLeader] kifejezte csodálatát arra vonatkozóan, hogy harcolni kívánunk a szabadságunkért, ugyanakkor tisztázta, hogy ilyen távoli ország belügyeibe nem kíván beavatkozni."
 tfv_raj.43.a:0 "Sajnálatos."
 tfv_raj.44.t:0 "Szabadság Indiának"
 tfv_raj.44.desc:0 "Ma egy új kor kezdõdhet el az indiai történelemben. Az idegen uralom alatt eltöltött évszázadok után végre elértük a teljes függetlenséget. A helyi a [ENG.GetAdjective] közalkalmazottaknak megparancsolták, hogy segítsenek a(z) [RAJ.GetAdjective] törvényt megalkotni, majd elküldeni az Egyesült Királyságba. \n\nAz új [GER.GetAdjective] barátaink támogatásával már képesek vagyunk az elõttünk álló feladatokra koncentrálni - egy nemzetet felépíteni népünk számára."
 tfv_raj.44.a:0 "Diadal!"
 AST_CREATE_FACTION:0 "Létrehozzuk a saját frakciónkat."
 SAF_colonies_tt:0 "§YKenya§! és §YZimbabwe§! felszabadítása bábállamként."
 SAF_soviet_research_tt:0 "Belépés Dél-Afrikával a kutatási egyezménybe."
 tfv_raj_focus_paratrooper_tt:0 "Battaglione Azad Hindoustan ejtõernyõsei Olaszországba lesznek telepítve."
 tfv_raj.201.t:0 "A Battaglione Azad Hindoustan"
 tfv_raj.201.desc:0 "A hadifoglyokból álló Battaglione Azad Hindoustan katonái felesküdtek, hogy életüket adják az indiai szabadságért. Kiképzett szabotõrök és beszivárgók. Ezek az elit katonák képesek az ellenséges vonalak mögé ejtõernyõzni, és hatalmas pusztítást végezni."
 tfv_raj.201.a:0 "Csapás az égbõl, testvéreim!"
 tfv_raj.210.t:0 "Szabotázs?"
 tfv_raj.210.desc:0 "A helyi munkások éppen ebédeltek, mikor egy hatalmas robbanás rázta meg az egyik gyárat. Jelentõs károkat okozott az épületen, és számos munkás megsebesült a szerteszét repülõ üvegdarabkáktól. Szerencsére a szerszámgépek sértetlenek maradtak. A rendõrség és a hadsereg egységei felhúztak egy kerítést, amíg a helyszínelõk átvizsgálják a törmelékeket, hogy megkeressék a robbanás okának a nyomait.\n\nA pletykák szerint ez az ellenálló sejt mũve volt, amely a tüntetések helyett már erõszakos úton próbálja kivívni a szabadságot."
 tfv_raj.210.a:0 "Aggasztó..."
 tfv_raj.211.t:0 "Szabotázs!"
 tfv_raj.211.desc:0 "Csak néhány hét telt el az elsõ robbanás óta, de most egy másik gyárban is robbanás történt, megint pont abban az idõben, mikor a munkások ebédelni mentek. Nem lehet kétség afelõl, hogy ez egy szervezett terrorista csoport mũve, akik ellenállnak a hatalomnak a 'szabadságért' küzdve. Az arcátlan támadások fényes nappal történnek, ami arra utal, hogy a támadók nagyon önelégültek, és biztosak abban, amit tesznek."
 tfv_raj.211.a:0 "De ki állítja meg õket?"
 tfv_raj.212.t:0 "Az Ellenség Már Itt Van"
 tfv_raj.212.desc:0 "A harmadik robbanás már teljesen elpusztított egy gyárat. Ezúttal a terroristák rosszul idõzítettek, és a bomba túl korán robbant fel. A robbanásban egy tucat munkás vesztette életét, és még többen sérültek meg. A sebesültek mellett sok az eltũnt ember, akiket a helyszínelõk és a nyomozók nem találtak meg. Meglehetõsen nyugtalanítóak a terrorszervezet akciói, akik képesek civileket is ölni azért, hogy közelebb érezzék magukat a szabadságukhoz.\n\nA letartóztatott személyek egyike úgy tũnik, hogy a hangadók közé tartozik, de eddig még nem volt hajlandó beszélni."
 tfv_raj.212.a:0 "Ez az egész kezd irányíthatatlanná válni."
 tfv_raj_quit_india_unrest_tt:0 "A mozgalom támogatói várhatóan változást követelnek."
 tfv_new_zealand.9.t:0 "[From.GetNameDefCap] a(z)  [Root.GetAdjective] Polinézia Feletti Ellenõrzést Kéri"
 tfv_new_zealand.9.desc:0 "\n\n[From.GetNameDefCap] diplomáciai kérelmet nyújtott be [Root.GetNameDef] számára, amelyben a Csendes-óceáni területek ellenõrzését kéri. [From.GetNameDef] miniszterei, hivatkozva a kormányuk maori népekkel fennálló szoros kapcsolatára, azt állítják, hogy megértésen alapuló, mély, személyes kapcsolataik vannak a Csendes-óceáni népekkel, ami megteremti számukra az összetartozás érzetét és ösztönzi õket [From.GetFactionName] elleni harcra. Sokan úgy vélik, hogy [From.GetLeader] arra törekszik, hogy [From.GetNameDef] egy egyesült polinéz állammá váljon, és még meghatározásra vár, hogy ez hasznos lenne-e [Root.GetNameDef] számára."
 tfv_new_zealand.9.a:0 "Ésszerũ kérés."
 tfv_new_zealand.9.b:0 "A szigetek túl nagy értéket képviselnek."
 tfv_new_zealand.91.t:0 "[From.GetNameDefCap] Elfogadja a Kérést"
 tfv_new_zealand.91.desc:0 "[From.GetNameDefCap] által elfoglalt polinéz államok ellenõrzése iránti ésszerũ kérésünket elfogadták, és most számos új szigetet tartunk irányításunk alatt."
 tfv_new_zealand.91.a:0 "Kiváló!"
 tfv_new_zealand.92.t:0 "[From.GetNameDefCap] Elutasítja a Kérést"
 tfv_new_zealand.92.desc:0 "A(z) [From.GetNameDefCap] területére érkezett [Root.GetAdjective] küldöttség rossz hírekkel tért vissza, miszerint [Root.GetNameDefCap] nem kapja meg [From.GetNameDefCap] Polinéziai területeit."
 tfv_new_zealand.92.a:0 "Francba!"
 tfv_canada.70.t: "[FROM.GetName] wishes for Union with Newfoundland"
 tfv_canada.70.desc: "[FROM.GetLeader] has approached us after a vote that was held in the Canadian parliament to request for us to sign a revision to the previous British North America Act, and through it declare union between [FROM.GetNameDef] and the colony of Newfoundland and Labrador."
 tfv_canada.70.a: "We see no harm in this"
 tfv_canada.70.b: "Goodness no!"
 tfv_canada.71.t: "[FROM.GetName] sign the Newfoundland Act"
 tfv_canada.71.desc: "Our great friends in [FROM.GetName] have accepted our request and have signed the proposed Newfoundland Act, effectively handing over sovereignty over Newfoundland and Labrador to us in the process. This is a great day for Canada!"
 tfv_canada.71.a: "Splendid!"
 tfv_canada.72.t: "[FROM.GetName] refuses to sign the Declaration"
 tfv_canada.72.desc: "Those who we thought to be our great friends, the [FROM.GetAdjective], have denied our proposal to unify with Newfoundland and Labrador. Their stubborn lawmakers and politicians have shown us their position on this matter, and we know how we must act with them going forward."
 tfv_canada.72.a: "They do realize this harms our relations?"
 tfv_canada.73.t: "[CAN.GetName] is Given Newfoundland and Labrador by Britain"
 tfv_canada.73.desc: "After having signed the Newfoundland Act, sovereignty of Newfoundland and Labrador is to be given over to our ally [CAN.GetNameDef]. Though they state that this is non-negotiable, they do at least acknowledge that we should be given economic compensation for giving up our bases in the area."
 tfv_canada.73.a: "At least we get compensated..."
