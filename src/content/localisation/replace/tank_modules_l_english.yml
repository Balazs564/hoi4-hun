  light_flame_tank_desc:0 "Könnyũ, lángszóróval felszerelt jármũvekbõl álló század, amely városok és erõdítmények megtámadásához nyújt támogatást."
  medium_flame_tank:0 "Közepes lángszórós harckocsi egység"
  medium_flame_tank_desc:0 "Egy század közepes méretũ, lángszóróval felszerelt jármũ, amely támogatást nyújt városok és erõdítmények megtámadásához."
  heavy_flame_tank:0 "Nehéz lángszórós harckocsi egység"
