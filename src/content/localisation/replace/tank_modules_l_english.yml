  medium_tank_flame_chassis_0:0 "Korai közepes lángszórós páncélos"
  medium_tank_flame_chassis_desc:0 "Közepes méretũ jármũ, amely lángszórót hordoz a tornyában erõdítmények és házak támadására."
  medium_tank_flame_chassis_1:0 "Alap közepes lángszórós páncélos"
  medium_tank_flame_chassis_2:0 "Fejlesztett Medium lángszórós páncélos"
  medium_tank_flame_chassis_3:0 "Fejlett közepes lángszórós páncélos"
  heavy_tank_flame_chassis_0:0 "Korai nehéz lángszórós páncélos"
  heavy_tank_flame_chassis_desc:0 "Nagyméretũ jármũ, amely lángszórót hordoz a tornyában, hogy erõdítményeket és házakat támadjon."
  heavy_tank_flame_chassis_1:0 "Alap nehéz lángszórós páncélos"
  heavy_tank_flame_chassis_2:0 "Fejlesztett nehéz lángszórós páncélos"
  heavy_tank_flame_chassis_3:0 "Fejlett nehéz lángszórós páncélos"
  light_tank_flame_chassis:0 "Könnyũ lángszórós páncélos"
  medium_tank_flame_chassis:0 "Közepes lángszórós páncélos"
  heavy_tank_flame_chassis:0 "Nehéz lángszórós páncélos"
  amphibious_tank_chassis:0 "Kétéltũ harckocsi alváz"
  amphibious_tank_chassis_desc:0 "Kifejezetten úszásra tervezett kis harckocsi alváz. Ennek eléréséhez szigorú korlátokat kell szabni a fegyverzet méretére és a jármũ által hordozott páncélzat vastagságára."
  amphibious_tank_chassis_1:0 "Kétéltũ tank alváz"
  gwtank_chassis:0 "Korai tankfejlesztés"
  gwtank_chassis_desc:0 "A tank a Nagy Háborúban erõs fegyvernek bizonyult. Bár a fejlesztés lelassult az azóta eltelt években, kétségtelenül fontos szerepet fog játszani az elkövetkezõ háborúkban."
  armor_tech_1:0 "alap páncélvédelem"
  armor_tech_1_desc:0 "A Nagy Háborúban a tankoknak csak az ellenséges kézifegyverekkel kellett megküzdeniük. Ezért meglehetõsen vékony páncélzattal megúszták. A páncéltörõ fegyverek új generációja sokkal veszélyesebbé tette a harcmezõt egy tank számára, és sokkal erõsebb védelemre van szükség."
  armor_tech_2:0 "Fejlesztett páncélvédelem"
  armor_tech_2_desc:0 "Mivel egyre nehezebb és nehezebb páncéltörõ fegyvereket vetnek be világszerte, a harckocsik következõ generációjának még jobb védelemre lesz szüksége."
  armor_tech_3:0 "Fejlett páncélvédelem"
  armor_tech_3_desc:0 "Míg a bevetett páncéltörõ fegyverek határa valószínũleg elérte a határt, a harckocsik új generációja fejlettebb fegyverzetet fog hordozni, amely nagy távolságból képes áthatolni bármilyen jelenlegi védelmi szinten."
  armor_tech_4:0 "Modern páncélvédelem"
  armor_tech_4_desc:0 "A háború során a harckocsikat fenyegetõ veszélyek megsokszorozódtak, az ellenséges harckocsiktól, a páncéltörõ ágyúktól, a dedikált harckocsirombolóktól egészen a modern gyalogsági fegyverekig, amelyek olyan alakított tölteteket lõnek ki, amelyek képesek áthatolni még a nehéz páncélzaton is. Új védelmi módszereket kell kifejlesztenünk, hogy saját tankjainkat életben tartsuk ezekkel a fenyegetésekkel szemben."
  engine_tech_1:0 "Alapmotor"
  engine_tech_1_desc:0 "Míg a Nagy Háború tankjai lassú, nehézkes fenevadak voltak, addig a modern harckocsi nagyon is a sebességre és a mobilitásra támaszkodik a gyõzelem eléréséhez."
  engine_tech_2:0 "Fejlesztett motor"
  engine_tech_2_desc:0 "A nagyobb ágyúkkal és nehezebb páncélzattal a tankok új generációja erõsebb motort igényel ahhoz, hogy mozgékony maradjon."
  engine_tech_3:0 "Fejlett motor"
  engine_tech_3_desc:0 "A gépesített hadviselés a harc olyan formája, amely gyors döntéshozatalt, valamint a csapatok és az utánpótlás gyors mozgását igényli. Ahhoz, hogy tankjaink modern fegyvereket és elegendõ páncélzatot hordozzanak a csatatéren való túléléshez, erõs motorokra van szükségük, hogy lépést tudjanak tartani a motorizált gyalogsággal."
  engine_tech_4:0 "Modern motor"
  engine_tech_4_desc:0 "A modern hadviselés által szükségessé tett számos új kiegészítés a tankoknál jelentõsen megnövelte a jármũ súlyát. Ahhoz, hogy ezt a sok tömeget mozgatni tudjuk, olyan motorokra van szükség, amelyek mögött nagy teljesítmény van."
  DESIGNER_CHASSIS_BASE:0 "Alváz: "
  DESIGNER_FROM_MODULES:0 "Modulok: "
  DESIGNER_UNSAVED_CHANGES:0 "Nem mentett változtatások: "
  tank_rocket_launcher:0 "Rakétavetõ"
  tank_rocket_launcher_desc:0 "Többcsöves indítórakéta irányítatlan, nagy robbanóerejũ rakétákhoz. A nagy tũzerõ kiváló teljesítményt biztosít puha célpontok ellen, de még a közvetlen találatok is keveset érnek páncélozott célpontok ellen."
  tank_rocket_launcher_2:0 "Fejlesztett rakétavetõ"
  tank_rocket_launcher_2_desc:0 "Bár a pontosságot illetõen számos javulás történt, a Fejlesztett rakétavetõ legfõbb elõnye, hogy több rakétát képes tárolni, amelyeket az ellenségre lõhet."
  tank_wheeled_suspension:0 "Kerekes felfüggesztés"
  tank_wheeled_suspension_desc:0 "Ez a teherautó alvázból származó felfüggesztés nagyon korlátozott teherbírású és korlátozott terepjáró képességũ, de elõnye, hogy nagyon olcsón elkészíthetõ."
  tank_half_track_suspension:0 "Félpályás felfüggesztés"
  tank_half_track_suspension_desc:0 "Egy hibrid a teljesen lánctalpas jármũ és a normál kerekes felfüggesztés között, ez a beállítás egy pár kerékkel rendelkezik elöl a kormányzáshoz és egy lánctalpas hátsó tengellyel a terepjáró teljesítmény javítása érdekében. Bár korlátozott a teherbírása, még mindig olcsóbb, mint a teljesen lánctalpas kialakítás."
  squeezebore_adaptor:0 "kúpos furatú adapter"
  squeezebore_adaptor_desc:0 "A fegyver végén lévõ speciális adapter csökkenti a csõ átmérõjét, és kisebb kaliberũre szorítja a töltényhüvelyt. Ez jelentõsen növeli a torkolati sebességet és ezáltal a fegyver átütõerejét. Ehhez azonban különleges, ritka anyagokból készült lõszerre van szükség."
  armor_skirts:0 "Páncél köpönyeg"
  armor_skirts_desc:0 "A jármũ oldalára szerelt vékony fémlemezekbõl álló készlet, amely további védelmet nyújt a páncéltörõ puskák és a formázott töltetek ellen."
  dozer_blade:0 "Dózer-kotró"
  dozer_blade_desc:0 "A Dózer-kotró lehetõvé teszi a jármũ számára, hogy gyorsan harcálláspontot építsen ki a terepen a mérnökök támogatása nélkül."
  auto_loader:0 "Automatikus töltõ"
  auto_loader_desc:0 "Egy auomatikus mechanizmus, amely töltényeket tölt, és lehetõvé teszi, hogy a harckocsi hosszabb ideig magas tũzgyorsaságot tartson."
  easy_maintenance:0 "Könnyũ karbantartás"
  easy_maintenance_desc:0 "A jármũ körüli nyílások hozzáférést biztosítanak a jármũ számos különbözõ alkatrészéhez, és lehetõvé teszik a legénység számára, hogy még az összetett karbantartást is viszonylag könnyen elvégezze."
  additional_machine_guns:0 "További gépfegyverek"
  additional_machine_guns_desc:0 "A szponzonokban elhelyezett gépfegyverek és a speciális bütyköstengelyes szerelvények jobb védelmet biztosítanak a jármũnek a közeli gyalogsági támadással szemben."
