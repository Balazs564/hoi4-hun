  modern_tank_chassis:0 "Modern tank alváz"
  modern_tank_chassis_desc:0 "Egy modernizált alváz, amely nagymértékben kölcsönöz a korábbi közepes tankoktól, de sokkal nagyobb hangsúlyt fektet a sebességre és a manõverezhetõségre, miközben több páncélzatot és nagyobb ágyúkat is lehetõvé tesz, mint amit a közepes tankok általában hordoznak. Az eredmény egy olyan jármũ, amely sokféle szerepet képes betölteni."
  main_battle_tank_chassis_desc:0 "A tapasztalatok azt mutatják, hogy a könnyũ, közepes és nehéz harckocsik tervei egyre inkább közelednek egymáshoz. a nehéz harckocsik mozgékonyabbá váltak, míg a könnyũ harckocsik a túlélés érdekében nehezebb fegyverzetet és páncélzatot hordoznak. ezért érdemes mindhárom tervet egyetlen típusba egyesíteni, ami egy univerzális fõ harckocsi lesz."
