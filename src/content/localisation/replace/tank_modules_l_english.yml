  ### EQUIPMENT MODULES ###
  tank_gasoline_engine:0 "Benzinmotor"
  tank_gasoline_engine_desc:0 "Egy benzinnel mũködõ motor adott motorméret mellett gyorsabb lesz, de az üzemanyag sokkal hajlamosabb lesz a kigyulladásra."
  tank_diesel_engine:0 "Dízel motor"
  tank_diesel_engine_desc:0 "Egy dízel üzemanyaggal mũködõ motor megbízhatóbb, mint egy benzinmotor, de nem olyan gyors ugyanannál a motorméretnél."
  tank_petrol_electric_engine:0 "Benzin-elektromos motor"
  tank_petrol_electric_engine_desc:0 "Egy benzinüzemũ motor kombinációja, amely egy villanymotornak ad teljesítményt. Bonyolult, drága és megbízhatatlan, azonban taktikai mozgásoknál páratlan teljesítményt nyújt."
  tank_gas_turbine_engine:0 "Gázturbina"
  tank_gas_turbine_engine_desc:0 "A sugárhajtómũvekbõl kifejlesztett turbina. Magas üzemanyag-fogyasztás, de adott hajtómũméret mellett a legnagyobb sebességũ hajtómũ."
  tank_riveted_armor:0 "Szegecselt páncélzat"
  tank_riveted_armor_desc:0 "A vázhoz csavarozott páncéllemezek, amelyeket a széleikbe vert szegecsek tartanak össze. Egy nagyon bevált technológia, amely meglehetõsen olcsó, de a szegecselt élek gyenge pontokat képeznek a páncélzatban, és a szegecsek eltalálása esetén megsérülhet a legénység."
  tank_cast_armor:0 "Öntött páncélzat"
  tank_cast_armor_desc:0 "A teljes alvázat, beleértve a páncélzatot is, egyetlen egységként öntik. Költséges és idõigényes eljárás, amely sokkal vastagabb páncélzatot tesz lehetõvé, kevesebb gyenge ponttal."
  tank_welded_armor:0 "Hegesztett páncélzat"
  tank_welded_armor_desc:0 "A páncéllemezeket az alvázhoz hegesztik. Gyorsabb eljárás, mint az öntés, miközben még mindig jó védelmet nyújt."
  tank_torsion_bar_suspension:0 "Torziós rúd"
  tank_torsion_bar_suspension_desc:0 "A jármũ alvázához rögzített fémrudakból álló, meglehetõsen megbízható felfüggesztési rendszer, amely a többi felfüggesztési típusnál simább futást biztosít."
  tank_christie_suspension:0 "Christie felfüggesztés"
  tank_christie_suspension_desc:0 "Egy amerikai feltaláló által kifejlesztett felfüggesztés, amely kivételesen nagy sebességet tesz lehetõvé."
  tank_bogie_suspension:0 "Bogie felfüggesztés"
  tank_bogie_suspension_desc:0 "Egyszerũ és meglehetõsen olcsó felfüggesztési típus, amelyben az útkerekek külön-külön vannak felszerelve, így sérülés esetén könnyen cserélhetõk."
  tank_interleaved_suspension:0 "Átlapolt futógörgõk"
  tank_interleaved_suspension_desc:0 "Az futógörgõk átlapolásával több kerék fér el a hajótest azonos hosszában, ezáltal javul a mobilitás, valamint némi plusz védelmet nyújt az oldalrészeknél."
  tank_light_one_man_tank_turret:0 "Egyszemélyes torony"
  tank_light_one_man_tank_turret_desc:0 "Egy kis torony, amely alig elég nagy ahhoz, hogy a legénység egyetlen tagját befogadja, akinek feladata a fõ fegyverzet célzása és töltése, valamint a célpontok és fenyegetések figyelése."
  tank_light_two_man_tank_turret:0 "Kétfõs torony"
  tank_light_two_man_tank_turret_desc:0 "Olyan torony, amely lehetõvé teszi, hogy a legénység két tagja megossza a fegyverzet mũködtetésének és a helyzet megfigyelésének munkáját. Ez még mindig nem teszi lehetõvé a legénység hatékony munkamegosztását."
  tank_light_three_man_tank_turret:0 "Háromszemélyes torony"
  tank_light_three_man_tank_turret_desc:0 "Elég nagy torony ahhoz, hogy a legénység három tagja megoszthassa a fõfegyverzet töltésének és célzásának, valamint a körülöttük lévõ helyzet figyelésének feladatait."
  tank_light_fixed_superstructure_turret:1 "Könnyũ fix felépítmény"
  tank_light_fixed_superstructure_turret_desc:0 "A fix felépítmény csak azt teszi lehetõvé, hogy a fõfegyverzet egy kis ívben haladjon anélkül, hogy az egész jármũ elfordulna. Ez azonban lehetõvé teszi, hogy a jármũ nagyobb fegyverzetet szerelhessen fel, miközben összességében kisebb méretũ, így a jármũ tökéletes a rajtaütésekhez."
  tank_medium_one_man_tank_turret:0 "Egyszemélyes torony"
  tank_medium_one_man_tank_turret_desc:0 "Egy kis torony, amely elég nagy ahhoz, hogy a legénység egyetlen tagját befogadja, akinek feladata a fõ fegyverzet célzása és töltése, valamint a célpontok és fenyegetések figyelése."
  tank_medium_two_man_tank_turret:0 "Kétfõs torony"
  tank_medium_two_man_tank_turret_desc:0 "Olyan torony, amely lehetõvé teszi, hogy a legénység két tagja megossza a fegyverzet mũködtetésével és a helyzet megfigyelésével kapcsolatos munkát. Még mindig nem teszi lehetõvé a legénység közötti hatékony munkamegosztást."
  tank_medium_three_man_tank_turret:0 "Háromszemélyes torony"
  tank_medium_three_man_tank_turret_desc:0 "Elég nagy torony ahhoz, hogy a legénység három tagja megoszthassa a fõfegyverzet töltésének és célzásának, valamint a körülöttük lévõ helyzet figyelésének feladatait."
  tank_medium_fixed_superstructure_turret:1 "Közepes fix felépítmény"
  tank_medium_fixed_superstructure_turret_desc:0 "A fix felépítmény csak azt teszi lehetõvé, hogy a fõfegyverzet egy kis ívben haladjon anélkül, hogy az egész jármũ elfordulna. Ez azonban lehetõvé teszi, hogy a jármũ nagyobb fegyverzetet szerelhessen fel, miközben összességében kisebb méretũ, így a jármũ tökéletes lesz rajtaütésekhez."
  tank_heavy_two_man_tank_turret:0 "Két emberes torony"
  tank_heavy_two_man_tank_turret_desc:0 "Olyan torony, amely lehetõvé teszi, hogy a legénység két tagja megossza a fegyverzet mũködtetésének és a helyzet megfigyelésének munkáját. Még mindig nem teszi lehetõvé a hatékony munkamegosztást a legénység között."
  tank_heavy_three_man_tank_turret:0 "Háromszemélyes torony"
  tank_heavy_three_man_tank_turret_desc:0 "Elég nagy torony ahhoz, hogy a legénység három tagja megoszthassa a fõfegyverzet töltésének és célzásának, valamint a körülöttük lévõ helyzet figyelemmel kísérésének feladatait."
  tank_heavy_fixed_superstructure_turret:1 "Nehéz fix felépítmény"
  tank_heavy_fixed_superstructure_turret_desc:0 "A fix felépítmény csak azt teszi lehetõvé, hogy a fõfegyverzet egy kis ívben haladjon anélkül, hogy az egész jármũ elfordulna. Ez azonban lehetõvé teszi, hogy a jármũ nagyobb fegyverzetet szerelhessen fel, miközben összességében kisebb méretũ, így a jármũ tökéletes lesz rajtaütésekhez."
  tank_super_heavy_four_man_tank_turret:0 "Négyemberes torony"
  tank_super_heavy_four_man_tank_turret_desc:0 "Egy masszív torony, amely további helyet biztosít egy második töltõ számára a fõágyú kiszolgálásához."
  tank_super_heavy_three_man_tank_turret:0 "Háromemberes torony"
  tank_super_heavy_three_man_tank_turret_desc:0 "Elég nagy torony ahhoz, hogy a legénység három tagja megoszthassa a fõfegyverzet töltésének és célzásának, valamint a körülöttük lévõ helyzet figyelemmel kísérésének feladatait."
  tank_modern_tank_turret:0 "Modern torony"
  tank_modern_tank_turret_desc:0 "A jól elhelyezett torony lehetõvé teszi a legénység három tagjának, hogy hatékonyan kezeljék a fõfegyverzetet, és folyamatosan szemmel tartsák a környezetüket."
  tank_heavy_machine_gun:0 "Nehéz géppuska"
  tank_heavy_machine_gun_desc:0 "A géppuska alacsony költséggel tisztességes gyalogság elleni képességet biztosít. Még speciális páncéltörõ lõszerrel is, páncélelhárító teljesítménye sok kívánnivalót hagy maga után."
  flamethrower:0 "Lángszóró"
  flamethrower_desc:0 "Egy olyan eszköz, amellyel égõ folyadékot lehet kilõni. Bár nagyon hasznos városi harcokban és erõdítmények ellen, nem nyújt páncélelhárító képességet, és csak külön egységben lévõ, speciálisan képzett legénységnek kell használnia ahhoz, hogy hatékony legyen."
  tank_auto_cannon:0 "Automata ágyú"
  tank_auto_cannon_desc:0 "Ez az automata ágyú egy gyorsan tüzelõ légvédelmi ágyúból lett adaptálva, és képes olyan tũzesõt zúdítani, amely pusztítóan hat a puha célpontokra. A kis kaliber azonban korlátozza a páncéltörõ teljesítményét."
  tank_auto_cannon_2:0 "Fejlesztett automata ágyú"
  tank_auto_cannon_2_desc:0 "Ez az automata ágyú egy gyorsan tüzelõ légvédelmi ágyúból adaptálva képes olyan tũzesõt zúdítani, amely pusztítóan hat a puha célpontokra. A kis kaliber azonban korlátozza a páncéltörõ teljesítményét."
  tank_anti_air_cannon:0 "Alap légvédelmi ágyú"
  tank_anti_air_cannon_desc:0 "Gyors tüzelésũ automata ágyú, amelyet repülõgépek elleni harcra terveztek. Földi célpontok elleni tũztámogató fegyverként korlátozott potenciállal rendelkezik."
  tank_anti_air_cannon_2:0 "Fejlesztett légvédelmi ágyú"
  tank_anti_air_cannon_2_desc:0 "Gyors tüzelésũ automata ágyú, amelyet repülõgépek elleni harcra terveztek. Földi célpontok ellen korlátozott potenciállal rendelkezik tũztámogató fegyverként."
  tank_anti_air_cannon_3:0 "Fejlett légvédelmi ágyú"
  tank_anti_air_cannon_3_desc:0 "Gyorsan tüzelõ automata ágyú, amelyet repülõgépek elleni harcra terveztek. Földi célpontok ellen korlátozott potenciállal rendelkezik tũzfegyverként."
  tank_medium_howitzer:0 "Közepes howitzer"
  tank_medium_howitzer_desc:0 "Jármũbe szerelhetõ közepes méretũ tábori löveg. Elsõdleges célja a lágy célpontok elleni közvetett tũztámogatás, de szükség esetén közvetlenül célpontra is tüzelhet. Mivel csak kis mennyiségũ páncéltörõ lõszert hordoz, páncélelhárításra alkalmatlan."
  tank_medium_howitzer_2:0 "Fejlesztett közepes howitzer"
  tank_medium_howitzer_2_desc:0 "Jármũbe szerelhetõ közepes méretũ tábori löveg. Elsõdleges célja a lágy célpontok elleni közvetett tũztámogatás, de szükség esetén közvetlenül célpontra is tüzelhetõ. Mivel csak kis mennyiségũ páncéltörõ lõszert hordoz, páncélelhárításra alkalmatlan."
  tank_heavy_howitzer:0 "Nehéz howitzer"
  tank_heavy_howitzer_desc:0 "Jármũbe szerelhetõ nehéz tábori howitzer. Elsõdleges célja a lágy célpontok elleni közvetett tũztámogatás, de szükség esetén közvetlenül célpontra is tüzelhetõ. Mivel csak kis mennyiségũ páncéltörõ lõszert hordoz, páncélelhárításra alkalmatlan."
  tank_small_cannon:0 "Kis ágyú"
  tank_small_cannon_desc:0 "Kicsi és olcsó ágyú, amely gyalogság és páncélosok elleni lövedékeket egyaránt képes kilõni. Kis kalibere korlátozza hasznosságát."
  tank_small_cannon_2:0 "Fejlesztett kiságyú"
  tank_small_cannon_2_desc:0 "Kicsi és olcsó ágyú, amely egyaránt képes gyalogság- és páncéltörõ lövedékeket kilõni. Kis kalibere korlátozza hasznosságát."
  tank_medium_cannon:0 "Közepes ágyú"
  tank_medium_cannon_desc:0 "Általános célú fegyver, amely sokféle feladatra jól használható. Sem a gyalogság, sem a páncélosok elleni munkában nem jeleskedik, de a jármũnek nagy rugalmasságot biztosít."
  tank_medium_cannon_2:0 "Fejlesztett közepes ágyú"
  tank_medium_cannon_2_desc:0 "Általános célú fegyver, amely jól alkalmazható sokféle feladatra. Sem a gyalogság, sem a páncélosok elleni munkában nem jeleskedik, de a jármũnek nagyfokú rugalmasságot biztosít."
  tank_high_velocity_cannon:0 "Nagysebességũ alapágyú"
  tank_high_velocity_cannon_desc:0 "Kifejezetten nagy torkolati sebesség elérésére tervezett ágyú. Speciális lõszert használva kiváló páncéltörõ tulajdonságokkal rendelkezik, de a lágy célpontok elleni teljesítménye szenved."
  tank_high_velocity_cannon_2:0 "Fejlesztett nagy sebességũ ágyú"
  tank_high_velocity_cannon_2_desc:0 "Kifejezetten nagy torkolati sebesség elérésére tervezett ágyú. Speciális lõszert használva kiváló páncéltörõ tulajdonságokkal rendelkezik, de a lágy célpontok elleni teljesítménye szenved."
  tank_high_velocity_cannon_3:0 "Fejlett nagy sebességũ ágyú"
  tank_high_velocity_cannon_3_desc:0 "Kifejezetten nagy torkolati sebesség elérésére tervezett ágyú. Speciális lõszert használva kiváló páncéltörõ tulajdonságokkal rendelkezik, de a lágy célpontok elleni teljesítménye szenved."
  tank_heavy_cannon:0 "alap nehézágyú"
  tank_heavy_cannon_desc:0 "Olyan fegyver, amely nagyméretũ lövedéket képes kilõni. Kivételes páncéltörõ képességgel és a puha célpontok elleni tisztességes teljesítménnyel rendelkezik, legnagyobb hátránya a puszta mérete és az ára, ami túl nehézkessé teszi ahhoz, hogy a legtöbb olyan jármũbe szereljék, amelyet nem kifejezetten a hordozására terveztek."
  tank_heavy_cannon_2:0 "Fejlesztett nehézágyú"
  tank_heavy_cannon_2_desc:0 "Olyan fegyver, amely nagyméretũ lövedéket képes kilõni. Kivételes páncéltörõ képességgel és tisztességes teljesítménnyel rendelkezik puha célpontok ellen, legnagyobb hátránya a puszta mérete és a költsége, ami túl nehézkessé teszi ahhoz, hogy a legtöbb olyan jármũbe szereljék, amelyet nem kifejezetten a hordozására terveztek."
  tank_heavy_cannon_3:1 "Fejlett nehézágyú"
  tank_heavy_cannon_3_desc:0 "Olyan fegyver, amely nagyméretũ lövedéket képes kilõni. Kivételes páncéltörõ képességgel és tisztességes teljesítménnyel rendelkezik puha célpontok ellen, legnagyobb hátránya a puszta mérete és a költsége, ami túl nehézkessé teszi ahhoz, hogy a legtöbb olyan jármũbe szereljék, amelyet nem kifejezetten a hordozására terveztek."
  tank_super_heavy_cannon:0 "Szupernehéz ágyú"
  tank_super_heavy_cannon_desc:0 "Egy abszurdan nagy fegyver páratlan teljesítménnyel. Nagyon kevés dolog van, amit ez a fegyver nem tud elpusztítani, és egyiknek sincs semmi keresnivalója egy tankra lõve."
  tank_close_support_gun:0 "Közeli támogató ágyú"
  tank_close_support_gun_desc:0 "Kisméretũ fegyver, amelyet arra terveztek, hogy nagy robbanóerejũ lövedékeket lõjön ki az ellenséges tábori erõdítmények ellen, hogy segítse a gyalogságot a támadásban. Bár képes harckocsik elleni harcra, rövid csöve és korlátozott lõszere miatt nem képes az erõsebb ellenséges harckocsikkal szemben."
  tank_radio_1:0 "alap rádió"
  tank_radio_1_desc:0 "Az alap kétirányú rádió lehetõvé teszi a tankok számára, hogy kis léptékben koordinálják taktikai manõvereiket."
  tank_radio_2:0 "Fejlesztett rádió"
  tank_radio_2_desc:0 "A Fejlesztett rádió lehetõvé teszi a parancsnokok számára a tankok nagyobb alakulatainak hatékony irányítását, lehetõvé téve a nagyszabású mũveleti manõvereket."
  tank_radio_3:0 "Fejlett rádió"
  tank_radio_3_desc:0 "Nagyobb teljesítményũ adóval és jobb vétellel ez a rádió lehetõvé teszi a több tucat kilométeres kommunikációt az ellenséges zavarás ellenére is."
  amphibious_drive:0 "Kétéltũhajtás"
  amphibious_drive_desc:0 "Egy sor úszókészülék és egy kis csavar segítségével ez a tartály gyorsan felszerelhetõ a vízen való áthaladásra, akár a hajóról a partra, akár egy folyón át."
  secondary_turret_hmg:1 "Nehéz géppuska"
  secondary_turret_hmg_desc:0 "Nehéz géppuska a másodlagos toronyban. A torony elhelyezése korlátozza a tũzívét, csökkentve ezzel a fegyver általános hatékonyságát, de lehetõvé teszi, hogy a tank több célpontot támadjon meg. Ez különösen hasznos, amikor támadásban van."
  secondary_turret_small_cannon:1 "Kis ágyú"
  secondary_turret_small_cannon_desc:0 "Egy kis ágyú a másodlagos toronyban. A torony elhelyezése korlátozza a tũzívét, ami csökkenti az ágyú általános hatékonyságát, de lehetõvé teszi a tank számára, hogy több célpontot támadjon meg. Ez különösen hasznos, amikor támadásban van."
  secondary_turret_close_support_gun:1 "Közeli támogató ágyú"
  secondary_turret_close_support_gun_desc:0 "Közeli támogató ágyú a másodlagos toronyban. A torony elhelyezése korlátozza a löveg tũzívét, ami csökkenti a löveg általános hatékonyságát, de lehetõvé teszi a tank számára, hogy több célpontot támadjon meg. Ez különösen hasznos, amikor támadásban van."
  sloped_armor:0 "Ferde páncélzat"
  sloped_armor_desc:0 "A bejövõ lövedékhez képest ferdén elhelyezett páncélzat sokkal nagyobb effektív vastagsággal rendelkezik, mint ugyanennyi függõlegesen elhelyezett páncélzat. Megnöveli annak az esélyét is, hogy a lövedék egyszerũen ártalmatlanul lepattanjon. Azonban az egész tankot erre kell tervezni, ami megnehezíti a jármũ összeszerelését."
  stabilizer:0 "Stabilizátor"
  stabilizer_desc:0 "Mechanikus eszköz, amely a tank mozgása közben a löveget ugyanabba az irányba tartja. Bár nem elég fejlett ahhoz, hogy menet közben is pontos tüzelést tegyen lehetõvé, de lehetõvé teszi a lövész számára, hogy rövid megállás közben is pontosan tüzelhessen, anélkül, hogy újra fel kellene venni a célt."
  smoke_launchers:0 "Füstölõ rakéták"
  smoke_launchers_desc:0 "A tank belsejébõl indítható pirotechnikai eszközökbõl álló akkumulátor, amely sũrũ füstfelhõt hoz létre a tank elrejtése érdekében. Nagyon hasznos védekezéskor vagy csapdába hajtás után."
  extra_ammo_storage:0 "Extra lõszertároló"
  extra_ammo_storage_desc:0 "A készenléti lõszerrel teli további lõszertartók lehetõvé teszik, hogy a tank sokkal tovább maradjon a harcban utánpótlás nélkül. Ha azonban a páncélzaton áthatolnak, az eredmények valószínũleg katasztrofálisak lesznek. Ez különösen támadáskor jelent problémát."
  wet_ammo_storage:0 "Nedves lõszertárolás"
  wet_ammo_storage_desc:0 "A lõszertartókhoz hozzáadott vízköpenyek drámaian csökkentik a lõszer felrobbanásának kockázatát a tankot ért találat után, amit a legénység nagyra értékel."
  armor_tech_1_tt:0 "Lehetõvé teszi az 5-ös és a feletti páncélzatjavítási értékek elérését."
