 ROM_change_sides_to_allies:0 "Csatlakozz a szövetségesekhez"
 ROM_change_sides_to_allies_desc:0 "A kormányunkban bekövetkezett változások megkönnyítették a háborúban való csatlakozásunk megváltoztatását. A szövetségesekhez való csatlakozással a jelenlegi "bajtársaink" ebben a globális konfliktusban összezavarodnak, mivel a román golyók új célpontot találnak."
 ROM_change_sides_to_commintern:0 "Csatlakozz a Comminternhez"
 ROM_change_sides_to_commintern_desc:0 "A kormányunkban bekövetkezett változások megkönnyítették a háborúban való csatlakozásunk megváltoztatását. A Kommunista Internacionáléhoz való csatlakozással a jelenlegi "elvtársaink" ebben a globális konfliktusban összezavarodnak, mivel a román golyók új célpontot találnak."
