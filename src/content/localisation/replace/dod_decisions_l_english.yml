 YUG_instigate_in_bulgaria:0 "Parasztfelkelések kirobbantása Bulgáriában"
 YUG_instigate_in_bulgaria_desc:0 "A délszláv munkások majdnem egészét államunk felszabadította, a bolgárok kivételével mindet. Csak azáltal, hogy a bolgárokat arra bátorítjuk, hogy lázadjanak fel elnyomóik ellen, állíthatjuk igazán, hogy felszabadítottuk a balkáni szláv munkásokat."
 YUG_instigate_in_albania:0 "Parasztfelkelések szítása Albániában"
 YUG_instigate_in_albania_desc:0 "Bár az albán nép maga nem vallja magát szlávnak, a határainkhoz való közelségük, valamint az albánok és a délszlávok közötti kulturális csere ideális jelöltekké teszi õket a Pánszláv Munkáskongresszushoz való csatlakozásra."
 YUG_instigate_in_greece:0 "Parasztfelkelések szítása Görögországban"
 YUG_instigate_in_romania:0 "Parasztfelkelések kirobbantása Romániában"
 YUG_instigate_in_hungary:0 "Parasztfelkelések kirobbantása Magyarországon"
 YUG_instigate_in_turkey:0 "Parasztfelkelések kirobbantása Törökországban"
 YUG_propaganda_in_target:0 "Propaganda kampány a [YUG_communist_coup_target.GetNameDef] országban"
 YUG_propaganda_in_target_desc:0 "A célpontunkat kiválasztottuk, már csak szocialista szövetségeseinket kell ellátnunk hatékony propagandával, és hamarosan elvetjük a lázadás magvait, ami a Balkán felsõbb osztályainak megdöntéséhez szükséges.""
 YUG_arm_communist_militants:0 "[YUG_communist_coup_target.GetAdjective] Militánsok felfegyverzése"
 YUG_arm_communist_militants_desc:0 "A forradalmat nem tudjuk csak szavakkal eljuttatni a határon túli elvtársainkhoz. El kell látnunk szövetségeseinket a fegyverekkel, amelyekre szükségük van ahhoz, hogy megdöntsék uraikat."
 YUG_communist_coup:0 "Kommunista puccs kirobbantása"
 YUG_communist_coup_desc:0 "Elég sokáig készültek, most már csak annyit kell tennünk, hogy megadjuk a határon túli harcosoknak a jóváhagyásunkat, és megkísérelnek puccsot szervezni a korrupt kapitalista kormányuk ellen!"
 YUG_abandon_communist_effort:0 "Feladjuk erõfeszítéseinket a [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Egyértelmũ, hogy a [YUG_communist_coup_target.GetNameDef] népe még nem áll készen arra, hogy kiszabaduljon a kormánya fogságából, ezért fel kell hagynunk erõfeszítéseinkkel, hogy kommunista puccsot kezdeményezzünk a nemzetükben."
 YUG_uprising_strength_tt:0 "A jelenlegi támogatásukkal a §YKommunisták§! ereje [YUG_communist_coup_target.Get_Yugo_Uprising_strength] lesz.\nEz a jelenlegi §YKommunisták§! támogatásán és a parasztok felfegyverzésének számán alapul."
