 DOD_romania.163.t:0 "Codreanu meghalt"
 DOD_romania.163.desc:0 "Codreanu veszélyt jelentett a román állam jövõjére nézve. Meggondolatlan cselekedetei okot adtak a letartóztatásra, a stabilitás érdekében. Halála értékes emlékeztetõül szolgálhat arra, hogy az ember választhat, hogy jó példa vagy szörnyũ figyelmeztetés legyen. Egy megfontoltabb és felelõsségteljesebb vezetõ vár a romániai fasisztákra."
 DOD_romania.163.a:0 "Elment, de sosem felejtünk."
