l_english:
 infrastructure:0 "Infrastruktúra"
 infrastructure_plural:0 "Infrastruktúra"
 infrastructure_desc:0 "Növeli az elérhetõ ellátmány mennyiségét a stratégiai régiókban, és növeli a hadosztályaid sebességét."
 arms_factory:0 "Katonai gyár"
 arms_factory_plural:0 "Katonai gyárak"
 arms_factory_desc:0 "Ez az épület ellátja a tartományt iparral a katonai felszerelések gyártásához. Szükség esetén átalakítható polgári gyárrá."
 dockyard:0 "Hajógyár"
 dockyard_plural:0 "Hajógyárak"
 dockyard_desc:0 "Ez az épület ellátja a tartományt iparral az új hajók építéséhez."
 industrial_complex:0 "Polgári gyár"
 industrial_complex_plural:0 "Polgári gyárak"
 industrial_complex_desc:0 "Ez az épület ellátja a tartományt iparral a polgári árucikkek gyártásához és új épületek építéséhez/helyreállításához. Szükség esetén átalakítható katonai gyárrá."
 air_base:0 "Légibázis"
 air_base_plural:0 "Légibázisok"
 air_base_desc:0 "Ez az épület szükséges az új repülõezredek hadrendbe állításához."
 naval_base:0 "Flottabázis"
 naval_base_plural:0 "Flottabázisok"
 naval_base_desc:0 "Kiegészíti a flottád hatósugarát és javító szolgáltatásokat biztosít számukra. Lehetõvé teszi a tengerentúli ellátmányok és készletek szállítását. A magasabb szintek növelik az ellátmányszállítás teljesítményét."
 bunker:0 "Erõdítmény"
 bunker_plural:0 "Erõdítmények"
 bunker_desc:0 "Ez az épület $VALUE|+%0$ támadási büntetést okoz az ellenségnek a harcban. A több irányból jövõ támadások csökkentik az erõdítmény hatékonyságát."
 coastal_bunker:0 "Tengerparti erõdítmény"
 coastal_bunker_plural:0 "Tengerparti erõdítmények"
 coastal_bunker_desc:0 "Ez az épület $VALUE|+%0$ támadási büntetést okoz a partraszálló ellenségnek a harcban."
 anti_air_building:0 "Légvédelem"
 anti_air_building_plural:0 "Légvédelem"
 anti_air_building_desc:0 "Ez az épület ellátja a tartományt védelemmel az ellenséges bombázókkal szemben, illetve lelövi az ellenséges vadászgépeket, így azok nem tudnak légifölényt biztosítani az adott tartomány felett."
 synthetic_refinery:0 "Szintetikus finomító"
 synthetic_refinery_plural:0 "Szintetikus finomítók"
