  dam: "Gát"
  dam_plural: "Gátak"
  dam_desc: "A gátak további energiát biztosítanak egy állam számára, javítva az ipar és az erõforrások termelését."
  dam_mountain: "$dam$"
  dam_mountain_plural: "$dam_plural$"
  dam_mountain_desc: "$dam_desc$"
  canal_kiel: "Kieli-csatorna zsilipjei"
  canal_kiel_plural: "$canal_kiel$"
  canal_kiel_desc: "A Kieli-csatorna zsilipjei szükségesek ahhoz, hogy a csatorna teljes kapacitással működhessen. Ha ezeket megsemmisítik, hosszú idõre akadályozzák a hajózást és a mozgást."
  canal_panama: "Panamai-csatorna zsilipjei"
  canal_panama_plural: "$canal_panama$"
  canal_panama_desc: "A Panamai-csatorna zsilipjei szükségesek ahhoz, hogy a csatorna teljes kapacitással működhessen. Ha ezeket megsemmisítik, hosszú idõre akadályozzák a hajózást és a mozgást."
  nuclear_reactor_heavy_water: "Nehezített vizes atomreaktor"
  nuclear_reactor_heavy_water_plural: "Nehezített vizes atomreaktorok"
  nuclear_reactor_heavy_water_desc: "Ez az épület dúsított urániumot termel az állam számára nukleáris fegyverek gyártásához.\nA nehezített vizes reaktorok valamivel olcsóbbak a grafitos reaktoroknál, de kevesebb anyagot termelnek, amely felhasználható nukleáris fegyverekhez."
  commercial_nuclear_reactor: "Polgári atomreaktor"
  commercial_nuclear_reactor_plural: "Polgári atomreaktorok"
  commercial_nuclear_reactor_desc: "Ez az épület dúsított urániumot termel nukleáris fegyverekhez, és áramot állít elõ a polgári gazdaság számára."
  nuclear_facility: "Nukleáris kutatóközpont"
  nuclear_facility_plural: "Nukleáris kutatóközpontok"
  nuclear_facility_desc: "A nukleáris kutatásokra specializálódott kísérleti létesítmények lehetõvé teszik a nukleáris energiával kapcsolatos kutatási projektek megkezdését."
  air_facility: "Aerodinamikai és avionikai központ"
  air_facility_plural: "Aerodinamikai és avionikai központok"
  air_facility_desc: "Az aerodinamikára és avionikára specializálódott kísérleti központok lehetõvé teszik repülõgépekkel, rakétákkal és kapcsolódó elektronikával kapcsolatos kutatások megkezdését."
  naval_facility: "Haditengerészeti mérnöki központ"
  naval_facility_plural: "Haditengerészeti mérnöki központok"
  naval_facility_desc: "A haditengerészetre specializálódott kísérleti központok lehetõvé teszik felszíni hajókkal és tengeralattjárókkal kapcsolatos kutatások megkezdését.\nHaditengerészeti központot csak tengerparti tartományban lehet létrehozni."
  mega_gun_emplacement: "Többtöltetes nagykaliberű ágyú"
  mega_gun_emplacement_plural: "Többtöltetes ágyúk"
  mega_gun_emplacement_desc: "A többtöltetes meghajtás elvén működve ez a nagykaliberű ágyú páratlan hatótávolságú tüzelést biztosít. Föld alatti alagutak sorozatával gyorsítja a lövedékeket szuperszonikus sebességre, mielõtt célba juttatná õket."
  stronghold_network: "Erõdítményhálózat"
  stronghold_network_plural: "Erõdítményhálózatok"
  stronghold_network_desc: "Egy kiterjedt védelmi rendszer masszív bunkerekbõl és erõsen megerõsített állásokból, amelyet az ellenséges elõrenyomulás megállítására és kulcsfontosságú stratégiai területek biztosítására terveztek."
  land_facility: "Szárazföldi hadviselési központ"
  land_facility_plural: "Szárazföldi hadviselési központok"
  land_facility_desc: "A szárazföldi hadviselésre specializálódott kísérleti központok lehetõvé teszik különféle szárazföldi harceszközökkel, például speciális tankokkal vagy tüzérséggel kapcsolatos kutatások megkezdését."
  landmark_statue_of_liberty: "A Szabadság-szobor"
  landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
  landmark_statue_of_liberty_desc: "A hatalmas Szabadság-szobor büszkén áll a New York-i kikötõben, amely a bevándorlók számára az Egyesült Államokba vezetõ új élet kapuját jelenti. Azóta az amerikai élet, szabadság és boldogságkeresés szimbólumává vált."
  landmark_big_ben: "Big Ben"
  landmark_big_ben_plural: "$landmark_big_ben$"
  landmark_big_ben_desc: "A Westminster óratorony, ismertebb nevén Big Ben, brit kulturális ikon. Az Egyesült Királyság és a parlamenti demokrácia egyik legfontosabb szimbóluma. Eredetileg 1859-ben készült el gótikus újjáéledési stílusban, és Nagy-Britannia harmadik legmagasabb tornya."
  landmark_colosseum: "A Colosseum"
  landmark_colosseum_plural: "$landmark_colosseum$"
  landmark_colosseum_desc: "A Colosseum Róma központjában található. Ez a valaha épített legnagyobb ókori amfiteátrum, amelyet a rómaiak használtak, és a város lakói a római birodalom bukása után is szórakozásra használták Titus császár általi befejezése óta."
  landmark_cristo_redentor: "Krisztus Megváltó"
  landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
  landmark_cristo_redentor_desc: "A Krisztus Megváltó szobra Rio de Janeiro fölé magasodik, és 1931-ben fejezték be az építését. Brazília nemzeti szimbóluma, és nagy jelentõséggel bír a térség katolikusai számára."
  landmark_eiffel_tower: "Az Eiffel-torony"
  landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
  landmark_eiffel_tower_desc: "Az Eiffel-torony Gustave Eiffel nevét viseli, és 1889-ben készült el. A párizsi Champ de Mars-on található 'Vas Lady' Franciaország globális kulturális ikonjává és nemzeti büszkeségének szimbólumává vált."
  landmark_kremlin: "A Kreml"
  landmark_kremlin_plural: "$landmark_kremlin$"
  landmark_kremlin_desc: "A moszkvai Kreml egy erõdített komplexum. A komplexumban található a Nagy Kreml-palota, amely az orosz cár rezidenciájaként szolgált. A Kreml a Moszkva folyóra néz délre, a Szent Bazil-székesegyház és a Vörös tér keletre, valamint az Alexander-kert nyugatra. Napjainkban az államhatalom és a nép feletti irányítás szimbóluma."
  landmark_berlin_reichstag: "A Reichstag"
  landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
  landmark_berlin_reichstag_desc: "A Plenarbereich Reichstagsgebäude, ismertebb nevén Reichstag, egy történelmi törvényhozási épület Berlin Platz der Republik területén. 1933-as Reichstag-tűzig a német szövetségi tanács használta, mégis szimbolikus épület, amely nagy jelentõséggel bír az emberek szívében és elméjében."
  landmark_hofburg_palace: "A Hofburg-palota"
  landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
  landmark_hofburg_palace_desc: "A Hofburg a Habsburg-dinasztia egykori fõ császári palotája, amely a Heldenplatz felé néz. Talán egy nap ismét Ausztria uralkodói, legyen az elnök vagy király, használhatják."
  landmark_berlin_volkshalle: "A Volkshalle"
  landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
  landmark_berlin_volkshalle_desc: "A Volkshalle népünk rendíthetetlen szellemének és büszke akaratának tanúsága, hogy uraljuk a világot. Ez megmutatja a világnak, hogy a hódítás erejével bármi lehetséges, és a szülõföld még a lehetetlent is lehetõvé teszi."
