 radar_station:0 "Radarállomás"
 radar_station_plural:0 "Radarállomások"
 radar_station_desc:3 "A radar lehetõvé teszi, hogy információkat szerezz a közeli tartományokban állomásozó ellenséges egységekrõl.\nEgy magasabb radarszint a tartományban növeli a radar hatótávolságát. \n\nTovábbá, a radar növeli a tartományban az észlelõképességet az ellenséges repülõgépekkel szemben, így a Te repülõgépeidnek több esélye lesz harcba szállni ellenük.\nTovábbá a radarok fokozzák a flották észlelését a tengeren."
 rocket_site:0 "Rakétakilövõ állomás"
 rocket_site_plural:0 "Rakétakilövõ állomások"
 rocket_site_desc:0 "Ez az épület szükséges a legyártott rakéták bevetéséhez."
 nuclear_reactor:0 "Atomreaktor"
 nuclear_reactor_plural:0 "Atomreaktorok"
 nuclear_reactor_desc:0 "Ez az épület ellátja a tartományt dúsított urángyártással, hogy azt felhasználhasd nukleáris fegyverek gyártására."
