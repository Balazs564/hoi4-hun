l_english:
 poland.13.t:0 "[From.GetNameDefCap] Keres [faction_invitee_target.GetAdjective] Együttmũködés"
 poland.13.d:0 "[From.GetLeader] kérte, hogy a [Root.GetAdjective] kormány terjesszen ki meghívást a [Root.GetFactionName]nak, arra hivatkozva, hogy egy [faction_invitee_target.GetAdjective] szövetség nagy stratégiai elõnyökkel járna egy invázió esetén."
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap] természetesen barát!"
 poland.13.b:0 "Nem bízhatunk [faction_invitee_target.GetLeader]."
 poland.1301.t:0 "[From.From.GetNameDefCap] együttmũködésre törekszik"
 poland.1301.d:0 "Már a [From.GetFactionName] tagja, [From.From.GetLeader] katonai együttmũködést keres vele [Root.GetNameDef], arra hivatkozva, hogy egy [From.From.GetAdjective]-[Root.GetAdjective] szövetség nagy stratégiai elõnyökkel járna egy [GER.GetAdjective] vagy [SOV.GetAdjective] invázió esetén."
 poland.1301.a:0 "Természetesen!"
 poland.1301.b:0 "Minket nem érdekel ez a "[From.GetFactionName]"."
 poland.1302.t:0 "[From.GetNameDefCap] elutasítja a [faction_invitee_target.GetAdjective] belépést"
 poland.1302.d:0 "Úgy tũnik, hogy [From.GetLeader] nem hisz annyira a [faction_invitee_target.GetAdjective] szövetség szükségességében, mint [Root.GetLeader]. Bizonytalan, hogy mi a pontos indoklása ennek a döntésnek, de nyilvánvalóan a [From.GetAdjective] kormány úgy véli, hogy a [faction_invitee_target.GetNameDef] inkább hátrányt jelent, mint áldást a [From.GetFactionName] további fennmaradásához.".
 poland.1302.a:0 "Nos, egy próbát megért."
 poland.1303.t:0 "[From.GetNameDefCap] elutasítja!"
 poland.1303.d:0 "Bármilyen ismeretlen okból kifolyólag a [From.GetAdjective] kormány úgy döntött, hogy inkább nem csatlakozik hozzánk a szabadságharcban a [From.From.GetFactionName] oldalán. Bármi legyen is az indoklásuk, a jövõ nem ígérkezik fényesnek a további [Root.GetAdjective]-[From.GetAdjective] együttmũködésre."
 poland.1303.a:0 "Szomorú."
 poland.15.t:0 "[From.GetNameDefCap] követeli [Root.GetAdjective] annexióját!"
 poland.15.d:0 "Nagyon aggasztó távirat érkezett ma [Root.GetLeader] asztalára a [From.GetAdjective] elnöktõl, amelyben azt követeli, hogy [LIT.GetNameDef] ne csak lemondjon a korábbi fõváros, Vilnius iránti igényérõl, hanem tegye le a fegyvert és engedje át az összes területet a [From.GetAdjective] államnak. [From.GetNameDefCap] a [Root.GetNameDef] megalakulása óta próbálja helyreállítani a régen halott Nemzetközösséget, és úgy tũnik, most úgy gondolják, hogy egy újabb háború puszta fenyegetése is elég lesz ahhoz, hogy [Root.GetLeader] összeomoljon."
 poland.15.d.notlit:0 "Egy nagyon aggasztó távirat érkezett ma [Root.GetLeader] asztalára a [From.GetAdjective] elnöktõl, amely azt követeli, hogy [Root.GetNameDef] tegye le a fegyvert és engedjen át minden területet a [From.GetAdjective] államnak. [From.GetNameDefCap] a [Root.GetNameDef] megalakulása óta próbálja helyreállítani a rég halott Nemzetközösséget, és úgy tũnik, most úgy gondolják, hogy a nemzetünk közötti háború puszta fenyegetése is elég lesz ahhoz, hogy [Root.GetLeader] összeomoljon."
 poland.15.a:0 "Rendben."
 poland.15.b:0 "Szó sem lehet róla!"
 poland.1501.t:0 "[From.GetNameDefCap] elfogadja!"
 poland.1501.d:0 "A mai nap az ünneplés nagy napja [Root.GetNameDef] számára, mivel a [From.GetAdjective] hadsereg letette a fegyvert, és megengedte [Root.GetAdjective] katonáinak, hogy egyenesen a fõvárosba vonuljanak, és kihirdessék [Root.GetNameDef] és [From.GetNameDef] újraegyesítését! Egy újjászületett Nemzetközösség, [Root.Capital.GetName] utcái tele vannak férfiakkal és nõkkel, akik [Root.GetAdjective] és [From.GetAdjective] zászlaját lengették együtt, bár ilyen ünneplés nem látható a [From.GetAdjective]ban, ahol az emberek furcsán komornak és gyászosnak tũnnek."
 poland.1501.a:0 "A Nemzetközösség újjászületett!"
 poland.1502.t:0 "[From.GetNameDefCap] dacos!"
 poland.1502.d:0 "Ma válasz érkezett vissza a [From.GetAdjective] fõparancsnokságtól, amely egyenesen visszautasít minden [Root.GetAdjective] követelést, és azt állítja, hogy "nem fogják megengedni [Root.GetLeader] számára, hogy eltiporja [From.GetAdjective] szuverenitását." Bár sokan inkább nem szeretnének újabb háborús állapotba kerülni [From.GetNameDef]el, ha [Root.GetLeader] nem válaszol hamarosan, a jövõbeni [Root.GetAdjective] követeléseket valószínũleg nem fogják komolyan venni."
 poland.1502.a:0 "[Root.GetNameDef] és [From.GetNameDef] egyesülni fognak!"
 poland.16.t:0 "[From.GetNameDefCap] meghív minket a Międzymorzeba
 poland.16.a:0 "Természetesen!"
 poland.16.b:0 "Nem látok okot arra, hogy a lengyelekkel szövetkezzünk."
 poland.17.t:0 "A szanációs baloldal diadala"
 poland.17.d:0 "Walery Sławeknek végre sikerült visszaállítania a kormányfõi pozícióját [Root.GetNameDef]ban, és [Root.GetLeader]t a kormányon belül tanácsadói szerepbe szorította. Sokan azonban gyakran bizonytalanok voltak Sławek valódi politikai beállítottságát illetõen. Egyesek szerint reformokra törekvõ szocialista, míg sok kritikusa úgy véli, hogy egy újabb tekintélyelvũ ember, aki nem különbözik [Root.GetLeader]tõl vagy Rydz-Śmigłytól. Most, hogy végre õ lett a kormányfõ, Sławek véget vethet ezeknek a kérdéseknek, amikor ismét módosítja Lengyelország alkotmányát."
 poland.17.a:0 "Fenntartani egy erõs kormányt."
 poland.17.b:0 "Legyen szociális reform."
 poland.18.t:1 "Az OZN diadala"
 poland.18.d:0 "Edward Rydz-Śmigły és a szanációs jobboldal hívei már régóta a [Root.GetNameDef] mögött álló valódi hatalom, de azzal, hogy [Root.GetLeader] beleegyezett a Nemzeti Egység Táborába, Rydz-Śmigły de facto hatalma végre legitimálódott. A falangistákhoz fũzõdõ szoros kapcsolatai miatt egyesek aggódnak amiatt, hogy [Root.GetNameDef] túlságosan is a politikai szélsõjobboldallal kacérkodik, és hogy Rydz-Śmigły fasiszta szimpátiája végül diplomáciailag elszigetelheti [Root.GetNameDef]ot a korábbi szövetségeseitõl."
 poland.18.a:0 "A mi diktatúránk tökéletesen semleges."
 poland.18.b:0 "Hívja be a falangistákat a kormányba."
 poland.19.t:0 "Walery Sławek öngyilkossága"
 poland.19.d:0 ""Elveszem az életemet. Kérem, ne hibáztasson senkit. Elégettem minden magánpapírt, és azokat is, amelyek rám korlátozódtak. Ha nem mindet, kérem, bocsássanak meg nekem. A Mindenható Isten talán megbocsátja bũneimet, beleértve ezt az utolsó bũnömet is." Ezt az üzenetet és egy lõfegyvert találták meg Walery Sławek holtteste mellett tegnap este pontosan 20:45-kor. A Piłsudski Katonai Kórház legügyesebb és legképzettebb orvosai sem tudták megállítani Sławek elvérzését, és a volt miniszterelnököt ma reggel halottnak nyilvánították. A feljegyzésével együtt volt egy levél is, amely csak a [Root.GetLeader] számára készült, és bár annak tartalma és Sławek e legmegdöbbentõbb tettének oka rejtély marad, a találgatások a [Root.Capital.GetName] minden férfi és nõ ajkán ott vannak. Sokan gyanítják, hogy a szanációs baloldal folyamatos marginalizálódása és Sławek egyre növekvõ elszigeteltsége nagyban hozzájárult a melankóliájához, és a baloldal legbefolyásosabb vezetõjének halála kétségtelenül sokakban hagy csüggedést és elveszettségérzetet."
 poland.19.a:0 "Spoczywaj w pokoju".
 poland.20.t:0 "A négyéves terv befejezve!"
 poland.20.desc.a:0 "Az elmúlt négy évben a beruházások szinte teljes hiánya miatt sokan teljes kudarcnak nyilvánították a négyéves tervet. Kelet-Lengyelország az elszegényedett gazdák elszigetelt régiója maradt, az úgynevezett "központi ipari régió" nem több néhány szánalmas gyárnál és vasútállomásnál, a lengyel ipar pedig a nemzet szégyene. Pénzügyi szakértõk biztosak abban, hogy a Négyéves Terv teljes kudarca tartósan károsítja a jövõbeni lengyel ipari erõfeszítéseket."
 poland.20.desc.b:0 "Szerény befektetésekkel a lengyel ipari szektor jövõje fényesnek tũnik, de még mindig mérföldekkel elmarad nyugati és keleti szomszédaitól. Bár nem egészen olyan hatalmas ipari vállalkozásról van szó, mint amilyet [Root.GetLeader] ígért, a kormány által végrehajtott beruházások nagy hasznára lesznek a következõ négyéves tervnek!"
 poland.20.desc.c:0 "A síneken haladó mozdony reszelõs sikolya, a levegõben a korom és a szmog fanyar bũze, a szemet csípõ ipari metszõ köd, ezek a haladás érzései. Ha ma Lengyelország központi régiójába érkezünk, az ipar és a haladás világába érkezünk. Gyárak, utak, vasút, mozdonyok, autók, a lengyel állam végre mindezt megvalósította. Mivel Lengyelország kongresszusi, nagy- és kelet-lengyelországi területeit immár szoros közúti és vasúti hálózat köti össze, Lengyelország végre egyetlen ipari egységként egyesült, és Kwiatkowski négyéves terve végre sikeresnek mondható. Bár ez nem jelenti a lengyel ipari beruházások végét, az iparosítási program elsöprõ sikere stabilitást és munkát biztosított a lengyel népnek, és sokan úgy érzik, hogy készen állnak a lengyel államot érõ bármilyen jövõbeli nehézségekre."
 poland.20.a:0 "A fenébe!"
 poland.20.b:0 "Kiváló!"
 poland.20.c:0 "Kiváló!"
 poland.20.d:0 "Nie ma wolności bez Solidarności!"
 poland.20.e:0 "Kiváló!"
 poland.20.f:0 "Átkozottak!"
 poland.21.t:0 "[DNZ.GetNameDef] Integrációt keres [Ger.GetNameDefCap]al"
 poland.21.d:0 "Ahogy a háború lángol [DNZ.GetNameDef] utcáin, [DNZ.GetLeader] erõsen áll [POL.GetLeader] erõivel szemben, de nyilvánvalóan egyetlen város nem elég ahhoz, hogy ellenálljon [POL.GetNameDef] összes erejének támadásának. A [Root.GetRulingParty] párt tagjaként [DNZ.GetLeader] felelõs [Root.GetLeader]nek, és egy [DNZ.GetAdjective] vereség elfogadhatatlan lenne. [GER.GetNameDefCap] beléphetne a háborúba [DNZ.GetAdjective] védelmezõjeként, ami egyedülálló lehetõséget kínálna a város elfoglalására, miközben a védõ szerepét tölti be..."
 poland.21.a:0 "Gdansk maradjon Danzig!"
 poland.21.b:0 "Nem szabad belekeverednünk."
 poland.2101.t:0 "[From.GetNameDefCap] Felajánlja támogatását!"
 poland.2101.d:0 "A [GER.GetRulingParty] németországi párt felajánlotta, hogy támogatja a lengyelek elleni harcunkat, cserébe azért, hogy [From.GetNameDef] közvetlenebb ellenõrzést gyakoroljon [Root.GetNameDef] felett."
 poland.2101.a:0 "Nincs más választásunk."
 poland.2101.b:0 "Danzig maradjon Danzig!"
 poland.2102.t:0 "Danzig annexiója"
 poland.2102.d:0 "[DNZ.GetLeader] hasznos eszköznek bizonyult [POL.GetNameDef] ellen, de az autonóm régió már régen túlhaladta hasznosságát, és [DNZ.GetLeader] sorsa az, hogy a [Root.GetNameDef]el szorosan összefonódott Danzig-Nyugat-Poroszország Reichsgau Gauleiterje legyen."
 poland.2102.a:0 "Üdvözöljük a Birodalomban."
 poland.2102.b:0 "Talán megérdemelnének egy kis autonómiát."
 poland.22.t:0 "[DNZ.GetNameDefCap] Békét kínál"
 poland.22.d:1 "Ez a háború már elég régóta tart, és még az alattomos [DNZ.GetLeader] is békére vágyik [POL.GetNameDef]gal. Mivel még Gdynia is [DNZ.GetAdjective] irányítása alatt áll, sokan aggódnak, hogy többet kockáztatunk azzal, hogy továbbra is háborúban állunk a Szabad Várossal, mint amennyit nyerhetünk. Bár a város elkerülhetetlenül [GER.GetAdjective] ellenõrzése alá kerül, nem engedhetjük meg magunknak, hogy tovább folytassuk ezt a konfliktust."
 poland.22.a:0 "Legalább megpróbáltuk."
 poland.22.b:0 "Ennek a háborúnak addig nincs vége, amíg én nem nyilvánítom annak!"
 poland.23.t:0 "Ipari szabotázs [poland_state_withdrawn.GetName]"
 poland.23.d:0 "Ahogy a [Root.GetAdjective] csapatok elõrenyomulnak [poland_state_withdrawn.GetName]ba és megkezdik a vasút és az ipar ellenõrzésének átvételét, megdöbbentõ módon az egészet robbanóanyaggal szerelték fel, hogy felrobbanjon. Egyértelmũen egy csapda, amit a [POL.GetAdjective] hadsereg hagyott hátra, számíthatunk rá, hogy ez minden alkalommal megtörténik, amikor megpróbáljuk elfoglalni a [POL.GetAdjective] ipart."
 poland.23.a:0 "Ez nem fog minket sokáig feltartani."
 poland.24.d:0 "Keleten elszabadultak a feszültségek. Rendõrséget vezényeltek Keletre, hogy elbánjanak a tüntetõkkel, de a rendõrök brutalitása csak a lázadás lángját szítja a lakosság körében.\n\nHa nem oldjuk meg ezt a válságot minél hamarabb, akkor polgárháborúval nézhetünk szembe. A Stanisław Mikołajczyk parasztpárti vezetõ által szervezett sztrájk a demokraták, szocialisták és kommunisták koalícióját hozta létre a lengyel kormánnyal szemben, és ha figyelmen kívül hagyják, lázadást szítanak."
 poland.24.a:0 "A parasztok fellázadnak!"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap] Követeli [Root.GetLeader] lemondását!"
 poland.25.d:0 "Annak ellenére, hogy [hosting_country_target.GetNameDef] megígérte, hogy a [Root.GetAdjective] kormányt számũzetésben fogadja, [hosting_country_target.GetLeader] követelte, hogy [Root.GetLeader] azonnal mondjon le [Root.GetLeader.GetHerHerHis] pozíciójáról, mint [Root.GetNameDef] elnöke. A kapituláció és a számũzetés káoszában [Root.GetLeader] már egy semleges európai országba menekült, és a [Root.GetAdjective] kormányból megmaradt néhány számũzöttnek kell eldöntenie, hogy ki fogja vezetni a haza visszavételéért folytatott küzdelmet.".
 poland.25.a:0 "Egy hazafi, akinek nincs kapcsolata a szanációval."
 poland.25.b:0 "Szükségünk van egy légiósra."
 poland.25.c:0 "Ez a mi esélyünk a lengyel demokrácia helyreállítására."
 poland.26.t:0 "A forradalom suttogása"
 poland.26.d:0 "Az egész [Root.GetAdjective]tól megszállt Lengyelországban a földalatti forradalomról suttognak. Városfalakra ragasztva a "Niech zyje opor!" és hasonló jelszavak, amelyek az ellenállásra szólítanak fel a [Root.GetAdjective] megszállás elleni harcban. Mostanáig az ellenállás tevékenysége propaganda terjesztésére, a gyártósorok megzavarására, valamint alkalmi bombázásokra és szabotázsakciókra korlátozódott, de most az ellenállás furcsán csendes, és a lengyelországi légkörben árulás és bizalmatlanság uralkodik.\n\n[Root.GetAdjective] ügynökök Lengyelország-szerte teljes körũ lázadást jósolnak, amelyet a [POL.GetAdjective] számũzetésben lévõ kormány támogat. Csak az ellenállás elfojtásával remélheti [Root.GetNameDef], hogy kordában tudja tartani Lengyelországot."
 poland.26.a:0 "Össze kell gyũjtenünk ezeket az árulókat."
