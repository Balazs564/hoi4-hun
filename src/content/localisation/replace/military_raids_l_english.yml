  tooltip_raid_category_air_raids: "§HLégi Bombázó Rajtaütések§! \nEgyetlen légi egység által végrehajtott támadások, amelyek célja egy adott célpont megsemmisítése."
  tooltip_raid_category_nuclear_raids: "§HNukleáris rajtaütések§! \nStratégiai bombázók vagy ballisztikus rakéták által végrehajtott nukleáris fegyveres csapások."
  tooltip_raid_category_paratrooper_raids: "§HEjtőernyős rajtaütések§! \nSpeciális egységek kis létszámú rajtaütései az ellenséges vonalak mögött, veszélyes szabotázs küldetések végrehajtására."
  tooltip_raid_category_naval_commando_raids: "§HTengerészeti Kommandó rajtaütések§! \nTengerészgyalogosok kis létszámú rajtaütései a part menti területeken, gyors motorcsónakokkal, gyors csapásokat mérve és eltűnve, mielőtt az ellenség reagálhatna."
  tooltip_launch_all_button_first: "§GKattints§! az összes kész rajtaütés indításához"
  tooltip_launch_all_button_second: "$NUM|H$ rajtaütés kész az indításra"
  tooltip_launch_button_enabled: "§GKattints§! a rajtaütés indításához"
  tooltip_launch_button_disabled: "§RA rajtaütés nem kész az indításra§!"
  tooltip_for_expand_button: "§GKattints§! a kibontáshoz"
  tooltip_for_collapse_button: "§GKattints§! az összecsukáshoz"
  tooltip_for_no_items: "§RNincs elem§!"
  raid_type_facility_strike: "Létesítmény Csapás"
  raid_type_facility_strike_desc: "Légi támadás egy ellenséges kísérleti létesítmény ellen, azzal a céllal, hogy súlyos károkat okozzon a létesítményben és annak projektjeiben."

  raid_type_lock_bombing_raid: "Zsilip Bombázó Rajtaütés"
  raid_type_lock_bombing_raid_desc: "Speciális pattogó bombákkal felszerelt repülőgépek próbálják megsemmisíteni a zsilipet, hogy megakadályozzák a csatornán való áthaladást."
  raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
  raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"

  raid_type_dam_bombing_raid: "Gát Bombázó Rajtaütés"
  raid_type_dam_bombing_raid_desc: "Speciális pattogó bombákkal felszerelt repülőgépek próbálják megsemmisíteni a gátat, csökkentve annak hatékonyságát, és megnehezítve az ellenség mozgását a területen."
  raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
  raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"

  raid_type_gun_emplacement_raid: "Tüzérségi Állás Csapás"
  raid_type_gun_emplacement_raid_desc: "Egy földrengésbomba által felszerelt bombázó kötelék próbálja megsemmisíteni a $mega_gun_emplacement$ állását."
  raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
  raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"

  raid_type_mega_gun_emplacement_strike: "Mega Tüzérségi Állás Csapás"
  raid_type_mega_gun_emplacement_strike_desc: "Csapás egy Mega Tüzérségi Állás ellen Földrengésbombák segítségével."
  raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
  raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"

  raid_type_oilfield_raid: "Olajmező Rajtaütés"
  raid_type_oilfield_raid_desc: "Légi csapás, amelynek célja egy jelentős olajmező és a hozzá kapcsolódó finomítók kiiktatása, hogy hosszabb időre súlyosan megzavarja az ellenség üzemanyag-termelését."
  raid_type_nuclear_strike: "Nukleáris Csapás"
  raid_type_nuclear_strike_desc: "Egy stratégiai bombázó és annak kísérete a kijelölt célpontra repül, hogy ledobja az atombombát. Ezután a bombázó megpróbálja elhagyni a területet, hogy elkerülje a lökéshullámot."
  raid_type_nuclear_missile_strike: "Nukleáris Rakétacsapás"
  raid_type_nuclear_missile_strike_desc: "Egy hosszú hatótávú rakéta szuborbitális ballisztikus pályán indul a kijelölt indítóhelyről a célpont felé. A megfelelő pillanatban a rakéta fedélzetén lévő robbanófej atombombát robbant."
  raid_type_paratrooper_facility_sabotage: "Létesítmény Szabotázs Rajtaütés"
  raid_type_paratrooper_facility_sabotage_desc: "Ejtőernyősök csapata ugrik egy ellenséges létesítményre, hogy rögzített töltetekkel megsemmisítse a létfontosságú berendezéseket, és ezzel megzavarja a tudományos fejlődésüket."
  raid_type_mine_sabotage_raid: "Bánya Szabotázs Rajtaütés"
  raid_type_mine_sabotage_raid_desc: "Ejtőernyősök csapata ugrik egy jelentős ellenséges bánya komplexumra, hogy robbanótöltetekkel hosszabb időre megzavarja a termelést."
  raid_type_pathfinder_raid: "Úttörő Rajtaütés"
  raid_type_pathfinder_raid_desc: "Ejtőernyősök csapata ugrik az ellenséges vonalak mögé, hogy egy közelgő inváziót készítsenek elő kulcsfontosságú hidak megsemmisítésével, csapdák felállításával, és általános zavarkeltéssel."
  raid_type_commando_port_raid: "Tengerészeti Kikötő Rajtaütés"
  raid_type_commando_port_raid_desc: "Egy csoport tengerészgyalogos elindul, hogy kárt okozzon egy nagy, ellenség által ellenőrzött $naval_base$-ben. A kikötőben lévő hajók is sérülhetnek."
  raid_type_commando_facility_raid: "Tengerészeti Létesítmény Rajtaütés"
  raid_type_commando_facility_raid_desc: "Egy csoport tengerészgyalogos elindul, hogy kárt okozzon egy kísérleti létesítményben egy part menti tartományban."
  raid_type_airfield_raid: "Repülőtér Rajtaütés"
  raid_type_supply_hub_raid: "Ellátóközpont Rajtaütés"
  raid_type_demo_dam_raid: "Demo Gátrobbantó Rajtaütés"
  raid_type_AUS_reichstag_bombing: "Reichstag Bombázó Rajtaütés"
  raid_type_AUS_reichstag_bombing_desc: "Bombázók csoportját küldve az ellenség főhadiszállására, valamint Németország hatalmának szimbolikus helyére, növelhetjük népünk morálját, miközben egyidőben csapást mérünk ellenségeinkre."
  raid_type_ENG_reichstag_bombing: "Reichstag Bombázó Rajtaütés"
  raid_type_ENG_reichstag_bombing_desc: "Bombázók csoportját küldve az ellenség főhadiszállására, valamint Németország hatalmának szimbolikus helyére, növelhetjük népünk morálját, miközben csapást mérünk az ellenség moráljára."
  raid_type_GER_eben_emael_raid: "Eben Emael Rajtaütés"
  raid_type_GER_eben_emael_raid_desc: "Ejtőernyősök és vitorlázó csapatok viharcsoportja támadja meg a stratégiai elhelyezkedésű erődöt felülről, valamint elfoglalja a környék kulcsfontosságú hídjait, útjait és vasútjait, hogy megnyissa az utat a fő támadó erők számára."
  raid_type_GER_big_ben_bombing: "Big Ben Bombázó Rajtaütés"
  raid_type_GER_statue_of_liberty_bombing: "Szabadság-szobor Bombázó Rajtaütés"
  raid_type_GER_kremlin_bombing: "Kreml Bombázó Rajtaütés"
  raid_type_ENG_operation_jericho: "Jericho Hadművelet"
  raid_type_ENG_operation_jericho_desc: "A francia ellenállás információi alapján Németország nagyszámú ellenálló harcost tart fogva Amiensben. Repülőgépek egy századát küldve a börtön falainak áttörésére, jelentős számú ellenálló harcost szabadíthatunk ki."
  raid_type_thermonuclear_strike: "Termonukleáris Csapás"
  raid_type_thermonuclear_strike_desc: "Egy stratégiai bombázó és annak kísérete a kijelölt célpontra repül, hogy ledobja a termonukleáris bombát. Ezután a bombázó megpróbálja elhagyni a területet, hogy elkerülje a lökéshullámot."
  raid_type_thermonuclear_missile_strike: "Termonukleáris Rakétacsapás"
  raid_type_thermonuclear_missile_strike_desc: "Egy hosszú hatótávú rakéta szuborbitális ballisztikus pályán indul a kijelölt indítóhelyről a célpont felé. A megfelelő pillanatban a rakéta fedélzetén lévő robbanófej termonukleáris robbanást idéz elő."
  raid_type_CHI_huansheng_raid: "Huansheng Hadművelet"
  raid_type_CHI_huansheng_raid_desc: "Hírszerzésünk szerint, bár értékes célpontok, a Yawata acélművek és a Sasebo Haditengerészeti Arzenál jelenleg túl nehezen támadható légi erőink számára. Ezért úgy döntöttek, hogy a háború legjobb módja az lenne, ha felhívnánk a japán nép figyelmét az imperialista japán háborús bűnösök által elkövetett rémtettekre Kínában, röplapok ledobásával olyan városok fölé, mint Nagaszaki, Fukuoka, Saga és Oszaka."

