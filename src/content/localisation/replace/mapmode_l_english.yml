  MAPMODE_SUPPLY_MAP_MODE_NAME:0 "Utánpótlás"
  MAPMODE_SUPPLY_MAP_MODE:0 "§HUtánpótlás§! nézet"
  MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION:1 "Az aktuális ellátási helyzetet mutatja. A világosabb zöldes színũ területeken nagyobb az ellátáshoz való hozzáférés, míg a lila színũ területeken a legkevésbé. Azok a területek, ahol az egységek rossz ellátást szenvednek, jelenleg a §Ysárgától§! a §Rvörösig§! terjednek."
  MAPMODE_STRATEGIC_NAVY_NAME:0 "Haditengerészeti"
  MAPMODE_STRATEGIC_NAVY:0 "§HHaditengerészeti§! nézet"
  MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "Mutatja a stratégiai körzeteket, és lehetõvé teszi, hogy haditengerészeti mũveleteket hajtsanak végre a flották. \nA tengeri fölénnyel ellátott régiók §Gzöld§! színũ sraffozással vannak jelölve. \nAzok a körzetek, amelyek §Rvörösen§! sraffozottak, azok pedig a kiválasztott flottáid hatótávolságán kívülre esõ körzetek."
  MAPMODE_STRATEGIC_AIR_NAME:0 "Légi"
  MAPMODE_STRATEGIC_AIR:0 "§HLégi§! nézet"
  MAPMODE_STRATEGIC_AIR_DESCRIPTION:0 "Mutatja a stratégiai körzeteket, és lehetõvé teszi, hogy légi mũveleket hajtsanak végre a repülõezredek. \nA §Gzöld§! sraffozású régiók a baráti légifölényt, a §Rvörös§! sraffozásúak pedig az ellenséges légifölényt jelölik. \nA légibázisok jobban ki vannak emelve a térképen."
  MAPMODE_RESOURCES_NAME:0 "Erõforrás"
  MAPMODE_RESOURCES:0 "§HErõforrás§! nézet"
  MAPMODE_RESOURCES_DESCRIPTION:0 "Mutatja a területek erõforrásainak kitermelését."
  MAPMODE_RESISTANCE_NAME:0 "Ellenállási"
  MAPMODE_RESISTANCE:0 "§HEllenállási§! nézet"
  MAPMODE_RESISTANCE_DESCRIPTION:1 "Mutatja a helyi elégedetlenséget az adott körzetekben. Mutatja, hogy hol szükséges növelni a helyõrséget, illetve, hogy hol kellene enyhíteni a megszállási politikán."
  MAPMODE_COMPLIANCE_NAME:0 "Megfelelés"
