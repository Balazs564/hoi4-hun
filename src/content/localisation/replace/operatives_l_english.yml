 CANNOT_RECRUITE_OPERATIVE_NO_SLOT:0 "§RNincs hely egy új ügynök toborzásához§!"
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Az elsõ helyet a hírszerzõ ügynökség megépítésével szerezheted meg. A többi hely az 5. fejlesztés után lesz elérhetõ, vagy az §HÁmító Úriember§! tanácsadó kinevezése után.\nKémmesterként több ügynök helyet szabadíthatsz fel, ha több országgal rendelkezel a frakciódban. A bábok vagy a nagyon alacsony gyárakkal rendelkezõ országok nem járulnak hozzá a több ügynök helyhez."
