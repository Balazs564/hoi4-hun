 upgrade_economy_civilian:0 "Gazdaság/Polgárság"
 upgrade_economy_civilian_desc:0 "§LÜgynökeinket arra képzik ki, hogy az ellenséges területen a civilek szerepét vegyék fel, és az ipari és polgári szektorokban tevékenykedjenek; információkat gyũjtsenek az ellenség iparáról és gazdaságáról.§!"
 upgrade_army_department:0 "Katonai Osztály"
 upgrade_army_department_desc:0 "§LAz ellenséges hadseregrõl való tájékozódás kiemelkedõ fontosságú, és szükség van a katonai hírszerzés osztályának létrehozására. Az ügynökeinket arra képezzük ki, hogy beszivárogjanak az ellenséges seregbe, katonaként és tábornokként szolgáljanak, és jelentsenek nekünk az ellenséges vonalak mögött talált titkokról.§!"
 upgrade_naval_department:0 "Haditengerészeti Osztály"
 upgrade_naval_department_desc:0 "§LA tengeren vívott harc a gyõzelem biztosításának kulcsfontosságú része, és a haditengerészeti technológiák fejlõdésével létfontosságúvá vált, hogy létrehozzuk a Haditengerészeti Hírszerzési Osztályt.§!"
 upgrade_airforce_department:0 "Légierõ Osztály"
 upgrade_airforce_department_desc:0 "§LA Légi Hírszerzési Osztály felelõs az ellenséges légierõbe való beszivárgásért és az ellenséges repülõgépek mozgásáról való információgyũjtésért.§!"
 upgrade_passive_defense:0 "Passzív Elhárítás"
 upgrade_passive_defense_desc:1 "§LA Honi Gárda a hírszerzésünk létfontosságú eszköze lehet. Azáltal, hogy a Honi Gárda és a helyõrség katonáit kiképezzük a kémkedés és az elhárítás módszereire, biztosítani fogjuk, hogy mindig legyen védekezõ jelenlétünk otthon, még akkor is, amikor szakértõink mással vannak elfoglalva.§!"
 upgrade_anti_partisan:0 "Partizán Elhárítás"
 upgrade_anti_partisan_desc:0 "§LA propaganda hatékony eszköz a saját állampolgáraink lojalitásának biztosítására, de az ellenséges országokban a lojalitás megteremtése sokkal összetettebb. Ha ügynökeinket kiképezzük az ellenséges ellenállási mozgalmakba való beszivárgásra, talán képesek leszünk hatékony letartóztatásokat végrehajtani és véget vetni bomlasztó tevékenységüknek. Bizonyára ekkor a külföldi partizánok elveszítik minden reményüket arra, hogy visszatérjenek a régi rendszerükhöz.§!"
 upgrade_blueprint_stealing:0 "Tervrajz Lopás"
 upgrade_blueprint_stealing_desc:0 "§LTudjuk, hogy ellenségünknek titkos projektjei vannak kísérleti fegyverekkel és jármũvekkel kapcsolatban, de azt nem tudjuk, hogy pontosan mik ezek a projektek és mit építenek. Azzal, hogy beszivárogunk ellenségeink kísérleti fegyverekkel foglalkozó részlegeibe, nemcsak arra kapunk lehetõséget, hogy pontosan megtudjuk, mit terveznek ellenünk használni, hanem arra is egyedülálló lehetõséget kapunk, hogy ezt az információt felhasználjuk saját fegyverosztályunk fejlesztésére.§!"
 upgrade_portable_radios:0 "Hordozható Rádiók"
 upgrade_portable_radios_desc:0 "§LA hagyományos rádiókommunikációs eszközök túl nagyok és helyhez kötöttek ahhoz, hogy titkos környezetben hasznosak legyenek, de e technológia kompakt változatainak megépítésével és szokásos háztartási tárgyaknak, például aktatáskának álcázásával ügynökeink a nap minden órájában képesek lesznek kommunikálni anélkül, hogy gyanút keltenének.§!"
 upgrade_invisible_ink:0 "Láthatatlan Tinta"
 upgrade_invisible_ink_desc:0 "§LA láthatatlan tintával írt levél szabad szemmel nézve csak egy üres papírlap, de UV-fény vagy vegyi anyagok, például ammónia alkalmazása felfedik a levél tartalmát. Azzal, hogy minden ügynökünk szabványosítja a láthatatlan tinta használatát, az információink titokban maradnak, még akkor is, ha ellenségeink elfogják õket.§!"
 upgrade_plastic_explosives:0 "Plasztik Bomba"
 upgrade_plastic_explosives_desc:0 "§LA mũanyag robbanóanyagok gyurmaszerũ állaga miatt ideálisak az ellenséges termelés szabotálására, így természetes, hogy a külföldi partizánokat is felfegyverezzük ezzel az anyaggal. A bombák könnyen elhelyezhetõk az ellenséges gyárak külsõ területein, és az anyag képlékeny természete ideális fegyverré tenné egy látványos politikai merényletben...§!"
 upgrade_suicide_pills:0 "Méregpirula"
 upgrade_suicide_pills_desc:0 "§LBár nem kívánatos, de elkerülhetetlen, hogy egy ügynök az ellenség fogságába kerüljön. Meg kell találnunk a módját, hogy elkerüljék a rájuk váró borzalmat a kihallgatószobában. Ezért egy fogaik közé helyezett ciántabletta biztosítja számukra ezt a menekülést, ha valaha is erre kerülne sor.§!"
 upgrade_training_centers:0 "Helyi Képzési Központok"
 upgrade_training_centers_desc:0 "§LBár ügynökeink bármilyen környezethez képesek alkalmazkodni, az idegen országok kulturális normái és nyelvei sokkal természetesebbek azok számára, akik az adott kultúrában születtek és nõttek fel. Ha egy világméretũ kémhálózatot akarunk kiépíteni, ki kell terjesztenünk toborzó- és kiképzõközpontjainkat az egész világra, és minden kultúrából és háttérbõl származó ügynököket kell toboroznunk.§!"
 upgrade_commando_training:0 "Kommandós Kiképzés"
 upgrade_commando_training_desc:1 "§LBár a mi részlegünk általában a háború finomabb aspektusait kezeli, gyakran egy kis csapatnyi, erõsen felfegyverzett katonára van szükség a mũveleteink végrehajtásához. Azzal, hogy minden ügynökünket kiképezzük a kommandós hadviselés módszereire, hatékonyabbá válnak a szabotázsmũveletekben, kevésbé valószínũ, hogy az ellenséges kémelhárítás felfedezi õket, és alkalmasabbak lesznek az ellenséges kriptográfiai berendezések elfogására.§!"
 upgrade_interrogation_techniques:0 "Vallatási Technikák"
 upgrade_interrogation_techniques_desc:0 "§LGyakran hatékonyabb lehet megtörni az ellenséges ügynök elméjét, mint a testét. A fizikai erõ alkalmazása megbízhatatlan és gyakran hamis információkhoz vezet; egy igazán képzett vallató képes az ellenség akaratát erõszak nélkül megtörni. De, ha erre kerül a sor, van módunk arra, hogy szóra bírjuk õket...§!"
 upgrade_diplo_training:0 "Diplomáciai Képzés"
 upgrade_diplo_training_desc:0 "§LHa ügynökeinket arra képezzük ki, hogy megkenjenek néhány külföldi befektetõt és diplomatát, meggyõzhetjük õket ügyünk hasznosságáról, és magunk mellé állíthatjuk.§!"
 upgrade_psycho_warfare:0 "Pszichológiai Hadviselés"
 upgrade_psycho_warfare_desc:0 "§LA propaganda hatékony eszköz volt ideológiai érdekeink biztosításában saját államunkon belül, de egyetlen eszköz sem volt olyan hatékony, mint az ellenséges rezsimektõl való félelem terjesztése, és attól, hogy mit hozhatnak az országnak. Azzal, hogy ügynökeinket külföldi nemzeteken belüli antiideológiai mozgalmakkal szövetségre hozzuk, sokkal hatékonyabbak leszünk ideológiánk terjesztésében világszerte...§!"
 upgrade_form_department:0 "Kódoló Osztály"
 upgrade_form_department_desc:0 "§LA kriptológia a titkos kommunikáció fenntartására szolgáló kódok és rejtjelek létrehozásának módszere. A szükséges kód nélkül egy kódolóval írt üzenetet szinte lehetetlen megérteni. Ugyanolyan fontos, hogy a saját adatainkat titkosítjuk, mint ahogyan az ellenségeink adatait is dekódoljuk.§!"
 upgrade_decryption_boost:1 "Rádiólehallgatási Csoport"
 upgrade_decryption_boost_desc:0 "§LA rádióhullámok lehetõvé tették a nagy távolságok közötti kommunikációt, és a jeleket gyakran titkosítják azáltal, hogy az adás frekvenciáját folyamatosan, szabálytalan ütemben változtatják. Ha le akarjuk hallgatni az ellenséges kommunikációt, létre kell hoznunk egy olyan lehallgatócsoportot, amely az ellenséges rádiótitkosítás feltörésére szakosodott.§!"
 upgrade_decryption_boost_2:1 "Gépi Dekódolás"
 upgrade_decryption_boost_2_desc:0 "§LA gépek már eddig is hasznosnak bizonyultak az adatok titkosításában, a legnehezebben megfejthetõnek a gépi titkosított jelek bizonyultak. A kriptoelemzõ gépek létfontosságúak az olyan üzenetek feltörésében, amelyek kódját még nem ismerjük, és értékes segítséget jelentenek majd a megfejtõ csapatunk számára.§!"
 upgrade_crypto_strength:1 "Kormányzati Rejtjel Iskola"
 upgrade_crypto_strength_desc:0 "§LA kódok és a titkosírások eddig a leghatékonyabb módszernek bizonyultak a tengerentúli kémhálózataink létrehozására és védelmére. A Kormányzati Kommunikációs Fõhivatal új és bonyolult titkosítási módszerek kidolgozásának szenteli magát, amelyeket ellenségeink tehetetlenek lesznek megfejteni.§!"
 upgrade_crypto_strength_2:0 "Gépi Titkosítás"
 upgrade_crypto_strength_2_desc:0 "§LEgyre nyilvánvalóbbá válik, hogy a kódok létrehozására alkalmazott szokásos módszerünk nem elégséges ahhoz, hogy megvédjük a kommunikációnkat az ellenséges szemek elõl. A legjobb elméink kidolgoztak egy olyan gépet, amely képes az ábécé betũit összekeverni, hogy olyan rendszerességgel hozzon létre új kódokat, amilyen rendszerességgel csak akarjuk. Egy ilyen technológia bevetésével a titkosítási módszereink teljes rejtélyt jelentenének ellenségeink számára.§!"
