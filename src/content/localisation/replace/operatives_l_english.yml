 AGENCY_DEFENSE_LEVEL_DESC:0 "A kémelhárítást az ellenséges ügynökök akadályozására használják. Minél magasabb ez az érték, annál valószínũbb, hogy meg tudod állítani a mũveleteket, és annál hosszabb és költségesebb lesz az ellened irányuló mũveletek végrehajtása."
